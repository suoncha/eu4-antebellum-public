 string_start_title_andalusia:0 "The Caliphate of Al-Andalus"
 string_start_andalusia:0 "The Iberian Peninsula was conquered by the §YUmayyads§! in year 711. The Berber and Arabic armies quickly defeated the weakened §YVisigothic Kingdom§! and brought most of Iberia under their control. Their triumph against the Visigoths encouraged them to march north, into the land of the §YFranks§!. What seemed like a promising military campaign turned into a complete disaster during the §YBattle of Tours§!. The decisive Frankish victory forced the Umayyad armies to withdraw from Francia. Their victory halted the Muslim expansion in Europe and led to an everlasting rivalry between Francia and the Muslim rulers of Iberia. \n \n While the Umayyads in Iberia were consolidating their rule, the Umayyad Caliphate based around §YDamascus§! and §YHarran§! was overthrown during the so called §YAbassid§! revolution of 750. Most of the princes who were the descendants of the last Caliph were massacred in the aftermath of the revolution. Only the young prince §YAbd al-Rahman§! managed to escape the Abassids and fled to Iberia. There, with the help of those still loyal to the Umayyads, he managed to seize power and became the Sultan of Andalusia. \n \nIn 912, his descendat, §YAbd al-Rahman III§! became the ruler. His reign marked the beginning of a golden age for Al-Andalus. The country became the center of science, law and education. During this period, Abd al-Rahman III declared himself the rightful §YCaliph§! in the face of the falling Abassids. He also built the palace complex of Medina Azhara, was exceptionally tolerant towards the Christian and Jewish population of Iberia and was trying to keep good relations with other European powers. \n \n The centuries following his reign were the centuries of prosperity and growth. Andalusia only faced minor conflicts against the Franks and the Christian Iberian Kingdoms in the north. This amounted to minor territorial exchanges and monetary payments. Al-Andalus did not experience any major conflicts, until very recently.\n \nIn 1443, the treacherous Franks and their subjects formed a coalition against Andalusia. With the blessing of the Pope himself, they crossed the Pyrenees and launched a crusade against us. The scale of the conflict was something that the region did not experience in centuries. The northern regions of Andalusia were devastated by the wrath of the crusaders. The crusade culminated in the §YBattle of Valencia§!, where our armies clashed with the Frankish army led by the Emperor himself. The battle turned out to be a disaster for the Franks. Both their Emperor and his son, the only successor, were killed. Losses on both sides were so heavy that this pyrrhic victory for Andalusia marked the end of the crusade, as both sides were unable to continue fighting. \n \nNow that the fighting is over, we must recover from this disaster and hope for the better days ahead."
 string_start_title_bohemian:0 "The Kingdom of Bohemia"
 string_start_bohemian:0 "Though §YGreat Moravia§! was mighty indeed, it collapsed under its own weight after the death of §YSvatopluk in 894§!. A young §YSpytihnev§! took the reins of the Bohemian crown and broke free from Moravian control; it is said that he appeared in the §YImperial Diet of 895§! in Regensburg, and swore a pledge of loyalty to §YEmperor Bernard§!, paving the way for help and protections against the Magyars, in exchange for tribute to the Carolingians, culminating in the decisive §YBattle of Preslava in 907§! which freed Bohemia from the Magyar menace for a time. During the Ottonian reign, the §YBattle of Lechfeld in 955§! annihilated the remnants, thus giving the Bohemian realm peace from the endless raids in their eastern territories. With German aid gained from marching against the Magyars, the Přemyslids sidelined their own nobility, and struck a powerful blow in 995 that significantly centralised their power.\n\nThe year 1002 marked a turning point for Bohemia, its lands enfeoffed to §YDuke Vladivoj§!, finally integrating the duchy into the Empire. The decades afterwards were marked with conflict against the northern pagans, being humiliated in the 1055 invasion of Silesia that resulted in the duke's death. After this, Bohemia entered into a period of relative peace and prosperity, hailed by some as its golden age of culture and development. The dynasty of the Carolingians and Přemyslids became further intertwined with a series of politically convenient royal marriages, resulting in Ottokar I being named the hereditary §YKing of Bohemia§! in 1198. This was only further affirmed by the §YGolden Bull of Aachen in 1212§!, enshrining its status as a kingdom.\n\nThe Přemyslids were hated by many other European houses due to their ties with the Carolingians, and so the assassination of §YWenceslaus III in 1306§! ended the dynasty, with the §YHouse of Luxembourg§! quickly swooping in to take over. The §YGolden Bull of 1356§! turned Bohemia into an elector, increasing their power and prestige significantly. However, growing resentment and criticism of the church exploded into violent tension with the rising popularity of §YJan Hus§!, and his Hussite movement. The conflict lasted between 1419 to 1434, ending in the moderate Hussites accepting Bohemian rule and Catholic dominion, being allowed to practise their rites in peace.\n\nThe end of the war was marked by the election of a new dynasty, the §YHohenstaufen§! king Rudolph, younger brother of the Lotharingian king Frederick III. His unpopular reign is marked with the attempt to re-catholicize Bohemia and banish the Hussites. Though partly successful, they still hold major sway in the city of Prague itself, and while Rudolph has the estates on his side, Francia is once again falling apart at the seams, led by an incompetent emperor. Now Bohemia, as a nation and as a people, stand at the crossroads. Will they return to the Pope, or will they reject the authority of Rome, and adopt a second reformation? Will they fully integrate themselves with the Germans they have surrounded themselves with for centuries, or will they pridefully retain their cultures and traditions?"
 string_start_baltics:0 "The Baltics are a vast, untamed land on the periphery of ‘civilized’ Europe. The people of these lands are fierce, independent and resistant to any outside influence. This is one of the few remaining §YPagan§! strongholds in Europe, where the §YOld Gods§! still rule. \n \n The people who live in these lands are distantly related to the §YSlavs§!, but they make up their own, distinct group. The §YBalts§! are divided into several different tribes, ruled by chiefs, kings and dukes. The land is rich in natural resources, but the most important one of these is amber. This is where the ancient §YAmber Road§! started, and this made it very wealthy. \n \n Surrounding realms may have converted to §YChristianity§!, but the people of the Baltic remained steadfast in their beliefs of the Old Gods, and none more than the §YLithuanians§!, the most powerful of the Baltic realms. They are determined to protect their homeland from any outside invaders, wherever they may be from. §YPruthenia§! in the southwest is another powerful realm with close ties to the §YPoles§! and the §YPolabian§! Slavs. To the north lies §YLivonia§!, a fellow Baltic tribe that managed to preserve its independence despite all the hardships it faced in history. Even further to the north, lies §YEstonia§!, a land whose people are very distinct and remarkable in that they are not related to the Balts. They are of a different stock and worpship different, albeit similar gods. \n \n These rich lands have been attracting traders since antiquity. German merchants from the §YHansa§! have established many contacts in the region. The 13th century saw the founding of many trading outposts on the shores, some of which grew into cities, strongholds of Christian German culture far from the homeland. The most prominent of these are §YDanzig§! and §YRiga§!. The Balts were cordial in their relations with these cities, as trade was beneficial to both sides, but lately, following religious upheaval in the §YHoly Roman Empire§!, they have been the destination of many far more zealous immigrants. Relations cooled until they finally became outright hostile. The people of the German outposts have been whipped into a religious frenzy and they are intent on bringing the Word of God to these heathen savages. \n \n The zealous Germans are intent on making the Balts give up their false gods and the Balts are determined to destroy the foreign invaders, like they have done many times before. The fate of the Baltic is unsure, and the future is uncertain. Will one of the last pagan strongholds in Europe fall to the warriors of God, or will its people drive back the invaders and keep their faith in the Old Gods? One thing is certain, many lives will the be lost in an ungodly war."
 string_start_title_baltics:0 "The Baltics"
 string_start_title_francia:0 "Carolingian West Francia"
 string_start_francia:0 "The Kingdom of the Franks is an enduring yet troubled realm, born from the ashes of the §YWestern Roman Empire§! in the 5th Century AD and driven by a desire to restore the Old Order. The efforts of the legendary §YCharles Martel, Pepin the Short,§! and §YCharlemagne§! saw Francia’s rulers declared the Emperors of the Romans at the dawn of the 9th Century. Unfortunately, a vast slew of issues would begin to form rifts within the state. After the death of Charlemagne’s son §YLouis the Pious§! in AD 840, most Carolingian Emperors would begin their reigns with piling crises and crude territorial partitions, all the while in their forefathers’ shadows. §YCharles the Fat’s§! reign in the late 9th century brought a new time of troubles, and upon the succession of his son §YBernard I§! in AD 888, these cracks began to show.\n\nAt the end of Bernard’s shaky reign in AD 924, his sons Pepin, Charles, and Lothair plunged Francia into decades of civil war over their inheritance. Fearful of what would occur if the troubles in Francia spread across the Rhine, in AD 925 the nobles and clergy named Saxon duke §YOtto Liudolfinger§! as Emperor. To prevent a Carolingian resurgence, Emperor Otto and his successors did their utmost to curb Frankish influence and erode the Carolingian powerbase, splitting off §YLotharingia§! and §YArles§!. They were not destined for a place in the sun, however; just shy of a century after Otto’s usurpation, from §YAD 1014-1024§! the Ottonians were eclipsed by the very realm they sought to bring under heel, fading into the annals of history and their holdings reduced to cinders.\n\nAlthough the Carolingians regained the Emperorship, their misfortunes were far from over. In AD 1101, Emperor Charles V was forced to cede §YCalais§! to the English after a failed campaign to avenge 1066, and over the next several centuries, the emperors’ relationships with their Ducal subjects in Germany grew strained. This ultimately came to a head in AD 1356, when Emperor Lothair II capitulated to pressure and issued a §YGolden Bull§! in Aachen, establishing the Prince-Electorates at the cost of debasing Frankish prestige. Following this great humiliation were the §YHussite Wars§!, which ravaged Bohemia from AD 1419-1434, §Yending on uncertain terms§! with an unpopular king in Prague seated amidst a sea of secret heretics.\n\nNot even a decade later came the §YIberian Crusade§! of AD 1443 where, despite the full might of the Empire brought to bear, only ruin lay ahead. The war met its crescendo in the bloody §YBattle of Valencia§!, which proved to be a crushing blow against Christendom. §YEmperor Robert IV and his son lay dead§!, and the mortified Imperial armies recoiled in disbelief, withdrawing from Iberia. The Prince Electors naturally settled on §YLothair III§! of Francia, the last full-blooded descendant of Charlemagne, though his lack of issue bodes ill, while his poor character and post war concessions left his image in tatters. The final hours of the Carolingians may soon be dawning. Can Lothair save his bloodline and realm, or will he fall in the pursuit of Charlemagne’s fleeting glory like so many before?"
 string_start_lothar:0 "Lotharingia is a nation that should not exist. It was initially intended to be the inheritance of Louis the Pious’s the eldest son, Lothair. Then, Louis had another son, Charles the Bald and the plan for Lothair went up in smoke. Charles wanted Lotharingia for himself since he was far enough from the throne to not be presumed to sit in Paris. The resultant rebellion was mercifully cut short when the Emperor Louis died, and his second son Pepin died soon after. With the immediate family tree pruned so much, neither Lothair or Charles had much want to cut off more branches. So, when Lothair took the throne he did so as Emperor of all of Francia, keeping the Empire united from the North Sea to the Mediterranean. When Bernard, the son of Emperor Charles, who took over when Charles died, himself lay dying in 840 the Lotharingia plan was revived and the Kingdom was intended to be granted to his middle son Lothair who gave the kingdom its name.\n\nThe plan was put in jeopardy before Bernard even died. As the Emperor lay on his death bed his sons divided up the Empire. Charles rallied the Paris nobility to his side, Pepin fled to Lombardy and Lothair arrived in Lotharingia. The Francian Civil War immediately threatened to spill into Germany as Lothair, outnumbered and desperate, began to turn to the Princes of East Francia to support him in taking the Imperial throne. He failed and the Germans instead turned to one of their own, Otto Ludolfinger, to lead them. Otto then led a series of punitive wars against the Francians to secure German dominance and neuter Francian influence. Out of these wars Lotharingia was freed in 930, but not under the Carolingians. Instead Otto put the Nibelung’s in power, a German cadet branch of the Carolingians closer to the Germans than their cousins in Paris.\n\nLotharingia has managed to survive the tribulation of history, though rarely due to the talents of its King. During the uninspiring reign of Rudolf ‘the Cripple’ Nibelung in the 1200s, the Hohenstaufens, the rising rulers of Swabia, emerged as strong contenders to the throne. The nobles quickly gravitated to the more vigorous Hohenstaufen claimant and it wasn’t long before the Nibelung’s fled the Kingdom to avoid capture and possible execution. The Hohenstaufens however failed to be much more energetic on the world stage than the Nibelung’s and Lotharingia once more settled into a diplomatic stasis. At both times spewing grand proclamations of their might and power over their Francian neighbors while simultaneously doing whatever possible to keep the Francian armies from trodding their Kingdom into dust. It seems, for now, the Empire’s bulwark against Francian machinations has failed. However the fate of nations is infamously fickle. All it could take to turn the moribund state around is one ambitious and talented ruler. Come what may, something must be done, one way or another, lest the fate of Lotharingia be sealed forever by the force of time."
 string_start_title_lothar:0 "The Kingdom of Lotharingia"
 string_start_title_wallachia:0 "The Principality of Wallachia"
 string_start_wallachia:0 "The Vlachs have had to endure foreign rule for much longer than the Principality of Wallachia has existed, bending to the whims of foreign sovereigns rather than their own as the tributaries to many a horde and empire. First breaking from the §YMongol§! and §YCuman§! Hordes in the 13th Century, they soon found themselves under much tighter rule with the §YMagyars’§! expansion in the 14th Century. This continued until the early 15th Century, in which the Magyar-Bulgar wars over Danubian hegemony weakened them enough for the §YHouse of Basarab§! to seize their opportunity for independence. \n \n After raising the banners, a great Vlach rebellion alongside their Moldavian cousins pried the grips of Magyar and Bulgar alike off of the Vlach crowns - at least for a time. This was not the end of the conflicts though, as the infighting among the Basarab dynasty saw the two cadet branches - §YDraculesti§! and §YDanesti§! - vying for control over the entire Principality at the other’s expense. Having assumed that they were weakened by their own freedom, the Magyars attempted a final strike in the 1430s. Despite the Magyars being promised an early victory, the Draculestis had managed to secure Wallachia with §YByzantine§! gold and place one of their own, Vlad II - a member of the prestigious §YOrder of the Dragon§! - on the throne. \n \n Militarily quick-thinking, Vlad II used his small and mobile army’s knowledge of their terrain to harass the invaders until they buckled and called for peace. Now the year is 1444, and the Principality of Wallachia has recently been enjoying its first taste of peace in a long time. This may not last much longer, however, as the greedy glares of the Magyars and Bulgars turn once again to the East side of the Carpathians. As well as this, there have been calls among noble and commoner alike for a greater Vlach state; a union with §YMoldavia§! and perhaps - God willing - §YTransylvania§!. Wallachia’s destiny as of yet remains unclear, though an especially capable ruler may be what the Vlachs need to earn their place in the annals of history. They have certainly faced worse..."
 string_start_title_moldavia:0 "The Principality of Moldavia"
 string_start_moldavia:0 "The Principality of Moldavia, akin to its cousins in §YWallachia§!, has been the subject of many a foreign power for as long as it has been around and then some. Oftentimes the Vlach Principalities have even existed simultaneously, albeit under different overlords altogether. That being said, Moldavia was generally the one dealt greater blows by its oppressors due to its closer proximity to the frontier between Christendom and the pagans. Facing raids and demands for tribute from Slavs, Magyars, Cumans, Mongols, and even a few rogue Hussites and Byzantine pretenders, there have been no shortage of struggles for this rugged people. \n \n At an earlier time than many, Moldavia broke from the yoke of the §YGreat Horde§! and only briefly remained under §YMagyar§! rule - much to the envy of the Wallachians. This did render them more vulnerable to incursions by §YSlavic§! raiders, on the other hand, and by the beginning of the 15th Century there was a significant Slavic minority within the Principality’s borders. Further troubles began when religious persecutions by pagans saw a vast influx of §YCatholic§! refugees into the primarily §YOrthodox§! state and - to top it all off - when the §YHussite§! heretics made their way to the Vlach principalities in a long and arduous trek, they began to cement themselves in communities and cliques much to the clergy’s even greater dismay. \n \n Moldavia is currently backed into a corner by its woes. Few can deny that the enemies it faces on all sides are great in number. Even the Wallachians, who were once on good terms with Moldavia, have begun to see the commoners as more Slavic and Catholic than the Orthodox Vlachs the nobility are comprised of. Their calls for unification are backed by a number of the nobility, who seek to remove themselves from the threat of foreign rule once again. There are more still, however, who would sooner see Moldavia lead such a union, claiming the Wallachians are too short-sighted and abrasive to lead such a worthy cause. If they aren’t careful, the Moldavians may not have the breathing room to make such a choice on their own, though..."
 string_start_title_moravia:0 "The Kingdom of Moravia"
 string_start_moravia:0 "Formerly the proud hegemon of Western Slavs and the cultural centre of the Slavic world, Moravia is nothing but a shade of its former self. Centuries ago, Moravia was a vast realm stretching from §YLusatia§! to §YTisa§!, and from §YVistula§! to §YDrava§!, however, it has now been reduced to a fraction of its former size, controlling only its two founding principalities of §YMoravia§! and §YNitra§!.\n\nIn §Y863§!, the Byzantine missionaries §YConstantine§! and §YMethodius§! were sent to Moravia upon the initiative of its duke §YRostislav§!. Their mission saw the creation of the §YGlagolitic§! alphabet, as well as the translation of the most important liturgical books into §YSlavonic§!. Their efforts led to the recognition of Slavonic as the fourth official liturgical language, alongside Hebrew, Greek and Latin. This period was a cultural golden age, as Moravia quickly became the cultural centre of the Slavic world.\n\nMoravia reached the height of its power during the reign of §YSvatopluk§! in the late 9th century. Svatopluk ended the cultural golden age by expelling the theologians educated by §YConstantine§! and §YMethodius§!, thus bringing the country under the Bishop of Rome’s jurisdiction. Svatopluk was proclaimed §Y’Rex Sclavorum’§! by the Pope, and with his blessing, he subjugated the surrounding Slavic tribes, becoming the undisputed regional hegemon.\n\nHowever, this did not last long. Following Svatopluk’s death, the throne in Veligrad was claimed by his eldest son §YMojmír II§!, whose reign saw the disintegration of the empire which Svatopluk had spent his life building. The subjugated Slavic tribes and duchies quickly regained their independence, and the final blow came from the invading §YMagyar§! hordes, who were relentlessly raiding and pillaging the entirety of Pannonia, until they were finally defeated by a combined §YFranco-Moravian§! force during the §YBattle of Preslava§! in §Y907§! AD.\n\nAlthough Mojmír prevented the total collapse of the country, Moravia lost everything except for its core lands. During the later years of his reign, Mojmír reinvited the disciples expelled by his father, and under the guidance of §YGorazd§!, the Archbishop of Moravia, the country was reverted back to the Slavonic rite. Despite the attempts of the Bavarian clergy to regain Moravia for the Roman jurisdiction, no real effort was made, as the Empire was far more concerned with the §YMuslims§! strangling their southern borders. The bond between Rome and Veligrad was finally broken in §Y1054§! during the §YGreat Schism§!, when §YBorislav I§! sided with §YConstantinople§! and rejected Pope’s authority.\n\nSince then, Moravia spend the last centuries as a buffer state wedged between the Holy Roman Empire and the Pagans surrounding it. The times grow more dire as her lands are eyed hungrily by the Magyars, who are preparing to cross the Danube, as well as the German counts who may also be eager to exploit Moravia’s weakened position. Will Moravia collapse and be replaced by new, ascendant nations, or will it survive and prosper, perhaps even to reclaim all the that was lost and resurrect Svatopluk’s legacy?"
 string_start_title_magyars:0 "The Hungarian Tribes"
 string_start_magyars:0 "The Magyars are a semi-nomadic people inhabiting the Eastern half of the Pannonian basin. Their story is one of conflict and persecution, ever since they left their ancient homeland around the §YUral Mountains§!. Formerly one of the many nomadic groups of the steppes, the Magyars slowly migrated westward, pressured by other nomads. \n \n Eventually, the Magyars arrived in the lands they named §YEtelköz§!, on the northern shores of the Black sea. Their time here was brief however, when they were yet again invaded and pushed out by the §YPechenegs§!, another nomadic group arriving from the east. The Magyars had no choice but to keep moving further west, where they would find a fertile land surrounded by mountains.\n\n The Pannonian basin was previously ruled by the §YAvars§!, who reigned with an iron fist over the local Slavic population. But Avars were completely crushed and nearly wiped out by §YCharlemagne§!. This left the basin only sparsely populated by §YSlavs§! and remnant §YAvar§! populations. This depopulated, grassy plain surrounded by mountains would be the perfect spot for a new homeland. The §YHonfoglalás§!, the conquest of the homeland, had begun. \n \n The Magyars swiftly moved in through the mountain passes, much to the displeasure of the §YBulgarian§! kingdom, which loosely controlled parts of Pannonia. The Bulgarians were easily defeated and swept away by the invading nomad hordes. Eager to continue their conquest, the Magyars crossed the Danube and invaded the Slavic kingdom of §YGreat Moravia§!. Their advance seemed almost unstoppable, until the disastrous defeat in the §YBattle of Preslava§!, where the allied forces of Moravia and the Franks annihilated the invading Magyar army. The Magyars never dared to cross the Danube river since. \n \n In 1444 the Magyars are a backward, fragmented people in a loose confederation of tribes inhabiting the Pannonian basin east of the Danube and the hills of Transylvania. Most of them still follow their old, shamanistic traditions brought in from the steppe. Despite all this, they are not weak, and they occupy one of the most fertile basins in Europe, which is surrounded by the perfect natural borders of mountains and large rivers. This puts the Magyars into a position with a lot of potential, and if they are able to make use of it, they could finally truly become part of Europe as a major power."
 string_start_title_nizzarids:0 "The Nizzarid Sultanate"
 string_start_nizzarids:0 "After decades of ceaseless infighting and court intrigue, the rug would be pulled out from beneath Egypt's feet in the year of 1240, when its feeble §YAyyubid§! boy-sultan was slain by the §YMongols§! at the Battle of Damascus. It was also in this battle where an unassuming young officer by the name of §YNizzar§! rose to prominence. Rallying the Egyptian forces in a daring - yet ultimately successful - counterattack, Nizzar would win the day for his Kurdish masters, securing the eternal loyalty of the Sultan's army.\n\nThe threat from abroad may have been dealt with, but alas, the already-precarious domestic situation rapidly deteriorated into the §YAyyubid Civil War§!. Nizzar, a freedman of both Masri and Coptic descent, found himself swayed by the plight of the average Egyptian. Growing increasingly discontent with the Ayyubids' rampant pillaging and wanton disregard for their subjects, he would - to the rapturous cheers of his troops - overthrow his liege and declare himself the rightful §YSultan of Egypt and the Levant§!.\n\nThe war would drag on until May of 1250, when the Ayyubid garrison at Cairo capitulated to Nizzar. Although his enemy took flight and wormed their way into §YSeljuk§! hands, what mattered to Nizzar was rebuilding the state - from the ground up. Justifying his regime with a merging of the Islamic Iskandar mythology and pan-Egyptian Pharaonic policies, the Nizzarid state quickly found friends in Leon Gabras' §YNicene§! Kingdom, briefly uniting in their armed struggle against the Turks and Romans.\n\nNizzar would die in his sleep 5 days short of his reign's 40th anniversary, having come to earn the epithet of §Y"the Great"§! for setting the benchmark which any good Sultan would seek to match. Within the next century Nizzarid Egypt would rapidly modernise, becoming the envy of the Islamic world while also holding it hostage, having kept the §YAbbasid§! Caliphs locked within their gilded cage of §YCairo§! since the Ayyubid expulsion.\n\nPeace would not be a permanent fixture, however, for the Era of Good Sultans ended abruptly with the disastrous reign of Sultan §YAbdulrahman II§!. His avarice had driven him to attack §YJerusalem§! in 1414, and again 1423, ending when Jerusalem’s forces thoroughly wiped out the Sultan’s retinue at the §YBattle of Sidon§!. Abdulrahman’s sickly son Prince §Yal-Husayn§! was subsequently forced to accept a mockery of a peace treaty, ceding only a small strip of land in the northern Sinai and some war reparations.\n\nAl-Husayn reigned a mere 17 years, abdicating the throne in 1440 due to poor health induced by his drinking habits and severe stress from pulling the Sultanate from the brink of collapse in the aftermath of his father's unthinkable blunder. Succeeded by his only son, §YAbdul Jabbar§!, the Nizzarid state ought to be in safe hands, for this driven young man has grand ambitions for the future.\n\nIf he succeeds, he would wield the respect of the mighty Egyptian military in one hand, and the adoration of his subjects in the other. Should he fail, though, all that the Nizzarids fought to achieve could be washed away in a mere generation."
 string_start_title_poles:0 "The Polish Tribes"
 string_start_poles:0 "The sons of §YLech§! are more divided than ever. Once a united kingdom, Poland is now divided into several warring tribes, each following their own faith. The §YPiast§! king’s decision to convert to Christianity in the year 966 put Poland into a precarious position, as it was a Christian kingdom surrounded by Pagans to the East, West and the North. Its only Christian ally, §YGreat Moravia§!, was facing great crisis at the time, and it was unable to prevent the catastrophe that was about to happen. \n \n The Polish chieftains, devout in their faith to the gods, did not take kindly to the demands of baptism. They banded together to overthrow the king, but soon after this unstable coalition of opportunistic pagan chieftains collapsed. The following infighting not only failed to overthrow the Christian king, but it completely shattered the realm. Ever since, Poland has been divided between the descendants of these chieftains, constantly fighting each other in an ever-shifting net of alliances and intrigue. Not one of them was able to gain the upper hand however, and Poland remains disunited to this day. \n \n Greater Poland is ruled by the §YPolans§!, led by the Piast dynasty, descendants of the first and only king of Poland, §YMieszko§!. Even though it was his folly that broke the realm, they still maintain that theirs is the most legitimate claim to rule Poland. However, they inherited their ancestors’ problems too, as they are the only Christian realm in the area, surrounded by heathens on all sides. \n \n The §YVistulan§! tribe rules the south, surrounded by the jagged peaks of the Tatra mountains and the great river from which they take their name. They are a proud pagan people, ruling from one of the most important settlements in Poland, §YKrakow§!. \n \n To the north lies §YMazovia§!, ruled from the proud city of §YPlock§!. They occupy the flat plains of Central Poland, a prosperous region, where the Vistula flows slow, and the harvest is plentiful. They too follow the Old Gods and will undoubtedly try to unify their people for their glory. \n \n The §YLendians§! rule in the east of Poland. Their tribe has been exposed to the influence of the Rus’ for a long time, which is why they were the only other region to successfully Christianize, other than Greater Poland. However, this §YRuthenian§! influence also swayed them to the §YEastern Orthodox§! church following the events of the §YGreat Schism§!. \n \n The situation in Poland is volatile and dangerous. Will one of these tribes rise to prominence and reclaim the Polish crown? Will Poland ever be united, under one banner and one faith, or will the Sons of Lech be conquered by foreign powers?"
 string_start_title_jerusalem:0 "The Kingdom of Jerusalem"
 string_start_jerusalem:0 "The continued existence of the Latin Kingdom of Jerusalem has been a hard-fought one. Since its inception in the wake of the §YFirst Crusade§!, the Kings of Jerusalem have been lodged between the Islamic powers of the Near East on one side, and their treacherous Crusader brethren on the other, just barely struggling from one conflict to the next. Jerusalem’s fortunes may have taken a turn for the better during the glorious reign of King §YBaudouin IV§! “the Great” d’Anjou, but this high bar for kingship was unable to be met by many of his successors. Many consecutive generations of incompetent kings plunged Jerusalem into chaos and crippling debt while its lands were snatched by the Islamic powers. It wasn’t until §YGuillaume d’Anjou§!, the youngest legitimate son of the previous king, took power in 1394 while his elder brother was captured by the §YNizzarids§! in their second invasion, that Jerusalem saw another glimmer of hope. \n \n Despite the tumultuous early years of Guillaume’s reign, he ultimately defeated the Nizzarid Sultanate decisively in several wars and gained Christendom a foothold in the Sinai for the first time since the short-lived success of the Fifth Crusade. King Guillaume had turned the tide against Jerusalem’s rivals in a way unmatched since the reign of Baudouin the Great, but it was at great personal cost. As the king lay dying from his wounds, he hoped that his son - still little more than an infant at the time - could someday carry on the d’Anjou legacy and help restore Christian rule to the Near East. \n \n Twelve years have passed since then. The year is 1444, and the Kingdom of Jerusalem is on the brink of another conflict with the ravenous Nizzarid Sultanate. Hellbent on avenging his father’s humiliating defeat in the last war, this new Sultan has brought an unprecedented level of energy and dedication - all in the name of destroying the last Crusader holdouts. Even with the Lusignans of §YCyprus§! and Poitiers of §YAntioch§! as its temporary allies and §YVenice§! as its benefactor, how will Jerusalem fare against a great power with enough warriors to drink the Tigris and Euphrates Rivers dry? The fate of the Kingdom of Heaven lies in the hands of its sovereign, §YHenri§! I d’Anjou, though he is a mere boy of fourteen in a land of men..."
 string_start_title_venice:0 "The Most Serene Republic of Venice"
 string_start_venice:0 "The Most Serene Republic of Venice is in its prime. Coming out as the victor in most of the conflicts it has been drawn into have greatly lined not just the Doge’s - but also the republic’s - pockets, all the while fueling the merchants’ avaricious profiteering. While this has been the downfall of many a fellow Italian merchant republic, the opposite has just about always been true for the Venetians. If anything, their ever-growing desire for wealth beyond measure has seen to the merchant fleet’s near-uncontested dominion over the §YAdriatic Sea§! for several centuries. Some within Venice’s government even propose making additional attempts at territorial expansion within the wider Mediterannean or beyond.\n\n Even among Venice’s enemies, they are unable to deny it how impressively effective the small nation’s conquests have been. Throughout Europe in the Middle Ages, monarchies or land-based realms would most likely have raised peasant levies after harvesting season and deployed a handful of light ships to fight their wars. In contrast, Venice’s lack of expendable manpower and deep pockets allowed for it to sortie not only an entire merchant fleet, but also employ an imposing amount of experienced mercenaries for their campaigns. Yet more favours Venice in the form of its connection to the Crusader States in the Levant - alliances and treaties which are not only a barrier for the §YNizzarid Sultanate§!, but also ensure that the §YPapacy§! will see them as a benefactor for Christendom. \n \n Though the Venetian age of prosperity may soon be reaching its pinnacle, a fall will always seek to follow. The republic’s wars and trade conflicts have created as much hostility amongst the Mediterannean peoples as there is gold in the Doge’s private vault. The mainland Italians bear as much ill-will towards Venice for its exploiting their weakened state as the Nizzarids do for aiding the §YCrusaders§!. The mortal enemies of Venice, however, are the remnants of the §YByzantine Empire§! - an ancient realm which had been shattered two centuries prior by the dagger Venice was hiding underneath its cloak. Should the Byzantines reunite once more, or Italians centralise, the Most Serene Republic of Venice will face the largest existential threat it could comprehend since the Germanic invasions of Italy. It may be that the merchants have dug themselves a hole not even their coffers can fill before they slip in..."
 string_start_title_antioch:0 "The Principality of Antioch"
 string_start_antioch:0 "The Principality of Antioch sits at a crossroads, though neither path will be an easy trek. As one of the final three Crusader States still standing in the Near East, the Princes of the §YPoitiers§! dynasty are well aware that they are facing enemies on all sides. The rulers of Antioch have never had the greatest of reputations, often aligning with the §YSaracens§! they had sworn to repel or convert in order to gain leverage over their fellow Latins. Moreover, they have been reduced drastically in territory due to how squanderous many rulers have been. It would be fair to say that the Antiochians were reliant on the §YAngevins§! of Jerusalem and later the §YLusignans§! of Cyprus for their own survival.\n\n All that being said, Antioch is not without its saving graces. To its north lie the §YTurkish Beyliks§!, which have been atrophying under their constant wars with the fragments of the Eastern Roman Empire. To its west lies the even weaker Cyprus, and the vast Mediterranean Sea - across which the Princes’ primary benefactor §YVenice§! lies with its formidable merchant fleet. To the south and east, however, lie the true prizes. The Levant and Mesopotamia; the Fertile Crescent and all its resources. While currently controlled by the fearsome §YNizzarid Sultanate§!, it would only take a single successful campaign to shift the balance of power in favour of the House of Poitiers. The real challenge lies in actually winning, though perhaps it would prove beneficial to ally with the Kings of Jerusalem and Cyprus once more..."
 string_start_title_cyprus:0 "The Kingdom of Cyprus"
 string_start_cyprus:0 "The Kingdom of Cyprus is an oddity among the last remaining Crusader States of the Near East. There is a certain lack of prestige surrounding the title of King of Cyprus due to how short-lived it is. The realm was established after the §YThird Crusade§!, rather than in the wake of the First like its mainland Latin neighbours of §YAntioch§! and §YJerusalem§!. To top it all off, the Kingdom of Cyprus had its roots in betrayal and bloodshed not from a Saracen, but from fellow Christians serving a renegade Byzantine governor. When the dust had settled and the corrupt Komnenid noble was deposed by a shipwrecked fleet, the Crusaders set up Cyprus as both a forward operating base and a fallback point under Jerusalem’s control, should the Levant fall to Saracen advances. \n \n Cyprus’ future was set on a course nobody could have predicted following decades of trouble with the §YLusignan§! dynasty, as King §YBaudouin the Great§! saw to stop them crawling around in the shadows and putting Jerusalem’s survival in jeopardy. Thus, the majority of the House of Lusignan was exiled to the island of Cyprus to keep them out of government affairs. When Amalric de Lusignan sailed with most of his family to Cyprus in 1202 just about everybody expected them to be tonsured, not for the local nobility to be manipulated into placing this disgraced family on the governor’s chair. When Lusignan nobles still serving in the Jerusalemite court took over the regency for the young King §YGeoffrei I§! of Jerusalem in 1291, Cyprus’ governor Henri de Lusignan saw fit to exploit the realm’s growing instability and corruption to his fullest advantage. Declaring independence as Lord of the Cypriots in 1292, Governor Henri crowned himself King of Cyprus in 1293. Despite sending many protests and threats, there was nothing Jerusalem could do. \n \n The Lusignan Kings of Cyprus are a lineage of politicians, schemers, and diplomats, so it was only natural for them to have reached out to both §YVenice§! and Antioch for protection, although even the Angevin Kings of Jerusalem were willing to cooperate after a few decades of standoffs. Perhaps they were simply relieved to have the Lusignans off their backs, though nobody truly knows. Whatever the case, the future of this small Crusader State may be secure from a number of outside threats, but it is the interior which has begun to cause problems. Much like Antioch, Cyprus’ population are primarily Orthodox Christians, who are embittered by the evermore elitist Catholic ruling class. To add further insult to injury, the native Greek population has not taken kindly to being sidelined in favour of foreigners - especially the Latins who betrayed the Emperor in Constantinople in 1204. If the King of Cyprus is to look outwards and secure a foothold in the Holy Land, he must first look within and stop the flames of revolt from being fanned. Should Cyprus fail in this, the youngest Crusader State may also be the first to fall since Tripoli..."
 string_start_title_norway:0 "The Kingdom of Norway"
 string_start_norway:0 "In the aftermath of the §YBattle of Stamford Bridge§!, the once-feared Kingdom of Norway was cut down to size by the stalwart Englishmen under §YHarold Godwinson§!. With their own king, §YHarald Hardrada§!, dead alongside much of his retinue, the Yngling dynasty were forced to relinquish their claim to the English throne, returning home defeated and bloodied, yet also humbled. Unfortunately, Norway's troubles only grew worse from this point, as her neighbouring Scandinavian kingdoms were eyeing up what may prove an easy conquest.\n\nAlthough Norway had remained largely at peace for some time after their defeat at English hands, it was unfortunately faced with both Danish and Swedish hostility for many decades. The Danes were still clinging onto an ephemeral hope that they could reclaim §YCnut the Great's North Sea Empire§!, having only been dissolved for several decades. Meanwhile, Sweden had been facing a constant influx of §YChristian§! refugees fleeing Danish and Norwegian persecution, and did not take kindly to the continued attacks on their own flock.\n\nBy sheer luck or the intervention of the Aesir, however, the kingdom remained in relative peace despite all of its external woes. That was, at least, until 1130, when King §YSigurd Magnusson's§! death permitted a multitude of claimants to begin tearing the kingdom apart in order to seize the throne. Due to the lack of defined succession laws, this period of constant warfare persisted for several decades, only abating when the Christian Swedes commenced a full-scale invasion of the Norse realm.\n\nIndeed, this §Y'Northern Crusade'§!, as it had been dubbed by German chroniclers, was a bloody affair, with the Swedes tearing through the land and sacking whatever they could in the name of expanding the Cross' influence to the Norse heathenry. In a stroke of luck for the beleaguered Norwegians, though, the Swedes had failed to take advantage of Divide and Conquer strategy. Rather than exploit the multitude of warlords and play them off each other, the Crusaders instead settled for killing or converting as many as they could.\n\nThis ultimately allowed the Norwegian pretender, §YMagnus Erlingsson§!, to consolidate his rule in the north and west, becoming the sole king of Norway in 1164. From there, he would defeat a number of Swedish incursions, but was on the defensive until the 1180s. His lucky break arrived in the form of word that the Danes were invading Sweden, meaning that the bulk of the Crusader force had to be diverted away from Norway. Exploiting their now-greatly decreased numbers, Magnus was able to capture the Swedish king, and force a withdrawal.\n\nIt was from this point onwards that Norway had truly stabilised itself, with the implementation of clear succession laws, and the death or surrender of most rival warlords. By the turn of the century, Norway had reached a status quo which it finds itself in to this day. Alas, her age-old rivals of Sweden and Denmark are gearing up for war again, the time to remind the world of §YViking§! terror may soon be at hand."
 string_start_title_ireland:0 "The Ireland"
 string_start_ireland:0 "The Emerald Isle of Ireland has had a divided history, throughout the medieval era, the feudal Irish lords have been divided, fighting each other for power but never getting far, their affairs watched enviously by §YEngland§! who sought dominance over the isles of Britannia. \n \n During the §YAnglo-Frankish§! war, the English lost interest in capturing Ireland, and so it was left to create a §YIrish Confederation§!, made up of all the feudal lords of Ireland, allying with the weakened England for defence. \n \n The Confederation would end in 1365 after the confederacy fought against §YScotland§! in defence of England, however, England was forced to give away Lothian to Scotland and the Irish Confederacy was forced to dissolve.\n\n The year is 1455 and Ireland is divided into Thirteen petty kingdoms, each of them vying for control of the Emerald Isle, however, hungry eyes from England and Scotland are once again upon the isle."
 string_start_title_scotland:0 "The Kingdom of Scotland"
 string_start_scotland:0 "In 1236 the Battle of Largs ended in a decisive Norwegian victory, smashing and routing the Scottish troops. King Haakon negotiated a truce with the Scottish King Alexander III, recognizing their control over the western isles and the Isle of Mann. The Norse proceeded to take ownership of the entirety of the Gaelic coast, solidifying Norwegian rule over the north. While this was a disgraceful defeat, Alexander III faced larger threats from within his own kingdom. While his house, Dunkeld, had united the Gaelic north and Scottish south, the twin sides of his realm threatened to tear each other apart, and he spent the rest of his days in court settling disputes and managing alliances while raising his son, Alexander IV of Clan Dunkeld.\n\nMeanwhile, a revolution was taking place. Monastic reform, brought about through the influence of the Catholic Church, brought Scotland closer and closer into the European sphere of influence; thus it was referred to as the “Monk’s Revolution.” This revolution also brought with it an influx of Anglo-Saxon nobles, fleeing the anarchy, into the provinces of Lothian and the lowlands in general. They integrated comfortably with the Scots, but only increased tensions with the northern Gaelic clans, as they attempted to wrest power from their control. The situation escalated with the English Conquest of Strathclyde in the year 1321, a 5 year conflict that ended with a decisive Scottish defeat.\n\nIt is the year 1444, and Scotland stands at a crossroads. The aging Alexander V believes in a united kingdom; he believes in a land that unites the Scots, the Anglo-Saxons, the Gaelic clans, and all peoples of Albion, but he knows many are unfaithful in this dream. The battle lines are being drawn in court, country, and clans. Scotland will forever change in the coming century, and Alexander believes his heir, Edgar II, is the one to see this change through. He is a meek and timid boy, but he shall grow into the lion the kingdom needs him to become. Be it a High King of the Gaels, the Lord of the Scots, or the King of Albion, his subjects wait in anticipation with bated breaths to witness the transformation of Edgar as well as the Kingdom of Scotland, for better or for worse."
 string_start_title_byzantium:0 "The Empire of the Romans"
 string_start_byzantium:0 "In AD 1204, when the §YVarangian Guard§! cast the §YVenetian§! mongrels into the sea, and the Imperial Navy set their fleet ablaze, many had hoped that the dawn of a new Resurgent Era was nigh. Alas, such optimism was rapidly dashed against the rocks of the Golden Horn. Despite facing a crisis which may have seen them hanged from the §YTheodosian Walls§!, the §YAngelid§! dynasty nonetheless proved themselves utterly incapable of anything short of malicious negligence and gross mismanagement of the Eastern Roman Empire. With nothing but the most opulent degeneracy on full display and never a care in the world, the House of Angelos was quickly taken advantage of by the aristocracy.\n\nHaving maintained their useless emperors as figureheads, the Constantinopolitan clique would further advance the Byzantine nosedive, filling their coffers while the people starved and fled eastwards. Even against the threat of §YBulgarian§! invasion in the 13th century, the imperial regime did nothing in response. Yet, when §YLeon Gabras§! took up arms and saved the empire, he was hastily banished to a governorship in Anatolia. With an impending §YTurkish§! invasion, it was expected that he would perish, no longer posing a threat to the machinations of the political elite. This assumption proved false, and the Saviour of Thrace declared unilateral independence from Constantinople and from the Empire, having concluded that the Roman dream was long dead.\n\nThe Imperial court was utterly livid at the secession of the Anatolian provinces, but even if they wanted to launch a war of reclamation, this was impossible; in order to skim more money off the budget, the chancellor had disbanded the Imperial Army in AD 1294. In its place, a truly unreliable mercenary force was instituted. This warband preferred plundering Byzantine lands to protecting them, however, greatly reducing imperial rule in the countryside. Left with no army of its own and a plummeting economic situation, the Byzantine Empire would then be forced to mothball its fleet, culminating in Venice seeping into the Aegean in the 1300s with the help of an Epirote rebellion under the disgruntled §YPalaiologos§! family.\n\nThe complete failure of the government in Constantinople to maintain even a shred of legitimacy and influence would end in one of the worst military blunders in Roman history. At the dawn of the 15th Century, the empire would attempt to assert its hegemony over the Bulgar Empire, despite lacking a proper military, resulting in the rapid loss of §YMacedonia§! and §YWestern Thrace§! to a miniscule §YBulgarian§! detachment. Mere decades have passed since the Humiliation of Thessalonica, and Constantinople is in shambles; the city's population numbers at a meagre 20,000 and is in total disrepair. The severed the land connection from Attica to the capital has crippled domestic commerce, and foreign powers now prepare to swoop in and carve up what little remains. In the face of total annihilation, can the Empire pull off a miracle, and ascend once more as a Phoenix from the ashes?"
 string_start_title_nicaea:0 "The Hellenic Kingdom of Nicaea"
 string_start_nicaea:0 "Fleeing from §YTurkish§! encroachment upon their §YChaldian§! homeland in the 11th and 12th Centuries, the aristocratic §YGabras§! family had planted their roots in Byzantine Macedonia. It was here where their most well-known scion of the house, §YLeon Gabras§!, was born in AD 1235. Aspiring to be a soldier from a young age, the dukeling had demonstrated a degree of martial prowess very few possess.\n\nQuickly rising through the ranks, much to the corrupt §YAngelid§! dynasty's ire, Leon Gabras would score a string of victories against the enemies of the Empire, becoming a household name among the Byzantine subjects in the process. His greatest accomplishment was yet to come, however, for the vast armies of the §YBulgarian Empire§! would soon come pouring in from the north, overwhelming much of Thrace and Macedonia by the end of AD 1261.\n\nRallying anyone he could under the flags of the Byzantine Empire and the House of Gabras, Leon would make his stand at the ruins of Pella, where his forces would defeat and rout the Czar's army. Despite saving the realm, an act which had earnt him the epithet of Soter - Saviour - Leon Gabras was hastily exiled to a governorship in §YAnatolia§! by the Angelid court, whose jealousy and paranoia were nearing the breaking point.\n\nIn the Spring of AD 1267, when Western Anatolia found itself beset by another wave of Turkish incursions, Leon Gabras was left to fend off an overwhelming enemy force alone for a second time, scoring yet another stunning victory. When news reached the capital, the court responded by §Ycharging the Megas Strategos with High Treason against the Church and People of Rome§!, demanding that he fall on his sword, or to stand trial in Constantinople.\n\nUtterly disillusioned by this crushing betrayal, Leon Gabras became convinced that the Roman dream was long dead, having morphed into a malignant rot. A grand mutiny followed in AD 1269, when Nicaea declared unilateral independence from Constantinople, followed soon thereafter by most Greek-held territories east of the Hellespont, save for several Imperial strongholds along the coast.\n\nThe ruling military governors had been longtime friends of Leon Gabras through correspondence, thus a strong martial bond forged the core of the §YHellenic Kingdom of Nicaea§!. Reluctantly assuming the mantle of King of Asia Minor and Exarch of Nicaea, Leon Gabras would transform his state into a hereditary stratocracy, drawing inspiration from his longtime acquaintance §YNizzar the Great§!, the ageing Sultan of Egypt.\n\nRarely acting outside of self-defence, the Nicene state is seen as the iron-blooded turtleback of the Greeks. Although, with the Byzantines seemingly on their last legs, talk has started to arise about a potential Greek intervention. Meanwhile, the §YSeljuk Turks§! are beginning to reconstitute themselves following a torturous period of civil strife, eagerly waiting to deliver a coup de grace to the Infidels. The year is AD 1444, and Nicaea finds itself at the crossroads of Empires. The Hour of Fate will soon be upon them, but for whom shall the bell toll?"
 string_start_title_bulgaria:0 "The Second Bulgarian Empire"
 string_start_bulgaria:0 "Constantinople triumphed as Bulgaria burnt. A vicious campaign of reclamation had ended the independence of both the §YFirst Empire§! and its religion; the §YBulgarian Patriarchate§! was demoted to an arch-bishopric under the §YCity of World Desire§!. That Babylon lived up to its name, drowning in gold and opulent splendour won off the backs of Bulgars and Asians who tasted no sweet fruit of Rome.\n\nIn their dim flattery, they attempted to fill gilded goblets from the river Lethe, piling foreign treasure and distant posts at the feet of brave Boyars, hoping they would forget their motherland. Foolishly, the Greeks failed to note in their records and almanacks the anguish of the serf and the humiliation of the noble, whose resentment would only build with time, waxing as Roman power waned.\n\nTheir doom would arise by their own hand, as Boyars upon the border of Asia Minor schemed away from the nosy meddling of the court. Brothers §YTheodore§! and §YAsen§!, scions of §YCuman§! and Bulgarian royalty, were swayed by appeals to common ancestry and common interests between the Bulgars and the §YTurkic§! nomads they were commissioned to fight. The terrified Emperor and his sycophants huddled in their great city, prepared to defend from their strongest holdfast, only to realise this was precisely what their opponents wanted them to do.\n\nThe Bulgar host pillaged its way across to §YGallipoli§!. Caught off guard, Constantinople could do nothing as our army entered §YThrace§!, and then Bulgaria, lighting the fire of rebellion. Standing little chance, the humiliated Empire would eventually be forced to concede to the reestablishment of a new Bulgarian Tsardom. Among the necks strung up in §YTarnovo§! was that false Bishop, an invasive plant imposed on us that needed to be pulled from the roots.\n\nAnd thus we rose again to power and glory, building to our Lord great cathedrals, and against our enemies, greater castles. Our first invasion was thwarted, perhaps ironically, from the Chaldian §YLeon Gabras§!, whose grizzled force had the strength to fend off our army, unlike the feeble pansies in Tsarigrad. Yet even this defeat was only temporary, for to his credit Gabras forsook his overlord in favour of a new state in Anatolia.\n\nSuffering under the bellicose ineptitude of the §YAngelid§! dynasty, the Greeks nonetheless attempted to launch an offensive against us at the dawn of the §Y15th Century§!. Collaborating with those fork-tongued §YSerbians§!, their untrained and ill-equipped force was sent lumbering across the border. Much to their dismay, though, God himself favoured our cause, as great rains drowned the land, spreading disease and keeping our foes from finding solace in sleep.\n\nWithin weeks, our grand army destroyed the already-collapsing Greek incursion, erstwhile the Serbs capitulated unconditionally. Much of the Romans' Balkan holdings fell without incident, and now our Tsar leers at the capital of this wizened nation, seeking to clear from it the corruption and decay of a previous age and start a new era; the §YEra of the Second Bulgarian Empire§!."

 string_start_title_persia:0 "The Sasanian Empire"
 string_start_persia:0 "Sasanian rule in Persia has endured for a thousand years, outlasting the many dynasties which have risen and fallen in rapid succession elsewhere. As one of the few surviving remnants of the Old World - the Classical Era of legends and sprawling, marble and gold empires - there have been many envious rivals to make attempts at prying Persian glory from Sasan’s lineage. Though a meagre few have come close to destroying Persia, the Sasanians almost met their match when they bore the brunt of rapid Islamic invasions out of Arabia in the 7th Century - a series of conflicts immediately following an already crippling war with the Byzantines. \n \n Yazdegerd III, King of Kings, proved ineffective in his rule as the Persian Empire built by the great Sasan crumbled. No greater echoing of this spiral into oblivion could be seen but for the capital Ctesiphon’s swift capture and sacking at the hands of the Islamic forces in 637 AD. With barely even a hastily-drafted levy as the remainder of the Persian army, Yazdegerd’s sole saving grace was his foresight in evacuating most of the treasury from the capital as his court abandoned the west. The additional funding it provided allowed for bolstered ranks and better equipment when the Persian forces decisively routed the Caliphate at the Battle of Nahavand. The Sasanian victory against the Caliphate allowed their thinned garrisons to maintain the central territories behind the Zagros, albeit at the cost of the treacherous Caspian satraps seceding upon realising their liege was incapable of retaliation. Though central Persia was consolidated, the Shahanshah’s satraps proved ineffective at preserving southern Persia - particularly the birthplace of the Achaemenid dynasty in Fars - which fell with minimal organised resistance. \n \n As the centuries passed, the Sacred Fires in the north were the only ones to remain alight; Islam had entrenched itself in much of Western and Central Asia. The westward invasions of the bloodthirsty Mongols and the Turkic Seljuks and Timurids over the years would have little effect on the isolationist Persians in the north, as the mountainous natural borders would prove to be their best defence, complementing the hit-and-run tactics of the new Sasanian army. Recently Timurid influence has begun to wane as their state enters its death throes, whilst the Nizzarids peer towards the imminent power vacuum with great interest. As the Persians rally for one last struggle, a single question remains: can the Shahanshah - the King of Kings - re-establish the Sasanian dynasty as the hegemons of Western Asia, or will the last Sacred Fires of Zarathustra be extinguished in the impending chaos? Armed with the people’s faith in Ahura Mazda, the world may yet again come under Persia’s rule..."
 string_start_title_english:0 "The Kingdom of England"
 string_start_english:0 "Little fortune has fallen upon England, with her woes tracing back to §Y1066§!. Having defeated the Norwegian warrior-king §YHarald Hardrada§! at §YStamford Bridge§!, King §YHarold II Godwinson§! marched rapidly to the south, meeting rival claimant §YWilliam the Bastard§!, Duke of Normandy, at §YHastings§!. It was here that the beleaguered English faced the Normans in battle, and also where miraculous victory came. When a false report of Duke William’s death spread panic amongst the Norman ranks, the Duke’s army broke into a full rout without so much as a single English pursuer. In a twist of fate, the retreating Normans trampled the still-alive - albeit unhorsed - William.\n\nIssues arose after Harold’s death in §Y1093§!. As the realm was split between the seven petty kingdoms of the §YHeptarchy§!, England’s line of succession was secured through support from the advisory council known as the §YWitenagemot§!. While §YEdgar the Atheling§!, Petty King of Wessex, was selected, Northumbria’s protests sparked a minor uprising. Hoping to take advantage of the chaos, in 1098 §YFrancia§! pressed Duke Robert of Normandy's claim to the throne of England. With the loss of the Frankish fleet in a storm and the heavy English losses in their capture of §YCalais§!, the §YTreaty of Le Mans§! was signed in §Y1101§!, securing for England the port of Calais.\n\nEdgar the Atheling’s death in §Y1126§! sparked a larger wave of unrest than what followed Harold II’s, as multiple claimants scrambled for Witan approval. Embroiled in an anarchy, the English failed to retake §YDevon§! when §YCornwall§! rebelled, shortly thereafter losing the Northern Marches to §YScotland§!. To add insult to injury, the Godwin march of §YWales§! broke free in the wake of the disastrous §YBattle of Harlech§!. With even the rebels too weak to fight further, the continuation of the Wessex dynasty was assured. Seeds were sown for future bloodshed, sadly, when the still-incumbent Wessexes sought to reform the Witan from a Heptarch tool into a constitutional institution in the early 14th Century.\nThe backlash against the reforms culminated in the §YHeptarch Wars§!; the longest anarchy in England’s history. Though the fighting was bloody, the war ended inconclusively in §Y1395§! after the §YDanes§! invaded and seized York, forcing the Heptarchs to form a united front against the invaders. After several years of war by attrition, the Danes held little more than §YHull§!. The English counterattack ground to a halt, however, when word arrived that the marcher lords still present in Ireland had been toppled by Gaelic uprisings.\n\n The year is 1444, and §YHarold V§! of Wessex gazes longingly across the countryside. A king since infancy, Harold has resigned himself to half-hearted sabre-rattling in the hopes that he could someday restore England to her former glory. To his luck, though, this dream may come to fruition sooner than expected, for word of unrest in Francia has been spreading like wildfire amongst the courts of Europe. Should England exploit this, the golden years of Harold II’s reign may be outshone by a brighter future on the horizon. An English future."
 string_start_title_danish:0 "The Kingdom of Denmark"
 string_start_danish:0 "For many hundreds of years, the very mention of the Danes has struck fear into the hearts of Christian Europe. Tales are spread by merchants, clergymen and peasant alike of imposing warriors in their long ships; reavers and Vikings raiding the rugged coastline of Britain and sacking the wealthy cities of the Holy Roman Empire’s Frankish heartland. Of course, the Viking Age is but a distant memory to the inhabitants of Scandinavia. The fearless warriors who set out to conquer Europe have long-since assimilated into the local populations whilst aspiring heroes turn to Orthodox Christianity so they may join the prestigious Varangian Guard of Byzantium. \n \n Denmark’s age of terror has long since come to an end. So fragile is their reputation that all it would take is a single major defeat against the Christian powers of Western Europe to shatter their foreboding visage, revealing the stagnating power behind the curtain. Luck has been on Denmark’s side thus far, but it may only be a matter of time before the Viking Age ends in the minds of the commonfolk south of the Baltic once and for all. \n \n Despite the Great Heathen Army’s ultimate destruction against the Anglo-Saxons, and the disintegration of the North Sea Empire upon King Cnut the Great’s death, there have been a number of attempts - half-hearted as they may be - to reclaim this glory. Of particular note were the final raids against the English in the 1390s, during their Heptarch Wars. While Jorvik resisted Danish assault, the province of Hull ultimately fell in 1395 and was placed under the Danelaw for the first time since the Dark Ages.\n\nIn more recent years, though still banished from the realm of possibility for some time yet, a pan-Scandinavian idea has begun to entrench itself among the Danes. The year is 1444 of the Julian Calendar, and Denmark finds itself on thin ice. Can she navigate the frigid political landscape and not just establish an empire spanning the North Sea, but also unite the squabbling nobles of Sweden and Norway under a single crown? Only time will tell whether Denmark can ascend to new heights, though failure may result in its own very own Ragnarok."
 string_start_title_burgundies:0 "The Two Burgundies"
 string_start_burgundies:0 "The kingdom of Arles lies at the crossroads of West and East Francia, and has often struggled to assert its hegemony. While originally born from the Treaty of Verdun in 843 with the establishment by Boso of the kingdom of Provence, the Arlelat realm begins in earnest with the election of Rudolph of Welf as king of Lotharingia circa 888. Elected as king by the Burgundian nobles of Dijon in protest against Charles the Fat's illegitimate son Bernad's accession to the imperial throne. The two would come into conflict over the Middle Frankish lands, with Bernard winning, although allowing Rudolph to keep his title of King of Upper Burgundy, so long as he renounced his claims on Lotharingia proper.\n\nRudolph would rule a middling realm centered in Upper Burgundy for the rest of his life, leaving his holdings to his son Rudolph II, who spent much of his time battling for supremacy over Italy. Rudolph II in turn left his domains to his own son Conrad in 937. Conrad would then exploit the ongoing Carolingian-Ottonian wars and was granted the kingdom of Provence in 940 from the declining Bosonids by the Franks, in exchange for his support against the Germans. With the two Burgundies unified, Conrad crowned himself king of Arles in 941.\n\nThis kingdom would not last however, and Conrad's son, the weak willed Rudolph III would cause the new kingdom to split once again. Struggling to hold off external invasion as well as the powerful Burgundian magnates, Rudolph III's reign would see a shrinking of external influence and an almost complete collapse of royal power outside of Arles itself. Rudolph III's death in 1032 left power in the hands of 4 sons, fighting for power over a dwindling domain.\n\nThis fracturing of the kingdom would continue throughout the middle ages, with power largely divided along the old Burgundian and Provencal boundaries. With Upper Burgundy retaining more power and wealth from intercontinental trade, while Lower Burgundy struggled under Saracen raids and Genoese economic domination, which only ended with strong leadership of Otto the handsome in the early 14th century. Hailing from Lower Burgundy, his victories over Berber pirates and the Genoese in 1375 and 1376 respectively allowed him to amass enough wealth to conquer Upper Burgundy, unifying the two kingdoms. This new unification would culminate with the glorious reign of Otto the Just, starting in 1434. Under him, the court of Arles was renowned for its chivalrous traditions, fair maidens, and powerful knights. Yet Otto the Just's death in Barcelona in 1444 would bring about a new era of disunity to the realm. Now split in two once again. Otto’s bastard child Conrad, calling himself Otto IV, disputes the succession from Dijon in Upper Burgundy. While the legitimate son Conrad II in Lower Burgundy desires unification. Will Arles yet remain a kingdom weakened by its own divisions, or shall it carve out a new destiny as Francia crumbles."
