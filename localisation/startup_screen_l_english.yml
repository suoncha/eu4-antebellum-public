 string_start_title_seljuks:0 "The Seljuk Sultanate"
 string_start_seljuks:0 "In the late 10th Century, §YMihranid§! soldiers subjugated the nomadic §YTurkic§! tribes of the Central Asian Steppe, seeking allies for their coming wars against the §YByzantines§! and §YArabs§!. Assuming command of the Turkic forces, the §YSeljuks§! spearheaded the Mihranid invasion of the Near East. However, the Seljuks were not battling for a foreign king lazing about in the Persian heartland; they had their own dreams of conquest and glory. While the Mihranid dynasty struggled for power amidst a civil war, the Seljuks continued their great campaign in the west. In the aftermath of the §YBattle of Manzikert§!, the Seljuks seized much of Anatolia, Mesopotamia, and the Caucasus, proclaiming their own empire and turning the tables against the Sassanids.\n\nThe Seljuks threw off their Iranian masters and declared a new empire in the west, subjugating the Mihranids and attempting to Turkify the entire region. While the Seljuk Empire was mighty, it was internally divided upon religious, cultural, and tribal lines. Since the Seljuks had no official state religion other than their shamanistic steppe faith, they were pulled in different directions. Some turned to §YOrthodox§! §YChristianity§!, some to the Sunni faith, and others to the traditions of the Persian elite. Even bringing in Turkic tribes to settle the Caucasus did not prevent the fledgling state's fracturing. By the time the §YMongol Empire§! pushed through Iran and Armenia in the 13th Century, the Seljuk state was already on the verge of collapse; and so, it did. Most of their lands were rent asunder and divided amongst numerous beyliks, with the Seljuk rump state of Anatolia relying upon the §YAyyubids§! for support against the mighty §YIlkhanate§!. During this time, §YHashim the Pious§! converted to §YIslam§! at the behest of the Ayyubid Caliph, securing an alliance that would continue even after their fall to the §YNizzarids§!.\n\nFortuitously, the Ilkhanate suffered from its own malaise, rupturing at the seams within mere decades. The hasty demise of their short-lived rivals thus permitted the Seljuks to once again thrust into Anatolia.  Establishing the powerbase of their resurgent Islamic realm at the Terminus of the Silk Road, the Seljuks under §YGhazi Arslan§! have vowed to reclaim their ancestral glory. Erstwhile, the Turkish warlords scramble to survive the imminent deluge, forging alliances with any who will accept.\n\nThe year is 1444, and the Seljuks are returning to form once more. The Beyliks shall soon fall under our sway, and we shall avenge our old allies the Ayyubids and finally put down the rabid dog that is the Nizzarid dynasty. From there, the world is ours for the taking, be it to reclaim Iran and our ancestral homeland or to push into Europe and take it for ourselves. The Legacy of Seljuk is one of blood and conquest, and if one wishes to claim it as their own, they must be prepared to pay the price in full."
 string_start_title_beyliks:0 "The Anatolian Beyliks"
 string_start_beyliks:0 "At the height of the §YSeljuk Empire§!, hundreds of Turkic tribes flocked from the steppes through Persia and the Caucuses into Anatolia and beyond at the behest of the Seljuk emperor. They were both conquerors and settlers, taking land from the §YByzantines§! and establishing themselves as the new owners of that land. These §YBeyliks§!, as they were known to be called, became dominant in expanding the frontiers of the empire and establishing Turkish communities. However, as the Empire grew larger, soon the Beyliks were faced with a difficult proposition. The Seljuks were doomed to collapse, as their state had grown weak and their army was fracturing. As such, when the state came under attack by the §YMongols§!, many lords chose instead to submit to the invaders or break away and form their own states.\n \nThe breakup of the Seljuk empire began in the late 13th Century, and over this time, several major Beyliks began to organize themselves; the §YAnushtenigids§!, the §YArtuqids§!, the §YChepnids§!, the §YZangid State§!, and the §YIsfendiyarids§!. These states were found in the west of Anatolia, as there they faced limited threat from the §YIlkhanate§!. The Anushtenigids and Artuqids were among the first to convert to §YChristianity§!, claiming both sincere conversion and a political desire to create closer ties with the Byzantines. The Zangids were a republic controlled by a single family, and their conversion to Orthodoxy followed shortly after. The Chepnids, however, much like the remnant Seljuk state, converted to Sunni Islam, believing that appeasing the Seljuks and the §YAyyubids§! would prevent their destruction. The Beyliks underneath the Ilkhanate faced challenges to survive in that tumultuous state, with some finding power and others being wiped off the face of the map.\n\nOne such group, the §YSarukhanids§!, decided to play to the remaining Persian nobility, and took up the practices of §YZoroastrianism§!. By the late 14th Century, the Ilkhanate had collapsed and the Seljuks were on the rise yet again. Their conversion to Islam and the rapid conquest of central Anatolia presented a threat to the Beyliks. During this period, they sent out a Ghazi band to conquer the west in the name of their Sultan, led by a man named §YAkgun§!. He conquered the Isfendiyarids, establishing the Akgunid realm and refusing to bow to the weak Sultan in Erzurum. The timing was perfect, as the Sarukhanids, who had consolidated much of the Armenian territory left behind by the Ilkhanate, had just defeated the Seljuks in a grueling siege, forcing them to sign a humiliating treaty. \n \nThe Year is 1444, and the Beyliks prepare for war. Whether it be the Christian Beys of the Anushtenigids or Artuqids, the pious Sunni Chepnids, the Ghazis of the Akgunids, the merchants of the Zangids, or the poet-sacrificers of the Sarukhanids, all are preparing for war. The battle for the destiny of the Turkish people rests in their hands..."
 string_start_title_cilicia:0 "The Kingdom of Cilicia"
 string_start_cilicia:0 "In the aftermath of the §YCrusades§!, the Kingdom of Cilicia stands as a bastion of Christendom in the Near East. Alas, as the decades and centuries pushed on, a profound weakening amongst the kingdom's Crusader allies threw Cilicia into deep political isolation. Over time, the Cilician state empowered the §YArmenian Apostolic Church§!, transferring the religious centre to within the kingdom, and embracing a small Armenian renaissance of culture as their northern counterparts fell to the §YSeljuk Turks§!.\n\nWith their independent institutions and a state of flux within the Levant, the Cilician kingdom had to look outwards for allies. In the east lay the Seljuk threat, whereas to the west stood the §YByzantines§!. More importantly, to the south where once the §YAyyubids§! had ruled, the newly-forged §YNizzarid Sultanate§! came to dominate much of the Fertile Crescent.\n\nThis forced the Hathumid King §YLevon IV§! to seek guarantees from the remaining §YLatin§! powers, and their benefactors across the sea in Italy. With his second marriage to a §YHauteville§! princess, Levon IV gained an heir to the throne, and thawed the Cilician Kingdom out of its isolation. Regrettably, this alliance would falter a mere generation after his death, as the §YKingdom of Trinacria§! was invaded in AD 1353 by the Moorish heathens of Sicily.\n\nThe Hathumid kings came and went at breakneck pace after the loss of their Norman allies, inevitably hurling their nation into the chaos which haunts the region. The last of their line, §YOshin the Crooked§!, third of his name, was corrupt and despised both by the people and his estates. His rule was marked by a 30 year-long spree of embezzling state funds and indulging in a lavish lifestyle, up until an obscure noble named §YDavros Assarian§! and a clique of army officers enacted a palace coup.\n\nDavros would later be crowned king in §YAD 1397§!, in the process founding the regnant §YAssarian§! dynasty. He would spend his years drastically reforming the Cilician military, economy, and courts; the nation was restructured from the ground up, coming to be known by his people as Davros the Just. Although written off as a failed state under Oshin III, Davors I left it as the Pearl of the East. §YDavros II§!, the grandson of Davros the Just, would unfortunately repeal many reforms that his grandfather passed, yet again placing Cilicia in a precarious position.\n\nDavros II, oblivious to the treasonous plotting of his courtiers and subjects, has ultimately undone everything his predecessors had accomplished. Much to the displeasure of all who live under his unfortunate reign, Cilicia is on the brink of collapse yet again. Despite the dire situation, many have begun praying for Davros the Fool's reign to be cut short, so that his more promising heir can take up the mantle of leadership. Lesser Armenia's fate hangs in the balance."
 string_start_title_georgia:0 "The Kingdom of Georgia"
 string_start_georgia:0 "It is the year 1444, and the Kingdom of Georgia sits loftily as the hegemon of the Caucasus, in large part thanks to the successes of its last king, §YAlexander I§!. However, their position is far from uncontested, and Georgia will need another capable leader to secure their position and lay the groundwork for a resurgent Georgian empire.\n\nPrior to the §YMongol§! invasions, Georgia’s queen §YTamar the Great§! would put her kingdom on the map by expanding its influence from the steppe in the north all the way to §YTrebizond§! in the west, holding sway over most of the Caucasus. However, shortly after her death, Georgia’s fortunes would sour as the Mongol hordes swept over the steppe. They rapidly tore through Caucasia, sacking monasteries and slaughtering villages wherever they went on their quest to conquer the known world. Many thought Georgia’s short-lived days in the sun were behind it, and it only  existed as a vassal of the Ilkhanate for many decades.\n\nGeorgia’s fortunes began to turn, however,  with the coronation of the late king, §YAlexander “the Great” Bagrationi§!. Under his skilled leadership, Georgia would transform itself into a bulwark against the tidal wave of Mongol aggression; Alexander used the chaos of the Great Mongol State's infighting to reassert Georgian independence, by expertly playing off the §YGolden Horde§! and §YIlkhanate§! off against one another. His most adept use of this strategy was when he took advantage of a dispute between the Ilkhan and the Khan of Golden Horde to not just gain land, but to humiliate the Ilkhan, contributing to their already-mounting legitimacy problems.\n\nWhile he would eventually become a monk in his old age, Alexander’s legacy left Georgia in a comfortable position as a fiercely independent and strong kingdom that controlled most of the Caucusus. However, Alexander’s eldest son §YVakhtang§! is now in control of the kingdom, and it is clear he is not currently the ruler his father was. The Ilkhanate, while greatly diminished, still poses a threat to Georgian hegemony if it plays its cards right. To the west, the §YSeljuks§! have been steadily gaining power, and could readily turn their attention away from the rapidly imploding §YByzantines§!.\n\nBut, perhaps the greatest threat of all as it currently stands is the Golden Horde. While dealing with their own share of problems, the Khan could easily still mount an expedition to end Georgian independence, assuming they could find a worthy sovereign to keep the tribes of the steppe under his control. The young Vakhtang will have to confront all these challenges and more if he is to maintain all that his father sought to achieve; Georgian hegemony in the Caucasus and beyond."
 string_start_title_caucasia:0 "Tributaries of the Golden Horde"
 string_start_caucasia:0 "The year is 1444, and the current undisputed hegemon of the region is western branch of the old §YMongol Empire§!, known as the §YGolden Horde§!, composed mostly of Tatar and Mongol families. However, as their power wanes and internal conflicts are reaching their boiling point, their tributaries eye the prosperous and vulnerable lands of steppe with greedy eyes, namely §YTheodoro§!, §YAlania§!, and §YCumania§!.\n\nThough never under the Tatar Yoke, the §YCrimean Goths of Theodoro§! have nonetheless remained under the §YGreek§! thumb for well over a century. Under the direct rule of the §YMegas Komnenoi§!, who had taken flight from Constantinople on the eve of the §YAngelid§! coup in the 12th century AD, the Gothic Principality became an influential and prosperous trading hub on the Black Sea. With the Metropole of §YMangup§! extending its influence across Crimea, separatist sentiment towards Sarai have been simmering in northern Crimea for decades. The Theodorans could take advantage of the situation, should it unravel, and secure themselves hegemony over the region for the first time since the Scourge of God broke Rome's back. If they succeed, the world may bear witness to yet another Gothic Invasion. If they fail, both the Komnenid cause - and the plight of the Greuthungi Goths - will be forever swept out into the bottomless seas of history.\n\nMuch like the Goths, the §YAlans§! have a long history in the region, and pre-Mongol invasion, were a force to be reckoned with. This changed when they were all but wiped out for resisting the Mongol hordes, only eking out an existence as a rump state loyal to Mongol authority. As Tatar influence wanes however, the Alans have a new opportunity to reclaim their lost glory  and strike at the vulnerable but prosperous Tatar cities of §YAstrakhan§! and Sarai. Once claimed for themselves, they will once more remind the settled peoples of Eurasia they are truly a force to be reckoned with.\n\nNeighboring Alania is another nomadic rump state - that of the §YCumans§!. Much like the Alans, they once had a fearsome reputation, perhaps more so in Europe than their Alan counterparts due to the §YMagyar Invasion§! when Cuman tribes and mercenaries helped establish the Magyar horde. Much like their Magyar counterparts, they have thus far held true to their ancestral faith in a sea of §YChristendom§!, and are all the more cruel and vicious for it. As the Tatar yoke buckles under its own weight, they too have an opportunity to strike at the Tatar homeland and plunder its riches, once more becoming a scourge of Europe and the steppe."
 string_start_title_ilkhanate:0 "The Remnant of the Ilkhanate"
 string_start_ilkhanate:0 "Founded in AD §Y1256§!, amidst the wake of the Mongol conquests, the Ilkhanate was intended to be subordinate to the §YMongol Empire§!. However, its strength would be wasted on internal feuds more so than protecting its borders and foreign interests. Setting this precedent was §YHelagu Khan§!, first of the Ilkhans, who had been forced to contend with a war between Berke and Kublai Khan in §Y1262§!, not long after suffering a crushing defeat against the §YNizzarid Sultanate§! just two years prior.\n\nOn paper, the Ilkhans proclaimed tolerance and prosperity would be found aplenty in the lands they governed, but this policy would fall on its face before long. In the years after the conquests, the Khans became weak, the nobles stronger, and the people dissident. Blinded by their victories, they ignored the signs shown to them until the rot had already set in.\n\nThe Ilkhans' desperate bid to reassert themselves culminated in a declaration of war on the §YSeljuks§! in §Y1283§!. §YTekuder Khan§! would not live to see the end of his war, and was succeeded by §YBaydu Khan§! in  §Y1284§!. The Seljuks, employing tacticians of the now-defunct §YAyyubid Sultanate§! went into the war with the upper hand. Indeed, a wicked blow was dealt against the Ilkhan's armies, which were smote outside of §YBaghdad§! in  §Y1288§!.\n\nRefusing to admit defeat, in §Y1290§! The Ilkhan implored for the §YCrusader States§! to join against the Islamic tide. §Y1293§! marked their official entry into the war, allowing the Ilkhanate to make a desperate spearhead into the Seljuk heartland. The decade of bloody warfare officially ended in §Y1293§! when peace was agreed upon by both sides. The war was costly to all those who participated, and left most of the Near East on the verge of collapse.\n\nBy §Y1295§! Baydu Khan died and was succeeded by §YAltan Khan§!. Unlike his predecessors, Altan knew the ship was taking on water, and desperately struggled at the helm to steer the Ilkhanate out of the howling storm. Accepting that a gangrenous limb must be amputated to save the rest of the body, he had the military, treasury, and state apparatus relocated to §YShirvan§! in the Azerbaijani region by the end of §Y1315§!. As he had anticipated, §Y1320§! marked the year when the Ilkhanate would start to burst apart at the seams. \n\nAltan Khan died in §Y1349§! after reigning for 54 years, his policy of consolidation staving off imminent collapse. But Altan Khan's reforms only delayed the inevitable, and after defeating the treacherous Jalayirids in battle in 1412, Hulegu II could only watch as the upstart Warlord Shapur shattered the remaining Ilkhanid grasp on Persia, reducing the Ilkhanate to its core holdings in Azerbaijan. Now it is §Y1444§!, and Arghun II sits upon the throne. Surrounded by the re-emergent §YSeljuk Sultanate§! and the §YGeorgian Kingdom§!, the Ilkhanate is sitting on the edge of a minefield, counting down the hours until they must sally forth once more. The world will quake before the stampeding horsemen of this proud Mongol Khanate!"
 string_start_title_gh: "The Golden Horde"
 string_start_gh:0 "When the §YMongols§! swept through Eastern Europe in the 13th century, none of the nomad of the Pontic Steppe or settled principalities of the Volga  were remotely prepared. The §YRus§! principalities all swore fealty to the Khan, the §YPoles§! and §YMagyars§! cowered before their horsemen, and the §YCuman§! khans were entirely crushed, reduced to a rump state that paid tribute out of fear, and many Cumans fleeing yet further west to escape the Mongols. The Goths of §YTheodoro§! and the §YAlans§! were also made to pay tribute, and have remained loyal subjects since, not venturing far outside of their domains.\n\nWhen the dust settled, and the Mongols began to adjust to their new status as Emperors of large swathes of the world, the various peoples of Eastern Europe found themselves under the suzerainty of the §YGolden Horde§!, otherwise known as the Ulus of §YJochi§!. Jochi's two sons, §YBatu§! and §YOrda§!, came to rule the dominions of the Golden Horde in what was intended to be a collaborative effort. However, the Mongol tradition of realm division proved to be one of the worst habits of this new state, as powerful Khans and Kingmakers often arose to dispute unified power, at the behest of continued supremacy of the Golden Horde.\n\nWhat followed was roughly two centuries of inconsistent warfare, subjugation, succession crises, and raids across the empire. Russian princes were made to pay tribute or risk having their realms pillaged. The Golden Horde frequently quarrelled with their brothers in the §YIlkhanate§! of Persia, contesting rule over Azerbaijan and Georgia countless times. Khans were often subject to plots of assassination for the purpose of destabilizing the realm or someone else seizing power. This seemingly endless cycle of bloodshed proved to be the catalyst for a very grueling and painful decline of the realm.\n\nAs the Golden Horde sunk further into civil war and became increasingly belligerent, many of its subjects began to turn away. The Rus ceased paying tribute, indignant for their treatment as pawns and suppliers. The major blow to the authority of the Golden Horde came in 1428, with the rebellion of the §Yuzbeks§! under §YAbu'l-Khayr Khan§!, who established an independent §YShaybanid§!-led state east of the Golden Horde.\n\nBy the year 1444 AD, the Golden Horde is in a sorry state. Still subject to minor Khans staging revolts, and only receiving tribute from a handful of subjects, the Empire looks to be finally in its sunset years. §YCrimean§! Princes, having grown increasingly focused on development of their ties with Eastern Europe and the Black Sea, have been whispering of defection for years. Descendants of the notorious Kingmaker §YNogai Khan§! have been calling for secession following repeated failures of recent Khans to re-establish authority over the empire. Meanwhile, the Tatars of the Volga, centered around §YKazan§!, have been noted assembling to talk about the establishment of their own Islamic state, free of the Golden Horde's tiresome machinations. If the Ulus of Jochi are to live on, there must be change."
 string_start_title_ayyubids:0 "Ayyubids of Hisn Kayfa"
 string_start_ayyubids:0 "The collapse of the §YFatimid Caliphate§! was all but guaranteed with the emergence of the §YSeljuk Empire§! on the borderlands of the empire. Rushing out from the mountains of the Zagros, the Turkish forces weakened and destabilized the Fatimids to the point where Christian Crusaders could lay claim and conquer the holy city of §YJerusalem§!. In this period of chaos, §YNur ad-Din§!, the leader of the Sunni §YZengid Dynasty§!, led a campaign into Egypt and conquered it for himself, establish the new §YAyyubid Sultanate§!. The Ayyubids would grow and expand their empire to new heights under the rule of §YSaladin§!, who managed to retake much of the holy land and expand the empire over §YSyria§!, §YArabia§!, and §YNorth Africa§!. This expansion and consolidation, along with the advancement of religious thought, science, and medicine enshrined the Ayyubids as the center of the Muslim world. They even courted the great Seljuks, introducing their leaders to the most holy of faiths in Islam.\n\nHowever, it was to be a short-lived empire. The Ayyubids would face internal strife and invasions from all sides; the Crusaders would continue to assail their shores, while internal factions divided the court. During the §YMongol invasions of the 13th Century§!, the empire would crumble. In this battle, the Ayyubid sultan was hit by a stray arrow which pierced his armor, sending him tumbling from his horse to his untimely demise. In the aftermath, factions warred with one another for control of the state, and a revolt led by the traitorous §YNizzar§! led to the utter dismantling of the Ayyubids and the creation of the §YNizzarid Sultanate§!. The empire lost all of Egypt and the Levant, while most of Syria and Mesopotamia fell to the Mongols. However, within §YDamascas§!, a sole descendant of the line of Saladin remained in power. This ruler bent the knee towards the invading Mongols, surviving under their heel. When the Ilkhanate fractured, the heirs of the Ayyubids then turned to kneel before the Nizzarids as well, scraping by in this hostile world. \n \nThe year is §Y1444§!, and the state of §YHisn Kayfa§! is a small one on the border between two great powers, the Seljuks and the Nizzarids. While their power is minimal and their influence over the surrounding world is pathetic at best, §Yal-Salih§! is a man of great ambition. Should he survive the coming decades of turmoil, he dreams of taking revenge against the sons of Nizzar and all those who stood against their family, reclaiming Egypt and Syria, and once more establishing the empire that brought the world to its knees."
