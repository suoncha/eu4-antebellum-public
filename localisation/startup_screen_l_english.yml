 string_start_title_franconia:0 "The Kingdom of Franconia"
 string_start_franconia:0 "Franconia is a kingdom born of desperation. The later §YOttonians§! watched the disintegration of §YLotharingia§!, once intended to be a contender to Francia in the Empire and panicked. In Franconia’s case their hurried plans manifested in the secession of the Rhenish territories outside the Palatinate. The Palatine Hohenstaufens were forced to consolidate their lands in Lorraine as the Palatinate proper remained in Imperial hands. Looking for a powerful ally in the region to serve as a buffer between Saxony and Swabia, the returning Carolingians turned to the Franconian §YHouse of Salian§! under Duke §YHenry III§!, reviving the by-then defunct Kingdom of Franconia and giving it to their new allies. This was despite an old grudge the Salics still held dearly, when a failed attempt at the emperorship by Duke Otto II led to his execution by the Carolingians in §Y1024§!.\n\nDespite Carolingian hopes, Franconian power remained contained, stuck as it was between two more powerful states. The first few decades of the Franconian Kingdom’s existence was instead spent fighting local rebellions and usurpers who saw they had just as righteous a claim to the Franconian throne as the Salics. When Duke §YHenry VI§! was killed by a peasant mob during a riot in the city of Rothberg in §Y1357§!, the kingdom finally shattered. The Dukes of Lower and Upper Franconia dissolved their oaths of loyalty to the new King §YFriedrich III§!. The next decade was spent trying and failing to regain these lost lands, with the last war ending in a truly decisive Franconian defeat. §YConrad§! was nearly killed in battle, captured by his enemies and had to ransom himself for a veritable fortune.\n\nKing Friedrich returned to Franconia a broken man, mourning his failure to keep the Kingdom together. He spent the last decade of his reign in his palace, before dying in §Y1368§!. Conrad III was more shrewd and patient than his father. He saw that Franconia was no longer the mighty kingdom it was created to be. He invested heavily in the burgeoning textile trade and developed a whole new strain of wine grapes, Franconian Sweets, to make what some have called the best wine in all of Europe. When Hesse went to war against Mark, Conrad saw his chance. In §Y1408§! Franconian armies marched North against their ancestral enemy. The war was a short affair and ended in essentially a draw as both sides made miniscule if any gains. However it showed the growing power of Franconia.\n\nConrad III spent the rest of his reign at peace, and his son §YConrad IV§! took over after he died in §Y1425§!. Conrad IV now is at the helm of a true rising power in Germany. The time is ripe for Franconia to seize its Eastern territories once more. United and stronger than ever, the new Kingdom could do anything its King pleased. Would it strike its old enemies in the North and South? Will it build its lands into a beacon of wealth and prosperity on the backs of luxurious wines and fabrics? Maybe still the Salics will pursue a conflict of blood rather than politics and avenge the humiliation of Otto II, break the Carolingians and usher in a new §YIron Century§!."
 string_start_title_bavaria:0 "The Kingdom of Bavaria"
 string_start_bavaria:0 "Established in the §Y500s§!, Bavaria was a consistent trouble spot for the Franks, with §YCharlemagne§! himself even having to personally crush a revolt in the Duchy in the late §Y700s§!. When East Francia collapsed Bavaria was once more subject to warfare as the expansionist §YMagyars§! crossed into South Germany. The locally known Magyar Wars were savage but culminated in §YDuke Luitpold§! routing the Magyars at §YPressburg§!. The further disintegration of Carolingian power in Germany led to the rise of the §YOttonians§! in the §Y930s§!. The Bavarians used this period of relative peace to develop their lands, becoming one of the most prosperous regions in all of Germany. From §Y1014 to 1024§!, Saxony was ravaged by vengeful Carolingian armies, leading to a feudal reorganisation across the Empire. In this shuffle, Bavaria fell under the sway of the surging §YStyrian Babenberg§! dynasty, remaining as the crown jewel of the ducal house until a coalition of Swabians and Lombards, led by §YFriedrich Barbarossa§!, marched against Styria to support the §YHabsburg§! rebellion in Tirol.\n\nAfter a series of severe defeats at the hands of the Barbarossa, the Munich-based §YWittelsbach§! dynasty saw their chance to escape the Styrian yoke and rose in revolt. The rebel armies penetrated Styria itself, making a rush for §YGraz§! alongside the Swabian duke, hastening the Babenbergs’ final defeat. Impressed, Friedrich Barbarossa granted rule of Bavaria to the Witteslbachs in return for their fealty. However, it wasn’t long before the newly minted dukes of Bavaria chafed under their Swabian overlords. When Barbarossa marched on Crusade in his twilight years and left the vast §YHohenstaufen§! realm to be divided amongst his house, the Bavarians soon thereafter declared their independence. Insisting their oath was only to Barbarossa, not his heirs or successors, a divided Swabia was unable to challenge such assertions.\n\nFree for the first time in centuries, the Bavarian dukes began to dream of a §YSouth German Kingdom§! from which they could unite the Empire against Carolingian and Hohenstaufen tyranny. Their plans, however, have been met with multiple delays. The dangerous §YHussite§! heresy in neighbouring Bohemia forced the Bavarians to respond, and at the outbreak of the §YHussite Wars§!, Bavaria’s soldiers earnt themselves a fearsome reputation for their skill and bravery, and only a few years later, they fought valiantly at the Imperial army’s crushing last stand at §YValencia in 1443§!.\n\nIt is now 1444 and the Wittelsbach are in a precarious position. Their armies have still yet to recover from the Iberian disaster and the ever cutthroat politics of South Germany are once more in transition. New houses like the Habsburgs of Tirol and old powers like the Salians of Franconia and Swabian Hohenstaufens each vie for a leg up over their competition. At the same time, the Babenburgs in Styria hungrily eye their lost possessions. If Bavaria’s ultimate dream of a unified South Germany is to be achieved, they must move quickly, lest they be outmanoeuvred and consigned to the dustbin of history."
 string_start_title_styria:0 "The Babenbergs of Styria"
 string_start_styria:0 "Few are better examples of decline than the Styrians. Amidst the §YOttonians’§! decline and collapse in the early §Y11th Century§!, a series of inspired diplomatic and military plays quickly raised the markgrafs of house §YBabenberg§! to grander status, even if the coveted ducal title still eluded them. However, their wish would be granted after the Franks deposed the Saxon usurper §YHenrich II§!. Seeking an ally to counteract the formerly Saxon-aligned house of §YHohenstaufen§! in Swabia, Styria was granted ducal powers by the emperor in §Y1018§!. After Francia commenced its §YHarrying of the North§!, Germany descended into chaos. The entire realm was swept up in a series of devastating, albeit contained, wars known as the §YKleinenkreige§!, during which the Babenburgs sought to come out ahead of their old Hohenstaufen rivals.\n\nTirol was subjugated, if only briefly, by Styria in §Y1020§!, and Bavaria was awarded to them by Francia not long after. By §Y1025§! the Babenberger realm was one of the strongest in not just the south, but the Empire as a whole. Now at the peak of their power, the Styrians seemed unstoppable, but all it took was a single calamity for it all to fall apart. In §Y1049§!, the scheming §YWerner III von Habsburg§!, longtime lord of Tirol under Graz, refused an urgent summons by the Styrian duke Heinrich III von Babenberg. In retaliation, the duke attacked Tirol, and before long his armies were camped around Innsbruck, unaware that the Habsburg count had reached out to §YFriedrich Barbarossa§! for help. Within mere weeks, Swabian and Lombard forces had entered the Babenberg realm.\n\nThe mountain fighting was hard and Barbarossa, a legendary tactician, was able to outmanoeuvre and overwhelm the Styrians in nearly every battle. As Duke Heinrich fell back into Styria itself, the opportunistic Bavarian magnates, under the §YWittelsbachs of Munich§!, rose against him and invaded Northern Styria. With the Swabians, Tirolians and Lombards pushing from the South and Bavarians swapping down from the North, defeat was clearly inevitable. In late §Y1053§! the Peace of Graz was signed, the terms of which were harsh for the defeated Babenbergs; Tirol was split off and swore fealty to Swabia, while Bavaria was also freed and granted to the upstart Wittelsbachs, and the Duke of Styria was left in mountains of debt. The duchy which once was a byword for opulence and prosperity was in ruins.\n\nThe Babenburgs, however, were patient in their revenge. For the next four centuries they sat in their duchy and built it up once more into a centre of culture, learning and wealth to envy any other in Europe. Meanwhile they trained and drilled their armies relentlessly, to a deadly professionalism. Then, they waited. They waited as Barbarossa galavanted through the Holy Land and abdicated his throne. They waited as Bavaria broke free once more. They waited as the Hussites and Andalusians threatened to tear the Empire apart. The world may soon destroy itself more spectacularly than the Babenbergs could hope, and from the ruins, may Styria rise again."
 string_start_title_lombardy:0 "The Kingdom of the Lombards"
 string_start_lombardy:0 "The Frankish realm to the west - a powerful force since the ascension of §YCharlemagne§!, came to an abrupt and violent end when §YBernard§!, the bastard son of §YCharles the Fat§!, perished in §Y924§!, his tenuous rule and ambitious sons resulting in the realm plunging into civil war. His decision to empower Lombardy for their loyalty, among others, let the Italian kingdom remain in relevance as they freely pledged their allegiance to the §YOttonian§! dynasty that came to power in the Carolingian ruins. With weak, decentralised rule to the west, they seized the rich region of §YMonferrato§! without much issue, before turning their gaze towards the merchants of §YVenice§!. What ensued was a bloody four-year-long war between §Y953-957§!, from Pavia to Treviso, pushing the Venetians back to their impregnable city. With the §YPo Valley§! under control, Lombardy reigned uncontested but overextended in bureaucracy, while Venice quietly and bitterly recovered, while the city-states of northern Italy began to form into coherent, stable countries.\n\nAfter a century of §YSaxon§! rule, the Carolingians returned. The years after were swift and brutal. In §Y1030§!, six years after the collapse of the Ottonians, the upstart §YCounts of Savoy§!, backed by endless Frankish coin and ample mercenaries from other Italian city-states, struck a series of devastating battles which resulted in the retaking of Monferatto. In §Y1044-1046§! and §Y1065-1070§!, the Lombardians, with token §YSwabian§! help, fought again to a standstill against the Savoyards. With drained coffers and barren fields, they surrendered their conquered territories back to the Venetians in §Y1102§!, retreating to their core territories to lick their wounds and recover. In the aftermath, what settled was an unspoken truce - for fear of causing an endless cycle of warfare.\n\nIn §Y1168§!, the last Lombardian King was shot through the throat as the Swabian coalition ended §YStyrian§! aggression, and with no heir apparent, the influential §YVisconti§! family swiftly wrestled control. Thereafter the kingdom abstained from almost all conflicts not relevant to their direct interests, sending only a small contingent of mercenaries in the §Y1352§! coalition against Sicily, and periodically engaging in minor border skirmishes with the other city-states. This long stretch of peace led to a swing in prosperity and growth, and Lombardy's coffers were full enough to buy the §YIron Crown§! that Francia pawned off to them following their disastrous §YCrusade against Andalusia§!, which had left them heavily debt-ridden.\n\nBy 1444, Lombardy stood rich and powerful, the Iron Crown bestowing them an air of opulence. Their neighbours remain fractured and divided, and though the merchants of Venice are still a threat, the kingdom is prepared once more to reclaim their once-held glory. Not only that, but rumours in the court float of the Visconti aiming not only to be kings in Italy, but rather Kings of Italy, as Francia's weak authority and unpopular ruler allow Lombardy to once again strike with impunity."
 string_start_title_hansa:0 "The Hanseatic League"
 string_start_hansa:0 "The Hanseatic League known as the Hansa for short. Has until recently been a loose association of German merchants, with kantors as far east as the Baltic to as West as Lunden. It was founded by the two free cities of Bremen and Hamburg who sought new trade opportunities even with people not friendly with the Empire such as Pagan Slavs and Danes, and the Anglo-Saxons. To better facilitate trade, and expand their influence, The Hansa had overtime arranged for the foundation of a series of towns across Pagan occupied lands. These small towns would grow to be the city states of Lubeck, Danzig, and Riga.\n \nAlways eager for new converts since conflicts against the Pagans had largely remained border skirmishes, the Local bishops of Bremen sought to use these new towns to spread the word of the lord and helped provide funding for them. This would create a conflict of interest turned bloody, the so-called Wesser War, which was mainly a series of low-level ground skirmishes and several naval battles that ended inconclusively. \n \nOf the three new cities Danzig and Riga began to be dominated by the it’s clergy eventually leading to the creation of the Bishopric of Riga, while Danzig became a base for the Order of Brothers of the German House of Saint Mary in Jerusalem later known as the Teutonic Knights. Lubeck had managed to remain a republic with little influence from the Church but cut off from Hamburg and Bremen.\n \nThis loss of cohesion from the Hanseatic cities, as well as increasing conflicts across Saxony saw Hamburg and Bremen unite in a system of rotating elections and pooled levy and naval strength. As the Hansa had maintained its trade routes with the Norse it had long heard tales of a land with wine across the sea. Several ambitious traders are looking across the sea beyond the British and Northern Isles with interest in these almost mythical lands."
 string_start_title_saxons:0 "The Kingdom of Saxony"
 string_start_saxons:0 "For much of its history, Saxony was just another duchy; prominent amongst its peers, yet deep in the shadow of the §YCarolingians§!. Their Dukes were ambitious of course, but so were all the others. However, the §YLudolfingers§! were the only one to finally mix luck and skill just right. As §YEmperor Bernard’s§! sons geared up to fight a civil war over their fathers titles upon his death in §Y924§!, the §YOttonians§!, led by their patriarch §YOtto Liudolfinger§!, ‘the Great,’ made his move. He appealed to the German Dukes, making the case that only he could prevent the brewing Frankish war from spilling out into Germany. The Germans listened, and when they met in Aachen, they named Otto their Emperor. The Carolingians, embroiled still in civil war, could only protest.\n\nAs his first act as Emperor, Otto moved against Francia in its moment of weakness. In the mid 10th Century, Otto pried §YArles§! and §YLotharingia§! away from Paris’s grasp. Otto hoped that this would weaken Francia permanently and end Carolingian domination of the Empire. His grand designs were not to last. By the time Otto died in AD §Y973§!, Francia had already recovered by leaps and bounds, and while the Ottonian line retained the emperorship until the death of §YOtto III§!, their dynasty had already begun to decline. When the Dukes reconvened in AD §Y1014§!, the Styrians, Fraconians, and Swabians were pressured into backing the Franks, rather than Otto III’s designated heir, §YHeinrich II of Saxony§!. The new Emperor, upon learning that Heinrich and the dissident dukes protested the election, invaded Saxony soon after. The §YHarrying of the North§! was a horrible affair. The Ludolfingers were exterminated, Saxony was looted of all its worth, and her allies scattered to the wind. In place of the freshly annihilated enemy, the Franks rose the outwardly loyal §YBillungs§! to the Dukedom.\n\nHowever, the Billungs were simply better players of the Great Game than the Liudolfingers. They knew Francia would recover. They also knew that the Franks would seek vengeance on Saxony for its usurpation. By paying lip service to the Carolingians, they secured their existence as everything around them burnt. They moved quickly to pacify the chaos that had overtaken their lands, waging war against the bandits who roamed the countryside, erstwhile the rebellious counts in the West were subject to Billung suzerainty after a crushing defeat on the Elbe. With extensive reconstruction underway, Saxony was soon tamed. However, the brilliance of Otto’s reign, and the Liudolfingers’ humiliating fall, had never truly been forgotten to the Saxons. And so, for centuries, as the §YBrüderkriege§! consumed the world around them, Saxony slowly built itself up once more.\n\nIt is now AD 1444, and the regnant Duke §YHeinrich V von Billung§! is in a better position than anybody since Otto himself to achieve Saxony’s dream. Germany must be united against the Frankish threat, the Carolingians swept aside by the furor of a second §YWidukind§!, and the Empire must bask forevermore in the glory of a renewed §YIron Century§!."
 string_start_title_swabia:0 "The Kingdom of Swabia"
 string_start_swabia:0 "Some would call them opportunists, others call them traitors, however the Swabians call themselves by another name, pragmatic. While the Franks dominated the Empire during Charlegmane’s reign and after, the Swabians kept their heads down. They were ambitious but not stupid. So they waited as Karl the Great died and his successors fell shorter and shorter of his reputation. They slowly but steadily amassed incredible amounts of influence over Germany, particularly Southern Germany. When the Saxons under the ambitious Otto the Great plotted to seize the throne as Emperor Bernard died, the Swabians were the first of many future allies Otto approached. With promises of incredible wealth and influence packing their heads, when the Princes gathered in 924 after Bernard’s death Swabia was the first and loudest to cheer for their new Emperor.\n\nThe Iron Century was a golden age for Swabia. The Swabians swiftly established dominion over Southern Germany. However, with their dominion assured, the Hohenstaufens fell into decadence. To the Swabians there was little else to do. All of South Germany and its seemingly abundant wealth was at their beck and call. Then, as all things do, the Iron Century came to an end. The Ottonian line lost the crown in 1014 after the death of Otto III. When the Swabians met to back their claimant they found the Franks, angry and hungry for vengeance. In return for not being subject to reprisals, the Swabians suddenly switched sides. They threw their might behind the Frankish candidate, along with the South German electors and the Saxons were dethroned. The Swabians then sat back and watched in stoic horror as Paris’s vengeance tore through Saxony. They watched as the Empire was once more forced to toe the line and Otto’s dream of a united Germany burned in the fires of a thousand conflicts that followed Saxony’s destruction.\n\nBound by Francian threats, they were even forced to watch as the Styrians swiftly rose to prominence in their own backyard. The young and energetic Styrians seemed like a sure successor to the long past their prime Hohenstaufens. However, their new Duke, Fredriech Barbarossa was determined to fight back against the seemingly inevitable. Using an assault on their Tyrolean allies as a casus belli Barbarossa executed a masterful campaign in 1150. The Sytrians were crushed, their subjects in Bavaria liberated and Swabian dominance once more enforced.\n\nHowever, the new golden age was brutally short. The Third Crusade in the late 1180s saw Barbarossa head off the Holy Land and make himself a legend, never to return. With their Duke gone his son Conrad II took over but was left powerless to stop his fathers web of alliance and suzerainty from dissolving. However, so masterful was Barbarossa’s victory that even now that he was gone nobody was brave enough to challenge ultimate Swabian rule. Since then Swabia has persisted in this diplomatic limbo existing as hegemon solely on the reputation of a man who is now long dead. Despite this Europe is poised for an era of change. Swabia, long having settled into its position, may now find itself forced into a new future, pushed forwards by the winds of change."
 string_start_title_sweden:0 "The Kingdom of Sweden"
 string_start_sweden:0 "At the dawn of the 12th Century, the feuding realms of §YSvealand§! and §YGotaland§! were united under §YKing Karl§!, an 11th Century upstart who had been enthroned in Uppsala by §YKing Edgar II of England§!. With him came an entourage of English missionaries, with whom Edgar had entrusted the rapid §YChristianisation§! of the Swedes and Geats. Already a man of the cross himself, Karl would, through his endorsement of proselytisation, earn the epithet of §Y'The Pious'§!. Throughout his reign, Karl warmly welcomed Christians fleeing from persecution in Denmark and Norway, yet while the Old Gods remained strong in some parts, they withered and died across much of Sweden at marching pace. Alas, the end of Karl's reign as the first king of a unified Sweden would be far less illustrious than its beginning.\n\nWhen Norway plunged into a succession war in the 1130s, the ageing Karl saw a chance to wage holy war against his wayward kinsmen, commencing the first phase of the §YGreat Northern Crusade§!, but his death merely a year into the campaign ensured that it fell flat, sputtering out with minimal gains. The border territories of Norway regularly lapsed between occupation zones and pretender strongholds, and it took until the defeat of §YKarl the Hostage§!, grandson of Karl the Pious, in 1181 for Sweden to find itself at peace once again. Repeated attempts at continuing the Crusade would persist for enough generations to warrant their own sagas, and the Crusade's drain on Swedish manpower necessitated the creation of a chivalric brotherhood akin to the §YTeutonic Order§!.\n\nKnown as the §YCarolean Order§!, they are among the boldest and deadly warriors in Northern Europe, having earnt their fame and prestige with the conquest and conversion of Norrland in the 1220s. Unfortunately, with the splendour of their victories against the §YSami§! and §YFinns§! waning, and centuries of failing to oust the Danish and Norwegian heathens waxing, the Caroleans are increasingly seen as lions led by sheep. Leadership in both the Order and the Army is bought and sold at the whimsy of nobles, most of whom have never even swung a great-axe. In response to this, veteran soldiers and the privy council seek to take action against the growing corruption. Then again, perhaps a brutal defeat on the field is what the Swedes require to get their footing once more.\n\nWith the §YHoly Roman Empire§! beginning to enter what may very well be its death throes, and the normally isolationist pagan kings setting their sights on greater borders for their crowns, the people and church of Sweden have been calling for a renewal of the Great Northern Crusade. As the old order crumbles away ever so slowly, the revitalisation of Sweden proves to be the most critical of matters rapidly piling up on the King’s lap. Should he succeed, the Kingdom of Sweden will surely shine like the Northern Lights; a beacon of Christendom in the otherwise frigid boreal wastes of Europa. However, if Sweden fails to sufficiently prepare, the Kingdom will likely fall to assailants on all sides, the Cross shattered under the feet of a great heathen army."
 string_start_sicily:0 "In the year of 827, the island of Sicily was invaded by the Arabs. The conquest was slow and bloody; the Byzantines put up a good fight and the local populace were hostile against the invaders. In 878 the largest city on the island, Syracuse, fell. It took till 965 that all of Sicily was conquered. The following century saw the arrival of the Normans. These men came from the far north and were originally mercenaries for hire. They first served the Byzantines who tried to reconquer the island of Sicily but defected after a failed campaign. They managed to seize some lands in mainland southern Italy after dealing with the local garrisons. \n \nMeanwhile the Emirate of Sicily fractured in opposing factions. One of these factions asked the Normans for help, they obliged seeing they could destabilize Sicily even further and perhaps seize a fortress along the coast. Hearing of this, the other factions sent a delegation to the Governor of Tunis. The delegation was able to convince the him to send an army lead by his sons. The two armies clashed at the village of Cerami. The Normans had less men but a superior army. They fought bravely but in the end had to retreat. The Mankit faction seized control and ruled Sicily from that point.\n \nIn 1328 Abu Zakirya took the throne in Tunis and founded the Hafsid dynasty. After securing his power, he sent one of his sons to Sicily as a diplomat and advisor. His son Abu Zakariya Yahya, was able to climb the ranks and in 1340 overthrow the current ruler. He consolidated his rule, made a standing army and improved the economy through reforming taxes and increasing trade with the Muslim world. When his father died in 1349, he sailed to Tunis with his army to claim the throne. After a short skirmish he was crowned Emir of Tunis and Sicily. But his ambitions wouldn’t stop there.\n \nThree years later he crossed the straits and marched to Naples. The Normans formed a coalition including the Papal States, Genoa and Florence, while Lombardy sent some mercenaries fearing for their own safety. While the coalition outnumbered him, Yahya had learned from the Normans and invested in quality. The two armies met near Amalfi. The coalition army was decimated after the leaders of the army couldn’t agree on tactics. Yahya sieged Naples and was able to take it without resistance. This increased his power but he died 2 years later.\n \nHe decided to split the Sultanate between his two sons. The Sunni son would gain Tunis while the Shiite one would gain Sicily. This Shia son, Muhammed, desired that his Sultanate be a beacon of religious and cultural tolerance, he hired people through merit, not through family or religion. Soon Sicily would be known as a land of tolerance\n \nThe year is now 1444 and Sicily looks with interest in every direction. In the north lies the heart of the infidels. Conquering it would strike a decisive blow but would unite Christendom to repel them. To the east lie the Byzantines and Bulgaria. Both hate each other and a war is brewing. The future is uncertain..."
