 string_start_title_knights:0 "The Knights Hospitaller of Rhodes"
 string_start_knights:0 "The Order of Knights of the Hospital of Saint John of Jerusalem, often referred to simply as the Knights Hospitaller, is among the most affluent and highly-regarded knightly orders in Christendom to emerge from the Crusades. Initially based in Jerusalem, the Order’s successful mission to establish hospitals and care for the Faithful suffering from ailments would ultimately see the Crusader States’ sovereigns make substantial donations to expand the mission. Alongside the Knights Templar, the Hospitallers would expand to serve as armed guards for Pilgrims travelling to the Holy Land, though they never lost their reputation for going above and beyond to act with charitas and pietas to all under their care. Unfortunately, the overbearing Ayyubid Sultanate under renowned Kurdish warrior-statesman Saladin would necessitate further militarisation in an effort to save the Christian Kingdoms. Droves of Latin brethren joining the ranks of the Templars and Hospitallers ensured an astronomical growth in strength amongst the Crusader Kingdoms throughout the 13th Century, as well as a continuation of Baldwin IV’s grand strategy for Jerusalem against the Saracens.\n \nReaching their absolute peak of power in the early 14th Century, at the same time as the nascent Nizzarid Sultanate’s expansion into former Ayyubid and Abbasid-controlled lands met its conclusion, it only made sense for the Holy Orders to be outfitted for a protracted campaign. Alas, the Holy Land slipped into a period of uncertainty and economic dependency on Venice in the 1340s, erstwhile the Black Death turned the hospitals into temporary morgues. Fearing the worst was yet to come, the Hospitaller Grandmaster - with the Papacy’s oversight - made the Doge of Venice an offer he couldn’t refuse. In exchange for economic monopoly over the Order’s profits, not to mention much of their rather expansive treasury, they would receive the island of Rhodes, off the coast of Anatolia, which would henceforth become the Hospitallers’ primary headquarters.\n \nIn the preceding decades, multiple long-standing conflicts against rival naval powers stretched the Venetians too thin to garrison their non-Adriatic holdings effectively. Thus upon seeing an easy solution to their woes while also being able to save face, Venice accepted the proposal and transferred the rebellious territory to the Hospitallers, fully expecting them to be cast out to sea by the locals. Perhaps in the cruellest twist of fate for Venice since their fleet was burnt at anchor by Greek Fire in the 1200s, the Order suppressed dissent early on and had even driven up recruitment of Rhodians into the organisation. Entrenched on Rhodes for almost one hundred years come the mid-15th Century, the Hospitallers stand poised in as good a position as any to aid Christendom however they see fit. Despite the losses incurred during the calamitous Iberian Crusade of 1443, and the rather insignificant size of their forces and territory in contrast to truly sovereign entities, there is no better time than now to seize the moment!"
 string_start_title_ibeminors:0 "The Iberian Kingdoms"
 string_start_ibeminors:0 "The three kingdoms of Asturias, Navarra, and Galicia are the Iberian Peninsula’s last bastions of Christianity, having fended off the ever-growing shadow of Andalusia for generations. Despite a seemingly common cause, these rump states could not be any more different in their origins. Asturias and Galicia claim descent from the Germanic Suebi and Visigoths, who had invaded during the Roman Empire’s decline. Navarra, meanwhile, traces its people’s lineage to the ancient Vascone and Aquitanian tribes, having re-emerged following Islam’s destruction of the prior Visigothic hegemony.\n \nUpon the heathens’ initial thrust into Visigothic lands, many who had attempted to muster resistance were merely swatted aside. However, one noble by the name of Pelagius was eventually able to stage a rebellion against the newly-arrived oppressors. From the courage of himself and his allies, the Kingdom of Asturias was forged. Upon the death of Pelagius’ successor Favilla, the Crown of Asturias subsequently passed to Adelfuns, Duke of Cantabria. Adelfuns, much like Pelagius, was a man of notable success when it came to warfare. Before his own death, he had carved out a realm comprising both Galicia and Asturias, but long after Adelfun’s passing dynastic squabbles would permanently separate the two realms.\n \nNavarre’s successful bid for independence, unlike that of the Visigothic struggle, was much more of a miracle. The Basque were often finding themselves at their enemies’ swordpoints, from the Romans to the Cordobans, though Inigo Arista, Lord of Pamplona, would put a stop to that. In the 9th Century AD he successfully threw out a Carolingian invasion force before also raising the flag of rebellion against his Muslim overlords. Despite expiring briefly after this, Inigo’s actions successfully consolidated power for the Jimenez Dynasty and would result in the Kingdom of Navarre’s rise.\n \nUpon the start of the Crusades many Iberian noblemen sent their sons to the Holy Land to wage war against the Saracens in their heartland, and upon their return countless Holy Orders would be established as an honourable avenue for second children to pursue. With their proliferation came a greater bond with the Catholic church; a bond which had permitted enough strings to be pulled for the commencement of an Iberian Crusade.\n \nThis fateful expedition would not be Iberia’s saving grace, sadly. Instead, in AD 1443, the Frankish-led force would be dealt a bloody yet hard-fought defeat at the hands of the Caliph. Countless nobles from all across the Holy Roman Empire and in Iberia itself fell outside the gates of Valencia, erstwhile the lands in the north were burnt to ashes by Christian raiding parties intending to starve out the Muslim forces in pursuit. The combined threat of famine and a renewed offensive were only staved off by a hasty peace agreement between the Franks and Umayyads, yet this would ill suffice in the eyes of the Iberian crusaders. Feeling betrayed and with their faith dashed in a single campaign, the future remains uncertain."
 string_start_papal_state:0 "It is Anno Domini 1444, and the holy rock upon which the whole of Christendom sits has never been in more jeopardy. Over the past several centuries, the vile §YSaracens§! have been steadily gaining more ground in Southern Italy. Indeed, by the mid-14th century, the Holy See was faced with increasingly larger challenges during the last major §YSicilian§! offensive. Always weary of their soft underbelly, in the 1340s the Pope had sought to form a loose coalition of Italian cities, hoping that such a patchwork alliance bore strength sufficient to beat back the threat to Rome.\n\nAlas, a lack of communication between the various Italian states, paired with their innumerable conflicts of interests, lead to repeated failure. Scapegoating Papal leadership for the coalition’s collapse, all but the Norman Kingdom of §YTrinacria§! abandoned their oaths, believing it would be more productive to resume their own wars in the north. Through Italy’s collective negligence, those brigands of Sicily carved their way across the peninsula, until now they rest at the gilded doors of the Holy See itself!\n\nThe previous Pope, §YEugenius IV§!, had attempted to strengthen ties with §YFrancia§! throughout his reign, with the call for a Crusade against the §YAndalusians§! becoming the monument to his efforts. The aging Eugenius died in December of AD 1443, from a fit of apoplexy upon receiving word of the §YIberian Crusade’s§! disastrous outcome. Despite repeated efforts to rally the north to the Vatican’s defense, the turmoil spurred on by Eugenius’ failure, and the lingering spectre of the §YWestern Schism§!, have done much to weaken the Papacy’s legitimacy and influence.\n\nIn §YCapua§!, the rump-state successor to Trinacria, has proven to be nothing but a nuisance ever since the mad duke §YRobert XI de Hauteville§! took the throne. Eugenius repeatedly tried to appease Robert’s predecessors by funding Norman arts and institutions, but to no avail. The mad duke bears little care for what came from his late father and elder brother’s reigns, and is believed to be attempting to persuade §YPerugia§! and §YUrbino§! to join his cause, and proclaim himself the King of Rome. A pirate-lord with a blackened heart, Robert the Mad will likely refuse to cooperate beyond a superficial level, preferring instead to fill his arena with captives and ruin Tyrhennian commerce.\n\nEven if domestic affairs are sorted out, however, the new Pope will have to contest with far more than just his vassals. The Sultanate of Sicily, once weak and divided due to the uncontrolled banditry in Southern Italian lands, now stands to conquer the Holy See itself and make slaves out of all Italy. The Pope actively seeks for an excuse to rule Southern Italy directly from Rome, and shall see fit to reap the riches which the great cities of the south have to offer. Perhaps the threat of Muslim invasion is the catalyst the Vatican needs, if it is to enforce the will of the Lord more… directly..."
 string_start_title_breton:0 "The Duchy of Brittany"
 string_start_breton:0 "Brittany is regarded by both its subjects and its neighbours as a land of multitudinous heritages. Their initial stock were Celtic Britons fleeing the chaos of the Saxon invasions, and internal conflicts between Britonic Kingdoms. This led them to settle in Armorica, displacing and integrating the native Gallo-Romans. Afterwards they would come under the influence of the Franks, whose Empire first drew them in as a tributary state, and then a vassal of Francia.\n\nContrary to such arrangements, Brittany’s Duke’s have their own notions on the role of Brittany in Western Europe; often in opposition to its neighbours. The first act of treachery was Alan II’s support of the Ottonians against the Karlings, wishing to push the center of power in the Empire from the West to the East so that Brittany may have more autonomy. The grateful Ottonians did just that, gladly separating Brittany from the Kingdom of West Francia as it had with many other Frankish duchies.\n\nThe second treason saw Conan II expand the Breton demesne. Before William the Bastard’s failed invasion of England, the Norman claimant had warned neighbouring Princes against invading in his absence; William's mission bore the papal banner and was sanctified by Rome. Conan nevertheless informed William he was in fact going to take the opportunity to invade Normandy, claiming Avranchin and Cotentin as historical parts of the Duchy of Brittany, and thus his rightful lands.\n\nA force of knights marched east, pushing past the Breton March of Pouance and onto Rouen. Whilst on the warpath Conan’s squire would conspicuously perish around one of Conan’s suits of armor. Poisoned by a pair of gloves intended for Conan, this was likely an assassination attempt by William. Cautiously, albeit more determined, the Breton duke laid siege to the capital of Normandy, forcing the newly-crowned Robert of Normandy to surrender more than half of his territory.\n\nThis triumph would create a golden age for the Duchy; the wealth and power secured by victory propelling them to heights unseen. During this period many great castles and cathedrals were constructed, and piles of money were made trading with a grateful England, its incidental ally. Under the reign of Conan II, the Breton court was patron to many great men, including bards who sang folk tales in the Breton tongue. The Celtic language gained prestige in its association with the victorious Bretons, and slowed the encroachment of Frankish linguistic dominance in Brittany.\n\nCoinciding with the end of Conan’s 50-year reign was a Frankish plot to subdue England, predicated on reviving the Norman claims to the English throne. To that end, Francia coerced the Bretons to cede their Norman lands or risk war. Never the type to submit completely, the Breton’s became inspired by a centuries-old set of Ottonian Privileges.  Granted to them by Otto I himself, and known as the Privligium Britancullum, this theoretically grants them much of France. It is up to the cunning duke to decide how this document is put to use..."
 string_start_title_netherlands:0 "The Low Countries"
 string_start_netherlands:0 "The Low Countries have been a tumultuous place of shifting loyalties, collapsing kingdoms, and chaos. When the Frankish empire was at its height, an uncontested juggernaut in Europe, these lands formed a rich and fertile core that helped uphold the power and wealth of the Franks. Yet such a massive empire could be undone by one impotent ruler, or the deep machinations of its web of politics. Such was the case when Emperor Bernard I, the bastard son of Charles the Fat, died in 924. His sons tore his realm asunder, and the Carolingian banner burned in the flames of war. The very next year, Otto Liudolfinger of the Saxons was chosen as the Holy Roman Emperor.\n\nThe German Emperor marched against the remnants, shattering the Carolingians. The Nibelungs, a cadet branch of the Carolingians, were crowned in Lotharingia by Otto. Their incompetent rule, however, led to rising discontent within the Low Countries. It was the Frisians who broke off first in 988, with harsh demands from feudal lords resulting in a large-scale peasant rebellion. This cascaded further, as both Dutch and Frisian peasants refused to be forced into levy against their neighbours for their overlords in Lorraine, nor pay any more extravagant taxes. Twelve years later, in the passing of the millennium, nearly all of the Low Countries had broken free from Lotharingia, the Nibelungs too busy with internal strife and discordant politics to react.\n\nWhat resulted was a patchwork of counts and dukes, with only the Frisians rejecting the power of feudalism. This freedom was hard fought, however, as on two separate occasions, in 1011 and again in 1035, two Dukes of Holland attempted - and failed - to subjugate the Frisians, ending in the deaths of both. Aside from their own conflicts, the Low Countries were spared from the bloody trail the Carolingians carved when they made their resurgence a mere century after Otto's ascendance, burning Saxony to the ground from 1014-1024.\n\nWhile the Empire clashed with the Slavic pagans, the Dutch developed their maritime and commercial affairs and traded their luxury goods. While the Albigensian Crusade ravaged southern Francia, the Frisians, whose independence was recognized by the Carolingians, merely tended to their own business, unbothered by war. When the Hussites of Bohemia clashed with the Empire and the Papacy, the Flemish sent naught a man to any cause, instead developing their own industries of cloth and glasswork, establishing cities more urbanised than any other Europe had seen since the fall of Rome.\n\nBut can such peace last forever? The English port of Calen threatens trade in the Channel, and the Lotharingians, long since having replaced the foolish Nibelung with the clever and rich Hohenstaufens, are preparing to sink their fangs into the Frankish corpse pulled along by its decrepit Emperor. Who is to say they won't turn and reclaim their lands once again? Echoes of ambitious rulers ring out in their chambers and courts. Were the Low Countries united into one, their wealth and splendour would become the envy of the world...\n\n"
 string_start_title_capua:0 "The Duchy of Capua"
 string_start_capua:0 "Amidst the chaos of the 9th and 10th Centuries, an innumerable heathen host wrestled the island of Sicily from Byzantine hands, forcing the Greeks to withdraw their remaining forces to Italy-proper. Indeed, the situation proved dire enough to necessitate recruitment of mercenaries from across Europe. Chief among the brave few who took up the sword for Christendom were the Normans, hailing from Francia and the far north, and renowned as cunning yet cruel opportunists.\n\nAlas, despite Byzantium’s best efforts to reclaim the lost island, the incessant infighting of the local landholders saw their power base in Southern Italy disintegrate by the 11th Century, thus spurring the Normans into action. Baring their fangs for friend and foe alike to see, the once-loyal mercenaries turned their spears and cavalry against the Greeks. In AD 1050, the daring adventurer Robert ‘Guiscard’ de Hauteville had finally purged the last bastions of Byzantine resistance in Apulia, declaring himself King of Trinacria with Imperial and Papal assent, despite never holding titular lands beyond Messina. While initially a strong bulwark against both the Greeks and Sicilians, it was only a matter of time before a gale blew the straw house away.\n\nBrought on by intense dynastic and feudal conflicts, a period of decline in the following centuries culminated in the Sicilian invasion of Naples in 1352, swatting all but the Normans away with relative ease. Though the Latin Coalition was formed in the 1340s to stave off the Saracen hydra, the Normans were abandoned following an aristocratic spat on the eve of the fateful Battle of Amalfi in AD 1353. With most of the remaining Italian forces decisively destroyed, and the fall of Naples that same year, the Normans withdrew to the stronghold of Capua along with the royal treasury, and what storm-battered hulks remained of the once proud Trinacrian fleet.\n\nCome AD 1355 the situation was deemed irreversible, but a wrench was thrown in the works when the Normans achieved a miraculous victory at the Battle of Capua in the Summer of that year, routing the Sicilian besiegers in a daring night attack. When the Emir of Sicily succumbed to camp fever three days later, the already demoralised Saracens were hurled into disarray. The beleaguered Normans seized calls for peace by the throat; in exchange for respite and the release of valuable hostages, King Hubert of Trinacria controversially surrendered his crown for recognition as Duke in Capua.\n\nEffectively forced into servitude by the Pope, the Normans have been biding their time for nigh on a century. In the early 15th Century, the ambitious Duke Rufus III and his eccentric son Robert had reformed the rump state into a reaver’s haven. Alas, with Rufus’ death at Valencia in 1443, Robert XI de Hauteville finds himself standing alone, derided as the Mad Duke of Capua for his increasingly eccentric and unstable mental state. The cornered wolf that he is, though, Robert - in spite of all his shortcomings - won’t hesitate to strike, the moment he finds an opening."
