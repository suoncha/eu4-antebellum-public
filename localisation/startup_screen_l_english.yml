 string_start_tangut:0 "In the year 1227, the Mongols completed their conquest and destruction of the Xi Xia, destroying not only cities and networks that the Tanguts had created, but the culture and kingdom that they had lived in for nearly 2 centuries. While many of the people of the steppe were integrated into the new Mongol Empire, remnants of the Tangut court fled, establishing the Li dynasty along the upper reaches of the Yangtze River, around the settlement of Jianqiang. While the Yuan expanded their control to the southern Song, the Li expanded outward into the surrounding territory, stretching their fledgling state to the banks of the Yarlung River, and further into Tibet. \n \nWhile the court remains predominately Tangut, the subjects they ruled over varied from native Han and Tibetan and created internal strife. Sinicization was a practice often adopted and implemented, echoing the work of former Xia emperors, which created a backlash. In 1254, the state submitted to the Yuan dynasty, accepting their role as a vassal to the new Emperor Kublai Khan, in order to avoid extermination once again. Under his rule, the country was even more influenced by Confucian and Mongol culture, and the Tangut Court faced an identity crisis. In 1275, court infighting over the role of Confucianism and Buddhism led to the Li Xiao, the at the time emperor, to be assassinated and removed by his nephew, Li Bo. Li Bo implemented a series of traditionalist reforms, harkening back to their Traditional Buddhist roots, and, in the end, leaning more towards the mountains of Tibet than the plains of China. \n \nDuring the Red Turban Rebellion, the Li saw their chance and took it, leaving the Yuan to their fate and seeking to expand their own territory. However, the Kham and Dali kingdoms nearby posed a serious challenge to their still weak state. In the end, thanks to advantages maneuvering within the Tibetan Plateau, the Li were able to survive the 14th Century intact and alive. \n \nThe Year is 1444. With the Yuan weakened and Tibet unprotected, the current ruler Li Huang, seeks to expand back into the weakened Kham kingdom, and perhaps even rebuild what his people have lost in their ancient home on the steppes. However, with the rise of pretenders in nearly every state south of the Yellow River, it shall be a challenge: but for the heirs of Xia, there is no greater glory to be found."
 string_start_title_oirats:0 "The Four Oirats"
 string_start_oirats:0 "The Oirat have existed within the great plains of northern asia for centuries. According to legend, during §YGenghis Khan’s§! rise to power, their ancestors attempted to fight back against the conqueror, but failed and were subsequently subjugated by §YJochi Khan§!. For the next few decades, the tribes of Oirat remained isolated and divided until opportunity arose.  During the §YToluid Civil War§! of 1260, the four tribes of Choros, Torghut, Dorbet, and Khoid united under one banner, tossing their support to Ariq Boke against the great Kublai Khan. They entered the conflict with hopes of taking vast amounts of riches and gaining enormous prestige from the conflict, so much so that the Oirat would once more be a major player in Steppe politics.\n \nHowever, their dreams were quickly dashed. The war ended with §YKublai§! standing the victor, and the Four Oirat were dissolved by the end of it. Since that time, the Oirat remained isolated and divided, with petty squabbles breaking out among the remaining tribes over various reasons. During this period, due to §YKhitan§! influence from the west, the Choros converted to the Nestorian Faith, while the rest of the tribes saw a massive influx of Tibetan Buddhist monks, causing conflict with the local shamans. Furthermore, with the collapse of the §YChaghatai§! Horde and §YIlkhanate§!, the riches of the silk road slowed, and even the miniscule amounts of wealth the Oirat managed to take from it was now gone. This political turmoil further dampened any dreams of unification; but all was not lost for the Oirat. The Yuan faced severe turmoil in the §YRed Turban Rebellion§! and grew so weakened that in the late 14th Century, the Oirat Tribes were able to gain significant autonomy, and thoughts of rebellion once more began to stir in the minds of the Oirat leaders. \n \nIn 1444, the Oirat Tribes of Koshuud, Choros, Torghut, and Dorbet now prepare to go on the offensive once more. Calling men to arms, saddling horses, and casting both prayer and mystic chants alike, the Oirat tribes ready themselves for battle after centuries of separation. Whichever tribe comes out on top will have an even greater foe to face later on; be it in the forces of the Red Turban Rebellion, the Khitans to the west, the Tibetans to the South, or even the Great Yuan itself, the Oirat must proclaim itself upon the world, and prepare to expand once more!"
 string_start_title_khitans:0 "The Western Liao Empire"
 string_start_khitans:0 "Three centuries have passed since the Khitans' exile from their former homeland by the Jurchen of §YJin§!. Led by §YYelü Dashi§!, the remnants of the Khitan population fled west, establishing the state of §YQara Khitai§! on the borders of Central Asian steppe. This re-established statehood was a spark of hope and a chance for a new beginning. Unfortunately, their ambition to restore the former §YLiao Empire§! was soon shattered by the invading §YMongols§!, who defeated the Khitans and made their lands a part of their new Empire. As mighty as it was, the Empire of Genghis soon crumbled under its own weight, placing Khitans under the suzerainty of one of the it’s successor states – the §YChagatai§! Horde. However, in more ways than one their defeat and subjugation was a blessing. In an attempt to homogenise his domain, Chagatai ultimately favored a Khitan court culture with Mongol oversight. This had the unintended effect of making the Khitans very influential. something that future Chagatai khans would realise too late. Successive rulers slowly become Khans in name only, subject to the whims of their Khitan courtiers.\n\nHowever, this status quo was not to last, as the Pax Mongolica allowed for renewed flourishing of §YChristianity§!. Though Buddhism was still the nominal religions of the Mongols, amongst the Khagan’s most populous subjects the Christian faith was growing rapidly. Seeing this as a threat to his rule, §YTarmashirin Khan§! sought to crush the presence of §YNestorianism§! within his domains. Because the Khitans were the most affected by this bloody purge, their influential kinsmen in court began organising a rebellion against Chagatai rule. Tarmashirin made many attempts to pacify the region over the next decade, but with the §YTocharians§! also joining in the revolt, his realm violently burst apart at the seams. Ultimately, the former Khan fled to the §YGolden Horde's§! court, having been humiliated in battle and faced with mass desertion. Despite initially possessing the means to do so, plans to reinstate Tarmarishin's heirs never came to fruition, due to the Red Turban Rebellion's onset in the 1350s. Thus, the Mongol Empire acknowledged Qara Khitai, under the prestigious §YYelü§!, as the Chagatai Khanate's successor-state.\n\nWith this new era of internal peace, §YTianzuo§! Khan was able to consolidate the Khitans' position, and further strengthen their legitimacy, through marriage ties to Shule's ancient Kushan dynasty. His reign would see Qara Khitai initiate diplomacy and trade with its neighbours, and rekindle ties with fellow Nestorians across the known world. However, Tianzuo's son and heir, §YDezong§!, had different ambitions. Taking advantage of his claim to Shule's throne, his army prepares for a conquest of the Tarim Basin, hoping to secure the gateway to the Silk Road. Will this be the first step on the glorious road to restore the Great Liao, or will the Khitans' new bid for the Dragon Throne be dashed as quickly as the last?"
 string_start_title_goryeo:0 "Korean Peninsula"
 string_start_goryeo:0 "The Korean Peninsula lies divided, in yet another unfortunate outcome of its subjugation by the §YYuan§!. Before the civil war, the lands of Korea were united under the §YWang§! dynasty’s §YGoryeo§! Kingdom, though they had gradually been forced into a state of vassalage by the §YBorjigins§! during their conquest of the Orient. Though Goryeo had been forced to endure much humiliation and an endless stream of abuse from both within and without the nation, their subservient attitude towards Yuan initially came with a lot of perks.\n\nHowever, when the §YRed Turban Rebellion§! blew out of control, it brought the Borjigins’ misfortunes to Korea. The Yuan Emperor Jingzhong, who had marital ties with King U of Goryeo, had arrived to seek shelter after his uncle Khutala seized the throne of Yuan in 1381. Five years would pass before Goryeo struck at the self-styled Dezu Emperor’s territories, hoping to reinstall Jingzhong to his throne by 1386. Unfortunately, expectations were unable to meet reality, as the war would grind on for three years, with no clear end in sight by 1389.\n\nPublic outrage at the King, for maintaining the nation in vassalage under an ailing empire, inspired one man to take a stand. As general §YYi Seong-Gye§! led his army north, supposedly to make further strikes against Yuan, he instead rebelled, proclaiming the Kingdom of §YJoseon§!. Seong-Gye’s army had managed to rapidly secure northern and central Korea. Due to Jurchen raids in the north and the threat of Japanese intervention, however, Joseon was unable to seize control of Goryeo’s strongholds in the south.\n\nA begrudging peace was signed, and to make matters worse, an apathetic Yuan did not seem eager to back any side, only demanding that both parties recognize the emperor’s authority. The last fifty years have seen both kingdoms bide their time, occasionally lashing out, probing each other’s defences, but never fully committing. This will all change soon enough, though, for Yuan’s hegemony is waning, and its death spiral heralds war. Soon, conflict shall engulf the Far East, and Korea must be united if it is ever to survive. The only question is, who – if anyone at all – is to bring this bitterly-divided nation under one banner?"
 string_start_title_manchuria:0 "Manchuria"
 string_start_manchuria:0 "For a century, the Jurchen §YJin§! Dynasty had ruled Northern China, ushering in an era of prosperity. Alas, their Mandate was not to last, for §YGenghis Khan§! and his Mongol horde overran the vastly underprepared empire in AD 1211. While the Great Khan wouldn't live to see the Jin annihilated, his successor, §YÖgedei Khan§!, would deal the killing blow in AD 1232, after years of border clashes. Suffering severe losses to the Mongol advance, §YEmperor Aizong§! of Jin fled to the stronghold of Caizhou with his retinue, but would quickly come to find himself encircled and under siege.\n\nWith Mongols at the gates and little chance for survival, the weak-willed Aizong committed suicide in AD 1234, refusing to be known as the last emperor of Jin. §YWanggiyan Chenglin§!, skilled general and relative of the late Aizong, was then crowned emperor - mere moments after Caizhou’s walls fell. Breaking out of the siege with a small force, Chenglin evaded Mongol patrols and arrived in Manchuria by AD 1235. He would re-establish the Wanggiyan's authority, and style himself with his Jurchen name, §YHudun§!.\n\nThough the Jin rump state of Wanggiyan was able to thrive initially, two centuries have passed, and the world has moved on. Yuan still deters the Jin from regaining their full strength, even in its death throes. Additionally, the attitude of the Jin towards the Mongols has only worsened over the past century, with the §YTemugids§! extracting taxes and spreading its missionaries far and wide. It has, however, been in a state of sharp decline and constant freefall since the §YRed Turban Rebellion§!; they are mere paper princes, with few means to enforce order.\n\nAlthough it would be easy to strike the Mongol oppressors and drive them out of Manchuria, none of the clans are in an ideal position to accomplish this. The Wanggiyan had previously split into the Jin-proper and a cadet branch known as the §YAisin Gioro§!, leading to a fragmented realm and great concern. Aisin Gioro still bows to their overlords, but rumors of rebellion linger. It will be up to these two branches to decide who reasserts Jin authority. To the north are the overlooked §YNara Ula§!, ruling along the Hulan River. They have also been able to shake off the Temugids, holding much disdain towards the Mongols, but are also wary around their Wanggiyan rivals.\n\nBeyond civilisation lie the Wild Jurchens, whose Khans gaze enviously upon riches in southern Manchuria, dreaming of glorious conquest. Further abroad, still, are the §YEvenks§! and §YBuryats§! of the Amur and Siberia. While even the Wild Jurchens think of them as barbarians, the Evenks of Solon and Nivkh share ties to them, and the dream of unification isn’t mere fantasy.\n\nIt is AD 1444, and tensions are flaring up across Asia while Yuan's §YEmperor Shaozong§! lays on his deathbed, having refused to name a successor. It remains to be seen who will come out on top in open war, but Manchuria's clans may yet unite, and ride into legend."
 string_start_title_tocharia:0 "The Tocharian Kingdoms"
 string_start_tocharia:0 "Deep within the Taklamakan’s vast sea of dunes, ancient kingdoms have dominated the Tarim Basin from heavily fortified oasis cities since time immemorial. The Tocharian civilisation, as it is known, is among the most isolated of its kind, among the last Indo-European holdouts in Asia. Becoming the §YXiongnu’s§! stomping ground in the 1st Century BC, the Tarim oasis-states would be subject to brutal treatment at the hands of China’s §YHan Dynasty§!. Up until the Second Century AD, many of the Tarim Basin’s eastern settlements were sacked, their populations exterminated for sport.\n\nThe Tocharians in the north and west received at least some reprieve a century prior, however, when the §YKushan Empire§! introduced Buddhism and Sanskrit to the region. Under the watchful reigns of §YKujula Kadphises§! and his successors, the Tocharians entered a golden age, having driven the Han and Xiongnu out of the oases. Alas, the Kushans fell in the 6th Century AD, scattering its subjects to the wind, and allowing for the vultures to descend once more. The §YHepthalites§! overran the Tocharian kingdoms of Kuci and Shule, before being shattered themselves, by the Gokturk Khaganate in the 560s.\n\nDespite seizing Turfan and Agni, two of the northern kingdoms, Kroraina and Kuci stood fast, aided by the Kushan dynasty’s rump state in Shule. The Turks were subjected to a bloody guerrilla campaign, the Khagan’s horde atrophying into a withered husk. Come the 7th Century AD, China’s §YTang Dynasty§! would assail the Tarim Basin. The Tang had demanded fealty from the Tocharians, though Kroraina, Shule and Kuci, remained obstinately defiant, recalling their prior treatment at the hands of the Chinese.\n\nThe ensuing war ravaged much of the Basin, though at long last, the Western Protectorate was felled. The war ultimately ended in the Tocharians ransoming Chinese officers, and executing enough Tang troops to match the number of slain Tocharian civilians. From the 8th to 10th Centuries, the Tocharians then bludgeoned the §YTibetan Empire§! beyond the mountains, before facing a §YUyghur§! invasion. Having been better-prepared, the Tocharians were victorious by the 12th Century. Little did they know of the storm which would follow, of §YGenghis Khan§! and his Mongol horde at the Silk Road’s doorstep.\n\nWhen tribute dried up in 1219, the Great Khan razed Kuci, the most affluent of the oasis states. The male population was butchered, while the women and children were enslaved. The remaining kingdoms immediately presented mountains of gold and oaths of loyalty, while the fragmented remnants of Kuci would resettle within cave cities, never fully recovering.\n\nMongol rule in the Tarim was short-lived, persisting for a mere century before the §YChagatai Khan’s§! authority over Central Asia collapsed; crushed under the weight of rebellion and Yuan’s spiteful neglect. Come AD 1444, the Great Yuan on the verge of collapse themselves; the Tocharians now vie for control of the Tarim. War is on the horizon."
 string_start_title_yuan:0 "The Great Yuan"
 string_start_yuan:0 "The Yuan once stood as the pinnacle of the imperial dynasties, having ruled a sprawling empire which spanned the Orient, and collecting tribute from isolated Japan to the distant Rus’. Alas, Yuan’s brief stay at the summit of power was short-lived. Simmering religious and ethnic tensions between Mongolic and Chinese subjects, worsened by the Borjigins styling themselves as both Mongol Khagan and Chinese Emperor, came to a boil within the reign of §YKublai Khan§! himself.\n\nIn the year 1287, Kublai fell in battle when confronting Mongol traditionalist rebels, led by the Nestorian Prince §YNayan Temugid§!, who had opposed the Yuan’s sinophilic and anti-Christian policies. Although the rebellion failed to dislodge Kublai’s line, it nonetheless preserved Nestorianism within China, and secured greater power for the Mongol and Jurchen clans.\n\nThe tensions within Yuan, amplified by Nayan, further worsened due to an innumerable number of succession crises, topped off by the endemic Black Death, and severe famines. The most decisive blow to this ailing state, however, would come with the 1351 §YRed Turban Rebellion§!. Stemming from rioting labourers along the Yangtze River, mishandling saw it become a full-blown revolt against Mongol rule.\n\n§YToghon Temur§!, then-emperor, had entrusted his prime minster §YToqtoqa§! to put down the rebellion. However, Toqtoqa was hastily recalled out of fear for his rising influence within the court. Without a strong and capable officer to command Yuan’s forces, the rebellions spiraled out of control, angering Toghon’s half-Korean son Prince Ayushidara. With Toqtoqa’s aid, Ayushidara, now §YBiligtu Khan§!, forced Toghon into exile.\n\nBiligtu, aware that Mongol authority had collapsed outside of northern China, made moves to consolidate his regime and adopted the title §YEmperor Zhaozong§!, though he ultimately died in 1380. Biligtu’s son Maidarbal, crowned as Emperor Jingzong was usurped within a year by his uncle Khutula, who styled himself §YEmperor Dezu§!, and was exiled to Goryeo. By the 1390s, though, Dezu was on his deathbed and Goryeo faced collapse amidst the Joseon rebellion. The dying Dezu was able to reconcile with his nephew, naming him heir, provided that Maidarbal would be succeeded by his cousin, Prince Sorqaqder.\n\nJingzong’s second reign saw steppe tensions rise, with many clans rejecting the Yuan administration due to Temugid agitation. Jingzong stayed his already-cautious hand, concerned that another war could leave the Yuan weakened. Maintained the peace until his death in 1414, the throne passed to Sorqaqder, now styled as §YEmperor Shaozong§!.\n\nThe year is AD 1444, and with an uneventful reign marked by thirty-four years of peace and stagnation, Shaozong is at long last on his deathbed. Stubbornly, however, the ailing emperor still refuses to address the issue of succession. As the last pillar of peace and stability within Yuan, Shaozong’s passing will surely prove disastrous, with old wounds reopening as if they were inflicted only yesterday..."
 string_start_title_toyouji:0 "The Japanese Archipelago"
 string_start_toyouji:0 "The Japanese Archipelago has long been in the Mongol Empire’s periphery, but was once independent of the steppe lords. Several centuries prior to the invasion, Japan sat under the influence of the Hojo Clan’s §YKamakura Shogunate§!. Their rule, however, came to an end when the Shogun foolishly refused to pay tribute to the Mongols. When the §YKhagan’s great invasion force§! landed in Kyushu, they were met with fierce fighting which persisted even after a beachhead was secured. The Mongols’ capture of a safe landing ground for reinforcements, however, spelt the Shogunate’s doom. With a sizeable influx of fresh troops disembarking, the invaders were able to make headway into Kyushu, having overwhelmed local resistance.\n\nIn the perfect position to maintain a brief offensive against the Shogunate, the Mongols would divide their armies into two groups; one force would overrun Shikoku, subduing the island, whilst another would march through Western Honshu. While the Shikoku Group managed to accomplish their objectives with few complications, the Honshu army was not so lucky. Facing constant harassment and severe attrition the whole time, they were forced to make a desperate rush for Kyoto, seizing the capital and the young §YEmperor Go-Uda§! before a relief force could arrive.\n\nWith the emperor as a hostage and unwilling to further stretch supply lines, the Yuan had the Shogun dragged before the negotiating table to make a number of concessions. Although permitted to retain their own Emperor, the Japanese were ultimately §Yforced to accept the Yuan as their overlords§!, losing a significant degree of their sovereignty in the hasty peace. With the Hojo Clan were stripped of their authority, §YPrince Toghon§!, a son of Kublai, ascended as Shogun.\n\nIncensed at snatching defeat from the jaws of victory, the now-former Shoguns would neither forget nor forgive. Kyushu, Shikoku, and most of Kansai fell under the rule of various Yuan officers from Mongol, Chinese, and Korean lineages. Western Japan beyond the Kansai region was not conquered by the Mongols, having recognised Prince Toghon as Shogun, thus being spared a brutal reprisal. These foreigner clans would gradually assimilate into Japanese culture and society, with Prince Toghon’s line in particular founding §YHouse Toyouji§!.\n\nJapan under Mongol rule was burdened with a growing neglect, as Yuan often found itself embroiled in crises and succession disputes. Eventually, the §YRed Turban Rebellion§! would cause the collapse of Mongol authority across much of the Empire, with numerous Japanese clans turning on the Toyouji, splitting them between their holdings in Kyoto and Kyushu. The Kamakura Hojo emerged once more as the strongest clan of the West, aiming to one day restore their rule. Despite the initial upheaval, decades have passed with little change, but such a situation cannot last forever. Both the Shogun and his foes seek to break the stalemate, and with Yuan in its death throes, this is a chance they will not have to wait much longer for."
 string_start_title_sakya:0 "The Kingdom of Sakya"
 string_start_sakya:0 "At the peak of the Mongol Yuan Dynasty, Tibet had been under the administration of the Sakyapa sect, based in the Sakya Monestary. While subordinate to the emperor in Beijing, the Sakya government was given some autonomy and control over the eastern Kham regions, with regional administrations in Lingtsang and Gonjo serving directly under the Sakya. The Xuanzheng Yuan, or the Bureau of Buddhist and Tibetan Affairs, was created during this time. Run by Tibetan Buddhists, it was the dominating organization by which not only the Sakya answered to, but also the various monasteries and missions that the other sects of Buddhism followed. However, all was not as it seemed. While many would assume that Tibet was a unified entity, it was rife with internal and regional strife. In the mid-14th Century, with the receding Yuan, the Sakya faced rebellion from the growing power of the Phagmodrupa dynasty.\n\nThe Phagmodrupa dynasty, led by the charismatic Changchub Gyaltsen, launched several revolts against the Sakya, hoping to control the various myiarchies within Tibet. The ruler of the Sakya at the time, the young and unassuming Lotro Gyaltsen, was called upon to support his territory against the new challenger to Sakya rule. With aid from the surviving Yuan, the Phagmodrupa dynasty was halted before they could continue their offensive into the Sakya territory. With this, the regional kingdoms in Kham became independent, with Lingstang and Gonjo becoming the new dominant powers in the region, along with a resurgent Tangut state in Li pushing into the south of Kham. In short, the Sakya dominion had collapsed around all but the territory surrounding their home monastery. In the ensuing years, the Phagmodrupa would collapse from regional infighting, with the new Rinpungdra dynasty breaking free and controlling the northern Tsang territories around Lhasa, leaving the older state in U. While the Sakya state attempted to capitalize on this weakness, the state simply had too few soldiers and support to properly attack into their weakened neighbors; the Mongol Yuan were far too focused on their own rebellions to intervene in Tibet, aside from continuing to support the Mongol controlled Amdo.\n\nThe Year is 1444 and Sakya remains in a three-way deadlock between Tsang and U. Each side must act with the utmost of caution and care; one wrong step and their kingdom could collapse. The current Sakya Trizin remains within the complex walls, content with controlling and defending their own territory over expanding to their rivals. If Sakya wishes to survive the coming century, they must find a way to establish dominance once more over their neighbors and restore their control over Tibet."
 string_start_title_centraltibet:0 "The Central Tibet"
 string_start_centraltibet:0 "In the Mid-14th Century, the ruler Changchub Gyaltsen rose up to fight against the dwindling power of the Sakya dynasty. With him, he had the support of his own Phagmodrupa dynasty. The family did not wish to wage war against the Yuan, as even in their weakened state the Yuan’s forces were quite formidable. Instead, a short, concentrated coup within the heart of Tibet allowed them to take control of Lhasa and effectively dethrone the Sakya. However, a Khalkha Force of 10,000 Horsemen came to aid the Sakya at the last minute, breaking away from the Yuan. From here, the Phagmodrupa forces were halted, and could not push further into the heart of the Sakya monastery. From here, the Phagmodrupa established their own kingdom in the heart of Lhasa.\n\nHowever, not all would be well. The Sakya would routinely put pressure on the Phagmodrupa state, battling it out for control of the various families in central Tibet. More so than that, the Li, Ling, and Gonjo all exerted control over the Kham region, creating an uneasy situation politically. This was undercut by internal divisions; regionalism and local families constantly vying for power and dominance within the Kingdom. One such dynasty, the Rinpungdra family, began to gain considerable power at the start of the 15th Century. The two families both primarily backed different sects of Tibetan Buddhism, with Phagmodrupa supporting Gelug schools while Rinpungdra supported the Karmapa sect. In 1430, the Rinpungdra family rallied support and attacked the Phagmodrupa dynasty, taking over Lhasa and the northern Tsang area. This forced the Phagmodrupa into the southern U region, still holding strong.\n\nThe Year is 1444, and the two states of U and Tsang remain in a deadlock with one another. With the ever-present threat of the Sakya dynasty in the west and the Kham dynasties to the east, this position is not the most favorable for either state. However, should they manage to come out on top, one could dominate and control the region completely, reforging the classical Tibetan Empire."
 string_start_title_kham:0 "The Kingdom of Kham"
 string_start_kham:0 "When the Mongols established the three major administrative districts in Tibet, the Kham region was perhaps the most disunified. Under the control of various local myiarchies and monasteries, the region lacked much of centralized authority. Instead, power spread outward from monasteries and cities of major importance into the countryside. Here, two monasteries stand out above the rest, that being Lingtsang and Gongjo. Devout followers of the Sakya path, these two city states were key in controlling the region, and their loyalty to the Yuan Empire was oft rewarded. Gongjo would be given governorship over Kham for a time in the 13th century at the behest of Kublai Khan, while the Lingtsang family aided the new Mongol rulers of Amdo. As the Mongol Empire fell back behind the Yellow River, the Sakya’s authority over Tibet began to fade. When the Phagmodrupa rose up against the Sakya, Lingtsang and Gongjo became independent functionally, keeping out of the central Tibetan civil wars.\n\nThis period that followed was one growth, yet also of challenge. The two rival polities expanded their powers outwards, often clashing with one another in spiritually and in the realms of politics. Various monasteries found themselves supporting one side or another, which lead to the rapid growth of the two families. With their placement atop vital silk road trade routes, both the Yuan and the various Chinese states made peace with the Gongjo and Lingtsang, granting them titles and wealth for the ability to traverse through their territory safely. However, rival groups began to rise up to challenge these dueling forces. The Li dynasty, a remnant of the old Tangut Xi Xia state, pushed into the southern Kham territories, expanding their influence over the region. Meanwhile, the Amdo state, run by a descendant of Godan Khan, began to expand their own military prowess into the northern regions as well. The Kham Region is more tense than ever, and with these two rising powers, it is unclear as to whether or not Kham shall be dominated by new or old powers.\n\nThe Year is 1444. The Gyelpos of Gongjo and Lingtsang eye each other’s states with fear and envy. Neither is willing to make the first move, but they paradoxically must move quickly. If they delay, Amdo or Li could move in and dominate them quickly. And if not them, then perhaps should the feuding lords of Central Tibet work together, they could move to re-establish their claims on this territory. Either way, these monasteries must prepare themselves for the coming century, as there will be change, strife, and glory to be had in this new age."
 string_start_title_amdo:0 "The Amdo Horde"
 string_start_amdo:0 "The Amdo region of Northern Tibet is one of shifting empires and powers. With the fall of the Tibetan Empire in the 10th Century, the following period of fragmentation saw the rise of the Tsongkha theocracy, a powerful polity that kept close relations with the Song Dynasty. However, they too would collapse, to the emerging Tangut empire, which became the Western Xia. While this empire stretched across the north of Amdo and the Tsongkha region, it was subsequently destroyed after a brief two century rule, and the Tangut people sent fleeing south in 1236 with the invasion of the Mongol Empire. At this point, the Amdo region was brought under the control of the son of Ogedai, Godan Khan, who established the Amdo state as his own personal realm. He then would lead an army into Tibet, conquering the fractured kingdoms with several thousand Mongol soldiers, and establishing the Sakya rule over the kingdom.\n\nAmdo, during this period, saw a revival of culture and architecture brought on by Mongol patronage. The descendants of Godan were often in a Cho-Yon with the Lamas of the region; the Lamas would bestow titles to the kings, thus giving them legitimacy, while the Kings would provide protection and security to the Lamas. This relationship saw the Mongol empire funding the building of several monasteries across the Amdo region. While the locals were often subject to unfair tax laws that saw much of their wealth leaving to the metropole of Khanbaliq, there was an explosion of art, literature, and buildings unlike anywhere else in Tibet, for a period.\n\nHowever, as the Mongol empire began to recede behind the yellow river, Amdo became increasingly independent from their overlords. The territory of this clan increasingly shrunk to the Amdo region, due to the Yuan administration integrating more and more of the Gansu region. They wished to uphold the Sakya administration in Central Tibet, sending troops to aid the war against U-tsang in the mid-14th Century, but they were not enough. The Mongol dominance over Tibet collapsed shortly after, with Kham, Ngari, and Lhasa slipping out of Mongol hands. The Amdo at this time began to shift their strategy; if the Sakya could not control Tibet, they must be usurped. Thus began their expansion into northern Kham, coming up against fierce resistance from the states of Gongjo and Lingtsang.\n\nThe Year is 1444. Amdo is ruled by the Borjigin Clan, and the descendants of Godan. With the Yuan continuing to struggle for survival, and Tibet being decentralised and broken, the Amdo set their eyes on the territory, hoping to restore their former domain to a new era of Mongol Rule."
 string_start_title_guge:0 "The Kingdom of Guge"
 string_start_guge:0 "The Guge Kingdom traces its lineage back to the classical Tibetan Empire, as their founder was supposedly the grandson of the last lord of Tibet, Langdarma. However, its position in the Tibetan empire has always been contested. It remained fragmented and broken until the 13th Century, with the power emanating from Ngari slowly being overtaken by that of Purang and Yatse. Foreign invasions from Ladakh and Kara-Khanid maintained this period of darkness, as fewer and fewer monastic temples were built, and no significant power was able to rise in these conditions. However, by 1250, the Kingdom of Guge became united once more under the command of Krhadhicalla. He pushed through and united the provinces of Purang and Yatse as well; however, with his death, the kingdom was absorbed into the Sakya Administration of the Mongols. During this period, Purang and Yatse grew closer once more and re-asserted their dominance over Ngari again, however by the 1370s, the Guge Kingdom pacified Purang and Yatse, dissolving Purang as a polity.\n\nThe following century was something of a golden age for the Guge Kingdom. The fall of the Sakya regime allowed Guge to once more return to prominence as an independent polity. The kingdom became integrated with the Indus River trade, and the wealth received from this venture granted them the ability to rejuvenate the Kingdom. All long the river and the mountains, the lords build large monastical sites with classical Tibetan architecture. While the other states such as Sakya and Kham were locked in combat with one another, the Guge Kingdom continued to grow its wealth and power. Religious reforms of the Gelukpa school in 1420 oversaw a drastic change in the Kingdom’s religious system, leading to it becoming the dominant school in Guge. To say that there were no problems would be untrue; Tocharian raiders from the north continue to plague the kingdom, and the Shule’s conversion to Nestorian have sent waves of missionaries to our kingdom. However, this only infused a new aspect into the state’s cultural golden age, with Murals depicted Nestor and Christ appearing on monastery walls and in new great halls.\n\nThe Year is 1444. Namkha Wangpo, the current ruler of Guge, oversees an age of prosperity and peace within his kingdom. With the current state of Tibet, he looks out at the great plateau with dreams of conquest and glory. Yet, he must remain cautious. Those living in a golden age are often blinded by the brilliance of their works, cannot see its end rapidly approaching. With the many threats to his rule, the Kingdom of Guge is invincible, and in this new era, it will face trials and tribulations if it wishes to remain dominant."
 string_start_title_china:0 "The Middle Kingdom"
 string_start_china:0 "The §YRed Turban Rebellion§! has torn China asunder. The §YYuan§! Dynasty, buckling under the weight of factional infighting and political intrigue, was unable to stop the chaos of peasant rebellions from spiraling out of control. In a feeble attempt to quell the chaos, Yuan had allowed for local forces to be raised by military leaders, but as more and more authority broke down, these warlords became less reliable. The warlords, and the rebels Yuan hoped they could destroy, would eventually divide China south of the Yellow River into six states: Han, Song, Zhou, Dali, Chu, and Min.\n\nThe warlords just south of the Yellow River were Song, Han, and Zhou. Song was founded by §YZhao Wanpu§!, a son of §YEmperor Gong§! of Song, having conquered feuding warlords of the west after escaping his Tibetan exile. Han, founded by the last remnants of the Red Turbans under §YXu Shouhui§!, has come to dominate much of Central Southern China. Lastly, centred around Jiankang, was the state of Zhou, established by ambitious salt smuggler-turned-warlord §YZhang Shicheng§!.\n\nFurther south lie the states of Dali, Chu, and Min. Dali, a former Yuan ally led by the house of §YDuan§!, has since regained its independence, and with the Yuan in rapid decline, seeks its own path. Chu, founded by local Yuan administrator §YHe Zhen§! of Guangzhou, the Pearl of the South, has carved out a realm along the coast. Meanwhile, beset by both rebels and traitors, §YChen Youding's§! loyalty to the Yuan would be tested, but his descendants would ultimately turn away from them; the state of Min was subsequently proclaimed.\n\nThese six states would engage in a series of internecine conflicts over the ensuing generations, allying or waging war with each other whenever the time arose. Only one time would this cycle be broken: the Yuan Invasion of 1384. The §YDezu Emperor§! of Yuan, looking to consolidate his shaky hold on the Mandate, launched an invasion against the rebellious states beyond the Yellow River. In an unprecedented move, the six states had formed a coalition to resist the Yuan. The war was short, lasting two years, before more internal trouble forced the Yuan to retreat.\n\nHowever, with the loss of a common enemy, the states have returned to a state of war that has lasted to the present. The question of who is to restore a Chinese dynasty as the §YSon of Heaven§!, if it is to be restored, can only be answered by whichever warlord finally triumphs over not only their rivals, but the unsteady Mongol empire to the north."
