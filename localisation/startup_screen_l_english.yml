 string_start_title_wendia:0 "The Region of Wendia"
 string_start_wendia:0 "Since the time of §YCharlemagne§!, the powers of Christendom have attempted to bring to heel the Slavic tribes that refuse to abandon their ancestral practices. The §YWendish§! are among the world’s most resilient people, having resisted the advances of Christian powers for hundreds of years, allowing the squabbling states of the §YHoly Roman Empire§! to fight amongst themselves and fighting off those same Germans’ weak and disunited attempts to advance past the Elbe.\n\nBy the 15th century, however, the Wendish Tribes and their Slavic faith face potential extinction at the hands of the enemies that surround Wendia. With Catholic Germans and Orthodox §YRuthenians§! breathing down their necks, the ever-present threat of Viking raids from the north, and two newly-Christianized §YPolish§! tribes to the south, the disunited and disorganized confederations of Wendia have a long road ahead of them should they wish their culture to stand the test of time. It remains to be decided how this might occur. Which of the Wendish polities will unite their disparate nation?\n\nThe ever-faithful priest-kingdom of §YVeleti§! sits in a prime position to establish a united Wendia. With their central location, current subjugation of the Lusatian tribe, and custodianship of the holy §YTemple of Arkona§! on §YRujana§! island, many Wends already view the High Priest of Veleti as the spiritual leader of the entire Slavic faith. It would not be such a stretch for him to step into a more central political role among the Wendish people.\n\nTo Veleti’s west, the §YOborite§! tribe has established a state on the fringes of the German Hanseatic League. Collecting the iron price from their Christian neighbors on a regular basis, the Obotrites have become exceedingly wealthy, but are subsequently the most hated of all the Wends among their German neighbors, mainly due to the efforts of §YPribislaw§!, who attempted to convert the tribes to Christianity, but his efforts were halted by his successors. Unfazed, they continue raiding the cities of the Baltic and North Sea coastlines.\n\nPerhaps the most unassuming of the Wendish tribes are the §YPomeranians§!, the furthest-flung and least traditionally “Wendish” of the three major powers in the region. Their close ties to the Poles and Baltic §YPruthenians§! set them apart from their western neighbors. Additionally, the location of the Pomeranians’ tribal land lends itself to a more aggressive political strategy, as they are surrounded by Pagans and need not worry about drawing the ire of the German states.\n\nNo matter which tribe rises to the occasion, one thing remains true: the fate of Wendish culture lies in the balance. Will this pagan culture be able to stave off its seemingly inevitable destruction at the hands of the numerically overwhelming Christians? Only time will tell."
 #Pendragon
 string_start_title_connacht:0 "The High Kingdom of Connacht"
 string_start_connacht:0 "The Kingdom of Connacht has been the primary defender against the incursions by the Anglo-Saxons. In the first invasions of 1116, while the Anglo-Saxons controlled the captured city of Cork, Toirdelbach Ua Conchobhair stood up against the invaders, pushing them back into the south. The kingdom supported the Norse-Gaels in their 1243 Waterford Revolt, and sponsored revolts and protected rebelling groups throughout 1395 Peasant Rebellions. They welcomed the new states back into the Irish community, hoping for a more united Ireland.\n\nHowever, the periods of warfare and bloodshed have left the kingdom weakened and drained; in the years following the 1156 Treaty of Wexford, the High Kings have had to spend all their time and energy in subduing and preventing rebellions from traitorous lords and ambitious vassals. And yet, despite the attempts to pacify the countryside, it still remains in opposition to his rule. \n \nThe year is 1444, and the current High King, Murchadh Ua Conchobair, is an aging dullard. He strives to unite the clans, but he is far too weak to do so. The rising powers of Cork, Dublin, and the eternal threat of the English weigh on his shoulders greatly. And yet, the High King strives forward, hoping to unite the Emerald Isle against not only internal strife but any foreign invaders."
 string_start_title_ire_ab:0 "The Ruirechs of Ireland"
 string_start_ire_ab:0 "Ireland is fractured and disunited in 1444. The Anglo-Saxon invasion of 1116 brought destruction to the southern half of the island, and it gave rise to opportunistic lords in the north to break free from the Connacht rule. While the High King still technically can claim lordship over all of Ireland, in actuality their power is limited, and they hold next to no strength outside their direct borders.\n\nWhile most of the isle is Christian and Irish, there are those who claim a different heritage. The Norse-Gaels are groups of nobility and city dwellers who, in a bid to overthrow the English, harkened back to their identity under the Vikings. This allowed them to gain support from the Norwegians as well as the High King, getting them back into power. These states, while Christian, have cultural practices and a dialect that differs from traditional Irish. There is still some conflict between the more traditional Irish, but it is relatively minimal. \n \nThe Year is 1444. The Ruirechs of Ireland continue to battle it out for dominance, and the trade cities of Cork, Dublin, and Waterford are beginning their rise to power. It is unknown who shall come out on top in the Emerald Isle, but whoever it will be will need to face off with threats both  foreign and domestic."
 string_start_title_welsh:0 "The Kingdom of Cymru"
 string_start_welsh:0 "At the 1146 Battle of Harlech, the King Owain the Great defeated the Anglo-Saxons in his quest to liberate Wales from English control. This defeat was so brutal that the English settled on a treaty with King Owain, ceding the territories west of Mercia to him and acknowledging his claim to all of Wales. This saw the end of the English domination of the country; however, it was not the end to their problems.\n\nKing Owain failed to properly secure the loyalty of all his princes in the following years of his reign. He would have to constantly appease lords in the south, especially in the territory of Powys Wenwynwyn and the territory of Glywysing. While there was peace for 200 Years, in the year 1358, the King of Glywysing, Dafydd, supported by the Anglo-Saxons, raised arms against the current King Rodhri Gwynedd, the descendent of Owain the Great, and the current king of Wales. The fighting was fierce and lasted for several decades. However, when Owain Glyndwr led his forces down south, he began to win the war. In the daring encirclement of Abertawe in 1372, Owain managed to trap and capture the king Dafydd. This quickly brought an end to the conflict and awarded Owain both support and riches. In the following years, when Rodhri died without an heir, very few were surprised to learn that Owain took the throne, and even fewer dared raise a hand against him. \n \nThe year is 1444, and the current king, Maredudd ab Owain, currently rules the Kingdom. To his east, the English are weakened but not gone, and could easily wipe them off the map if they tried to. To the west, the Irish are fractured, but still strong. He must tread carefully if he wants to survive the next century, and plan accordingly if he wishes to rise to the challenge that this era will bring."
 string_start_title_cornwall:0 "The Duchy of Cornwall"
 string_start_cornwall:0 "When the Romans retreated from the island of Britain in the 5th century, their subject kingdom of §YDumnonia§! was one of the realms that stood triumphantly in their wake, spanning the lion's share of Southwestern Britain. The Brythonic and Welsh Kingdoms enjoyed relatively stable politics for the next century, til the great migrations of Europe brought new groups of neighbors to the isles. The Angles, Saxons, Jutes, Germanic tribes from across the North Sea, came to Britain looking to make a new home.\n\nThe people of §YDumnonia§! have spent the last few centuries in various subjugated relationships with the Cynings of the new Anglo-Saxon power of §YEngland§!. After being beaten back and isolated from their Celtic cousins in §YWales§!, England affixed the boundary of their realm to the Tamar River in the early 10th century, effectively turning it into a rump state. While the Dumnonii were thoroughly humiliated, they did not take their subjugation lightly. The now Dukes of Cornwall frequently revolted with varying degress of success, with the English responding in turn. Cornwall and the Cornish people were beaten down time and time again after threatening English rule in the southwest of the island.\n\nThe big break for the ruling house of §YCondor§!, having been relegated to a very small post in Cornwall proper, came with the Great English Anarchy. Prince Alef, the most powerful of the Cornish nobles, led a massive rebellion and managed to throw the English out of Cornwall. This sudden uprising caught the English, already weakened with crisis, off guard as they were forced to retreat beyond Devon, or what the Cornish call §YDewnens§!. The Condor Dynasty declared this a great victory and a new chapter in their history began. The Cornish dukes subsequently began to rebuild a prosperous state and encourage their own culture to flourish again. Given that the English nobility were the primary landholders in Cornwall before the revolt, there were not many Anglo-Saxon local rulers to displace, giving the Condor Dynasty an easy chance to set up their new regime. However, the primary citizens in Dewnens are still the Anglo-Saxons who migrated there under English rule, for now cowed by their new overlords.\n\nThere was a marked change in Cornish politics with the ascension of one §YDuke Conan§!, who some call mad for his ambitions. While most Cornish dukes have maintained the peace with England and used the space carved out under their thumb to build a prosperous and independent realm, there are whispers that Conan aims to upset that peace and undo English rule of the island. Regardless of whether he does go through with such an ambitious plan, Cornwall has managed to hold its own for the better part of 3 centuries. The question that lingers is if they can keep it up. The year is 1444, and Cornwall stands triumphant but alone."
 string_start_title_normandy:0 "The Duchy of Normandy"
 string_start_normandy:0 "Although the duchy of Normandy is a de jure appanage of the Carolingian realm, it has long since lapsed out of Frankish rule. In large part thanks to the reign of Otto the Great, the 10th Century Ottonian Partitions had brought about a great measure of freedom to the nascent realm. Alas, William the Bastard's unfortunate demise in AD 1066 was nothing short of an unmitigated disaster for Normandy.\n\nThough the young duke's reign held so much untapped potential and ambition, it was cut mercilessly short during the Great Rout of Hastings, when he was trampled to death by his own fleeing soldiers. Now, he and many more of Normandy's finest are buried in a sodden trench on English soil.\n\nWith word of the duke's passing, the barons took no time in tearing each other apart in order to back William's young children as different claimants. Robert Curthose and William Rufus' rival factions would be pitted against one another, and although their lineages persisted for several generations, the feeble sputter that was Robert I's reign would endure the full brunt of English wroth.\n\nHoping to take advantage of civil unrest in England upon the death of Harold II in AD 1098, the Franks attempted to press the claim held by William's heirs. Alas for Normandy, most of the combined fleet it and Francia had built was destroyed in a storm, taking with it William Rufus, brother of Duke Robert. Shortly thereafter, the English would seize Calais, while their Breton allies marched into Normandy, deposing Robert Curthose in the process.\n\nWhen peace was made in AD 1101, Normandy was partitioned between Brittany and England, who had also received Calais as compensation from the Franks. Robert Curthose made no attempt to liberate his homeland, and was exiled to Flanders until his death in AD 1127. Survived by one son, and the lineage of his brother Richard, Robert was the last of his dynasty to hold Normandy.\n\nThrough a complex web of marriages, the Angevin line of Geoffrey the Fair, otherwise known as Plantagenet, inherited the House of Normandy's claims upon the extinction of its male line in the 1180s. Following a lengthy insurgency, Richard d'Anjou, son of the late Geoffrey, entered Rouen unopposed in AD 1204, toppling England's ever-ephemeral grasp over Normandy.\n\nKnown to history as Richard the Lion, he would consolidate Angevin authority around the Duchy of Normandy. By selling the dukedom of Gascony to the House of Rohan, and giving Anjou to his younger brother, these short-term losses helped to isolate any potential succession disputes, which once marred the House of Normandy.\n\nIn subsequent years, the Angevins of Normandy engaged in piracy of the English Channel and Breton Coast, while also defending their Outremer cousins during the Crusades. Until the catastrophic failure of the Andalusian Crusade in AD 1443, the House of Anjou had quietly contented itself with letting the world fall apart around it, but now, with Francia on the verge of collapse and England's king growing old, it may be time to let the old lion roar one last time..."
 #Pannonia
 string_start_title_pannonia:0 "The Duchy of Pannonia"
 string_start_pannonia:0 "In the Eastern borderlands of the §YFrankish Empire§! of §YCharlemagne§!, the Slavs of the Pannonian plain coalesced into the Duchy of §YPannonia§!, and with the ineptitude of Charlemagne's heirs saw their own independence. But with the formation of §YGreat Moravia§!, the House of Mojmir threatened to put all of the Pannonian basin under it's heel, and Duke §YKocelj§! was forced to trade his nominal Frankish overlord for a Moravian one. Things only spiraled from there, with the Croatian Prince §YBraslav§! invading in 894, only for the §YMagyars§! to arrive less than a decade later.\n\nThe Magyar hordes rampaged across the Pannonian plain, sacking much of Pannonia's fortified cities and forcing the Avars to flee west towards the remaining villages on Lake Blatno. Pannonia suffered mightily under the Magyar yoke, and only at great cost at §YPreslava§! were the Magyars pushed back across the Danube. In the effort to repel the invaders, Moravia broke itself and shattered, leaving their Prince §YSvatoslav§! ruling over a weakened and unstable Pannonia, while the core nobility retreated into the hills. Svatoslav did much to align his realm with his uncle §YMojmír§! of Moravia, forsaking the Latin rite of Christianity and reintroducing the Glagolitic script, forming the basis of Pannonian liturgical tradition, and ensuring a strong connection to Moravia. The successors of Svatoslav pursued a policy of fortification and careful diplomacy, securing the Amber Road and ensuring Pannonia would be drawn into no wars that could threaten its integrity. The Franks were more than happy to fund the expanded March of Pannonia as a bulwark in the east, and Pannonia soon found itself a regional link between the Franks in the West, and the various Slavs both North and South.\n\nHaving only had to fend off a minor incursion by the Croatians in the 11th Century, Pannonia has benefitted from a period of relative prosperity, allowing trade to flourish from the Baltic to the Adriatic, with Pannonia as the bridge. By 1444, Pannonia has not been in any major conflits for centuries, and its status as the sturdy eastern march of the Empire is largely forgotten. But, rumours swirl that a new wave of Magyar incursions is on the horizon, and Moravia too seems bent on resurgence. To the west, the §YBabenbergs§! of §YStyria§! grow tired of their patronage of Pannonia, and may seek expansion eastwards. In the South, Pannonia's old enemy of §YCroatia§! has maneuvered itself into a position to push its old claims towards the Danube, and the Slovenes of §YCarniola§! cast a jealous eye towards Pannonia's fertile plains. And Prince §YVladislav III§! is old and heirless, fueling further fears of destabilization. Will Pannonia once again retreat into its fortified shell, hoping the world passes it by? Or has the time come for the Slavs of Pannonia to liberate the entire basin from the Magyar yoke before it finds its way back around their necks?"
 #Princes of Persia
 string_start_title_princespersia:0 "Princes of Persia"
 string_start_princespersia:0 "At the tail end of the decades-long wars against the §YByzantine Empire§!, the catastrophically unstable reign of §YYazdegerd III§! ensured that Persia's status as a great power crumbled - heralded by the swift capture of §YCtesiphon§! by §YIslamic§! forces in AD §Y637§!. With barely more than a hastily-drafted levy as the remainder of the Persian army, Yazdegerd’s sole, saving grace was his foresight in evacuating the imperial treasury as his court abandoned the west. The additional funding it provided allowed for bolstered ranks and temporary truces with the ever-dissenting nobility, which undoubtedly ensured the decisive, albeit costly, rout of the Caliphate's armies in AD §Y642§!, at the §YBattle of Nahavand§!.\n\nThe Sassanids’ victory against the Caliphate was unable to spare them from enemies within their own state, however, as the treacherous satraps saw fit to overthrow the House of Sassan in favour of the far more popular §YMihranids§!. Despite briefly contesting the palace coup, a swiftly-fought civil war in AD §Y645§! saw a de facto end to the Sassanid Empire. The descendants of §YShahrbaraz§! would nonetheless ensure the collapse of §YUmayyad§! authority in AD 747, providing support to the §YAbbasid Revolution§!, with their mutual victory bringing about a golden age of booming commerce and stability in the Middle East.\n\nAlas, when border frictions between the two regional powers flared up in the late §Y9th§! Century, the Mihranid-Abbasid alliance was dissolved. The subsequent instability was marked by an increasing dependency on §YTurkic§! mercenaries by the Mihranid court. Little could the Mihranids do, then, when a soldier by the name of §YSeljuk§! turned his sword against his Persian paymasters in the §Y10th§! Century. Hastily beating the great houses into becoming his tributaries, the §YSeljuk Empire§! was born. Lasting until the §Y12th§! Century, Turkic dominion over Persia would eventually collapse, culminating in the §YFirst Warlord Period§!, followed shortly thereafter by the reunification of Iran by the §YHouse of Varaz§!.\n\nUnfortunately for the Varazids, though, their heavy-handed rulership invoked the ire of all the great houses. When the Sassanids beseeched §YMongol§! diplomats to intervene, and topple the Varazids, they were more than happy to oblige. Varazid forces were defeated by the Mongol-Satrap alliance in two decisive battles; §YBukhara§! and §YSamarkand§!. Ending in the total extermination of the Varazid dynasty, and a Mongol takeover of Iran, the §YIlkhanate§! began to dissolve in the §Y14th§! Century, and would slowly dwindle for the next century.\n\nWith the end of Mongol power, and the retreat of the Ilkhans to Azerbaijan, a §YSecond Warlord Period§! commenced. With a status quo lingering into the §Y15th§! Century, tensions have started to flare once more, with the rise of a new pretender - a lowborn warlord by the name of §YShapur§! - in AD 1429. Carving out large swathes of eastern Iran, this Burgher Shah has pledged that the fatal struggle between the Princes of Persia shall resume in earnest. Now only one question lingers - to whom shall victory be awarded?"
 string_start_title_centralasia:0 "Central Asia"
 string_start_centralasia:0 "Since the 1st century AD, §YChorasmia§! has been a thriving community of oasis cities; a vital link on the Silk Road between West and East Asia. Already highly autonomous, Chorasmia exploited the Sassanids' collapse after the §YFall of Ctesiphon§! in AD §Y637§!, seizing independence from the crumbling Persian Empire. Alas, the reunification of the §YGokturks§! in the late 7th Century bode ill for the fledgling realm, with the Turks rapidly preparing an invasion of Central Asia. In a desperate defence of his kingdom, Shah §YAzkajwar III§! of Chorasmia conscripted the Oghuz Turks to stave off the Gokturk menace, only to be deposed and exiled by his new soldiers.\n\nThe 8th and 9th centuries saw a patchwork of tribal alliances rise to dominance in the region. Instability persisted until the rise of the §YSeljuks§! in the 10th century, finally quelling Transoxiana's rampant warlordism. Despite initial success, however, the Seljuk Empire inevitably succumbed to stagnation and indifference, ultimately being overthrown by the Persian §YVarazid§! dynasty in the 12th century. Akin to the late Sassanids, Varazid control of Central Asia was only nominal, and the region thrived under the leadership of Khiva. Peace was not to last, though, for §YGenghis Khan's§! conquest of the Varazid Empire in the 13th century left the great cities of Bukhara, Samarkand, and the Silk Road oases lying in ruin. Only Merv, wise in its early surrender, was spared total extermination.\n\nAs the dust settled in the post conquest years, §YChagatai Khan§! took Transoxiana into his personal domain. As was typical for the Mongol Empire, infighting and blood feuds between the Uluses spurred Chagatai into waging war against §YShiban Khan’s Grey Horde§! and §YHulegu Khan's Ilkhanate§!. Embroiled in sectarian and religious disputes, the Ilkhanate would be the first to start collapsing, and for a time, the Chagatai stood firm. Unfortunately, Tarmashirin Khan’s violent persecutions of Nestorians and dissident populations in the 1330s backfired. Ultimately, the Chagatai Khanate was torn apart by vengeful §YKhitan§! and §YTocharian§! rebels, and was survived only by the rump state of §YMoghulistan§!, which in a twist of irony converted to the Nestorian faith at the behest of §YSaint Timur the Lame§!.\n\nMeanwhile, descendants of Hulegu's Persianised commander §YBahram Temur§! claimed the title of Chorasam Shahs in §YGurgan§!, while the Grey Horde pushed towards the Amu Darya. In Bukhara, an ambitious nobleman named §YAraslan Tegin§! has claimed descent from the prestigious §YAsina§! clan of the Gokturks, revolting against the Grey Horde and establishing Turkestan once again. The persecuted Manichaeans of Khiva, too, would soon join the revolt against the Grey Horde. It is now AD 1444, and the Chagatai remnant in Moghulistan doggedly clings to power, whilst the Khivan gnostics and resurgent Turkestan compete for dominance. All the while, the Chorasmians of Gurgan plot to restore the Ilkhanid legacy, and in the desolate north, Shiban Khan's heirs greedily size up the great oases they once claimed. The simmering tensions in Central Asia have risen once again, and it remains to be seen who shall rule the gateway between East and West."
 string_start_title_jalayirids:0 "The Jalayirid Sultanate"
 string_start_jalayirids:0 "The Jalayirid dynasty takes its name from the §YJalayir§!, an ancient Mongolian tribe from whence the ruling dynasty’s oldest roots can be traced. Theirs is a realm - based out of §YBaghdad§!, the once proud capital of Islam - which, like many others in its near vicinity, was came into being amidst the §YIlkhanate's§! tumultuous dissolution. Initially scrapping over mere crumbs of the Mongol carcass, the first independent Jalayirid, §YHasan the Great§!, managed to defeat his competition and forge an Islamic state to stand the test of time.\n\nFor a brief period, Hasan’s might was recognised by much of Persia, but a series of costly defeats, exacerbated by the Sultan’s own death in §Y1356§!, severely destabilised the young state. Upon the death of Hasan, his son and successor §YUways§! lead the reforged Jalayirids armies against the Ilkhanate, his military prowess and administrative acumen securing many victories, and reversing the losses sustained by his father's prior defeats. This, and the brutal repression of the Nestorian monk §YSaint Timur's§! teachings, were the hallmarks of his reign.\n\nUp until Uways’s own death in §Y1384§!, the Jalayirids saw the apex of their prestige and wealth, but their decline resumed at the dawn of the 15th century. Indeed, when in 1412 - by some sort of malediction - Ilkhanid troops managed to fatally wound the sultan, Awais, driving his vastly superior army into a full rout and shattering the Jalayirid Empire. Averting a power vacuum amidst this crisis, Awais' mother, the §YKhatun Tandu§!, assumed the reins of the Sultanate until her own death in 1419.\n\nThe throne was thus passed to a lesser Jalayirid prince, §YHussein§!, in whose long reign, the state was rebuilt from the ground up. Despite reforming the army and extracting new oaths of fealty from his subjects, the struggle to maintain independence was marked by a series of wars which earnt Hussein the epithet of §YEmzik – ‘the Pacifier’§!.\n\nIt is now 1444, and Hussein of the Jalayirids has no clear heir. His prestige alone holds the sultanate together, and the realm's many princes fear what could happen should his death cripple what is left of the Jalayirid kingdom. Eyeing up what could prove a bountiful feast, vultures have started to circle over Baghdad, ready to descend at any moment."
 string_start_title_mesopotamia:0 "Mesopotamia"
 string_start_mesopotamia:0 "Mesopotamia, the Cradle of Civilisation, lies divided once more. Ravaged by the §YMongol Horde§! for its impunity in the mid 13th Century, the §YAbbasid Caliphate’s§! collapse marked the end of the §YIslamic Golden Age§!. With the sacking of Baghdad, what was once the lush and prosperous Fertile Crescent spiralled into anarchy. From the ashes of the old Islamic order rose a new Mongol ulus, the §YIlkhanate§!; a Tatar yoke upon Persian and Arab alike. Alas for the Ilkhan, petty steppe feuds bled into quarrels within the Near East, and soon the situation proved untenable. Descending into warlordism amidst the turbulent 14th Century, many more aspiring powers would make a grab for power.\n\nFor several decades, the rising §YJalayirid§! realm wrestled control over Iraq out of the disintegrating Ilkhanate’s feeble hands, although the untimely death of §YUways Jalayir§! reversed his House’s once auspicious fortunes. Seeking just cause to reassemble their fragmented legitimacy, the Jalayirids now aspire to liberate the rightful Abbasid Caliphs from §YNizzarid§! custody, and rally the Islamic world into a new Golden Age. Erstwhile, intending to relieve pressure on the §YHoly Land§!, the Crusaders found unlikely allies in the §YAssyrian§! tribes of northern Mesopotamia. Spurring these previously disunited clans into action, the province of §YNineveh§! rose in revolt against their Islamic and Mongol oppressors, devoting their energy into establishing a future free of subjugation for the Syriac Christians.\n\nOn the periphery of Mesopotamia’s alluvial plains, perched atop the foothills and bastions of the Zagros Mountains, lies the Iranian Great §YHouse of Karen§!. Disgraced in the eyes of their fellow Persian princes, the Karenids find themselves on the brink of destruction. Following the Ilkhanate’s fall, they were unable to project their rule, and now only time is on their side.\n\nMost bizarre of all, however, is the fledgling merchant republic of §YMaysan§!. Born out of a desire for profit and opposition to extortionate taxes, a clique of influential Nestorian Arab traders and bureaucrats toppled the Jalayirid governor when Uways’ empire dissolved. Encircled by hostile neighbours, tiny Maysan’s sole saving grace is the Persian Gulf, from which they can siphon enough funding to defend the city – and Christendom in Iraq. There is no harm in making a tidy profit along the way, of course.\n\nWith this myriad of conflicting interests and aspirations, and an impending warfare between the princes of Persia, it will only be a matter of time before Mesopotamia becomes a maelstrom of violence as well. In order to survive, these fertile lands must unite under a worthy hegemon, and return security to the Near East – by any means necessary."
 string_start_title_afghanistan:0 "Afghanistan"
 string_start_afghanistan:0 "Afghanistan has long been a solitary land; a place of frigid deserts and high mountains. The roots of the divisions which plague the region lie with the §YHuns§!, nomadic invaders from the steppes who overran Afghanistan completely in the §Y400s§!. Originally just one host, the Huns fragmented into numerous confederations after their initial conquests, but none would last more than a century until the §YShahis§!. Unlike the other Hunnic states, the Shahis would not suppress Buddhism, and §YBarha Tegin Shahi§! even submitted to §YEmpress Wu§! of China in AD 670, converting to Buddhism in the process. Although the Shahis could govern their majority Buddhist subjects, there were still those among the Huns who rejected Buddhism - particularly the cult of §YZun§! - Hindu dissidents whose doctrine blended steppe traditions and vedic worship. While Barha Tegin was able to keep his state together, it split upon his death, with §YSri Tegin Shahi§! staying loyal to the §YTang§! and Buddhism, while his brother §YRutbil Zabul§! took his own host under the Zunist banner. The next several centuries would see intermittent warfare between the two sides, but little would change.\n\nThe §YVarazid Dynasty of Persia§! would shatter the status quo, conquering  Afghanistan in AD 1178 and subjugating the Zunists and Shahi. The §YHouse of Suren§! would be appointed Satraps over Afghanistan from Bost by the Varazids, and by AD 1207 they had expanded to include Balkh and Ghor in their domains. However, Varazid rule did not last; the §YMongols§! under §YGenghis Khan§! shattered Persia, and by AD 1251 they turned towards Afghanistan, sacking Kabul and Bost, and putting Ghazni to the torch. The Zunists, in the wake of their holy city's immolation, retreated to the fortified citadel of Rob, the only stronghold completely untouched by the Mongol raids. The Surenas would meanwhile lose the Northern half of their domains to the §YIlkhanate§!. Mongol rule in Afghanistan was brief, as the Ilkanid governor of Ghor, §YWisnasp Ghoriyan§!, would revolt and subsequently drive the Ilkhanate out of Afghanistan entirely by AD 1283.\n\nThe downfall of the Mongol Khanates would provide much relief to the shattered lands of Afghanistan, yet within a century tensions would once again rise. Come AD 1444, they are primed to boil over once again. In the South, the §YSurenas§! posture as legitimate claimants to not just Afghanistan but all Persia, yet their lands are divided between Buddhists, Zunists, and Zoroastrians; the glory of their illustrious ancestors lost. The §YShahi§! are still a loose tribal federation, vulnerable to divisions and destabilisation. §YGhor§!, meanwhile, is sandwiched between Nestorians in the North and Zoroastrians in the South and West, although their military prowess has saved them from conquest so far. In the highest passes of the Hindu Kush lies the citadel of §YRob§!, the only nation of the Zunist faith, isolated and diminished. Overlooking both Persia and India, Afghanistan may yet prove to be these empires' graveyard, or be doomed to conquest itself."
 #BloodAndIron
 string_start_title_southernduchies:0 "The Southern Duchies"
 string_start_southernduchies:0 "The Southern Duchies of Francia are a historical mistake according to Paris, the result of weak Emperors and bad luck. Ask the Dukes however and their grievances are very, very real. The Southern Duchies were first formed during the §YOttonian§! period when their dissident Counts aligned with the Saxon Emperor against Paris, and were afforded status comparable to that of a Duke. This began a long rivalry between the Southern Duchies and the Emperor. This rivalry extended to the religious realm as well as political when new religious ideas came in from the Balkans. §YCatharism§!, a neo-Gnostic and dualist denomination, had begun to spread in the area from Balkan merchants around the 12th century. Starting in §YToulouse§! it crept North, gaining many converts including some lower level government officials. The Count of Nevers even issued an edict in 1396 banning discrimination against the Cathars.\n\nIn §Y1200§!, the Pope began to attempt to deal with the spreading heresy in Francia, either at the behest of the Emperor (according to the Dukes) or of his own volition (according to the Emperor). Initial attempts to reintegrate them quickly went nowhere however as the Cathars refused to accept Papal demands and the Pope also refused to budge from his religious positions. Where the Pope failed however, the aging but zealous §YEmperor Arnulf  IV§! sought to succeed. He demanded the Dukes reign in the Cathars and begin efforts to forcefully reintegrate them into the Church. The Dukes however kept making excuses as to why they couldn't until, in the early years of the 13th Century, Arnulf decided to deal with the Cathars himself, focusing on the 'bleeding heart of heresy', Toulouse itself. The resulting §YAlbigensian Crusade§! was a ferocious affair, vast sections of the Duchy of Toulouse were nearly entirely devastated. Toulouse itself was sacked in 1217 and by then the Cathars were mostly dead, converted or fled. The Emperor Arnulf IV returned to Paris to a grand celebration, leaving behind a devastated countryside an enraged Duke.\n\nThis began a series of rebellions against Paris by the Southern Dukes, usually led by the Duke of Toulouse. Some would be more successful than the others but in the end The Emperor would always prevail. However he could never fully pacify the region. When §YEmperor Robert IV§! invaded Andalusia he took many Southern soldiers as a way to ensure they didn't rise up while he was gone. When Robert and his army was destroyed, the Dukes, again under the Duke of Toulouse rose against Paris. This time they even sent a force West to seize Gascony for a cadet line of the Toulousian family. §YLothair III§!, fighting against rebellious nobles, ambitious imperial electors wanting to seize the moment and an equally rebellious peasantry, had no will or means to fight them. To avoid a war he almost certainly couldn’t win Lothair III and the Southern Dukes came to an agreement. It gave Toulouse and their allies Dukedoms ‘for their generations of service’ and significant autonomy codified in Francian law. Lothair hoped that this would’ve finally placated the rebellious South. He was very wrong. Toulouse now has a new dream, a dream of a Francia liberated from Carolingian tyranny. The lesser Dukes of Nevers and Bourbonniaes, old allies of Toulouse, come from the §YCapet§! family and are related to the Carolingians. Some whisper that Duke Raymond intends to press their claim to replace the widely hated Lothair. In any case, the present Duke of Toulouse Raymond III knows that to leave the Carolingians alone would only delay the extinction of his realm. He must depose the hated Carolingians, place the more…agreeable Capets on the throne and secure his peoples future, free from the oppression of Paris!"
 string_start_title_gascony:0 "The Duchy of Gascony"
 string_start_gascony:0 "Gascony, otherwise known as the §YSouthern March§!, has been on the front lines of Christendom for generations. Established as a march by the Emperor after the §YAndalusians§! reached the Pyrenees it was originally ruled by the §YAngevins in Normandy§!. It was initially given its autonomy during the §YOttonian§! period, a situation the Gascons agreed to so they may focus on their sole reason of existence, the defense of Europe against the Andalusian threat. Eventually it was sold to the Breton §YRohan§! dynasty by §YRichard the Lion§! of Normandy to pay off debts. As time went on the Gascon people grew into a martial culture and, since the Emperor largely left them to their own affairs, they grew to treasure their autonomy, such as it was. When §YEmperor Louis II§! tried to assert more direct authority over the March in 1358 the Gascons rebelled and seized much of Southern France before a crushing defeat at Bordeaux and the death of the §YMad Duke Pascal§! brought the war to an end. Brought back into line but at a higher cost than expected, the Emperor was forced to accept a deal retaining Gascon autonomy in return for Gascony staying largely out of internal Frankish affairs, a good enough deal for both sides.\n\nWhen §YEmperor Robert§! crossed the Pyrenees in the §YAndalusian Crusade§!, the Gascons, for once, eagerly supported their Emperor and his ambitions. Gascon soldiers marched South, doing what they had been training to do for generations. Then, disaster struck as the entire Army was nearly annihilated at §YValencia§!. The Duke barely managed to escape the disaster and led his ragged band of survivors in a fighting retreat all the way back to Gascony. When he returned, he was greeted with news that §YFredelo Toulouse§!, the last of the Gascon Toulouse family line, had seized the Dukedom in his absence. The short §YWar of Two Dukes§! was an almost clean affair. The grizzled veterans of Valencia, sticking with their general, were led into disaster after disaster as the tired and beaten Army attempted to seize Bordeaux, engaging in a series of minor skirmishes on the way. The war ended after just a month and a half when the Rohan Duke was finally captured during a surprise attack on his camp outside Arcachon and sent back to Brest in chains, having been forced to officially renounce his claim on the Duchy in exchange for his life. Now, in 1444 Gascony sits at the crossroads of sorts. Do they expand North, fight with their cousins in the East against the rule of Paris, or move South against their ancestral foe? The decision must be made soon, before this beacon of freedom in the South is snuffed out forevermore."
 string_start_title_southgermany:0 "Southern Germany"
 string_start_southgermany:0 "To an outsider, §YSouth Germany§! is close to Eden on Earth. Its Kingdoms, Dukes and Counts are rich beyond measure, its lands dotted with Free Cities which have made hoards of money on lucrative trade routes through the Alps and over the past centuries the land has remained untouched by war. However, to those living in the region, it's a place where one can’t rest easily lest they lose everything in an instant. Since the collapse of §YEastern Francia§!, the land has been dominated by a host of Great Houses, chief amongst them the §YHohenstaufens of Swabia§!. They were a key ally to §YOtto the Great§! when he was elected Emperor in the §Y930s§! and were rewarded handsomely for their loyalty. However, when §YFrancia§! retook the throne and launched the §YScouring of Saxony§! in the early §Y1000s§!, Swabia sat back and watched. At the same time in South East Germany the §YBabenburgs of Styria§! rose to challenge the Swabian hegemony. Seizing the throne of §YBavaria§! and having all but united the Austrian Duchy under them, the stage was set for a cataclysmic showdown.\n\nThat showdown came in §Y1150§! when the Styrians attacked the upstart duchy of §YTyrol§! under the minor house of §Yvon Habsburg§!. §YFriedrich Barbarossa§!, Duke of Swabia, invaded the region in defense of his ally. As Barbarossa closed in Babenburg power quickly unraveled. The Bavarian dukes rose in revolt, soon followed by much of Styria itself. To save his throne and his own head, the Styrian duke surrendered, giving up everything but Styria itself. However Barbarossa soon after ran off to the Holy Land in the §YThird Crusade§! and never returned. Ever since Swabia, unofficial hegemon of South Germany, has lived off of his reputation. However words and beliefs rust quicker than steel. As great change threatens to sweep Europe the §YHohenstaufens§! are threatened by new rising players. The opulent §YWittelsbachs§! of Bavaria, resurgent Habsburgs of Tirol and the ancient §YSalians§! of Franconia gather their own power bases and have grand dreams of their own. The stage is set for another titanic clash as powers old and new cross swords for the fate of the region once more. Whoever comes out victorious will be given the heartland of Europe and near limitless futures to choose from. All that remains is for someone, anyone, to make the first move."
 string_start_title_northgermany:0 "Northern Germany"
 string_start_northgermany:0 "The lands of §YNorthern Germany§! have a history few would envy. It was first tamed by §YCharlegmane§! and his fiery invasion of §YSaxony§! in the late 700s and early 800s. However, as the spread of §YChristendom§! to the east slowed, and then nearly fully stopped in the §Y1100s§!, it left parts of North East Germany still in the hands of §YSlavic§! heathen tribes. The Christian kingdoms on their borders continue to petition the Holy Roman Emperor and the Pope for assistance fighting the near constant raids from these hellish pagans. However, events elsewhere in North Germany drowned out their pleas. Discord and chaos in Francia left the Imperial throne open to ambitious men and §YDuke Otto of Saxony§! seized his chance, being elected §YHoly Roman Emperor§! in the §Y930s§!, instead of one of the slate of Frankish claimants.\n\nThe reign of the §YOttonians§!, the §YIron Century§! as the Franks have come to call it, led to almost all of North Germany falling under Saxon rule or influence, or that of their close allies. For some the rule of the Ottonians was a time of unbridled prosperity and wealth. For others, an era of savage oppression and despotism. It wasn’t until the end of the Iron Century early §Y1000s§! that the Franks retook the throne and the Ottonian's began to lose influence. In §Y1014§! Saxony was invaded once more by the Franks and by §Y1020§! them and their allies were left dead or scattered. Suddenly for the first time in a generation, North Germany was free. It is in this precarious position that North Germany has persisted. With pagan raiders to the East and an ever vengeful Francia to the West, the states of North Germany were faced with boundless possible futures.\n\nAre they destined to unite against the Franks once more, dispose of the Carolingian Emperors and usher in a new Iron Century? Or are they to turn to the East, push the borders of Christendom and win eternal glory as warriors of Christ? Or, is the destiny of North Germany to persist in this fractured state, prey to larger powers for all time? It is up to the men of the day to choose their path and let the iron dice fall as they may."
 string_start_title_italianminors:0 "Imperial Italy"
 string_start_italianminors:0 "Since the fall of the §YRoman Empire§! in the west, Italia, once the center of the civilised world, has been torn apart by war and petty ambition. The myriad of states that emerged from the chaos found themselves too small and fractured to avoid the prying eyes of §YCharlemagne§!. So, for a time, northern Italy lay under the complete control of the Franks. It wasn’t until the death of §YEmperor Bernard§! and the dismemberment of Francia that the northern Italian counts achieved their freedom once more.\n\nHowever, even in freedom they found trouble. Some princes, like the §YDoge of Venice§! and the §YCount of Lombardy§!, found themselves with vast domains, and soon the Lombards would leverage their advantage, uniting the Po Valley and expanding in all directions. But with the re-establishment of Carolingian power, the overextended Lombards would be fed to the wolves of Venice and their rebellious vassals. For the next few centuries, minor squabbles and encroaching Imperial power would be the main concern, but soon enough a new threat would arise.\n\nRe-established by the ambitious lords of Ifriqiya in the §Y1320s§, the §YEmirate of Sicily§! has steadily advanced northwards for generations. The Papal-led coalition of central Italian states failed to curb their rise in the §Y1340s§!, and in §Y1353§!, Naples and all of Southern Italy fell under Muslim domination. The Saracen armies have rapidly recovered from their wars and the Sultanate stands poised to take its most coveted prize yet: Rome itself.\n\n1444 finds Italy fractured; the various §YTuscan§! polities are rich but divided, the old and heirless count of §YRomagna§! risks a brutal succession dispute upon his death, and the vassal states of §Ythe Pope§! chafe at his ineptitude in fighting the Sicilians. Time will tell whether a new Italy shall rise from the ashes, or be crushed under the Saracen heel."
 string_start_title_carniola:0 "Princedom of Carniola"
 string_start_carniola:0 "Following the disintegration of §YSamo's Empire§!, a great unifying force for the early Slavs, one of the successor states was the §YPrincipality of Carantania§!. Stretching across much of Austria and Slovenia, it ruled proudly over what was the frontier between the Carolingian Empire and the Avars. However, following pressure from the Avars in 740, the prince of Carantania, §YBorut§!, appealed to the §YDuke of Bavaria§! for protection. This, in turn, made the Carantanians subjects of the growing §YCarolingian Empire§!. The Carantanians served faithfully as marches for the Frankish incursions into Pannonia to vanquish the Avars, but ultimately backed an ill-fated rebellion against the Franks by a Pannonian named Ljudevit Posavski.\n\nFollowing the §YRebellion of Ljudevit§!, the Carantanian princes were stripped of their titles and lost half of their land, demoted to dukes of §YCarinthia§! and §YCarniola§!. A new Germanic march was created in the former centre of Carantania that eventually became the §YDuchy of Styria§!, which has since been a thorn in the side of any Carniolan ruler who attempted to assert themselves beyond Carinthia. This disgrace to the former lords of Carantania has been largely ignored by the successive German rulers of the area, especially when the Franks regained control of the Empire. Carniola is merely viewed as an unusual but irrelevant member of the Empire, with much of its history long forgotten as the Empire grew and evolved.\n\nNow Carniola stands at a precipice. The §YBabenberg§! dynasty, once rulers of both Austria and Bavaria, have been diminished to ruling merely Styria, having Bavaria stripped away to the §YWittelsbachs§! and Tirol to the §YHabsburgs§!. Though nowhere near their former might, Styria presents a challenge to any aspiring Duke of Carniola seeking to restore Carantania to its former status. The Free City of §YTrieste§! also remains a thorn in the side of the Dukes of Carniola. Formerly a part of Carniola, it remains the most valuable port for commerce besides §YVenice§!, whose leaders also eye the Carniolan holdings greedily, were it not for the protection of the Empire.\n\nYet further beyond, rumours reach the Carniolan court of §YFrancia§! being in disarray following the disaster at §YValencia§!. Should they fail to solve the looming succession crisis, it may plunge the Holy Roman Empire into turmoil not seen in centuries. An ambitious ruler may see this as a time to strike out, laying claim to what was once rightfully theirs. Others still may wish to simply preserve what they have through the coming storm. The decision ultimately falls upon the sons of Prince Dragomir, relegated to a corner of the Empire, pondering whether they shall raise the banner of Carantania once more."
 string_start_title_piedmont:0 "The States of Piedmont"
 string_start_piedmont:0 "Bound to the Empire, Piedmont has always been at the crossroads between France, Germany, and Italy. Conquered along with the rest of the old Lombard kingdom by Charlemagne, various princes were appointed to govern the region, separating it from Lombardy proper. Piedmont would soon be forced into conflic; as the sickly and dying Carolingian emperor Bernard drew his last breath, his sons were gearing up for a brutal civil war, one that would tear the region asunder. One of these governors, a man named Anscar, supported the Saxons in opposition to the Franks, but upon their deposition his lands were partitioned, his line being reduced to Ivrea.\n\nThe 11th century saw the disintegration of formal power in the Alpine foothills, as robber barons, prince-bishops, and town councils fought against each other and against outside interference. It was during the Crusades that the victorious Aleramici of Asti, led by Count Giovanni the Brave, would use their spoils to wage a series of wars to unite Piedmont. The line of Anscar of Ivrea rose again from obscurity to oppose them, and soon the two houses became mortal enemies, locked in a titanic struggle for control of the region, playing out over centuries.\n\nInto this conflict strode the Grimaldi family, Genoese exiles who from their base in Monaco conquered Nice, ruling the Bishopric as a dynastic plutocracy. In 1291, they would formally enter the power struggle, marching on Torino just as the count of Ivrea had nearly capitulated Asti, forcing the region into an uneasy stalemate. The 14th century would thus be the first time Piedmont saw a protracted peace since the 800s, and new towns and villages sprung up to dot the foothills as trade flowed like wine from the vineyards of the land. This protracted peace was punctured by the Crusade of Valencia. Count Alessandro of Asti, seemingly secure in his pre-eminent position in Piedmont, promised Emperor Robert of Francia his total support, and soon the drums of war sounded, and the crusaders marched west. But all they found there was defeat, and, for the brave men of Asti, near-total anihilation. Alessandro won fame for his prowess but barely escaped with his life, and the ambitious Berengario of Ivrea would soon make him pay dearly. Swaying the Grimaldi with a hefty bribe, Berengario would corner the exhausted Asti regiment on its trek back to Piedmont and besiege Asti itself, forcing the beleaguered soldiers to capitulate.\n\nThe year is 1444, and Piedmont has a new hegemon, though one far from stable. Asti boils in unrest and Nice grows increasingly uneasy with their deal, while Ivrea looks to stablilize its hold. While peace is temporarily restored, it cannot last; the old King of Lombardy stirs once more, seeking to subjugate the North. Francia, reeling from the crusade, looks ready to collapse, and the fate of the Empire is at stake. Whether Piedmont can unite, seize the Iron Crown, and steer the Empire, or perhaps forge a new one, remains to be seen."

 
 
 
 
 
 
 
 