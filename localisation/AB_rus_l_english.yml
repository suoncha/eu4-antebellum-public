 glh_judaization_title:0 "Judaization of the Steppe"
 glh_judaization_desc:0 "Judaism has been a minority religion within our lands for some time. However, in recent times, it has seen a resurgence. Fostering this would be beneficial to us, as going against the grain now would only cause further problems."
 glh_synagogues_title:0 "Build Synagogues"
 glh_synagogues_desc:0 "As Judaism continues to spread, it has become no secret that there is a severe lacking in places of gathered worship. We will build more Synagogues to rectify this, so that our faith and word may spread as far as possible within our realm."
 glh_khazars_title:0 "Legacy of the Khazars"
 glh_khazars_desc:0 "Long ago, the Khazars ruled the land we now sit on. They shared the same faith, same way of life, and same territory as we do. We have followed in their footsteps and returned the Khazar way of life to the Steppes. Now, we will take up their mantle as a restored Khazaria."
