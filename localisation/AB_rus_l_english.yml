 rus_streletsky:0 "Streletsky Prikaz"
 russloboda:0 "Sloboda Settlements"
 russloboda_desc:0 "The Sloboda system allows us to encourage the growth of settlements in frontier regions. By granting tax-free status to Sloboda settlements, we can encourage the migration of competent people and aid in the displacement of Tatars in the steppe by Rus settlers."
 rusmestnichestvo:0 "Mestnichestvo"
 rusmestnichestvo_desc:0 "The Mestnichestvo represents the hierarchy within the nobility, dictating which families are of the most suitable stock to fill particular government positions. This causes a significant amount of infighting amongst the nobility, ensuring they focus on competing with one another rather than acting in unison against the monarchy and giving us a caste of hereditary bureaucrats."
 rusprikazy:0 "Prikazy"
 rusprikazy_desc:0 "The Prikaz is an administrative, judicial, or territorial office that aids in the governance of the state. The Prikazy function as governors of autonomous territories, high-ranking bureaucrats, and military officials, with some even acting as subordinates to the Patriarchy."
 russtreletsky:0 "Streletsky Prikaz"
 russtreletsky_desc:0 "The Streletsky Prikaz is the Prikaz (department) in charge of the management of both the Vyborniye and Gorodskiye Streltsy, overseeing the distribution of their salaries and bread allowance, the oversight of their property and the collection of taxes from the Streltsy."
 rustable:0 "The Table of Ranks"
 rustable_desc:0 "With the earlier Mestnichestvo system quickly becoming outdated as our state modernizes, a new system, the table of ranks, will be introduced. This reorganizes our bureaucratic, military, and naval ranks to be based on merit rather than one’s heritage, ensuring our government is full of those who are best qualified for a position."
 rusboyarduma:0 "The Boyar Duma"
 rusboyarduma_desc:0 "The Boyar are an essential part of the administration of our state, and by giving them an outlet to voice their concerns with the sovereign, we may increase their influence but allow a more regular and stable diet of all of the estates to take place."
 russenate:0 "The Governing Senate"
 russenate_desc:0 "By replacing the Boyar Duma with a Governing Senate, we can further erode the power of the estates in opposing the will of the Tsar, ensuring that the unaltered, autocratic vision of our sovereign can be achieved without intervention from meddling lessers."
 rusvodka:0 "State Vodka Monopoly"
 rusvodka_desc:0 "By ensuring that all Vodka production is an enterprise controlled directly by the state, we can also ensure that a steady supply of cheap vodka makes its way to the peasantry, ensuring they stay loyal and drunk."
 rustsar:0 "Tsar of All Rus'"
 rustsar_desc:0 "The Tsar exists as the divinely-ordained ruler of all Russias, shield of his people, and autocrat without limit. With this proclamation, all shall know the power of the Tsar- and know better than to challenge it."
 ruschambers:0 "Chambers of the Veche"
 ruschambers_desc:0 "By breaking up the Veche into a ruling council, appointed by lesser members of the Veche, and a parliament elected by the wealthy and prominent, we can ensure the smooth functioning of our government and that the elites have their voices heard by the state."
 ruskontsy:0 "Establish Regional Kontsy"
 ruskontsy_desc:0 "Within our capital, the city is split into five separate boroughs, known as the Kontsy. These kontsy have special privileges and autonomy from the state, and by allowing other cities to establish themselves as regional boroughs, we can allow a smoother regional administration."
 rustysyatsky:0 "Tysyatsky"
 rustysyatsky_desc:0 "By merging the roles of Kniaz and Tysyatsky together, we can ensure that the head of state of our grand republic is a qualified military ruler to call upon in times of hardship, ensuring that the executive branch of government is always held by a strong figure."
 rusvechesupremacy:0 "Supremacy of the Veche"
 rusvechesupremacy_desc:0 "While our republic’s head of state remains the Kniaz, the true power is held by the Veche, the city council. The council, being the true power behind the government, allows us to maintain a cheap, expert bureaucracy to rule over our subjects."
 rusconvert:0 "Convert the Tatars"
 rusconvert_desc:0 "With the Golden Horde on the decline and the advent of gunpowder making their cavalry far less useful in subjugating the Rus, we can now begin to reverse the tide. It is our divine duty to subjugate the Tatars and show them the light of God."
 rusmetropolitanschools:0 "Metropolitan Schools"
 rusmetropolitanschools_desc:0 "By establishing a wide network of schools in our various metropolitans, we can ensure our populace and our theologians are well-educated in matters both worldly and spiritual, rising up the peasantry and instilling religious values into them."
 mechanic_metropolitans_spread_institution_yes:0 "Provinces with a §YPatriarch§! gain §G+10%§! Institution Spread"
 rus_metropolitan_institution_spread:0 "Metropolitan Schools"
 rusexpandmissionary:0 "Expand Missionary Efforts"
 rusexpandmissionary_desc:0 "With the large number of heathens within our borders, it only makes sense that we should expand the efforts of our missionaries, establishing schools focused on conversion within heathen lands and expelling those who refuse to convert."
 ruscourtprinces:0 "Court the Princes"
 ruscourtprinces_desc:0 "Despite being a primarily religious state, it still remains that we have a wide swathe of Rus princes serving as administrators and local leaders. Rather than upending the structure of society to install religious bureaucrats, we could instead partially secularize our administration to include the nobility."
 ruscrushprinces:0 "Crush the Princes"
 ruscrushprinces_desc:0 "To make a society that is truly one founded on the basis of religion, the time has come to purge the nobility from our administrative structure."
 rusheadorthodox:0 "Head of the Orthodox Church"
 rusheadorthodox_desc:0 "With the growing influence of our church, separate from that of Constantinople, the time has finally come for us to establish a fully independent patriarchy to act as the prime religious head for the faith in our lands."
 rusreligiouscharters:0 "Religious Charters"
 rusreligiouscharters_desc:0 "As the patriarchate has expanded into the untamed wilderness of Siberia, the realities of the difficulty in converting those under the rule of our charter companies have begun to set in. To amend this issue, we have now made it compulsory for all trade companies to install religious schools alongside their trading posts, so that the Siberian natives may come to know the light of God."
 mechanic_gain_100_settlers_on_church_agenda_completion_yes:0 "Completing Agendas from the §YDukhovenstvo§! grants a random colony §G100§! population."
 gain_100_settlers_on_church_agenda_completion_tt:0 "A random owned colony gains §G100§! Population."
 principality_vol:0 "Kingdom of Rus'"
 principality_vol_desc:0 "This state has a government system that has evolved in the years after the fall of Kiev and under the pressure of constant incursions of Tatar tribute expeditions. The ruling family can exercise great power, but seniority succession and princely appanages can lead to lengthy internal conflicts."
