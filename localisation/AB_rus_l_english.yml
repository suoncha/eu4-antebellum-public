 ukr_first:0 "Defy the Golden Horde"
 ukr_first_desc:0 "We were once a divided but proud and prosperous people, but in the wake of the Tartar hordes our once great cities and cathedrals have been reduced to ash and dust. The senseless destruction of our homeland demands to be paid for in blood - and we have long been anticipating the day we might put the lessons we learned from our previous defeats to the test."
 ukr_second:0 "The Rebirth of Rus'"
 ukr_second_desc:0 "There has long been a sentiment among the various Rus’ princes to re-unify in the wake of Tartar domination. Now that the various hordes that used to exact tribute from us are too busy fighting amongst themselves to stop us, any prince with a strong enough will can unite the whole of the Rus’ once again - and perhaps even go further."
 ukr_fourth:0 "Varangian Trade Routes"
 ukr_fourth_desc:0 "The proud Viking forebears of our dynasty knew the value of the great rivers that flow through this region, but ever since the Tartar invasions, these trade routes have fallen into sharp decline. If we could revitalize these ancient trade routes, there is no doubt we could have a firmer grasp on the trade that flows through this region."
 ukr_third:0 "Siberian Frontier"
 ukr_third_desc:0 "The distant wastes of Siberia call to us. We must clear a way there and let our cossacks go forth and bring land for the people of Rus'."
 ukr2_third:0 "Siberian Frontier"
 ukr2_third_desc:0 "The distant wastes of Siberia call to us. We must clear a way there and let our cossacks go forth and bring land for the people of Rus'."
 ukr_fifth:0 "Legacy of Saint Volodymyr"
 ukr_fifth_desc:0 "Long ago, our forebearer Volodymyr of Novgorod saw the light of Christ Jesus and brought all the Rus’ people under His church. With the Romans who historically held control of the Patriarch gone, there is a vacuum which we could easily fill given the size and strength of our state, and our connection by blood to the great Roman emperors of old. We will consecrate a new Patriarch of all the Rus’ to show all other faithful that we are the inheritors of the holy Orthodox Church."
 ukr_seventh:0 "Kiev - The Mother of Cities"
 ukr_seventh_desc:0 "In many ways, Kiev is the root from which all of the other major Rus’ capitals have spawned. Razed and pillaged by the barbarian hordes centuries ago, it is now but a mere shadow of its former self. We must rebuild the city of our ancestors grander and more opulent than ever before, so that all will know the glory of the Rus’ people!"
