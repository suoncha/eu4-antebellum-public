 string_start_title_ruthenia:0 "Heirs of Ruthenia"
 string_start_ruthenia:0 "Following the passing of §YYaroslav the Wise§! in AD 1054, the §YKievan Rus’§! found itself dismantled amidst a bitter succession, leaving Ruthenia severely weakened and disunited amidst a sea of growing troubles. Hoping to restore past glories, the Rus’ numerous princes instead preferred to wage bloody, fratricidal wars against one another. Alas, as a consequence of these desperately brutish attempts to press their ever-diluting claims to Kiev, the descendants of Rurik's great legacy reduced the very prize they had been eyeing to a pathetic shadow of its former self.\n\nFurther piling woes upon the shoulders of Ruthenia, the sickly Kievan Rus’ and a half dozen other principalities had chosen to aid the §YCumans§! against an enigmatic, seemingly unstoppable invader in AD 1223. Despite ensuring their best men were sallied out for war, the Ruthenian and Cuman forces suffered a savage defeat by the §YMongols§! at the §YBattle of Kalka§! in the spring of that year; of every ten Ruthenian soldiers who fought at the Kalka River, only one would return home alive.\n\nThis crushing defeat at the hands of an as-yet unknown opponent irreparably weakened the Ruthenian princes, depriving them of much needed manpower and leadership, thus cementing a steeper decline for Ruthenia. The final nail in the coffin arrived upon the Mongol Invasion of Ruthenia in AD 1237, when §YSubutai§! commanded an overwhelming strike against the numerous principalities, crushing most meaningful resistance by AD 1240, and forcing §YNovgorod§! to pay tribute.\n\nOf course, with the growing instability inside the Mongol Empire, the strangling grip of the §YTatar Yoke§! soon began to wither. The §YGolden Horde§!, which had extracted tribute from and routinely terrorised the Ruthenians for a century, would enter sharp decline in the 14th century. Despite maintaining a semblance of territorial integrity, the Golden Horde was no longer capable of ensuring harmony amongst its already unruly and disloyal tributaries.\n\nProvided with this breath of fresh air, the Ruthenians saw fit not to unite against and finally overthrow their despised slave drivers, but rather to spill one another's blood over which principality ought to reunite the Rus’. §YVladimir§! - favourite of the Mongol Empire - was the first of these to fall, being sundered by half a dozen rivals, with §YPolotsk§! and §YGalicia-Volhynia§! following soon after. Powerless to stop them, all the Golden Horde could do was sit idly by as its rebellious subjects began the long process of consolidation, and the tax income dried up.\n\nDespite the Golden Horde being pushed back by princely coalitions at the rivers §YOka§! and §YKharkov§! in AD 1408 and 1409 respectively, the Tatar Yoke remains around Ruthenia's neck, if only loosely. Despite increasing efforts in §YNovgorod§!, §YMuscovy§!, and §YKiev§! to commence the fatal struggle, progress has been marred by the Golden Horde's refusal to die. If the §YHeirs of Ruthenia§! are to tear off the last shackles which bind them to the Khan, they must band together, or die together, lest the vastness of Rus’ devours them."
 #Events
 ab_rus.9.t:0 "The Seat of the Tsar"
 ab_rus.9.d:0 "With both centers of the mighty Kievan Rus' under our firm control, many have been suggesting that in order to further legitimize ourselves as the only true heir of Rus', we should move our seat to either of these ancient cities."
 ab_rus.9.a:0 "The Mother of Cities shall become our new capital!"
 ab_rus.9.b:0 "The court will move to the Great Novgorod!"
 ab_rus.9.c:0 "Nevermind"
 rus_move_capital_title:0 "Select a New Capital"
 rus_move_capital_desc:0 "This decision allows us to move our capital city to either Kiev or Novgorod."
 ab_novgorod.2.t:0 "The Foundation of Bogdangrad"
 ab_novgorod.2.d:0 "At the confluence of the rivers Neva and Okhta, in the sparsely populated land of Ingria, lies the potential gateway to Baltic trade, and through that, the untapped German markets. A most enticing prospect for the merchants of Novgorod, the desire to establish a permanent outpost in Neva has gripped the public's interest as of late. This desire influenced perhaps none more so than the enigmatic Brothers Bogdanov - heads of lucrative Bogdanoff and Bogdanoff Merchant's Guild. Bankrolling one of the largest private expeditions in Novgorod's history, the Bogdanovs have quickly set about laying the groundwork for a sprawling megalopolis and trade hub which they describe as the 'Window to the West.' Upon its completion, the city of Bogdangrad is expected to entrench the Bogdanovs' influence over Novgorod, and lay the Hansa bare before them. Forward, to the West!"
 ab_novgorod.2.a:0 "They bought? Bump it."
 ab_rus.1.t:0 "The Tatar Yoke"
 ab_rus.1.d:0 "Our kings were slaves, our soldiers orphans. For two centuries, our cities and our states have been under the firm grip of the hordes on horseback, inhabitants of the great plains and lords of all that they have ravaged. Being degraded from princes among princes to mere tax collectors, some have thrived – many more have perished. However, even in our dire straits, we can see light at the end of the tunnel. Lately, control has slipped farther and farther away from the hands of the unworthy – so far, in fact, that it would take but one decisive blow to break the Tatar yoke."
 ab_rus.1.a:0 "We shall strike first, and strike hard!"
 ab_rus.7.t:0 "The Destruction of Sarai"
 ab_rus.7.d:0 "Sarai, stronghold of the Steppes, from whence once Mongolian warlords extorted tribute and persecuted our forefathers, is ours. While the obvious choice would be to sack it, like they would any city of their own conquest, our merchants argue that it could become more useful and prosperous under our hands than it ever was before."
 ab_rus.7.a:0 "Nay, burn it!"
 ab_rus.7.b:0 "The Steppes have shed enough blood"
 ab_novgorod.6.t:0 "The Destruction of Sarai"
 ab_novgorod.6.d:0 "Sarai, stronghold of the Steppes, from whence once Mongolian warlords extorted tribute and persecuted our forefathers, is ours. While the obvious choice would be to sack it, like they would any city of their own conquest, our merchants argue that it could become more useful and prosperous under our hands than it ever was before."
 ab_novgorod.6.a:0 "Nay, burn it!"
