 #Governments
 htm_council:0 "Election by Military Council"
 htm_council_desc:0 "Our Hetman is elected to his post by an Ataman military council known as the Rada. This allows us to ensure that only the most experienced commander can lead our people, and also brings military matters to the forefront."
 htm_autonomous:0 "Autonomous Kurins"
 htm_autonomous_desc:0 "Each Kurin is led by an Ataman, a local military leader responsible for its prosperity. By granting the Atamans more decisionmaking authority, they can freely and effectively respond to any crisis that rears its head."
 htm_kurin:0 "Expand the Kurin"
 htm_kurin_desc:0 "The Kurin, our most basic division of land, is centered around a barracks where we keep our supplies and its own treasury. By expanding them, we can afford to pay and provision even more soldiers for our armies."
 htm_faith:0 "One Faith, Many Cultures"
 htm_faith_desc:0 "Despite the entrenchment of the Orthodox faith within our society, the state is a melting pot of numerous cultures with their own customs and values. It is perhaps all our peoples' devotion to the True Faith which has facilitated the bridging of gaps between them."
 htm_refuge:0 "Refuge Against Tyrants"
 htm_refuge_desc:0 "Our society's foundation was laid by those seeking freedom from oppressors; noble and commoner alike who refused to bow to cruel and uncompromising masters. Their desperate plight to break the shackles of tyranny is something that we shall never forget."
 metropoliskiev:0 "Metropolis of Kiev" #Theocracy Principality 
 metropoliskiev_desc:0 "The Patriarch of Kiev extends his authority over all of our domains, holding complete control of society alongside the council of patriarchs he surrounds himself with."
 metropolisrus:0 "Metropolis of All Rus'"
 metropolisrus_desc:0 "The Ecumenical Patriarch of Kiev extends his authority over all Orthodox domains, holding complete control of society and religion along with the Ecumenical Council. Therefore, the Patriarch is the most important figure not only in our government but in our faith as well."
