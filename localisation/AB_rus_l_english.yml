 ab_novgorod.5.t:0 "The End of the Crusade"
 ab_novgorod.5.d:0 "The Swedish lions, heathen and heretic alike, have been tamed; the aegis of the Rus’ now looms above the Baltic Sea like Rome’s once did the Mediterranean. The rich cities and plentiful mines of the Swedish kingdom now serve our state."
 ab_novgorod.5.a:0 "The beast is tamed. Hooray!"
 ab_novgorod.4.t:0 "The Restoration of Rus"
 ab_novgorod.4.d:0 "The tyranny of the Tatar yoke, the rotten wishes of our ancienmost enemies, the malevolent ambitions of a Rome past its prime. The Rus’ have endured and conquered each of these fears, each of these opponents. Our way is clear to become the largest empire known to man, and we must not spoil this golden opportunity. Rejoice, Mother Rus', for your children will be Tsars!"
 ab_novgorod.4.a:0 "And the world shall tremble!"
 ab_rus.6.t:0 "The Birth of Pan-Slavism"
 ab_rus.6.d:0 "Briefly after our own migration westwards, the Slavs splintered into the many denominations we know today. But a sentiment, as of our most recent victories, is growing in the hearts of each one of us – one of national unity, one of cultural fervour, one of brotherhood. Our state, the most powerful among the children of the very first Slavs, is viewed as the harbinger of a new era, one in which Slavs may live prosper and potent under our hegemony. The Third Rome, it seems, was never a Rusian one, but it was the symbol of this new movement – Pan-Slavism."
 ab_rus.6.a:0 "Slava Rodu!"
 ab_rus.8.t:0 "The Patriarchate of All Rus'"
 ab_rus.8.d:0 "Ever since Saint Olga of Kiev’s conversion, we have successfully evaded the strong influence of the Purple Phoenix in our affairs. With all of Russia under our control, and one Orthodox faith uniting us all, our leadership and emancipation has become clear. In spite of the Ecumenical Patriarch’s vain hopes, for the first time we shall have a united Patriarchate, encompassing all Rus’ and independent of the church of Constantinople."
 ab_rus.8.a:0 "Hallelujah!"
