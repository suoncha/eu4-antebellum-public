 nukr_first:0 "Bogdanoff's Trade Networks"
 nukr_first_desc:0 "Upon his demise, Igor Bogdanoff, hegemon alone of the White Sea trade, left the rights to his commercial empire to the state of Novgorod. Thanks to the enterprise of this brave patriot, our state is the sole controller of trade from Archangelsk to the gulf of Finland."
 nukr_second:0 "Monopoly on the Fur Trade"
 nukr_second_desc:0 "The fauna of our frozen forests is ripe for harvesting fur, and it’s a resource that won’t run out anytime soon – in stark contrast to Europe’s continuous shortages of animals. Due to this, our exclusive rights of exportation over such a profitable good are sure to grant us formidable riches."
 nukr_third:0 "Ivan's Hundred"
 nukr_third_desc:0 "The legendary association of merchants, known as Ivan’s Hundred, has a stranglehold on Russian and Baltic commerce – something we’ll certainly benefit from in the long run."
 nukr_fourth:0 "Control of the Hanseatic Kontor"
 nukr_fourth_desc:0 "The trade post of Peterhof has been left behind by the Hansa and is now fully within our grasp. No longer shall German merchants have a chance of standing toe to toe with our best entrepreneurs."
 nukr2_fourth:0 "Control of the Hanseatic Kontor"
 nukr2_fourth_desc:0 "The trade post of Peterhof has been left behind by the Hansa and is now fully within our grasp. No longer shall German merchants have a chance of standing toe to toe with our best entrepreneurs."
 nukr_fifth:0 "Funding the Ushkuiniks"
 nukr_fifth_desc:0 "What if our state took a page out of the other great powers’ book and started engaging in copious privateering? Any remaining hopes of Sweden or Lubeck to prevent our commercial expansion will be stamped out."
 nukr_sixth:0 "Baltic Trade Hegemon"
 nukr_sixth_desc:0 "The Baltic sea is under our complete control, from Denmark’s faraway shores to our own. We rule these waves with an iron fist, and every ship traversing it has to pass through our careful controls."
 nukr_seventh:0 "New World Ambitions"
 nukr_seventh_desc:0 "Across the great Ocean, shores and forests as frozen as ours are home to creatures unheard-of here. Our enemies have already placed their eyes on them to replace our prized furs – the only reasonable thing to do is get there first!"
