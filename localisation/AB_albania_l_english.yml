 alb_rebirth_illyria:0 "Illyrian Rebirth"


 alb_embrace_new_faith_title:0 "[Root.GetPreviewColorAB_ALB]Embrace Catholicism[Root.GetPreviewColorAB_ALB_end]"
 alb_embrace_new_faith_desc:0 "The Roman Orthodox Church has never been in such disunity. The Kievan Rus suffered a death by a thousand cuts, shattering against the onslaught of the Golden Horde. Meanwhile, the former Patriarchate of Bulgaria now sits from a position of strength, estranged from the head in Constantinople, with the Patriarchates of Alexandria, Jerusalem and Antioch entirely out of reach. Centuries have passed, yet Orthodox believers have had little time to focus on matters of faith. Attempts to bring Catholicism to the Balkans have met with scorn and disdain - though that may be Venetian avarice and their traitorous character. If we were to embrace this new faith, we could potentially wield enormous power within the clerical circles in Eastern Europe as the bastion of Catholicism."
 alb_catholic_alliances_title:0 "[Root.GetPreviewColorAB_ALB]Catholic Confraternity[Root.GetPreviewColorAB_ALB_end]"
 alb_catholic_alliances_desc:0 "The Catholic cause is only as strong as its weakest links - a single dim-witted individual can bring down the entire faith and its regional presence. The Battle of Valencia is evidence enough of this; Catholicism in Eastern Europe can only persist with our strength at the helm. The Papal States are too busy dealing with a Mad King and the shadow of Sicily, while we can consider neither the Venetians nor Genoans can for such a responsibility, what with their propensity to sell the True Cross rather than worship it - but they have their uses..."
 alb_latin_empire_title:0 "[Root.GetPreviewColorAB_ALB]Proclaim the Latin Empire[Root.GetPreviewColorAB_ALB_end]"
 alb_latin_empire_desc:0 "The Latin Empire once had a strong presence across the Mediterranean. Nizzarid militarisation hindered Catholic presence in Alexandria and now threatens an Islamic takeover of the Holy City of Jerusalem. Before we can even imagine landing in Asia Minor to relieve the Crusader states from impending doom, we must deal with the Schism besetting this side of the Aegean. The Patriarchate of Constantinople holds significant power in the region, and if we convince them to accept Catholicism once and for all, we can settle the religious conflict permanently."
