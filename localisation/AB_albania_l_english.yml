 alb_third:0 "Kingdom of Albania"
 alb_third_desc:0 "For ages our lands have been divided and ruled by the foreigners. Our people never had the desire or opportunity to create their own state, ruled by Albanians. But the tide of history is changing. As the mighty empires around us fall, and their influence over us dwindles, we have the opportunity to throw off the chains that bind us down and forge our own destiny."
 alb_fourth:0 "Hit and Run"
 alb_fourth_desc:0 "Albania is not a particularly large or powerful country. That doesn't mean that we won't fight when foreign invaders come to steal our lands. We have centuries of experience fighting off invaders and a fantastic understanding of how to best use our land's terrain to our advantage when fighting off these invaders. We don't follow traditional military tactics and march our men into valleys to have them face the enemy head on - we take to the hills, confuse the enemy, and ambush their supply chain. Before they realise what’s hit them, we vanish into thin air, waiting for the next time they march into our home!"
 alb_fifth:0 "Land of the Eagles"
 alb_fifth_desc:0 "The day when our glorious founder first raised our flag, emblazoned with the double headed eagle, the myth, and our nation, was born. The Black Eagle still flies, and will continue to do so as long as Albania exists."
