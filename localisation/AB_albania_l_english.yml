 alb_elect_title:0 "Elect a Leader"
 alb_elect_desc:0 "With the existence of our people at stake, we must put aside our petty differences and elect one from our own to lead us to victory."
 alb_rally_title:0 "Rally the Nation"
 alb_rally_desc:0 "We stand now at the precipice of extinction, our very identity at risk of being lost forever. No more! We must rise as one and fight for our future."
 alb_support_title:0 "Find Supporters"
 alb_support_desc:0 "The arrogant Bulgars have made many enemies among the other European powers. We should send ambassadors out to see if any would be willing to assist our cause."
 alb_homeland_title:0 "Liberate the Homeland"
 alb_homeland_desc:0 "Against all odds, we have managed to banish Bulgarian and Latin forces from our homeland and secure our independence. But our work will not be done until every one of our people has been liberated."
 alb_faith_title:0 "The Question of Faith"
 alb_faith_desc:0 "With all of Albania proper under our control, the great noble houses of Albania have gathered in the capital to discuss the future of our nation. Since the very beginning, we have been closely aligned with the Eastern Romans and followed the Patriarch in Constantinople, but centuries of Venetian and Frankish influences have resulted in many adopting the rites of the Catholic Church in Rome. Which faction will prevail?"