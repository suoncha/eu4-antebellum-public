 alb_skanderbeg_title:0 "Skanderbeg" #Timed mission reward
 alb_skanderbeg_desc:0 "The Red Eagle standard has not been seen for half a millennia. The crushing blow dealt by the Bulgars in the 9th century left us a shadow of our former selves, withering in [4174.GetName], only to be finished off by the opportunistic, mercantilist Venetians. As the turn of the mid-century approaches, the Balkan powderkeg is once more ready to blow; with the Byzantines humiliated by the rising Tsardom, they will be seeking revenge sooner or later. While the Bulgarians are suitably occupied, the Albanian volunteers will need to be well-trained in order to resist a large and daunting force and secure independence." #4174 is Durres
 alb_greater_title:0 "Greater Albania"
 alb_greater_desc:0 "As we have established a stable foothold along the western highlands of the Balkan peninsula, the Albanians living as minorities outside Albania proper from the times of Illyria are now flocking to us in droves. Many will support our cause, by joining the military or assisting in gaining footholds across the Balkans."
 alb_heir_title:0 "Heirs of the Romans"
 alb_heir_desc:0 "Byzantine Greek culture was the most prevalent during our time under subjugation by different overlords, adopting their governing style, inheriting many traditions and military administration. As of this day, the Albanian identity has had a resurgence, while the repeated expeditions by the Bulgars, Venetians and Nicaeans into Byzantine lands have left them devastated and bankrupt. It is time Greece be put under new, revitalised ownership."
 alb_greece_title:0 "Invade Greece"
 alb_greece_desc:0 "With Greece divided between many different administrations, their people have been unable to mount a proper resistance against their subjugators. The Arvanites, Albanians living in Greece and assimilating into the local culture have especially lent their aid as reconnaissance units. Let us aid them and liberate Greece from foreign hands."
 alb_aegean_title:0 "Aegean Domination"
 alb_aegean_desc:0 "The Aegean Sea is home to one of the ancient trade routes of the Silk Road; either to reach Constantinople or to continue onwards towards Italian ports. By controlling both sides of the Aegean through the Archipelagos Islands and their ports, we can launch patrol fleets against piracy, control a large share of trade and enrich the royal coffers immensely."
 alb_slavs_title:0 "Strike Against the Slavs"
 alb_slavs_desc:0 "The Slavic Kingdoms surrounding us have controlled the Balkans for far too long. With the Byzantines a distant memory, we are the last stronghold standing against the expansionist Bulgarians. While they are occupied with consolidating their hold over their newly occupied lands, let us march along the Danube and raze their heartland!"
 alb_western_title:0 "Control West Balkans"
 alb_western_desc:0 "The Croats to our north still conspire with the Latins and Franks to destroy us. We will not let them sell their eternal souls for trivial worldly politics! They must be shown the light, even if by force."
 alb_romania_title:0 "Cross the Danube"
 alb_romania_desc:0 "The Romanian Vlachs and Moldovans remain one of the most strange cultures in the region. Their language and culture are closer to that of Latin and other Romance offshoots over the dominant Slavic identity in Eastern Europe, isolating them from the majority of their neighbours. The fertile farmlands are irrigated by the Danube River, which also presents itself as a natural defence line against northern incursions. Romania is an ideal region for Albania to expand into and develop in the future."
 alb_military_title:0 "Military Revitalization"
 alb_military_desc:0 "If we are to unshackle ourselves from being a minor pawn in the battle for control of the Balkans, we must recruit and reform our army into a much more intimidating force. Let us take in all able volunteers, and supplement them with local mercenaries to revitalise the Albanian army!"
 alb_eagle_title:0 "The Eagle Flies Again"
 alb_eagle_desc:0 "The numerous wars waged across the Balkans have given the Albanian military administration precious experience in fighting much larger forces with a smaller, compact army. Even as we expand our army and are no longer fighting more numerous foes, that knowledge has encouraged a new way of thinking; in establishing a more disciplined, professional fighting force."
 alb_rebuild_title:0 "Rebuild Albania"
 alb_rebuild_desc:0 "With the horrors of war behind us, we can now turn towards recovering and rebuilding what was lost."
 alb_navy_title:0 "Forca Detare"
 alb_navy_desc:0 "With the majority of the western Balkans being rugged terrain and full of treacherous mountain fortifications, land invasions from the north under the threat of the Germans and Italians are almost impossible. On the other hand, the ports along the Adriatic Sea are prime naval invasion targets for the large navies employed by the Italian merchant states. We must counteract this threat by building our own naval flotilla, a Forca Detare."
 alb_countryside_title:0 "Develop the Countryside"
 alb_countryside_desc:0 "The hinterlands of our nation, while idyllic, are impoverished and largely empty. We should settle these lands and make use of their potential."
 alb_cities_title:0 "Build New Cities"
 alb_cities_desc:0 "Us Albanians have long been pastoralists, herders, and farmers. But as our enemies have taught us, we require more than that: we need merchants, armourers, and scholars, but in order to cultivate such people we need cities so their skills can be put to use."
 alb_identity_title:0 "Promote Our Identity"
 alb_identity_desc:0 "To the glee of our enemies, we have never been a unified people. We have been pulled back and forth between Romans, Greeks, Franks, and Venetians, all for the hope of holding a meagre position of power just maybe one year longer. But with our newfound success, and perhaps some pressure of our own, we can unite the fractured principalities of our nation behind one cause: for that of an Albanian nation!"
 alb_progenitors_title:0 "Balkan Progenitors"
 alb_progenitors_desc:0 "Before the Slavs, before the Magyars and Vlachs, were the Illyrians. We alone carry forth their legacy as the first masters of the Balkans; let us reunite the ancient Kingdom."
 alb_trade_title:0 "Expand the Trade Network"
 alb_trade_desc:0 "With the situation stabilising across our land borders, it is time to look to the sea and manage the trade routes and their merchant ships. Many carry premium wares, and if we can encourage them to stop at our ports, it can only bring wealth."
 alb_ottomans_title:0 "Deals with the Ottomans"
 alb_ottomans_desc:0 "Striking deals with merchants is always an enormous pain - especially with one as established as the Osmans & Sons Co., the Byzantine court deigning them the honour of their own, dedicated Bazaar in the heart of [151.GetName]. A trade empire headed by the Osman family and their retainers, they hire the most cutthroat merchants, and the mercenary groups to match. Only when Osman's Bazaar has been reopened will they deem us worthy to trade with. If they don't, we can introduce them to a little thing called A Sultan Battery..."
 alb_balkan_dominate_title:0 "[Root.GetPreviewColorAB_ALB]Balkan Domination[Root.GetPreviewColorAB_ALB_end]"
 alb_balkan_dominate_desc:0 "With full control established over the entirety of the Balkans, the Illyrian legacy has now been fulfilled. As the great power of Eastern Europe, cultural dominance over the Slavs across the Balkans is now bearing fruit, and they are now more willing to adopt the enlightened Illyrian traditions and customs."
 alb_pannonia_title:0 "[Root.GetPreviewColorAB_ALB]Control Pannonia[Root.GetPreviewColorAB_ALB_end]"
 alb_pannonia_desc:0 "The Magyars of Carpathia are a plague upon Eastern Europe. Originally migrating from the east, they ravaged the countryside wherever they traversed, at the apparent behest of their bloody sky gods. It was only until they were brutalised by the similarly migrating Bulgars that they somewhat calmed their destructive tendencies. Even now, they are an eyesore. Christians and other Pagans alike would love to see them destroyed - and we shall happily take their fertile lands for ourselves."
 alb_illyria_reborn_title:0 "[Root.GetPreviewColorAB_ALB]Illyria Reborn[Root.GetPreviewColorAB_ALB_end]"
 alb_illyria_reborn_desc:0 "We are a people accustomed to hardship. We have faced extermination for over a millennium, and yet still carried on in the face of Romans, Slavs, and Greeks. And now, for the first time, our future is bright. We have finally reclaimed what was lost so many centuries ago, and we can now say with certainty: Long live Illyria!"
 alb_elect_title:0 "Elect a Leader"
 alb_elect_desc:0 "With the existence of our people at stake, we must put aside our petty differences and elect one from our own to lead us to victory."
 alb_rally_title:0 "Rally the Nation"
 alb_rally_desc:0 "We stand now at the precipice of extinction, our very identity at risk of being lost forever. No more! We must rise as one and fight for our future."
 alb_support_title:0 "Find Supporters"
 alb_support_desc:0 "The arrogant Bulgars have made many enemies among the other European powers. We should send ambassadors out to see if any would be willing to assist our cause."
 alb_homeland_title:0 "Liberate the Homeland"
 alb_homeland_desc:0 "Against all odds, we have managed to banish Bulgarian and Latin forces from our homeland and secure our independence. But our work will not be done until every one of our people has been liberated."
 alb_faith_title:0 "A Question of Faith"
 alb_faith_desc:0 "With all of Albania proper under our control, the great noble houses of Albania have gathered in the capital to discuss the future of our nation. Since the very beginning, we have been closely aligned with the Eastern Romans and followed the Patriarch in Constantinople, but centuries of Venetian and Frankish influences have resulted in many adopting the rites of the Catholic Church in Rome. Which faction will prevail?"
 ALB_UNLOCKABLE2:0 "You can unlock this mission by completing the '§YQuestion of Faith§!' mission."
