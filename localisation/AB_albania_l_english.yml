 alb_sixth:0 "Albanian Tolerance"
 alb_sixth_desc:0 "Our people find themselves at a crossroads of faith. Stuck between Pope and Patriarch, with the followers of Allah hounding us, it is clear we have to align our beliefs to one or the other. Regardless of our decision however, we shouldn’t alienate those who do not follow our course, as regardless of our faith we are all still Albanian above all."
 alb_seventh:0 "Break The Power Of Princes"
 alb_seventh_desc:0 "Our Land was divided and ruled by local princes, who were preoccupied with their own advancement. If we want to create a modern state, we must rid ourselves of these princes and impose a single central will and rule to help guide our people towards a brighter future."
