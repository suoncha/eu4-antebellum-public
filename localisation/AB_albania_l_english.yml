 ab_albania.1.t:0 "Timed Mission Unlocked"
 ab_albania.1.d:0 "We have unlocked the 'Skanderbeg' timed mission. If we manage to gain 60 Army Tradition before the year 1460, we will gain Skanderbeg as a new ruler. If we fail, the mission will be permanently removed from our misison tree."
 ab_albania.2.t:0 "Timed Mission Failed"
 ab_albania.2.d:0 "We have failed to complete the 'Skanderbeg' timed mission before the year 1460. The mission will be permanently removed from our mission tree."
 ab_albania.3.t:0 "Skanderbeg" #timed mission reward
 ab_albania.3.d:0 "An Albanian noble by the name Gjergj 'Skanderbeg' of House Kastrioti, first distinguished himself in the training regiments as an inspiration to those around him. Educated in the Nicaean Military Academy, Gjergj gained experience in several campaigns under the Nicaean banner against the Byzantines, as well as campaigns in Anatolia to consolidate Nicaean hold on the region. After the Nicaeans brokered an unsteady peace deal with the Angelid court, Gjergj returned to his home in Lezhë, where he established the League of Lezhë, a small group of nobles set on achieving Albanian independence. With Albanian independence now achieved - a large part apportioned to him, Gjergj is the highest-ranking officer in the army who is also of noble standing. It is only fitting that he is given the right to rule Albania."
 ab_albania.3.a:0 "Glory to Albania!"
 ab_albania.5.t:0 "An offer to buy [4174.GetName]"
 ab_albania.5.d:0 "With the Bulgarian menace breathing down our neck, we cannot afford to anger the Latin merchants who will no doubt take advantage of the Balkan infighting. The League of Lezhë has gathered enough funds to offer the greedy Doge a suitable price for the province of [4174.GetName]. This will allow us to peacefully regain a seaport and part of our homeland."
 ab_albania.5.a:0 "Offer them 75 ducats"
 ab_albania.5.c:0 "Offer them 150 ducats"
 ab_albania.5.d:0 "Offer them 300 ducats"
 ALB_OFFER_TO_BUY_DURAZZO:0 "We will send an offer to buy §Y[4174.GetName]§! for §G75§! ¤"
 ALB_OFFER_TO_BUY_DURAZZO_150:0 "We will send an offer to buy §Y[4174.GetName]§! for §G150§! ¤"
 ALB_OFFER_TO_BUY_DURAZZO_300:0 "We will send an offer to buy §Y[4174.GetName]§! for §G300§! ¤"
 ab_albania.5.b:0 "Don't send the offer"
 ALB_OFFER_TO_BUY_DURAZZO_LAST_CHANCE:0 "We will not have another chance to buy §Y[4174.GetName]§!"
 ab_albania.6.t:0 "The Albanian offer"
 ab_albania.6.d:0 "The recent uprising in the state of Albania within the Bulgarian borders has been brought to our attention. The rise of the Bulgarian empire in the eastern Balkans has given pause to all their neighbours. While our mighty navy ensures our island ports are not threatened by the barbaric horde of Bulgars, our only mainland holding in [4174.GetName] will be under threat, from both Albanian rebel incursions and Bulgarian invasions alike. This will be our only chance to make a tidy profit from a piece of land that we will likely be unable to hold in the future."
 ALB_CEDE_DURAZZO_TO_ALBANIA:0 "We will cede §Y[4174.GetName]§! to §Y[ALB.GetName]§!."
 ab_albania.6.a:0 "Sell"
 ab_albania.6.b:0 "Don't sell"
 ab_albania.7.t:0 "They Accept!"
 ab_albania.7.d:0 "The Doge of Venice has seen reason, and the writing on the wall. With chaos soon to rain upon the Balkan highlands, they are willing to part with [4174.GetName] for the tidy sum we have offered. All is well, and now we can look to consolidate our forces in the east without fear of an attack from the west."
 ab_albania.7.a:0 "Nice"
 ab_albania.8.t:0 "They Refuse!"
 ab_albania.8.d:0 "The sin of greed is strong with the Venetians, it seems. Aware of our precarious position, it is obvious they are aiming to exploit our weakness and await a better time to take advantage of our war for independence against the Bulgarians. No matter, they will pay for it eventually..."
 ab_albania.8.a:0 "Damn them!"
 ab_albania.9.t:0 "A Question of Faith"
 ab_albania.9.d:0 "With all of Albania proper under our control, the great noble houses of Albania have gathered in the capital to discuss the future of our nation. Since the very beginning, we have been closely aligned with the Eastern Romans and followed the Patriarch in Constantinople, but centuries of Venetian and Frankish influences have resulted in many adopting the rites of the Catholic Church in Rome. Which faction will prevail?"
 ab_albania.9.a:0 "The Orthodox nobles maintain their position"
 ab_albania.9.b:0 "The Catholic nobles successfully argue their case"
 ab_albania.10.t:0 "The Albanian Revolt" #Event for Bulgaria where the player can switch to Albania
 ab_albania.10.d:0 "The Red Eagle standard has not been seen for half a millennium. The crushing blow dealt by the Bulgars in the 9th century left us a shadow of our former selves, withering in [4174.GetName], only to be finished off by the opportunistic, mercantilist Venetians. As the turn of the mid-15th century approaches, the Balkan powder keg is once more ready to blow; with the Byzantines humiliated by the rising Bulgarian Tsardom, they will be seeking revenge sooner or later. On the other side are the weakened Serbians, who have only gained independence from Bulgar rule for little over a century yet suffered defeat twice under the combined might of other Slavs and are eager to seek allies. While the Bulgarians are suitably occupied by war against their old foes, the Albanian volunteers will need to be well-trained in order to resist a large and daunting force and secure independence. Even more importantly, they will need a great leader to command them to victory."
 ab_albania.10.a:0 "Such a pitiful state is doomed to fail again." #stay bulgaria
 ab_albania.10.b:0 "Let us embrace the old Illyrian ways once more!" #switch
 ab_albania.11.t:0 "Illyria Reborn" #reward of Illyria Reborn mission
 ab_albania.11.d:0 "The legacy of Illyria is known to all who live in the Balkans. As one of the first large groups of people to inhabit the region, alongside the Thracians and the Greeks, the Illyrian identity spans across the majority of the western highlands that form the spine of the Balkans and oversees the Adriatic. Although most of the Illyrian customs have been lost during the chaos of the Dark Ages, some are still preserved by word of mouth. They were a strong seafaring people with a predilection to pirate merchant fleets, seen as unpredictable, turbulent and warlike by the Greco-Romans. With emerging threats from all sides, this is perhaps a reputation that we could use to our advantage. In any case, the Illyrian identity is one that only we, of the Albanian people, can truly reclaim."
 ab_albania.11.a:0 "Illustrious Illyria!"
 ab_albania.12.t:0 "Heirs of the Romans" #Conquest of Constantinople
 ab_albania.12.d:0 "Byzantine Greek culture was the most prevalent during our time under subjugation by different overlords, adopting their governing style, inheriting many traditions and military administration. As of this day, the Albanian identity has had a resurgence, while the repeated expeditions by the Bulgars, Venetians and Nicaeans into Byzantine lands have left them devastated and bankrupt. Although Albania has not assimilated with the Byzantine Greek identity and instead chose to pursue another, more enlightened path, we still remain the best successors to the legacy of the Romans. Our troops marching across Greece are welcomed as liberators, scenes of jubilation a commonality everywhere they go. With Constantinople now under Albanian control and our claims to the region validated by the Patriarchate of Constantinople, we inherit the heirship of the Roman legacy. "
 ab_albania.12.a:0 "Ave!"
 ab_albania.13.t:0 "The League of Lezhe"
 ab_albania.13.d:0 "Never in history have the Albanian people stood as one as we do now, and so the great noble houses have convened to elect a leader from their ranks. Each family brings their own particular expertise to the table. Who shall be chosen?"
 ab_albania.13.a:0 "The great generals of the Kastrioti!"
 ab_albania.13.b:0 "The merchants of the Zaharia!"
 ab_albania.13.c:0 "The well-connected Thopians!"
 ab_albania.13.de:0 "The storied Arianites!"
