 alb_first:0 "Skanderbeg’s Osman Connections"
 alb_first_desc:0 "Our nascent state requires funding in order to push back the foreign invaders and establish our own bureaucracy, and who better to provide this funding than the Osman & Sons Company of Constantinople? Thankfully Skanderbeg, one of our most prominent sons, can use his rank of Janissary Captain to secure our markets preferential treatment by the Ottomans; even better deals at even better prices!"
 alb_second:0 "Land of Ambushers"
 alb_second_desc:0 "Such is the geography of Albania, filled with fertile lowlands and hills, surrounded by imposing mountains and rocky terrain. For centuries the Albanian people would hide in those rocky hills when their enemies came. However, our glorious reunification changed it all; no longer would our people run away and hide, no longer would we allow them to destroy our homes and salt our farms. We will lay our traps, place our men, and wait for the enemy to come to us. The Bulgarian armies will boldly march into the valleys and gorges of our home, only to be turned away, retreating home with their tails tucked between their legs.."
