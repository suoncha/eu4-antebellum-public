 ab_eaccess.1.d:0 "Hello and welcome to the early access version of Ante Bellum 1.8 'Princes of Persia'. Please only play tags related to the update. Do not report any bugs that are not related to the content of 'Princes of Persia', as those won't be fixed. Also, make sure that you are not running this mod with any other version of early access.\n\nHave fun!"
