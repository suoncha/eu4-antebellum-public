 shl_control_sound_toll_title:0 "Seize the Sound Toll"
 shl_control_sound_toll_desc:0 "Few can deny the desire to control the Sound Toll. For the regional powers of Northern Europe, the Toll is both a plentiful source of income as well as an excellent naval base to control the Baltic Sea. The disintegration of the Great Heathen Army upon the British Isles and their maritime support presents a prime opportunity for us to strike the Danish holdings. Let us seize the Sound Toll to fund further ambitions."
 shl_seize_jutland_title:0 "Conquer Jutland"
 shl_seize_jutland_desc:0 "Not only have the Jutland farmlands provided the Viking legacy with plentiful grazing lands for cattle and numerous seaside towns for fishing boats over the centuries, but they are also lands that directly threaten our capital in Schleswig. If we are to supply a growing army to achieve a Scandinavian hegemony, we cannot let them go hungry - especially in the harsh winters of Northern Europe."
 shl_safeguard_schleswig_title:0 "Safeguard Schleswig"
 shl_safeguard_schleswig_desc:0 "Schleswig-Holstein, the origin of Anglo-Saxon culture, is a land that has had tumultuous experiences in recent years. The secession from the pagan kingdom of Viking Denmark under the protection of the Holy Roman Emperor and the promise of conversion to Catholicism has brought chaos from all sides. Outside threats, such as the Hanseatic League and their policy of protectionism or the vengeful and barbaric Pagans, and inside threats of religious strife between Old Norse and zealous Catholicism, have raised the need for a strong army ready to defend from both."
 shl_control_scania_title:0 "Control Scania"
 shl_control_scania_desc:0 "The last region held by the antiquated Danish rule, Scania, holds significant strategic importance. Not only is it a land full of Catholic converts hailing from Sweden and abroad, but it is also a garrison that will provide us with a launching point into Scandinavia proper. Holding a firm grip over loyal, Catholicised Scanian towns will allow us to press into Sweden, as well as vanquish the last of the backward Vikings in the fjords of Norway."
 shl_danish_restoration_title:0 "Danish Restoration"
 shl_danish_restoration_desc:0 "With hold over Scania finally achieved, the last vestige of the antiquated pagan rule of Denmark has finally been extinguished. From our humble beginnings in Schleswig-Holstein, under the protection of the Holy Roman Emperor and its mighty authority, we are finally able to stand on our own without foreign support. By combining the legacy of pagan Denmark with modern ideas spreading through the Christian world, a Danish restoration will encourage a new dawn for our people; let us unite in our cause and expand our ambitions to unite Scandinavia!"
