 ab_lombardy.3.t:0 "The Unification of Italy"
 ab_lombardy.3.d:0 "Centuries after Charlemagne's conquest and the dissolution of the first Lombard kingdom, Italy had languished in a state of disarray, with various noble houses vying for dominance and the peninsula divided into numerous fiefdoms. The echoes of petty internal squabbles reverberated across the land, stifling progress and preventing Italy from uniting under a single banner. The Roman legacy, once a shining beacon of cultural and intellectual enlightenment, had dimmed amidst the chaos. Since then, no Italian noble managed to fully restore authority over the nation until now.\n\nThe rebirth of Italy is not merely a political feat; it is a cultural renaissance of unparalleled proportions. The very essence of Italian identity, infused with a profound appreciation for the Roman legacy, is rekindled. A symphony of artistic expression, intellectual curiosity, and architectural marvels emerges, painting a vibrant tableau that captivates the imagination of both the citizens and the world at large.\n\nWith the revival of our fortunes, the intricate tapestry of Italian culture once again finds itself interwoven with the intricate threads of its Roman ancestry. The land becomes a living testament to the resilience of a people who, against all odds, triumph over division and rekindle the flames of their shared heritage. This revitalized Italy stands as a testament to the potential dormant within a united nation, serving as an enduring reminder that the echoes of history can be harnessed to forge a future brimming with promise and distinction."
 ab_lombardy.3.a:0 "Viva la Patria!"
 ab_lombardy.4.t:0 "Fall of Sicily"
 ab_lombardy.4.d:0 "After a century, we have finally reversed the sudden invasion and destruction of Norman institutions in the Kingdom of Sicily, which was replaced by yet another branch of the Saracen horde from overseas; Italian troops, marching into the core of this Berber pretender to the glory of Rome, have entered Frederick II’s royal palace, once again a commanding symbol of authority instead of the pirate cove it had become. Now, with our shores finally secured, our eyes turn to the beautiful sea, where the sails of the routed Muslims can still be seen. Why should this be the end of our glorious campaign?"
 ab_lombardy.4.a:0 "It is just the beginning"
 ab_lombardy.5.t:0 "The Empire of Italy"
 ab_lombardy.5.d:0 "In the early years, when the first Lombard kingdom was still powerful, many monarchs attempted to exploit the disagreements between the stilted Papacy and the decadent Byzantines to have themselves crowned emperors. But now, that the whole of the peninsula sits under our grasp, that the Pope is our subject and the Eastern Romans nowhere to be seen on our shores, the king and his entourage came to a simple realisation: nobody is stopping us anymore. Our king, now emperor, has been crowned this morning in Rome, and,albeit the Pope’s eyes betray a hint still of hidden discontent, he couldn’t do anything as the emperor lifted the Iron Crown from his hands and, facing the congregated nobles, placed it on his own head. In the cheers of the nobility and the roaring people outside Saint Peter’s basilica, some claim to have heard angelic trumpets, marking the beginning of a new Holy Roman Empire. Of course the Germans and Gauls on the other side of the Alps may disagree: but, be that as it may, it’s clear that to the people we are now Rome."
 ab_lombardy.5.a:0 "Glory to God! Glory to the Emperor!"
 
