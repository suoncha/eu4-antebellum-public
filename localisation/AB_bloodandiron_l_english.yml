 #Events
 ab_helvetia.1.t:0 "Formation of Helvetia"
 ab_helvetia.1.d:0 "Owing to our position between the towering powers of Europe, located at a crossroads between the Latin and German worlds, we have always been desperate to shield ourselves from the affairs of the world. We have until now been nothing more than the humble Swiss – offering our services, lending our strength, passing on coin, where need be. No longer! Our distinct culture has become undeniable – we are not mere Germans. We are Swiss! We are Helvetia! We have asserted our right to rule ourselves and now stand rightfully sovereign!"
 ab_helvetia.1.a:0 "May our mountain home never be broken!"

#Missions
 hlv_vaud_fribourg_title:0 "Vaud and Fribourg"
 hlv_vaud_fribourg_desc:0 "The vile Welfs have presided over rightful Swiss provinces for far too long! In their moment of weakness, we must seize what is rightfully ours and rescue our people from French oppression!"
 hlv_integrate_chur_title:0 "Integrate Chur"
 hlv_integrate_chur_desc:0 "A most conceited blight rests east of our borders – a republic of seemingly Swiss origin, though our hearts tell us that they are none other than hellspawn, sent by the devil, or worse, the Franks, to stir disunity. Let us amend this division at once!"
 hlv_overthrow_switzerland_title:0 "Consolidate Switzerland"
 hlv_overthrow_switzerland_desc:0 "We stand fragmented! The Swiss ways, the Swiss dialect, sits abroad, lorded over by ambitious foreigners and treasonous vipers alike. So long as we remain isolated, codependent and powerless, we will never be taken seriously – both by our own people and by our neighbours."
 hlv_overthrow_switzerland_gnv_title:0 "Overthrow Switzerland"
 hlv_overthrow_switzerland_gnv_desc:0 "West of us sits a plethora of cantons bursting at the seams with a disgusting arrogance. In their weakness, they allow our countrymen to languish beneath foreign lords! The Swiss name is akin to that of a cheap sellsword. Enough is enough!"
 hlv_invade_title:0 "Invade Italy"
 hlv_invade_desc:0 "To our south, the Italians have done nothing but squabble over the ruins of their great ancestors. Perhaps we could feel pity for them, if they weren't such dastardly threats. The likes of the Lombards, the Venetians, or worse, the Sicilians, could be the end of us if we do not practise caution. Let us beat them to the punch!" 
 hlv_secure_alps_title:0 "Secure the Alps"
 hlv_secure_alps_desc:0 "So long as one side of the Alps is speaking an Italian babble, we will never be safe from their grubby fingers. We must announce to the world that the Alps are not to be shared between quarreling powers – they are instead firmly, evermore, Swiss."
 hlv_welf_title:0 "Challenge the Welfs"
 hlv_welf_desc:0 "The Welfs have paraded themselves about as Carolingians for far too long! They fancy themselves some esteemed dynasty of yore, seeking to carve out an empire for themselves amidst their bizarre power struggles and delusions of grandeur. We must put them in their place and remind them that they are not the only power in play!"
 hlv_arelat_title:0 "Arelat Conquest"
 hlv_arelat_desc:0 "With the Welfs sitting dazed and confused on their rumps, we must continue our campaign in the two Burgundies. If their name is to fall – and it is only a matter of time, surely – then some other power will fill the vacuum in no time. Let us be the power to do so!"
 hlv_domination_title:0 "Helvetic Domination"
 hlv_domination_desc:0 "Our position is firmly established. Now, we must entrench ourselves, as per the traditions of our ancestors. Our frontiers have expanded, our tongue has flourished, and our name is written with gilded ink in the history books. We have nothing better to do now than to make of ourselves an impenetrable fortress – fortress Helvetia!"
 hlv_tirol_title:0 "Eastward Expansion"
 hlv_tirol_desc:0 "Fertile mountain valleys and deep, ancient gold mines rest to our east, cradled by a burgeoning Tirol. It is troublesome enough that they do not swear fealty to us – even more troublesome, they are surrounded on all sides by ambitious powers who would love to make a fine meal out of their holdings. We must get to them first, see to it that these mountains are rightfully ours – rightfully Swiss!"
 hlv_bavaria_title:0 "Defeat Bavaria"
 hlv_bavaria_desc:0 "A horror lurks the forests of southeastern Germany – that of the Bavarian kingdom and its many gross arms of power. The powers of old have allowed this neighbour of ours to fester – and now, it must be stopped before it becomes a power of its own. Bavaria shall be ours!"
 hlv_franconia_title:0 "Subjugate Franconia"
 hlv_franconia_desc:0 "With a foothold in Germany established by virtue of our Swabian acquisitions, it is only right that we continue while we have momentum. Franconia, to our north, is vulnerable – we must proceed!"
 hlv_rhine_title:0 "Northern Expansion"
 hlv_rhine_desc:0 "The Rhineland, that industrious German heartland, lies within our grasp. Whoever controls that sacred and ancient river will have a grip on German prosperity for years to come." 
 hlv_westphalia_title:0 "Conquer Westphalia"
 hlv_westphalia_desc:0 "Just beyond our current grasp lies Westphalia – a disunited madhouse of warring Saxons and a league of swamp-dwellers styling themselves as the 'Venetians of the North Sea'. It seems we have some cleaning up to do."
 hlv_claim_our_destiny_title:0 "Claim Our Destiny"
 hlv_claim_our_destiny_desc:0 "Our destiny has never been to bask in the shade of other powers. Our destiny has never been to languish in the bureaucracy of some stumbling corpse confederation. Our destiny has never been to decay – it has been to flourish! It has been to flourish, overcome, proliferate – become a state of states, a unifier of all that is German."
 hlv_professional_title:0 "Professional Mercenaries"
 hlv_professional_desc:0 "Our tried and tested mercenary tradition has resulted in an array of standards, tactics, and drills. Our esteemed generals, many of whom are hardened veterans, have seen it all – they have ventured from the coasts of Saracen Catalonia to the swamps of eerie Pruthenia. We have cultivated a military tradition and a degree of professionalism that cannot be matched. Let us maintain it – forever!"  
 hlv_militarization_title:0 "Helvetic Militarisation"
 hlv_militarization_desc:0 "By now, military spirit has been imbued in the red of our men's blood just as surely as red has been imbued in the rippling majesty of our nation's flag. At a moment's notice, our masses are ready – leaping to arms whenever our highest nobility calls for action, be it in righteous conquest or furious defence. This culture holds the potential for military greatness – something we can achieve within our lifetime."
 hlv_church_title:0 "Church of the Alps"
 hlv_church_desc:0 "No nation would be good and pious without a network of churches! How else will the Kingdom of God feel the undue wealth of all the men within, big and small? By divine and righteous oversight, only then will fair and bountiful taxation be enacted."
 hlv_capital_title:0 "Capital of the Confederacy"
 hlv_capital_desc:0 "Across Europe, many a city shines like a star in the untainted night sky – the likes of Paris, Rome, Ravenna, Milan, will go down in history as sprawls for the ages, filled with riches from near and far. It is only right that Bern must shine among them – perhaps as the brightest of them all!"
 hlv_mountain_expansion_title:0 "Alpine Infrastructure"
 hlv_mountain_expansion_desc:0 "Though our mountains are vast and scrape God's blue heavens with their tips, they are unyielding at times. Our peasants, however noble, find living in their shade to be difficult. Merchants, both domestic and foreign, see our mountains as infamous obstacles to mercantile interests. Nobles, though they are grateful for the protection the mountains offer, can also find themselves at their mercy! It is time we tame our mountains!" 
 hlv_coprosperity_title:0 "Cantonal Co-Prosperity"
 hlv_coprosperity_desc:0 "Shielded from the outside world by mighty mountains, wily warriors and ferocious fortresses, our Cantons can finally flourish, seeing the prosperity they have always deserved. With the wealth we have earned, it is only right that we invest in their further development."
 hlv_road_title:0 "Connect the Cantons"
 hlv_road_desc:0 "The winding valleys of our humble Cantons can be... long-winded at times. For the good of us all, let us construct a proper road network."
 hlv_bank_title:0 "Bank of Europe"
 hlv_bank_desc:0 "Our history as a centre of barter and negotiation has earned us a certain reputability. With our newfound strength, we should capitalise upon this and become a bank for the entirety of Europe."
 hlv_unconquerable_title:0 "Unconquerable Helvetia"
 hlv_unconquerable_desc:0 "Where there is expansion, there must also come fortification. What good is our new empire if we cannot hold onto it? We must extend the protective embrace of the Alps to our newfound holdings, even if it means mining our invincible mountains and exporting their minerals to our new frontiers."

