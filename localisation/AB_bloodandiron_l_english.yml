#GermanMissions
 ab_germany_german_century_title:0 "German Century"
 ab_germany_german_century_desc:0 "A united Germany - a power spreading beyond that of any to our West or South? Surely, if we can accomplish these things, then our nation has far exceeded the mantle of greatness. We must recognize these feats, and proclaim the age dedicated to the Germans. "
 ab_germany_our_place_title:0 "Our Place in the Sun"
 ab_germany_our_place_desc:0 "Under the sun, the German nation has become a sight to behold, and why should we stop here? Only by expanding our borders and claiming our place among the strongest powers in the world can we truly find our place in the sun."
 ab_germany_kaiserreich_title:0 "Proclaim the Kaiserreich"
 ab_germany_kaiserreich_desc:0 "We have expanded beyond the realms that some even considered possible. Our influence stretches through Central Europe and beyond. Who is to stop us? Who is to stand against our might? Let them fear and behold the coming Empire - The Kaiserreich."
 ab_germany_regnum_title:0 "Regnum Teutonicorum"
 ab_germany_regnum_desc:0 "The Kingdom of the Germans, or Regnum Teutonicum, has a long and complex history. We are far from the first state to claim such a title and the lands associated with it. Therefore, in order to secure our legitimacy, we must secure the cities of historical significance and erect a new capital that best suits our goals."
 ab_germany_wendish_crusade_title:0 "The Wendish Crusade"
 ab_germany_wendish_crusade_desc:0 "When the good German peoples came to the one true faith, many refused to change their ways, and no group was as clearly opposed as the Wendish. For too long, these savage eastern peoples have sat on our border, refusing to acknowledge the truth. Therefore, we must show them what the sword of our faith truly tastes like."
 ab_germany_slavic_threat_title:0 "End the Slavic Threat"
 ab_germany_slavic_threat_desc:0 "As we continue to push east, we must not only conquer, but overrun the pagan Batic peoples. If we are to fully drive them from our borders, and ensure longing safety for our nation’s future, we must tear through their lands, destroy their armies, purge their gods, and in all sense of the word - eclipse them."
 ab_germany_amber_coast_title:0 "Harness the Amber Coast"
 ab_germany_amber_coast_desc:0 "The Amber Coast - a region of North Germany situated between the North and Baltic seas - is an incredibly rich area and one with great potential for economic growth. With the threat to the east dealt with, it is well past time that we take advantage of the trade in this valuable area."
 ab_germany_orders_title:0 "Establish the Orders"
 ab_germany_orders_desc:0 "The Baltic States, once a place of savageness and pagan rule, is steadily becoming integrated into our sphere of influence. During these events, questions arise as to what should be done with the pagan lands. Do we keep them for ourselves, or is there a better option? A proposed solution would be to establish Holy Orders there, to steward the people and oversee Christian rule. We should capture these lands quickly and make a decision on this matter."
 ab_germany_blood_and_iron_title:0 "Blood and Iron"
 ab_germany_blood_and_iron_desc:0 "The German Nation, once a mess of princes and feuding factions, has been pushed towards the dream of unity once more. Through Blood and Iron we shall fight. For our brothers, we push through the lands of the Rhineland, Bavaria, Saxony, Swabia, Westphalia, and beyond. Very soon, we shall stand as one."
 ab_germany_czech_throne_title:0 "Claim the Czech Throne"
 ab_germany_czech_throne_desc:0 "The Bohemians to our east have historically been Germans in all but name. The Czechs, once part of numerous German kingdoms and political institutions, are invariably linked to us in their cultural identity. Thus, we must absorb them into our growing state, for nationalistic and expansionist purposes, further elevating our glorious nation."
 ab_germany_konigsberg_title:0 "Found Königsberg"
 ab_germany_konigsberg_desc:0 "Continuing to look our eyes to the east, a jewel has been discovered that looks ripe for a rich settlement. Among the legacy of the Hansa settlements along the Baltic coast, a new city - Königsberg, has been discovered and proposed for renovations. If we are to do this, it could prove to be an invaluable investment that could boost our trade considerably in this region."
 ab_germany_fate_hre_title:0 "Fate of the Empire"
 ab_germany_fate_hre_desc:0 "For centuries, the lands of Germany have been under the thumb of the Holy Roman Empire, a loose conglomeration of disunited states. In the face of an impending united Germany, it is incredibly important that we deal with its legacy. Should we assume the mantle of this entity, leading it into a new age, or should we burn it to the ground, leaving its ashes in the pages of history?"
 ab_germany_swiss_title:0 "The Swiss Question"
 ab_germany_swiss_desc:0 "The Swiss have perpetually been brothers to the Germans in years past, and their participation in the Holy Roman Empire has only brought them closer to us in identity and friendship. For this reason, we should bring them into our protection permanently, absorbing their peoples within the borders of our glorious state."
 ab_germany_lombard_legacy_title:0 "Legacy of the Lombards"
 ab_germany_lombard_legacy_desc:0 "When Charlemagne created the Empire of the Franks, the German peoples were key participants in the empire. The Frankish peoples were, after all, Germanic in nature, and in the state they constructed - Northern Italy, commonly known now as Lombardy - was a land they ruled closely. If we are to elevate our prestige, we may be able to take advantage of this legacy and stake a claim for the lands that lie to our south."
 ab_germany_imperial_institut_title:0 "Imperial Institutions"
 ab_germany_imperial_institut_desc:0 "From the ashes of the princes that clogged the lands of Germany, our new united state requires a strong hand to unite us. Therefore, it is necessary to form a new government and make strong efforts to reform our political system into something that can accompany the growing German lands."
 ab_germany_reichstag_title:0 "Found the Reichstag"
 ab_germany_reichstag_desc:0 "With our new political system in place, we must find it a home. While, in time, the many lands of the Holy Roman Empire may succumb to fully centralized rule, the previous disunity of the states requires us to make concessions. One of these is the Reichstag: A council of the German peoples second to the king that will aid in political matters big and small. Let us establish this system and ensure political stability for years to come.`"
 ab_germany_frankish_revenge_title:0 "Revenge on the Franks"
 ab_germany_frankish_revenge_desc:0 "The Franks, once a German tribe themselves, resolved to distance themselves after the weakening of the old Carolingian Empire. No longer! These barbarous peoples must be brought back into the fold and into submission. Let us take revenge on the Frankish bullies and show these false Germans the strength of our sword and rifle!"
 ab_germany_ashes_of_the_west_title:0 "Ashes of the West"
 ab_germany_ashes_of_the_west_desc:0 "The time has come to end the Frankish threat once and for all. After our initial push into their lands, it has proved to be not enough. Paris is open for the taking, and controlling it could cripple their sad excuse of a government. Yes, let us overrun it and twist our sword in Francia’s bleeding open wound."
 ab_germany_ostsiedlung_title:0 "Die Ostsiedlung"
 ab_germany_ostsiedlung_desc:0 "As we vanquished the pagans to the east, the task arises to prepare these lands for German rule. Therefore, we must encourage Die Ostsiedlung, the migration of Germans to these lands to settle them and promote the right cultures and faith right for our stewardship."
 ab_ger_low_countries_title:0 "Secure the Low Countries"
 ab_ger_low_countries_desc:0 "Both a place of incredible trade opportunities and one with a  history that links them to German tradition, it would be outright nonsensical not to push into the Low Countries. The Dutch, Flemish, and Wallonians could prosper under our rule. Let us move into these lands with much potential, using them to our advantage."
 ab_ger_dutch_tradition_title:0 "Dutch Naval Traditions"
 ab_ger_dutch_tradition_desc:0 "With the Dutch bases under our control, our sailors have migrated to the areas and quickly realized the skill these people have in naval engineering and influence. This too must be exploited, building infrastructure to aid their shipbuilding and trade efforts on the high seas."
 ab_ger_control_hansa_title:0 "Take Control of Hansa"
 ab_ger_control_hansa_desc:0 "Trade has always been an important goal of the northern Germans. The Hansa, a collection of German trading cities, realized this dream most recently, and with their absorption into our nation, we should continue their efforts. Taking control of the Hansa, we must push them forward into the Low Countries, seizing important cities and extending our influence over the English Channel."
 ab_ger_high_seas_title:0 "German High Seas Fleet"
 ab_ger_high_seas_desc:0 "In extending our reach over the English Channel, we should begin to prepare a defense for our influence. The German High Seas Fleet must be constructed for this purpose, both furthering trade and ensuring our influence remains untouched."
 ab_ger_sound_toll_title:0 "End the Sound Toll"
 ab_ger_sound_toll_desc:0 "Our trade endeavors can not stop at building a fleet. Another profitable region lies to the north - the region of Scandinavia - yet the peoples there continually refuse our ships free passage. Let us show them our strength and strongarm them into giving our peoples free reign of their waters."
 ab_ger_north_sea_title:0 "Monopolize the North Sea"
 ab_ger_north_sea_desc:0 "The North Sea, once dominated by the Scandinavians and the British Isles, has steadily begun to capitulate to our trade endeavors. In order to ensure maximum profit, we must monopolize this opportunity and exploit the full amount this region has to offer."
 ab_ger_anglo_germanic_bonds_title:0 "Anglo-German Bonds"
 ab_ger_anglo_germanic_bonds_desc:0 "Centuries ago, the Saxons migrated from their place in Germany to meet with the Angles on the British Isles. After this event, the two tribes mixed to pave the way for the English we see today. Therefore, is it not true that these Englishmen are just Germans to the west? Germans outside of the German nation have no place as a nation at all. We must strengthen these Anglo-German ties and bring these lost men into their rightful country for ages to come, uniting Germans both east and west."
 ab_ger_rival_royal_navy_title:0 "Rival the Royal Navy"
 ab_ger_rival_royal_navy_desc:0 "England has been a pain in our backside ever since we assumed partial control of the English Channel. They have undoubtedly been the most influential on the region, claiming it as part of their nation itself. No longer. We must build a new, larger fleet, that can rival these silly Englishmen who are in our way and show them that the English Channel can become much less English."
 ab_ger_slavery_title:0 "The Question of Slavery"
 ab_ger_slavery_desc:0 "Slavery has been practiced for many centuries under different forms. With the rise of human rights however, many advocate for the abolition of slavery. We must make sure we settle this issue."
 ab_ger_cultural_union_title:0 "Cultural Union"
 ab_ger_cultural_union_desc:0 "Germany may be unified but her people are not, and they speak many dialects and hold many customs, caring little for the great realm. We ought to unify them into single strong people, able to build and hold the greatest empire in Europe."
 ab_ger_center_of_europe_title:0 "Center of Europe"
 ab_ger_center_of_europe_desc:0 "We should aim to make Germany the economic heart of Europe, and through this our new Empire can last another thousand years."
 ab_ger_imperial_capitals_title:0 "Imperial Capitals"
 ab_ger_imperial_capitals_desc:0 "The old cities of Frankfurt and Nuremberg have the political heart of Germany as far back as the Merovingians. Let us restore these imperial capitals to their former greatness, and compete with the power of London or Paris."
 ab_ger_army_of_the_masses_title:0 "Army of the Masses"
 ab_ger_army_of_the_masses_desc:0 "The age of lords supported by their levies is ending, if we are to dominate the continent we must conscript from the masses."
 ab_ger_military_superpower_title:0 "Military Superpower"
 ab_ger_military_superpower_desc:0 "Through Blood and Iron the fate of Europe will be decided, and we will be the strongest. Our military might know no bounds, and Europe shall make way for a new military hegemon."
 ab_ger_colonial_ambitions_title:0 "Colonial Ambitions"
 ab_ger_colonial_ambitions_desc:0 "The make of a great power is colonies, and if we want our place in the sun Germany must follow suit. "
 ab_ger_scramble_for_africa_title:0 "Scramble for Africa"
 ab_ger_scramble_for_africa_desc:0 "The last continent to be colonized by our brethren, the dark contingent lies open to the strongest. We must seize this opportunity and establish a foothold before it is too late."
 ab_ger_african_domination_title:0 "African Domination"
 ab_ger_african_domination_desc:0 "Our slim colonies in Africa are not enough, the deep interior is still unclaimed. Let us push through the darkness and become the greatest colonial empire yet seen."
 ab_ger_cape_colony_title:0 "Found Kapstadt"
 ab_ger_cape_colony_desc:0 "The Cape is arguably the most strategic colony one can obtain. Gaining control over it will allow us complete access to the whole of the southern seas."
 ab_ger_subarctic_islands_title:0 "Take Subarctic Isles"
 ab_ger_subarctic_islands_desc:0 "another overlooked and desolate area, yet any colony is better than none. Sail south and take the islands before someone else does."
 ab_ger_settle_greenland_title:0 "Settle Greenland"
 ab_ger_settle_greenland_desc:0 "Eons ago our Nordic brothers claimed the area for themselves, but those days are long gone. Yet, Greenland shall remain Germanic and be a fine addition to our collection. "
 ab_ger_new_germany_title:0 "Found Neudeutschland"
 ab_ger_new_germany_desc:0 "The distant shores of the eastern American coast call to us, wealthy in farmland and new opportunities, many dispossessed people surely would flock to this distant in order to start anew. "
 ab_ger_west_indies_title:0 "German Westindien"
 ab_ger_west_indies_desc:0 "The lucrative West Indian islands are among the prized colonies amongst European powers. If we can get a foothold in the region, none will doubt our global supremacy."
 ab_ger_ministry_title:0 "Ministry of Colonial Affairs"
 ab_ger_ministry_desc:0 "As our colonies continue to grow, so will our need to administer them. It is for this reason that we should establish a bureau directly responsible for their administration. "
 ab_ger_colonize_canada_title:0 "Colonize the North"
 ab_ger_colonize_canada_desc:0 "While not as wealthy or populated as other colonies, the fur trade mixed with its defensible position make Canada a priority for our American empire."
 ab_ger_hudson_title:0 "Monopolize the Hudson Bay"
 ab_ger_hudson_desc:0 "The northern fur trade is amongst the most important markets in Europe. If we are able to tighten our grip over the Hudson by, we can monopolize the trade for ourselves."
 ab_ger_plains_title:0 "Plains of Karolingia"
 ab_ger_plains_desc:0 "The open plains of America may seem port and unproductive, yet the cross continental control they offer is unparalleled. Our settlers march west and bring the whole of America under our control."
 ab_ger_american_title:0 "American Hegemony"
 ab_ger_american_desc:0 "With our complete control of America established, we can begin to assert ourselves fully as a global superpower unlike any that came before. It is time to take our rightful place in the sun."

