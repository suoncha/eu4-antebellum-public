 #Reforms
 fkn_blitzkrieg:0 "Blitzkrieg Doctrine"
 fkn_blitzkrieg_desc:0 "Speed kills, and our new emphasis on speed, mixed with rapid cavalry maneuvers shall strike fear into the hearts of Europe for generations to come."

 fkn_improved_blitzkrieg:0 "Neu-Blitzkrieg Doctrine"
 fkn_improved_blitzkrieg_desc:0 "With our new emphasis speed showing remarkable success, many in our command have recommended taking this doctrine one step further. More formidable cavalry and more importantly, combined arms tactics will surely improve our already dominant tactics."

 fkn_holy_knights:0 "Holy Knights"
 fkn_holy_knights_desc:0 "All around us lie enemies of the true cross, waiting to take away the righteous. Those days shall end, and our glorious knights shall lead the charge against all the heretics and heathens that oppose us."

