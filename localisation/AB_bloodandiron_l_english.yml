 #Missions
 fkn_army_title:0 "Franconian Army"
 fkn_army_desc:0 "The once great Kingdom of Franconia is now weak, as our territories get usurped by local nobles. We should commit to building a Franconian army, an army that will strike fear into our enemies and remind them of the former power of the Franconian dukes, an army that would help us take back what is rightfully ours and further expand Salian power."
 fkn_swabia_title:0 "Dissolve Swabia"
 fkn_swabia_desc:0 "Before both our kingdom fell into fragmentation and weakness, Swabia has always been a rival of Franconia. Being two of the most powerful duchies in Germany we often fought over resources and land. We need to make sure this time when we rise back to our former power we will not have to deal with such a rival ever again. Now is the perfect opportunity to dissolve Swabia."
 fkn_bavaria_title:0 "Control Bavaria"
 fkn_bavaria_desc:0 "The situation of Bavaria is similar to the Swabian situation. A once proud kingdom and rival of Franconia, we must seize control of their lands before they can get powerful enough to end our existence."
 fkn_eastwards_title:0 "Push Eastwards"
 fkn_eastwards_desc:0 "The Western lands might be richer, but they are controlled by foes that we can not defeat for now. We must grow our power in the east, where the weak princes fight each other for power. If we can conquer the eastern lands and become a powerful kingdom we can take our armies to the west and dominate the region."
 fkn_franconia_title:0 "Reunite Franconia"
 fkn_franconia_desc:0 "Succession has fractured the lands of our kingdom for a long time. This will no longer be the case. With the stipulation of new succession laws and the establishment of professional armies we will reconquer lost territories and make sure our lands will never be split ever again."
 fkn_ascendant_title:0 "Franconia Ascendant"
 fkn_ascendant_desc:0 "The Kingdom of Franconia is now unified. We have become an ascendant new power in Germany. Our future options are endless. For now we can briefly celebrate our newfound prestige in Europe, but we still have much work to do."
 fkn_switzerland_title:0 "Invade Switzerland"
 fkn_switzerland_desc:0 "Switzerland is a political oddity within the empire, a league of autonomous cantons functionally in a way similar to a republic. They should be conquered to secure our interests in the Northern Italian regions due to its location in the alps."
 fkn_tirol_title:0 "Subjugate the Habsburgs"
 fkn_tirol_desc:0 "The Habsburg dukes are growing in power. This is concerning news. We need to prevent the rise of another power like us in Germany, and in order to maintain our power monopoly we need to subjucate the Habsburgs."
 fkn_control_trade_title:0 "Control Rhenish Trade"
 fkn_control_trade_desc:0 "The Rhineland is a wealthy region and the crossroads of the empire where merchants from all across Europe congregate and trade. We should take control of this region to receive the most benefits from the trades being done here."
 fkn_capital_title:0 "Expand [Root.Capital.GetName]"
 fkn_capital_desc:0 "[Root.Capital.GetName] is our proud capital city, and now a political and cultural center of Germany following our ascendancy. We should take measures to make this city more glorious, on par with Rome and Constantinople, a city where the other princes would stare in awe and envy, a city that would demonstrate our prestige, lineage, and might."
 fkn_printing_industry_title:0 "Develop the Printing Press"
 fkn_printing_industry_desc:0 "The development of ways to mass produce books has thoroughly changed our society in every way. Franconia must be at the forefront of this new innovation, let us seek to patronize these new inventions to keep an edge over our rivals..."
 fkn_franconian_chivalry_title:0 "Franconian Chivalry"
 fkn_franconian_chivalry_desc:0 "Franconia has long had a glorious history of Chivalry, patronage, and bravery. While these ideals are losing support throughout most of Europe they still remain strong in Franconia. We will not let chivalry fade into myth here."
 fkn_south_german_confederation_title:0 "South German Confederation"
 fkn_south_german_confederation_desc:0 "historically the more populous and cultured part of Germany, our new found dominance in the south has led many to believe that we ought to form a more lasting legacy in the region. A United southern Germany could become a power player in Europe."
 fkn_embrace_renaissance_title:0 "Embrace the Renaissance"
 fkn_embrace_renaissance_desc:0 "The ideals of humanism and scientific advancement are spreading to all corners of Europe. We should also partake in this patronage of learned men if we are to continue to be respected amongst the courts of Europe."
 fkn_restore_greater_franconia_title:0 "Greater Franconia"
 fkn_restore_greater_franconia_desc:0 "the region of Franconia was once much larger than it is today. Stretching from Rhine to Thuringia, much of our former domain has been lost to squabbling realms. Let us reunify Franconia, and formalize our culture across a greater territory."
 fkn_crown_of_arles_title:0 "Crown of Arles"
 fkn_crown_of_arles_desc:0 "The once mighty kingdom of Arles now stands sundered in the aftermath of the disaster at Valencia, the prestige of the old kingdom now lies open for the taking. If we can annex the region, the prestige of holding the crown of Arles would surely benefit us on the world stage, while serving as a foothold for future expansion routes."
 fkn_western_expansion_title:0 "Western Expansion"
 fkn_western_expansion_desc:0 "The Hohenstaufen’s of Lothairingia are isolated and far too concerned with their Carolingian rivals to adequately defend themselves from an eastern attack. The knights of Franconia shall cross the Rhine unify the empire once more!"
 fkn_invade_italy_title:0 "Invade Italy"
 fkn_invade_italy_desc:0 "The weak and divided Italian states would give little resistance should a stronger state move to gain a foothold in the region. Let us follow in the footsteps of Charlemagne and reclaim the legacy of Rome!"
 fkn_imperium_francorum_title:0 "Imperium Francorum"
 fkn_imperium_francorum_desc:0 "From Italy to the Loire and Elbe, the old empire of Charlemagne has been reunified, under a German banner. A new age dawns for Europe, and the Franconians shall steer the helm."
 fkn_frankish_kingdom_title:0 "Kingdom of the Franks"
 fkn_frankish_kingdom_desc:0 "Our new found superiority over Francis has given us the opportunity to seize control over the western Franks. Through this we stand closer to restoring Charlemagne’s dream."
 fkn_bohemia_title:0 "Weaken the Hohenstaufens"
 fkn_bohemia_desc:0 "Surrounded on all sides by the devilish Hohenstaufens, we will need to weaken their influence in Germany before we can establish our own dominance. The war torn lands of Bohemia would be a good place to start, as Hohenstaufen influence is by far the weakest in the lands of the Czechs, while also greatly improving our own wealth."
 fkn_unite_with_francia_title:0 "Unite with Francia"
 fkn_unite_with_francia_desc:0 "Many in our own realm view themselves as the descendants of the Franks, and our unique ties to the western realms have always been a source of pride and legitimacy. However the disastrous rule of the later Carolingians has proven that if the dreams of a Frankish empire are to be revived, it must be under the Franconian banner."
 fkn_slavic_frontline_title:0 "Slavic Frontline"
 fkn_slavic_frontline_desc:0 "No German can be safe the the Slavs on our Easter border. The time has come to end this threat once and for all."
 fkn_wendish_crusade_title:0 "Wendish Crusade"
 fkn_wendish_crusade_desc:0 "With our initial push in Wendish lands successful, they have to launch a much more complete invasion of the Wends. Only with the end of their realm can Germany be safe from further barbarian threats."
 fkn_contest_for_dominance_title:0 "Contest for Dominance"
 fkn_contest_for_dominance_desc:0 "Ever since the harrying of German, the north has been a shadow of its former self, divided and weak. A strong realm could exploit this, and gain dominance in the north, allowing a rebirth of German power in Europe."
 fkn_continental_system_title:0 "Continental System"
 fkn_continental_system_desc:0 "Mainland Europe will never prosper with the navel prosper so long as the Britannic pirates plague our coasts and markets. With our new found control over the east coast of the channel, we can begin to put pressure on the islanders and encourage our own traders abroad."
 fkn_establish_the_cavalry_corps_title:0 "Establish the Cavalry Corps"
 fkn_establish_the_cavalry_corps_desc:0 "Franconia is home to the majority of imperial knights in the empire, and has contributed many to battle for the emperor. While some might argue that the heavy cavalry of old is declining in value, reforms are needed to counteract this worrying trend. Let us establish a professional cavalry core, allowing us to continue to strike fear into the hearts of our enemies from horseback."
 fkn_blitzkrieg_doctrine_title:0 "Blitzkrieg Doctrine"
 fkn_blitzkrieg_doctrine_desc:0 "Our emphasis on cavalry has led to the observation of the decisive advantages that speed and rapid offense have on the battlefield. This led to the brightest military commanders of Europe to promote a new innovative doctrine involving rapid maneuvers and overwhelming show and awe on the battlefield, the Blitzkrieg."
 fkn_expand_the_imperial_knights_title:0 "The Imperial Knights"
 fkn_expand_the_imperial_knights_desc:0 "Our doctrine of Cavalry dominance, mixed with our recent unification with the western Franks has led to an increased number of former Frankish knights flocking to our banners. We should formalize these new units and create a truly grand imperial cavalry force.  Soon all of Europe will tremble beneath the hooves of our warriors!"


