 #Events
 ab_slovenia.1.t:0 "Rebirth of Carantania"
 ab_slovenia.1.d:0 "Having marched against the treacherous Germans and crushed Styrian ambitions, we have reclaimed the lands of our ancestors and restored the historical borders they once enjoyed. Our cultural heritage has been secured - and from it, old Carantania has arisen, rising from the ashes of history. No more shall the likes of the Bavarians, Franks, Venetians and Moravians oppress and spit upon us. We are not some isolated people to be subjugated and bossed around! We are Carantania proper, an empire in our own right - a Slovenian power!" 
 ab_slovenia.1.a:0 "Nazaj smo!"
 ab_slovenia.3.t:0 "The Empire of Samo"
 ab_slovenia.3.d:0 "Long ago, Samo wrote our name in the history books forever. Franks were repelled, Moravians subjugated, Silesians conquered, and the Avars, once fearsome roaming barbarians, came to fear our name and acknowledge our swords. Samo's legacy has since been trampled upon, but ever since we have upstaged our neighbours and reclaimed our lost territories, Samo's mighty legacy has been restored. Surely, from heaven, he smiles upon our efforts."  
 ab_slovenia.3.a:0 "Long live our ancestors!"
 #Reform
 slv_princes_stone_ceremony:0 "Inauguration at Prince's Stone"
 slv_princes_stone_ceremony_desc:0 "For centuries, we have inaugurated our rulers at the ancient Prince's Stone, the column of an old Roman pillar. This stone, sitting on the outskirts of old Krnski Grad, has been a testament to our legacy and presence in the region for over a millennia. We would be fools to neglect it and abandon the tradition - for it bolsters the legitimacy and power of our coronated rulers tenfold and raises them above the petty dukes and elected officials of the adjacent Holy Roman Empire."





