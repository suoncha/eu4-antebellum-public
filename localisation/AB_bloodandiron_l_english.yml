 #Events:
 ab_styria.1.t: "Ambitions of a Greater Realm"
 ab_styria.1.d: "By blood and iron, we have reclaimed our legacy. Not only have we risen like a phoenix from the ashes, rekindling our prestige, we have also laid claim to all of Austria proper. The wars have been gruesome - the diplomacy tiring, ruthless. Yet through all this, we stand tall anew, a titan of Germany once more, fit for modernity. Our army is a well-trained beast, standing ready to defend our new frontiers at the slightest incursion. Our court is a well-oiled machine, ready to receive guests and expel intruders. Our ambition is that of power - and it will never be fulfilled, for it is of a hunger bottomless, without end."
 ab_styria.1.a: "From all this conflict, we shall rise."
 
 ab_styria.2.t: "End of the Carolingian Tyranny"
 ab_styria.2.d: "For centuries, it has been known to all Austrians good and educated that by gazing west, upon where the sun sets, one would be gazing upon the home of our most tiresome enemies - the Carolingians. Far to the west, dwelling beyond the pristine Alps and the winding Rhine, the natural enemy of the German-speaking world has sat like a coiled serpent - always ready to seize upon our weakness, to exploit our follies, nipping and biting like the evil beast it is. However, this has come to an end at last - like some tale from old, heroes have risen up and slain the beast. They are none other than the good men of our army proud - slaying countless a Frank, putting an end to Carolingian domination. A new day soon begins - one free from their wrath!"
 ab_styria.2.a: "A parade in [183.GetName] is all we need to celebrate this victory."
 
 ab_styria.3.t: "Franz Anton von Raab"
 ab_styria.3.d: "Rising through the ranks of our nobility is a man clearly ahead of his time - esteemed lord, Franz Anton von Raab, hailing from Styria's central provinces. Championing the inherent honour of the nobility and the god-given rights of rulers and their allies, Raab has sought to streamline the bureaucracy and strengthen the grip of the nobility, enriching their coffers and in turn, securing their loyalty. By his hand, perhaps we can foster a trusting court environment, free from the intrigue that was once our downfall."
 ab_styria.3.a: "Maybe he would have been a great reformer in another timeline..."

 ab_styria.4.t: "Return of the Habsburgs"
 ab_styria.4.d: "It has been a turbulent history. For centuries now, we have struggled against the Babenbergs - the indignant, loathsome family which has sought to dominate Austrian politics for centuries. Careful scheming and clever diplomacy has finally brought about their ultimate downfall. Their persistance has not paid off - in the end, we have finally humiliated them for the last time, brutally striking their name from the history books. In their place, ours shall remain - and it is 'Habsburg' that shall be forever remembered."
 ab_styria.4.a: "We shall lay claim to the throne of Germany!"

 ab_styria.5.t: "Return of the Babenbergs"
 ab_styria.5.d: "Over the course of our long history, we have waxed and waned. Once a rising power, we were reduced to a shrivelled heap by our treacherous rivals. Scheming Habsburgs and envious rivals alike plotted our downfall, obliterated our righteous men, tarnished our holdings and seized lands. This was not to last, however. On the precipice of extinction, we recovered from the centuries of humiliation and reclaimed our honour - as well as our rightful clay and our place among the great powers." 
 ab_styria.5.a: "We shall lay claim to the throne of Germany!"

