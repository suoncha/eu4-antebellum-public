 #Saxony
 sax_first:0 "Altsachsen"
 sax_first_desc:0 "Despite our weakened state, Saxony was once the greatest of the German realms, with a long history of dominance. First mentioned by Ptolemy in antiquity, we successfully usurped Germany from the Carolingians and claimed the title of Roman Emperor for ourselves for a time. We have a legacy that few others can match."
 sax_second:0 "Saxon Determination"
 sax_second_desc:0 "Who was it that bested the Slavic war bands time and time again in the North? Who was the bulwark against the Danes? Who staved off both the Roman and the Frank for centuries? We Saxons are tough and determined warriors to the last, and our more recent calamities have only strengthened our resolve."
 sax_third:0 "Primus Inter Pares"
 sax_third_desc:0 "In Saxony, administration requires a much more personal touch. Our politics and government are more local and mediated than the Franks or Swabians, and to rule, one must tie the many feuding lords to the monarch through gifts and personal gravitas."
 sax_fourth:0 "Repopulate Saxony"
 sax_fourth_desc:0 "The destruction of our home at the hands of the Franks has left our land a shadow of its former self. To restore our power, we must start by restoring our towns and cities."
 sax_fifth:0 "Divide and Rule"
 sax_fifth_desc:0 "Our land is too divided, giving us limited control over our subjects. Large magnates run amok in our territory and must have their power broken. By dividing these grand estates into smaller governable ones, through the strategic appointment of bishoprics and charter towns, we can exploit our land much more efficiently."
 sax_sixth:0 "Regnum Saxonicum"
 sax_sixth_desc:0 "Once we United all the Teutons under our banner and bested both Frank and Latin alike. We should never forget this legacy, and we will never rest until we liberate Germania from foreign occupiers."
 sax_seventh:0 "A New Ottonian Renaissance"
 sax_seventh_desc:0 "Just as Otto did, we must promote a new German renaissance in the north. By building new Castles and Churches, patronising artists, and supporting scholars. We will establish a uniquely German culture of arts and learning."#Schleswig
