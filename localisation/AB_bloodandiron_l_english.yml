 trc_defy_rome_title:0 "Defy the Pope"
 trc_defy_rome_desc:0 "Humiliating defeat after humiliating defeat has pushed us back too far. The only thing protecting us from the Sicilians is the Papal States, but it is also the only thing that is holding us back. We have lost our kingdom of Trinacria, but that does not mean our fight is over. We must break free of the Papacy's grasp and forge a new path on our own."
 trc_the_mad_dukes_gambit_title:0 "The Mad Duke's Gambit"
 trc_the_mad_dukes_gambit_desc:0 "The Mad Duke has done it! We are free from the Romans and are ready to claim our rightful lands as the Trinacrian Kingdom! Let the world see that Robert XI is not one they should be enemies with."
 trc_dismantle_la_serenissima_title:0 "Dismantle La Serenissima"
 trc_dismantle_la_serenissima_desc:0 "Riches are paramount to the survival of our kingdom, but we cannot find them if we are outcompeted by the Venetians. La Serernissima must be put down, and crushed before our boot. Their lands shall be ours, and by proxy, their income, funding our military and administrative exploits for the foreseeable future."
 trc_crush_the_saracens_title:0 "Crush the Saracens"
 trc_crush_the_saracens_desc:0 "Trinacria's original lands lie in the South of Italy, in Apulia, Napoli, and Calabria, yet these lands have been stolen from us by the crooked Sicilians. Now that a new age of Trinacria is upon us, it is imperative we fight back and reclaim these lost lands, once and for all."
 trc_trinacrian_restoration_title:0 "Trinacrian Restoration"
 trc_trinacrian_restoration_desc:0 "Up until now, we have only been able to claim the title of Trinacria in name, and as the successors of the once-great kingdom. If we are truly to re-establish our great kingdom, we must recover our lands and drive out the Sicilians permanently. Italia, no, the rest of the world, must know that Trinacria is not a dying city, but a kingdom once more, and a powerful name to be feared."
 trc_dismantle_pope_title:0 "The King of Rome"
 trc_dismantle_pope_desc:0 "Trinacria is more than just a freed subject of the damn papacy, we are the rightful owners of Rome itself! Such a city is destined to be in the hands of Trinacria, and we must rectify the oppressive forces of the papacy on the city immediately."
 trc_new_italian_power_title:0 "New Italian Power"
 trc_new_italian_power_desc:0 "Rome is ours! The ancient city makes for quite a power base within the region of Italy. If we could conquer the lands around it and to the North, we may be able to establish ourselves among the other Italian powers of Christendom, further solidifying our position and growing our strength. After all, these lands are ripe for the taking."
 trc_iron_crown_title:0 "Wear the Iron Crown"
 trc_iron_crown_desc:0 "It is time for us to claim the North. For centuries, the Iron Crown has been a symbol of status and prestige in Italy, being worn by the Lombards and the Holy Roman Emperors who seek to claim Italy as their own. No more. The crown belongs to Trinacria, and the lands of Lombardy are of great importance if we are to spread our influence over the Alps."
 trc_a_realm_reborn_title:0 "A Realm Reborn"
 trc_a_realm_reborn_desc:0 "We have done it. By God, we have actually done it. From our humble beginnings as a tiny forgotten city ruled by the papacy, we have crawled our way up from nothing, reconquering Trinacria, seizing the crown of Lombardy, and ousting the Venetians from their puny island. We are just Trinacrians no longer, we are Italians! It is time we legitimize our claim and make our mark on the whole of Italy before us."
 trc_mare_nostrum_title:0 "Mare Nostrum"
 trc_mare_nostrum_desc:0 "Like the Romans before us, we must become the uncontested rulers of the Mediterranean seas. Soon, there will be no one to rival our navies or our sailors. Any fleet upon our waters will fear our captains and admirals on the sea. The Meditteranean is ours. It is paramount that we stake a claim to it!"
 trc_raiders_on_the_storm_title:0 "Raiders on the Storm"
 trc_raiders_on_the_storm_desc:0 "Those nations other than our own who have the poor fortune of owning Mediterranean coasts, cower in fear! Our galleys are not ones of kindness but of destruction. We must have a grand fleet of them to further our goals, raiding the coasts of our enemies like our Viking ancestors until our treasuries are packed and our bellies are full of laughter upon the Mediterranean's misfortune."
 trc_terror_of_mediterranean_title:0 "Terror of the Mediterranean"
 trc_terror_of_mediterranean_desc:0 "The Mediterranean is a rich, opportune sea for our ships to sail on, but more importantly, its constricted waters require special naval strategies for our guaranteed success within the waters. If we could build up our galleys, we can gain this advantage and truly release terror upon the Mediterranean"
 trc_legacy_of_the_normans_title:0 "Norman Legacy"
 trc_legacy_of_the_normans_desc:0 "Norman origins date back far, and one of their greatest influences is that of the Norse Vikings in the regions. These Vikings were skilled in shipbuilding and creating grand fleets to raid and settle new lands. Let us embrace this legacy and expand our fleet, creating one grand enough to rival Denmark or Norway."
 trc_naval_capacity_title:0 "Increase Naval Capacity"
 trc_naval_capacity_desc:0 "We have built all the ships we can, yet it is still not enough. If we are to truly have a grand navy, we must invest our resources into building shipyards to increase our capacity for naval dominance. This way, our navies can be strengthened and granted much more room to grow."
 trc_palace_title:0 "Palace of Palermo"
 trc_palace_desc:0 "While our restoration as Trinacria is one of conquest, there is much to be done in terms of administrative reconciliation as well. We should reinstate our stake on Sicily by restoring the Palace of Palermo, our king's historical place of residence, to further legitimize our status as Trinacria and to create a seat for administrative affairs."
 trc_two_capitals_title:0 "The Two Capitals"
 trc_two_capitals_desc:0 "Within Trinacria's claim to the Two Sicilies, there are two cities of large importance: Napoli and Palermo. While Palermo is our historical seat of kings, Napoli is also a large city with potential for administrative and diplomatic benefits. We should recover both, and ultimately decide what we should do with the cities. Is it wise to have two capitals?"
 trc_architectural_title:0 "Architectural Renovation"
 trc_architectural_desc:0 "As our country grows, we should ensure our institutions grow alongside it. For this reason, we should focus on building up churches throughout our lands and improving the lands around it, ushering in a new architecture for the people."
 trc_prosperity_for_all_title:0 "Prosperity for All"
 trc_prosperity_for_all_desc:0 "As we expand across Italy, it is imperative that we are stewards of the people, showing them that we are benevolent conquerors. If our rule ushers in prosperity, we can surely ensure the loyalty of our subjects."
 trc_urbanize_title:0 "Urbanize Italy"
 trc_urbanize_desc:0 "Italy is a rich land of farmland, grassland, and rolling hills that are overflowing in potential. The Romans, and the Italian nobles after them have taken advantage of this trend to develop powerful cities like Napoli, Firenze, and many more. Now, we should take advantage of these ideas. Surely, if we develop these existing cities and make way for new and strong ones, Italy can be a place for an urban dream."
 trc_powerhouse_title:0 "Industrial Powerhouse"
 trc_powerhouse_desc:0 "As time passes, the necessity for industry is not lost on the countries of Europe. In the wake of an industrial revolution, we must elevate our manufactories above those of the world. Building these manufactories can not only elevate our nation but bolster our commerce and usher in good wealth for our people."
 trc_landfall_in_maghreb_title:0 "Landfall in Maghreb"
 trc_landfall_in_maghreb_desc:0 "The Maghreb is a rich land across the seas, open to our invasion efforts. Rather than forcing our way into Europe, we can focus some of our expansion efforts into this region, which is ripe for conquest and trade opportunities."
 trc_sons_of_carthage_title:0 "Sons of Carthage"
 trc_sons_of_carthage_desc:0 "The Maghreb is also a land of much historical significance. Centuries ago, these lands held the powerhouse of Carthage, a formidable enemy to our ancestors, the Romans. Let us seize these lands and laugh in the face of Carthage once again."
 trc_kingdom_of_africa_title:0 "Kingdom of Africa"
 trc_kingdom_of_africa_desc:0 "As we continue our Maghreb expansion, we should formally incorporate these lands and their people into our nation. Let us strike the rest of these lands with an iron fist and steward its people with a gentle hand, showing them the ways of the One True God."
 trc_rival_nizzars_descendants_title:0 "Rival Nizzar's Descendants"
 trc_rival_nizzars_descendants_desc:0 "The Nizzarid state is a threat to all of Christendom. These Muslims could claim the mantle of Caliphate, and they have expanded much too far for the comfort of any Christian nation. We must take the lands of Nizzar’s descendants, cutting down this viscous threat and finding new lands within the riches of Egypt."
 trc_italo_norman_government_title:0 "Italo-Norman Government"
 trc_italo_norman_government_desc:0 "While we hold the mantle of Italy, our origins lie within Normandy, and the lands of Trinacria are still held under that mantle. We should reconcile these two identities within our administration and create a reforged Italo-Norman Government."
 trc_palermo_university_title:0 "University of Palermo"
 trc_palermo_university_desc:0 "There is room within Italy for much prosperity, and what screams prosperity more than an educated people? Our two capitals hold the perfect place to build prestigious universities, acting as a base to further our technology into the future."
 trc_court_title:0 "De Hauteville Court"
 trc_court_desc:0 "As we emerge from Capua, we should establish our dynasty and assert ourselves within the court. By expanding our crownland and securing the loyalty of the nobles, we can accomplish this goal."    
 trc_complete_the_risorgimento_title:0 "Complete the Risorgimento"
 trc_complete_the_risorgimento_desc:0 "For Italy to truly be united, we must branch out to every part of the world where anyone can call themselves Italian. Let us complete the Risorgimento and assume all Latins into one beautiful state."
 trc_jewel_of_azure_title:0 "Jewel of the Azure Coast"
 trc_jewel_of_azure_desc:0 "Vital to our conquests is not just to control the lands we find, but rather to develop them as well and propel our nation towards prosperity. Prosperity, then, must start with riches. The Azure Coast seems to be the next step in our monetary goals, sitting on a significant trading post. Let us then develop the city of Acchisi, a key city on the coast, to become our centre of production and trade in the area, stewarding the success to come."
 trc_control_valencia_title:0 "Control Valencia"
 trc_control_valencia_desc:0 "Valencia is another region that exerts considerable influence over the Mediterranean. Whatever comes through there arrives at Genoa, and if we were to control the city, we could reap its rewards as well. We should then not only take the region for our own but build up the trading post there, securing trading routes across the sea."
 trc_seize_the_isles_title:0 "Seize the Isles"
 trc_seize_the_isles_desc:0 "Sardinia and Corsica are vital islands that do not need much justification for their identity under the Italian crown. Seeing as we hold that title, we should seize these isles, if not for legitimacy, then for their strategic importance."
 trc_balearic_title:0 "Balearic Domination"
 trc_balearic_desc:0 "Farther than Sardinia and Corsica there lies the Balearic Isles. Used as Mediterranean holdings by Iberian kings past and present, these islands are of vital importance to our goal of Mediterranean dominance. We should launch an invasion to control these isles, supporting our continued power in the Mediterranean seas."
 trc_gates_title:0 "The Gates of Mediterranean"
 trc_gates_desc:0 "Our Mediterranean control is almost realised. With the Balearics and the Italian Isles under our control, we must solidify our position as controllers of everything that crosses into the Mediterranean and important players in activities across the Atlantic. We must control the straits of Gibraltar by any means necessary, landing our ships and armies there for centuries to come."
 
 
