 RMG_first:0"Roman Legacy"
 RMG_first_desc:0 "All around us lie the remnants of the old Roman order, roads, aqueducts and fortresses dot the landscape. Being under Roman control for longer than the other Italians have left us with a much stronger sense of grand construction and infrastructure."
 RMG_second:0 "Italian Warfare"
 RMG_second_desc:0 "Unlike other parts of Europe, Italian wars are often conducted with the use of mercenaries and sieges. The wealthy and highly organized structure of the peninsula is the main cause for this form of warfare, and it has left us with good role models should we need to defend ourselves."
 RMG_third:0"Exarchatus Ravennatis"
 RMG_third_desc:0 "Romagna was the last bastion of Rome to fall to the barbarians, having remained in the fold as the Exarchate of Ravenna for centuries after Italy fell into darkness. We are thus one of the oldest states in Italy, which lends credibility to our rulers."
 RMG_fourth:0 "Fonderia Romagnola"
 RMG_fourth_desc:0 "Given the fondness for science in Romagna, it seems only natural that our engineers and generals have devised several major reforms to artillery. More effective and easier to maneuver, mixed with experienced leadership has led to us becoming the foremost innovators of Cannon warfare in Europe."
 RMG_fifth:0 "Papal Independence"
 RMG_fifth_desc:0 "The popes have long claimed our territory as part of the deal between them and Charlemagne, leading to many conflicts throughout our history. With the ever expanding geopolitical world of conflicts, we must be prepared to take more than just their pride, should they come to our cities once more."
 RMG_sixth:0 "Court of Romagna"
 RMG_sixth_desc:0 "Romagna and her dukes have been some of the most extensive patrons of the arts and sciences since the beginning of the renaissance. From all over Europe the great thinkers of the day find their home amongst our beautiful streets and canals."
 RMG_seventh:0 "Exercitus Romanae Militiae"
 RMG_seventh_desc:0 "Originally created during the Exarchate, the Exercitus Romanae Militiae are the core of our army, made up of small landholders who take up arms against any would-be invaders. They often come in handy against the shifting multifront wars of the Italian peninsula, and their stake in the survival of our state drives them to fight to the last man."



