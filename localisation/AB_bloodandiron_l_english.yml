 # Choose your school events for Protestant and Reformed
 ab_christianschools.1.title:0 "The school of [Root.GetName]"
 ab_christianschools.1.desc:0 "Our bombastic entry into the Protestant reformation and our breach with Rome leaves our own clergy without guidance. Appealing to the world of Luther, the man who started it all, seems like the safest option to many in our cabinet, but some argue to look to the past and to the many attempts to reform the church before this one. What can we learn from them, their failures and their successes?"
 # Pick Lutheran
 ab_christianschools.1.a:0 "Forget the past: we will stand by Martin Luther."
 # Become the first Lollard
 ab_christianschools.1.b:0 "Luther's word is the word of a priest. [Root.GetName] must get rid of the clergy altogether!"
 # Pick Lollard
 ab_christianschools.1.c:0 "We will follow Wycliffe."
 # Become the first Waldesian
 ab_christianschools.1.d:0 "This reform must be lived by all walks of life. Sell my jewels, if that will feed the poor."
 # Pick Waldesian
 ab_christianschools.1.e:0 "We will follow Peter Waldo."
 # Become the first Hussite
 ab_christianschools.1.f:0 "The council of Constance must be avenged. By force of arms, we shall defend ourselves!"
 # Pick Hussite
 ab_christianschools.1.g:0 "We will follow Jan Hus."

 ab_christianschools.2.t:0 "The school of [Root.GetName]"
 ab_christianschools.2.d:0 "Now that we have breached from the hedonist Catholics nad the hypocrite Lutherans, it has become clear that we need a new beacon to adhere to, so that we may follow Christ's word at the best of our abilities. Though John Calvin has always been the paladin of this new way, some wonder whether a more extreme interpretation of the Bible should be taken into consideration."
 # Pick Calvinism
 ab_christianschools.2.a:0 "We will follow Calvin."
 # Become the first Puritan
 ab_christianschools.2.b:0 "I can still feel the stench of Catholicism. Purer yet!"
 # Pick Puritanism
 ab_christianschools.2.c:0 "Calvin's reforms don't go far enough."

