 SLZ_ideas:0 "Salzburger Ideas"
 SLZ_ideas_start:0 "Salzburger Traditions"
 SLZ_ideas_bonus:0 "Salzburger Ambition"
 slz_first:0 "Festung Hohensalzburg"
 slz_first_desc:0 "The Hohensalzburg fortress, built near the city in 1077, is one of the strongest fortifications in the world - it has never fallen to a siege and always provided our city with reliable defence."
 slz_second:0 "Salzach Toll"
 slz_second_desc:0 "The name of our city means 'Salt Castle', because of the barges that carried salt on the Salzach river. They are subjected to a toll, increasing our income."
 slz_third:0 "Benediktineruniversität Salzburg"
 slz_third_desc:0 "The city of Salzburg was already distinguised in size and fame, when in 1622 the prince-bishop founded a benedictine university. This was a boost to technological and cultural progress."
 slz_fourth:0 "Primas Germaniae"
 slz_fourth_desc:0 " From 1648 onwards, our city held the Primas Germaniae title. This gives us a special position in the church and also increases our religious feelings."
 slz_fifth:0 "Preserve our Independence"
 slz_fifth_desc:0 "Being surrounded by powerful nations such as Bavaria and Styria who are waiting for an opportunity to claim the riches of Salzburg themselves should prompt us to reform our armies and better secure the defences of the city."
 slz_sixth:0 "Center of the Enlightment"
 slz_sixth_desc:0 "Ever quicker, the ideas of the enlightment are surging trough Europe. By hosting artists and scientifics, and improving our education system, we can become a center of the Enlightment."
 slz_seventh:0 "Wolfang Amadeus Mozart"
 slz_seventh_desc:0 "The famous composer, Wolfang Amadeus Mozart, was born and raised here. His legacy has given us a place in the history books."
 #Commonwealth
 BCM_ideas:0 "Commonwealth Ideas"
 BCM_ideas_start:0 "Commonwealth Traditions"
 BCM_ideas_bonus:0 "Commonwealth Ambition"
 bcm_first:0 "West Slavic Union"
 bcm_first_desc:0 "Our nation is not an empire of Czechs ruling over the other West slavs, but a true union of  western Slavs. Our people know this and as such, they're willing to die for a nation that cares about and protects them."
 bcm_second:0 "Carpathian Ore Mountains"
 bcm_second_desc:0 "The Carpathian Mountains are rich in high quality iron, some silver and gold deposits as well as other metals, this abundance of resources allows our smiths and other workers to produce better products for cheaper."
 bcm_third:0 "Polish Hussars"
 bcm_third_desc:0 "The Polish Hussars are a frightening force that required excellent maneuvering on our part to avoid as we pursued our dream of unifying the Western Slavs, now, these great cavalrymen wish to serve in our armies and we would be foolish to reject such an opportunity."
 bcm_fifth:0 "Czech Heavy Industry"
 bcm_fifth_desc:0 "From it's humble start with the Bohemian glassworks industry, the increasing amouunt of workshops and manufactories within the Czech heartlands has made Czechia the industrial heartland of the Union, with Czech goods arriving at all corners of the nation, further improving the lives of all Western Slavs."
 bcm_sixth:0 "Spirit of Great Moravia"
 bcm_sixth_desc:0 "The lands of our union encompass the previous lands of Great Moravia, a nation that bapthised the Czech and Slovak lands, codified the first Slavic alphabet and unified some of the western Slavs under it's banner. With our mission of unifying the Western Slavs, both religiously and politically under one banner, the spirit of Great Moravia lives on in our Commonwealth."
 bcm_seventh:0 "Hej, Slované"
 bcm_seventh_desc:0 "Hej, Slované, ješte naše\nslovanská rec žije,\npokud naše verné srdce\npro náš národ bije.\nŽije, žije duch slovanský,\nbude žít na veky.\nHrom a peklo, marné vaše,\nproti nám jsou vzteky."
 #FrankishEmpire
 FRK_ideas:0 "Frankish Ideas"
 FRK_ideas_start:0 "Frankish Traditions"
 FRK_ideas_bonus:0 "Frankish Ambition"
 frk_first:0 "Rebirth of the Empire"
 frk_first_desc: "Having risen from the ashes of a turbulent century and brutal struggle for power, our state is tried and tested. Our lords and administrators know well the tribulations involved in governance. Little do they pale before the temptation of corruption and bribery. They with easyhold the strength and wit to craft a state greater than any before."
 frk_second:0 "Glory of Charlemagne"
 frk_second_desc: "The glorious exploits of those legends from Frankish history - Charlemagne, Lothair, Philip the Good and all those brave lords who have come after - have been written into the minds of our soldiers and even our enemies. Our men fight with honour and resolve unlike any other - for they are the arbiters of history itself."
 frk_third:0 "Carolingian Dynasty"
 frk_third_desc: "The Carolingian Dynasty and its offshoots have proven to be the most powerful families across Europe. To this day, descendants of those mighty forefathers rule over not only sprawling Frankish holdings but entire duchies and companies abroad - their name and blood of equal worth to Christ's."
 frk_fourth:0 "Lords of Europe"
 frk_fourth_desc: "The Franks have established the largest empire in Europe since the fall of the Western Roman Empire. Over 1000 years later, it has begun to tower over Europe entirely, a juggernaut of military might - our neighbors tremble at our name alone."
 frk_fifth:0 "Imperial Legions"
 frk_fifth_desc: "With the unification of the Franks and subsequent conquests of our grateful neighbors, we have organised our realm with such mastery that men cannot help but flock to our banners. In our realm, the Imperial Legions are seen as ferocious forces of nature, hurricanes to destroy cities, tidal waves to wipe slates clean - enduring, endless, limitless."
 frk_sixth:0 "Shield of Christendom"
 frk_sixth_desc: "It is beyond doubt that God has had a hand in our ascent. Frankish supremacy and right of conquest are so thoroughly evident in all walks of life now that our soldiers feel and reckon themselves unstoppable, aided by our brutal drills and iron discipline. With righteous fury and beastly ferocity do our men cast down and destroy the wicked of our world."
 frk_seventh:0 "Europa Universalis Imperii"
 frk_seventh_desc: "Charlemagne once briefly united much of Europe under his iron sway. Since then, his descendants have embarked upon vicious conquests to reclaim his legacy and have seen such success that all of Europe has begun to bow. Frankish victories and acquisitions are self-evident - ordained by fate itself."
 #Aquitaine
 AQT_ideas:0 "Aquitanian Ideas"
 AQT_ideas_start:0 "Aquitanian Traditions"
 AQT_ideas_bonus:0 "Aquitanian Ambition"
 AQT2_ideas:0 "Aquitanian Ideas"
 AQT2_ideas_start:0 "Aquitanian Traditions"
 AQT2_ideas_bonus:0 "Aquitanian Ambition"
 aqt_first:0 "Visigothic Legacy"
 aqt_first_desc:0 "Aquitaine has always been a somewhat equal state under visigothic laws that still find their way into modern laws of the state, with Aquitaine having equal inheritance the Kingdom and Duchy has never had such an extreme succession crisis as her neighbors in nothern France."
 aqt_second:0 "The Center of the South"
 aqt_second_desc:0 "Aquitaine and the Gascon lands have always been a rival to the southern influence of Toulouse and their vile duchy. Aquitaine and the City of Bordeaux being a cultural centre, trade centre, and military centre of Southern France has influenced the Langue d'Oc as much and maybe more than that of the Toulousain counts and Dukes."
 aqt_third:0 "The Southern Bulwark"
 aqt_third_desc:0 "Aquitaine formed as a ducal march to protect Francia against the ever increasing moorish threat. Formed alongside the Duchy of Gascony, the Duchy of Aquitaine became the largest all encompassing realm of Southern France, encompassing parts of Gascony, Toulouse, and even Northern Francia. Aquitaine was indomitable, yet fell all the same. Under the protection of Francia the Duchy of Aquitaine expanded internally until it fell from grace by the sale, revocation, and even the loss of titles by her ducal rivals. Aquitaine while still prestigious has ground to restore."
 aqt_fourth:0 "The Bastion of Catholicism"
 aqt_fourth_desc:0 "With the Cathars rooted out of Southern France and Gascony in Particular our lands are free from the influence of Heresy once more, and with the Ideas of the Reformation spreading at large it is our duty to remove this pest and influence from the lands of our people. Much like how the Frankish claimed the title of 'Elder Sister of the Church' we shall reaffirm this title in our own name to promote and finally remove the reformation from our lands."
 aqt_fifth:0 "Resilience of the South"
 aqt_fifth_desc:0 "The South has always been a land of Great fighters and coincidentally the South has been punished and paid more times for the crimes of the north than the north has paid themselves. In all scenarios where a war has happened the South was the one who had to pay the price in raids, sacks, and promises. Yet, the cities still stand and the people have only prospered under the defence of their forts and mountains. This history has influenced not only the military, but the ideals of their history."
 aqt_sixth:0 "Revival of the d'Oc"
 aqt_sixth_desc:0 "The Langue d'Oc was attempted to be destroyed and killed by the Academies of the Northern scholars in Francia, but the South resisted as these vile attempts and attacks on our culture continued. With many treaties being in the Langue d'Oc and many more to come the language is a beacon of Southern pride and some say nationalism. With our future before us, we will revive our language and expand it to all of France."
 aqt_seventh:0 "Mountain Industries of the South"
 aqt_seventh_desc:0 "In Aquitaine and many of the South the Mountains are rich in resources unparalleled to the largely Agrarian North, and with an economy and nation backing the mining of these mountains industries have been set up to profit off of these minerals. With the development of the Southern economy underway there is possibilities for economic advancement before us."
 aqt_third2:0 "The Southern Bulwark"
 aqt_third2_desc:0 "Aquitaine formed as a ducal march to protect Francia against the ever increasing moorish threat. Formed alongside the Duchy of Gascony, the Duchy of Aquitaine became the largest all encompassing realm of Southern France, encompassing parts of Gascony, Toulouse, and even Northern Francia. Aquitaine was indomitable, yet fell all the same. Under the protection of Francia the Duchy of Aquitaine expanded internally until it fell from grace by the sale, revocation, and even the loss of titles by her ducal rivals. Aquitaine while still prestigious has ground to restore."
 #Gascony
 GUY_ideas:0 "Gascon Ideas"
 GUY_ideas_start:0 "Gascon Traditions"
 GUY_ideas_bonus:0 "Gascon Ambition"
 guy_first:0 "The Gascon March"
 guy_first_desc:0 "Gascony throughout its history has been a bastion of manpower and soldiers for the Frankish realm. Acting as a Southern March for the Reign of Charlemagne and going on to become one of the biggest defensive measures against the Andalusians in the South. The history of Gascony as such is shrouded in it's marcher status and has become a form of identity for the strong willed and spirited dukes and people of Gascony."
 guy_second:0 "Gascon Lineage"
 guy_second_desc:0 "Being one the Oldest of the Duchies within Francia. The Gascon Duchy was formed by the old kings of Francia themselves as a buffer state to hold sway over the basques. While the Crown of Francia focuses on outwards or internal affairs. Being the oldest of the ducal realms, Gascony has established a sense of precedent and sway over Frankish princes and has remained an integral party in the function of Francia. It is Safe to say that Gascony is the elder brother to all the ducal realms."
 guy_third:0 "In the Shadow of Aquitaine"
 guy_third_desc:0 "Gascon, a duchy that rivals the age of Aquitaine herself is a realm that was swamped by the shadow of Aquitaine's successes. Gascony however thrived within the shadow and aided in the fall of Aquitaine after her inevitable subjugation by Aquitaine. While not as prestigious Gascony in her own right was an influential duchy that rested in the shadow of her sibling's successes, yet, Gascony outlived her Sibling eventually becoming the successor of Aquitaine."
 guy_fourth:0 "Franco-Basque Hybridization"
 guy_fourth_desc:0 "Gascony, formed originally as the Duchy of Vasconia, was formed to manage the Basque who lived within southern Francia. The Duchy of Gascony while it has undergone many changes to its nomenclature: First Vasconia, Wasconia, Gascony, and then inevitably integrated into Aquitaine (And later again back as Gascony after being sold). Gascony has been subjected to the Franco-Basque merging of cultures as a melting pot between the basque of old, and the Franks. This has given the culture a unique dialect within the Langue d'Oc."
 guy_fifth:0 "Gascon Élan"
 guy_fifth_desc:0 "Gascon Soldiers have a sense of pride for the battles they have won or in general fought in. The Gascons displaying a vigour at any slight chance of victory inspires the soldiers with a vigour unmatched by her southern rivals, in such scenarios the Gascon Élan would go as far to win a battle alone and/or turn the battle's fate enough for the Gascons to recuperate and prepare for a counter attack. When fighting the Gascons imperatively rely on their soldiers' fighting spirit and discipline to turn the battle and gain momentum."
 guy_sixth:0 "The Duchy on the Garonne"
 guy_sixth_desc:0 "Gascony formed on the Garonne River has been both a cursing and a blessing for the Duchy. Giving her excellent defensive borders the river cuts through many valleys creating pockets of life and hindering the development of the Duchy, but it also has allowed the Duchy to grow in such a way that she is self-sustaining due to the blessing of the Garonne and the general fertility she brings. Over the History of the Duchy, the Garonne has been the site of many battles or sieges. Garonne, while being a curse for the development of Gascony, has defended her in more cases than it has harmed her."
 guy_seventh:0 "The Standard of Saint-Seurin"
 guy_seventh_desc:0 "The Standard of Saint-Seurin is a battle standard taken up by the Dukes of Bordeaux upon laying their sword upon the Altar of Seurin in the Basilique Saint-Seurin de Bordeaux. Upon laying their sword upon the stone they would receive the banner of Saint-Seurin much like the Oriflamme of Saint-Denis. The Standard of Saint-Seurin is a religious icon and symbol of war to the people of Gascony and has been the banner of southern unification within Francia for the Counts and Dukes of Gascony since they received the banner. The Banner, rarely used much like the Oriflamme, is only used in times of necessity to inspire religious and national fervour to those who lay eyes upon it."
 
