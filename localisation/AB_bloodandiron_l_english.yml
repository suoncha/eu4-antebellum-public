 #FrankishMissions
 frc_imperium_francorum_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Imperium Francorum[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_imperium_francorum_desc:0 "Finally, after centuries of disunity, conflict, and an overall sense of acceptance that the Frankish Empire was no more, we have returned. From Hispania to Bavaria, from Calais to Sicily, the true Empire of Charlemagne has been reborn. We stand forever ascendant as the hegemon of Europe. All will bow to us, the heretics and heathens in the east, the Saracens in Iberia and Africa, even the English will bow towards the greatest empire to exist in history."
 frc_regnum_teutonicorum_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Reforge East Francia[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_regnum_teutonicorum_desc:0 "East Francia has become lost to time, slowly becoming what is now known as the Holy Roman Empire. Now that we have cemented our dominance over the lands of East Francia, we can finally reclaim the title for ourselves. No longer will there be a King of Germany, but now a King of East Francia! Of course, the King of East Francia is also the King of West Francia too."
 frc_dissolve_hre_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Break the Eagle's Wings[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_dissolve_hre_desc:0 "While our continued conquest is inevitable, there still exist some who swear loyalty to the false Roman Emperor. To ensure that all understand there is room for only one universal ruler, we will conquer the most vital cities of the empire and strip the pathetic emperor of his crown. Then all will swear loyalty to the true heir of Charlemagne."
 frc_charlemagnes_throne_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Imperial Archstool[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_charlemagnes_throne_desc:0 "Aachen was Charlemagne's preferred capital, while he constantly moved his court around to fit the empire's needs, he truly preferred the richness of Aachen. Today, his throne still stands in Aachen, waiting for his heir to claim it again. We will return, and we will conquer what we must."
 frc_low_countries_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Consolidate the Lowlands[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_low_countries_desc:0 "The Lowlands have become some of the most prosperous and wealthiest lands in the world, with thousands of merchant ships flowing in and out of vital ports along the coast. Now that these lands are under our control, investing in this lucrative area would be wise to secure more wealth for ourselves."
 frc_reach_the_rhine_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Reach the Rhine[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_reach_the_rhine_desc:0 "The Rhine is one of the oldest natural barriers in the world, it represented the border of not just the Roman Empire, but the Frankish successor states as well. If we want to put the hurt on the false German emperors, we must ensure that they can't effectively cross the river to threaten the fertile fields of France."
 frc_italian_wars_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]The Italian Wars[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_italian_wars_desc:0 "Italy has been in a constant state of warfare since the fall of the Western Roman Empire, even under imperial protection, the feuding city-states have done nothing but destroy all hope of a unified kingdom emerging. To remedy this, we have decided to begin a campaign to reclaim the Iron Crown of Lombardy and reap the rewards of owning the most valuable peninsula in the world."
 frc_rein_in_the_north_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Rein in the North[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_rein_in_the_north_desc:0 "The North of Italy is filled with the richest cities in Europe, paragons of Renaissance thought and art. The north also includes the Serene Republic of Venice, which threatens naval dominance in the Mediterranean. Furthermore, conquering the north means none of our rivals can realistically threaten our position in Italy, making it vital we cut them off."
 frc_iron_crown_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Don the Iron Crown[Root.GetPreviewColorFRC_HRE_FRANKISH_end]"
 frc_iron_crown_desc:0 "The Lombards once ruled over almost all of Italy save for a few Byzantine enclaves and the Vicar of Christ himself. When Charlemagne conquered them centuries ago, he claimed the Iron Crown for himself and became the new ruler of Italy. Centuries later we have done the same, crowning our ruler with the same Iron Crown that our founder once wore. The peninsula is ours once again, this time forevermore!"
 frc_royal_navy_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Rival the Royal Navy[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_royal_navy_desc:0 "The Royal Navy of the English has been the greatest defence against any Frankish invasion of the home isles. How can we truly be the master of Europe when these barbaric, hut-dwelling, vile, disgusting people known as the English continue to flaunt their naval dominance? No more, says the admirals and rulers of Francia. A naval build-up to not only rival but surpass the Royal Navy is in order."
 frc_hastings_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Avenge Hastings[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_hastings_desc:0 "Many and many years ago, Duke William the Bastard of Normandy had a dream of conquering all of England. Sadly, at the Battle of Hastings, he fell fighting the English King. Ever since then, there has been a desire for revenge among the Norman people. Thanks to our recent naval build-up, we can finally achieve their revenge and begin our conquest of the British Isles."
 frc_heptarchy_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]End the Heptarchy[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_heptarchy_desc:0 "The Heptarchy of England is a despicable system for a horrendous people. Somehow this inefficient and archaic system brought numerous kingdoms to their knees by mere luck alone. The Heptarchy’s time is up, and a new civilised system of governance from the Franks will ensure England will never be a wasteland again."
 frc_sicily_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Trinacrian Restoration[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_sicily_desc:0 "Trinacria was once the centre of a Norman kingdom in Italy, but Saracen invasions and failed crusades have turned it into a home for pirates and thieves. There still exists nostalgia for the times of the Kingdom of Trinacria, and with our newfound might, we will bring the people what they want."
 frc_meridione_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Liberate the Meridione[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_meridione_desc:0 "The Southern portion of Italy has been occupied by Saracens, and the failures of numerous crusades have allowed them to establish themselves in the region. It is our Christian duty to begin a crusade against the Sicilians to bring down the Shiite Sultan and restore Christ as the true ruler of Italy. Of course, we will rule in his place until he gets back."
 frc_shadow_kingdom_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]The Shadow Kingdom[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]"
 frc_shadow_kingdom_desc:0 "Italy has been viewed as the shadow kingdom in the Holy Roman Empire. The failure of numerous crusades in the south, the lack of power projection from the emperor, and Papal manoeuvres that undermine imperial authority have turned Italy into a de facto-independent region. Now that we have removed all threats of Saracens in the south, we now turn our attention towards the remaining states. We will secure their loyalty by diplomacy or force of arms."
 frc_latinize_title:0 "Latinize the Bretons"
 frc_latinize_desc:0 "The Bretons are the last vestiges of Celtic influence in Gaul, and while their continued independence was merely a fluke of luck, that arrangement has come to an end. If the Bretons are to ever become an integral part of Francia, they will accept more Latin influences in the clergy, language, and nobility."
 frc_lothair_crown_title:0 "The Crown of Lotharingia"
 frc_lothair_crown_desc:0 "Lotharingia was once part of a greater Carolingian Empire, but due to inheritance and centuries of lacklustre wars, the Kingdom has maintained its independence from the two other successor states surrounding it. Conquering the lands of Lothar will give us direct access to Germany proper, allowing Frankish control to reach even the barbaric Germans."
 frc_arles_throne_title:0 "The Throne of Arles"
 frc_arles_throne_desc:0 "The Kingdom of Arles has been part of the Holy Roman Empire ever since its conception, but the culture itself is tied more towards Frankish instead of German. The land itself is also a vital trade route in and out of Italia, making it imperative that our ruler sits on the throne. West Francia will soon be reunited once again!"
 frc_western_realm_title:0 "Reunite the Western Realm"
 frc_western_realm_desc:0 "When the Franks were divided, there was always a catastrophe, but when the Franks were united, there was only glory and victory. West Francia itself has been severely divided due to pompous vassals seeking more independence and failed wars of expansion, but now we have completed just step one in our glorious restoration. All that remains now is to decide how to regain control of the rest of the empire. Diplomacy or conquest?"
 frc_kingdom_of_africa_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Kingdom of Africa[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]" 
 frc_kingdom_of_africa_desc:0 "Throughout the age of the Normans, numerous states were established along the North African coast by daring Catholic Normans who wished to be crowned the King of Africa. With our success in conquering Italy, we can now turn our attention towards fulfilling this dream and freeing our southern coast from Barbary raiders." 
 frc_settle_the_caribbean_title:0 "Settle the Caribbean" 
 frc_settle_the_caribbean_desc:0 "The Caribbean is an excellent location to establish a cash crop colony. The climate is perfect and it is only a bit of a sail away. We cannot risk letting such prime real estate fall into the hands of our rivals, we must send brave Franks, or anyone we have sitting in prison,  to these lands." 
 frc_american_east_coast_title:0 "American East Coast"
 frc_american_east_coast_desc:0 "The lands on the American east coast offers something more important than the Caribbean. It offers an actual home for Frankish colonies. The lands need not be used for cash crops, but instead can become naval bases and centres of manufacturing for our growing empire." 
 frc_native_relations_title:0 "Trade with the Natives" 
 frc_native_relations_desc:0 "Other European states view the natives as savages, barely even human. Sure, they are not like you and me, but that does not mean they are evil; there is no need to sound the drums of war against them. Instead we shall harbour a friendly and economically beneficial relationship between Francia and the natives of the Americas." 
 frc_found_carolingia_title:0 "Found Carolingia" 
 frc_found_carolingia_desc:0 "There is a large river that travels up the centre of the continent. Along it are plenty of estuaries that lead to lands filled with riches, mainly beavers which provide the fur hats that keep the Emperor warm in the winter. A new colony shall be established named after the greatest dynasty in history: The Carolingians." 
 frc_frankish_acadia_title:0 "Frankish Acadia" 
 frc_frankish_acadia_desc:0 "To the north lies the coldest regions of the new world. Filled with taiga, many wonder why anyone would want to live in such a place? The answer is money. The fish in the sea and furs inland provide food, warmth, and money to the Frankish colonial empire that is growing. It is also a good place to send our prisoners who just barely dodged the death sentence." 
 frc_african_trade_companies_title:0 "African Trade Companies"
 frc_african_trade_companies_desc:0 "Africa is nearly impossible for our current administration to govern properly. It is diverse, hostile, and filled with kingdoms and states that seek independence from our benevolent rule. Obviously the right solution to this dilemma is to grant the lands in Africa to our own trade company to govern for us. Their profit maximisation tactics and the fact that we do not need to pay nearly as much to govern the lands makes it an easy choice overall." 
 frc_cape_town_title:0 "Found the Cape Colony" 
 frc_cape_town_desc:0 "The Cape is the most vital part of all of Africa. While some insane dreamers see the Suez region as an optimal place for a canal, we see the fact that the only way around Africa will be that cape. No enemy of Francia should hold it, and the only country on earth who is not an enemy of Francia is Francia, making the choice quite clear."
 frc_english_channel_title:0 "The Frankish Channel" 
 frc_english_channel_desc:0 "The channel between Francia and England has always been called the English Channel; but why? The English have become nothing more than a weak and pathetic failed state in their silly isles, and they still get the name for the channel. We are the true power of the channel, we will dominate it for an eternity, and we will never sail along any channel bearing the name of the English." 
 frc_rally_christendom_title:0 "Rally Christendom" 
 frc_rally_christendom_desc:0 "So we might have got asses kicked in the last crusade, but we will recover. Christianity has never been one to give up after numerous failures. Once we recover, Christendom will rally to our side and the next crusade will be launched. This time it will be successful and the Caliphate will be crushed." 
 frc_secure_north_title:0 "Secure Northern Iberia" 
 frc_secure_north_desc:0 "The North is the last bastion of Christendom in Iberia. For centuries they have held out against the Caliphate and maintained their sovereignty against all threats, including us. It is time to decide the fate of the north. Will there be numerous states under the Empire, or direct rule from Paris?" 
 frc_rule_britannia_title:0 "[Root.GetPreviewColorFRC_SICILIAN_ENGLISH]Rule Britannia[Root.GetPreviewColorFRC_SICILIAN_ENGLISH_end]" 
 frc_rule_britannia_desc:0 "Britannia has never been united under one rule. Even the legendary Roman Empire only made it as far as northern England. However, success is all that comes towards Francia. Britannia is now under Frankish rule, and while Frankish culture is superior in every way, their naval traditions could be adopted and integrated into our state. Francia will rule Britannia for centuries to come." 
 frc_triumph_cross_title:0 "The Triumph of the Cross" 
 frc_triumph_cross_desc:0 "The Iberian Crusades have been waged for over seven centuries. During this time, Christianity has only been on the defensive or losing. Now, the soldiers of Christ are victoriously marching through the capital of the Caliphate, bringing the light of god to the people and ensuring the true faith returns to the region." 
 frc_dismantle_caliphate_title:0 "Dismantle the Caliphate"
 frc_dismantle_caliphate_desc:0 "The time has come. The Umayyad Caliphate has to be eradicated from their homeland of Iberia. Centuries of conflict have to come to an end, and Francia will finish it. Our ancestors from Valencia are watching with pride on their faces. Once we have finished the Caliphate off, then we can decide the fate of Iberia; but for now, we march towards victory." 
 frc_vengeance_valencia_title:0 "Vengeance for Valencia"
 frc_vengeance_valencia_desc:0 "The Valencian Crusade is the biggest military disaster in Frankish history. It is an understatement how horrifically the Frankish state was shaken and nearly destroyed. The nobles and generals have not forgotten, and they seek revenge against the saracens. We will not deny them their vengeance, as it is our vengeance too. The Caliphate must burn." 
 frc_establish_orders_title:0 "Establish the Orders" 
 frc_establish_orders_desc:0 "The region with the most holy orders in the world is Iberia. Numerous holy orders helped protect the remaining Christian states during the crusades. Now that the Iberian Crusades are coming to an end, we can recruit these holy orders into our own administration to help govern our pious populace back home in Francia." 
 frc_imperial_guard_title:0 "Imperial Guard" 
 frc_imperial_guard_desc:0 "The Emperor seeks out imperial guards to protect him and serve as the elite special forces of the army. Looking back on history, the Roman Empire maintained a guard known as the Scholae Palatinae. That guard serves as the basis for the newly formed Paladin regiments who seek nothing else but the protection of the Empire and the advancement of their cause." 
 frc_scholae_palatinae_title:0 "Scholae Palatinae" 
 frc_scholae_palatinae_desc:0 "The Paladins of the empire are a powerful part of our military, but they could be doing more if we expanded the guard with bigger schools to train more recruits. Why should we settle with a small elite body guard when we can muster an entire army that will be able to crush any foe that faces them. Francia has never been safer!"
 frc_secure_imperial_borders_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Empire's Borderlands[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_secure_imperial_borders_desc:0 "The Holy Roman Empire is large, but the borders are filled with enemies of the Empire who follow different faiths. Norse, Slavs, Muslims, and even filthy Eastern Orthodox heretics all seek to chip away at the empire. The Emperor has decided that expanding into these territories will create a larger borderland to serve as a buffer to the more profitable and urbanised core." 
 frc_expand_the_empire_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Expand the Empire[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_expand_the_empire_desc:0 "Even with the expansion of the borders, why should the Empire stop expanding? It is the true universal empire of Europa after all, so our armies will continue to march in all directions to ensure that the Holy Roman Empire rivals the borders of even the Roman Empire of antiquity." 
 frc_influence_electors_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Influence the Electors[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_influence_electors_desc:0 "The most difficult part of maintaining our hegemony over the Empire is the fact that we need to secure votes from prominent electors. All it takes is four of the seven electors to decide that a new dynasty is in charge and our whole plan falls apart. We cannot afford to lose the true crown of Charlemagne, send all the diplomats and pay all the bribes!" 
 frc_imperial_ministry_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Ministry of Imperial Affairs[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_imperial_ministry_desc:0 "The Empire itself is diverse and complex, hundreds of states with their own laws and systems. It is a headache to even attempt to organise the states along the Rhine, let alone the whole of the Empire. Establishing a ministry whose whole purpose is to maintain, centralise, and ensure imperial law is being carried out will lessen the administrative burden on the empire that never stops growing." 
 frc_reform_the_empire_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Reform the Empire[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_reform_the_empire_desc:0 "Further centralisation is needed to ensure the empire stays together. While conquering the lands is one solution, it is much easier to create the largest legislative body in the whole world. The Reichstag. A location where delegates from every single state can gather, discuss, draft, revise, and implement imperial law to ensure the empire is stronger than ever. It also ensures the empire will never fracture, hopefully." 
 frc_control_the_college_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Control the College[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_control_the_college_desc:0 "The College of Electors is one of the biggest roadblocks in ensuring our complete domination of the Empire. Our diplomats are working tirelessly to ensure their votes stay with us. By dedicating more resources and a couple more bribes, we can completely control the electors, turning them into our puppets when it comes to elections in the Empire." 
 frc_settle_religious_conflict_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Win the League War[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_settle_religious_conflict_desc:0 "Those damn Protestants and their desire to reduce Imperial centralisation! They have created a league to attempt to turn the Empire Protestant and are now marching for Paris. While this is a crisis, one must find the opportunity in this situation. Crushing this Holy League now will ensure Catholic domination of the Empire forever." 
 frc_hereditary_emperorship_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Hereditary Emperorship[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_hereditary_emperorship_desc:0 "The College of Electors has been electing Emperors for centuries, but how can it truly be an empire with such an archaic system of deciding who will rule? The time has come for the rest of the Empire to accept Carolignian dominance. We will rule forevermore, and the Holy Roman Empire will become the new Carolingian Empire." 
 frc_imperium_romanum_title:0 "[Root.GetPreviewColorFRC_HRE_FRANKISH]Imperium Romanum[Root.GetPreviewColorFRC_HRE_FRANKISH_end]" 
 frc_imperium_romanum_desc:0 "The Empire of the Romans was once lost to time, shattered and split, with one falling a millennia ago and one becoming a mere failstate in the east. We have claimed the mantle and have become the true Roman Empire once again. From Iberia to Wendia, from Brittany to Sicily, all have been united under our rule. But why stop there? We are the Universal Empire of Europe, are we not? We will not stop marching til all of Europe is under our glorious rule. Long live the Empire!"
 
 #FrankishEvents
 ab_francia.36.t:0 "Legacy of the Normans"
 ab_francia.36.d:0 "The Normans have an infamous history with Francia and Europe as a whole. Descending from viking raiders, they conquered Sicily from the Eastern Roman Empire under Robert Guiscard, raided numerous castles and cities across north Africa, and participated in the great holy wars of the medieval era. In a sad turn of events, the Sicilian Normans have fallen into obscurity from Saracen conquest and the Normans in Francia lost their power in a failed invasion of England under William the Bastard. Now that we have claimed the title of Duke of Normandy for ourselves, we must reflect on what their legacy means for Francia as a whole. Will we take up the mantle of liberating Sicily for the empire and glory of Christianity, or will we avenge the battle of Haestingas and claim the throne of England for the glory of the Carloingians."
 ab_francia.36.a:0 "We will claim the Legacy of William the Bastard and all of England!"
 ab_francia.36.b:0 "We will claim the Legacy of Robert the Fox and liberate Sicily!"
 ab_francia.37.t:0 "Fate of Francia"
 ab_francia.37.d:0 "The Kingdom of West Francia - or France, as our detractors like to call it - has existed continuously since the Treaty of Verdun in 843, in the capable hands of the Carolingian dynasty. For most of those years, it has been synonymous with the Empire, but now we are presented with a choice. The people of Europe are becoming disillusioned with religious leadership as the basis of our government, and some wish we could truly return to the glory days of the Franks, without all the talk of investitures, crusades and ex-communication that have plagued our politics for centuries.\nTonight, [Root.Monarch.GetTitle] [Root.Monarch.GetName] personally wrote two letters, with completely different contents but the same destination - Rome. The first is a scathing condemnation of the institutions of the Holy Roman Empire, riddled with every single slight committed by the Pope against imperial authority. The second is a simple confirmation that, now that we have the power for it, we will continue administering Europe in God's name. Either letter could depart tomorrow and change the course of our history forever. The choice now lies in [Root.Monarch.GetHerHis] hands."
 ab_francia.37.a:0 "Charlemagne's legacy is ours to claim!"
 ab_francia.37.b:0 "We cannot abandon the Empire" 
 ab_francia.39.t:0 "Imperial Restoration" #Frankish Empire restored - Imperium Francorum mission reward
 ab_francia.39.d:0 "The Empire is finally reunited under one monarch - ours! Not since Charlemagne had one ruler wielded such power, not since the heyday of the Carolingian Empire; through military might and careful diplomatic play, the ancient realm of the Franks has now become once again a single domain."
 ab_francia.39.a:0 "Oh, joyous day!"
 ab_francia.40.t:0 "The Crown of Iberia" #Dismantle the Caliphate mission reward
 ab_francia.40.d:0 "Vengeance has been served. The Caliphate of Cordoba, the odious bastion of the infidels who claimed the lives of our best and brightest many years ago, has been put down like a rabid dog. Now that Iberia lies in our hands, it is our choice what to do with this greatly troubled land. While many of its Christian inhabitants would love for it to remain directly in our hands, fearing incursions from Africa may steer the region yet again to Islam if we aren't there to protect them, the Spanish generals who fought with our army have proposed that the land be divided between them, as part of the empire. Our administration has proposed a third solution: the creation of an Iberian nation, led by our [Root.Monarch.GetTitle], to group up both the people and the nobles."
 ab_francia.40.a:0 "We won't be repeating past mistakes - fracturing the realm means we lose"
 ab_francia.40.b:0 "When has the Empire failed us before?"
 ab_francia.40.c:0 "Let there be Iberia"
 FRK_SHATTER_IBERIA:0 "We will release the £hre£ §YImperial Princes§! £hre£ of @GAL §Y[GAL.GetName]§!, @CAS §Y[CAS.GetName]§!, @LON §Y[LON.GetName]§!, @VAL §Y[VAL.GetName]§!, @ARA §Y[ARA.GetName]§!, @ASU §Y[ASU.GetName]§!, @CAT §Y[CAT.GetName]§!, @NAV §Y[NAV.GetName]§!, and @MJO §Y[MJO.GetName]§!"
 ab_francia.41.t:0 "Vengeance for Valencia" #Vengeance for Valencia mission reward
 ab_francia.41.d:0 "The battle of Valencia saw the worst defeat in Carolingian history since Roncisvalle. The emperor's death was bad enough, but the fall of his only son and heir created a succession crisis terrible enough that it risked the destruction of the very empire itself.\nJust yesterday, many of the Caliph's children have been paraded through the streets of Paris, in the same parade that brought home the Imperial insignia lost at Valencia and then some from the Caliphate, for good riddance. The Pope finally had his crusade, and the Emperor had his vendetta against the slayers of his forebears. May this be a warning to the world!"
 ab_francia.41.a:0 "Never cross a Carolingian"
 ab_francia.42.t:0 "Imperium Romanum"
 ab_francia.42.d:0 "Though this has been obvious in the minds of all men across Europe for decades, Francia now stands as the predominant power of the  continent and the loosely connected empire. Not only does our banner soar, our tongue flourish, our culture dominate, but so too does the very notion of Francia and its noble ruler. The indignant princes of Germany, hundreds as they are, begrudgingly answer to us. The robed clerics of Rome, squabble as they do, speak of us with reverence. Traders far and near tell glowingly of all that is Holy, Roman and Imperial - courtesy of all-consuming, all-pervading, all-righteous Francia, ascendent, having tightly gripped the reins of the disorganised empire and its flailing electors. The Holy Roman Empire is at last, finally ours, forevermore."
 ab_francia.42.a:0 "Imperatoria Francia!" 
 ab_francia.43.t:0 "Imperium Francorum"
 ab_francia.43.d:0 "Our history has been a long and winding one. Having grasped desperately at the mantle of a fallen Rome, we vied over the centuries to reclaim their might, replicate their success, and stand as their obvious successors, but to little avail. Instead, our colourful and charismatic kings, a long and ancient line by now, have created for us a new legacy, via efforts not necessarily cooperative and cohesive but consistent in success and might. The Frankish blade is feared the world over - so is its tongue, spoken in the highest and most official of courts. Many people have surrendered to our banners and accepted, just like the Romans of old, our superiority and grace, marvelling at our culture, at our ways, at our achievements. Forget replicating the Romans outright - we have surpassed them, becoming an empire of our own. Proclaim the Empire of the Franks!"
 ab_francia.43.a:0 "Francia Magna!"
