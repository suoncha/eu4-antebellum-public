 imperial_entrance.1.t:0 "The Imperial Entrance"
 imperial_entrance.1.d:0 "Scorned and overlooked ever since the overthrow of the Nibelungen dynasty by the incumbent Hohenstaufen family, Lotharingia was considered an illegitimate state by most - even though this Swabian dynasty is one of the Holy Roman Empire’s most influential and prestigious - largely at the behest of the livid Carolingians. With Lothair III Carolingian’s - and thus the Kingdom of Francia’s - downfall, boundless gateways of opportunity have opened up for the Hohenstaufen-ruled realm of Lotharingia; its greatest opponent to expansion vanquished henceforth. With Francia and the Carolingian cronies out of the picture - hopefully for good - the Holy Roman Emperor is now convening the Imperial Diet in Aachen to discuss the unravelling situation."
