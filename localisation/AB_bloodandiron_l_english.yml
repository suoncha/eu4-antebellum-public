 # Fate of Francia
 fate_of_francia.1.t:0 "The Fate of Francia"
 fate_of_francia.1.d:0 "The Carolingian dynasty, longtime holders of the title of Holy Roman Emperor, have finally been dethroned by our prestigious rulers. However, their successors continue to rule the powerful Kingdom of Francia, constituting the lands formerly known as West Francia. Such a large kingdom remaining within the empire will always threaten our continued emperorship. Many imperial princes and members of our court are beginning to whisper of formally expelling Francia from the Holy Roman Empire altogether. Such a severe act would mean relinquishing claims to the Frankish Kingdom as a subject, also likely outraging the Frankish rulers over such an unprecedented move. Nevertheless, the gambit may be worth taking, as it would allow us to consolidate our rule over the empire without dealing with a much larger and powerful subject."
 fate_of_francia.1.a:0 "Invoke the Imperial Diet to deliberate on the §Rexpulsion§! of §Y[FRC.GetName]§!"
 incident_fate_of_francia:0 "The Fate of Francia"
 incident_fate_of_francia_member_alert:0 "With the Carolingian dynasty dethroned from the position of Holy Roman Emperor, the emperor has called the Imperial Diet to discuss the future of the Frankish Kingdom and the Empire. While Francia is de jure a subject of the Holy Roman Empire, such a large and powerful realm may continue to influence imperial politics greatly if left to its own devices. The Franks would undoubtedly not respond well to expulsion either. Nevertheless, the Emperor has summoned the diet to give an opinion on their fellow member of the Empire."
 incident_fate_of_francia_emperor_alert:0 "With the Carolingian dynasty dethroned from the position of Holy Roman Emperor, the emperor has called the Imperial Diet to discuss the future of the Frankish Kingdom and the Empire. While Francia is de jure a subject of the Holy Roman Empire, such a large and powerful realm may continue to influence imperial politics greatly if left to its own devices. The Franks would undoubtedly not respond well to expulsion either. Nevertheless, the Emperor has summoned the diet to give an opinion on their fellow member of the Empire."
 fate_of_francia.2.t:0 "The Fate of Francia"
 fate_of_francia.2.d:0 "With the Carolingian dynasty dethroned from the position of Holy Roman Emperor, the emperor has called the Imperial Diet to discuss the future of the Frankish Kingdom and the Empire. While Francia is de jure a subject of the Holy Roman Empire, such a large and powerful realm may continue to influence imperial politics greatly if left to its own devices. The Franks would undoubtedly not respond well to expulsion, either. Nevertheless, the Emperor has summoned the diet to give an opinion on their fellow member of the Empire."
 fate_of_francia.2.a:0 "Expel Francia from the Empire!"
 fate_of_francia.2.b:0 "Francia is integral to the Empire."
 fate_of_francia_kicked_out_retain_provinces:0 "@FRC §Y[FRC.GetName]§! and its vassals will be §Rexpelled§! from the @HLR §Y[HLR.GetName]§! @HLR.\n\nProvinces of §YEast Germanic§!, §YWest Germanic§!, or §YLatin§! culture owned by @FRC §Y[FRC.GetName]§! and its vassals who are currently a part of the Empire will remain in the Empire."
 fate_of_francia_francia_disputes:0 "The §YCarolingians§! may dispute their expulsion, triggering the §YWar for the fate of Francia and the Empire§! and an §YImperial Emergency§! (@[Emperor.GetTag] §Y[Emperor.GetName]§! will remain §YHoly Roman Emperor§! for the duration of the war)"
 opinion_kicked_francia_out:0 "Sided against the Carolingians"
 opinion_kept_francia_in:0 "Sided with the Carolingians"
 frc_carolingian_authority:0 "Cemented Carolingian Authority"
 fate_of_francia_frankish_win_benefits:0 "§Y[FRC.GetName]§!: Gain §G50§! Prestige.\n§Y[FRC.GetName]§!: Gain §G50§! Legitimacy.\n[FRC.GetName] gets '§YCemented Authority of the Carolingians§!' until the end of the game, giving the following effects:\nImperial Authority Growth: §G+20.0%§!\nReasons to Elect: §G+30.00§!\n"
 fate_of_francia.3.t:0 "We have been expelled from the Holy Roman Empire!"
 fate_of_francia.3.d:0 "A diplomatic procession arrived today from the capital of the new Holy Roman Emperor, delivering us a declaration most unthinkable. Within the text of the declaration is a legal renunciation of all pretences to Frankish suzerainty, formally ejecting us from the Holy Roman Empire and barring us from re-entry. This is a grave insult to our already humiliated kingdom, having lost the Imperial throne. Many Frankish nobles are outraged, declaring the expulsion illegitimate and clamouring for war. If accepted, we will irreversibly sever our ties to the Empire, free to pursue our independent aims. However, if we contest the expulsion, we may be able to reclaim our rightful place as Emperor of the Holy Roman Empire."
 fate_of_francia.3.a:0 "Outrageous! This means war!"
 fate_of_francia.3.b:0 "There is nothing we can do."
 cb_fate_of_francia:0 "War for the Imperial Throne"
 cb_fate_of_francia_desc:0 "We must take back the Imperial throne and reverse this outrageous expulsion!"
 take_capital_fate_of_francia:0 "Take Imperial Capital"
 take_capital_fate_of_francia_desc:0 "We must occupy the capital of the current Holy Roman Emperor to enforce our demands."
 WAR_FOR_THE_FATE_OF_FRANCIA:0 "War for the Fate of Francia and the Empire"
 PEACE_ab_fate_of_francia_carolingian_assert:0 "Assert Carolingian Authority"
 CB_ALLOWED_ab_fate_of_francia_carolingian_assert:0 "Francia asserted its Authority in the Empire"
 ab_fate_of_francia_carolingian_assert_desc:0 "The event §Y"Victory for the Carolingians"§! fires."
 fate_of_francia.4.t:0 "Victory for the Carolingians"
 fate_of_francia.4.d:0 "At last, following a brutal campaign, we have asserted our authority over the Holy Roman Empire once again. The pretender to our throne has abdicated, and the Imperial princes have been forced to elect our King as Emperor once again. Though the princes were divided on whether to support our bid for the throne through open warfare, all have now been forced to acknowledge our supremacy. Let our new age of Imperial rule be as long and prosperous as the first."
 fate_of_francia.4.a:0 "The crown of Charlemagne is back where it belongs!"
 fate_of_francia_become_emperor:0 "@[Root.GetTag] §Y[Root.GetName]§! will become Emperor of the §Y[HLR.GetName]§!."
 fate_of_francia_win_war_benefits:0 "If we win the war by enforcing the '§YAssert Carolingian Authority§!' peace option, we will gain:"
 fate_of_francia_rejoin_empire:0 "@FRC §Y[FRC.GetName]§! and its vassals will fully rejoin the §Y[HLR.GetName]§!"
 fate_of_francia_emergency_emperorship:0 "While the war rages on, @[Emperor.GetTag] §Y[Emperor.GetName]§! will remain §YHoly Roman Emperor§!"
 fate_of_francia_call_the_princes:0 "Over the next few weeks every Sovereign Prince of the §YHoly Roman Empire§! will receive the option of siding with the §YCarolingians§!, the §YHoly Roman Emperor§!, or staying neutral."
 fate_of_francia_unlawful_territory:0 "If we back down, all our provinces that are still in the empire will gain:"
 fate_of_francia.5.t:0 "Victory for the Emperor"
 fate_of_francia.5.d:0 "Following a hard-fought war against the mighty Frankish armies, the Holy Roman Emperor has cemented his authority over the Kingdom of Francia. He has declared the formal dissolution and integration of the former territories of the Frankish crown under new princes to ensure such a disastrous conflict may never again occur. Francia will remain within the annals of history, and the Carolingian dynasty with it."
 fate_of_francia.5.a:0 "Long live the French princes!"
 free_carolingian_lands:0 "Any provinces in §YEast Germanic§!, §YWest Germanic§!, or §YLatin§! culture groups owned by @FRC §Y[FRC.GetName]§! or its non-sovereign subjects that are part of the §YHoly Roman Empire§!, or were part of the Empire at the start of the Imperial Incident will be given to new Imperial Princes with appropriate claims, then existing Imperial Princes with claims, and any remaining given to the Emperor."
 free_carolingian_imperial_subjects:0 "Every subject of @FRC §Y[FRC.GetName]§! that is an Imperial Prince, or was one when the Imperial Incident started, will be granted §GIndependence§! and will rejoin the §YEmpire§!."
 PEACE_ab_fate_of_francia_emperor_assert:0 "Assert Imperial Authority"
 CB_ALLOWED_ab_fate_of_francia_emperor_assert:0 "The Emperor asserted its authority to expel Francia from the Empire"
 ab_fate_of_francia_emperor_assert_desc:0 "The event §Y"Victory for the Emperor"§! will trigger."
 fate_of_francia.6.t:0 "The War for the Fate of Francia and the Empire"
 fate_of_francia.6.d:0 "War has broken out between the expelled Kingdom of Francia and the incumbent Holy Roman Emperor! Many in our court urge our [Root.Monarch.GetTitle] to declare support for either the Emperor or the upstart Frankish King looking to reclaim his crown. If we commit our forces to a cause and win, we may enjoy better relations with the victors, but some caution against bringing war to our realm."
 fate_of_francia.6.a:0 "This quagmire is not worth our time."
 fate_of_francia.6.inconclusive_war_tooltip:0 "The war ending inconclusively with neither side using '§YAssert Imperial Authority§!' or '§YAssert Carolingian Authority§!' peace options will result in all Imperial provinces owned by §Y[FRC.GetName]§! and its vassals being removed from the Empire."
 fate_of_francia.6.b:0 "Declare for the @HLR §YHoly Roman Emperor§! @HLR"
 fate_of_francia.6.imperial_victory_tooltip:0 "The war ending with the §YHoly Roman Emperor§! using the '§YAssert Imperial Authority§!' peace option will result in:\n§Y[Emperor.GetName]§!: gain §G200§! prestige\n§Y[Emperor.GetName]§!: gain §G200§! legitimacy.\n[Emperor.GetName] gets '§YDefender of the Empire§!' until the end of the game, giving the following effects:\nImperial Authority Growth: §G+40.0%§!\nReasons to Elect: §G+10.00§!\n\nThe Imperial lands owned by @FRC §Y[FRC.GetName]§! or its subjects that are §YEast Germanic§!, §YWest Germanic§!, or §YLatin§! will be partitioned between Imperial Princes and the remaining given to the Emperor."
 fate_of_francia.6.emperor_support_rewards:0 "As a reward for our help in [HLR.GetAdjective] war effort, The §YHoly Roman Emperor§! will NOT be able to §Ydemand unlawful territory§! from us for §G60§! years."
 fate_of_francia_supported_the_war_tooltip:0 "§RWe cannot demand unlawful territory from Imperial Princes that supported us in the War for the Fate of Francia and the Empire§! for §G60§! years after they win the war"
 fate_of_francia.6.c:0 "Declare for the @FRC §YCarolingians§! @FRC"
 fate_of_francia.6.francia_support_rewards:0 "As a reward for our help in [FRC.GetAdjective] war effort, The §YCarolingians§! will NOT be able to §Ydemand unlawful territory§! from us for §G60§! years after they win the war."
 fate_of_francia.6.carolingian_victory_tooltip:0 "The war ending with the §YCarolingians§! using the '§YAssert Carolingian Authority§!' peace option will result in:\n§Y[FRC.GetName]§!: Gain §G200§! Prestige.\n§Y[FRC.GetName]§!: Gain §G200§! Legitimacy.\n[FRC.GetName] gets '§YCemented Authority of the Carolingians§!' until the end of the game, giving the following effects:\nImperial Authority Growth: §G+20.0%§!\nReasons to Elect: §G+30.00§!\n\n@FRC §Y[FRC.GetName]§! and its vassals will fully rejoin the §Y[HLR.GetName]§!\n@[FRC.GetTag] §Y[FRC.GetName]§! will become Emperor of the §Y[HLR.GetName]§!."
 fate_of_francia.7.t:0 "The War for the Fate of Francia and the Empire"
 fate_of_francia.7.d:0 "Unable to accept their expulsion, Francia has pushed for restoring their Imperial rule! We must put them in their place, ensuring they do not rise again. If Francia refuses to leave the Empire, they must be dissolved and assimilated. The remaining princes of the Empire have elected to grant our dynasty continued inheritance of the Imperial throne for the duration of the war with Francia."
 fate_of_francia.7.a:0 "The Imperial Diet trusts our stewardship."
 fate_of_francia_imperial_victory:0 "To win this war we must enforce our demands by using the '§YAssert Imperial Authority§!' peace option, giving us:\n§Y[Root.GetName]§!: gain §G200§! prestige\n§Y[Root.GetName]§!: gain §G200§! legitimacy.\n[Root.GetName] gets '§YDefender of the Empire§!' until the end of the game, giving the following effects:\nImperial Authority Growth: §G+40.0%§!\nReasons to Elect: §G+10.00§!\n\nThe Imperial lands owned by @FRC §Y[FRC.GetName]§! or its subjects that are §YEast Germanic§!, §YWest Germanic§!, or §YLatin§! will be partitioned between Imperial Princes and the remaining given to the Emperor."
 defender_of_the_empire:0 "Defender of the Empire"
 fate_of_francia.8.t:0 "The Treaty of [PeaceTreatyCity.GetName]"
 fate_of_francia.8.d:0 "Following a nigh apocalyptic war between the Frankish King and the Holy Roman Emperor, both rulers have agreed to meet in [PeaceTreatyCity.GetName] to end the war. Neither party will get what they truly desire, but the conflict cannot continue. Francia has agreed to leave the Empire, though its provinces that other princes lay claim to will not be relinquished. At last, the ashes and smoke of this horrible conflict may be swept away, allowing for much of Europe to know peace once again."
 fate_of_francia.8.a:0 "Let Charlemagne's divided realms start anew."
