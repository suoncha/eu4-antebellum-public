 RVN_first:0"Ravenna Mosaics"
 RVN_first_desc:0 "From our days under the Byzantines and Goths, Ravenna is home to many splendid mosaics as well as the Roman churches that hold them. The grant the city a unique and storied atmosphere for all to see."
 RVN_second:0"Papal Ties"
 RVN_second_desc:0 "Unlike many of our neighbors, Ravenna has long been on friendly terms with the popes, largely for defense against the Venetians and Romagnas to our north. These good relations often lead to “benefits” amongst the wider Chrstian world."
 RVN_third:0 "Gothic Legacy"
 RVN_third_desc:0 "While Ravenna may not seem like much, we were once the capital of Italy, even superseding Rome for a time. The last capital of the western emperors, our true heyday would come under the Ostrogoths and their king Theodoric that replaced them. Sparing now expense, Theodoric forged Ravenna  into the envy of the west, and a true rival to Constantinople. We should rule Italy by right."
 RVN_fourth:0 "Drain the Swamps"
 RVN_fourth_desc:0 "While the swamps and rivers that surround our city have ruined the plans of many would-be attackers, they must be cleared if we are to regain our dominance abroad. After several devastating floods, it is time for them to go."
 RVN_fifth:0 "Roman Walls"
 RVN_fifth_desc:0 "While the legacy of Rome is long gone, her walls still stand tall. Dwarfing any contemporary defenses, the walls of Ravenna have withstood many conquests from Alaric to the Venetians. We must see to it that they still stand strong."
 RVN_sixth:0 "Sepolcro di Dante"
 RVN_sixth_desc:0 "The great poet Dante was offered asylum in Ravenna, shortly after his exile from Florence, and he would be buried here. Containing the tomb of one of the greatest poets in the west is surely a great boon to any state, and many aspiring intellectuals still travel here in the hopes of gaining knowledge."
 RVN_seventh:0 "Ravennan Inquisition"
 RVN_seventh_desc:0 "While the reformation spirals out of control in most of Europe, we in Ravenna will not tolerate its existence anymore. Through diplomacy or force, we must see Europe be whole again."
