 #Reforms
 ab_florentine_merchants_reform:0 "Tuscan Guild Signoria"
 ab_florentine_merchants_reform_desc:0 "The trade guilds of Tuscany hold significant weight and power within their government, with voting rights and law making capabilities being kept within their control."
 ab_florentine_military_reform:0 "Tuscan Military Signoria"
 ab_florentine_military_reform_desc:0 "The military of the Tuscan governments have conquered and taken control of the government, electing from amongst the high ranking mercenary and aristocratic elite within the countryside."
 ab_florentine_peasants_reform:0 "Tuscan Peasant Signoria"
 ab_florentine_peasants_reform_desc:0 "The system of the old elite taking charge of the state has been a disaster for our people. We shall let the Peasants and common folk dominate the Signoria, to ensure stability throughout our land."
 ab_tuscan_merchants_reform:0 "League of Italian Guilds"
 ab_tuscan_merchants_reform_desc:0 "Across all of Italy, the trade guilds have grown into incredibly powerful institutions. In our capital, they convene to discuss trade laws, tariffs, and new business ventures all while voting for the next leader of the Signoria, to guide the Italian League into a new era."
 ab_tuscan_military_reform:0 "Italian Militia State"
 ab_tuscan_military_reform_desc:0 "The military of the Italian states protect the people of the great state."
 ab_tuscan_peasants_reform:0 "United Italian Communes"
 ab_tuscan_peasants_reform_desc:0 "The system of the old elite taking charge of the state has been a disaster for our people. We shall let the Peasants and common folk dominate the Signoria, to ensure stability throughout our land."
 sister_republic_reform:0 "Sister Republic"
 sister_republic_reform_desc:0 "The sister republic to the Tuscan Republic. Their government has been overthrown and replaced by a foreign one, and their laws and rules are regulated by the federation."
 ab_condottiero_reform:0 "Elite Condottiero"
 ab_condottiero_reform_desc:0 "The Condottieri of the renaissance have been a nuisance and a blessing to our nation. While they were crucial for victories over our rivals, their fickle nature has been a point of contention. Through diplomacy and rigerous payments, we shall work them into our military aparatus, making them more loyal and powerful."
 unlock_ab_condottiero_reform_tt:0 "§GUnlocks§! the §YElite Condottiero§! government reform."
 has_unlocked_ab_condottiero_reform_tt:0 "Completed Mission §YThe Italian Wars§!"
 ab_regional_signora_reform:0 "Regional Signorias"
 ab_regional_signora_reform_desc:0 "The Italian states are all working together for one common goal; the benefit of the state itself. This means that some will have to give more than others, and the individual members of the union must benefit the greater whole with money, men, and power."
 unlock_ab_regional_signora_reform_tt:0 "§GUnlocks§! the §YRegional Signorias§! government reform."
