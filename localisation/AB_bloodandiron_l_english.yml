 #Missions
 rhl_claim_westphalia_title:0 "Claim Westphalia"
 rhl_claim_westphalia_desc:0 "The foolish Saxons have fallen into disunity. It is best we capitalise on their current state of affairs and snatch all of Westphalia from them! So long as the Saxons even exist in a sovereign manner, they will continue to pose a threat to us."
 rhl_hanseatic_trade_ports_title:0 "Hanseatic Trade Ports"
 rhl_hanseatic_trade_ports_desc:0 "The Hansa's might and cunning cannot be understated or denied. Under threat of Norse incursion, they have united beneath the wealthiest traders of Germany's northern shorelines, fighting off Wends and Danes alike, protecting mercantile interests from the shores of Oldenburg to the cold reaches of Riga. Admirable as they are, they are fools to think they can stand alone forever. We must incorporate them!"
 rhl_rule_the_waves_title:0 "Rule the Waves"
 rhl_rule_the_waves_desc:0 "Hurrah! The northern coast is ours. With access to the chilly North Sea, trade prospects once thought to be distant are now at hand. However, they will not come without due effort. We must capitalise, erecting a sizeable fleet and constructing apt maritime infrastructure, lest we be beaten down by greater naval powers." 
 rhl_rhenish_trade_supremacy_title:0 "Rhenish Trade Supremacy"
 rhl_rhenish_trade_supremacy_desc:0 "Trade is a fast and treacherous game in the Rhineland. For centuries, key cities have held a vice-like grip over its profits - namely, Frankfurt. Should we dominate the trade of the region, seizing the city outright if necessary, we would seize this vice-like grip for ourselves - taking home all the profit in the process."
 rhl_dominate_german_trade_title:0 "Dominate German Trade"
 rhl_dominate_german_trade_desc:0 "With our burgeoning power and growing reach, it is only right that we capitalise upon our new mercantile opportunities. We must empower the traders within our realm and establish dominance across Germany, both within our borders and beyond them."
 rhl_military_industry_title:0 "Military Industry"
 rhl_military_industry_desc:0 "Across the Rhineland, deep pockets of wealth lay in wait. Mines, spiralling deep into the Earth, offer vast and seemingly limitless pockets of valuable iron, copper and other precious metals. Outside of fine jewelry and luxury goods, these marvellous metals are also vital to another key industry - war."
 rhl_industrial_revolution_title:0 "Industrial Revolution"
 rhl_industrial_revolution_desc:0 "Across Europe, a revolution of industry is taking place. Workshops are becoming vast centres of production, employing hundreds upon hundreds of locals, gearing them with fine equipment, machinery and inventions devoted towards mass production. The brilliant minds behind these innovations promise wealth beyond our wildest dreams, so long as we empower them."
 rhl_enforce_sovereignty_title:0 "Enforce Our Sovereignty"
 rhl_enforce_sovereignty_desc:0 "Enemies surround us on all sides. From petty bandits to wily dukes, our rivals are numerous and seek to undermine our very state and way of life, all for their own benefit. Such is life within the fractured Holy Roman Empire. Existence is a struggle - one we must overcome. Sovereignty is not guaranteed - it is earned!"
 rhl_legacy_of_widukind_title:0 "Legacy of Widukind"
 rhl_legacy_of_widukind_desc:0 "Many centuries ago, the Pagan warrior Widukind led a bloody war against Charlemagne. Though his life has long since expired, his legacy lingers on in the hearts of many prospective German kings, especially in the shadow of continuous Frankish emperorship. Now, as we emerge as a dominant power of the Rhineland and the empire's German extent, we serve as a rekindling of that legacy, a reminder of history unforgotten."
 rhl_eastern_reach_title:0 "Eastern Reach"
 rhl_eastern_reach_desc:0 "With the Saxon lands integrated into our expanding realm, our nobles turn their concerned gazes to the east. Enemies of a very different fold linger beyond our borders - pagans, of ways Slavic and alien, utterly contrary and detrimental to the ways of the Holy Roman Empire. Should we neglect them, we could foolishly allow a pagan force to brew, amass and gather at our borders, spelling our doom. We must crush this development in the cradle and lay claim to their vast and ripe lands!"
 rhl_north_german_confederation_title:0 "North German Confederation"
 rhl_north_german_confederation_desc:0 "The north of Germany has been a temperamental and troubled region for quite some time. Pagan encroachments have brutalised the land. Mercantile squabbles have diminished financial confidence. Religious conflicts have troubled the minds of clerics and peasants alike. It is time for a new power - namely, us - to rise up, claim the mantle of regional dominance and establish peace and security across this troubled land."
 rhl_north_sea_power_title:0 "North Sea Power"
 rhl_north_sea_power_desc:0 "The North Sea may yet be ours! All across Scandinavia and the Baltic, merchants Christian and pagan alike are hailing our name. We are the protectors of trade and commerce, enabling towns as far west as the Lowlands to trade freely with the cold and frigid villages of Sweden. We must seize upon this growing reputation and bolster it even further - become a true power of the North Sea and perhaps a hegemon of naval might!"
 rhl_ruhrgebiet_title:0 "Ruhrgebiet"
 rhl_ruhrgebiet_desc:0 "The Ruhr Valley is bursting with potential. Producers of silk and other lords of local industries alike are rearing for a chance to establish monopolies and commercial dominance. If we invest in the cities local to their interests, we could provide them with the vast workforces and critical infrastructure necessary to create empires of wealth. This unique opportunity is ours for the taking!"
 rhl_rhenish_economic_hub_title:0 "Rhenish Economic Hub"
 rhl_rhenish_economic_hub_desc:0 "Our unique position has granted us prosperity untold. Over the long years, we have empowered our people, our formerly humble towns and villages and our fledgling merchant class - resulting in a booming economy which has caught Europe by surprise. We must not disappoint and slow down now. Rhineland must become an economic hub to draw the envy of the masses!"
 rhl_center_of_europe_title:0 "Center of Europe"
 rhl_center_of_europe_desc:0 "Our unique geographic location - as well as geopolitical - renders us a kind of centre of Europe. We sit at a crossroads between the dreaded English, the ferocious Franks, the wily Italians, the squabbling Poles and the beastly Norse, facilitating trade and commerce between them all. We must embrace this role wholeheartedly - declare ourselves the beating heart of Europe, once and for all!"
 rhl_unite_rhineland_title:0 "Unite Rhineland"
 rhl_unite_rhineland_desc:0 "Since time immemorial - since even the Romans, true and ancient of Antiquity proper - the Rhineland has been a land of contension. No one has ruled over it wholly and truly - until now. Until now, no one has mustered the strength and courage to be a hegemon of this beautiful land - until we came along. Now, we must proclaim our intent to rule wholeheartedly and prove ourselves!"
 rhl_invade_the_lowlands_title:0 "Invade the Lowlands"
 rhl_invade_the_lowlands_desc:0 "To the west, a wealthy and fruitful realm, minor in note, yet bursting with potential, stands lingering - the Lowlands, of population dense and tongue strange. For centuries, the Hohenstaufens and other petty lords alike have swung their ambitious gazes across the Lowlands, to no avail, for the Dutch are a hardy and resilient people. Surely they would do well under our benevolent rule?"
 rhl_reign_over_the_dutchs_title:0 "Reign Over the Dutch"
 rhl_reign_over_the_dutchs_desc:0 "With a foothold established in the Lowlands, we would be foolish to neglect our chance to integrate more. Vital Dutch cities, integral polders and burgeoning land reclamation projects stand to double, triple their wealth and productivity in years to come. Inaction could result in the rest of the Lowlands falling to another power - or worse, becoming united beneath a native regime. We must capitalise before it is too late!"
 rhl_splendor_herrenhausen_title:0 "Splendor of Herrenhausen"
 rhl_splendor_herrenhausen_desc:0 "Our capital stands in a sorry state when compared to the other mighty cities of Germany. It is in need of vital infrastructure! A church, perhaps even a cathedral, to draw the envy of all of Europe, must tower over its streets with magnificent spires! It must become the cultural heart of our realm, a symbol of our prestige and thus, a hub of trade."
 rhl_dusseldorf_title:0 "Raise Düsseldorf"
 rhl_dusseldorf_desc:0 "The humble lords of Berg come to us with a proposition. Aligned with good local learned monks and certain mercantile heads, they aspire to catapult Berg into new heights of prestige and wealth. So long as we pour due investment into the town, local interests would take care of the rest, fashioning of it a new city outright. Lay Berg to rest - raise Düsseldorf!"
 rhl_agricultural_revolution_title:0 "Agricultural Revolution"
 rhl_agricultural_revolution_desc:0 "An unintended side effect of the unfortunate bloodshed which has stained our soil is fertility. In the wake of much devastation, our farmers have prospered. This cannot last forever, though. Unfortunately, war is inevitable and famine will once more rear its ugly end sooner or later. We cannot sit idle - we must empower our farmers, launch an agricultural revolution within our territories, create the means to feed our destitute masses for years at a time!"
 rhl_kasseler_optics_title:0 "Kasseler Optics"
 rhl_kasseler_optics_desc:0 "The art of fine glass has become popular amidst our nobles. Merchants of luxury goods are displaying heightened intrigue in the idea of establishing monopolies, via concerted efforts and learned traditions, over the production of unique glassware. We should aid them in this unique venture."
 rhl_producing_jewelry_title:0 "Producing Jewelry"
 rhl_producing_jewelry_desc:0 "Jewelry, a marvellous and wealthy industry, has become incredibly popular across Europe, for obvious reasons. Our wily merchants are rearing at the chance to profit from this expanding industry. Problematic of course is securing a supply of silver, gold and other luxury metals. If we could secure mines either directly or indirectly - perhaps via generous benefactors abroad - we could make these dreams come true."
 rhl_modernize_fortresses_title:0 "Modernize Fortresses"
 rhl_modernize_fortresses_desc:0 "Owing to our unique position within a disunited and decentralised realm, we often find ourselves besieged with little notice. The Franks have the privilege of a vast realm, with borders expansive - we are but a humble state among hundreds of others. Enemies surround us on all sides. We must prepare, therefore, for the eventuality of sudden encroachment - it is inevitable." 
 rhl_end_salian_rule_title:0 "End the Salian Rule"
 rhl_end_salian_rule_desc:0 "To the south, the contemptible Salian lords cherish lands rightfully ours. Rhenish towns sit indignantly within their grasp. A little elbow grease should amend this situation!" 
 rhl_secure_rhine_title:0 "Secure the Rhine"
 rhl_secure_rhine_desc:0 "So long as Swabia stands in a state of squabbling, the lands east of the Rhine will never truly be secure. Encroachments from abroad - or worse, encroachments from within - threaten the stability of not only our realm, but those adjacent. We must dissolve the notion of Swabian self-determination!"
 rhl_enemy_of_rhineland_title:0 "Enemy at the Gates"
 rhl_enemy_of_rhineland_desc:0 "To the west, an enemy stands eternal. Whether united beneath one hegemonic power or reduced to a mass of roaming barbarians, the Franks have always posed an existential threat to the peoples of Germany. Their kings have perpetuated massacres, slavery, destruction and desolation untold. No more! We must take a stand against this old enemy, before they have a chance to inflict new horrors upon our fledgling empire!"
 rhl_peace_of_westphalia_title:0 "Peace of Westphalia"
 rhl_peace_of_westphalia_desc:0 "A dream of spring gleams in our minds. From the lowest peasants of Oberhessen, to the finest ladies of Niederhessen, hope burns on within hearts ripe with desperation - hope that one day, this bitter and cruel war may end, that it may not engulf entire lifespans, claim entire decades of our lives, bring about the true end of days foretold. Peace in our time - should we strive for it." 
 rhl_fine_german_print_title:0 "Fine German Print"
 rhl_fine_german_print_desc:0 "With literacy spreading like wildfire, it is only appropriate that we get with the times. Bookkeeping, commerce, literacy and monasticism alike rely heavily upon fine print and we would be fools to leave this industry in the hands of foreigners abroad."
 rhl_a_new_currency_title:0 "A New Currency"
 rhl_a_new_currency_desc:0 "The idea of paper currency has been permeating the minds of our learned men. It would enable greater control over our nation's ebbing and flowing wealth. Should we sufficiently balance our books and grasp our economy well enough, this strange dream may become an eventuality, especially when paired with our newfound industrial capacity for fine print."
 rhl_invest_in_education_title:0 "Invest in Education"
 rhl_invest_in_education_desc:0 "The ways of the past are indeed in the past. No longer are matters of philosophy, theology, governance and literacy but toys for humble monks. The way of the future is modern education - learned ways becoming available to those with coin and intellect, regardless of creed. If we were to invest wholeheartedly in education for all the Rhenish, we could achieve the finest meritocratic ideals."
 rhl_remilitarization_of_the_rhineland_title:0 "Militarization of Rhineland"
 rhl_remilitarization_of_the_rhineland_desc:0 "It is time we step up. To the west, the Franks, the Lotharingians, the English and the dreaded Saracens tout armies of immense strength. To the east, our rivals clash with the heathens of the Baltic, sharpening their blades, honing their prowess. We cannot be left in the dust!"
 rhl_finest_of_germany_title:0 "Finest of Germany"
 rhl_finest_of_germany_desc:0 "All over mighty Germania, once humble dukes are stepping up and fashioning themselves as military hegemons. Constant border quarrels, incessant disputes, the memories of the Kleinerkriege, all serve to instigate a broader culture of military professionalism and finesse. We would be foolish not to fashion a tradition for ourselves."
 rhl_conquer_bavaria_title:0 "Conquer Bavaria"
 rhl_conquer_bavaria_desc:0 "Brave and bold Bavaria, a land of looming peaks and old forests, lays in wait. We must not discount the possibility of a fearsome rival emerging from its potential. We must strike first, lay claim to this ferocious territory!"
 rhl_blood_and_iron_title:0 "Blood and Iron"
 rhl_blood_and_iron_desc:0 "For many centuries now, the ancient riches of Germany's south have been squabbled over by petty lords, treacherous kings and wily invaders alike. The status quo has been as temperamental as the wind - shifting from Frankish favour, to Magyar destruction, to Ottonian horrors on a whim. This instability must come to an end. All this blood and iron must not have gone to waste!"
 rhl_religious_matter_title:0 "Religious Matter"
 rhl_religious_matter_desc:0 "Chaos is engulfing Europe. The Pope vies desperately to maintain theological authority over the Holy Roman Empire's many princes and lords. Like weeds in a garden, new heresies, interpretations, of the good lord's word are springing up all over. Are these truly weeds, though? Are some not blossoming flowers of thought - vestiges of truth imparted by the faithful sincere? We must answer this gripping question of faith before we too disintegrate into confusion."
 rhl_faith_and_press_title:0 "The Faith and the Press"
 rhl_faith_and_press_desc:0 "The invention of the printing press and the proliferation of written word - whether true or false - has had dire consequences for all of Europe, resulting in war of iron, thought and paper. To prevent undue bloodshed from happening tenfold, we must ride the wave of change. Religious stability must be attained at all costs. Administrative cohesion must be imperative. Our people must know that we stand for the truth - whatever it may entail."
 rhl_technocratic_support_title:0 "Technocratic Support"
 rhl_technocratic_support_desc:0 "In this new age, innovation and technology are paramount. We cannot hope to surpass our many enemies if we do not integrate the latest ideas into our administration. Wise learned men, professionals of high standing, are vital to keeping up to date with the times."
 rhl_technology_of_hochofen_title:0 "Technology of Hochofen"
 rhl_technology_of_hochofen_desc:0 "With the industrial revolution at hand, our empowered learned men, of intellect staggering and numbers now innumerable, are proposing a host of new ideas to help combat our enemies and attain technological advancement. With new technologies, we can innovate new production techniques, construct new factories, create new machinery - catapulting us into heights yet unseen."

