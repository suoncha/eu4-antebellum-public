 #Ideas
 RHL_ideas:0 "Rhenish Ideas"
 RHL_ideas_start:0 "Rhenish Traditions"
 RHL_ideas_bonus:0 "Rhenish Ambition"
 rhl_first:0 "Rheinzoll"
 rhl_first_desc:0 "Rhine tariffs, as they are known across the Holy Roman Empire and beyond, are a series of just and wise taxes exacted upon those seeking transport up and down the Rhine and its adjacent rivers. Loyal merchants and wise nobles are pleased to pay the Rhein Zoll and fill our coffers! Or so they should be."
 rhl_second:0 "Expand the Buchmesse"
 rhl_second_desc:0 "The Buchmesse - an established and lively book fair finding its roots in the 12th century - is a lively ground for the trade, marketing and diffusion of written texts. Scholars and merchants alike congregate devotedly to discuss matters of the written word and exchange new literature, resulting in the proliferation of fresh innovation across our realm."
 rhl_third:0 "Rhenish Metropolises"
 rhl_third_desc:0 "Along the ancient banks of the Rhine, cities flourish, old and new. Since the time of the Romans, villages built upon this old and generous river have been fated to prosper and become cities immense."
 rhl_fourth:0 "Grow the Industries"
 rhl_fourth_desc:0 "Industries of all kinds, big and small, peasant and luxury, have flourished under our reign, as a result of our position as a crossroads of European commerce. Rich as we are, we may become even richer by investing in the trees which produce our fruit."
 rhl_fifth:0 "Urbanization of Rhineland"
 rhl_fifth_desc:0 "With our newfound wealth, even the most humble of frontier villages may see prosperity. Local lords can argue their cases to their benevolent rulers and receive investment where necessary, empowering their holdings tenfold."
 rhl_sixth:0 "Safeguard the Trade Routes"
 rhl_sixth_desc:0 "For centuries, enemies have squabbled over our wealth. This has hardened our spirits and taught us, through trial and error, the fine art of defence. Merchants near and far may feel safe traversing our lands, knowing we guard well against bandits and invaders alike."
 rhl_seventh:0 "Ruhrgebiet"
 rhl_seventh_desc:0 "The fine and wondrous Ruhr Valley offers untold splendour. For centuries, the goods produced in the valley have flowed with ease across Europe. With further investment and new technology, these goods may proliferate even farther, dominating our competitors." 
 #Decisions
 rhenish_nation_title:0 "Form Rhineland"
 rhenish_nation_desc:0 "For centuries, the lands of the Rhine have been disputed bitterly. We, who have lived here all this time, have had little say in the matter of who rules us - until now. We, the Rhenish, aspire to decide our own destiny. Under a banner distinctly Rhenish, we shall set forth to carve out our own place in Germany."
 #Events
 ab_rhineland.0.t:0 "North German Confederation"
 ab_rhineland.0.d:0 "For centuries the German nation has been fraught between a myriad of city-states, bishoprics and fiefdoms. [Root.GetAdjective] leadership has made an exception to this rule, as the duchy we have created shone like a beacon amidst all the fragmentation around us. Now we have taken the next step, uniting the North German states under one authority. A bright future smiles upon the prosperous north, as we finally stand up to the world stage as one."
 ab_rhineland.0.a:0 "Long may we prosper!"
 ab_rhineland.1.t:0 "Rise of Rhineland"
 ab_rhineland.1.d:0 "Across the realm, old banners descend. Poets write anew, weaving together new songs to supplant those of the old. With wry smiles, Rhenish merchants present themselves not as representatives of petty localities or feuding dukes, but as members of a realm wholly their own. Such is the way of our rise to power - a realm in its own right, a country for the Rhenish, represented by the Rhenish. All over the Holy Roman Empire, squabbling fools tremble in fear at the sight of a new power emerging from the muddy banks of the Rhine - Rhineland."
 ab_rhineland.1.a:0 "Arise!"
 #Reforms
 rhl_confederation_reform:0 "North German Confederation"
 rhl_confederation_reform_desc:0 "The union of the north German princely states, organised so that nobody truly loses autonomy and no one state can tower over the others; the Confederation thus hangs in perfect balance."
 unlock_rhl_confederation_reform_tt:0 "§GUnlocks§! the §YNorth German Confederation§! government reform."
 has_unlocked_rhl_confederation_reform_tt:0 "Completed Mission §YNorth German Confederation§!"
 rhl_imperial_guards:0 "Rhenish Imperial Guards"
 rhl_imperial_guards_desc:0 "Hardened by centuries of competition with our ferocious neighbours and our bitter rivals, we have perfected the art of defensive combat. Our men never falter in the face of certain death and once the opportunity presents itself, our cannons of the finest German steel lay waste to even the most formidable of enemies."
 unlock_rhl_imperial_guards_tt:0 "§GUnlocks§! the §YRhenish Imperial Guards§! government reform."
 has_unlocked_rhl_imperial_guards_tt:0 "Completed Mission §YFinest of Germany§!"
 rhl_atheist_ideas:0 "Atheist Ideas"
 rhl_atheist_ideas_desc:0 "Alienated by a world of brutal and violent zealotry, our nobles and scholars alike have begun adopting humanistic ideals. Some have ventured into the realm of atheism and as a result, developed certain tolerances for the deviations of alternative denominations. While this is hardly admirable, as we are all men of god in Germany, this has enabled a certain openmindedness which works well in administration and innovation."
 unlock_rhl_atheist_ideas_tt:0 "§GUnlocks§! the §YAtheist Ideas§! government reform."
 has_unlocked_rhl_atheist_ideas_tt:0 "Completed Mission §YThe Faith and the Press§!"

