 #Missions
 bav_glass_straubing_title:0 "Glass Works of Straubing"
 bav_glass_straubing_desc:0 "To fend off the Venetian monopoly of the glass trade, we must present the world with our Bavarian glassworks. Straubing, suitable for its terrain and for the craftsmen it hosts, shall do nicely for this endeavour."
 bav_recover_army_title:0 "Aftermath of the Crusade"
 bav_recover_army_desc:0 "The battle of Valencia has sent ripples across Europe. It is paramount that we prepare Bavaria to brave the coming storm."
 bav_unite_bavarians_title:0 "Unite the Bavarians"
 bav_unite_bavarians_desc:0 "Even Bavaria, once the crown jewel of the German kingdom, has seen its ducal ring fall into disrepair. Mending it will be tantamount to a declaration: that Germany too must unite under our banner."
 bav_tirol_title:0 "Subjugate the Habsburgs"
 bav_tirol_desc:0 "The young Habsburg dynasty has been a thorn in the side of Bavaria for too long, not to mention the passes they control are too important to leave in their hands. It is about time someone put them in their place."
 bav_helvetia_title:0 "Alpine Dominance"
 bav_helvetia_desc:0 "The Alps are the best line of defence in Europe. For that reason, they have always been very fragmented, as the preeminent power in the region - Switzerland, a hodge-podge of overlapping institutions and power-hungry burghers - is no longer able to keep its cantons in order. The mountains will be safer with us."
 bav_welfs_title:0 "Union with the Welfs"
 bav_welfs_desc:0 "House Welf and House Wittelsbach have long shared ties by blood, and with them came dynastic claims on our respective stem duchies. Before they can capitalise on theirs, we should make the most of ours and reappropriate Franconia."
 bav_styria_title:0 "End the Babenbergs"
 bav_styria_desc:0 "Under Luitpold, Bavaria stretched from the upper reaches of the Nordgau to the shores of the Danube river, and Austria was at the centre of this magnificent system; the Babenbergs have usurped the heartland of our crown, painting themselves as the rightful rulers of the German south, and their arrogance shall not stand."
 bav_venice_trade_title:0 "Take Over Adriatic Trade"
 bav_venice_trade_desc:0 "With our foothold in Italy, we must make the most of our prime position to trade in the Adriatic and replace the Venetian Republic in everything they represented."
 bav_council_eight_title:0 "Council of Eight"
 bav_council_eight_desc:0 "The slow and steady development of statecraft as a science tells us that a duke, however savvy, cannot be expected to govern a nation on his own. By enabling the ancient institution of the Council of Eight to help us govern, not only do we alleviate our administrative grievances, but we propel Bavaria into the future."
 bav_salt_mine_title:0 "Salt Mines of Bavaria"
 bav_salt_mine_desc:0 "First white gold, then the original spice, always our primary export: Bavaria is a region rich in salt. This commerce, should we incentivise it, stands to be the backbone of the Bavarian economy."
 bav_bohemia_title:0 "Weaken the Hohenstaufens"
 bav_bohemia_desc:0 "Bohemian heresy has defied Rome for the final time; with 'dux boemannorum' still being featured amidst our titles, we should wield the Bohemian crown. The Hohenstaufens have run their course - we shall triumph in the final hour."
 bav_buffer_title:0 "Buffer Against Magyars"
 bav_buffer_desc:0 "The scourge of Europe is slowly being reined in. The Magyar state, at its core, is feeble; by restoring our border to the Danube, we can ensure the end of their wretched incursions is near."
 bav_defender_catholic_title:0 "Defender of Catholicism"
 bav_defender_catholic_desc:0 "Since the days of old, Bavaria has stood as the frontline of Christian Europe against all manners of heathens, heretics and enemies of Rome. The hard work and the legacy of our ancestors must be celebrated across the continent, as all Christians should know Bavaria stands between them and the emissaries of Satan."
 bav_catholic_empire_title:0 "A Catholic Empire"
 bav_catholic_empire_desc:0 "The Empire was born when the Pope posed a crown upon the head of Charlemagne. Our friendship with Rome has been tested, but it is for the good of the nation and of Christianity that we are not divided by petty discordances. Only by burning the heretics in their churches can we hope to stand against the storm."
 bav_saxony_title:0 "Invade the North"
 bav_saxony_desc:0 "We can only do so much for our northern siblings as long as their overlords still choose to defy us. Our long belated unification with Saxony must happen, whatever the cost."
 bav_south_germany_title:0 "South German Confederation"
 bav_south_germany_desc:0 "The wealthy German south is united under one people - the German people - and one religion - our communion with Rome. Now we must united it one further, this time under one proud Bavarian nation."
 bav_blood_and_iron_title:0 "Blood and Iron"
 bav_blood_and_iron_desc:0 "The wheels of history are forged in iron and greased by blood. By our iron, by our blood, the German people shall persevere until nothing stands in the way of our unification."
 bav_reichswehr_title:0 "Formation of Reichswehr"
 bav_reichswehr_desc:0 "Guarding Germany's borders is our purpose, our reason to be. The young and the bold of Bavaria shall rally under a force built for this specific task, as the veritable and unbreakable shield of their kith and king."
 bav_bavarian_valor_title:0 "The Bavarian Valour"
 bav_bavarian_valor_desc:0 "Courage is what made Bavaria what it is today. Bavarian knights, hired or summoned, have fought in the most important battles in German history. Glorifying our past is magnifying our future, something the Bavarians of tomorrow will forever be grateful for."
 bav_swabia_title:0 "Legacy of Barbarossa"
 bav_swabia_desc:0 "Frederick Barbarossa, once the sword of the empire, is long dead. Under his rule, the Hohenstaufen dynasty went as far as to challenge the immortal Carolingians. In doing so, he rewrote the empire's power dynamics and placed the order of Germany in severe jeopardy. Still, his work is commendable and his goal, the same as ours, was clear: helping Germany rise from the ashes."
 bav_rhine_title:0 "Centralise the Rhine"
 bav_rhine_desc:0 "The Rhineland, prosperous in resources, is fraught by petty rivalries, the likes of which were long outgrown by the rest of the continent's crowns. A glorious campaign along the Rhine River is the only way to solve these disputes once and for all."

