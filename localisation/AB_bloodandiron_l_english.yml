 boh_hussites_return_title:0 "Return of the Hussites"
 boh_hussites_return_desc:0 "The followers of Jan Hus are at it again. We must deal with them once and for all, either by accepting them or destroying them."
 boh_czech_universities_title:0 "Czech Universities"
 boh_czech_universities_desc:0 "The Universiy of Prague was the first in all of Central Europe. It enabled the Bohemian realm to embrace a creative tradition that separated itself from all its neighbors. New branches should be established across the lands to allow enlightenment for all."
 boh_vladislav_hall_title:0 "Vladislav Hall"
 boh_vladislav_hall_desc:0 "The Vladislav Hall was built between 1493 and 1502 by Benedikt Rejt, the leading medieval architect of Bohemia. It was the largest secular space in Prague and an architectural masterpiece. It was over 60 meters long, had vault 13 meters high and was used for banquets, coronations and other important events of the court. It was even large enough to hold tournaments with knights on horseback inside it."
 boh_golden_city_title:0 "The Golden City"
 boh_golden_city_desc:0 "Prague has always been one of the economic and cultural centres of Christian Europe. The city has seen continuous growth in population and splendour over centuries, bringing unprecedented prosperity to Bohemia. Prague will forever stand as a shining beacon of prosperity and creative tradition."
 boh_restore_prague_title:0 "Restore Prague's Glory"
 boh_restore_prague_desc:0 "The aftermath of the Hussite Wars left Prague a shell of its former glory, devastation wrought unheard of in Bohemian history. One cannot say if it will ever be the same, but the city remains the centerpiece of the kingdom and the seat of power. Prague will need to be restored, lest we invite scorn from our rivals, or the apprehension of the people."
 boh_swabian_title:0 "[Root.GetPreviewColorBOH_RELIGION]Union with Swabia[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_swabian_desc:0 "Swabia was the first of the Hohenstaufen lands, yet ironically stands to this day as the weakest of the realms under the name. Claiming the Hohenstaufen seat of power for the branch in Prague can only serve well to legitimise our ambitions for a united German state."
 boh_humiliate_title:0 "[Root.GetPreviewColorBOH_RELIGION]Humiliate the Electors[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_humiliate_desc:0 "The current state of affairs in the Holy Roman Empire is a far cry from the time of a realm united under one name. Many of the imperial princes think themselves mighty and worthy of respect; unwilling to align themselves to a cause greater than their own. A show of force will be needed to erase such notions of grandeur."
 boh_hohenstaufen_century_title:0 "[Root.GetPreviewColorBOH_RELIGION]Hohenstaufen Century[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hohenstaufen_century_desc:0 "With the three Hohenstaufen realms finally united under a single branch, we can now focus all our efforts outwards, towards even greater ambitions. The imperial princes cannot refute our strength any longer, and all will recognise Hohenstaufen hegemony over Germany!"
 boh_lothairs_crown_title:0 "[Root.GetPreviewColorBOH_RELIGION]The Crown of Lothair[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_lothairs_crown_desc:0 "The ambitions of the house of Hohenstaufen were always to re-establish a Frankish empire. Unification of the Hohenstaufen realms will provide us with a strong base to expand our influence into the wayward lands that lie between."
 boh_defenestrate_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]Defenestrate the Heretics[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_heretics_desc:0 "The Hussite Wars brought an unprecedented time of troubles not just for the kingdom of Bohemia, but for all of central Europe. A split along lines of belief does not only divide our people, but also the kingdom from the rest of Europe. The unsteady peace brokered between the factions in Bohemia can be shattered at any moment. Strike first, and prevent war from happening again!"
 boh_bozi_bojovnici_title:0 "[Root.GetPreviewColorBOH_RELIGION]Boží Bojovníci[Root.GetPreviewColorBOH_RELIGION_end]" #God's Warriors - Žižka reference
 boh_bozi_bojovnici_desc:0 "Ye who are God's warriors and of his law, pray to God for help and have faith in Him; that always with Him will victory come. Do not fear the enemy, nor gaze upon their number. Let the legacy of Žižka flow through you, and guide the kingdom to glory!"
 boh_rekindle_title:0 "[Root.GetPreviewColorBOH_RELIGION]Rekindle the Hussite Wars[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_rekindle_desc:0 "The peace brokered to end the Hussite Wars was only a result of the more diplomatically inclined Hussite factions willing to reflect on the damage caused by two decades of conflict. Many issues were left unsolved, thrown to the wayside to ensure the Czech people had a future other than as targets of Catholic Crusades. Unforunately, unrest is growing along religious lines once more, this time with fury over fervor. If the Hussites are to survive, they must re-arm and fight once more!"
 boh_shield_title:0 "[Root.GetPreviewColorBOH_RELIGION]The Shield of Our Faith[Root.GetPreviewColorBOH_RELIGION_end]" #DotF
 boh_shield_desc:0 "As the home of Jan Hus, it stands that the kingdom of Bohemia should be willing to stand up for all Hussite believers of the world. The Roman Catholic Church has made clear their stance towards us, and it would be remiss to think what they could do to our people if we do not stand up to them."
 boh_sway_electors_title:0 "[Root.GetPreviewColorBOH_RELIGION]Sway the Electors[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_sway_electors_desc:0 "As Bohemian influence stretches deeper into the German heartland, the Hohenstaufen ambitions of imperial ascendancy have become much more realistic. We will need to sway the imperial electors and align them with our cause, be it by pen or by sword."
 boh_empire_hussite_title:0 "[Root.GetPreviewColorBOH_RELIGION]A Hussite Empire[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_empire_hussite_desc:0 "The Hussite faith prospers within the Holy Roman Empire, and with each day more people are willing to listen to the teachings of the true faith. It is time to proclaim Hussite Catholicism as the true religion of the imperial lands!"
 boh_estates_appease_title:0 "Appease the Estates"
 boh_estates_appease_desc:0 "The unsteady balance of power between the nobles and the crown of Bohemia is a situation that state benefits little from. Concessions will need to be made if the kingdom wishes to make use of their resources, sooner or later."
 boh_fate_of_crown_title:0 "Osud Koruny" #Fate of the Crown - Keep vs Abolish elective monarchy
 boh_fate_of_crown_desc:0 "One of the cornerstones of the kingdom of Bohemia is the elective monarchy, an insurance against individuals who wish to act against the interests of the nobles and citizens alike. While it has brought numerous benefits to the kingdom, some are questioning if it is still needed, and others believe it benefits the noble houses more than the kingdom itself. A decision must be made swiftly, and preparations made for the fallout..." 
 boh_zemsky_snem_title:0 "Bohemian Diet"
 boh_zemsky_snem_desc:0 "The Bohemian Diet remains a hallmark of estate power yet efficient lawmaking. Legislating and voting as one, it ensures the Bohemian people are given quick resolution to their problems - for good or for worse."
 boh_electors_title:0 "Secure the Votes"
 boh_electors_desc:0 "With the votes of the prince-electors now secured, the emperorship eagerly awaits. A bright future lies ahead for all of Europe."
 boh_ascendancy_title:0 "Imperial Ascendancy" #become the emperor
 boh_ascendancy_desc:0 "It is done! The last emperor is indisposed, and the electors have seen fit to elect the mighty king to ascend the imperial throne. The time is now - uniting the empire under a single house is now a God-given task that only he can do."
 boh_protect_empire_title:0 "Protect the Empire"
 boh_protect_empire_desc:0 "Usupers from outside the empire have seen fit to occupy rightful imperial lands under the weak protection of the previous emperors. This situation must be rectified immediately, and all who think that they can take what is not theirs must be reminded of what the imperial banner stands to represent!"
 boh_recover_title:0 "Recover from the Conflicts"
 boh_recover_desc:0 "Our people stand tired, spent, vulnerable. Our reserves are low, our farms are battered and so very weakly does the heart of our kingdom pump - productivity and prosperity seeping along at a snail's pace. We must allow ourselves to recover before we dare rebuild our might."
 boh_premyslid_title:0 "Premyslid Conquest" #Otakar II extracted tribute from Styria
 boh_premyslid_desc:0 "In times long gone, Otakar II extracted rightful tribute and respect from the Styrians. A fact unbelievable now - Germans, paying tribute to us. This shall be a fact believable again - Styria is ours, let us reclaim our legacy!"
 boh_marches_title:0 "Consolidate Ostmark"
 boh_marches_desc:0 "Ostmark, the eastern frontier of the German realm, was founded to safeguard the Empire against Carpathian threats. Today, it stands as a prosperous, albeit divided, realm, rich with luscious gold, beautiful valleys and booming market towns. Let's help ourselves to it... in order to protect the Empire, of course!"
 boh_terst_title:0 "The Port of Terst"
 boh_terst_desc:0 "The humble port of Terst is a valuable gateway to the Adriatic. We would be fools not to capitalise on our newfound Austrian holdings. Let us seize the port for ourselves, exploit its potential and make of it a fine and bustling city, fit for further conquest and commerce."
 boh_habsburg_title:0 "Humiliate the Habsburgs"
 boh_habsburg_desc:0 "In the mountainous place known as Tirol, dark, unsightly things lurk. No fine lords, beautiful ladies, noble counts or marvellous dukes reign. Instead, the twisted and disfigured rule supreme - the uncanny and unholy Habsburgs, chins as pointed as broadswords, jaws as hard as ancient cheese (surely they smell as such too). A blight on Europe, a scourge of Imperial diplomacy and a horror unlike any other. Remove them for good - render unto us their castle and their gold!"
 boh_borderlands_title:0 "Imperial Borderlands"
 boh_borderlands_desc:0 "To our northeast, disorganised and uncivilised Pagans roam the fields, stalk the forests. Time and time again they encroach upon the Empire's borderlands, of which we happen to guard. It seems that a good defence may very well be a good offence - expanding into these borderlands may be our best option."
 boh_nitrava_title:0 "Unite with Nitrava"
 boh_nitrava_desc:0 "Most surely, the Slovaks belong under our benevolent, graceful and merciful thumb. They cannot be allowed to parade themselves about, a 'Great Moravia' resurgent. Their time has come and gone - now, they will be our loyal subjects. A worthy opponent they shall be for us to subdue and use as a stepping stone to prove our might!"
 boh_legacy_great_moravia_title:0 "Legacy of Great Moravia"
 boh_legacy_great_moravia_desc:0 "With the Slovaks reined in, the Carpathian basin as a whole stands vulnerable, awaiting conquest. Easily, barbaric fools from the north or, worst of all, Bulgarians, could sweep through the region and claim it as their own. Surely, is it not our duty to claim for ourselves the legacy of the fallen Moravia - an empire standing tall over Carpathia?"
 boh_wendish_crusade_title:0 "Wendish Crusade"
 boh_wendish_crusade_desc:0 "To our north, the Wendish rabble, squabble, and seethe. German crusaders launch endearing little attacks, to no avail. Some are even trading with them. Clearly, we are the most capable adults in this situation - the responsibility of eradicating the foul Pagan ways falls upon our shoulders."
 boh_baltic_coastline_title:0 "Reach the Baltic"
 boh_baltic_coastline_desc:0 "The cold and ancient Baltic - a sea so distant, so alien to us and our humble homeland, now lies within our reach. Let us brush aside Pomeranian autonomy and self-determination - a Baltic sea rendered unto Bohemia is far more important."
 boh_religious_title:0 "Baptise the Wends"
 boh_religious_desc:0 "Though our tongues and ways do differ, the Wends are far closer to us than the Germans ever will be. We find ourselves integrating them with ease, civilising villages and removing them of their strange and unkempt ways. With total Christianisation, the Wendish realms will become a vital and renowned part of the Kingdom of God!"
 boh_princes_title:0 "Rein in the Princes"
 boh_princes_desc:0 "Over the centuries, the Germans of the Empire have devolved into inane infighting, spiralling into the woes of decentralisation. Free cities, princes, bishoprics... every fool merchant, peasant fisherman and pea-brained shopkeeper has their own blasted stake of the Empire! Enough of this madness, we must sort this out!"
 boh_place_title:0 "Our Place in the Sun" #Germanization vs West Slavic Union
 boh_place_desc:0 "The time has come for our place in the sun - our long-awaited standing on the world stage. In what form, however, shall it come? We have always been at a crossroads, so it seems - in particular, between the Slavic world and the German one. So thoroughly are we intertwined with Germany and the Holy Roman Empire, could we not of the world Germanic? Or are we to be a beacon for the Slavic?" "
 boh_unite_poland_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Unite Poland[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_unite_poland_desc:0 "The quarreling tribes living amongst the lush, green lands of Poland have been a thorn in our side ever since the collapse of Great Moravia. Their disagreements lend to more than just armed conflict, with their barbaric pagan tendencies striking fear into the border towns. They should be brought under the Bohemian fold to ensure safety and unity for all."
 boh_conquer_prussia_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Conquer Pruthenia[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_conquer_prussia_desc:0 "The Bohemian crown held a port in the Baltic for a time during the Hussite Wars, however short. The soldiers were given a taste of what was, and when it is taken once more, they shall greet the sea with a wild Czech song about God's warriors, and fill their water bottles with brine in token that the Baltic once more obeyed the Slavs."
 boh_commonwealth_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Forge the Commonwealth[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_commonwealth_desc:0 "With most of the Western Slavs under a united Bohemian banner, the Commonwealth can now be reclaimed. The courts across Europe recognise the power of a unified central Europe, and already see us as a glorious empire. A union of many cultures, yet sharing a common cause; prosperity should be given to all in the fold."
 boh_recatholicization_title:0 "[Root.GetPreviewColorBOH_RELIGION]Reconvert Bohemia[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_recatholicization_desc:0 "With the last of the Hussite insurgents surrendering to imperial forces, Bohemia must realign themselves with the rest of the Catholic world. The crusades left the kingdom shattered and ruined, but the Catholic church is willing to help rebuild if such potent heresy is ensured to never rise up again. This olive branch will only come once, yet one can only hope they will not be as treacherous as the vile Sigismund..."
 boh_catholic_bulwark_title:0 "[Root.GetPreviewColorBOH_RELIGION]Bulwark of Catholicism[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_bulwark_desc:0 "With our internal struggles solved, we now look to the rest of the Catholic world, and ask what happens next. Bohemia is the eastern frontier of the Empire, and all looked to the Kingdom to protect Catholicism against the the pagan tribes, no matter how much beliefs differed. Let it now be made formal; we are the bulwark of Catholicism!"
 boh_tame_east_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Tame the East[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_tame_east_desc:0 "The vast and endless East has always been out of reach of both the Holy Roman Empire and the Kingdom of Bohemia. Little contact has ever been made, with only traders arriving from the Silk Road bringing us news of what lies past the horizon. Perhaps, we should endeavour across the land to see with two eyes what there is to see."
 boh_industrial_production_title:0 "Industrial Production"
 boh_industrial_production_desc:0 "When the copper mines of Sweden were out of reach for one reason or another, courts and traders alike looked to us to take up the burden of supplying the materials for the war machines that rolled through Europe. This is something that the Kingdom can take advantage of, and make new wealth rapidly."
 boh_coal_mines_title:0 "Bohemian Coal Mines"
 boh_coal_mines_desc:0 "As the idea of industrialising the state spreads across Europe, many are exploiting the incredible efficiency of coal in powering the growth of infrastructure, arms and new wonders. We control several key coal mines amongst the Slavic highlands, and it would be remiss to leave them undeveloped. Promoting the development of these coal mines will see a period of growth unseen ever before."
 boh_ashes_of_the_west_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Ashes of the West[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_ashes_of_the_west_desc:0 "We have reigned the provinces of the East Germans in, and we have recovered the pagan lands to the East, but Charlemagne did not stop there. We must turn our attention to the West, claiming the Frankish lands as our own. They have strayed far from their Germanic roots, and our conquest will rectify this once and for all."
 boh_crown_of_germany_title:0 "[Root.GetPreviewColorBOH_EXPANSION]The Crown of Germany[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_crown_of_germany_desc:0 "As conquest continues, there can be none who deny [Root.GetName]'s dominance over the Germanic peoples. We are poised to take the crown of Germany from the pretenders of the Empire, the Franks, and the puny princes. We will become Regnum Teutonicum!"
 boh_rule_the_teutons_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Rule the Teutons[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_rule_the_teutons_desc:0 "The old Teutonic lands are perfect for our first step to legitimizing our claims. If we can reclaim these old Germanic lands, they can act as a starting point to base our future conquests into Germany itself."
 boh_advance_into_germany_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Advance into Germany[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_advance_into_germany_desc:0 "With our new identity firmly established, our goal becomes clear. Germany is ripe for conquest and is where our future mantel lies. We must start our advance into these lands as we embrace our Germanic identity."
 boh_cultural_germanization_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Cultural Germanization[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_cultural_germanization_desc:0 "The time has come to throw off the shackles of our false identity. We are Czechs no longer. We are Bohemians! We are Germans!"
 boh_kralovec_title:0 "[Root.GetPreviewColorBOH_EXPANSION]Found Královec[Root.GetPreviewColorBOH_EXPANSION_end]"
 boh_kralovec_desc:0 "The tale of Premysl Otakar II. tells about a Baltic fortress built in his name. We shall build the fort again so gain a foothold for our crusades against the barbarians."
 #Brandenburg
 nrd_neumark_title:0 "Establish Neumark"
 nrd_neumark_desc:0 "Following their archaic beliefs and customs, the Wends have managed to maintain a stern resistance against any German Margrave seeking to plunder eastward. Where other puny [Root.Monarch.GetTitle]s have failed, we have not—owing to our superior leadership. A new Markish town will be established as a symbol of our victory over the Slavic resistance."
 nrd_gryfs_title:0 "Deal with the Gryfs"
 nrd_gryfs_desc:0 "While Margraves and Slavs alike have been embroiled in conflict—with both themselves and each other—one particular House has sat idle. Insulated from conflict and only party to minor religious conversion from the Crusade Order in Danzig, the House of Gryf in Pomerania has squandered the utility of peacetime, and it remains a pitiable existence. Let us place the Pomeranian lands under better administration."
 bra_ostsiedlung_title:0 "Die Ostsiedlung"
 bra_ostsiedlung_desc:0 "With the many populous cities in Germany, there will inevitably be small groups who seek refuge in a more isolated and peaceful lifestyle. Across Europe, they will most likely be found in Slavic lands, dotting the coastline south of the Baltic Sea. We can use this as a pretext to unite the Germans in Eastern and Northern Europe!"
 bra_blockade_hansa_title:0 "Blockade Hansa"
 bra_blockade_hansa_desc:0 "The opulence of the Hanseatic League has declined incredibly since its inception. Through the unification of the Hamburg and Lubeck stratocracies with the Bremen clergy, they have amassed incredible wealth. However, more important resources have been put under strain in our attempts to support three geographically isolated port towns. With our encirclement of all three of their major cities, a blockade against the Hanseatic League shall be their death knell."
 bra_control_the_straits_title:0 "Control the Straits"
 bra_control_the_straits_desc:0 "The trade between the North Sea and the Baltics is ever lucrative, with many intersecting interests between faith, territorial conflict and just a need for resources. Controlling the straits for ourselves would be an obvious benefit."
 bra_conquer_silesia_title:0 "Conquer Silesia"
 bra_conquer_silesia_desc:0 "Silesia gained independence during the fall of Great Moravia. Although the Moravian kings attempted to Christianise Silesia, the holy heart of the Slavic faith, the highlands proved too arduous of a journey for their weak missionaries, and they were ultimately unsuccessful. It falls to us to continue the process and break the unity of the Slavic belief."
 bra_control_barlin_title:0 "Control Barlin"
 bra_control_barlin_desc:0 "The Veliti priest-kingdom stands as the biggest threat to @[Root.GetTag]. With their control over the Sorbian duchy of Lusatia, they maintain the largest border with us. The paltry attempts of their chieftains to convert border towns back to Pagan barbarism are a minor annoyance at best, but we cannot let these matters go, lest our own people think our house weak. The best show of strength against these threadbearers will be to conquer their capital Barlin and appropriate it for better use under German hands."
 bra_expand_new_capital_title:0 "Expand the New Capital"
 bra_expand_new_capital_desc:0 "Our new capital in Barlin should be as opulent as the Hanseatic cities if we have any self-respect."
 bra_commemorate_title:0 "Commemorate the Crusades"
 bra_commemorate_desc:0 "Our new capital in Barlin lies in what was once the heart of the now fragmented Wendish lands. Now that their threat has been neutralised and the Wendish people integrated into our kingdom, we should build a monument commemorating the Crusades against the Baltic Pagans. It shall stand as an eternal memory yet a gateway to a new beginning."
 bra_piasts_title:0 "Unite with the Piasts"
 bra_piasts_desc:0 "The Piast legacy of Poland has been besieged on all sides by their once Slavic brothers before Mieszko's fateful conversion to Christianity plundered the region into chaos and infighting. The Polish Catholic people have long been exhausted, and any relief we provide them will clearly be welcomed with open arms."
 bra_crown_of_poland_title:0 "The Crown of Poland"
 bra_crown_of_poland_desc:0 "Our union with the Catholic Polans centred in Poznan has resurfaced the talks of a reunification of Poland. We can make use of these claims, reintroducing the Kingdom of Poland under a junior partnership. This will give the House of [Root.Monarch.Dynasty.GetName] legitimate sovereignty over the Polish people!"
 bra_rise_of_prussia_title:0 "Rise of Prussia"
 bra_rise_of_prussia_desc:0 "Even armed with the knowledge that the Pruthenians would fight to the last man, our generals did not believe it would be quite so literal. The Old Prussians, remembering the brutal times during their war against Poland, refused any diplomacy with Christians and instead opted to meet us with fire and steel. Massacred to the last man, the majority of the Old Prussian towns will need to be rebuilt from the ground up. Such determination against a superior foe should only be respected if not deemed futile. The Prussian name shall henceforth become a part of our greater realm!"
 bra_conquer_pruthenia_title:0 "Conquer Pruthenia"
 bra_conquer_pruthenia_desc:0 "After the Catholic king Mieszko united Poland, he turned north against the Pruthenians. By striking deals with the Hanseatic League, they were able to besiege the Old Prussian lands from both land and sea. Likely underestimating the determination of the Pruthenians and the size of their amassed treasury from the Amber Road trade, they were very quickly able to rally with distant support to the east, and both sides quickly suffered devastating losses. Yet to recover even generations later, we shall finish what Mieszko could not and bring Catholicism to Old Prussia."
 pru_found_konigsberg_title:0 "Found Königsberg"
 pru_found_konigsberg_desc:0 "The ruination of Pruthenia follows the bitter determination of the Old Prussian natives, and it is left to us to rebuild what was destroyed. Konigsberg is an ideal location in the east and a perfect location for the continuation of Die Ostsiedlung. An easily fortified position upon a river, supported by trade posts in the nearby port towns and an old Amber Road terminus, remodelling the region to the vision of House [Root.Monarch.Dynasty.GetName] will ensure a permanent legacy in Eastern Europe."
 pru_found_marienburg_title:0 "Found Marienburg"
 pru_found_marienburg_desc:0 "Much like its twin Prussian city of Konigsberg, Marienburg will stand as a stronghold against invaders from the east. As the gateway to the historic heart of German Baltic trade in Danzig, Marienburg will need to be an impregnable impasse. Supported on one side by the Vistula delta and close to the centre of Old Pruthenia, the new castle will radiate our strength throughout the entire region."
 pru_defeat_lithuanians_title:0 "Defeat Lithuania"
 pru_defeat_lithuanians_desc:0 "The Lithuanians are the most powerful of the Baltic chiefdoms, having amassed a significant realm through diplomacy and war alike. Though respect can be given to their independence they are but the final roadblock in our campaign to expand Die Ostsiedlung along the Baltic coastline. They will not tolerate our beliefs nor willingly bow to our kings. The Lithuanians must be brought to heel!"
 pru_baltic_security_title:0 "Baltic Security"
 pru_baltic_security_desc:0 "As our forces complete the routing of Pagan forces, the sustaining of Die Ostsiedlung has been wildly successful. Our German brethren now litter the entire Baltic. Our brothers and sisters are now also our security, and any who dare threaten us will be reminded of who defeated the once peerless Roman legions."
 pru_ruthenian_crusade_title:0 "Ruthenian Crusade"
 pru_ruthenian_crusade_desc:0 "The Ruthenian princes lie squabbling amongst themselves, all vying to claim the legacy of the once splendrous Kievan Rus'. Threatened by the amassed hordes in the steppes of the east, their brotherly alliances are only as strong as their will to fight to the last man. Without unity, they are open to conquest, and the reclaiming of Kyiv will be imperative to reaffirm the Catholic faith throughout Eastern Europe, and perhaps even mending the Schism of centuries past."
 
 
