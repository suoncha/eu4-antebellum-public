 #Events
 ab_tuscany.1.t:0 "The Tyranny of the Medici"
 ab_tuscany.1.d:0 "For the past two decades, the Medici have been scheming to take power for themselves within the nascant Florentine Republic. In the last election within the Signoria, they planned to elect a member of the di Calimala guild as the next Gonfaloniere, but due to the influence of Pope Eugenius IV, who had received a generous donation from the Medici family, enough votes were swayed with papal pressure to elect Cosimo de'Medici to the position. Afterward, it was said the he had planned to implement a series of reforms  to make a new form of dictatorship, with the hope of consolidating power for the Medici. This rumor, true or false, enraged both the guilds and the common folk of the city, who, in an act of frustration and rage, launched a series of violent protests in the streets of the ancient city. An emergency sessions of the Signoria was called in order to solve this matter, with all manner of folk attending."
 ab_tuscany.1.a:0 "The trade guilds vote to oust the Medici. The Cerchi have taken over!"
 ab_tuscany.1.b:0 "A general by the name Frederico Bianchi launched a coup d'etat with his mercenary army!"
 ab_tuscany.1.c:0 "A peasant mob, led by Ronaldo di Ferenze, stormed the meeting!"
 ab_tuscany.1.e:0 "The Medici arrest the mob, bribe the council, and enforce their rule!"
 ab_tuscany.2.t:0 "The Restoration of the Mantua Commune"
 ab_tuscany.2.d:0 "While the commune was a beautiful dream in the 12th Century, it was conquered and subjugated by the might of the mercenaries of Verona, and the hope of a peasant republic in the heart of the Po Valley was crushed. Now, Gonfaloniere [Root.Monarch.GetName] has made it a mission to restore the ancient city to its former glory, and even continue the construction of the famous Basilica di Sant'Andrea, of which much work remains to be completed. With our armies circulating the city, it shall remain untouched by roaving barbarians and fiendish rogue vagabonds. The city holds its elections in peace now, and it is a lovely time."
 ab_tuscany.2.a:0 "I hope they elect another poet!"
 ab_tuscany.3.t:0 "The Theft of the Mona Lisa"
 ab_tuscany.3.d:0 "The Mona Lisa is a prized artifact of Tuscan creation. However, when the province of [mona_lia_province.GetName] fell to invading forces, our soldiers found this immaculate piece of art hanging in the halls of a wealthy art collector. They were so in awe of its impressive craftsmanship that they gently took it from its pedastol and brought it back as a prize for our nation. While many decry this as theft, we see it more as...ensurance, taking it to a people that are more fit to protect it."
 ab_tuscany.3.a:0 "One man's treasure is another man's...treasure."
 ab_tuscany.4.t:0 "The Mona Lisa Stolen"
 ab_tuscany.4.d:0 "The Mona Lisa is a prized artifact of Tuscan creation, and due to our inability to protect its home province, it was stolen!"
 ab_tuscany.4.a:0 "An issue of skill, it seems."
 ab_tuscany.5.t:0 "Peasant's Revolution"
 ab_tuscany.5.d:0 "Influence from the Tuscan Peasant's republic has inspired peasants within our nation to rise up against us. While we have attempted to keep them suppressed, they gain support and influence from foreign powers, and it has caused them to attempt a revolution within our own state!"
 ab_tuscany.5.a:0 "Ungrateful Rabble!"
 ab_tuscany.6.t:0 "To Tempt the Vicar of Christ"
 ab_tuscany.6.d:0 "The Bishop of Rome is the most influential person in all of Europe. With a word from his lips, great armies sally forth into the lands of the heathen and heretic alike. In Italy, the Pope has more than just spiritual influence and political sway, he has actual lands that he commands, with levies and soldiers at his grasp. We have careful ingratiated ourselves within his most powerful bishoprics, and have worked to ensure that the good pontiff is our most trusted ally. A few gifts to  here, a few trips to the vinyards there, and even a few donations of our most prized architects to construct their great cathedrals and churches. All in the hopes of this moment - to get the Pope under our control."
 ab_tuscany.6.a:0 "I want [PAP.Monarch.GetName] at my beck and call!"
 ab_tuscany.6.b:0 "A simple alliance will do."
 ab_tuscany.7.t:0 "The Fate of the Holy City"
 ab_tuscany.7.d:0 "The most holy city of Rome has been under [118.Owner.GetAdjective] for quite some time now. A question of ownership has been raised by the signora, as it would be an excellent spot for a capital of the Italian Federation. However, taking the city could cause our sister republic to be truly enraged. We must think carefuly about what we wish to do regarding the city."
 ab_tuscany.7.a:0 "We shall take it for ourselves!"
 ab_tuscany.7.b:0 "It shall remain in the hands of the [118.Owner.GetAdjective]"
 ab_tuscany.8.t:0 "The Liberation of Naples"
 ab_tuscany.8.d:0 "For far too long, the people of southern Italy have been underneath the control of the Sicilian emirate. God fearing Christians have been suffering as tax after tax has been levied upon them, all the while the heathens ruling them harrass and enforce conversion on those who refuse to pay their tyranical payments. When we arrived in the great towns of Napoli, Salerno, and Taranto, we were greeted with cheers and church bells ringing; they have been freed from the oppressive yolk of the Sicilians! Having liberated their cities through the might of our federation, a question has been raised about how we are to organize these great lands underneath our control. How should we organize these new lands?"
 ab_tuscany.8.a:0 "Liberate each region as their own state."
 ab_tuscany.8.b:0 "Unite them under a single banner."
 ab_tuscany.8.c:0 "They shall live under our watchful eye."
 ab_tuscany.9.t:0 "Restoration of Trinacria"
 ab_tuscany.9.d:0 "The ancient isle of Sicily, or as it was known before the Muslim invasion, Trinacria, was once a hub of Christian learning and scholarship, but the domination of the Shiite has developed a new and unique culture. A mixture of Arab, Norman, Neapolitan, and foreign Italian merchants have combined to make this island a bustling hub of unique ideas and traditions. We do not wish to remove this new identity, we merely wish to emphasize the Christian heritage of the isle, and to restore Trinacria to its rightful place at the center of Italian learning."
 ab_tuscany.9.a:0 "Let us transform Sicily into Trinacria!"
 ab_tuscany.9.b:0 "Let us restore the lands of Trinacria!"
 ab_tuscany.9.c:0 "Let us guide these lands into the modern era!"

