 ab_germany_bohemia_title:0 "Form German Nation"
 ab_germany_bohemia_desc:0 "For a long time, the de facto protector of the German princes and states has been the Holy Roman Emperor, however through our work, that started to change, bit by bit, more germans either through diplomacy or force found themselves not under the Franks, not under the princes but under Bohemian protection, to the point that we can claim to be, not the crown of Bohemia, but the crown of the Germans, Germany!"

