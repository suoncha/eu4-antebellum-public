 # Government reforms for Germany and princes
 regnum_tuetonicorum_reform:0 "Regnum Tuetonicorum"
 regnum_tuetonicorum_reform_desc:0 "The Germans have been united under a single banner, and the will of it's Kaiser as the supreme sovereign over all the German people is solidified"
 magdeburg_rights_reform:0 "Magdeburg Rights"
 magdeburg_rights_reform_desc:0 "Magdeburg Laws were a set of town privileges first developed by Otto I, Holy Roman Emperor and based on the Flemish Law, which regulated the degree of internal autonomy within cities and villages granted by the local ruler. They would go on to become a milestone in the urbanisation of the region which prompted the development of thousands of villages and cities"
 ger_state_captains_reform:0 "State Captains"
 ger_state_captains_reform_desc:0 "As times are changing,  we can no longer only rely on the Holy Roman Emperor to administer our domains. Let us look towards local governors who can continue to successfully administer our lands in a loyal and localised manner."
 ger_religious_tolerance_reform:0 "Cuius Regio, Eius Religio"
 ger_religious_tolerance_reform_desc:0 "Cuius Regio, Eius Religio", "whose realm, their religion" – the religion of the ruler was to dictate the religion of those ruled. It is a hallmark of German nations, and allows for a more tolerant and forward thinking realm."
 empowered_landsknecht_reform:0 "Empowered Landsknecht"
 empowered_landsknecht_reform_desc:0 "The Landsknecht were German mercenaries used in pike and shot formations during the early modern period. Consisting predominantly of pikemen and supporting foot soldiers, their front line was formed by Doppelsöldner ("double-pay men") renowned for their use of Zweihänder and arquebus. Their ferocity in combat mixed with their large numbers have made them a staple for all Germanic armies. While they now prove unruly to manage, reforming them into a national army would prove beneficial to maintaining German independence."
 reformed_landstande_reform:0 "Reformed Landstände"
 reformed_landstande_reform_desc:0 "The diet system of assembly that has dominated us for centuries must be replaced and reformed into a new system with the legislative power to properly govern a modern state."

