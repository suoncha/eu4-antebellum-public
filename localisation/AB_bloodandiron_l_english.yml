 ab_romagna.0.t:0 "Romagnan Coalition" 
 ab_romagna.0.d:0 "For far too long the duchy of Romagna has dominated its smaller neighbors with impunity. However, our [Root.Monarch.GetTitle] has hatched a plan to put a stop to this. We shall as of now form a now Romagnan coalition against the Dukes in Romagna and unite the remaining realms against the oppressor. Even as we speak our diplomat has been racing across the region uniting our disparate principalities into a stronger bond." 
 ab_romagna.0.a:0 "We shall stand for subjugation no longer!" 

 ab_romagna.1.t:0 "Romagnan Coalition" 
 ab_romagna.1.d:0 "As our [Root.Monarch.GetTitle] sits idly working through the night, a hurried messenger appears at court, claiming to be a representative of a new coalition against the Dukes of Romagna. They wish for us to unite against the tyrant duchy, and stand up against the sadistic Dukes. All of the officials look toward the [Root.Monarch.GetTitle], waiting for their decision. " 
 ab_romagna.1.a:0 "[Root.Country.GetName] shall stand against Romagna." 
 ab_romagna.1.b:0 "We can stand up to the Romagna alone." 
