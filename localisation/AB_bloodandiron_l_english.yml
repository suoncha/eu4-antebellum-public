 #Missions 
 rmg_war_emilia_romagna_title:0 "War for Romagna"
 rmg_war_emilia_romagna_desc:0 "Romagna is one of the less prestigious princes of northern Italy, being situated between larger powers such as Lombardy, Venice, and Florence. In fact, Romagna's territory is quite limited. It would do us a great deal to consolidate power in our immediate region, claiming all of Emilia-Romagna for our own."
 rmg_romagnan_victory_title:0 "Romagnan Victory"
 rmg_romagnan_victory_desc:0 "The Emilia-Romagna region is rich in opportune territory and resources. Bringing this area into our direct control will lead to much needed prosperity and power. By uniting the Romagnols and creating a power base in this region, we can proclaim our victory and stake a legitimate claim on our neighbors."
 rmg_develop_ferrara_title:0 "Estuary of the Po"
 rmg_develop_ferrara_desc:0 "Our capital city of Ferrara's position on the Po river is beyond advantageous. Situated at the mouth of its waters opening into the Adriatic Sea, the city could be easily constructed to further exploit this area. Therefore, we must build up the city, developing its lands and infrastructure to better squeeze wealth out of the Po river and its various activities."
 rmg_curtail_nobles_title:0 "Supremacy of the Crown"
 rmg_curtail_nobles_desc:0 "Monarchism in practice is not always subject to absolute power. In fact, it is no secret that the estates of Romagna have considerable influence over the country and its policy. This system, while opportune at times, has a habit of getting in the way of the king's necessary mandates. Therefore, in order to ensure an efficient system, we must assert the crown's supremacy and ensure that these estates are curtailed under its authority."
 rmg_cuisine_title:0 "Italian Cuisine"
 rmg_cuisine_desc:0 "If there is one thing that Italy is known for, it is its food. For centuries, esteemed culinary masterminds have littered the continent, creating incredible recipes revered throughout every land. Many will pay a pretty penny for these dishes, and the industry is not insubstantial within Italian lands. With the right encouragement, infrastructure, and support, we could expand this industry even further, improving the Italian economy for the foreseeable future."
 rmg_conquer_florence_title:0 "Conquer Florence"
 rmg_conquer_florence_desc:0 "One of the first enemies to destroy on our path to Italian dominance is the state of Florence. A thorn in our side, and potential claimants of the Tuscan state, we must ensure that this state can not exist past its infancy. Let us conquer these lands and ensure their continued submission."
 rmg_florence_monument_title:0 "Expand the Cathedral"
 rmg_florence_monument_desc:0 "The Cattedrale di Santa Maria del Fiore or the Cathedral of Saint Mary of the Flower is an important Italian landmark and apparent mark of impressive Italian architecture and engineering. It would be incredibly advantageous to improve this building. Therefore, let us expand it, increasing our prestige, elevating our status as a nation, and creating a nice example for our faithful subjects"
 rmg_build_shipyards_title:0 "Flotta Mediterranea"
 rmg_build_shipyards_desc:0 "From the times of the Romans, Italian dominance over the Mediterranean has never been a question. Any Italian state would do no good to be weak on its waves. It is crucial, then, that we build a grand galley fleet and expand our shipbuilding industry to spread our influence over the waters. With these things done, our new Mediterranean fleet can begin the process of dominating its waves."
 rmg_invade_genoa_title:0 "Invade Genoa"
 rmg_invade_genoa_desc:0 "The Genoese have had dominance of the Ligurian Sea for much too long. Their emphasis on trade and profitable government have drained the region dry for anyone but themselves. It is of utmost importance, then, that we take over this treacherous state and seize the trade for ourselves. Not only could it be profitable for our nation, but it could restore health to the region available only by our stewardship."
 rmg_unite_italy_title:0 "Nation of Italy"
 rmg_unite_italy_desc:0 "As we continue to grow in our conquests, a curious proposal has come to our table: What is our nation's destiny? With so many Italian lands under our control, is it not appropriate to turn our eyes to something bigger? We must do so immediately, for Italy is a rich and prestigious land, much like our nation. If its lands are ours, we must claim its mantle. We are not Romangan, we are Italian! "
 rmg_retake_isles_title:0 "Secure the Isles"
 rmg_retake_isles_desc:0 "To our West, Italy stretches beyond its boot. The Italian isles of Sardinia and Corsica lay under the influence of foreign powers. Valuable as military bases and trade hubs in their own right, it is past time to unite these islands with their home country. We must remind them of their Italian roots."
 rmg_no_muslim_title:0 "End the Sultanate"
 rmg_no_muslim_desc:0 "We have pushed the Sicilians back, removing them from the isles and the immediate south, but as long as any remnant remains on Italian isles, our peoples are not safe. Let us not just drive these evildoers out but eliminate them entirely, ending their threat once and for all."
 rmg_liberate_naples_title:0 "Italian Crusade"
 rmg_liberate_naples_desc:0 "The Muslim threat to the South is incredibly real and incredibly dangerous. These peoples do not belong among the good Christian peoples of Italy, and they must be driven out at all costs. The land of Napoli and beyond require a strong faithful hand to guide them, and it is long past time these muslim invaders taste the sword."
 rmg_romagnol_renaissance_title:0 "Romagnol Renaissance"
 rmg_romagnol_renaissance_desc:0 "The Renaissance is a revolution the likes of which the world has never seen. It is incredibly important, then, that we realize its ideas as soon as possible. Let us embrace these ideals, propelling our technology and culture into the future with the rest of the global population."
 rmg_architecture_revolution_title:0 "Architectural Revolution"
 rmg_architecture_revolution_desc:0 "It is no secret that Italians are masters of architecture. From incredible urban projects and works of art to the simple sprawl of metropolitan areas, Italian prowess in this area is unmatched. Let us continue this skill, then, and build churches and universities to continue the urbanization of our many rich lands."
 rmg_wonders_of_italy_title:0 "Wonders of Italy"
 rmg_wonders_of_italy_desc:0 "While simple buildings can do a lot for our prosperity, it is not these projects that elevate Italians to such prestige. No - these are our great works of art: projects so substantial and beautiful their very presence evokes awe in any that walk past. We must steward these important landmarks, then, improving their beauty to every degree possible."
 rmg_question_of_roma_title:0 "The Question of Roma"
 rmg_question_of_roma_desc:0 "Roma, the old capital of the Roman Empire and the papacy, is highly regarded as one of the most important cities in the world, and its importance to our state is no different. Roma must be in Italian hands for our legitimacy to be valid, yet if there is no Papal State, surely the Catholic world will turn on us immediately. We must decide what to do with this important city, but through conquest or subjugation, it will be under our control."
 rmg_develop_naples_title:0 "Develop the South"
 rmg_develop_naples_desc:0 "After the tragic treatment of our peoples under the Sicilians, Southern Italy has been isolated and ravaged from true Italian rule. Therefore, we must build up these areas, investing in their development and continued prosperity."
 rmg_urbanize_italy_title:0 "Urbanize Italy"
 rmg_urbanize_italy_desc:0 "Italy has been a region of cities for centuries. While many farmlands and mountains lie along its territories, the real riches lie within the advancements gained from cities and populated areas. With this in mind, we should endeavor to improve these areas and urbanize them wherever we can. We can support a greater population, encourage economic riches, and improve the country itself as we do."
 rmg_industrial_powerhouse_title:0 "Industrial Powerhouse"
 rmg_industrial_powerhouse_desc:0 "While trade is vital in any economy, production is arguably just as important. In order to continue competing with the many nations of Europe and beyond, we must ensure our production is up to speed, constructing numerous manufactories to support its expansion and ensuring immense economic power."
 rmg_end_venice_title:0 "Adriatic Domination"
 rmg_end_venice_desc:0 "The Adriatic Sea, full of wealth and land opportunities, has been under the control of Venice for a long time. Whether the state itself or any that controls Venetia, the region is undoubtedly the power base for any with an interest in those waters. No longer. By conquest or naval dominance, we must ensure that we face no threat on these waters and let no other country have dominance."
 rmg_dalmatia_title:0 "Rein In Dalmatia"
 rmg_dalmatia_desc:0 "Dalmatia is in a unique situation in relation to Italy. The Dalmatian peoples, while not connected to the mainland, are undoubtedly Latin peoples. This, then, also creates an opportunity. If we could seize this land and develop it, we could open up invaluable opportunities for trade and use it as a jumping-off point for future conquests."
 rmg_slovenia_title:0 "The Gate of Balkans"
 rmg_slovenia_desc:0 "The Balkans have been linked to Italian ambitions for a great deal of time, and why not? The lands are rich in trade, conquest, and Mediterranean dominance. Our interests must be aligned with theirs, and by conquering the region of Carniola, we can open the gates to further goals onwards."
 rmg_croatia_title:0 "Subjugate Croatia"
 rmg_croatia_desc:0 "Croatia is a nation of strength and controls a large swath of lands in the Balkans. It would do us a great service to bring them under our heel. After all, these peoples are not too dissimilar from the Italians, and their key lands would fit nicely within our growing nation."
 rmg_unite_latin_title:0 "Complete the Risorgimento"
 rmg_unite_latin_desc:0 "Upon claiming the mantle of Italy, it became increasingly clear that the completion of 'Italy' was not fully complete. As long as any Latin peoples lie outside of our control, Italy continues to be disunited. This must be rectified. The Risorgimento must be complete. Italy will be united!"
 rmg_mare_nostrum_title:0 "Mare Nostrum"
 rmg_mare_nostrum_desc:0 "While the Roman Empire fell centuries ago, we have not forgotten its legacy. From East to West, they completely controlled the Mediterranean, and while they may have fallen to the annals of history, there is no reason that the Italian peoples should be withheld its legacy. If not by conquest, by sheer military might we must dominate these waters. Let us build a fleet the likes of which no Mediterranean nation has ever seen, asserting our claim to the sea indefinitely."
 rmg_scout_army_title:0 "Reggimenti Ricognizio"
 rmg_scout_army_desc:0 "Cavalry units are useful for many things, including their fighting power and special prowess for flanking, but they are also useful for reconnaissance, and their presence in any army of ours is vital. Let us hire many regiments to participate on the battlefield and ensure their effectiveness there."
 rmg_into_po_valley_title:0 "Into the Po Valley"
 rmg_into_po_valley_desc:0 "Having control of the end of the Po River gives us many opportunities, yet our control is by no means final. The lands to the north also benefit immensely from its prosperity. These lands should be ours. Therefore, let us seize them for ourselves, bringing the whole of the Po Valley under our control and opening avenues to the north and east."
 rmg_serbia_title:0 "Rule the Serbs"
 rmg_serbia_desc:0 "As we continue our Balkan conquests, our next target comes to be Serbia, a collection of arguably Slavic peoples, but important ones nonetheless. Let us conquer them swiftly, placing them securely under our rule and pushing past the limits of Croatia to seek further expansion."
 rmg_bulgaria_title:0 "Conquest of Balkans"
 rmg_bulgaria_desc:0 "With our conquest of Serbia, we have split open the Balkans to our influence. They lay in wait for our influence to sweep into the region and place them strategically under our graceful rule. Let us finish this endeavor, finally sweeping these lands under our flag."
 rmg_northern_prosperity_title:0 "Northern Prosperity"
 rmg_northern_prosperity_desc:0 "Northern Italy is, by all margins, our home, and a rich one at that. If we are to continue our economic progress, we must exploit this region and create buildings and infrastructure to aid its elevated status in our nation."
 rmg_cannons_of_mantova_title:0 "Cannons of Mantova"
 rmg_cannons_of_mantova_desc:0 "The newest advance in military technology relies on superior firepower - the presence of cannons. Luckily for us, one of our provinces - Mantova - seems to have an affinity for making them, and doing it well. We should support this endeavor and ensure Mantova has all the resources it needs to make quality cannons for our army. Surely, it will be beneficial for us in the long run."
 rmg_italian_warfare_title:0 "Italian Warfare"
 rmg_italian_warfare_desc:0 "What’s to define the Italian army? Discipline? Size? Professionalism or sheer might? All of these things! We must ensure our army is rich in all of these things and one to be feared throughout Europe and the whole world at large."
 rmg_unite_north_title:0 "Unite the North"
 rmg_unite_north_desc:0 "The Northern Italian provinces have been nothing but trouble to the Romangnan nation. It is no question that in Lombardy sits the most legitimacy towards an Italian state, and those that lie there continually threaten our state's existence. Let us end this feud once and for all and finally bring these vitally important lands under our banner."
 rmg_fortify_alps_title:0 "Fortify Our Flank"
 rmg_fortify_alps_desc:0 "Northern Italy is in a unique geographic position in accordance with the rest of Europe. While many European countries are vulnerable to invasion and threat from any angle, the Alps create a unique opportunity for our defense, shielding us from virtually any attempted crossing of them. We must exploit this fact, constructing effective fortifications to our North and West where any would dare to cross into the heart of our country."
 rmg_greece_title:0 "Cross the Pindus"
 rmg_greece_desc:0 "Another important part of the Italian legacy is its dominance over the nation of Greece. The Romans conquered this region quite early on, and it quickly became a core part of its territory. Since then, Italian and Greek desires have been invariably linked. We must cross the Pindus, then, reining in the Greek lands for our own and enforcing our subjugation in the current age."
 rmg_latin_empire_title:0 "City of the World's Desire"
 rmg_latin_empire_desc:0 "While the East and West Roman Empires controlled vast swaths of territory, their regions can really be boiled down to the control of two crucial cities: Rome and Constantinople. Each city is a region of immense cultural and religious significance. With our recent conquests in Greece, we finally have an opportunity to reach Constantinople - the city of the world's desire - so let us launch an attack on it, reuniting East and West."
 rmg_jerusalem_title:0 "Protector of the Holy Land"
 rmg_jerusalem_desc:0 "The Holy Land of Jerusalem was where our Lord and Savior came to save the world from its sin, and by no means can we let these lands fall under any nefarious hands. Therefore, we must ensure that we are the protectors of these lands, for the benefit of its people, and the benefit of our savior above."
 rmg_balkan_metropolises_title:0 "Balkan Metropolises"
 rmg_balkan_metropolises_desc:0 "The Balkans are a large region known for its many cities. In fact, it is where a significant portion of its economic opportunity comes from. As controllers of a large part of this region, we must ensure that these metropolises experience unparalleled prosperity, building them up to their full potential and the advantage of our nation."
 rmg_romeo_juliet_title:0 "Romeo and Juliet"
 rmg_romeo_juliet_desc:0 "Many might know the city of Verona as the setting for Shakespeare’s famous ‘Romeo and Juliet’, but Verona is so much more than that. After all, why would Shakespeare choose such a city for his play? The answer is simple: the city is magnificent, and has so much potential to become much more. As the capital of our state, it is our job to expand it even more, ranking Verona among cities such as Rome, London, or Paris."
 rmg_veronese_victory_title:0 "Veronese Victory"
 rmg_veronese_victory_desc:0 "The Emilia-Romagna region is rich in opportune territory and resources. Bringing this area into our direct control will lead to much needed prosperity and power. By uniting the Romagnols and creating a power base in this region, we can proclaim our victory and stake a legitimate claim on our neighbors."
 rmg_police_state_title:0 "A Police State"
 rmg_police_state_desc:0 "How does one control a populace? We elect to do so by strictness. Our state would be much more efficient if our people denied frivolity and got back to work. We must create our police state to remedy their actions, cracking down on them and establishing our absolute power over the state. Only then can we ensure absolute efficiency and loyalty for the ages to come."
 rmg_burghers_rule_title:0 "Burghers Rule"
 rmg_burghers_rule_desc:0 "Balancing the estates of our country has proven difficult, with many powers shifting between prominence and ownership of crownland, yet there is undoubtedly one estate that must be elevated above all others: the burghers. Therefore, let us establish mercantile dominance over the court and secure a power base for them to work from, supporting their endeavors"
 rmg_parman_victory_title:0 "Parman Victory"
 rmg_parman_victory_desc:0 "The Emilia-Romagna region is rich in opportune territory and resources. Bringing this area into our direct control will lead to much needed prosperity and power. By uniting the Romagnols and creating a power base in this region, we can proclaim our victory and stake a legitimate claim on our neighbors."
 rmg_gem_of_italy_title:0 "Gem of Italy"
 rmg_gem_of_italy_desc:0 "Parma has fallen quite under the radar of history until now, settled quietly among larger powers such as Lombardy. We’d like to think of this in a different way. Parma is not insignificant, but a hidden gem, and its potential for improvement is large if we are to put effort into it. Let us encourage more development in our nation’s capital and raise it above those cities which would count themselves as ‘better’ than ours."
 rmg_share_power_title:0 "Share of Power"
 rmg_share_power_desc:0 "The estates of our country have long been in imbalance and constantly bickering with each other, causing a status of disorder within the court, yet their usefulness can not be understated. Each one has something to benefit the state, and their positions are invaluable. Therefore, we should continue to appease them, keeping a delicate balance between the estates, with the crown at the center. This way, we can reap the rewards while preventing a power struggle among them."
 rmg_lion_of_parma_title:0 "The Lion of Parma"
 rmg_lion_of_parma_desc:0 "Legends tell of Parma’s emergence onto the world’s scene. It seems inevitable, upon further thought. Diviners and priests whisper prophecies under their breath, crazed men shouting nonsense on the streets, yet what is their common thread? These legends speak of lions, the embodiment of Parma into the future - a dominant power called Parmelion upon Europe and the whole world. If we can bring about this future, can we truly take a hold on it? Can we become the Parma Lion?"
 rmg_ravennan_victory_title:0 "Ravennan Victory"
 rmg_ravennan_victory_desc:0 "The Emilia-Romagna region is rich in opportune territory and resources. Bringing this area into our direct control will lead to much needed prosperity and power. By uniting the Romagnols and creating a power base in this region, we can proclaim our victory and stake a legitimate claim on our neighbors."
 rmg_capital_of_west_rome_title:0 "Capital of West Rome"
 rmg_capital_of_west_rome_desc:0 "Long ago, Ravenna stood as a city rivaling the importance of even Roma itself. As the capital of West Rome, it thrived, yet as the ages passed, this fact disappeared into the annals of history. No longer! We must restore this city to its former glory and establish once more its dominance over Italy and beyond."
 rmg_clergy_rule_title:0 "Clergy Rule"
 rmg_clergy_rule_desc:0 "Balancing the estates of our country has proven difficult, with many powers shifting between prominence and ownership of crownland, yet there is undoubtedly one estate that must be elevated above all others: the clergy. Therefore, let us establish clerical dominance over the court and secure a power base for them to work from, supporting their endeavors."
 rmg_legacy_of_west_rome_title:0 "Heir of West Rome"
 rmg_legacy_of_west_rome_desc:0 "Ravenna is much more than the former capital of West Rome itself. No, instead, we are its true successors. Many pretenders lie on our borders, not limited to the Byzantine threat around the Aegean, yet if we are to destroy them and establish our legitimate claim to the Roman throne, the mantle of West Rome is undoubtedly within our reach."

