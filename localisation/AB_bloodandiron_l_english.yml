 #Carniola
 #Missions
 slv_secure_carniola_title:0 "Secure Carniola"
 slv_secure_carniola_desc:0 "Our position is precarious - it cannot be stated enough. For centuries, we have existed as a tiny entity amidst hulking giants - often catering to their whims and riding the ebb and flow of greater polities. No more! We must take a stand."
 slv_capture_trst_title:0 "Capture Trst"
 slv_capture_trst_desc:0 "Trst has fluctuated for many centuries— a Roman pawn in the distant past, a Venetian ally in more recent times, and a Frankish possession in others. Today, it is a fledgling city of foolish Venetian ambition— aspiring to latch on to local Adriatic trade and profit from luck and misfortune alike. It would do better under our rule —with the Slovenian tongue spoken on its streets!"
 slv_annihilate_venice_title:0 "Annihilate Venice"
 slv_annihilate_venice_desc:0 "Venice is an existential threat. Their grip over the Adriatic is like iron. Their word on the high seas is divine. Should we neglect their destruction, they may very well be our undoing in the future - either allowing enemies to engulf and devour us or choosing to subjugate us entirely, all in the name of profit. We must seize the Venetian homeland for ourselves!"
 slv_adriatic_hegemony_title:0 "Adriatic Domination"
 slv_adriatic_hegemony_desc:0 "Now that the Adriatic lays within our grasp, we must squeeze. We must squeeze until every last coin drips from this vital hub of trade and commerce. The sea is ours!"
 slv_establish_naval_forces_title:0 "Establish the Naval Forces"
 slv_establish_naval_forces_desc:0 "With our newfound access to the Mediterranean, it is only appropriate that we have a fleet to accompany our resurgence. We must establish a navy of our own to contest Venetian hegemony!"
 slv_merchant_fleet_title:0 "Merchant Fleet"
 slv_merchant_fleet_desc:0 "Now that we have laid claim to the Adriatic and created a fleet of our own, it is time to empower our fledgling merchant class with ships suitable for protecting and carrying trade. If we wish to contest Venice and the powers of the Mediterranean proper, we must have a merchant fleet!"
 slv_conquer_istria_title:0 "Conquer Istria"
 slv_conquer_istria_desc:0 "Istria is another example of a fine, beautiful coastline rendered a province of the Italian sphere of influence. A unique Italian dialect has flourished in its key city and periphery settlements and the Venetian banners fly proudly above its defences. We must amend this state of affairs - Istria belongs to the Slovenes!"
 slv_tomislavs_crown_title:0 "Tomislav's Crown"
 slv_tomislavs_crown_desc:0 "Centuries ago, the Pagan Croatian Tomislav, accompanied by his brother, secured the Croatian realm, ushering in a momentary lapse in instability. This, to our impeccable historical knowledge, is the only time the Croatians could rule themselves in recent living memory. Fortunately, we are here to show them how to run a state. Tomislav's crown belongs to us!"
 slv_blatnograd_title:0 "The City of Blatnograd"
 slv_blatnograd_desc:0 "Blatnograd, the most powerful and wealthy city of the Pannonians, cannot be neglected. Its importance in Danubian trade and commerce is of paramount concern to our realm. Empowering it would empower our new Pannonian subjects, securing not only their loyalty but also their wealth."
 slv_the_slavic_bridge_title:0 "Control the Slavic Bridge"
 slv_the_slavic_bridge_desc:0 "The basin on which the Pannonians sit is wealthy and fertile. However, it is also vulnerable— not only to us but also to roaming Magyars and ambitious Moravians. It is only a matter of time before it falls. We must act first and lay claim to this valuable land."
 slv_seize_dalmatia_title:0 "Dalmatian Trading Towns"
 slv_seize_dalmatia_desc:0 "Under Venetian hands, the coastal towns of the Adriatic have adopted Italian ways and become key components of a powerful trade network. The Croatians, now our loyal subjects, are rearing to reclaim these lands. We must heed their cries and launch an offensive now so that we may placate our newest subjects and render the Adriatic a possession of ours proper."
 slv_subjugate_the_serbs_title:0 "Subjugate the Serbs"
 slv_subjugate_the_serbs_desc:0 "With Croatia under our control, it is appropriate that we expand our Balkan frontier. Of all the peoples of the Balkans, the Serbs are a particularly aggressive force. Though they have struggled in recent years against their more powerful neighbours, their tenacity is admirable - fearsome, even. We must settle the score before they pose an existential threat."
 slv_end_bulgarias_hegemony_title:0 "End Bulgaria's Hegemony"
 slv_end_bulgarias_hegemony_desc:0 "For the past century, Bulgaria has ridden the ever-shifting wave of power in the Balkans with reckless might. With the eminent collapse of the Romans at hand, they have sought to establish themselves as a new hegemon of the Balkans. While preferable to the likes of the Magyars and the Venetians, it would be far more preferable for a Catholic power, such as us, to reign paramount. Bulgarian must fall!"
 slv_south_slavic_union_title:0 "South Slavic Union"
 slv_south_slavic_union_desc:0 "With the plethora of the Slavic peoples of the Balkans singing joyfully under our banners, it is only appropriate that we spearhead the efforts to unify them beneath a banner eternal, for all the centuries to come to remember. A union of the Southern Slavs - that is what we are!"
 slv_control_the_electors_title:0 "Influence the Electors"
 slv_control_the_electors_desc:0 "We would be foolish to neglect our ties to the Holy Roman Empire. Regrettably, it has been a safeguard at times— as a state on its frontier, we have been guarded by its various authorities and interchanging Emperors on numerous occasions. Now, with our ambitions becoming realised, we may sway the electors themselves to reconsider our previously meagre standing."
 slv_a_slavic_emperor_title:0 "A Slavic Emperor"
 slv_a_slavic_emperor_desc:0 "Having convinced a plethora of Holy Roman authorities, electors and stakeholders of our rising power, Emperorship is within reach. If we were to secure it, we would secure access to the empire's vast resources - bountiful taxation, diplomatic recognition, and military support. A Slavic emperorship is at hand!"
 slv_sway_the_germans_title:0 "Sway the Germans"
 slv_sway_the_germans_desc:0 "Adjacent to our holdings, the Germans have long since been a thorn in our side. On occasion, they have proven to be valuable allies - this can never be depended upon though, for the inclinations of the Styrians and the mechanisations of the Bavarians change as frequently as the weather. We must lay claim to German land proper and announce to these outsiders that we are not to be trifled with!"
 slv_carantanian_restoration_title:0 "Carantanian Restoration"
 slv_carantanian_restoration_desc:0 "Long ago, the fearsome Frankish merchant Samo led our people in defence against vicious outsiders - Franks, Avars and Moravians alike. Under his rule, Carantania was proclaimed and established. Ever since we have suffered at the hands of envious outsiders and been diminished in standing. No more! Carantania is rising anew and will not be stopped!"
 slv_end_the_habsburgs_title:0 "End the Habsburgs"
 slv_end_the_habsburgs_desc:0 "Deep in the mountains of Tirol, a hideous phenomenon lurks. Pointed chins, elongated jaws, protruding noses - a wicked family of perfidious conspirators, blighted by inbreeding and centuries of scheming. Some say they hold ambitions to lay claim to all of Austria proper, to wipe us under the rug of their ambitions and render Carpathia subservient. We must put an end to this nightmarish plan - drive these fools back into their mountain fortresses!"
 slv_teutonic_advance_title:0 "Teutonic Advance"
 slv_teutonic_advance_desc:0 "The Germans shall remember our name! Bavaria lies vulnerable and disunited. We must advance our western frontier and encroach upon these ancient forests and wizened peaks. Once our foothold is sufficient, the whole of the empire will have no choice but to acknowledge our rising power and the potential of our domination!"
 slv_rekindle_slavic_ties_title:0 "Rekindle the Slavic Ties"
 slv_rekindle_slavic_ties_desc:0 "Our ties to the Moravians, Pannonians and Slovaks cannot be ignored. Distant as they have become, they once fought with us beneath a single banner. We must rekindle our old ties with the greater Slavic world to the north and declare our intent to unify these squabbling peoples!"
 slv_restore_samos_empire_title:0 "Legacy of Samo"
 slv_restore_samos_empire_desc:0 "Great Samo's empire once stretched from the woods of Gorica to the plains of Silesia. The whole world has worked hard to forget this - but we shall remind them by reviving Samo's legacy, even improving upon it! Samo's Empire shall be reborn!"
 slv_princes_stone_title:0 "Inauguration at Prince's Stone"
 slv_princes_stone_desc:0 "For many centuries, our wise rulers have been inaugurated in the presence of the ancient Prince's Stone. Said to have been created in the times of Rome, the stone has been a vital rite of coronation and has bolstered the legitimacy of our royal line tenfold. This land is ours - the stone decrees it as such! The whole world must realise the error of its ways in trampling our ancient culture and attempting to snuff us out."
 slv_slovenian_prosperity_title:0 "Slovenian Prosperity"
 slv_slovenian_prosperity_desc:0 "As guarantor of the Slovenian people, our state must put their wellbeing first. Our lands have been curtailed, razed, pillaged and ransacked by barbaric outsiders time and time again until we have been reduced to a humble enclave. Never again! The Slovenian people must prosper, first and foremost."
 slv_resettle_ancestral_lands_title:0 "Resettle Ancestral Lands"
 slv_resettle_ancestral_lands_desc:0 "Long ago, our people laid claim to a vast extent of territory. Over the long and tiring centuries, Germans, Pannonians, Magyars, and the wicked Venetians have seen fit to reduce us, and if they continue to have their way, we will be wiped from the map completely. This change must be reversed— Slovenian song must flourish!"
 slv_economic_development_title:0 "Economic Development"
 slv_economic_development_desc:0 "Compared to the wealthy Venetians and the industrious Germans, we are in a sad state. We must bolster the productivity of our proud nation and stand on our own two feet!"
 slv_boost_the_production_title:0 "Boost the Production"
 slv_boost_the_production_desc:0 "Having renewed our economic efforts and expanded the extent of our power, we now stand in a stronger position. Our production stands to benefit. We must compete tenfold with our neighbours and become a powerhouse of production!"
 slv_restore_krnski_grad_title:0 "Rebuild Krnski Grad"
 slv_restore_krnski_grad_desc:0 "In ancient papers, Krnski Grad, in the humble province of Celovec, was described as an important seat of power and the original home of the Prince's Stone. Today, it is but a quiet wooded land - but with enough resources, it could once again be a place of majestic wealth and power. Krnski Grad must be rebuilt!"
 slv_embrace_industrialization_title:0 "Industrialize the Nation"
 slv_embrace_industrialization_desc:0 "In this new era of burgeoning industry and production innovation, it is only appropriate that we follow suit, lest we be left in the dust. Carantania must industralise!"
 slv_crossroads_title:0 "Crossroads of Trade"
 slv_crossroads_desc:0 "We stand at a crossroads of global trade. From the east, the wealth of the distant Silk Road flows, courtesy of the Crimean Steppe, the Black Sea and old Constantinople. From the south, the riches of the Adriatic glitter, flowing endlessly. To the north, the ebb and flow associated with the ancient Amber Road continues to flow, even to this day. We are at a vital point in Europe's trade network - we must exploit it!"
 slv_archdiocese_of_ljubljana_title:0 "Archdiocese of Ljubljana"
 slv_archdiocese_of_ljubljana_desc:0 "Good Christians we are, it is only appropriate that we pay respect to the Lord Almighty! Kranjska requires adequate resources devoted to its local clergy, as well as a mighty cathedral to draw the envy of the whole world! Furthermore, our good theologians deserve the influence and recognition they deserve for their holy efforts." 
 slv_answer_the_reformation_title:0 "Answer the Reformation"
 slv_answer_the_reformation_desc:0 "Chaos reigns. Divine uncertainty has plagued Europe in the wake of the Protestant Reformation. We must take a stand - for we may be at the End of Days and it is only appropriate that we have an answer for the Lord... whether guaranteed by the good Pope in Rome or otherwise."
