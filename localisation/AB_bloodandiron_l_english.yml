 # Wendish Threat
 wendish_threat.1.t:0 "The Wendish Threat"
 wendish_threat.1.d:0 "Time and time again we have clashed against our Wendish neighbours who constantly harass the border of the Holy Roman Empire. Their staunch resistance to Christianization and continued harrying have left us militarily and administratively exhausted. However, the Wends have rallied under a single banner and now constitute a new large and powerful realm. Given the threat they may pose, it is high time that the rest of the Empire took an interest in our ongoing struggle against the Wends."
 wendish_threat.1.a:0 "Invoke the Imperial Diet to deliberate on the Wendish Issue."
 incident_wendish_threat:0 "The Wendish Threat"
 incident_wendish_threat_emperor_alert:0 "The northern marches of the Holy Roman Empire have invoked the Imperial Diet to raise concerns about the defence of our Wendish border. The formerly divided pagan realms have now united into one large and powerful Wendish realm that borders the Empire. The princes formerly tasked with defending this border now argue that the Empire has not done nearly enough to ensure the defence against the Wends remains successful. They plead to the Emperor to take a more active role in assisting them for future wars against the Wendish threat."
