 #Events 
 ab_lot.3.t:0 "The West Has Fallen" #Conquest of France
 ab_lot.3.d:0 "Our long struggle for dominance over the Carolingians has finally come to an end. The fall of large swaths of Francia to our armies has led to the complete destruction of the Frankish powerbase, and now we can further exploit the approaching power vaccum. We have proven the legacy of Charlemagne and the Romans lies with the Hohenstaufens, not our good for nothing western neighbors."
 ab_lot.3.a:0 "Renovatio imperii Romanorum!"
 ab_lot.4.t:0 "Regnum Teutonicorum" #Conquest of Germany
 ab_lot.4.d:0 "The German struggle for independence against Frankish tyranny has finally been realized, and with Lotharingia at the helm a newly unified German state, none can stop us. As our soldiers capture the last of the Frankish loyalist holdouts, a new age is beginning to dawn on the German people. Gone are the days of harrying, we now stand strong and united."
 ab_lot.4.a:0 "By blood and iron we shall reshape this continent."
 ab_lot.5.t:0 "The Crown of Italy" #Conquest of Italy
 ab_lot.5.d:0 "With the Saracen threat constantly looming over the heartland of the old empire, it is only just that their valiant defense now be bolstered by Lotharingian troops. Just as Charlemagne once did, we have come down from the alps to aid all righteous Christians against their enemies, and restore the glory of Rome in the process."
 ab_lot.5.a:0 "We could soon outdo Charlemagne himself."
 
 #Arles Events
 ab_arles.2.t:0 "Vengeance for Valencia"
 ab_arles.2.d:0 "We have avenged our darkest moment, and as the infidels flee before the awesome might of our knights and cannons we know the day is won. This only the start however, and our work is cut our for us if we are to restore Iberia to her rightful Christian ways. Let our knights dawn the cross once more, and liberate the whole of Hispania."
 ab_arles.2.a:0 "We must continue the legacy of Otto the Just."
 ab_arles.3.t:0 "Fall of Francia"
 ab_arles.3.d:0 "The wicked Carolingians are responsible for our loss at Valencia, and we have not forgotten. It is our solemn oath to crush the Franks, and thankfully, it appears we are ever closer to this goal. Now many of the bickering Frankish lords have pledged their allegiance to us, in no small part thanks to our conquering armies. This appears to the end of the Franks as we know it, and we will profit greatly from their collapse."
 ab_arles.3.a:0 "Onward to the Infidel!" 
 ars_carolingian_renaissance_title:0 "Carolingian Renaissance"
 ars_carolingian_renaissance_desc:0 "As the Renaissance ideas are spreading throughout Europe, let us rekindle the spirit of innovation and progress, encourage the development of arts, sciences, and literature to mirror the golden age of the Carolingian Empire."
 ars_golden_fleece_title:0 "Order of the Golden Fleece"
 ars_golden_fleece_desc:0 "Let us establish a chivalric order to inspire unity and courage among our subjects during these turbulent times, recognize distinguished individuals and bind them to the crown."
 ars_chivalry_is_not_dead_title:0 "Chivalry is Not Dead"
 ars_chivalry_is_not_dead_desc:0 "The ideals of chivalry and hospitality are worth preserving. We must stick to these guiding pillars and see to it that our court is renowned across Europe for its chivalric splendor."
 
 lot_carolingian_renaissance_title:0 "Carolingian Renaissance"
 lot_carolingian_renaissance_desc:0 "As the Renaissance ideas are spreading throughout Europe, let us rekindle the spirit of innovation and progress, encourage the development of arts, sciences, and literature to mirror the golden age of the Carolingian Empire."
 lot_harness_the_lowlands_title:0 "Harness the Lowlands"
 lot_harness_the_lowlands_desc:0 "We should strive to utilize the fertile lowlands for agricultural prosperity. The wealth generated from these lands will be a significant boost to our economy."
 lot_golden_fleece_title:0 "Order of the Golden Fleece"
 lot_golden_fleece_desc:0 "Let us establish a chivalric order to inspire unity and courage among our subjects during these turbulent times, recognize distinguished individuals and bind them to the crown."
 lot_chivalry_is_not_dead_title:0 "Chivalry is Not Dead"
 lot_chivalry_is_not_dead_desc:0 "The ideals of chivalry and hospitality are worth preserving. We must stick to these guiding pillars and see to it that our court is renowned across Europe for its chivalric splendor."
 lot_challenge_caliphate_title:0 "Challenge the Caliphate"
 lot_challenge_caliphate_desc:0 "Our old foe, Francia, could never manage to win a decisive victory against the Saracens in Andalucia. The failure of centuries of crusading culminated in the catastrophic Valencian Crusade which crippled the empire. Today, the Andalucian Caliphs sit on their throne while they terrorise and extort our fellow Christians in Iberia. It is our sacred duty as the Guardian of Christianity and Europe to liberate our brethren and banish the Andalucians one and for all."
 lot_rebellious_title:0 "The Rebellious Duchies"
 lot_rebellious_desc:0 "Lothair III’s greatest failure was his inability to keep his fracturing realm together. The Dukes of Normandy and Brittany never swore allegiance to the Emperor and now flaunt their diplomatic independence. While it is quite unfortunate for Francia, it is a perfect opportunity for us to seize more of Charlemagne's empire for ourselves."
 lot_east_francia_title:0 "Control East Francia"
 lot_east_francia_desc:0 "The Kingdom of East Francia, now known as the region of Germany, has shattered into numerous rump states that make up the Holy Roman Empire. While the Emperor still claims the title of King of Germany, it is merely just an honorific and nothing more. We shall remedy this, just as the great Charlemagne once pushed east to conquer the Germans, so shall we."
 lot_imperial_restoration_title:0 "Imperial Restoration" #Frankish Empire 
 lot_imperial_restoration_desc:0 "After so long, the Kingdoms of Francia have been reunited. Separated by ancient inheritance and picked at by vultures on the border, most thought that the title of Emperor of Francia would be nothing more than just a name. But now, Francia stands reunited, and the vultures cower in fear. For once more, the Frankish Empire will dominate Europe."
 lot_switzerland_title:0 "Subjugate the Confederacy" #Switzerland 
 lot_switzerland_desc:0 "The Swiss Confederacy is a loose alliance of Cantons who wish to maintain their independence in the chaotic sprawl of Europe. While nominally not a threat, their position in the Alps makes them burdensome to invade should they align against us. On top of that, Swiss mercenaries are quite skilled and could pose a significant threat to our kingdom should they be employed by our rivals."
 lot_swi_mercs_title:0 "Employ Swiss Mercenaries"
 lot_swi_mercs_desc:0 "Now that Switzerland is under our control, we now also control the mercenary companies that were once free to work for our foes. While working for us is always a welcome option, there is also money to be had in renting out our lovely Swiss guard to other states to assist in their conflicts."
 lot_alpine_fortifications_title:0 "Alpine Fortifications"
 lot_alpine_fortifications_desc:0 "The Alpines are one of the greatest barriers in all of Europe, making any invasion of Switzerland costly. With a little investment, we can transform Switzerland into a redoubt that no force will ever conquer."
 lot_iron_crown_title:0 "Seize the Iron Crown"
 lot_iron_crown_desc:0 "The Iron Crown of Lombardy has fallen from grace over the past few centuries. The disintegration of the Kingdom of Italy into the numerous successor states has left it open to foreign invasion. Franks, Normans, Muslims, all have found an opening in Italy and conquer a chunk for themselves. Our rivals must not be allowed to own the wealth lands of Italy, so we must seize the north for ourselves."
 lot_kingdom_italy_title:0 "Regnum Italiae"
 lot_kingdom_italy_desc:0 "To further secure our legitimacy as the true successor of Charlemagne, we must finish our conquest of the Kingdom of Italy. Once all the merchant princes and false republics fall to our cannons, then no one can deny our claims of greatness."
 lot_electors_title:0 "Influence the Electors"
 lot_electors_desc:0 "The Holy Roman Empire lacks a clear succession, relying on seven princely electors to choose the next emperor. The arbitrary nature of this system is horrendous, but to win this great game of European domination we must play along to the tune of these paupers. Aligning these electors will bring peace and prosperity to our soon to be new empire."
 lot_hohenstaufen_century_title:0 "Hohenstaufen Century"
 lot_hohenstaufen_century_desc:0 "The Hohenstaufens have always been a player in European politics, but to truly bring our dynasty to the forefront of European domination, guile and strength must be used. Bohemia, Swabia, Lotharingia, the Holy Roman Empire, all must fall under one Hohenstaufen ruler to bring in a new golden age for not just our empire, not just Europe, but the world. Everyone will know of the Hohenstaufen century."
 lot_high_seas_title:0 "The High Seas Fleet"
 lot_high_seas_desc:0 "With the majority of the Frisian coast under our control, we have the capability to dominate the seven seas. No Saracen or Englishman will ever threaten the Lotharingian Navy. The seas be ours and ours alone!"
 lot_colleges_title:0 "Marine Colleges"
 lot_colleges_desc:0 "Being a major player on mainland Europe, the need for a marine force was not a priority for our navy, but with our ambitions to dominate the seas, it is natural for us to invest into admiralty colleges to properly train our navy for the logistics necessary to support our new marines."
 lot_crossroads_title:0 "Crossroads of European Trade"
 lot_crossroads_desc:0 "Lotharingia benefits from being at the centre of many major European cities and trade routes. Setting up trade stations and tolls along these routes will allow us to benefit from our fortunate position."
 lot_production_title:0 "Increase the Production"
 lot_production_desc:0 "Taxing peasants just doesn’t fund empires anymore, armies and bureaucracies are too expensive, but we have discovered that forcing the peasants to produce goods that we can sell is much more profitable and sustainable than squeezing a few more ducats out of the labourers. Even more fortunate is that many merchants and middle class bourgeoisie are willing to help finance and run these new workshops."
 lot_textile_title:0 "Expand the Textile Industry"
 lot_textile_desc:0 "Our economic rivals in Britain rely on textiles to maintain profits, but if we wish to surpass them and become the workshop of the world, then investments into textile factories to produce superior textiles will be necessary."
 lot_urbanize_title:0 "Urbanize Lotharingia"
 lot_urbanize_desc:0 "Massive farm estates no longer provide the wealth they once did, and while the food they produce do make fantastic desserts at banquets, the centre of empires are not in these manors of the middle ages, but the bustling cities of the modern era. Lotharingia must not remain tied to the past, and new cities will rise to fuel our empire."
 lot_power_title:0 "The Seat of Power"
 lot_power_desc:0 "The most important part of any emerging empire is the bureaucracy in the capital. Paperwork must be filed, records must be fudged, and bribes must be given. Our capital will be the city of cities, and all will forward the will of the head of state."
 lot_steel_title:0 "Boost the Steel Production"
 lot_steel_desc:0 "There is a colossal amount of resources beneath the ground in our lands, the most plentiful of which is iron and other necessary military metals. It would be foolish not to utilise these resources and become the centre of steel production to fuel more production in our empire."
 lot_manufactories_title:0 "Invest in Manufactories"
 lot_manufactories_desc:0 "While small workshops produce a majority of goods, we now understand that even bigger workshops will allow for more peasants to work to produce even more goods."
 lot_powerhouse_title:0 "Industrial Powerhouse"
 lot_powerhouse_desc:0 "How fortunate are we to be sitting upon some of the largest coal reserves in the world. Coal is slowly fueling the fires of industry in our nation and ushering in a new age of the world, where one machine can produce more than one hundred workers. With our healthy supply and already advanced industry, no one in the world will be able to out produce us!"
 lot_garrison_system_title:0 "Fixed Garrison System"
 lot_garrison_system_desc:0 "Traditional fortifications throughout the middle ages relied on local soldiers to garrison castles and forts. Modern militaries however, require more than just local levies to run them. Soldiers must be trained and stationed at these fortifications permanently, and all of our forts will be modernised to house all our brave troops."
 lot_eclipse_rivals_title:0 "Eclipse the Rivals"
 lot_eclipse_rivals_desc:0 "While quality is important in the military, none can deny that quantity is a quality on its own. No power in the world can be allowed to rival ours in size if we wish to be the hegemon of the world."
 lot_discover_north_america_title:0 "Discover North America" 
 lot_discover_north_america_desc:0 "There is a new world out there, and while it is difficult to wage war and conquer others in Europe, this land can easily be settled and bought from the locals who will definitely be willing to sell it off. The hardest part is funding explorers to actually discover and map such a land."
 lot_colonize_canada_title:0 "Settle the North"
 lot_colonize_canada_desc:0 "The harsh north is frigid, cold, and generally unsuitable to live a happy life in, much like the lands of our rival in England. But there are profitable goods in those lands, so we will send those who cannot afford a home here, and who possibly might be unwanted, to these lands to work these goods."
 lot_hudson_bay_fur_title:0 "Hudson Bay Fur"
 lot_hudson_bay_fur_desc:0 "Now that we have control over the majority of the north, the next step is to force these convicts we settled there to hunt and work the lands to bring fur back over here so we can wear nice hats and coats."
 lot_caribbean_colony_title:0 "Land in the Caribbean"
 lot_caribbean_colony_desc:0 "The islands in the Caribbean are suitable for growing cash crops which bring more profits than frozen tundra. But to actually grow these crops, we have to plant our flags on these islands and claim them for Lotharingia!"
 lot_dominate_caribbean_title:0 "Caribbean Domination"
 lot_dominate_caribbean_desc:0 "Just owning a few islands in the Caribbean is nice and all, but what is even more glorious is owning all the islands and turning them all into one of the most profitable colonies in history. Money must flow!"
 lot_east_coast_title:0 "Control the East Coast"
 lot_east_coast_desc:0 "The east coast of this new continent is quite a varied place, with different climates and different peoples inhabiting it. It must be brought into our sphere of influence to become a new centre of commerce for us."
 lot_plains_title:0 "Into the Great Plains"
 lot_plains_desc:0 "The wide and open plains of America remain uncharted to Europeans, but the local natives are experts at navigating the vast grasslands. Conquering them and teaching them the ways of Lotharingia will unlock all the secrets these lands are hiding from us to bring us even more profits."
 lot_american_title:0 "American Hegemony"
 lot_american_desc:0 "The North is ours to own, no power will be allowed to share the continent with us. America will forever be an integral part of Lotharingia, and those who call for independence are just fools who want nothing more than attention. Everyone in the new world loves being citizens, and they will always be willing to pay taxes and tariffs."
 lot_efforts_title:0 "Increase the Colonial Effort"
 lot_efforts_desc:0 "While the new world is valuable, not many nations are focusing on the colonial effort, seeing it as a cute side project towards their European ambitions. We are not like other European powers, we are Lotharingia, and while they squabble over petty border disputes, the new world will be our focus now and forever."
 lot_admin_title:0 "Overseas Administration"
 lot_admin_desc:0 "It is quite difficult to manage a country when it spans oceans that are thousands of miles across, and some folks overseas seem to believe they are better off not being a part of our empire. This is simply unacceptable. To ensure that everyone remains loyal, we will reform parts of the administration and create new ministries to manage the empire."
 lot_ministry_title:0 "Ministry of Colonial Affairs"
 lot_ministry_desc:0 "Our current colonies are not developing fast enough, and this is not optimal at all. A reform is necessary to expedite the process of colonisation to bring our empire closer and closer to the end goal of global hegemony."

#Saxony
 ##Missions
 sax_billung_diplomacy_title: "[Root.GetAdjective] Diplomacy"
 sax_billung_diplomacy_desc: "Humiliation's cold chains must be cast from our many limbs! Should we remain idle and allow ourselves to fester, those counts still under our command may develop aspirations of their own. The [Root.GetAdjective] name must not fall to the wayside!"
 sax_rein_in_the_counts_title: "Rein in the Counts"
 sax_rein_in_the_counts_desc: "We must not allow this disunity to grow prolonged. For as long as our lands are not directly administered by the crown, they are at risk of splintering even further. Enough is enough - Saxony must reign paramount!"
 sax_reunite_the_old_kingdom_title: "Reunite the Old Kingdom"
 sax_reunite_the_old_kingdom_desc: "Beneath the Ottonians of old, we knew great strength. Our holdings extended across the northern coastline and our word was seen as unquestionable - the Saxon ways flourished and flowered beneath the wisdom of our old and tested kings until the Carolingians saw fit to neuter us. No more, we must rise again!"
 sax_westward_expansion_title: "Westward Expansion"
 sax_westward_expansion_desc: "With our state's borders renewed and pushed outwards, we must turn west. With the threats in the east - German and Slavic alike - rearing their vicious fangs, we must not leave ourselves vulnerable to Dutch incursions or Hanseatic interference. An adequate foothold west shall cover our backs."
 sax_saxon_domination_title: "Saxon Domination"
 sax_saxon_domination_desc: "The time has come. Saxon domination is all but at hand over the empire's northern extent. If we are to have a future, a Saxon one, we must emerge as the dominant power in Germany, absorbing all that is vulnerable within our fold and banishing all that is rebellious and in opposition - crushing it if we have to."
 sax_eastern_frontier_title: "Eastern Frontiers"
 sax_eastern_frontier_desc: "For centuries, the Wends have stubbornly resisted the grace of God and his good son. The wisdom of missionaries has failed to penetrate their minds time and time again. Likewise, the blade of the righteous crusading army has failed to penetrate their armour to any lasting extent. This trend must be put to an end - the Wends must submit!"
 sax_blockade_hansa_title: "Blockade Hansa"
 sax_blockade_hansa_desc: "The petulant nuisances of the Hansa have stubbornly paraded themselves about the northern seas, fancying themselves Carthaginians of the cold north. The aspirations of the northern trade cities were at first respectable - their wily merchants wished to make a stand against Pagan violence by communicating in ways even they could understand, namely wealth and coin. In time, however, they have formed a formidable foe for us - one that must be put in its place."
 sax_control_the_straits_title: "Control the Straits"
 sax_control_the_straits_desc: "The tangled and cold straits of the Danes have long since stood as a gateway between the world of the frigid North Sea and the mysterious mists of the Baltic. To be the guardian of this mutual lane of exchange would ensure not only regional power but also deep respect from the merchants who conduct their business in the region. Should we claim superiority over the straits, we would know wealth untold."
 sax_march_against_wends_title: "March Against the Wends"
 sax_march_against_wends_desc: "With the eastern frontier transgressed upon and integrated properly, the Wends have been placed on the back foot. Rich and fertile lands, yet uncleared, stand ready for us. In time, the hymns of the only son and the word of the father may soon flourish - provided our march is strong and our swords sharp. For the cross!"
 sax_ostsiedlung_title: "Die Ostsiedlung"
 sax_ostsiedlung_desc: "Having established our unchallenged dominion over these brave new lands, Saxony's destitute are rearing for glory, in all their little peasant ways. Loggers yearn for new forests, miners call out for new depths, and merchants venture forth for new opportunities. In time, with sufficient guidance, they may very well become established and prominent in these new regions - becoming new regional identities outright."
 sax_blood_and_iron_title: "Blood and Iron"
 sax_blood_and_iron_desc: "With Saxony dominating all of Germany, our status as a powerhouse of the region is becoming more and more unquestionable. Try as the powers of Gaul may to exert their foul deeds upon us, vie as the Vikings do to dominate our northern extent, pry as the Czechs try to spill across the good and holy empire, they cannot deny our emerging supremacy. Our destiny is being forged in blood and iron - what of theirs?!"
 sax_claim_our_destiny_title: "Claim Our Destiny"
 sax_claim_our_destiny_desc: "Our lands have extended far beyond that of old humble Saxony. Our aspirations too are ranging far further. We envision skies boundless, bountiful, German. We glimpse the oceans limitless, painless, German. We hear courts pristine, flawless, German. All of this comes at the behest of our destiny, now more certain than ever - Germany."
 sax_rhenish_advance_title: "Rhenish Advance"
 sax_rhenish_advance_desc: "Into the powerhouse region of the Rhine, we must march. Rich and fertile lands, having become proud and prosperous over the centuries, await us. Only under our esteemed administration and tested military might will they become fully realised. The Rhine is ours!"
 sax_humiliate_lotharingia_title: "Humiliate Lotharingia"
 sax_humiliate_lotharingia_desc: "The strange and perplexing realm of Lotharangia - could it be said to even exist at all, even as it stands breathing and flexing? - stands as a testament to the utter disorder left in the wake of the unruly Carolingians. The natural order of Europe was perturbed by their squabbling, self-destructive tendencies, with perturbations persisting to this day, one of which is Lotharangia. Let us squash this disturbance at last."
 sax_sack_paris_title: "Widukind's Vengeance"
 sax_sack_paris_desc: "The humiliations of the past have not gone forgotten - nor will they easily fade from our memories. Our ancestors call out in our bones, beckoning us to march on the gilded gates of Paris itself. The cruel and indignant Franks will not know true defeat until their most cherished prize has been desecrated and rendered a smoking husk. March on Paris!"
 sax_seize_the_lowlands_title: "Seize the Lowlands"
 sax_seize_the_lowlands_desc: "The Low Countries, despite their title and status, are not quite beneath us in terms of importance. They are a vital heart of trade, a beautiful and promising coastal region and boast a booming population, one rife with prospecting sailors and naval aspirations. A fascinating people for sure - one we had best not make enemies with, nor neglect, lest we have another regional power to contend with. Into our fold, they must come."

 sax_marklo_title:0 "Rebuild Marklo"
 sax_marklo_desc:0 "Sacked by the Franks, and suffering through plague and internal conflict, Marklo is a far cry from what it could be. If we are to restore our power Marklo must be rebuilt."
 sax_overthrow_billungs_title:0 "Overthrow the Billungs"
 sax_overthrow_billungs_desc:0 "For far to long has Saxony chafed at the incompetent leadership of the Billungs, if Otto's legacy is to prosper, the Billungs must fall."
 sax_bohemia_title:0 "Weaken the Hohenstaufens"
 sax_bohemia_desc:0 "The Hohenstaufen stranglehold on Germany must come to an end if we are to ascend, and breaking their powerbase in distant yet wealthy Bohemia is a good place to start."
 sax_german_hegemon_title:0 "German Eagle"
 sax_german_hegemon_desc:0 "Like a phoenix from the ashes, Germany will rise again. We must follow in Otto's footsteps, and restore the old kingdom."
 sax_establish_royal_army_title:0 "Establish the Royal Army"
 sax_establish_royal_army_desc:0 "If we are to dominate Germany, we will need a strong army first. Establishing a professional royal army is a logical first step."
 sax_army_of_the_masses_title:0 "Army of the Masses"
 sax_army_of_the_masses_desc:0 "Mass conscription of all citizens would empower not only our subjects, but also allow us to create an even larger army."
 sax_nobles_and_generals_title:0 "Nobles and Generals"
 sax_nobles_and_generals_desc:0 "Experience in war and often left with too much time on their hands to scheme against the crown, we must find something to occupy the nobility. Making disciplined and strict military life the ultimate noble honor, should greatly improve our martial leadership, while also keeping the nobility off our backs. "
 sax_finest_of_germany_title:0 "Finest of Germany"
 sax_finest_of_germany_desc:0 "Through trials and tribulations, the Saxon army has proven the dominating force in Germany since the Romans or Attila. Let our legions be ever victorious."
 sax_shock_and_awe_title:0 "Shock and Awe"
 sax_shock_and_awe_desc:0 "It is obvious that artillery is only going to become more dominant on the battlefield as times go on. We should invest in an overwhelming firepower approach to these new innovations in order to gain an advantage on our neighbors."
 sax_clear_the_woods_title:0 "Clear the Woods"
 sax_clear_the_woods_desc:0 "Much of Germany is still heavily forested, and while it may hinder foreign invasions, it also stunts any internal growth. We should begin to clear the forests."
 sax_textile_industry_title:0 "Textile Industry"
 sax_textile_industry_desc:0 "Many European countries have grown wealthy on the textile trade, and Saxony will be no different."
 sax_braunschweiger_steel_title:0 "Saxon Steel"
 sax_braunschweiger_steel_desc:0 "Our vast iron reserves shall be exploited to the fullest, and fund our ever growing warmachine."
 sax_develop_westphalia_title:0 "Develop Westphalia"
 sax_develop_westphalia_desc:0 "Our western neighbors may be less hardy than us Saxons, but they do own wealthy land. We should integrate this land back into the hands of Saxons."
 sax_repopulate_saxony_title:0 "Repopulate Saxony"
 sax_repopulate_saxony_desc:0 "Devastated from years of invasions, plagues, and civil strife, Saxony has a long way to go before she can be a wealthy land again. Thankfully, new found efforts to develop Saxony are showing prospects, and we hope to continue these policies and restore Saxony to her rightful place."
 sax_ottonian_renaissance_title:0 "Ottonian Renaissance"
 sax_ottonian_renaissance_desc:0 "With European intellectual movements sweeping across the continent, we should harken back to the glorious Renaissance of our forefathers the Ottonians, and patronize these movements and ideals in Saxony as well."

