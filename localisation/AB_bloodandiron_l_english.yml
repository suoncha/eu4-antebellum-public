 incident_hussite_dissension_emperor_alert:0 "The Princes that follow the Hussite faith are aghast that their efforts to thwart the cause of the Catholics have enabled the new Emperor to declare Protestantism as the Empire's official faith, even though they form a majority within the Empire. Led by [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] of [hussite_leader_country.GetName], they have approached Emperor [Emperor.Monarch.GetName] demanding that the Hussite faith be given equal, if not greater, standing than the Protestant faith within the Empire."
