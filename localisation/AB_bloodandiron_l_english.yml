 #Missions
 tus_renaissance_city_title: "City of the Renaissance"
 tus_renaissance_city_desc: "As the most populous city in Christian Italy, Firenze houses the greatest opportunities for those who seek new ventures. With the imminent crisis of the crumbling Byzantines, their great philosophical schools have been seeking more peaceful lands that will allow them to commit to their musings. With only a short hop across the Adriatic, the majority have found themselves in our flourishing capital, and we welcome them with open arms."
 tus_great_tuscan_works_title: "The Great Tuscan Works"
 tus_great_tuscan_works_desc:0 "One of the symbols of great Tuscan prosperity is the magnificence of our great works: the Leaning Tower of Pisa and the Santa Maria del Fiore. They are the combined effort of both creative individuals who blended Gothic and Romanesque styles while ensuring the architecture is not completely conspicuous as well as the committed people who dedicated their lives, over several generations, to complete the works. As a result, all Europeans who consider themselves of an artistic bent first seek to see the Tuscan great works before embarking on their own visionary designs."
 tus_tuscan_cities_title: "The Golden Age of Guilds"
 tus_tuscan_cities_desc:0 "As Italy was fractured, each Signoria attempted to outdo every other, concentrating all their resources into building the most opulent cities. Ultimately this was a futile endeavour, as we alone ascended into supremacy over Tuscany. Now we have total control over the most developed cities in Europe, with a well-developed infrastructure programme funded by the guilds. As a result, Tuscany is in a golden age in all but name."
 tus_fortify_position_title: "Fortify Our Republic"
 tus_fortify_position_desc:0 "With the failure of the Italian coalition to neuter the Sicilian threat emerging from the south, the Italian states lying just north of the Emirate are now pincered between the devil and the deep blue sea. With the Carolingian emperors paralysed in a crisis of their own making, we are on our own, and must fortify and defend the republic."
 tus_unite_tuscany_title: "The Tuscan Destiny"
 tus_unite_tuscany_desc:0 "Without a doubt, we need to unify the Tuscan people. With uncertain times ahead, we are lone trees standing tall amongst the winds of change. The time for petty squabbles between Tuscans has passed, and as threats encroach from all sides, it is foolish to remain divided."
 ab_tus_florence_locked_title: "Locked Mission"
 ab_tus_florence_locked_desc: "You can unlock this mission by forming §YItaly§!."
 ab_tus_florence_locked_2_title: "Locked Mission"
 ab_tus_florence_locked_2_desc:0 "You can unlock this mission by forming §YItaly§!."
 tus_conquer_romagna_title: "Conquest of Romagna"
 tus_conquer_romagna_desc:0 "The Romagnan states are of little value or importance to the advancement of Italian interests – they are merely high-quality lands for produce and raising cattle. If anything, they are a buffer zone that protects the northern kingdoms of Lombardy and Venice from us. As the mere roadblocks they are, it is time to remove them and push them to aside the Via Flaminia."
 tus_the_po_valley_title: "La Liga Padana"
 tus_the_po_valley_desc:0 "The Northern Commune was a short-lived dream in the 12th century, crushed at the hands of mercenaries, and the hope of a peasant republic in the heart of the Po Valley was stamped out. With renewed strength, Gonfaloniere [Root.Monarch.GetName] has made it his mission to restore the ancient city of Mantua to its former glory, and even continue the construction of the famous Basilica di Sant'Andrea. Without the oversight of the Emperor, all are free to take advantage of the chaos, and we are no exception."
 tus_liguria_conquest_title: "Secure the Western Coasts"
 tus_liguria_conquest_desc:0 "The Apennine Mountains serve as a natural and impenetrable defense against invaders seeking to cross to the other side. Thus, the only remaining threats are those with whom we share control of the western flank of the mountains. Controlling the Ligurian coast will consolidate our defenses and secure our control of trade in the Ligurian Sea."
 tus_defeat_venice_title: "Defeat the Doge"
 tus_defeat_venice_desc:0 "The Venetian Doges of past have always set their sights further than the Italian peninsula, arrogantly believing themselves to be above the business of the average Italian citizen. Without our people's squabbling nature, they would never have taken control of the major ports in the Adriatic. It is time to put them in their place—beneath the tides, since they seem to love the sea so much!"
 tus_iron_crown_lombardy_title: "The Iron Crown"
 tus_iron_crown_lombardy_desc:0 "The Iron Crown: a pitiful symbol of European monarchist wealth and opulence, overemphasised as being the key to Lombard control. Frankish rule over Lombardy was thrown aside for Visconti control, and in token fashion the Iron Crown was passed on too. The Iron Crown has long lost its meaning, and we will crush it beneath the feet of a thousand peasants!"
 tus_piedmont_seizure_title: "The Alpine Campaign"
 tus_piedmont_seizure_desc:0 "The Piedmontese control the Alpine pass, a key crossroad in Imperial trade, ensuring that they retain friendly relations with all states who engage in inter-regional trade. By taking control of the pass for ourselves, one way or another, trade will naturally flow into our hands and enrich the peasant cause."
 tus_dream_of_italia_title: "Dream of Italia"
 tus_dream_of_italia_desc:0 "The rebirth of Italy is not merely a political ambition; it is a cultural renaissance of unparalleled proportions. The very essence of Italian identity is infused with a profound appreciation for the Roman legacy. A symphony of artistic expression, intellectual curiosity, and architectural marvels, the Italian dream enamours both our citizens and the Mediterranean world at large. With a revival of our fortunes, the tapestry of Italian culture will once again find itself interwoven with the threads of its Roman ancestry. The land is a living testament to the resilience of a people who, against all odds, can triumph over division and rekindle the flames of their shared heritage. The Italian Commune, so much like the first republic and yet so different, will stand as a testament to this dormant potential, if we can only take the final step."
 tus_connect_cities_title: "Connect the Cities"
 tus_connect_cities_desc:0 "The Italian peninsula, as the main seat of Roman power, was home to the most extensive network of their roads. While most roadways have significantly deteriorated, the old foundations can allow for easy refurbishment. Connecting our cities is only a matter of time and investment, and the benefits will come swiftly after."
 tus_develop_countryside_title: "Revitalise the Countryside"
 tus_develop_countryside_desc:0 "With the Tuscan domain ever expanding, so must the size of our military to protect the borders. To support such an expanding military, we will need to grow the industries that support not only the war machine, but also the families of these loyal soldiers and their hometowns. Developing new industries and countryside farming lands is key to a stable future."
 tus_renaissance_men_title: "Renaissance Men"
 tus_renaissance_men_desc:0 "With the Renaissance era swiftly sweeping throughout Europe, the artistic legacy of Tuscany has ensured no end of like-minded, creative individuals willing to join the republic and chair important positions. We welcome all these Renaissance men and women with welcome arms!"
 tus_mona_lisa_commission_title: "Commission the Mona Lisa"
 tus_mona_lisa_commission_desc:0 "Leonardo di ser Piero da Vinci, contemporary of Andrea del Verrocchio, has recently established himself as one of the brightest and most creative individuals known to history. Having been active as a draughtsman, engineer, scientist, theorist, sculptist and architect, the genius polymath is perhaps best known for his incredible artworks. The definition of High Renaissance humanism, da Vinci has created many works of critical acclaim, and is eager to find the perfect artwork – his magnum opus."
 tus_minors_first_title:0 "Secure Foreign Support"
 tus_minors_first_desc:0 "With the collapse of the Medici family rule in Firenze, the newly proclaimed peasant state has started to militarise in order to spread their ideological beliefs throughout Italy. If we are to combat this rising menace, we will need to gain support from outside the region, as the Florentine state has significantly more resources than we do."
 tus_minors_second_title:0 "Surpass Florence"
 tus_minors_second_desc:0 "Firenze is one of the most populous and prosperous cities in Europe by far, and most cities cannot hope to match its continuous growth. By surmounting the prosperity and wealth of their golden city, we will show the Mediterranean that our capital is a more lucrative option than the city now run by peasants."
 tus_florence_challenge_hegemony_title: "Challenge the Hegemony"
 tus_florence_challenge_hegemony_desc:0 "The status quo in Europe needs a shake-up. With the indulgent monarchies wasting money on vanity projects to project their so-called 'affluence', there are few funds left to devote to developing the lands for their lowest – yet most important – people. As our strength accumulates and our cause to empower the peasants gathers unassailable momentum, the cowardly rulers hiding in their golden palaces have deemed us as an existential threat. The hegemony of the European powers is over, and the peasants shall take charge henceforth!"
 tus_florence_peasants_stable_title: "Stabilise the Peasants' State"
 tus_florence_peasants_stable_desc:0 "The civil unrest following the overthrowing of regional monarchs in Italy at our hand can spiral into disastrous consequences in the future. To ensure the stability of our peasant unions, we will need to devote the near future to improving our standing amongst the republican idealists such that they can follow our lead."
 tus_florence_guild_stable_title: "The Devil You Know..."
 tus_florence_guild_stable_desc:0 "The Tuscan Guild Signoria has been a long-established cornerstone of Florentine rule; without their support, the republic struggled to prosper, and now they hold incredible strength, even under our new commune. Although they go against the heart of what we stand for, it is better to make a deal with the devil you know, than the ones that hide in the shadows..."
 tus_florence_banking_masters_title: "Masters of the Banks"
 tus_florence_banking_masters_desc:0 "The Medici family established a lasting legacy in the Firenze banking system as the largest and most respected bank in Europe. Their wealth transcended monetary value and extended its hands into politics, the arts, and land ownership. Though they no longer rule the Florentine Republic, their employees still remain in the high positions commanded by Cosimo, and with so much invested in them, these individuals are willing to work with us to further Tuscan interests."
 tus_florence_mercenary_stable_title: "The Strong Guiding Hand"
 tus_florence_mercenary_stable_desc:0 "Italy, positioned in the centre of Europe and the heartland of its cultural epochs, stands as the strong guiding hand in shaping the history of the continent. The mercernary companies that are based in rich signorias like the Venetians and Genoans are much more focused on overseas ventures, while our mercenaries serve as honourable forces against superior foes. In this respect, they have garnered a solid reputation for themselves as one of the best representations of the Tuscan people."
 tus_florence_mercenary_expansion_title: "The Might of the Republic"
 tus_florence_mercenary_expansion_desc:0 "As our sights grow beyond the Apennine Mountains, we will need an adequate amount of men in order to establish the might of our republic. Whether they are mercenary corps or men directly employed by the state, we will need to surpass even the best armies in Europe in order to do what is needed!"
 tus_papal_influencing_title: "Swaying the Papacy"
 tus_papal_influencing_desc:0 "The Papacy has always been concerned with the preservation of their existence and their own importance. With the shadow of Sicily looming over St. Peter's Basilica, their usual attention to collecting indulgences from sinful monarchs has turned to dealing with the Muslim threat. As of now, we are finally in a position to ensure the Papacy and the Curia defer to us in more important matters."
 tus_defense_of_tuscany_title: "Defence of [Root.GetName]"
 tus_defense_of_tuscany_desc:0 "With every monarch in Europe eyeing up our Italian land, deeming our peasant republic a threat to European peace, we will need to heavily invest in defensive military structures and organisation in order to ward off those who seek easy pickings. We are more than peasants; we are a united force able to match anyone!"
 tus_the_italian_wars_title: "The Italian Wars"
 tus_the_italian_wars_desc:0 "War has come to Italy. These are not the 'civilised' skirmishes the Italians are accustomed to, but war as practised by the battle-hardened armies that participated in the largest wars in Europe. The sound of church bells and haggling merchants will soon be replaced by the gruesome, destructive cacophony of cannonfire. For the Tuscans and the Lombards, the horrors of war offer financial opportunity: the number of condottieri generals offering themselves to the highest bidder has risen dramatically, and there is no shortage of veteran soldiers willing to join these mercenary armies."
 tus_modernize_mercenaries_title: "Modernise the Military"
 tus_modernize_mercenaries_desc:0 "Without the unanimous support of the local mercenary groups in Tuscany, the republic would never have achieved the exponential growth it did in the 15th century. Now, it is time to reward these mercenaries by providing them direct employ, and to modernise our military to incorporate all kinds of armed forces."
 tus_conquer_the_pope_title: "Subjugate the Papacy"
 tus_conquer_the_pope_desc:0 "The Papal States have been a constant thorn in our side. With more than merely a theological agenda, the popes have constantly positioned themselves against us in many a matter in Italian conferences, if only to limit our so-called 'threat' against them. If they fear us so much, perhaps we should show them they were right all along!"
 tus_funding_ingenuity_title: "Italian Ingenuity"
 tus_funding_ingenuity_desc:0 "Being the heart of Italian culture is no easy feat. With our learned people and well-reputed institutions to fund their ingenuity, there is rarely a time when a revolutionary and innovative idea is not in the air. Most may not be useful, but it is the diamond in the rough, not the polished gem in the market stall, that we seek to find."
 tus_claim_neapolitan_lands_title: "Liberate the South"
 tus_claim_neapolitan_lands_desc:0 "With the collapse of Norman rule in southern Italy, the Sicilians struck swiftly and absorbed the fledgling states that emerged from their fall. Despite our best attempts at a coalition, typical Italian disagreements led to an embarassing defeat at Amalfi against the Sicilian phalanx, and resistance in the south quickly died. This time, we know not to bother asking the others for assistance – we can and will do it ourselves!"
 tus_rule_from_rome_title: "Revitalise Rome"
 tus_rule_from_rome_desc:0 "Roma has always been the heart of Italy and the centrepoint for the largest contiguous empire known to Europe, Africa, and the Middle East. The cultural legacy that has withstood the millennia that have since passed is strongest here, and the generations of families that lived here have longed to see that day again. Let us revitalise Rome, and return the heart of Europe to the glory it shall always be remembered for!"
 tus_industrialization_of_tuscany_title: "Industry of Tuscany"
 tus_industrialization_of_tuscany_desc:0 "With the advent of global trade as a result of European colonialism spreading across the entire world, supply has never been lower than before, and demand never higher. Many high-quality textiles, artistic ceramics, and glasswares in particular have multiplied in price, leaving greedy merchants to exploit gaps in the market for their own profit. Tuscany must ensure that they are not the only ones to benefit from this!"
 tus_tuscan_metropole_title: "The Metropole of Italy"
 tus_tuscan_metropole_desc:0 "With the advent of the printing press and new goods from the New World, industrialising Tuscany has never been easier. As we accumulate resources that we can invest into our cities, they evolve into metropoles and further allows us to accumulate more resources, manpower, and prestige. Tuscany will be the shining standard of European craftsmanship, maritime trade, and republican traditions."
 tus_defend_italy_title: "The Walls of the Federation"
 tus_defend_italy_desc:0 "Italy has often been subject to ambitious invaders, using northern Italy as a highway to easy money. Under our rule, this will no longer be the case. We will fortify the mountains of the federation and ensure no evildoers will be allowed in!"
 tus_integrate_the_north_title: "Integrate the North"
 tus_integrate_the_north_desc:0 "As populated as northern Italy is, the mismanagement of wasteful monarchs has ensured that a large part of the land has been left underdeveloped. Change this situation, and we may earn the gratitude and loyalty of our fellow Italians."
 tus_italian_republic_title: "Destiny of the Republic"
 tus_italian_republic_desc:0 "The Italian republic has come far from the typical signoria ruled by the Medici family, having evolved into a state much more in line with the common people. Even now, there is room left to improve in our governing administration, and we should not rest on our laurels when the opportunity to improve shows itself."
 tus_italian_economics_title: "Italian Economics"
 tus_italian_economics_desc:0 "The Italian economy is inexorably tied to maritime trade and control over the Genoan and Venetian seas. With the mountains of Italy hindering land-based intercontinental trade, merchants who seek to profit from our wealthy cities are always hiring trade vessels for their business. Without enough control over Italian trade, we cannot sustain the exponential growth our republic requires."
 tus_southern_growth_title: "Growth of the South"
 tus_southern_growth_desc:0 "The century of strife after Norman rule crumbled in southern Italy has resulted in disastrous consequences for the region. Prime farming lands desecrated repeatedly by marching armies razing and pillaging everything in sight, it will be an arduous task to ensure the regrowth of the south so that they can see prosperity once more..."
 tus_restore_trinacria_title: "Restore Trinacria"
 tus_restore_trinacria_desc:0 "The ancient isle of Sicily – or, as it was known before the Muslim invasion, Trinacria – was once a hub of Christian learning and scholarship, but the domination of the Shiite has resulted in a new and unique culture. A mixture of Arab, Norman, Neapolitan, and foreign Italian merchants have combined to make this island a bustling hub of unique ideas and traditions. We do not wish to remove this new identity; we merely wish to emphasize the Christian heritage of the isle, and to restore Trinacria to its rightful place at the centre of Italian learning."
 tus_enter_the_religious_wars_title: "Enter the Religious Wars"
 tus_enter_the_religious_wars_desc:0 "The Protestant Reformation has wreaked havoc across Europe, reigniting the religious zealotry that triggered the Great Schism between Roman Catholics and Eastern Orthodox, and the ignomious Hussite Wars that ended in pyrrhic victory. These religious tensions have once again resulted in a devastating war that we cannot control. Let us hope we are on the right side of history in this conflict..."
 tus_italian_education_title:0 "Fund Universities"
 tus_italian_education_desc: "We must elevate our nation's status as a center of learning by establishing prestigious universities across the region, fostering innovation and intellectual growth."
