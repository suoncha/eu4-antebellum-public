 #Events
 ab_aquitaine.1.t:0 "A New Capital"
 ab_aquitaine.1.d:0 "Toulouse has long been the center of Aquitania, both economically and politically. Capital of our forebears the Visigoths, and by far the largest city in the region, many in our court are now questioning if we should shift our own capital from [Root.Capital.GetName] to Toulouse."
 ab_aquitaine.1.a:0 "A new Aquitania needs a new capital."
 ab_aquitaine.1.b:0 "[Root.Capital.GetName] is already a splendid capital, let it be."
 ab_aquitaine.2.t:0 "Aquitanian Restoration"
 ab_aquitaine.2.d:0 "Although we have bent the knee to the Franks for centuries, the Aquitanians have never forgotten that we are our own people. Our own sophisticated laws and courts have influenced countless realms across Europe, and our armies and castles have blocked the advance of the Moors time and time again. With our new found dominance over our former overlords, it is time to restore the Visigothic kingdom of old, and proclaim a new Aquitaniania."
 ab_aquitaine.2.a:0 "Aquitania Aeterna!"
 #Missions
 aqt_reform_army_title:0 "Reform the Army"
 aqt_reform_army_desc:0 "Europe's vast landmass is dominated by burgeoning armies of an increasingly professional calibre. Drills are becoming the norm, with tightly regimented units of exemplary discipline excelling in military confrontations. We would be an embarrassment on the world stage to not take heed."
 aqt_frankish_knight_title:0 "Frankish Knights"
 aqt_frankish_knight_desc:0 "Despite our tired, tenuous history together, we may yet have use for the Franks. Many admirable traditions can be attributed to the northerners - including that of knighthood. We would be fools to let this go to waste - we must cultivate it and make it our own."
 aqt_legions_of_aquitaine_title:0 "Legions of Aquitaine"
 aqt_legions_of_aquitaine_desc:0 "Our realm has achieved a vastness it has never had before. Fittingly, it should boast armies vast - tens of thousands of men, whipped into fighting form, frenzied by loyalty and devotion to the fledgling Aquitanian phoenix. These men should be cast of iron, of knightly form, of indestructible resolve... Under our leadership, they will come to be."
 aqt_navarra_title:0 "Secure Navarra"
 aqt_navarra_desc:0 "The vulnerable Navarrese to the south have since time immemorial been troubled by outsiders. They have invariably secured for themselves sovereignty - however at what cost? They cannot truly support themselves or stand alone against the tyranny of the world. They should instead embrace our benevolent oversight... and if they require aggressive persuasion, so be it."
 aqt_fortify_pyrenees_title:0 "Fortify the Pyrenees"
 aqt_fortify_pyrenees_desc:0 "With our borders secured and our rightful sphere annexed, incorporated into our realm, we have unfortunately inherited not only wealth from our oppressors but problems, too. Namely, the Andalusian threat - the Saracens of old eternally looming to the south, eyeing the free Christian world hungrily. We must fortify the mountain passes against this threat - the Pyrenees shall become a wall!"
 aqt_artillery_title:0 "Cannons of Toulouse"
 aqt_artillery_desc:0 "Boasting an army proud and professional, it is only fit that we wield power tantamount to the trumpets of Revelations - cannons, of course, fit to obliterate even the strongest of fortress walls, designed to send armies scattering in fervour fearful, commanded to render unto dust all enemies of Aquitaine."
 aqt_toulouse_title:0 "Annex Toulouse"
 aqt_toulouse_desc:0 "A prosperous land lies in a state of vulnerability. To the south, the Saracens amass anew, plotting forevermore northern expansion, revenge for Valencia. To the east, the squabbling princes of the Holy Roman Empire, all various strange shades of Burgundian, Italian and god knows what else, eye the south of Francia greedily. It would be a travesty if outsiders laid claim to the beauty of Toulouse before we could claim it ourselves." 
 aqt_gather_allies_title:0 "External Support"
 aqt_gather_allies_desc:0 "The Franks have earned themselves many rivals over their long and whimsical history. The Saracens to the south, while they do eye our lands hungrily, may prove to be temporary allies. Even accursed Lotharangia may be seen as a brother for a time. Our arrogant overlords may in time learn to reap what they sow... for their enemies would leap at the chance to aid us."
 aqt_bourbonnais_title:0 "Subjugate Bourbonnais"
 aqt_bourbonnais_desc:0 "To the northeast, the splendid, rolling hills of Bourbonnais await. Through their sprawling forests and leaping countryside, our men shall march, if only we have the courage and resources to set forth. With the northern hegemony making a final stand, it is only fitting that these vulnerable lands fall into the right hands!"
 aqt_reclaim_cores_title:0 "Securing Aquitania"
 aqt_reclaim_cores_desc:0 "Lands vital to the Gascon sphere, historically ours, undeniably like-minded in culture and tongue, lay east of our reach. With Frankish authority brutally challenged by our insubordinate state, the Gascon common folk are rearing to fall under our banner, to be free from the Parisian oppression. We must make haste!"
 aqt_prepare_army_title:0 "Prepare the Army"
 aqt_prepare_army_desc:0 "We cannot hope to gain a foothold on the ladder to freedom without a standing army of decent order. The Frankish masses must be met on the fields of retribution with good and honest men - wielding cruel and bloodthirsty iron."
 aqt_revolt_francia_title:0 "Revolt Against Francia"
 aqt_revolt_francia_desc:0 "With our men amassed, our alliances drawn and our tactics brewing, the prospect of freedom has never been more tantalising. Already, word spreads - those Franks, peasants and lords beyond our borders trembling, waiting with bated breaths, for our inevitable revolt, the storm we shall unleash. Francia shall fall!"
 aqt_poitou_title:0 "Conquer Poitou"
 aqt_poitou_desc:0 "An eye for an eye. It feels only fitting that we strike back at Francia, seizing upon the opportunity to assert our newfound strength, by claiming new lands for ourselves. Just north of our borders, a vulnerable Frankish countryside awaits us - the silly peasants there are still in need of some 'Aquitanian correction'. We shall strike north - render these lands ours!"
 aqt_aquitaine_title:0 "Aquitanian Restoration"
 aqt_aquitaine_desc:0 "At last, southern hegemony is at hand. Our neighbors have willingly (invariably) fallen under our protection. The Franks have been pushed back, relegated to a northern sphere of influence. It is time we declare our identity to the world - a union of all Aquitania!"
 aqt_appanage_support_title:0 "Appanage Alliance"
 aqt_appanage_support_desc:0 "With the Frankish behemoth leering over us, we must seek allies. Those fellow ducal dukes beneath the Frankish authority may feel similarly to us, oppressed and smothered - perhaps we may find common ground?"
 aqt_upper_burgundy_title: "Upper Burgundy"
 aqt_upper_burgundy_desc:0 "It is only appropriate, with vast swathes of the Frankish realm now beholden to us, that Upper Burgundy soon to follow! A vital heart and crossroads of trade and cultural exchange, it is the next stepping stone in our rise to power."
 aqt_switzerland_title:0 "Integrate the Swiss"
 aqt_switzerland_desc:0 "Between mountain passes frigid and hardened, beautiful pastures await, toiled over by the diligent cantons of the Swiss. Since time immemorial, great conquerors and ravagers of nations have swept through these ancient valleys to strike at their fearsome rivals - the greatest mistake those rivals have made, time and time again, being their failure to secure the valleys proper. We will not make that mistake. Switzerland is ours!"
 aqt_south_germany_title:0 "Push Into Germany"
 aqt_south_germany_desc:0 "Across the silvery shores of the ancient Rhine, Germania awaits. Its southern extent in particular has seen a score of wealthy powers and triumphant houses - all of whom belong under our banners, not across from us on some wretched winter battlefield. Let us push east and consolidate German power!"
 aqt_britanny_title:0 "Latinize Brittany"
 aqt_britanny_desc:0 "A strange and foolish tongue has descended upon Brittany. Many centuries ago, foul Britons from across the channel fled to the rainy shores of the peninsula to escape the ravenous roaming Germans ravaging Britain. In turn, they have rendered Brittany a bizarre Celtic stronghold, one that persists into modernity. Enough of this rabble - a Latin tongue shall prevail in Brittany once again!"
 aqt_secure_channel_title:0 "Secure the Channel"
 aqt_secure_channel_desc:0 "Having achieved dominance over France, it is only appropriate that we make the channel ours, too! The channel today stands as one of the busiest and wealthiest zones of commerce in Europe, if not the world. We would be fools not to capitalise upon it and ensure we have a hand in all of its business!"
 aqt_prepare_fleet_title:0 "Build the Invasion Fleet"
 aqt_prepare_fleet_desc:0 "Ferocious Vikings, cunning English, barbaric Irish, wily Scots - they sneer at us from afar, making strange and primitive gestures which we cannot help but interpret as threatening. For the sake of Aquitaine's safety and future prosperity, we must consider naval supremacy a paramount goal - perhaps even consider the conquest of Britain outright."
 aqt_master_of_france_title:0 "The South Rises"
 aqt_master_of_france_desc:0 "The time has come! We have shed our shackles and built for ourselves the beginning of an empire! All France over - nay, Europe! - we are to be seen as undisputed masters of French identity and culture. We cannot neglect this moment and let it pass us by - we must seize the opportunity to rise higher than ever before! The new centre of France is ours - the south rises!"
 aqt_invade_england_title:0 "Defeat the Heptarchy"
 aqt_invade_england_desc:0 "The cold and cruel lords of England beckon to us from across the channel. Hardened by war and the treachery of their internal politics, the wily English plot without end to subjugate anyone who dares pass them by. Unfortunately, existing on their periphery, conducting trade with their merchants, and routinely harassed by their scheming spies, it is inevitable that we shall clash with them. We will never feel secure until the perfidious English are dealt a killing blow!"
 aqt_north_germany_title:0 "Conqueror of Germania"
 aqt_north_germany_desc:0 "With the Low Countries secured and the southern princes of Germany rendered loyal, it is only appropriate that all of Germany, all of this 'Holy Roman Empire', fall to our advancing legions. For a safe, prosperous and united empire, all of Germany must become a province, a vital and integral arm, to the Aquitanian realm."
 aqt_low_countries_title:0 "Control the Low Countries"
 aqt_low_countries_desc:0 "The Low Countries are a land of the respectable and wealthy. The Dutch have most certainly made a name for themselves - their impressive canals, their clever mercantile tactics, and their admirable tenacity. Unfortunately, they still need some work - notably, they still haven't understood the vast advantages of French culture and administration. No longer! The Low Countries shall be ours."
 aqt_destroy_francia_title:0 "The Empire's Downfall"
 aqt_destroy_francia_desc:0 "We would be fools to neglect the opportunity awaiting us. With the Franks on the back foot, we may make of them a pathetic enclave, or worse - a subjugated people outright. The tables are now turned! Our time has come. The era of Aquitaine is at hand!"
 aqt_lower_burgundy_title:0 "Subjugate the Occitans"
 aqt_lower_burgundy_desc:0 "The Occitans of the southeast are not dissimilar from us. They are not Italian, they are not Catalan, they are not Frank - they are closest to us therefore and deserve to be treated well... beneath OUR banner, that is! Let us absorb these lands and encroach upon Italy proper!"
 aqt_rome_title:0 "Legacy of Rome"
 aqt_rome_desc:0 "For centuries now, the heart of Christendom itself has been threatened, brutalised, violated by advancing Saracens. The likes of Andalus, Tunis, and Sicily, have been laying waste to the Italian peninsula, sweeping aside the squabbling faithful within. We cannot let them hold on to threaten blessed Rome any longer - we must protect Christendom!"
 aqt_sicily_title:0 "Sicilian Liberation"
 aqt_sicily_desc:0 "Having secured Italy's central extent, the question now stands - will we allow the status quo to rage on? Will we allow the Saracens of Sicily to continue tormenting the good faithful of the peninsula? Or will we turn the tide, march upon their holdings, and liberate those they have abused for countless centuries? Surely it is our responsibility as followers of the cross to see Italy come under a new era, one Christian!"
 aqt_latin_empire_title:0 "The Latin Empire"
 aqt_latin_empire_desc:0 "Across the Straits of  Otranto, the Balkans lay inflamed. Muslims encroach upon the ancient mountains of Greece. Where the first Christians once spread the good word, strange barbarians now preach even stranger ways. The Romans of so-called Constantinople have failed. The Bulgarians of Tirnovo cast greedy eyes upon everything in sight. The warlike Nicaeans sharpen their blades with animal glee. None of these powers can be trusted to guard Christendom! Only us, only the West, only a... Latin Empire, perhaps... may preside over Constantinople."
 aqt_unite_iberians_title:0 "Unite the Iberians"
 aqt_unite_iberians_desc:0 "The great Saracen hordes of Andalus cannot be easily overcome. Time and time again they have repelled efforts to oust them from Iberia - disaster striking in Valencia in particular, which in a roundabouts way weakened the Franks enough for us to cast off their chains. Despite how grateful we are for the opportunities granted, the Andalusians must still be repelled if Aquitaine is to have a future. Likewise, the good Christians of Iberia must recognise the need for a new crusade. They must unite beneath our banner!"
 aqt_valencia_title:0 "Avenge Valencia"
 aqt_valencia_desc:0 "Many decades ago now, the foolish Franks suffered a crushing and cataclysmic defeat under a harsh Valencian sun. While this was a boon to us and everyone else suffering under the Frankish yoke, it cannot be understated how humiliating and devastating this was for Catholic Christendom. The battle cannot go unavenged - we must retake Valencia and put the Andalusians in their proper place!"
 aqt_andalusia_title:0 "Challenge Al-Andalus"
 aqt_andalusia_desc:0 "The dreaded 'Al-Andalus' has been a blight upon Iberia for long enough! The downtrodden Castillians have had a bitter time trying to shed their chains - one we cannot help but relate to, having suffered beneath the insidious Franks for long enough. We will deliver the final blow to the ailing Saracens and remove them for good from the god-given lands of Iberia!"
 aqt_lombardy_title:0 "Challenge the Iron Crown"
 aqt_lombardy_desc:0 "The fierce and formidable Lombards have waxed and waned in might. Like many other fledgling powers of Italy, they have had their time in the sun and now must resign themselves to the history books. For their good - as well as ours! - we will take the reins from here on out and take the iron crown for ourselves!"
 aqt_settle_north_title:0 "Settle the North"
 aqt_settle_north_desc:0 "Despite the lethal cold which grips the New World's mysterious north, opportunities lay in wait. Our explorers tell us of fantastic amounts of fish, plentiful supplies of fur, and vibrant forests, all crying out to be claimed. It would prove difficult, but surely we could establish a new frontier amidst this new land."
 aqt_discover_america_title:0 "Discover America "
 aqt_discover_america_desc:0 "Across the treacherous Atlantic, a New World awaits. Long have the intrepid Basques whispered of fantastical new spots to catch whales, as have fearsome Icelandic sailors whenever they've wandered south. We are inclined to believe these are not mere drunkard tales - something may be awaiting us to the distant west..."
 aqt_hudson_bay_title:0 "Hudson Bay Fur"
 aqt_hudson_bay_desc:0 "The cold north of bountiful Canada beckons. With routes plotted and bases established, it is well within our capability to establish outright control over Canada proper and create a monopoly over the region's resources for ourselves."
 aqt_caribbean_title:0 "Land in the Caribbean"
 aqt_caribbean_desc:0 "The hot Caribbean invites us. Islands of marvellous beauty may be found amidst the tranquil blue waters, putting those of the Mediterranean to shame. Not only is this a vast and beautiful region of the world, a treasure on God's green Earth, but also a vital maritime crossroads. Our traders are clamouring for us to establish a foothold in the region."
 aqt_east_coast_title:0 "Control the East Coast"
 aqt_east_coast_desc:0 "A land of milk and honey beckons, stretching from the boiling heat of the Caribbean to the prickly chill of Quebec. Claiming this vast eastern sprawl, we could make of this untamed land a country domesticated, a country purposeful, a country powerful... a new Aquitaine!"
 aqt_louisiana_title:0 "Dominate the Great Plains"
 aqt_louisiana_desc:0 "Beyond the treacherous mountains of the east, beyond the winding rivers of the south, set aside from the scorching heat of the Rio Grande, great plains beckon, tantamount to the great Asian steppe of old. It is wise we capitalise on this great unclaimed stretch before our rivals take it for themselves."
 aqt_bordeaux_title:0 "Bordelais Grand Port"
 aqt_bordeaux_desc:0 "The sprawling riches of Bordelais cry out - they wish to be channelled through glistening ports! At such a location opportune, Bordelais stands today as a waste. If we were to make it a grand port for commercial ventures, mercantile interests and naval supremacy alike, Bordelais would be a shining jewel of our people." 
 aqt_develop_south_title:0 "Southern Prosperity"
 aqt_develop_south_desc:0 "For too long, the south has basked in the shade of the north. No longer! We will recover from the cruelty and treachery inflicted upon us by barbaric outsiders and reclaim our former glory, our rightful prosperity!"
 aqt_brazil_title:0 "Into the Amazon"
 aqt_brazil_desc:0 "With the vibrant coastlines of the New World secured, firmly within our hold, it is only appropriate that we puncture the interior. To follow the mysterious veins of the great Amazon is no easy task, but many foolish settlers under our command would be willing, tempted by tales of mighty, mystical cities and lost treasures. Glory and gold await!"
 aqt_college_title:0 "College of Toulouse"
 aqt_college_desc:0 "To match the great universities of Europe, the likes of which are to be found in the ancient urban centres of Italy and the frigid unyielding forests of Germany, we must make of our beloved Toulouse a beating heart of academia for our nation."
 aqt_industrial_expansion_title:0 "Industrial Expansion"
 aqt_industrial_expansion_desc:0 "Industry rises! Can you hear the roaring of the furnaces? Can you hear the pounding of the drums of war? Across the world, nations are transforming into nothing seen before. Workshops are becoming factories of countless production lines. Farmlands are becoming estates of industrial capability. We cannot be left in the dust - Aquitaine must be at the heart of this coming revolution!"
 aqt_increase_production_title:0 "Increase the Production"
 aqt_increase_production_desc:0 "Across Europe, entire empires not of borders, not of men, not of blades or cannons or steel, but of mercantile prowess, are burgeoning. Workshops boom, guilds bristle, entrepreneurs triumph - a new world is at hand, entailing cold hard coin and heavenly prosperity. We must not miss out!"
 aqt_wine_industry_title:0 "Vineyards of Aquitaine"
 aqt_wine_industry_desc:0 "It is no foolish claim to say we boast the finest wine in the world. It would be foolish, however, to claim that this boast will remain ours forever. In a changing and uncertain world, it is unwise to leave one of our finest assets undernourished. The vineyards of Aquitaine must remain the finest of Europe - nay, the finest of the entire world!"
