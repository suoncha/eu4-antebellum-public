 lom_golden_age_title:0 "L'eta d'Oro"
 lom_golden_age_desc:0 "Times of great change and rebirth are coming to Italy; if we can foster this growth and take the reins of history, perhaps we could become cultural hegemons of the peninsula altogether. Greatness awaits us!"
 lom_secure_piedmont_title:0 "Secure Piedmont"
 lom_secure_piedmont_desc:0 "The young counts of Savoie have defied us for too long. With their brittle politics and ambitious goals, they threaten the entire peninsula as well; we must secure the Alps and place them in our responsible hands."
 lom_defeat_genoa_title:0 "Defeat Genoa"
 lom_defeat_genoa_desc:0 "The Republic of Genoa to our south prevents us access to the sea and hinders the possibilities of our kingdom. By conquering it, we'll have free range over the Tyrrenic sea."
 lom_reclaim_po_title:0 "Reclaim the Po Valley"
 lom_reclaim_po_desc:0 "The Po Valley, where the longest river in the peninsula sits placidly, is under the administration of weak-minded buffoons with far-fetched claims of greatness, when it could very well serve its immortal purpose as the granary of our Kingdom.."
 lom_regno_title:0 "Regno d'Italia"
 lom_regno_desc:0 "No longer kings of Lombardy, but of Italy! Once nobody is left on the peninsula to oppose us, nothing will prevent us from proclaiming ourselves as its ultimate sovereigns."
 lom_emilia_romagna_title:0 "Rein in Romagna"
 lom_emilia_romagna_desc:0 "Since Byzantine times, the Po estuary and Ravenna have been just out of our reach. They represent everything we fight against, and their destruction will solidify our victory over all foreign invaders."
 lom_tuscany_title:0 "Conquer Tuscany"
 lom_tuscany_desc:0 "The plains of Tuscany are home to some of the most prosperous cities in Italy, rivaling Pavia in glory, history and riches. By the grace of God, we shall strike and place those beautiful jewels under our benevolent administration."
 lom_end_venice_title:0 "End the Serenissima"
 lom_end_venice_desc:0 "The Serene Republic of Venice, our oldest rival, now stands alone between us and complete control of the north. Their pitiful attempts to curb our strength have failed, and the cities of Veneto shall bend the knee to us."
 lom_claim_tirol_title:0 "Claim Tirol"
 lom_claim_tirol_desc:0 "The mountains to our north leave us exposed to assaults from Germany, thus it is imperative we strike first and for once return the favour."
 lom_adriatic_littoral_title:0 "The Adriatic Littoral"
 lom_adriatic_littoral_desc:0 "Leaving the Adriatic sea unconquered and unprotected is a strategic liability; we should hit them while we can, secure it and have our natural defenses finally completed."
 lom_italian_dalmatia_title:0 "Italian Dalmatia"
 lom_italian_dalmatia_desc:0 "Our predecessors knew the value of Dalmatia as an additional line of defense and offense against the east; many Italians living there are constantly at risk of being expelled from their homes, and this shall not stand. Let slip the dogs of war!"
 lom_imperatore_title:0 "Imperatore dei Romani"
 lom_imperatore_desc:0 "We shan't let the petty Germans, Greeks or Franks kid themselves no longer. It's clear to the world that our state is the only natural continuation of the Roman Empire, and we shall ensure it will last forever."
 lom_imperial_ambition_title:0 "Secure the Electors"
 lom_imperial_ambition_desc:0 "Past the Alps, rich and powerful men with the imperial dignity, like us, would certainly support us - for a price - in our endeavour to secure the next election."
 lom_arelat_intervention_title:0 "Arelat Intervention"
 lom_arelat_intervention_desc:0 "The kingdom of Burgundy lays divided between petty lords, while the rich province of Arles remains fraught by war and devastated by pillaging. Perhaps it is our chance to show these fools who the real kings of Burgundy are: us!"
 lom_transalpine_title:0 "Transalpine Possessions"
 lom_transalpine_desc:0 "We deem it fundamental to cripple the Franks, our old adversaries, in their moment of weakness. Their fortresses will crumble again and again under our blows, and soon their entire nation will be just another province of our growing Empire."
 lom_roman_resolution_title:0 "Roman Resolution"
 lom_roman_resolution_desc:0 "The Italian nation and the Papacy are in an awkward position. Through tradition and history, the Papacy claims the right to rule large swathes of Central Italy. Through people and geography, Italy claims the right to rule all of the Italian peninsula. Tensions will remain between the two institutions, unless a more permanent agreement can be reached."
 lom_call_crusade_title:0 "Call of the Crusade"
 lom_call_crusade_desc:0 "Christendom is under threat. In both Sicily and Iberia, the Saracens lay siege to our way of life. It is time for us to answer the call of the crusade, to bring forth the judgement of God on these heathens."
 lom_liberate_south_title:0 "Liberate the Mezzogiorno"
 lom_liberate_south_desc:0 "The Mezzogiorno, southern Italy, has been placed under the occupation of enemies of our faith. Their presence so close to the Catholic home lands in the province of Italia is outrageous. It is up to us, the Lombards, to liberate this region to bring it back to the Catholic church."
 lom_shadow_kingdom_title:0 "The Shadow Kingdom"
 lom_shadow_kingdom_desc:0 "The Holy Roman Empire, despite having the word Roman in its name, was from the very start a Germanic empire. Over the centuries numerous emperors attempted to impose their rule over Italy. However, as the empire decentralised, its authority began to weaken. The imperial Kingdom of Italy slowly became a shadow kingdom. Now is the time to detach ourselves from the empire."
 lom_reform_government_title:0 "Reform the Government"
 lom_reform_government_desc:0 "Our government contains a vast host of influences, from the leftover administration of the Goths and the Romans as well as Lombard-introduced customs. Overtime it became overextended, and it is in need of reform should the Kingdom of the Lombards survive into the modern era."
 lom_lombard_absolutism_title:0 "Lombard Absolutism"
 lom_lombard_absolutism_desc:0 "As the feudal age withered away it became apparent that states must be centralised in order to be successful. We should look towards the major European absolutist states and learn from their ways of government. An absolutist Lombardy is a successful Lombardy."
 lom_proclaim_an_empire_title:0 "Proclaim an Empire"
 lom_proclaim_an_empire_desc:0 "The Lombardic kingdom never managed to claim the imperial title for itself, for our ancestors were subjugated by a rival Germanic realm, the Franks. However, now that we are strong and independent again, it is time for us to proclaim an empire for ourselves, one that would make our ancestors proud."
 lom_gates_title:0 "The Adriatic Gates"
 lom_gates_desc:0 "The Adriatic Gates are of the utmost importance to our kingdom. Situated at the crossroads between Germany, Italy, and the Balkans, this region must be controlled by us so that we may ensure Lombardy is safe."
 lom_liberate_isles_title:0 "Liberate the Isles"
 lom_liberate_isles_desc:0 "We must fully drive out those that are hostile to our faith from the isles. Their occupation of the people here must be stopped. This humiliation to our royal authority shall be finally put to an end."
 lom_mare_nostrum_title:0 "Mare Nostrum"
 lom_mare_nostrum_desc:0 "Just as the Romans were the masters of the Mediterranean sea, we too shall lay claim to Mare Nostrum, our ocean, by becoming the undisputed master of the region in trade, culture, and military."
 lom_lombard_renaissance_title:0 "Lombard Renaissance"
 lom_lombard_renaissance_desc:0 "Our position in the middle of many cultures and ideas mixed with our duke's recent sponsorship of learned men has led to a rebirth of ancient ideas on all aspects of life. It is time for Pavia to lead Europe out of its dark age."
 lom_hospital_title:0 "Ospedale Ca Granda"
 lom_hospital_desc:0 "As we have seen with the frequent plagues that come to Europe, particularly the Black Death, a modern state needs modern medicine, to this end we shall open up a new and grand public hospital, for the benefit of all. The fact that this will keep our citizens loyal to us has certainly not played a factor in this decision at all."
 lom_architectural_title:0 "Architectural Renovation"
 lom_architectural_desc:0 "We already hold one of the wealthiest provinces in Europe, and now the time has come to make it look as such. By applying the foremost architectural practices in Europe we can make a new Rome."
 lom_regia_marina_title:0 "Regia Marina"
 lom_regia_marina_desc:0 "For centuries we have fallen prey to the vile pirates along our coasts, but this will happen no longer. The time has come to create a grand armada aimed to defend our great nation and allow us to take our rightful place in the heart of the Mediterranean."
 lom_militarism_title:0 "Lombard Militarism"
 lom_militarism_desc:0 "Times are changing, and our old feudal ways of fighting will no longer help us. Let us call upon both our Roman and Germanic roots to harken forth a new area of strict discipline and ferocious combat prowess, the days of Lombard supremacy are about to start."
 lom_alpine_title:0 "Alpine Fortifications"
 lom_alpine_desc:0 "Our Alpine border must be secure unless we want to repeat the Frankish domination of old. Let Italy stay strong in the face of Germanic barbarism."
 lom_production_title:0 "Industrialise the Production"
 lom_production_desc:0 "While our wealth is unparalleled now, new practices in production and economics could undermine this dominance. We should look to introduce these new methods into our lands quickly before we get swept aside."
 lom_urbanize_title:0 "Urbanize Italy"
 lom_urbanize_desc:0 "Right now our population mostly toils away in the countryside, but if we are to keep moving forward in adopting modern economics, we must look to urbanise."
 lom_powerhouse_title:0 "Industrial Powerhouse"
 lom_powerhouse_desc:0 "Our adoption of modern economics and production practices have made us strong, but true industrialization is within our grasp. Soon our economic dominance will be assured for centuries to come!"
 lom_trade_title:0 "Trade Hegemony"
 lom_trade_desc:0 "While the wealth of Italian trade has changed much in the years since the discovery of the new world, we still retain some of that former glory. Let us implement more modern commercial practices and restore Italy's place in the centre of the Mediterranean."
 #Genoa
 gen_dominante_title:0 "La Dominante dei Mari"
 gen_dominante_desc:0 "Rule over the Mediterranean has always been synonymous with a strong and capable navy. Without one, we are open to naval blockades from our epicurean rival Venice to the east, and pirate raids from the belligerent Andalusians and Sicilians. We must  build a navy unrivalled; if we wish to remain dominant in the seas."
 gen_baleares_title:0 "Seize the Baleares"
 gen_baleares_desc:0 "The Baleares have been contested islands since the Medieval era. Their proximity to the Iberian mainland and their numerous excellent harbours have supported countless offensive operations against foreign threats to whoever holds control over the Balearic Islands. Taking control of them for ourselves will grant us strategic flexibility in the future."
 gen_landfall_title:0 "Landfall in Iberia"
 gen_landfall_desc:0 "To expand our trade empire, local trade hubs across the entire Mediterranean will need to be brought under our control. In particular, the ports in Valencia and Barcelona are particularly valuable for their textile production. The lavish Christian monarchies will pay almost any price for silk and cloth of such high quality."
 gen_sicily_title:0 "Fall of Sicily"
 gen_sicily_desc:0 "The crushing of our forces in the coalition against Sicily at Amalfi was an ignominy, written off and explained as a Sicilian military success. We know better - it was an ignominy of the Italian states and their inability to unite for a common cause. As such, we shall do it ourselves! Let us expel the Sicilians from their heartland and wash away the disgrace of last century!"
 gen_cagliari_title:0 "Reclaim Cagliari"
 gen_cagliari_desc:0 "Sicilian control over the south of Sardinia in Cagliari prevents any peace on the island, with local groups commonly engaging in armed conflict. Uniting Sardinia under one banner will allow both us and the Sardinian locals to move on towards more... profitable ventures."
 gen_combat_title:0 "Combating Piracy"
 gen_combat_desc:0 "The Western Mediterranean is rife with pirates, privateers and slave raiders. The Maghrebi scourge, with their miserable economic policies, seeks to pilfer from others and ransom for hostages rather than develop their desolate towns! For the greater good, we must root out this piracy from every corner and crevice of the Mediterranean!"
 gen_end_title:0 "End the Berber Raids"
 gen_end_desc:0 "With our amassed and superior fleet controlling the majority of the trade along the boot of Italy and the Tunisian and Catalonian coastlines, vigilant eyes watching every corner and crevice hidden in the shadows, the Berber raiders are no longer able to threaten the prosperity of our trade lanes."
 gen_blockade_title:0 "Break the Blockade"
 gen_blockade_desc:0 "Since the fall of the Visigoths in 711 to al-Andalus, the Gibraltar strait has remained under blockade in cooperation with the Moroccan Sultanate, forbidding any Christian ships from crossing without paying an extortionate price. Combined with unsuccessful negotiations with their rival Nizzarid sultanate in the east to gain access to the Red Sea, it turns to military intervention if we wish to sail into deeper, unknown waters..."
 gen_gibraltar_title:0 "Control Gibraltar"
 gen_gibraltar_desc:0 "Gibraltar and its twin across the strait, Ceuta, are two of the most defensible provinces in the entirety of Europe and Africa. Surrounded by rugged highlands in all directions and open only to the sea, suffering heavy attrition is guaranteed for any campaigning armies who wish to march upon the fortified towns - a perfect match for Genoese naval capabilities and our interests in Iberia and the beyond."
 gen_canaries_title:0 "Settle the Canaries"
 gen_canaries_desc:0 "Legends speak of entire uninhabited continents across the open ocean, free to take for anyone willing to make the perilous journey into the unknown. If we wish to embark on this endeavour, we must first establish a purpose-built location on the Canaries to support our exploration."
 gen_new_world_title:0 "Discover the New World"
 gen_new_world_desc:0 "The whispers of lands across the oceans have attracted many adventurous figures, requisitioning deep-keeled ships to sail out into the west where these lands lie. A man of our own going by the name of Cristoforo Colombo, a self-made man who has built a small reputation journeying to the far reaches of the known world. He has proposed a series of voyages past the Canaries, only to stop once they hit land as far as the eye can see. With our plentiful navy, we can spare some for his ambitions..."
 gen_caribbean_title:0 "A Caribbean Colony"
 gen_caribbean_desc:0 "While the newly named Caribbean is not the endless continent that was promised, its central location to the entire region ensures it as the dominant trade location, an ideal match for the Genoese merchant flotilla."
 gen_pirates_title:0 "No Pirates in My Caribbean"
 gen_pirates_desc:0 "The Genoese people had a dream. A dream, of a land far away from worldly responsibility... a land where the sun never sets, where the ocean goes as far as the eye can see. An ocean unpolluted by cannon fire and the blood of men, undisturbed by pirates and the screams of their victims. This dream is no longer just that, but a true and immediate reality. As long as the Genoese remain, this dream shall stand, and there shall be no pirates in our Caribbean!"
 gen_panama_title:0 "Control Panama"
 gen_panama_desc:0 "The final piece of our control over the American trade lanes lies in the control over the Panama strip. As the only land crossing between the North and South, the brave and bold who wish to make handsome profits will always need to venture across this place, and those who value their lives more will need our assistance to cross."
 gen_north_title:0 "Rein in the North"
 gen_north_desc:0 "Our current holdings in Italy are a major defensive liability, with simply no lands to project authority over north Italy. If we want to attract traders from across Europe, taking key trade corridors in Lombard and Savoyard hands will have to be the priority of our military policy."
 gen_coastline_title:0 "Control Ligurian Coast"
 gen_coastline_desc:0 "Our Ligurian heartland will need to be consolidated before we can expand any further - peace at home must first be achieved before we set for distant lands."
 gen_venice_title:0 "Dismantle the Arch-Enemy"
 gen_venice_desc:0 "The menace in Venice has been our eternal arch-enemy, competing tooth and nail with us for every ducat at trade hubs and for every port across the Mediterranean. It is no secret that they have had the upper hand at every turn - until now. The Venetians maintain a defensive guarantee over the Crusader states and the Holy Land itself, singularly funding the Crusader expeditions after our expulsion from the Levant at their hands. With their attention stretched so thin and far from home, it is an opportune time to sail into the Venetian canals uncontested. If they wish to control the Levant so much, they can live in exile there!"
 gen_adriatic_title:0 "Adriatic Consolidation"
 gen_adriatic_desc:0 "Our recent conquest of Venice has given us a marginal foothold on the eastern side of the Italian coast. Monopoly over trade in Italy requires expanding our holdings in the Adriatic to also include the Croatian lowlands."
 gen_arsenal_title:0 "Seize the Arsenal"
 gen_arsenal_desc:0 "The Venetian Arsenal is one of the most feared locations in the entirety of Europe. An industrial complex the size of a small town, it was used by the Venetians to build ships entirely from scratch within days - loaded with all required munitions. Not only that, it is also a nigh impenetrable fort, surrounded with ramparts to supplement the heavily guarded Venetian waterways. Seizing the Arsenal for ourselves and requisitioning the labourers to our benefit will intimidate all our foes."
 gen_tuscany_title:0 "Consolidate Tuscany"
 gen_tuscany_desc:0 "Tuscany is by far the most developed region of Italy, serving as the economic capital of the world and the heart of trade in Italy and Europe at large. Admittedly, De Medici's rule has brought perpetual prosperity to Tuscan lands. However, with the passing of the renowned and respected Cosimo, all who have Italian ambitions eye Tuscany as bountiful lands without a sufficient army nor strategic depth to protect them."
 gen_liberate_south_title:0 "Liberate the Mezzogiorno"
 gen_liberate_south_desc:0 "After our glorious conquest of Sicily proper, the remaining holdings of the Sultanate in Italy are clamouring for our aid in their liberation. Wipe out the last vestige of Abu Zakariya Yahya's legacy in Europe!"
 gen_romagna_title:0 "Subjugate Romagna"
 gen_romagna_desc:0 "As our strength grows without opposition in North Italy, there are few Italian princes left in the Holy Roman Empire to oppose us. The seeds of a united Italy will bear fruit in the oncoming spring, and the rise of the Repubblica Italiana will be inevitable!"
 gen_republic_title:0 "Repubblica Italiana"
 gen_republic_desc:0 "Old enemies have been conquered, and every Italian prince has been unseated. Past humiliations have been redeemed, and the Peninsula is united, prospering together under a single republic. We have achieved a feat that only one other state has achieved before... Let us proclaim the Repubblica Italiana!"
 gen_mexico_title:0 "Mexican Bases"
 gen_mexico_desc:0 "Sailing west past the newly discovered Carribean islands, Cristoforo was finally beached upon the tropical sands of an exciting, mysterious landmass. The company of adventurers accompanying him ventured into the tropical rainforests, only to come across stone monoliths of wonder, more amazing than the Colosseum of Roma or the Pyramids of Giza. Towering above them, as if reaching for the sky. The Catholic Church in Rome has affirmed our claim over the entire region; what magical things will this place hide? "
 gen_aztec_gold_title:0 "Aztec Gold"
 gen_aztec_gold_desc:0 "Continuing the legacy of Cristoforo Corombo, a new wave of conquistadors funded by the royal treasury have ventured out into the New World and have finally found success! They have discovered valleys of gold hidden in the jungle groves of the Mexican hills, guarded by the primitive native tribes. While the gold in Europe depletes from unyielding overuse, the treasure fleets our colonial governors will be able to send back to the homeland will ensure a wealth untold of, quite possibly even surpassing the legendary Mansa of the deep Saharan deserts of Mali."
 gen_reform_colonial_admin_title:0 "Colonial Administration"
 gen_reform_colonial_admin_desc:0 "The New World is and extremely distant place from our homeland. It takes months for even the most urgent of news to travel from one end to another, and as such it means we will need to be able to trust the colonial administrators to do their job and be able to control the situation. We will need to reform the administration and introduce safeguards to ensure this."
 gen_explore_the_jungle_title:0 "Rumble in the Jungle"
 gen_explore_the_jungle_desc:0 "The lands of South America are a brand new world for our exploration teams, with the hot and humid jungle climate an almost insurmountable challenge to overcome. The addition of hostile wildlife putting them on edge has made colonisation efforts extremely slow. We will need to ensure the other European powers never reach the shorts of our colonial outposts, or they will bear the fruits of our arduous effots."
 gen_river_of_silver_title:0 "The River of Silver"
 gen_river_of_silver_desc:0 "Upon the sunblessed plains of the South American continent flow the crystal clear waters, forming rivers of silver. Where land meets sky and the sun never sets, the open land presents incredible opportunities for adventure and expansion."
 gen_southern_domination_title:0 "Dominate the South" #America
 gen_southern_domination_desc:0 "Though the North American continent beholds a plethora of new cultures and customs that are foreign to us, there is only one pre-eminent power in South America - then Incan empire. In control of the largest collective deposits in the known world, the Andes mountain range ensure their empire has flourished without hindrance. If we wish to dominate the south, it is imperative that they be eliminated!"
 gen_bases_in_africa_title:0 "Bases in Africa"
 gen_bases_in_africa_desc:0 "All throughout storied European history, never has Christian control reached into the savannahs and jungles of sub-Saharan Africa. Though routes through the Sahara desert into the Sahel have long been used by the Maghrebi Arab traders, rising powers within the region threaten our prospering Mediterranean trade. Perhaps, there is another route - naval routes to outposts into the Sahel."
 gen_venture_inland_title:0 "Venture Inland"
 gen_venture_inland_desc:0 "With several key West African bases secured, there is little hindering us from traversing east into the wondrous AFrican savanna. One feels simply idyllic when seeing these lands for the first time; we must have it! The opportunities here are so vast, why did we ever bother with competing with the vindictive Venetians in the Levant?"
 gen_tomatoes_title:0 "Import Tomatoes"
 gen_tomatoes_desc:0 "Some call it a poision apple, some call it deadly nightshade, but the locals call it xitomatl. From what little we know, it presents a useful, sour taste when crushed and processed into paste. With our completed conquest of the Mexican highlands, things are finally settling down and we can focus on more mundane matters. The introduction of 'xitomatl' to Europe, as fresh produce may take a long time, and as such we should develop the industry for these foods so we can take advantage later."
 gen_spice_isles_title:0 "Reach the Spice Isles"
 gen_spice_isles_desc:0 "Far beyond even the reaches of Arabic diaspora, we have finally sailed to the raindrop islands of the East Indies. Dotted with millions of islands large and small, it is a simple yet lengthy process to build a trade company. It will, however, be worth the investment, with access to the Arabic coffee and Asian spice supplies withheld from us. That's no matter, we'll make a far better profit with our spice fleets!"
 gen_sail_around_africa_title:0 "Sail Around Africa"
 gen_sail_around_africa_desc:0 "With the decline of the Silk Road amid rising regional tensions, and our emerging rivalry with the Venetians and the Nizzarid dictatorship in the traditional land routes through north Africa, the Levant and Persia, the pragmatic Genoese republic needs to find alternative routes to reach Asia. Let us set an outpost on the southern tip of Africa - with the renewed hope of reaching the old silk road entrepots, it shall be called the Cape of Good Hope!"
 gen_entrepot_of_india_title:0 "Entrepot of India"
 gen_entrepot_of_india_desc:0 "The Indus plains were known long to the Europeans, with the conquest of Alexander into the north and the Roman Empire's interaction with traders on the Silk Road. A gargantuan landmass of population comparable to the entirety of Europe, gaining even a single entrepot on the coasts of India will allow us to sap a share of the market that would measure equal to controlling an entire peninsula."

 gen_the_proud_city_title:0 "The Proud City of Genoa"
 gen_the_proud_city_desc:0 "Long outdone by other cities of Christendom, Genoa has now become the diamond of Italy. Supported by hard work and plentiful investment by the Doge, the city has become an incredible metropolis that our forefathers would be proud of."
 gen_dominate_the_markets_title:0 "Dominate the Markets"
 gen_dominate_the_markets_desc:0 "The founding of the Bank of Saint George has centralised the economic power of the Mediterranean into our hands. In combination with our mutually friendly stance with the Greek sovereigns, this has allowed us a mercantile advantage over the complacent Venetians and provided us with a dominance over the market of premium products. This hegemony will ensure prosperous trade for as long as the Genoan republic stands!"
 gen_la_superba_title:0 "La Superba"
 gen_la_superba_desc:0 "The city of Genoa stands proud at the knee of Italy, as the cornerstone of trade and the lifeblood of the Renaissance in Europe outside of Constantinople. The Republic has outgrown its traditional walls, and has spilled out into the ports, the hills and the countryside. Our wealth transcends Europe, and Genoan cultural influence has reached new highs! This splendorous age for Genoa shall withstand the tests of time!"
 gen_mare_nostrum_title:0 "Mare Nostrum"
 gen_mare_nostrum_desc:0 "The elimination of hostile forces in the Mediterranean has allowed us to safely expand our trade fleets, ensuring their global proliferation. Our fleets are like a tide, inexorably ebbing and flowing from coast to coast, only resting when the skies are not. This is Mare Nostrum."
 gen_merchant_fleet_title:0 "Secure the Naval Trade"
 gen_merchant_fleet_desc:0 "Our growing economy will need to be supported by a growing merchant fleet, in order to ensure the Republic is able to trade for goods and materials required for our markets and new infrastructure alike. Securing our naval lanes will be a high priority!"
 gen_genoese_renaissance_title:0 "Genoese Renaissance"
 gen_genoese_renaissance_desc:0 "Our exile from the eastern Mediterranean has been followed by the exodus of Byzantine scholars and Old Latin philosophers from Greece proper, aware of the imminent crisis arriving from all sides. As a result, many of our returning fleets carry additional passengers willing to offer their services and knowledge to the Genoan republic, in exchange for safe passage to our homelands. This may be a fortuitous twist of fate, and we would be foolish not to take advantage of this."
 gen_reform_the_republic_title:0 "Reform the Republic"
 gen_reform_the_republic_desc:0 "There are few sovereign states that will ever be able to withstand the tests of time without reforms to administration. The largest empires known to Europe collapsed under their own weight, even with significant effort to reform their governance. We must not fall to the same mistake, and learn from the errors of the past - our failures during the 14th century have demonstrated that we have much to do. Reforming the republic will be necessary to secure our future."
 
 ab_genoa.1.t:0 "Fall of Sicily"
 ab_genoa.1.d:0 "After many centuries we've finally been able to drive the Arabs away from Sicilia, in no small part thanks to the investment in our navy. The Christians still living on the island welcome us as liberators and urge us to continue fighting the Muslims, be it the ones residing in southern Italy or the ones in the Maghreb. Our successful conquest of Sicily has sent shockwaves through the Arab world who are now forced to accept that the Sultanate of Sicily, at one point comparable with Andalusia, is not only on the decline but close to becoming another relic of the past. Our italian brethren are now imagining, a world where Rome and the Papacy are safe from the Muslim threat, where the Christians of Mezzogiorno live under a christian state, a world where Italy has no Sultanates on it. For now these are just ambitions, but one thing has been made clear with our conquest."
 ab_genoa.1.a:0 "Sicily will never be a part of a Sultanate again."
 ab_genoa.2.t:0 "The Birth of Italy" #Republican Italy
 ab_genoa.2.d:0 "Our humble republic has expanded greatly. At first we had to be opportunistic, picking our battles carefully we were able to take Nice from the Savoyards, we were able to conquer the entirety of Tuscany, picking off the Republics there one by one. Next, we saw weakness to the north, pushing into Piedmont, Lombardy and the Po Valley. As our republic's territory grew, so did our might and the ambitions of the Doges. Ambitions of a unified Italian Republic. Emilia-Romagna and our archenemies in Venice were all that remained in our way to proclaiming the Republic and we handled both situations optimally. Emilia-Romagna's states were weak and whatever allies they mustered weren't able to oppose us. La Serenissima was completely overwhelmed, its navy and armies were unable to keep up with ours and when the city fell our Doge proclaimed that the Venetian Republic was dissolved, the role of Venetian Doge disbanded. With all these territories now in our possession, our republic no longer represents Genoa. It is now at long last a Republic that represents the Italians, not just the people of Genoa."
 ab_genoa.2.a:0 "Viva Italia. Viva la Repubblica Italiana!"
 ab_genoa.3.t:0 "The Dissolution of La Serenissima" #Dissolution of Venice
 ab_genoa.3.d:0 "Venice had been a thorn on our side since the founding of our Republic in the 11th Century, with both states fighting over trade and maritime influence across the mediterranean. Up until recently, this rivalry was decently balanced but our expansion gave us an upper hand on the Venetians. Enough of an upper hand for us to plan the conquest of Venice itself, it took many seasons but we planned our wars carefully and eventually managed to beat Venice back all the way back to the city of water itself, however, this was to be the end of the Serenissima. When the city fell and peace was declared, our Doge went to the Venetian Doge's palace, announcing the peace terms to the people and the soldiers standing in St. Mark's Square.  'The Serene Republic of Venice is, henceforth dissolved, with the city of Venice itself now coming under direct control of the Genoan Doge! Rejoice, for this is a new beginning for you all!' The soldiers and some of the people did whilst others were more cautious, unsure of what their future would be, in due time they'd come to understand. Our doge stayed the night in the Palace, celebrating his victory in his rival's seat of power."
 ab_genoa.3.a:0 "Our archrivals are gone at last."
 
