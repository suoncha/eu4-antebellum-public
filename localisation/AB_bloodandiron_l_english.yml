 #Arles
 ars_master_of_puppets_title:0 "Master of Puppets"
 ars_master_of_puppets_desc:0 "The turn of the century brought unprecedented instability throughout Europe. As the bloody Hussite Wars and earth-shaking Crusade against Andalusia raged, many long-standing noble houses reigning over states in Europe could not stand the test of time. If they had not been wiped out by the Black Death half a century prior, they were finished off by internal conflicts - like the Frankish realm. New upstart dynasties occupy positions that they do not deserve, running through years of successfully accumulated legacies. As one of the oldest remaining houses of Europe, it is the Arelat responsibility to restore the houses of old and become the master of puppets."
 ars_thrones_of_europe_title:0 "Thrones of Europe"
 ars_thrones_of_europe_desc:0 "The situation in Europe is finally becoming clearer. With chess pieces in high places in many courts across Europe, they play a wicked game of marionette, pulling on the strings of kings and queens. At any time, they can be replaced with those loyal to us. Play the game of thrones, and emerge the master of puppets!"
 ars_rival_carolingians_title:0 "Rival the Carolingians"
 ars_rival_carolingians_desc:0 "The glory days of the Carolingian dynasty are long over. The dreams of a reunited Frankish empire that spanned large swathes of Europe are no longer a possibility - for the weak descendants of the mighty Charlemagne. It is time they are put out of their misery for the greater good of Europe."
 ars_reforge_arles_title:0 "Reforge Arles"
 ars_reforge_arles_desc:0 "With the unification of the Upper and Lower Burgundy, the Arelat state should now be consolidated whole to include the remaining Burgundian lands. May Arles be reforged in the flames of war, and let Europe witness our might!"
 ars_capture_paris_title:0 "Capture Paris"
 ars_capture_paris_desc:0 "As we bring the Frankish capital and seat of power into the Arleat fold, the legitimacy of the Carolingian dynasty has been unquestionably shattered. Many states in the region are beginning to recognise our growing dominance over France proper. If we demonstrate that we are the better rulers, they may even join us voluntarily..."
 ars_empires_downfall_title:0 "The Empire's Downfall"
 ars_empires_downfall_desc:0 "Even before the death of Emperor Francis, the appanages under the Frankish crown held significant sway in the imperial court, progressively campaigning for more and more autonomy to rule their realm. Now, as the last true Emperor lies dead and his replacement incapable, they fear that Lothair will attempt to centralise the realm and consolidate his power base in Francia proper in a desperate show of strength. As the strongest, most direct challenge to Frankish leadership of the region, they are advocating for Arelat intervention into Frankish affairs..."
 ars_francia_title:0 "Control West Francia"
 ars_francia_desc:0 "With the discordant Carolingians deposed, the upstart Hohenstaufens eliminated, the Bretons brought to heel once and for all, and the southern Frankish appanages subjugated - Arelat hegemony over West Francia has now been established. The Kingdom of Arles now holds undisputed legitimacy to rule over the entire West Frankish realm!"
 ars_avenge_valencia_title:0 "Avenge Valencia"
 ars_avenge_valencia_desc:0 "The Battle of Valencia in 1443 was a tragic defeat for the Christian cause, with the dim-witted Frankish leadership bringing the entire crusade to ruin, and the French heartland into turmoil without leadership. The Andalusians, while suffering extreme losses, emerged from the conflict in a much better position over the Christian states. Already, they are threatening another incursion into southern France - we must strike pre-emptively, and pierce through the Pyrenees to avenge Valencia!"
 ars_lothairs_crown_title:0 "The Crown of Lothair"
 ars_lothairs_crown_desc:0 "The lands under the crown of Lothair were once a part of the Kingdom of Francia, split apart and forevermore a cause of major conflict between the houses claiming descent from Charlemagne. Declaring itself independent from the Holy Roman Empire, many of the Lotharingian neighbors will be happy to see them brought to heel - if only to see themselves safe from the upstart Hohenstaufens. Of course, the rich Wallonian and Flemish lands are nothing to scoff at either."
 ars_secure_brittany_title:0 "Secure Brittany"
 ars_secure_brittany_desc:0 "The Bretons in the Armorican Peninsula are no stranger to French overlords, yet never completely loyal either. As the only remaining group of Celtic people on the European mainland, they will need to be willingly integrated into our realm before one can be sure France can be considered fully consolidated."
 ars_normandy_title:0 "Ducal Ring of Normandy"
 ars_normandy_desc:0 "With Normandy reconquered, the council deliberates on the fate of the historic Duchy and the chaos that it has caused over the centuries. On a pedestal in front of court lies the Ducal Ring of Normandy. It is decided that the ring must be destroyed, to symbolise that Normandy shall no longer be an independent demesne."
 ars_low_countries_title:0 "Invade the Low Countries"
 ars_low_countries_desc:0 "While the Mediterranean holds the legacy of the oldest trading lanes, the North Sea ports have rapidly become the most important, with lucrative trade supplemented by the Hanseatic trade league. The Lowlands especially hold many such key ports, in addition to the flourishing textile industries further inland. Conquering the region will ensure Arelat wealth will have no bounds!"
 ars_holland_title:0 "Control Holland"
 ars_holland_desc:0 "Holland is the cornerstone of the Low Countries, with an aspiring legacy of seafaring and shipyards symbolic of naval power. To preserve this legacy, and ensure the knowledge held by the local peoples is not lost - like much during the Middle Ages - the Arelat court must guarantee their interests."
 ars_english_channel_title:0 "Monopolize the Channel"
 ars_english_channel_desc:0 "While the English crown twiddles its thumbs dealing with numerous internal conflicts, we are free to harness the rich trade between the Channel and the North Sea. The Hanseatic states in particular are more keen to trade with fellow, stable imperial states, instead of unpredictable regional usurpers who pursue short-term gain and long-term failure."
 ars_switzerland_title:0 "Subjugate the Confederacy"
 ars_switzerland_desc:0 "The Helvetian Confederation of Swiss states lies between a crossroads of cultures and is important for both inland trade and military ventures between Eastern and Western Europe. Subjugating the cantons along the mountainous terrain will give us an unassailable foothold in Europe."
 ars_piedmont_title:0 "Control Piedmont"
 ars_piedmont_desc:0 "Italy is one of the most developed regions in the world, where fertile farmlands lie aplenty between the northern Alps and the Appenine mountain range. With mere middling powers in the central areas, the northern demesnes of Visconti Lombardy and the Doge of Venice are the only powers competing for control over the area. The Viscontis, an extremely wealthy family who purchased the Iron Crown of Lombardy from the crippled Frankish court, are not seen favourably among the imperial princes nor the electors. Unsullied by the recent crusades, the Lombard heartland and the Po Valley are ripe for the taking - for those who dare."
 ars_iron_crown_title:0 "Don the Iron Crown"
 ars_iron_crown_desc:0 "As the Lombard king unwillingly surrenders the crown once more to royal power, the Kingdom of Arles now controls one of the richest lands in all of Europe. With the Doge of Venice more interested in affairs past the Adriatic, Arles is free to unite the disorderly Italian states. The crumbling power of Catholicism in Rome cannot be restored unless the Italian peninsula is united under one cause..."
 ars_italian_wars_title:0 "The Italian Wars"
 ars_italian_wars_desc:0 "The mountain line between the Arelat domain and Italy, the Alps, hold highly defensible fortifications and have protected Italy's inhabitants for centuries. If successful conquest of the Italian domains is the goal, crossing this obstacle and securing both sides of the passes leading through the precipices is a necessity."
 ars_regnum_italiae_title:0 "Regnum Italiae"
 ars_regnum_italiae_desc:0 "In the decades past, the Pope continuously campaigned for a coalition of Italian states to confront the aggressively expanding Saracens, who grew their realm from the island of Sicily to much of southern Italy. Ultimately, they failed as a result of innumerable conflicts of interest. Now, with the northern half of the Italian peninsula united under the Kingdom of Arles, the Pope in Rome has a strong defender to stand by them."
 ars_middle_francia_title:0 "Restore Middle Francia"
 ars_middle_francia_desc:0 "When the Carolingian rulers once ruled the greater Frankish realm, each succession divided the lands, first into West, Middle and East Francia after the death of Louis. Then, with the death of Lothair I, the Middle Realm further fractured into Lotharingia and the twin Burgundies. To date, the Frankish realm has never been this fractured and disorderly. Slowly and arduously, the Kingdom of Arles has reclaimed more and more of the Middle Francian realm, and now we stand as the lands of Middle Francia of old are finally reunited back under a single house. Middle Francia returns once more - with the prosperity of both the Low Countries and the fertile basin of North Italy, the glorious kingdom once more stretches from the North Sea to the Mediterranean!"
 ars_imperial_restoration_title:0 "Empire of the Franks"
 ars_imperial_restoration_desc:0 "With the recent re-establishment of the Middle Frankish realm, many wondered if they would ever see the reunification of the entire Frankish Empire that the great Charlemagne once united. Threatened under Arelat hegemony over Europe, many smaller states voluntarily joined the banner in order to preserve their positions of power. Others who were not so wise were put to the blade. Now, with the Western, Middle and Eastern Frankish realms reunited under one name, one dynasty, one Kingdom, the realisation of the second Empire of the Franks is here once more!"
 ars_electors_title:0 "Influence the Electors"
 ars_electors_desc:0 "As Arelat influence stretches deeper into the German heartland, the long-standing ambitions of imperial ascendancy have become much more realistic. We will need to sway the imperial electors and align them with our cause, be it by pen or by sword."
 ars_ascendancy_title:0 "Imperial Ascendancy"
 ars_ascendancy_desc:0 "It is done! The last emperor is indisposed, and the electors have seen fit to elect the mighty king to ascend the imperial throne. The time is now - uniting the empire under a single house is now a God-given task that only he can do."
 ars_protect_empire_title:0 "Protect the Empire"
 ars_protect_empire_desc:0 "While imperial presence in the west deters those who dare to fancy imperial lands, the eastern frontier is a different story entirely. Usurpers from outside the empire have seen fit to occupy rightful imperial lands under the weak protection of the previous emperors. This situation must be rectified immediately, and all who think that they can take what is not theirs must be reminded of what the imperial banner stands to represent!"
 ars_become_an_elector_title:0 "Become an Elector"
 ars_become_an_elector_desc:0 "The affairs of the Holy Roman Empire are a complex and time-consuming issue. More often than not, prince-electors of the empire are able to influence the lesser princes through bribes in order to tip the balance in the favour of their own benefit. By taking the position of elector for the Arelat court, there can only be positive outcomes - and possibly even becoming the Emperor of the Romans."
 ars_great_power_diplomacy_title:0 "Great Power Diplomacy"
 ars_great_power_diplomacy_desc:0 "The current state of affairs in Europe is a far cry from the time of a realm united under one name. Many of the imperial princes think themselves mighty and worthy of respect; unwilling to align themselves to a cause greater than their own. Those outside the imperial borders threaten its prosperity. Ensuring they all understand where their positions lie will be important. If they reject our diplomats, perhaps harsher diplomacy is needed instead..."
 ars_romanesque_title:0 "Romanesque Architecture"
 ars_romanesque_desc:0 "The Roman architect and military engineer Marcus Vitruvius Pollio authored a treatise detailing the idea that all architecture should have three attributes: strength, utility and beauty. Its many lessons were later adopted by the wider Roman architecture. Many such admired examples still stand in former Roman Gallic cities, especially our Arelat heartland. These will only serve to assist us in erecting more illustrious and adorned buildings."
 ars_production_title:0 "Increase the Production"
 ars_production_desc:0 "With the Arleat domain ever-expanding, so does the size of the military to protect the borders. To support such an expanding military, we will need to grow the industries that support not only the war machine but the families of these loyal soldiers and their hometowns. Developing new industries will be key to a stable future."
 ars_quilts_title:0 "Marseilles Quilts"
 ars_quilts_desc:0 "Marseilles is iconic for its high-quality silk and textiles, in particular the quilts. These quilts, named 'Broderie de Marseille' were amazing works of three-dimensional sculpting onto soft fabrics. Traders from the nearby mercantile Genoa, Venice and Hansa have long been patrons of these Marseille Quilts because of the premium prices they fetch everywhere in Europe. By supporting the professional needlewomen who produce such artful quilting and directly funding the growth of the Provencal textile industry, we enrich the state tremendously."
 ars_heartland_title:0 "Develop the Heartland"
 ars_heartland_desc:0 "As the Kingdom of Arles expands its borders ever further, resources will be spread thin throughout the realm, and the growth of the Provencal heartland will eventually stagnate. The royal court will need to directly facilitate the growth of the capital region, to ensure migrating people can live in conditions befitting the seat of power!"
 ars_royal_palace_title:0 "Palace of Arles"
 ars_royal_palace_desc:0 "First constructed in the mid-13th century, the Royal Palace of Arles was not completed until over a century later. The Palace, itself a hallmark of Gothic-style architecture, is composed of two distinct phases - the Palais Vieux (Old Palace) and Palais Neuf (New Palace). Overlooking the river Rhone and sitting on a naturally rocky outcrop, the Royal Palace of Arles is both a grandiose central court and an intimidating, impenetrable fortress to those who dare gaze upon it."
 ars_university_title:0 "Establish the Royal College"
 ars_university_desc:0 "Embracing the Renaissance is but the first step towards enlightening our populace. By making sure there are sufficient funds for erecting proper tuition facilities in the capital, new and innovative ideas will naturally spread throughout the Kingdom."
 ars_manufactories_title:0 "Invest in Manufactories"
 ars_manufactories_desc:0 "With the advent of global trade rising rapidly as a result of European colonialism spreading across the entire world, supply has never been lower than before, and demand has never been higher. Many high-quality textiles in particular have multiplied in price, leaving greedy merchants to exploit the gaps in the market for their own profit. Arles must ensure that they are not the only ones to benefit from this!"
 ars_chambres_title:0 "Chambres des Comptes"
 ars_chambres_desc:0 "The Chambres des Comptes, or 'Court of Auditors' was the first sovereign court in France specialising in financial affairs. Overseeing public spending, protecting crown estates, adjudicating related matters of law, and most importantly auditing the accounts of crown officials, the Court of Auditors would become the basis of the financial and legal systems that the French kingdoms would be famously known for in the future."
 ars_vineyards_title:0 "Burgundian Vineyards"
 ars_vineyards_desc:0 "For over fourteen centuries, the temperate Burgundian lands have been home to the world's most exclusive vineyards specially cultivated for Burgundian red wines, or 'Burgundies'. Upper Burgundy lying inland means availability of the Burgundies is limited by transport along river systems, further enhancing the rarity of the wines. Developing these vineyards and limiting the exports of Burgundies would encourage foreign wealthy merchants and nobles to pay any premium set by the Arleat court."
 ars_toulon_dockyards_title:0 "Toulon Dockyards"
 ars_toulon_dockyards_desc:0 "Toulon is an ideal location for the construction of a brand-new naval dockyard. With a new port, the future possibilities for the Arelat people will be endless!"
 ars_arelat_arsenal_title:0 "Arelat Arsenal"
 ars_arelat_arsenal_desc:0 "If we are to supplement our expansionist tendencies around the Mediterranean and beyond, we must secure proper naval infrastructure, maintain a strong fleet, and a steady flow of armed, able-bodied men."
 ars_harness_title:0 "Harness the Mediterranean"
 ars_harness_desc:0 "For as long as time, the Mediterranean Sea has been home to the most lucrative trade routes in the world - particularly to and from the spendthrifty Byzantines. Their share of the trade has declined significantly in recent decades under the administration of the decadent Angelos, and with their once mighty fleet scuttled, the eastern ports are plagued by raiders. If one could build a sufficient navy to protect the sea lanes, trade could be easily diverted to Arelat ports. It would be remiss not to exploit these sea lanes for the prosperity of the realm..."
 
 
