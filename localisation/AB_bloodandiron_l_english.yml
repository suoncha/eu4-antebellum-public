 #Missions
 hansa_protectors_title:0 "Protectors of the League"
 hansa_protectors_desc:0 "The twin cities of Hamburg and Bremen are the key centres of the Hanseatic League and are thus tasked with the defence of any Hanseatic city attacked by a foreign force. Unfortunately, we lack the military strength to fulfil our role successfully: if we are to solidify or even expand the League in the future, a larger army will be sorely required."
 hansa_weser_title:0 "Expand Hansa"
 hansa_weser_desc:0 "The Hansa's core lands in Hamburg and Bremen are only connected by sea, not by land. Making our territories contiguous would be a worthwhile endeavour, and would give us further control over the rich Weser river and its surrounding areas."
 hansa_jutland_title:0 "Claim Jutland"
 hansa_jutland_desc:0 "For centuries, traders have had the choice of sending their wares over land via Hamburg and Lübeck or sailing around Jutland, going through Denmark instead. We must end this dichotomy by making Jutland a possession of the Hansa: then, all traders going between the Baltic and the West will pass through our lands."
 hansa_pirates_title:0 "The Pirate Haven"
 hansa_pirates_desc:0 "The city of Visby, led by the Norse pagans in Gotland, has been a wretched thorn in the side of all Christendom for too long. Pirates depart from their ports to sack and loot the span of the Baltic Sea, destroying trade that would otherwise have come to our shores. Let us crush Visby under our heel, and reap the rewards!"
 hansa_neva_title:0 "Neva's Delta"
 hansa_neva_desc:0 "Trade with Novgorod and by extension the interior of Russia is vital for the prosperity of the Hanseatic cities. However, the Kniaz of Novgorod seeks to control the city's trade and edge out their competitors: us. We must ensure that our dominance over the city's markets is unchallenged, by seizing the mouth of the Neva for ourselves."
 hansa_greenland_title:0 "Settle Greenland"
 hansa_greenland_desc:0 "Greenland is a land known only from stories and fanciful tales told by the Norsemen of Norway and Denmark. These legends, however, speak of a fertile and rich land with vast, pleasant farmlands. An incursion and settlement must be founded there, to bring these vibrant lands under our control."
 hansa_bay_title:0 "Control the Bay"
 hansa_bay_desc:0 "Our brave explorers have managed to chart a vast bay to the west of Greenland. Securing trade dominance there shall ensure the fur trade will provide wealth and influence beyond our grandest dreams!"
 hansa_north_sea_title:0 "Secure North Sea Trade"
 hansa_north_sea_desc:0 "In the past, our main source of wealth was always trade with the East. Now, however, the riches of Russia are increasingly dwarfed by the immense wealth flowing from the west. The northern conduit of these new trade routes is through the North Sea to the Low Countries and England, but perhaps we could persuade traders to sail to [Root.Capital.GetCapitalName] instead..."
 hansa_adler_mission_title:0 "The Eagle of the Seas"
 hansa_adler_mission_desc:0 "Our navy is the lifeblood of the Hanseatic League. So long as any nation can challenge our control of the seas, our commercial dominance will not be assured. We must build a grand fleet that no competitor will dare to stand against!"
 hansa_king_title:0 "King of the League"
 hansa_king_desc:0 "The city of Hamburg, the King of the Hanseatic League, is the true heart of our nation. We must renovate it to give it the splendor worthy of its status."
 hansa_new_lubeck_title:0 "New Hamburg"
 hansa_new_lubeck_desc:0 "The New World offers many opportunities for the ambitious. By establishing large-scale colonies there, we can greatly expand the old Hanseatic League in new, unforeseen directions."
 hansa_end_sound_toll_title:0 "End the Sound Toll"
 hansa_end_sound_toll_desc:0 "Enough is enough. Controlling two pieces of land divided by sea should not imply control over the trade that passes between and through them. Flatter and woo them, or raze their cities and salt the earth. Either way, our trade shall flow freely from the Baltic through the Kattegat."
 hansa_baltic_trade_mission_title:0 "Secure Baltic Trade"
 hansa_baltic_trade_mission_desc:0 "The wealth of Lübeck and the Hanseatic League is built upon funneling the Baltic trade through our ports. In past years, we have let our control over those parts slip somewhat. We must reimpose our presence there to ensure that we can remain competitive against the new rising powers of the Baltic."
 hansa_norway_title:0 "End the Vikings"
 hansa_norway_desc:0 "Having contested the Norse barbarians via naval supremacy, we have made it clear that we are the true masters of the North Sea. While our foes quiver in fear, we must make swift landfall - baptise these frigid coastlines in both faith and blood. The end of the Vikings is at hand."
 hansa_schleswig_title:0 "Conquer Schleswig"
 hansa_schleswig_desc:0 "The muddy borderlands to our north, ruled over by a middling bunch of baptised Danes, cannot be trusted. We must venture forth, absorb these provinces into our realm, both to safeguard our cities from Norse aggression and expand our business interests in the peninsula."
 hansa_swedish_resolution_title:0 "Swedish Resolution"
 hansa_swedish_resolution_desc:0 "To the northeast, the Swedish have made a valiant attempt at bringing the true faith to the heathen wastes. Their efforts have waned however. They cannot be trusted to safeguard their Christian population alone. It is in their best interests - as well as ours - that they either come into our fold or submit."
 hansa_unknown_frontier_title:0 "The Unknown Frontier"
 hansa_unknown_frontier_desc:0 "The barbarian Norse sagas speak of strange and untamed lands far to the west. Many centuries ago, their most cunning sailors disappeared behind those frozen horizons and purportedly returned with fantastic tales. To this day, remnants of these adventurous efforts linger on. Surely, if we were to reappropriate these holdings, we could use them as a stepping stone..."
 hansa_baltic_diplomacy_title:0 "Baltic Diplomacy"
 hansa_baltic_diplomacy_desc:0 "A harsh and treacherous wilderness surrounds the Baltic. Vestiges of Christian civilisation endure despite constant heathen harassment. As vanguards of maritime trade, it is our duty to watch over these lone vestiges - perhaps even welcome them into our ranks, too."
 hansa_found_konigsberg_title:0 "Found Königsberg"
 hansa_found_konigsberg_desc:0 "Many a beautiful lagoon can be found on the southern Baltic coastline. Shamefully, the local barbarians have scarcely exploited the potential of the region. With our resurgent power seeping over the localities, it would be prudent for us to establish a new city adjacent to Danzig in a spot most appropriate - named aptly, Königsberg." 
 hansa_franconia_title:0 "Control Franconia"
 hansa_franconia_desc:0 "To the even further south, Franconia lays in a disunited and squabbling state. Unfortunately for the local lords, the greater powers at play have always benefited from this state of affairs. In the wake of the Kleinerkriege, many proud dukes were left penniless, their holdings devastated. Centuries later, the state of affairs hasn't much improved. Let us show the locals how they may benefit beneath us yet."
 hansa_rein_in_south_title:0 "Rein In the South"
 hansa_rein_in_south_desc:0 "With significant portions of Germany proper under our protection, many are calling for a complete consolidation of land east of the Rhine. Perhaps then we could claim a prestigious title, lost to history, for ourselves - that of the unifier of Germany." 
 hansa_saxony_title:0 "Dismantle Saxony"
 hansa_saxony_desc:0 "To the south, the ailing Saxons struggle with the many reins at their disposal. Disloyal, rebellious and conniving, their subjects thrash like errant dogs. It would be amusing if it weren't so costly to the local merchants. Fortunately, we have a fantastic idea - oust the Saxon overlords outright and seize control of their assets."
 hansa_thuringia_title:0 "Annex Thuringia"
 hansa_thuringia_desc:0 "Having shattered Saxon autonomy, our gazes turn further south. Thuringia lays vulnerable. If we were to absorb them and their neighbours, our grasp over Saxony proper would become unquestionable."
 hansa_rhine_title:0 "Unite the Rhine"
 hansa_rhine_desc:0 "The rich and prosperous Ruhrgebiet - the Rhine Valley proper - stands vulnerable. The Dutch are growing worryingly functional - if they were to achieve hegemony over the Low Countries, it would not be a surprise to see them claim the Ruhrgebiet proper. Let us integrate the valley into our realm."
 hansa_restore_the_hansa_title:0 "Restore the League"
 hansa_restore_the_hansa_desc:0 "For too long, we have been ailing, flailing, helpless before the harsh whims of the sea. No more! The Hanseatic League stands eminent among the powers of the world, no longer a petty band of traders. We have effectively formed the most efficient mercantile union Europe as ever seen, from virtually nothing - dwarfing even the luxurious ancient halls of Venice and the grandiose reach of Genoa."

