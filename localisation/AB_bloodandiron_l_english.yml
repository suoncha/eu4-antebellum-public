 #German Events
 ab_germany.1.t:0 "A New Capital"
 ab_germany.1.d:0 "With Germany firmly under our control, it is now time to design one of our cities as the epicentre of the new state. Old bureaucrats have made it clear that they would rather maintain the administrative status quo, but, with a country so rich and polycentric as ours, the case can be made for many appealing locations with great historical value. The Kaiser has narrowed the choice down to three options; Regensburg, built by Marcus Aurelius and Germany's very first capital under Ludwig II; Frankfurt, privileged and powerful, bustling with trade and growing at rates unseen in the region; Nuremberg, the Holy Roman Empire's unofficial capital under the Ottonian dynasty and oft-visited by German nobles in times of turmoil."
 #frankfurt, nurnberg, regensburg and current capital
 ab_germany.1.c:0 "We shall rule from Regensburg, as our fathers did before us."
 ab_germany.1.a:0 "Frankfurt is the example that will lead us to progress!"
 ab_germany.1.b:0 "Tell the magnates to convene in Nuremberg - they have a coronation to attend to."
 ab_germany.1.e:0 "On second thought, we'll just stay where we are."
 #German reforms
 german_empire:0 "German Empire"
 german_empire_desc:0 "The realised united German nation, this reform holds the compromises, extensive reforms and legislative breakthroughs made to harmonise the many legal codes, succession laws and conventions of many states turned into one."
 unlock_german_empire_tt:0 "§GUnlocks§! the '§YGerman Empire§!' Tier 1 Government Reform, giving the following effects:\n\nNational Unrest: §G-1.00§!\nMax Effect of Absolutism: §G+10.0%§!\nMax Possible Parliament Seats: §G+5.00§!\n\nThis reform also includes the following government mechanic:\nEnables §YParliament§!\n(§RThis is a locked reform. You will not be able to switch to other reforms on the same Tier. Enacting this reform will make you lose access to unique government mechanics unlocked by your current T1 reform.§!)"
 
 
 #Germany Formed by Prussia Missions
 ab_germany_pru_1_title:0 "German Militarization"
 ab_germany_pru_1_desc:0 "With the dream of a unified German state in sight, let us apply to the whole realm our own refined arts of militarization so that our military will be in a state of constant battle readiness against opponents who wish to thwart our goals."
 ab_germany_pru_2_title:0 "A Militarized State"
 ab_germany_pru_2_desc:0 "The German lands have a long history of being threatened by foreign foes on all sides, whether it be the Franks who betrayed their Germanic brethren or the pagan Slavs who constantly raid the borderlands. Our state needs to be militarized so that every man and woman will be ready to defend the reich."
 ab_germany_pru_3_title:0 "The Reich Army"
 ab_germany_pru_3_desc:0 "Germany has known no armies save for the decentralised disgrace that was the Army of the Holy Roman Empire. Yet now, with our recent unification, we will build a professional standing force that will be known as the fiercest and most formidible fighting force in this world."
 
 #Germany Formed by Helvetia Missions
 ab_germany_hlv_1_title:0 "The Reich Army"
 ab_germany_hlv_1_desc:0 "Now that Germany is unified, we need to establish a unified army of the German Reich to replace the former princely retinues and messes. Without an army to defend ourselves with, we would fall prey to the other European powers who see our unification as a threat to the existing order."
 ab_germany_hlv_2_title:0 "Great Wall of Germany"
 ab_germany_hlv_2_desc:0 "We have long defended our autonomy zealously, just as how our other German brethrens have long defended the integrity of the German lands from all sorts of intruders. Though we are now united we are not immune to threats, we must improve our defenses with the most advanced fortifications and ensure those who wish to invade us will have a bad time."
 ab_germany_hlv_3_title:0 "Bank of the World"
 ab_germany_hlv_3_desc:0 "Gold and wealth are powerful motivators of men, and perhaps even more powerful motivators of politics and state management. We shall develop and enrich our businesses and become a center of trades and finances to become a global bank of the world." 

 #Germany Formed by Hansa Missions
 ab_germany_has_1_title:0 "Secure Panama"
 ab_germany_has_1_desc:0 "The Panama is a vital point that connects the Americas as well as the two oceans surrounding it. By securing this territory we would earn an important bargaining chip in future diplomatic affairs and ensure our international prestige as well."
 ab_germany_has_2_title:0 "Riches of Aztec"
 ab_germany_has_2_desc:0 "The New World houses some ancient empires, and in their decline we shall swoop in to take advantage of their collapse so that we may benefit from their riches. Thanks to them, we will be able to field even larger armies and create even more manufactories."
 ab_germany_has_3_title:0 "Deutsch Südamerika"
 ab_germany_has_3_desc:0 "Perhaps no one in Europe expected that we would become a preeminent and dominating colonial power. But we have proven them wrong, the Iberians and the Franks can do nothing as we achieve hegemony in South America, a German South America."
 
 #Germany Formed by Bavaria Missions
 ab_germany_bav_1_title:0 "African Opportunities"
 ab_germany_bav_1_desc:0 "While the other colonial powers have long partitioned and split the Americas, we should look for opportunities else where. We shall turn our attention to the Dark Continent and explore its promises and tap into its potential."
 ab_germany_bav_2_title:0 "Settle the Cape"
 ab_germany_bav_2_desc:0 "The southernmost tip of the Africana continent is no doubt an important strategic position for us to control. It would also serve as a base for us to circumnavigate the globe. Let us acquire control of this area and put it to good use."
 ab_germany_bav_3_title:0 "Indian Hegemony"
 ab_germany_bav_3_desc:0 "Instead of rewarding us with vast settlements in America, we have been granted the riches of India. This continent, divided amongst its princes, is ripe for conquest. Let us establish our hegemony in this world and continue onwards into the rest of Asia." 

#Germany Formed by Swabia Missions
 ab_germany_swa_1_title:0 "German Architecture"
 ab_germany_swa_1_desc:0 "Christendom has saw the growth of impressive architectural trends that have spread to Germany, where it mixed and flourished. We should learn from our unique architectural blend and create an impressive German architectural tradition that would be known to the world."
 ab_germany_swa_2_title:0 "Swabian Prosperity"
 ab_germany_swa_2_desc:0 "Swabia, being an important political and cultural center of the German lands, have experienced peace and prosperity. Our diligent management of our lands have given us well deserved rewards. Let us continue this prosperous age and ensure that the other German states bask in our glory together under one banner."
 ab_germany_swa_3_title:0 "Global Dynasty"
 ab_germany_swa_3_desc:0 "Our dynasty has long had a talent for acquiring dispsuted thrones, whether it was the carved out realm of Lothar or the kingdom prone to heresy, Bohemia. We should further capitalize on our talents and go on to make our dynasty a global one, one with many thrones."

 #Germany Formed by Tirol Missions
 ab_germany_tir_1_title:0 "Alpine Mines"
 ab_germany_tir_1_desc:0 "The Alpine Mines have long been a source of wealth, not only for us but for those who were affected by its trade network as well. Now that we have unified the German lands we should use our newfound resources to further develop the mines to ensure that this fountain of gold never ceases its production."
 ab_germany_tir_2_title:0 "Global Diplomacy"
 ab_germany_tir_2_desc:0 "As a newly unified nation it is important for us to enter the diplomatic scene with a sound strategy and an iron heart. We should tread inside this new global diplomatic arena and make worthy connections that would further advance our agenda."
 ab_germany_tir_3_title:0 "A.E.I.D.U." # Replaced O (Österreich == Austria) to D (Deutschland == Germany)
 ab_germany_tir_3_desc:0 "Alles Erdreich ist Deutschland untertan! No statement better encapsulates our view of this world and our ambitions better than this phrase. Indeed, it is the destiny of Germany to dominate the world, to finally achieve its potential of being a global power which has been robbed from us for so long. Let us march forward and become the great power we were destined to become." 

 #Germany Formed by Saxony Missions
 ab_germany_sax_1_title:0 "Shock and Awe"
 ab_germany_sax_1_desc:0 "Our military prowess is a huge factor to what led us to our glories today, let us continue its legacy and impress our foes on the field with our ability to deal immense shock damage."
 ab_germany_sax_2_title:0 "Master of the Woods"
 ab_germany_sax_2_desc:0 "From the Battle of Teutoberg Forest where three Roman legions were destroyed to the great Widukind revolt that gave a headache to Charles the Great himself, our people has long been the undisputed military hegemon of the woodlands, now with our recent unification, we can introduce and apply our vast sum of experience in woodland battles to the rest of our army."
 ab_germany_sax_3_title:0 "One Culture, One Germany"
 ab_germany_sax_3_desc:0 "Germany's cultural fragmentation is perhaps an internal representation of its political woes for centuries. A farmer from the Frisian coast would not be able to understand a brewer in Bavaria, nor would a Franconian friar understand a Meissener carpenter. It is time for us to end this fragmentation by centralising and standardising cultural practices so that our new unified Germany will be unified in both politics and soul."
 
 #Germany Formed by Franconia Missions
 ab_germany_fkn_1_title:0 "Control the Press"
 ab_germany_fkn_1_desc:0 "While the rapid advancement of printing has brought untold innovation across the continent, it is clear that for stability to be upheld, we must limit what these new documents can say. Let us guide the people of Germany towards a more calmer and less anarchic future."
 ab_germany_fkn_2_title:0 "Enhance the Doctrine"
 ab_germany_fkn_2_desc:0 "While our doctrine of rapid offensive mixed with shock and awe has worked wonders, it is clear there is still room for improvement. By placing further emphasis on movement at all costs our new German knights will be unbeatable at war!"
 ab_germany_fkn_3_title:0 "True Frankish Empire"
 ab_germany_fkn_3_desc:0 "While we might have conquered Charlemagne's old empire, ruling it will prove much harder. It was clear that the old Carolingians collapsed from internal division, and it is for this reason that we must uphold the ideals of the old Frankish nobility, and embrace all Europeans as brothers in arms."

#Germany Formed by Rhineland Missions
 ab_germany_rhl_1_title:0 "Modernize Fortresses"
 ab_germany_rhl_1_desc:0 "Our defensive infrastructure is clear from a bygone age of knights and castles, if we are to survive in a new age we must reorganize our defenses. Let us begin by update and strengthen our fortresses, in order to prevent another harrying by our neighbors"
 ab_germany_rhl_2_title:0 "Technological Advancement"
 ab_germany_rhl_2_desc:0 "Germany is home to some of the best and brightest minds in Europe, and we have given the rest of the continent many innovations in recent years. It is clear that we should use our ingenious subjects to discuss how best to reform Germany into a truly modern and powerful state."
 ab_germany_rhl_3_title:0 "European Economic Hub"
 ab_germany_rhl_3_desc:0 "Despite often being underpopulated and forested, Germany's central location at the heart of Europe is a major economic boon. With the right investments, Germany could come to dominate the European economy for generations to come."

 #Germany Formed by Styria Missions
 ab_germany_sty_1_title:0 "Grüner Veltliner"
 ab_germany_sty_1_desc:0 "The Styrian hills have long been known for vineyards that decorate the undulations as far as the eye can see. Though the winemaking techniques were lost after the Romans were removed from the region, the vineyards they cultivated remained, and a new wave of viticulture is re-emerging after the crush of war and plague has passed. To support our local economy, the Styrian winemakers will need to be supported."
 ab_germany_sty_2_title:0 "Extend Luitpold's Wall"
 ab_germany_sty_2_desc:0 "When Luitpold destroyed the Magyar menace at the Battle of Pressburg, he had the immaculate foresight to understand that they were not an entirely neutered threat. With their comparatively immense holdings in Carpathia supplanting their numerous subjects, there would come a time where the Germanic people would have to weather another invasion. To ensure our people are sheltered from such a scenario, we will need to maintain and expand Luitpold's Wall at the earliest opportunity!"
 ab_germany_sty_3_title:0 "The Eastern Spear"
 ab_germany_sty_3_desc:0 "History has proven to us that the Styrian enemies are all around, both outside the Empire and within. It is said that a good defense is an overwhelming offense, so we shall prove it true and rally an overwhelming army. We shall become the spear of the east and strike the hearts of all our foes!"
 
