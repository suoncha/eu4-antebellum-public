 #Aquitaine
 aquitain_kingdom_reform:0 "Aquitanian Kingdom"
 aquitain_kingdom_reform_desc:0 "Forged where Northern and Southern Europe, Aquitania has long held a unique position between sophistication and savagery.  "
 ability_southern_vs_northern_french_mechanic:0 "Langue d'oil vs Langue d'oc"
 southernfrenchness:0 "Langue d'oil vs Langue d'oc"
 southernfrenchness_desc:0 "@[Root.GetTag] §Y[Root.GetName]§! is split between §YLangue d'oil§! and §YLangue d'oc§! cultural spheres.\n\nThe cultures of the §YLangue d'oil§! are §YFrancien§!, §YBurgundian§!, §YNorman§!, and §YWalloon§!.\n\nThe cultures of the §YLangue d'oc§! are §YGascon§!, §YOccitan§!, and §YAquitanian§!.\n\nWe can increase the influence of each sphere by:\n- Developing §Yd'oil§! or §Yd'oc§! provinces (§G1§!)\n- Employing §Yd'oil§! or §Yd'oc§! advisors (§G0.05§! per level)\n- Culture converting provinces to §Yd'oil§! or §Yd'oc§! (§G0.05§! per development)\n- Moving our §Ycapital§! into a §Yd'oil§! or §Yd'oc§! province (§G0.10§! per development)\n- Expelling minorities from §Yd'oil§! or §Yd'oc§! provinces (§R-0.05§! per development)"
 southernfrenchness_gain_modifier:0 "Langue d'oc Gain Modifier"
 monthly_southernfrenchness:0 "Monthly Langue d'oc"
 aquitain_legion_reform:0 "Aquitilego"
 aquitain_legion_reform_desc:0 "Hardened from centuries of warfare with the Moors in the Pyrenees, Aquitaine's warriors are some of the most formidable in Europe. By unifying the country we can further improve upon this martial heritage, and professionalize our veteran corps into a brand new force."
 aquitain_legion_reform_new:0 "Aquitilego"
 aquitain_legion_reform_new_desc:0 "While the old Aquitianian legions served their purpose, we can further improve their effectiveness by recruiting from all citizens, not just the nobility. This coupled with a more meritocratic recruitment process will lead to the Aquitilego becoming the most formidable army in Europe."

