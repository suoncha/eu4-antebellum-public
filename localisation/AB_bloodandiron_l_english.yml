 #Missions
 ivr_piedmontese_politics_title:0 "Piedmontese Politics"
 ivr_piedmontese_politics_desc:0 "Our new found dominance of Piedmont was brought to us by our wise and ambitions ruler, in the wake the failed crusade. However if we are to keep these gains, we must make sure to keep our new vassals on our side."
 ivr_unite_piedmont_title:0 "Unite Piedmont"
 ivr_unite_piedmont_desc:0 "With our subject pacified, the time has come to usher forth a new era in the northern Italy, one of Piedmontese dominance."
 ivr_mountain_expansion_title:0 "Mountain Expansion"
 ivr_mountain_expansion_desc:0 "Despite the mountainous exterior to Torino and Saluzzo, they are also extremley wealthy. Not only are the mountains themselves rich with ore and other goods, but they guard the key passes through the Alps between Francia and Italy. It is for this reason that we must ensure their prosperity."
 ivr_gold_in_alps_title:0 "Gold in the Alps"
 ivr_gold_in_alps_desc:0 "Wealth of the western Alps call to us, and with right technical know how and the proper investment, we are certain we can riches buried away in these mountains."
 
 ivr_challange_genoese_title:0 "Challenge Genoese Navy"
 ivr_challange_genoese_desc:0 "For too long have the Genoese dominated the coasts of Liguria, and the trade routes the flow through. It is time for a new power to take hold over the western Mediterranean."
 ivr_nizza_port_title:0 "Grand Port of Nizza"
 ivr_nizza_port_desc:0 "Situated strategically between Liguria and Provance, Nizza could become a major trading city, with the right investments."
 ivr_monferrato_rosso_title:0 "Monferrato Rosso"
 ivr_monferrato_rosso_desc:0 "Monferrato is known for some of the best wine in Europe, and with right investment, it could be the best known wine in the world as well."
 ivr_harness_swiss_title:0 "Harness the Swiss"
 ivr_harness_swiss_desc:0 "With our small size and many powerful enemies, it is clear that a traditional army of levies or condottieri will not be enough for us to remain alive. It is for this reason that we should turn to the Swiss for support, famed for their discipline and loyalty, we can build a powerful realm off the backs of these pikemen."

 ivr_defeat_genoa_title:0 "Defeat Genoa"
 ivr_defeat_genoa_desc:0 "The rich and decadant trading city of Genoa sits complacent at our border. As long as they exist, we will never truly be able to be the economic powerhouse of the north."
 ivr_control_tuscany_title:0 "Control Tuscany"
 ivr_control_tuscany_desc:0 "The weak and divided Tuscan states have gathered considerable wealth, both economically and culturally. What a shame it would be if a powerful state such as ourselves put their wealth to better use."
 ivr_seize_romagna_title:0 "Seize Romagna"
 ivr_seize_romagna_desc:0 "The Romagnan city states are a constant thorn in our side, with their tall walls and powerful mercenary armies. If we are to expand any farther south however, we must protect our flank, Romagna must be ours."
 ivr_leaning_tower_pisa_title:0 "The Leaning Tower"
 ivr_leaning_tower_pisa_desc:0 "Despite it's flaws, the great tower of Pisa is a sight to behold, a marvel of Renaissance architecture. Perhaps if we study this great monument, it might teach us a thing or two about how to contruct our own monuments, although perhaps a little more straight."
 ivr_proclaim_italy_title:0 "Unite Italy"
 ivr_proclaim_italy_desc:0 "We have done the impossible, not since the Lombards of old has north Italy been unified under one ruler. Our power is great, and the Rome lies open!"
 ivr_take_isles_title:0 "Take the Isles"
 ivr_take_isles_desc:0 "The western isles of Sardinia and Corsica have been lost to Italians since the cursed Byzantines came. Wealthy in minerals and vital for the naval security of our own coasts, reconquering them opens up further Mediterranean expansion."
 ivr_africa_landfall_title:0 "African Landfall"
 ivr_africa_landfall_desc:0 "Since the Arabs first took Africa, Italy has been forced to endure ceasless raids on her shores. Luckily our recent aquisition of Sardinia has given us the perfect lauching point for an African invasion. Let us take up the mantle of Scipio once more!"
 ivr_mare_nostrum_title:0 "Mare Nostrum"
 ivr_mare_nostrum_desc:0 "It has been eons since the glory of Rome streched from the Straits of Gibraltar to the Marmara straits, but this dream is once again within our grasp. Let the world know who truly owns the Mediterranean."
 ivr_attack_lombardy_title:0 "The Iron Crown"
 ivr_attack_lombardy_desc:0 "The old Lombards stand to our east, strong and enduring. They hold the old power bases of Pavia and Milan as well as the prestige and wealth that comes with that. If we are to dominate the north, the Iron Crown must be ours."
 ivr_subjugate_papacy_title:0 "Subjugate the Papacy"
 ivr_subjugate_papacy_desc:0 "How can we truly be the rulers of Italia with out hold Rome herself? The Pope has proven incapable of stopping the heathen onslaught, and now he must either bend the knee or hand the city over to us for protection."
 ivr_fall_of_sicily_title:0 "Fall of Sicily"
 ivr_fall_of_sicily_desc:0 "The Arabs in Sicily has gone on terrorizing us for far too long. We are Italy's true protectors, and it is only right that we lead the charge against the southern heathens!"
 ivr_liberate_sicily_title:0 "Liberate the Mezzogiorno"
 ivr_liberate_sicily_desc:0 "Despite the fall of Sicily to us, heathen hold outs still exist in the mountains of the south. If we are to claim the title of Rex et Italia, we must unify the whole peninsula."
 ivr_ally_in_italy_title:0 "Italian Alliances"
 ivr_ally_in_italy_desc:0 "The many fueding cities and realms of Italy brace for conflict, and it would be wise to find a few friends in the event of war."
 ivr_annex_verona_title:0 "Annex Verona"
 ivr_annex_verona_desc:0 "Ancient Verona, one the great northern cities of the penisula is of strategic and economic importance to us, should we seek to continue our domination of northern Italy. With it's capture we can not only consolidate our gains in the Po Valley, but also look to push further east and take Venice as well."
 ivr_end_venice_title:0 "Dismantle la Serenissima"
 ivr_end_venice_desc:0 "The powerful and wealthy Venetian republic currently hordes the riches of the whole Mediterranean in their vaults. With it's fall, we can surely put their great wealth and expertise to better use."
 ivr_trade_hegemony_title:0 "Trade Hegemony"
 ivr_trade_hegemony_desc:0 "Italy has long been one of the richest regions in all of Europe, thanks in no small part the vast riches that travel to her from the east and south, then into Europe and beyond. We should look to improve this advantageous economic position further, and become a true world hegemon."
 ivr_italian_supremacy_title:0 "Italian Supremacy"
 ivr_italian_supremacy_desc:0 "The practice of organized and professional warfare has been a staple of Italian conflicts in the past century or so, and this given to rise many experienced commanders and regiments. Italian advisors, soldiers, and generals are the envy of all other Europeans, and is only right that we should look to further encourage this supremacy at home as well."
 ivr_continential_army_title:0 "Continential Army"
 ivr_continential_army_desc:0 "The times of decentralized and local recruitment has come to end. If we wish to retain our dominance amongst the other powers, we must look to raise a large, professional and most importantly national army of our own."
 ivr_crown_of_burgundy_title:0 "Crown of Arles"
 ivr_crown_of_burgundy_desc:0 "The valiant death the last great Arlian king has plunged the kingdom into a succession crisis. We should intervene conflict and establish a powerbase on both sides of the alps."
 ivr_threaten_francia_title:0 "Threaten Francia"
 ivr_threaten_francia_desc:0 "Just as in Arles, Francia is plummeting towards another succession crisis. Let us use this moment to integrate some of the d'Ivree heartland and put further pressure on Franks."
 ivr_fortification_title:0 "Alpine Fortifications"
 ivr_fortification_desc:0 "Charlemagne has proven that any Italian power is only as great as long as they can defend the western alpine passes. We must ensure that this fortification is our top priority."
 ivr_transalpine_possessions_title:0 "Transalpine Possessions"
 ivr_transalpine_possessions_desc:0 "We will never truly safe with the Swiss cantons greedily eyeing up our border. The time has come to add Raetia back into the fold."
 ivr_claim_tirol_title:0 "Claim Tirol"
 ivr_claim_tirol_desc:0 "The Habsburgs hold not only one of the wealthiest silver mines in Europe, but also another major passage through the alps. We must take control of Tirol as well if we are to safeguard Italy from barbarian incursions."
 ivr_reform_the_law_title:0 "Reform the Law"
 ivr_reform_the_law_desc:0 "The continued renaissance has made many at our court realize how outdated and inefficient many of our laws are. With the right guidance we should make our laws and courts not only more accesible to the masses, but make government itself more productive."
 ivr_renaissance_title:0 "Piedmontese Renaissance"
 ivr_renaissance_desc:0 "Just as in other parts of Italy, the ideas of a cultural rebirth are sweeping across Piedmont as well. If we are to be as cultured and respected as our neighbors, we must also fund a burgeoning Renaissance court."
 ivr_modern_mindset_title:0 "Modern Mindset"
 ivr_modern_mindset_desc:0 "With intellectualism continuing to expand and evolve across Europe as a whole, our own inteligencia is being to question the very nature of the state. With enough luck, this powerful new idea of the state could greatly expaned our resources."
 ivr_enlist_the_franks_title:0 "Enlist the Franks"
 ivr_enlist_the_franks_desc:0 "The Franks to our west have a long tradition of knights and cavalry, and while the age of chivalry has long since gone their ferocious charge could be valuable to our armies."
 ivr_secure_vineyards_title:0 "Secure the Vineyards"
 ivr_secure_vineyards_desc:0 "While their is no doubt that we Italians have the best wine, the vineyards of southern France have quite the large share of the market as well. If we can expand into this region and take the vinyards for ourselves the economic possibilites would be endless."
 ivr_seat_of_the_emperor_title:0 "Seat of the Emperor"
 ivr_seat_of_the_emperor_desc:0 "The Emperor has proven weak and unable to defend the tides of heathen and heretics that run rampant throughout the continent. It is all too clear to us now, Catholic Europe's future lies back where it started, in Italy."
 ivr_downfall_title:0 "The Empire's Downfall"
 ivr_downfall_desc:0 "While Paris may have fallen, much of the countryside still has yet to come under our sway. If we can prove our superiorty over the old Franks, then surely the lords of the land will flock to our banner."
 ivr_english_resolution_title:0 "English Resolution"
 ivr_english_resolution_desc:0 "Despite it's relative obscurity and ancient poverty, England has proven itself to be quiet the economic powerhouse as of recent, and we must decide what do with this mysterious island."
 ivr_develop_piedmont_title:0 "Develop Piedmont"
 ivr_develop_piedmont_desc:0 "Piedmont lies on some of the most fertile and lucrative land in all of Italy. With the new possibilities spurred on by technological improvments in farming and infrastructure, we should look to enrich our main holdings further."
 ivr_urbanize_italy_title:0 "Urbanize Italy"
 ivr_urbanize_italy_desc:0 "The geography and infrastructure of Italy puts it in a prime to position to become the first truly urbanized society in all of Europe. Let us descend down the path of progress!"
 ivr_industrial_powerhouse_title:0 "Industrial Powerhouse"
 ivr_industrial_powerhouse_desc:0 "The wealth of Italy has always been thanks to her trading goods, both raw and finished. We should look to invest in this even further and become the foremost economy in Europe."
 ivr_fortress_italy_title:0 "Fortress Italy"
 ivr_fortress_italy_desc:0 "With the major routes through the Alps in our hands, we can now hunker down and create an impenetrable barrier to our home. No longer shall the Italians be slaves to the northern barbarians!" 

