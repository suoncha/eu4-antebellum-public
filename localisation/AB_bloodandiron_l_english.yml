 #Reforms
 hansareform:0 "Hanseatic League"
 hansareform_desc:0 "The League is a loosely organized network of alliances and trade agreements between the various city-states of northern Germany. The decentralized merchant republic puts a high focus on profit, commerce, and adequate seapower to protect its trade interests."
 ability_hanseatic_commercialism_mechanic:0 "Hanseatic Commercialism"
 hanseatic_commercialism_mechanic:0 "Commercialism"
 commercial_power:0 "Commercial Power"
 commercial_power_desc:0 "The breadth of the Hansa's expertise in the art of the trade has led to its merchants developing a method to dominate trade wherever they go, and as the power of the Hansa grows, so too does their pull across Europe. All trade leads back to us."
 commercial_power_gain_modifier:0 "Commercial Power Gain Modifier"
 monthly_commercial_power:0 "Monthly Commercial Power"
 boost_commercial_power:0 "Boost Commercial Power"
 boost_commercial_power_desc:0 "A few well-placed deals and smooth, silky words with notable merchants may result in a temporary drop in income, but a long-term boost to our position in the game of trade."
 expand_merchant_fleet:0 "Expand the Merchant Fleet"
 expand_merchant_fleet_desc:0 "Ships are lifeblood of the Hansa, carrying their goods across all of northern Europe and likewise returning it back. Capable merchants on land will be given the allowance to trade across the seas, and extra importance will be placed on efficient routes."
 consolidate:0 "Consolidate Merchant Law"
 consolidate_desc:0 "The patchwork of laws, guarantees, agreements both written and unwritten, along with long-standing codes of conduct make trade a complicated, and sometimes difficult affair. Collapsing some of these laws into more standard, easily-managed ones will provide a natural boost to our trading power." 
