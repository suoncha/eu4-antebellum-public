 ab_bohemia.3.t:0 "Our Place in the Sun"
 ab_bohemia.3.d:0 "Ever since the Bohemian state gained entrance into the Empire, we have been a lone wolf on the eastern frontiers; given Imperial support as a stronghold against the vast Pagan kingdoms. Our legacy as a former part of the Great Moravian Empire gives pause to any Germans willing to align themselves with the Bohemians, with the devastating Hussite Wars a further roadblock in improving relations. The Bohemian claim to the Great Moravian legacy remains strong to this day, and many noble houses are unwilling to forgo these ties. We must decide whether our future lies in seeking closer ties with the Empire to vie for imperial ascendancy, or restoring the ambitions of a Slavic union.""
 ab_bohemia.3.a:0 "We will always be Slavs!"
 ab_bohemia.3.b:0 "Our future is a Germanic one!"
 ab_bohemia.4.t:0 "The Crown of Germany"
 ab_bohemia.4.d:0 "At long last, our ambition of uniting the Germans has been realised and by now, few if any nations can stand up to us in the world. There's still more work to do, however, the Franks' lands are wide open and they can no longer oppose us or contest us in any meaningful way, let us strike whilst they're weak and crush them for good!"
 ab_bohemia.4.a:0 "Long live the King!"
 ab_bohemia.5.t:0 "The West Slavic Commonwealth"
 ab_bohemia.5.d:0 "When the Slavs came to Europe, their first states were born here, on the borders of the Empire. Divided by forces outside our control, religious disputes and petty politics, brothers were separated from their brothers, awaiting the moment to reunite. We have fought, and while many have come close, none of us have managed to reunite the vast plains of Zapadoslavia under one banner, one nation, one religion. None until now. As the Sun rises over a grateful empire - a grateful people, enthroned between the Wild Fields, the mighty Dnestr, the majestic Baltic Sea and the envious, perfidious Teutons - so begins the end of the old regime, so begins the end of our persecution, so begins the West Slavic Commonwealth."
 ab_bohemia.5.a:0 "May King Samo bless us from beyond."
 
 
