 #TirolIdeas
 TIR_ideas:0 "Tirolean Ideas"
 TIR_ideas_start:0 "Tirolean Traditions"
 TIR_ideas_bonus:0 "Tirolean Ambition"
 tir_first:0 "Dethrone the Babenbergs"
 tir_first_desc:0 "The simplistic ambitions of the Babenbergs were shown when they fleed from the battlefield, fearing for their own life at the cost of all their holdings and a large portion of their forces. We should finish them off and reunite the Austrian people."
 tir_second:0 "House of Habsburg"
 tir_second_desc:0 "The House of von Habsburgs rule with a prudent palm. Aware of their shortcomings, they achieve with diplomacy that of which cannot be done with a military; the victory at Styria with the cooperation of Barbarossa himself is chief claim to this."
 tir_third:0 "Crossroads of Italy and Germany"
 tir_third_desc:0 "The mountain highlands of Tirol are undoubtedly treacherous terrain for the unprepared. However, our native people have adapted well to the mountains, and present a monopoly on driving trade routes much shorter than those that travel around the Alps."
 tir_fourth:0 "Found the Archduchy of Austria"
 tir_fourth_desc:0 "The reign of Styria was short and bloody, a result of bloodthirsty and self-serving kings. A united Austria under Tirolean leadership will prove to be more harmonious - a more balanced and diplomatic people."
 tir_fifth:0 "Tirolean Mines"
 tir_fifth_desc:0 "The Tirolean silver mines are the cornerstone of the economy. With the scarcity of gold in the 15th century, it will enrich us beyond belief as long as we maintain a firm grip over these lands."
 tir_sixth:0 "Alpine Defences"
 tir_sixth_desc:0 "The narrow alpine paths are notorious in claiming the lives of careless travellers. It would be nigh impossible for those who dare march upon our lands to exert control without effort."
 tir_seventh:0 "Restore the Iron Century"
 tir_seventh_desc:0 "The Iron Century was a prosperous age for Tirol. The recent liberation from Styria alongside Bavaria ushered in new growth with autonomous self-investment through the Tyrolean mines. The rapid growth ensured the economic strength to withstand the trials of the oncoming centuries. It is time to reclaim the energy of the Iron Century."
 
 #AustrianIdeas
 hab_first:0 "Commemorate the Battle of Pressburg"
 hab_first_desc:0 "The Battle of Pressburg was a major victory for the Holy Roman Empire. A major foe in the pagan hordes was crushed and splintered into fragments, ensuring external threats would be minimised - for now. It is up to us to maintain a disciplined force to the same standards of those who won that day."
 hab_second:0 "Maintain the Luitpol's Wall"
 hab_second_desc:0 "Duke Luitpold had the foresight to know that the Empire's forces would not be able to hold the Magyar hordes back forever. The margraviate squabbles would always tempt the wolf into the lion's den, intensified by the succession squabbles in Holy Roman Empire. We must ensure Luitpold's gift is not wasted."
 hab_third:0 "Babenberg Military Experience" 
 hab_third_desc:0 "The defeats of yesterday become the lessons for today - Barbarossa's rampage forced us to adapt our military tactics, and for centuries we have patiently grown and drilled our armies, adhering to the doctrines of professionalism and decisive strikes."
 hab_fourth:0 "Habsburg Diplomatic Prowess"
 hab_fourth_desc:0 "The House of von Habsburgs rule with a prudent palm. Aware of their shortcomings, they achieve with diplomacy that of which cannot be done with a military; the victory in Styria with the cooperation of Barbarossa himself is chief claim to this. A balanced rule, combining military intimidation with diplomatic maneuvering."
 hab_fifth:0 "Reconvert the Slavs"
 hab_fifth_desc:0 "With the division of Christians after the Great Schism of 1054, the long Austrian borders are surrounded by heretical Slavs. It it our duty to remind their wayward people what the true faith is, and to ensure the legitimacy of the Roman Catholic Church!"
 hab_sixth:0 "Tirolean Mines"
 hab_sixth_desc:0 "The Tirolean gold mines are the cornerstone of the economy. With the scarcity of gold in the 15th century, it will enrich us beyond belief as long as we maintain a firm grip over these lands."
 hab_seventh:0 "Iron Formations" 
 hab_seventh_desc:0 "The Austrian lands are dogged with treacherous mountain cliffs and undulating hillsides, making it almost impossible for well-armed foes to march upon our heartland. It has conversely become a strength for the Austrian knight order, training unrelenting upon these lands every day for years, amassing endurance and waiting for the call to arms. If given a single moment to strike, they will strike true."

