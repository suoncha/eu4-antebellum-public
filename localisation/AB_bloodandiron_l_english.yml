 flavor_boh.22.t:0 "The Aftermath of the Hussite Wars"
 flavor_boh.22.d:0 "Although the Hussite Wars ended years ago, their legacy still resonates in the heart of our nation. The once fertile lands of the Bohemian Crown now bear the scars of immolation and destruction, a grim testament to the ferocity of the conflict. Famines, once strangers to our prosperous realm, have become frequent visitors, gnawing at the vitality of our people. The population, once teeming with life, has been drastically reduced, leaving vast tracts of land desolate and abandoned.\n\nYears have passed since the end of the war, yet the harsh effects can still be felt in every corner of our nation. The recovery is slow and painful, a constant reminder of the devastation that was wrought upon us. It will take decades, perhaps even generations before our nation fully recovers from the devastation caused by the Hussite Wars."
 flavor_boh.22.a:0 "We shall rise from the ashes!"
 
