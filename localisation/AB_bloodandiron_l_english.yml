 ab_customs_union:0 "Italian Customs Union"
 ab_customs_union_desc:0 "The Italian states trade, build, and create together, despite regional barriers. Merchants from Venice will buy goods from craftsmen in Lombardy who trade with farmers in the South for goods from the new world. We shall fascilitate these transregional economies through a unique customs union across all of Italy."
