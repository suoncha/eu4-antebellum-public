 # Denmark and the Empire
 incident_denmark_and_the_empire:0 "Denmark and the Empire"
 incident_denmark_and_the_empire_emperor_alert:0 "The Christianization of the Danes was a surprising yet welcome change for the Empire, for it no longer had to border yet another hostile pagan realm. However, the [DAN.Monarch.GetTitle] of the Danes has taken things further, requesting membership into the Holy Roman Empire as an imperial kingdom. Rarely does the Empire expand in such a manner, but it is not technically forbidden. Such an act would undoubtedly upset the current balance of power in the Empire, as the Danish realm is large and powerful, with its customs and culture. However, a strong Christian kingdom may prove invaluable in bolstering the integrity of the Empire in the future. Nevertheless, the matter is up to the Emperor."
