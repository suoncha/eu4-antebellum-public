 hussite_dissension.2.desc:0 "Emperor [Emperor.Monarch.GetName] of [Emperor.GetName] has rejected Hussite demands for equality within the Empire, proclaiming Protestantism to be the only true faith, and that those following other religions must fall in line or face consequences. We can only marvel at [Emperor.Monarch.GetHerHis] arrogance as we consider our response."
