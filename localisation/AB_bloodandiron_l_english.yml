 #Events
 ab_bavaria.0.t:0 "South German Confederation"
 ab_bavaria.0.d:0 "For centuries the German nation has been fraught between a myriad of city-states, bishoprics and fiefdoms. [Root.GetAdjective] leadership has made an exception to this rule, as the duchy we have created shone like a beacon amidst all the fragmentation around us. Now we have taken the next step, uniting the South German states under one authority. A bright future smiles upon the industrious south, as we finally stand up to the world stage as one."
 ab_bavaria.0.a:0 "Long may we prosper!"

 #Reforms
 bav_south_german_confederation:0 "South German Confederation"
 bav_south_german_confederation_desc:0 "The union of the south German princely states, organised so that nobody truly loses autonomy and no one state can tower over the others; the Confederation thus hangs in perfect balance."
 unlock_bav_south_german_confederation_tt:0 "§GUnlocks§! the §YSouth German Confederation§! government reform."
