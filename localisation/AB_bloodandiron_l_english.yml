 nce_first:0 "Grimaldi Rule"
 nce_first_desc:0 "The Grimaldi family has ruled our little bishopric on the Mediterranean coast since our divorce from Genoa two centuries prior. As stewards of the state, Grimaldi bishops are traditionally the second sons of the main line of the family, and thus succession is from uncle to nephew, allowing for a degree of separation between our rulers even as they keep vital institutions in place. And none perhaps as important as our deep lines of credit with the Genoese elites, allowing for easy access to inexpensive loans and bolstering financial ties abroad."
 nce_second:0 "Commercial Bishopric"
 nce_second_desc:0 "Though our bishop is nominally only steward of the diocese of Nice itself, as a consequence of our founding the Bishop serves a dual role as elected head of the city council, similar in theory to the Genoese. It is said that Francis Grimaldi, to capture the rock of Monaco, had to take the vows as a priest, and thus could only rule the fortress and later the whole county as elected Bishop. As a result of our peculiar governance, with the Bishop serving commercial interests as much as religious, trust in the institutions of state is high, as the Bishop is dually responsible."
 nce_third:0 "Ligurian Ties"
 nce_third_desc:0 "It is no secret that our ties to the Genoese run deep - after all, we were once part of their republic. Across the whole of Liguria there are many who remember the Grimaldi family's rule in Genoa as a time of great prosperity, and are thus more susceptible to our overtures. Trust towards Nice is strong, and the kindness and goodness of our state is well known."
 nce_fourth:0 "The Grand Port"
 nce_fourth_desc:0 "Along the Mediterranean coast, few places can boast of truly expansive harbours both as deep and broad as ours. With a strong naval tradition in shipbuilding the dockyards of Nice harbour ships bound for Sicily, Andalusia, Francia, Egypt, and more. From Bulgarian Tsars to Frankish Emperors we have built many a fleet for others, so we both know how our enemies ships work, and the best construction techniques to manufacture only the best craft for our own burgeoning fleet."
 nce_fifth:0 "Gateway to the Piedmont"
 nce_fifth_desc:0 "Piedmont is nearly surrounded on all sides by inhospitable terrain - with mountains to the South, North, and West, and Lombards to the East, it may as well be an island, save for one connection. With the only port serving the region, and the safest passage in and out, Nice acts as the bridge connecting Piedmont to the rest of the world. Thus commerce flows through our bustling ports and busy roads, which we have painstakingly maintained and upgraded to the highest standards."
 nce_sixth:0 "Enshrine the Italian Language"
 nce_sixth_desc:0 "Despite Latin being for most intents a dead language, only spoken by the aristocracy and church, it remains the official language of many far-flung states. Perhaps this served a purpose at a point where translators were not available, but with literacy spreading we should embrace the use of the language our people actually speak. Doing so would greatly lower the barriers for participation in civic life and pave the way for many bright minds to enter our service."
 nce_seventh:0 "La Belle, City of Victory"
 nce_seventh_desc:0 "Nice's history streches millenia back, and it was infact the Greeks who founded Nice, naming after Nike, the old heathen deity of victory. Though times have changed and we have shed our heathen past, our city still retains its old name. Alongside that is a newer name, La Belle, the beautiful, bestowed by none other than the Pope upon seeing the bustling streets, the magnificent gardens and mansions, brick roof-topped villas on the coast, glimmering under the afternoon sun. O beautiful city of victory, may you shine as a jewel on the Mediterranean evermore!"
 #Ivrea
 IVR_ideas:0 "Ivrean Ideas"
 IVR_ideas_start:0 "Ivrean Traditions"
 IVR_ideas_bonus:0 "Ivrean Ambition"
 IVR2_ideas:0 "Ivrean Ideas"
 IVR2_ideas_start:0 "Ivrean Traditions"
 IVR2_ideas_bonus:0 "Ivrean Ambition"
 ivr_first:0 "Two-Faced Diplomacy"
 ivr_first_desc:0 "It is often said that good diplomacy uses a carrot and stick approach, but we prefer to keep what we are offering unknown. Grey eminence or duplicitous traitor, Ivrean counts care not for labels but strive to keep an olive branch extended from one hand and a knife hidden up the sleeve of the other. In the brutal world of Italian politics such measures are how we survive."
 ivr_second:0 "Golden Mountains"
 ivr_second_desc:0 "It has long been known just how resource-rich the Alps are. Since the days of Augustus expeditions searching for gold and other precious metals have been undertaken, but most of these, led by outsiders, have inevitably failed. What they don't know is that deep in the mountains west of Torino, there lies an abandoned mine, the Montagna d'oro, forgotten by all but us. Rediscovering the location of this ancient source of gold would undoubtedly be a boon for our state."
 ivr_third:0 "Battaglia Delle Arance"
 ivr_third_desc:0 "Every year, in the lead up to lent, in the town square of Ivrea, a massive carnival called the Battle of the Oranges is held. We celebrate the ouster of the tyrant of Asti from our lands, who was chased out by the townspeople with naught but stones and pitchforks after attempting to assault a villager. Volunteers play the young woman and tyrant, and at the end the tyrant is pelted by teams of townsfolk with oranges and other fruits. The yearly reenactment both serves as a reminder to our subjects of our benevolence compared to the tyrants that rule the rest of Italy, and as good practice lest the people need to defend our lands once again."
 ivr_fourth:0 "Senior House of Italy"
 ivr_fourth_desc:0 "As by far the most senior of the Italian houses, the House of Ivrea has a special relationship with the rest of the Empire. Though we once tried to take the whole of Italy, we were thwarted back then by more senior princes, who commanded deep loyalties in their feudal vassals. But half a millenium later, we have outlasted those old fools, and now the nobility of Italy look to us for guidance. And leadership we shall provide."
 ivr_fifth:0 "Stamp out the Reformation"
 ivr_fifth_desc:0 "The Reformation has spread throughout Europe like wildfire, and his Holiness has declared them heretics, to be reprimanded by word or by force. At the various Vatican councils on these new heresies, we have proposed a forceful and righteous approach, like we took with the Vaudois of Peter Waldo. And with the blessing of the Pope we have now begun our mission to stamp out the Reformation in Italy forever."
 ivr_sixth:0 "Bulwark of the North"
 ivr_sixth_desc:0 "Italy has been time and time again been invaded by would-be conquerors, only for these invaders to get checked at the formidable Alps. As the Northern wall protecting the Italian peninsula, the Alpine fortresses of Ivrea serve as the first line of defense, and we have repelled Burgundians, Franks, Swiss, Bavarians, Saxons, and more. The upkeep and maintence of the most up-to-date fortifications is thus a key policy of our rulers, and over the centuries we have developed a reputation as the Northern Bulwark, the rock on which waves of invading armies break."
 ivr_seventh:0 "Beyond the Piedmont"
 ivr_seventh_desc:0 "Since the turn of the millenium we have been mostly content to stay within the Piedmont and occasionally meddle in neighboring Lombardy and Liguria, but no more! We should have been Kings of Italy 500 years ago, and would have been if not for the oppressive notions of just wars. Now it is time to strike again, and we know better how to trick and appease the fickle elites of Europe. But what need have we for truces, for causes? Italy is rightfully ours, and take it for ourselves we must!"
 #Asti
 AII_ideas:0 "Asti Ideas"
 AII_ideas_start:0 "Asti Traditions"
 AII_ideas_bonus:0 "Asti Ambition"
 AII2_ideas:0 "Asti Ideas"
 AII2_ideas_start:0 "Asti Traditions"
 AII2_ideas_bonus:0 "Asti Ambition"
 aii_first:0 "Lessons of Valencia"
 aii_first_desc:0 "Our loyalty to the Empire has always been unquestioning, so when the Emperor called for soldiers, we answered as faithful Christians and subjects. Yet at Valencia nearly the entire Asti regiment was taken out of commission, and Count Alessandro II barely escaped with his life. In the aftermath, the treacherous lord of Ivrea marched on our castles, and we had no choice but to submit, lest our weary soldiers get cut down by well-rested enemies. But since then we have taken the lessons of battle to heart - there is no substitute for the real thing, as the cowardly lord of Ivrea shall soon learn!"
 aii_second:0 "Hillside Vinyards"
 aii_second_desc:0 "In the lands surrounding the castle of Asti, vinyards have sprouted up all over the valley hillsides. Indeed our land sometimes goes by another name: Monferrato, the fertile mountain. Since the 1260's, we have been cultivating and perfecting grapes, and now our local wines are aged to perfection. With Europe's most productive vinyards and the introduction of the highly-prized nebbiolo grapes from neighboring Cuneo, we are in a prime position to become the premier exporter of wines."
 aii_third:0 "Last Charge of the Crusade"
 aii_third_desc:0 "Alessandro the Bold, the brave count of Asti, was said to have personally ridden forth at the slaying of the Emperor Robert Carolingian, charging headlong at the Andalusians and killing many himself before being forced to retreat with the fleeing Frankish forces. Some say he had a death wish, fearing excommunication, while others simply chalk his actions up to recklessness, but we know that the brave knight of Asti was doing his sworn duty to his Emperor and the Pope. Though his actions are a distant memory, even today Asti generals study his tactics and hope to replicate his feats."
 aii_fourth:0 "Imperial Connections"
 aii_fourth_desc:0 "The Aleramici are an old family, having ruled from Asti for almost half a millenium. Naturally several of our members married into the Imperial Carolingian house, and all counts since Alessandro I are descendants of Emperor Rudolf. Thus we enjoy a privileged position within the Imperial court, whether we leverage that to simply curry favour, gain allies, or make a bit for the Empire itself."
 aii_fifth:0 "City of 100 Towers"
 aii_fifth_desc:0 "All across the Piedmont fortified towers have sprung up, but nowhere is this more exemplified than the great city of Asti. Though known for having 100 towers we in fact have much more, from the Roman-era Torra Rosa to the modern Torre Troyana. It is said that with every passing day new plans are being laid, and towers sprout so fast that travelers may hardly recognize individual landmarks after being gone for only a few years."
 aii_sixth:0 "Premier Condotierri"
 aii_sixth_desc:0 "While other Italian states look to unreliable bandit captains for mercenaries, we entrust service in our armies to only the finest of Swiss pikemen. Indeed our contracts with the Swiss are needed now more than ever as our enemies grow ever stronger. A healthy relationship and a reputation for reliable payments has also allowed us to both employ more condottieri and spend less."
 aii_seventh:0 "Reunite the Piedmont"
 aii_seventh_desc:0 "Piedmont has been long split between dukes, counts, prince-bishops, and city-states, all competing for influence. But it was not always this way. The old Ivrean house once ruled a united Piedmont, but their impropriety, treachery, and wickedness lost them favor, and they declined into nothingness. We must strive to reunite the Piedmont under our own banner lest some other sinful lord take it first!"
