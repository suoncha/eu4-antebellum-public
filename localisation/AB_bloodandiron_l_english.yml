 #Events 
 ab_swabia.0.t:0 "A Hohenstaufen Ruler?" 
 ab_swabia.0.d:0 "As Swabia slowly became more decentralised, the power of the Hohenstaufen waned along with it. Now that we have finally reunited the duchy, the question remains of who should be ruler? We could hark back to the days of Hohenstaufen glory and diplomacy or begin a new era for Swabia under a new dynasty." 
 ab_swabia.0.a:0 "We shall invite a Hohenstaufen to take the throne!" 
 ab_swabia.0.b:0 "A new dynasty shall rule over Swabia and Germany!" 
 ab_swabia.1.t:0 "Return of the Hussites" 
 ab_swabia.1.d:0 "In the wake of the Hussite wars, Rudolf II Hohenstaufen was installed as Bohemian King. Victors of the Hussite wars seeked to adopt recatholisation measures and bring the Czech people back to the true faith. Despite numerous attempts to settle the conflict, the peace between Hussites and Catholics have broken down. Jiri z Podebrad, leader of the Hussite faction captured Prague and killed the rightful King of Bohemia. That traitor with no legitimacy proclaimed himself the king and is now seeking to secure religious freedom for the followers of Hus." 
 ab_swabia.1.a:0 "Bohemian crown belongs to Hohenstaufens!" 
 ab_swabia.2.t:0 "[From.GetUsableName] Claimed the Franconian League" 
 ab_swabia.2.d:0 "With the fall of the Duchy of Franconia to [From.GetUsableName], the Franconia league is now under their legal jurisdiction. The new ruler has demanded subjugation from the remaining members of the league." 
 ab_swabia.2.a:0 "We shall swear loyalty to the new ruler." 
 ab_swabia.2.b:0 "We shall never recognize [From.GetUsableName] as our liege!" 
 ab_swabia.3.t:0 "[From.GetUsableNameCap] Retains its Independence" 
 ab_swabia.3.d:0 "[From.GetUsableNameCap] has refused to swear fealty to us and claims we are not their true liege." 
 ab_swabia.3.a:0 "We will show them our true might!" 
 ab_swabia.4.t:0 "[From.GetUsableNameCap] Joins [Root.GetUsableName]" 
 ab_swabia.4.d:0 "[From.GetUsableNameCap] has agreed to formally join our league and have sworn fealty to our ruler." 
 ab_swabia.4.a:0 "Hurrah!" 

 #Missions
 swa_unite_swabia_title:0 "Unite Swabia"
 swa_unite_swabia_desc:0 "The region of Swabia used to be ruled by one Duchy of Swabia, however centuries of succession laws and internal feuds have destroyed Swabian unity. If Swabia is to become the cultural and political center of Germany then we must unite the region of Swabia."
 swa_habsburgs_title:0 "Defeat the Habsburgs"
 swa_habsburgs_desc:0 "The Habsburgs, another prominent Southern German noble family, have been gaining too much power recently. This rapid ascension in imperial society is alarming to us, if we are to preserve our interests in Germany we need to defeat them."
 swb_swabian_liberty_title:0 "Swabian Liberty"
 swb_swabian_liberty_desc:0 "Swabia shall become a land of the free imperial knights, the various imperial bankers, and other sorts of fallen bureaucrats and opportunity seekers. The Swabian League shall gurantee the liberty of those who live within our borders, and unite together against our enemies."
 swa_invade_switzerland_title:0 "Invade Switzerland"
 swa_invade_switzerland_desc:0 "Switzerland is a weak league of autonomous cantons who call themselves a nation, this republic is must be brought under Swabian fold, for we can defend the Swiss better from Lombardy and other powerful Italian princes better than themselves. Furthermore Switzerland's strategic location at the Alps would prove to be a useful defensive boundary against the ambitions of Lombardy."
 swa_czech_throne_title:0 "Reclaim the Czech Throne"
 swa_czech_throne_desc:0 "The Kings of Bohemia have long been from the House von Hohenstaufen since the initial Hussite conflicts, now that the true King of Bohemia got disposed we must press our claim on the royal title and gain the kingdom for ourselves."
 swa_bohemia_title:0 "Return of the Hussites"
 swa_bohemia_desc:0 "The Hussites, a bunch of Bohemian heretics who oppose the divine authority of the Catholic Church, has returned in Bohemia. This is troublesome news for not only us but the entirety of Christendom. We should immediately seek a solution to solve the Hussite problem once and for all."
 swa_bavaria_title:0 "Conquer Bavaria"
 swa_bavaria_desc:0 "Ever since the first Christian dukes of Swabia, we always had a claim on the ducal throne of Bavaria, the Bavarians should recognise our sovereignty over their duchy and become part of us. Together with the Bavarians we will become an unstoppable force in all of Germany."
 swa_lotharingia_title:0 "Unite with Lotharingia"
 swa_lotharingia_desc:0 "The Kingdom of Lotharingia, ever since its separation from the Frankish realm, has been ruled by a member of the Hohenstaufen dynasty, these rich lands of the Low Countries and the Duchy of Alsace should be united with us. If this happens our economy will be boosted significantly, and will prove useful in future endeavours of war."
 swa_alsace_title:0 "Take Alsace"
 swa_alsace_desc:0 "Alsace is the fortress on the Rhein. It is the line of defense of the region of Germania, and further more it is culturally Swabia as well. Therefore we have enough claim to take Alsace for ourselves and become the defender of the river Rhein."
 swa_hohenstaufen_title:0 "Hohenstaufen Century"
 swa_hohenstaufen_desc:0 "The Carolingians have dominated imperial politics for far too long, with our recent conquests and achievements the Hohenstaufen dynasty has reached some of the most influential positions in Europe, overshadowing the long obsolete and dying family of the Carolingians. This is the Hohenstaufen century, this is our century, this is our golden age."
 swa_lowlands_title:0 "Swabian Low Countries"
 swa_lowlands_desc:0 "The Low Countries is known for its riches in and its famous traders will help us dominate all the well known trading ports in Europe. We should take the region for ourselves to further strengthen our nation."
 swa_rhineland_title:0 "Control the Rhineland"
 swa_rhineland_desc:0 "The Rhineland is an important strategical region contested by both the Frankish Emperor and the German princes. We need to curb the growth of Carolingian power, therefore we must take the Rhineland for ourselves to make sure the Franks would not lay their hands on it. Furthermore, by controlling the Rhineland, it will open up new options of conquest for us."
 swa_palatinate_title:0 "Dismantle the Palatinate"
 swa_palatinate_desc:0 "The lands of the palatine dukes used to belong to the Duchy of Franconia partially and partially to us. Nowadays their lands are separated due to successions and they have become weak. We should take the opportunity to conquer these lands, partly to gain back old territory, and partly to block Franconian growth."
 swa_destroy_the_cantons_title:0 "Destroy the Cantons" 
 swa_destroy_the_cantons_desc:0 "Even with our successful conquest of the Swiss Cantons, the people there still fiercely resist our efforts to integrate them into our realm. They cite fraudulent legal documents claiming they have a right to maintain self governance in their cantons. We shall teach them how to be proper Germans and remove all mention of these false cantons from their hearts and minds." 
 swa_put_down_babenbergs_title:0 "Put Down the Babenbergs" 
 swa_put_down_babenbergs_desc:0 "The Babenbergs once ruled large swaths of land in Southern Germany until our legendary ruler Duke Friedrich Barbarossa led a coalition against their domain. The Babenbergs were left with the lone duchy of Styria to fade away into the annals of history. Yet, their continued existence still threatens our eastern flank. It is our duty to our great ancestor to finally put this dynasty to rest." 
 swa_end_venice_title:0 "End the Serenissima" 
 swa_end_venice_desc:0 "Imperial authority over Italy has waxed and waned over the centuries. Despite this, there remains one part of Northern Italy that has never been part of the empire. The Serene Republic of Venice. The wealth of this nation must be seized and their so-called republic destroyed for the glory of the Hohenstaufen dynasty." 
 swa_med_fleet_title:0 "Establish the Adria-Flotte"
 swa_med_fleet_desc:0 "With access to the Adriatic thanks to our conquest of Venice, we need a navy to promote our interest in the Adriatic and beyond. By utilising pre-existing Venetian infrastructure and building up a fleet of galleys to fight in our waters, we can begin our grand campaign to finish Barbarossa's campaign in the holy land." 
 swa_kingdom_of_jerusalem_title:0 "Kingdom of Jerusalem" 
 swa_kingdom_of_jerusalem_desc:0 "Our legendary ruler Friedrich Barbarossa embarked on a grand crusade to finish off the Saracen threat. With the Third Crusade wounding up to be a great success, Barbarossa abdicated his throne to remain in the Holy Land to ensure it remains in Christian hands. In the following centuries, Christian authority declined with the rise of Saracen powers such as the Nizzarids. We must honour the legacy of our grandest dynast and return once more to finish the last crusade." 
 swa_liberate_sicily_title:0 "Liberate Sicily" 
 swa_liberate_sicily_desc:0 "Sicily has fallen to the Saracen threat leaving the gates of Rome and the seat of all of Christianity open to invasion. It is our sacred duty to reconquer these lands in the name of Christ and allow ourselves more control of the Mediterranean. Once the Saracen threat is removed from Italy, we can take the crusade to the holy land once more!" 
 swa_dismantle_franconia_title:0 "Dismantle Franconia"
 swa_dismantle_franconia_desc:0 "To the north lies the oldest rival of the Swabians. The Salier dynasty of Franconia has feuded with the lands of Swabia for centuries now, and their existence still bothers us to this day. The time has come to settle this rivalry once and for all and teach the Franconians just how powerful we truly are." 
 swa_south_german_confederation_title:0 "South German Confederation" 
 swa_south_german_confederation_desc:0 "With our continued dominance over South Germany, our domain has expanded to encompass a wide variety of republics, monarchies, and theocracies. While they are all subservient to us, there still needs to be a way to represent and administer our realm to ensure stability. The South German Landtag shall be formed and members of all estates from all corners of Southern Germany shall join to discuss policy and administration." 
 swa_humble_the_saxons_title:0 "Humble the Saxons" 
 swa_humble_the_saxons_desc:0 "With much of Germany under our belt, the next challenge we face is the upstart Saxons of the north. Their constant conflicts with the neighbouring pagans and each other have left them battle hardened and every saxon is prepared to lay his life to defend their homeland. They must be taught that Germany is not something you can opt out of." 
 swa_jewel_of_the_south_title:0 "Jewel of the South" 
 swa_jewel_of_the_south_desc:0 "The decentralisation of Swabia has led to the growth of numerous towns all across the duchy. Over the past few centuries the population has grown tremendously but with little centralisation. By encouraging growth and constructing infrastructure in our capital, we can make it the envy of all of Germany." 
 swa_swabian_cloth_title:0 "Dominate the Cloth Industry" 
 swa_swabian_cloth_desc:0 "The cloth industry has been decentralised between the numerous states and cities in Germany. With the growth of our state, these centres of production can now serve our economy. Investing in manufactories and workers will further promote our growing monopoly on German cloth and textiles." 
 swa_lord_of_the_north_title:0 "Lord of the North" 
 swa_lord_of_the_north_desc:0 "With the conquest of the Saxons, the final part of Germany now formally under our control remains open for conquest. The rich Hanseatic cities of the North and Baltic Sea will open up new centres of German trade and provide us with another avenue to expand our naval dominance." 
 swa_revolutionize_architecture_title:0 "Revolutionised Architecture" 
 swa_revolutionize_architecture_desc:0 "With influences from the Renaissance and a growing German culture and identity. A new form of architecture has begun to spread across the south. Beautiful courthouses, cathedrals, and cities are sprouting up and investing in these new developments will boost the efficiency of our administration and make our neighbours jealous of our stunning cities." 
 swa_legacy_of_barbarossa_title:0 "Legacy of Barbarossa" 
 swa_legacy_of_barbarossa_desc:0 "Duke Friedrich Barbarossa has left a massive impact on the Swabian people. Destroying Babenberg hegemony, creating massive dynastic alliances, and successfully leading a grand crusade to victory. Emulating his diplomatic achievements will push our realm closer to the glory that he once achieved all those years ago." 
 swa_secure_electors_title:0 "Influence the Electors" 
 swa_secure_electors_desc:0 "With our growing diplomatic prowess and waning Caroligian power, it is possible for our dynasty to usurp the title of Holy Roman Emperor and become the new ruler of Europe. All we need is to convince the electors with our prestige and skilled diplomats." 
 swa_imperial_ascendancy_title:0 "Hohenstaufen Ascendancy"
 swa_imperial_ascendancy_desc:0 "With the election of [Root.Monarch.GetName] to the imperial throne, we have surpassed the ambitions of Barbarossa himself. The Carolingians are a thing of the past as Europe moves towards a new era. The Hohenstaufen Era." 
 swa_humiliate_the_carolingians_title:0 "Humiliate the Carolingians" 
 swa_humiliate_the_carolingians_desc:0 "With our rulership over the Holy Roman Empire secured, all that remains now is to put the Carolingians down for the final time. Their inept rule has cost the empire greatly, but now it is time to right old wrongs. Charlemagne's empire shall be reunited once more and the Hohenstaufens shall be the glorious dynasty that will continue on his legacy."

