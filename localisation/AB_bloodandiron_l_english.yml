 slc_first:0 "Carantanian Restoration"
 slc_first_desc:0 "Many, many centuries ago, we were once a fledgling realm - Carantania - until we were overrun and subjugated. Should we seize the chance to reclaim our glory, the Carantanian legacy will be restored!"
 slc_second:0 "Push Back the Germans"
 slc_second_desc:0 "On all sides, fierce outsiders leer hungrily at our holdings. Chief among them, the Germans - the rabble primarily responsible for crushing us to begin with. Not to worry - they will soon taste our vengeance!"
 slc_third:0 "Resettle Ancestral Lands"
 slc_third_desc:0 "Lands once ours now languish beneath a foreign tongue. No longer! Our booming population longs for new lands to call their own. It is only fit that we reclaim what has been lost!"
 slc_fourth:0 "Prince's Stone"
 slc_fourth_desc:0 "Our nation boasts a proud tradition involving the ancient 'Prince's Stone' - the base of an old and crumbling column said to have been constructed under the eye of the Roman Emperor Claudius. Since time immemorial, it has been the centrepiece of the ritual of ascension for our princes. How could anyone deny our glory when our roots are so entrenched in history?" 
 slc_fifth:0 "Alpine Fortress"
 slc_fifth_desc:0 "The harsh and bitter mountains of the lands north serve as perfect natural boundaries against invasions. If were to erect a wall of fortresses atop this ancient god-given divide and cultivate an aggressive defensive tradition, we would be a nation forever independent."
 slc_sixth:0 "The Illyrian Movement"
 slc_sixth_desc:0 "Across the Balkans, one hears a great cry - a cry of anguish, pleading beneath the heel of foreign incursions. If one were to raise a new banner, take on a name once lost to the sands of time, perhaps these clamouring peoples could finally be free - free, beneath the flag of Illyria."
 slc_seventh:0 "Legacy of Samo"
 slc_seventh_desc:0 "Almost a thousand years ago, the wily and brave merchant Samo came to the aid of our ancient Slavic ancestors and repelled many outsiders, including the savage Avars and even the mighty Franks. In time, he made for his loyal subjects a realm vast and lucrative, commanding a vast Carantania stretching from our southern homelands to the northern reaches of Sorbia. We must honour glorious Samo and reclaim our empire!"
 slc2_seventh:0 "Legacy of Samo"
 slc2_seventh_desc:0 "Almost a thousand years ago, the wily and brave merchant Samo came to the aid of our ancient Slavic ancestors and repelled many outsiders, including the savage Avars and even the mighty Franks. In time, he made for his loyal subjects a realm vast and lucrative, commanding a vast Carantania stretching from our southern homelands to the northern reaches of Sorbia. We must honour glorious Samo and reclaim our empire!"
 #Piedmont
 PDT_ideas:0 "Piedmontese Ideas"
 PDT_ideas_start:0 "Piedmontese Traditions"
 PDT_ideas_bonus:0 "Piedmontese Ambition"
 PDT2_ideas:0 "Piedmontese Ideas"
 PDT2_ideas_start:0 "Piedmontese Traditions"
 PDT2_ideas_bonus:0 "Piedmontese Ambition"
 pdt_first:0 "Bulwark of Italy"
 pdt_first_desc:0 "Italy has been time and time again been invaded by would-be conquerors, only for these invaders to get checked at the formidable Alps. As the Northern bastion against a sea of barely more than barbarians, it is our strident duty to make sure Italy shall never be conquered. With the best in fortification technologies and the understanding that if we fall, the whole peninsula shall be overrun, our reputation is that of the Grand Bulwark, the rock on which waves of our foes will break. We will beat any would be invader into humiliation and submission!"
 pdt_second:0 "Montferrato Rosso"
 pdt_second_desc:0 "As the foremost producer of red wines, our vintage is unmatched in both quality and quantity. In the fertile valleys of the Po river and its many tributaries, we grow the finest wines, from the native Nebbiolo, to Tuscan Sangiovenese, to the Sicilian Aglianico, our vintage is unmatched anywhere else. The Rosso of Piedmont and Italy as a whole is globally superior, and we have reaped the benefits - prime export licenses, better priced goods, and high demand, allowing for more profitable vinyards to expand ever more."
 pdt_third:0 "Grand Ports of the North"
 pdt_third_desc:0 "Along the Northern coast sit many deep ports, and controlling the ports of Genoa, Nice, Antibes, and Savona, we will have a commanding prescence in the Mediterranean. While the benefits from control of the Genoese tradeport are fairly obvious, by improving the other military ports we shall have an ample base for our fleets to patrol and exert power and influence near and far."
 pdt_fourth:0 "Down the Po"
 pdt_fourth_desc:0 "The Iron Crown of the Lombards rests heavy on their unworthy king, and their frequent instability presents an obstacle to our own goals. No longer content to merely sit on our Alpine forts, we shall muster a grand army and sweep down the Po in one fell swoop, take the Iron Crown and put it on our own much more suited rulers."
 pdt_fifth:0 "Land of Builders"
 pdt_fifth_desc:0 "Across the Piedmont, fortified castle-towns and grand cathedrals dot the landscape, and our distinctive towers loom large over the landscape. We have transformed the untamed wilderness into a patchwork of towns, castles, farms, and vinyards. Expert builders and master planners, we shall build a new Italy, one of only the finest construction, a shining beacon of progress and development."
 pdt_sixth:0 "Risorgimento"
 pdt_sixth_desc:0 "No more shall Italy stand divided and weak, the backwater of the Empire! It is time for us to lead an Italian resurgence, where unity and progress shall best the old aristocratic order. Our enlightened rulers shall be the firm hand that guides Italy out of the rut, beat down the corrupt Venetians, unite the fractured Tuscans, drive out the Sicilian saracens, demand the Papal fiefs, and drag the peninsula kicking and screaming into modernity. And what better rallying cry than our own resurgence: Risorgimento!"
 pdt_seventh:0 "Italia La Belle"
 pdt_seventh_desc:0 "Italia, land once of the Romans, we shall bring you glory and prosperity again. Ravaged by wars, robber barons, corrupt plutocrats no more. We shall restore the land and the people to heights not seen even under Rome, and forge a new path, one of innovation, development, prosperity, arts, sciences, and peace. Starting with our own core territories in the Piedmont we shall bring forth a new, beautiful Italy."
