 #StyriaTirol
 sty_slovenians_title:0 "Slovene Troubles"
 sty_slovenians_desc:0 "The sly Slovenians were an opportunistic lot, having taken advantage of our crises caused by Barbarossa running amok in Austria. The end result was a total lost of Lower Austria, where the Slovenes eventually became a majority population. They are more than just trouble; giving the Slovenians any more time and they will overrun us with pure numbers!"
 tir_habsburg_diplomacy_title:0 "Habsburg Diplomacy"
 tir_habsburg_diplomacy_desc:0 "The House of von Habsburgs rule with a prudent palm. Aware of their shortcomings, they achieve with diplomacy that of which cannot be done with a military; the victory at Styria with the cooperation of Barbarossa himself is chief claim to this. By buying into the hearts of the kings and queens of Europe, we can create miracles that cannot be achieved with cannon."
 tir_lombardy_title:0 "Conquest of Lombardy"
 tir_lombardy_desc:0 "The Iron Crown of Lombardy was pawned off to the Viscontis by the Carolingians following the fateful expedition into Andalusian territory, that ultimately resulted in the death and collapse of Frankish leadership. It is a humiliation of Imperial power that a symbol of divine right that the Carolingians believed could give a material value to the crown. By defeating and dethroning the Viscontis, we will inherit and restore the prestige of the Iron Crown."
 sty_prepare_coalition_against_fracia_title:0 "Francian Grievances"
 sty_prepare_coalition_against_fracia_desc:0 "Already weakened by the Ottonian machinations and losing all of their eastern holdings, they destroyed what little reputation that remained by declaring the unpopular Golden Bull. While granting us significant influence, it required the support of Francia to stave off only recently curbed threats in the eastern Imperial borders. However, petty succession squabbles have degenerated them to tribal feuds, paralysing the Empire. Their inaction has spiralled South Germany into chaos, with many ambitious princes, especially our eternal rivals the Hohenstaufens, running rampant. The grievances we hold for Frankish inepitude are not few!" 
 sty_end_francia_title:0 "Fall of Francia"
 sty_end_francia_desc:0 "The blowback from the Battle of Valencia shattered the power dynamic in Europe. Once safely under Carolingian control, the French duchies began to crave complete independence, the position of Emperor was rendered uncertain with a foolhardy heir to the throne, and their rivals in all directions began arming themselves, sensing an opportunity. A sick man of Europe, the decadence of foolhardy Carolingian heirs has left them insulated from Imperial affairs, and all princes have suffered under their negligence. It is time we put this relic back where they belong!" 
 hab_knights_of_austria_title:0 "Knights of Austria"
 hab_knights_of_austria_desc:0 "Unlike the rest of the Empire, the Austrian lands are dogged with treacherous mountain cliffs and undulating hillsides, making it almost impossible for well-armed foes to march upon our heartland. It has conversely become a strength for the Austrian knight order, who have trained unrelenting upon these mountains and hills every day for years, gathering endurance and waiting for the call to arms. If given a single moment to strike, they will strike true. All of Europe will tremble upon the sight of the knights of Austria!"
 sty_build_forts_title:0 "Fortify the Eastern Border"
 sty_build_forts_desc:0 "There are innumerous threats to both our and the Imperial borders. The Magyars, having subjugated several local tribes, are seeking to further dominate the Carpathian basin. Without the presence of the Moravian empire, we are one of the only bastions strong enough to defend against incursion."
 sty_spear_of_the_east_title:0 "Spear of the East"
 sty_spear_of_the_east_desc:0 "History has proven to us that the Styrian enemies are all around, both outside the Empire and within. It is said that a good defense is an overwhelming offense, so we shall prove it true and rally an overwhelming army. We shall become the spear of the east and strike the hearts of all our foes!"
 tir_expand_court_title:0 "Expand the Court"
 tir_expand_court_desc:0 "Compared to the extenuous legacy of some houses in Europe, the Habsburg court is still trying to find its feet. Without any significant royal ties to the power centres of Europe, Tirol is susceptible to royal intrigue. We will need to expand both our holdings and our court in order to shore up this weakness."
 tir_might_of_the_pen_title:0 "Might of the Pen"
 tir_might_of_the_pen_desc:0 "The origins of the Tyrolean state can be said to have traced back to diplomatic victories of the Habsburg diplomats, our silver tongue convincing other princes to join in a coalition against the Babenbergs. Without our successful machinations, we would have been quickly outnumbered and overrun by Styrian forces. We are the physical manifestation of the mighty pen, wittier and sharper than the sword!"
 sty_leader_of_austria_title:0 "Leader of the Austrian Circle"
 sty_leader_of_austria_desc:0 "We once controlled the entirety of Austria, only to be backstabbed by traitorous Habsburg governors having aspirations of greatness way above their station. Though we have not returned to reclaim what was once ours, we have been patient and developed Styria proper, focusing on economical and cultural matters the Tyroleans have seemed to ignore. Armed with a signifcant power base once more, we are poised to once again become the leader of all the Austrian people!"
 sty_unify_austrian_lands_title:0 "Unify Austria"
 sty_unify_austrian_lands_desc:0 "With the Tyrolean traitors toppled and Salzburg under Styrian safekeeping, the Austrian alps are now united under a single banner. This time, we will learn from our mistakes and ensure the people are directly under our control, such that no sinister plot can topple us. We will retake control of the mountain trade routes between Germany, Italy and Eastern Europe to proliferate our influence!"
 sty_grand_duchy_of_austria_title:0 "Grand Duchy of Austria"
 sty_grand_duchy_of_austria_desc:0 "Where there is smoke, there is fire - as our power within the Empire solidifies, the Austrian cause is now marked with steel arms and ash wood. Heretics lay all around us, worst of all being the Hussite dominion in Bohemia, ruled by our perennial archenemies, the Hohenstaufens. If we wish to ever make a mark on the pages of history, the Grand Duchy of Austria will need to venture past the welcome forests of the Austrian Alps, and bring salvation to those around us."
 tir_emperorship_title:0 "Claiming the Emperorship"
 tir_emperorship_desc:0 "From humble beginnings as a simple House established in the idyllic Austrian alps, the Tyrolean House of von Habsburgs broke free from the chains of Babenburg tyranny. Though we were tributary to the Swabians for a time, we soon outgrew their withering influence. Now, we are finally the most noble throne of Europe, holding the most influence of any German in Europe. The future is bright for our people, and we will lead them to a golden age!"
 tir_claim_kingdom_of_germany_title:0 "King of Germany"
 tir_claim_kingdom_of_germany_desc:0 "The time has long passed for the divisions between German markgraf, Imperial prince and king-elector to be abolished. A cobbling of weak and vulnerable states has ensured that the Germanic people have never known peace, preferring to devise new methods of subjugating their fellow people. Under our leadership as King of Germany, the Frankish ineptitude shall be pushed to the wayside, the barbaric Pagans will feel the reprisal of the horrors they inflicted on us, and the Italians will finally understand what it means to be greater."
 sty_lombardy_title:0 "Conquest of Lombardy"
 sty_lombardy_desc:0 "One of the belligerents in our humiliation during the 10th Century, the Lombards, once notoriously proficient in battles across Europe, they have now devolved into a simple kleptocratic state, controlled by the money-grubbing Viscontis not dissimilar to their neighbours the Venetians. If we wish to wipe away the humiliation of the Iron Century, we must extinguish the Lombard state from existence."
 sty_unify_germany_title:0 "Regnum Teutonicorum" #German Kingdom
 sty_unify_germany_desc:0 "The time has long passed for the divisions between German markgraf, Imperial prince and king-elector to be abolished. A cobbling of weak and vulnerable states has ensured that the Germanic people have never known peace, preferring to devise new methods of subjugating their fellow people. Under our leadership as King of Germany, the Frankish ineptitude shall be pushed to the wayside, the barbaric Pagans will feel the reprisal of the horrors they inflicted on us, and the Italians will finally understand what it means to be greater."
 sty_expand_luitpold_wall_title:0 "Expand Luitpold's Wall"
 sty_expand_luitpold_wall_desc:0 "When Luitpold destroyed the Magyar menace at the Battle of Pressburg, he had the immaculate foresight to understand that they were not an entirely neutered threat. With their comparatively immense holdings in Carpathia supplanting their numerous subjects, there would come a time where the Germanic people would have to weather another invasion. To ensure our people are sheltered from such a scenario, we will need to maintain and expand Luitpold's Wall at the earliest opportunity!"
 tir_exploit_austrian_silver_title:0 "Exploit the Austrian Silver"
 tir_exploit_austrian_silver_desc:0 "The Schwaz silver mines are the cornerstone of the economy. With the scarcity of precious metals in the 15th century, it will enrich us beyond belief as long as we invest our efforts into expanding the mine, while maintain a firm grip over these lands. What do we care about inflation of silver, we're the only ones that will use them!"
 sty_privilegium_maius_title:0 "Privilegium Maius"
 sty_privilegium_maius_desc:0 "With the last flames of the our enemies flickering out to the winter winds, the Styrian hegemony over Austria is now unassailable. If we wish to prevent another Barbarossa shattering the unity of the eastern Imperial borders, we will need to petition the Emperor to grant us Privilegium Maius; to elevate us to the position of Archduchy, ensure primogeniture and prevent any treaty ever inducing a split of Austria again."
 sty_shield_of_the_empire_title:0 "Shield of the Empire"
 sty_shield_of_the_empire_desc:0 "The enormity of the Carpathian basin provides both a blessing and a curse for whoever holds control over the region - the fertile fields stretching to the horizon can safely feed all of central Europe. However, with only the Danube along the spine of Carpathia as a natural barrier against Slavic incursion, we will need to push all the way down to the Carpathian mountains before and defensive fortifications become worthwhile. To become the shield of the Empire, we must first be able to shield ourselves!"
 tir_bribing_the_electors_title:0 "'Convincing' the Electors"
 tir_bribing_the_electors_desc:0 "The true litmus test of our diplomatic strength lies in the machinations and intrigue of the Holy Roman Empire. The recently created Electorate system features seven electors, one of which are us Babenbergs. By fire and brimstone, we will convince the Electors that the time of the Carolingians is over for good, and that the Babenberg spears are much mightier than Charlemagne's legacy!"
 tir_exploit_the_empires_power_title:0 "The Imperial Coffers"
 tir_exploit_the_empires_power_desc:0 "While Emperor of the Romans carries immense responsibility, it inversely comes with immense benefit. Ever since the catastrophe in Iberia, the princes alike have all been reluctant to allow the Emperor to exploit the Imperial treasury. The election of king [Root.Monarch.GetName] to the position comes with the conviction of turning a new leaf. Who are we kidding though? There is little reason we can't use the gold for our own means - but the princes don't have to know that..."
 tir_end_the_empire_title:0 "End of the Empire"
 tir_end_the_empire_desc:0 "Though the Holy Roman Empire was established to protect the Christian states and kingdoms from the invasion of the Vikings and the pagans alike, it has been centuries since its inception. In that time, the identity of the Empire has shifted and the hallmarks of its obligations adrift, protection from external threats lost to internal succession strife. The Empire is needed no more, for the German people are already a collective under our stewardship. May all of Germany prosper, and the world will hear our voices!"
 sty_greater_babenberg_realm_title:0 "Greater Babenberg"
 sty_greater_babenberg_realm_desc:0 "United in heart, we turn outwards and now seek vengeance for past humiliations. The opportunistic Italians who dare to plot and pilfer everyone in sight have long been at odds with each other, always bickering over meagre matters. As their gazes stare each other down, we lie lurking - ready to return the favour of the 11th century. The Hohenstaufens are still a menace in the Empire, particularly the Lotharingian branch who maintain strength to compete with the Franks."
 sty_lotharingia_title:0 "Hohenstaufen Rivalries"
 sty_lotharingia_desc:0 "It cannot be understated the hate the Babenberg house has for the Hohenstaufens. Not only were they an ignominious rival since the end of the Iron Century, they also interfered in Austrian internal affairs when Barbarossa razed the forests of Styria when he allied with the upstart Tyrolean Habsburgs. Although the Hohenstaufen Swabians have been in decline for centuries, the influence of their house has multiplied, with relatives on the thrones of Bohemia and Lotharingia, wielding significant influence in Europe. If we are to get revenge for Barbarossa, we will need to extinguish their entire house!"
 hab_expand_austria_proper_title:0 "Developing Austria Proper"
 hab_expand_austria_proper_desc:0 "Far from the ravages of war, Austria proper has been insulated and allowed to prosper. Our longstanding inward focus on creating a centre of culture, learning and wealth has provided us with an unshakeable foundation to begin urbanisation of the entire state."
 sty_end_hungary_title:0 "Smite the Magyars"
 sty_end_hungary_desc:0 "While the victory at Pressburg was attributed to the leadership of Luitpold, it was the Austrian forces that formed the plurality of the coalition forces. Directly neighbouring the Magyars, we had the most to lose, and thus fought further than the rest and longer than fathomable. Even an eternity later, we still remember the jubilation and relief when the men returned home with the news. To reignite that feeling of glory, we must smite the Magyar threat, one last time!"
 sty_bohemian_troubles_title:0 "Converting the Hussites"
 sty_bohemian_troubles_desc:0 "As one of the few Slavic states to join the Holy Roman Empire, the Bohemians have always dreamed of integrating themselves with German people. This dream was brutally crushed with the rise of Jan Hus and his movement, ultimately culminating in the violent Hussite Wars, fueled by foolish misjudgements by the Papal banner. This resulted in a shattered Bohemian realm ruled by a Swabian house without the heart of the people. Now that we have enforced control over Prague, we will need to ensure no Defenestration happens again."
 sty_bastion_of_the_empire_title:0 "Bastion of the Empire"
 sty_bastion_of_the_empire_desc:0 "For centuries now, we have held back and even subjugated the Slavic threats that dare trespass across the Danube river. From Graz to Königsboden, our great wall rebuffs all those who seek to destroy the prosperity our people have strived and toiled hard to earn. Unlike certain walls claimed to be impassable over in the Far East, we have maintained and expanded the walls to the far reaches of our borders, envisioned as the bastion of the Empire."
 tir_bavaria_title:0 "Crush the von Wittelsbachs"
 tir_bavaria_desc:0 "It was not along ago that both the Habsburg and von Wittelsbach houses were suppressed under the Styrian yoke. Sensing the changing winds, they rose up and rode the coattails of Friedrich Barbarossa. earning his favour and being granted independence under tribute. However, the backstabbing royals soon withheld even that honour. Having fallen out of favour with both the Hohenstaufens and the Austrians, Bavaria stands alone in the frigid winds of south Germany. Isolated by threats on all sides, the von Wittlesbachs are poised to be decimated in the fields of Bavaria."
 tir_swabia_title:0 "Into Swabia"
 tir_swabia_desc:0 "When the treaty was signed that allowed us to break free from Styrian clutches, it was with the addendum that we would pay yearly tribute to the Swabians. Respecting Frederick Barbarossa's military prowess and influence, we adhered to their wishes to maintain peace in our realm. However, with their rapid decline over the last half millenium, they are a weak state riding on the coattails of the Hohenstaufen name. Let us put the legacy of Barbarossa to rest."
 hab_austrian_renaissance_title:0 "Austrian Renaissance"
 hab_austrian_renaissance_desc:0 "Although our inward focus on developing a centre of culture and learning has ensured an upper hand when competing with rival princes, our overall way of thinking is ultimately out-of-date. With the influx of Italian and Byzantine philosophers travelling across Europe, there has been a collective enlightenment on the revival of humanism and the wordly sciences."
 sty_expand_into_the_slavs_title:0 "Combat the Slavs"
 sty_expand_into_the_slavs_desc:0 "The Slavs are everywhere along our borders threatening our peace. With the Bohemians and Moravians to the north, the Pannonians to the east and Slovenians to the south, they form a contiguous line that could unify at any time under the pretext of defense against Imperial expansion. We should strike before they are able to unify!"
 sty_into_slovakia_title:0 "End Great Moravia"
 sty_into_slovakia_desc:0 "The legendary collapse of Great Moravia with the end of Svatopluk's reign. Our fall was swift and painless, allowing us to rebuild our strength for centuries. On the other hand, the Moravian fall was slow and agonising, losing territory after territory to pagan uprisings, independence wars and repeated invasions by the Magyar menace. Reduced to their founding states in Slovakia and Moravia proper, they are now just one of the many doomed old states of Europe."
 sty_land_of_poland_title:0 "Land of the Poles"
 sty_land_of_poland_desc:0 "Apart from a brief meeting during the baptism of Polish king Mieszko, there has been no recorded interaction of the Polish and Austrian peoples. The land of the Poles are battle hardened warriors, standing upon the leylines of culture and religion. While Mieszko was successful in converting his realm of power, the rest of Poland is split by heresy and paganism. Let us give them a helping hand - if only by placing them all together under new management."
 tir_bavarian_bretheren_title:0 "South German Unity"
 tir_bavarian_bretheren_desc:0 "Our Bavarian brethren were an innocent and hardy people, surviving the tragic mismanagement of diplomacy by the von Wittelsbachs. The Bavarian soldiers showed their prowess on the battlefields during the Hussite Wars, and their serfs demonstrated their industriousness in ensuring their state were well fed and prospering. Without inept royals to fumble such an advantage, all of Bavaria will soon unite with us in arms and spirit."
 tir_south_german_federation_title:0 "South German Confederation"
 tir_south_german_federation_desc:0 "For centuries the German region has been fraught between a myriad of city-states, bishoprics and fiefdoms. [Root.GetAdjective] leadership has made an exception to this rule, as the kingdom we built through dedication and persistence shone like a beacon amidst all the fragmentation around us. Now we have taken the next step, uniting the South German states under one authority. A bright future smiles upon the industrious south, as we at long last stand up to the world stage as one in heart."
 hab_knight_death_and_the_devil_title:0 "Ritter, Tod und Teufel"
 hab_knight_death_and_the_devil_desc:0 "Be brave, Teuton, for you surely will be worthy of the Devil and Death. It is me and not the knight that the old, white-faced man, head crowned with writhing snakes, exhorts. You return from fragments of war, dogged by the Plague, with Death and the Devil at the foot of the hill. Be brave, Teuton, for you will have a long road to travel. Möge er in Frieden ruhen."
 hab_vienna_title:0 "Rise of Vienna"
 hab_vienna_desc:0 "While our capital [Root.Capital.GetCapitalName] has served us well throughout the Middle Ages, the poor geography has proven to be a major obstacle in attempts to expand and accommodate the natural urbanisation of Europe. Of all the proposed sites for a new capital, Wien stands out as the primary candidate. Not only was it a former outpost of the now defunct Amber Road, the lush fields and fertile soil will encourage rapid growth and a signal a bright future for Austrian culture and heritage for years to come."
 hab_reichstrasse_title:0 "The Reichstrasse"
 hab_reichstrasse_desc:0 "The precipitous terrain of the Austrian Alps are a challenge for most people to overcome. Without sufficently built road networks, it will be a monumental task just to even traverse our domain. Investment in the construction of the Reichstrasse will need to be of the highest priority!"
 hab_adriatic_ports_title:0 "[Root.GetAdjectiveCap] Littoral"
 hab_adriatic_ports_desc:0 "The Austrian people are not known to be seafaring peoples, given the fact that we have been landbound for most if not all of our history. While we lack experience in laying the keel, we will have the advantage of ensuring we learn from all expertise before beginning the complex work of shipfaring."
 hab_industry_title:0 "Industrialization"
 hab_industry_desc:0 "The mountain systems across Austria have progressively revealed more and more iron and copper mines with the advent of industrialisation and global trade. The increased demand for key metals in the production of artillery and explosives has encouraged many to go searching for deposits in hopes of striking it rich. We should utilise this favourable wind and mobilise the entire state in modernising!"
 hab_budapest_title:0 "Found Budapest"
 hab_budapest_desc:0 "Although our Austrian lands have been well managed and developed as our nation has grown, our eastern holdings have been left neglected, mostly as a result of hostilities within the local people. However, the Hungarian lands have been mostly pacified, with the nomadic people finding refuge in a more sedentary lifestyle. The regional capital of Pest is perhaps a very suitable location to construct a secondary capital for when the Austrian lands are not the primary focus."
 hab_universities_title:0 "[Root.GetAdjectiveCap] Universities"
 hab_universities_desc:0 "The University of Wien is the oldest university within the German-speaking world. Founded in 1365, the university has educated and supported the rise of the greatest thinkers of our age, and ensuring the prosperity of our intellectuals across the Christian world. Navigating between the fickle flames of philosophy, theology and law, the university will ensure [Root.GetAdjectiveCap] thinking is at the forefront of Europe."
 hab_styrian_wine_title:0 "Styrian Vineyards"
 hab_styrian_wine_desc:0 "The Styrian hills have long been known for vineyards that decorate the undulations as far as the eye can see. Though the winemaking techniques were lost after the Romans were removed from the region, the vineyards they cultivated remained, and a new wave of viticulture is re-emerging after the crush of war and plague has passed. To support our local economy, the Styrian winemakers will need to be supported." 

