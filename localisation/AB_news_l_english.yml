 ANTE_BELLUM_NEWS_FEED:0 "Ante Bellum | 1.8 | Princes of Persia"
 ANTE_BELLUM_ENTRY_0:0 "Light the eternal flame!"
 ANTE_BELLUM_ENTRY_1:0 "The eight major update of Ante Bellum, '§YPrinces of Persia§!' is now available."
 ANTE_BELLUM_ENTRY_2:0 "From the Zagros to the Indus, warlords have carved petty kingdoms out of"
 ANTE_BELLUM_ENTRY_3:0 "Persia's desiccated carcass. Amongst these princes of Persia, however, there"
 ANTE_BELLUM_ENTRY_4:0 "can be only one Shahanshah, marching into legend as the founder of new Iran!"
 ANTE_BELLUM_ENTRY_5:0 "The update includes:"
 ANTE_BELLUM_ENTRY_6:0 "- Province and country update of §YPersia§! and §YCentral Asia§!"
 ANTE_BELLUM_ENTRY_7:0 "- §YManichaean§! and §YZunist§! religions & §YReformed Pagan§! faiths"
 ANTE_BELLUM_ENTRY_8:0 "- §YImmortals§! special units and §YIranian§! technology group"
 ANTE_BELLUM_ENTRY_9:0 "- Massive enhancement of the §YAI performance§!"
 ANTE_BELLUM_ENTRY_10:0 "- §Y15§! completely new mission trees, covering all updated tags"
 ANTE_BELLUM_ENTRY_11:0 "- New formable nations, including §YAssyria§!, §YChorasmia§!, §YZun§! or §YChagatai§!!"
 ANTE_BELLUM_ENTRY_12:0 "Other Information"
 ANTE_BELLUM_ENTRY_13:0 "- The §Y100,000 Steam subscribers§! special update is now available!"
 ANTE_BELLUM_ENTRY_14:0 "- It updates §YAlbania§!, §YCroatia§!, §YSerbia§! and adds §Ypre-set§! colonial"
 ANTE_BELLUM_ENTRY_15:0 "- nations to more than 15 East Asian tags - including §YYuan§!, §YJapan§! and more!"
 ANTE_BELLUM_ENTRY_16:0 "- Ante Bellum 1.9 '§YBlood and Iron§!' is coming in 2024"
 ANTE_BELLUM_ENTRY_17:0 "- You can support us on §YPatreon§! and unlock over §Y15§! amazing rewards"
 
 
