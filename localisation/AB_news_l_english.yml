l_english:
 ANTE_BELLUM_NEWS_FEED:0 "Ante Bellum | 1.9 | Blood and Iron"
 ANTE_BELLUM_ENTRY_0:0 "Forge your destiny by blood and iron!"
 ANTE_BELLUM_ENTRY_1:0 "The ninth major update of Ante Bellum, '§YBlood and Iron§!' is now available."
 ANTE_BELLUM_ENTRY_2:0 "As the defeat at Valencia dangles over Emperor Lothair's head, the princes"
 ANTE_BELLUM_ENTRY_3:0 "dream of a renewed Empire, free from Francia's rule. Whether the French or"
 ANTE_BELLUM_ENTRY_4:0 "the princes prevail, the Empire's destiny shall be forged by blood and iron."
 ANTE_BELLUM_ENTRY_5:0 "The update includes:"
 ANTE_BELLUM_ENTRY_6:0 "- Province and country update of the §YHoly Roman Empire§!"
 ANTE_BELLUM_ENTRY_7:0 "- §YReformation§! tweaks and §YCounter-Reformation§!"
 ANTE_BELLUM_ENTRY_8:0 "- §YHussite§!, §YAnglican§! & §YGaelic§! paths for the §YHoly Roman Empire§!"
 ANTE_BELLUM_ENTRY_9:0 "- Nine new or updated §YImperial Incidents§!"
 ANTE_BELLUM_ENTRY_10:0 "- New §YProtestant§! and §YReformed§! religious schools"
 ANTE_BELLUM_ENTRY_11:0 "- §YPaladins§!, reworked §Yachievements§!, §Y24§! mission trees and more!"
 ANTE_BELLUM_ENTRY_12:0 "Other Information"
 ANTE_BELLUM_ENTRY_13:0 "- §YAnte Bellum 1.10§! will be announced on our Discord later this year"
 ANTE_BELLUM_ENTRY_14:0 "- We have just announced the §YMagyar§! mini-update, coming Q3 2024"
 ANTE_BELLUM_ENTRY_15:0 "- §YAnte Bellum 1.9.5§! is being worked on and will be announced soon"
 ANTE_BELLUM_ENTRY_16:0 "- There's an ongoing §Ycrowdfunding§! of loading screens on our Discord"
 ANTE_BELLUM_ENTRY_17:0 "- You can support us on §YPatreon§! and unlock over §Y15§! amazing rewards"

 # Music Channel
 CHANNEL_music_antebellumOST: "Ante Bellum Original Soundtrack"