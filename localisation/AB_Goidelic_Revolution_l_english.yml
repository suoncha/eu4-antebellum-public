l_english:
 # Events
 ab_goidelic_revolution_start_tt: "This will begin the §YGoidelic Revolution§! events. We will need §Y30 Goidelic Provinces§! to enter the §YGoidelic Era§!."
 ab_goidelic_revolution_help_spread:0 "The Provinces are more likely to accept §YGoidelic§! when:\n- Have the §YCeltic§! culture group\n- Have §YIrish§! or §YHighlander§! culture\n- Have its culture accepted by §Y[Root.GetName]§!\n- Have same religion as §Y[Root.GetName]§!\n- The Realm has high stability"
 ab_goidelic_revolution_reject_spread:0 "The Provinces are more likely to reject §YGoidelic§! when:\n- They have an unaccepted culture\n- Do NOT Have the same religion than §Y[Root.GetName]§!\n- The Realm has low stability"
 ab_goidelic_revolution.1.t: "The Goidelic Revolution"
 ab_goidelic_revolution.1.desc_connacht: "With the unification of the Goidelic peoples by Connacht, with the Gaelic Scots, the Manx, and the Irish all serving underneath one banner, a new era dawns in the British Isles. The Goidelics have come together to form a new nation, the land of Goidelia, where all are equal in the eyes of the law. Some even speak of a new cultural legacy, of a new identity forming within the eyes of the nobles and intelligencia of the kingdom."
 ab_goidelic_revolution.1.desc_gaeldom:0 "With the conquest of the Irish complete, we now have the entirety of the Gaelic peoples within our Empire. However, we do not rule over them as conquerors, nay, we live together as brothers. The Irish and Highlanders might have been separated by the sea between us, but we speak a similar tongue, we worship the same God, and we share a common heritage of the ancient Celts. Together, along with the rest of the Goidelic people, we walk towards the future hand and hand, facing the world and its many threats as one."
 ab_goidelic_revolution.1.a: "Together, we are many acting as one!"
 ab_goidelic_revolution.1.b: "Together into the future, Goidelics!"

 ab_goidelic_revolution.2.t:0 "Goidelic Ideas Spread"
 ab_goidelic_revolution.2.d:0 "The Goidelics have found a new home in [Root.GetName]. While only popular among the elite for now, the cultural revolution that has swept our capital is now slowly spreading amongst the people."
 goidelic_acceptance.1:0 "Now all that is left to do is wait."
 goidelic_acceptance_eventual_conversion_tt:0 "§Y[Root.GetName]§!'s culture will change to §YGoidelic§! in 1 to 3 years.\n"

 ab_goidelic_revolution.3.t:0 "The Goidelic Revolution Succeeds"
 ab_goidelic_revolution.3.d:0 "In the streets of [Root.GetName], men barter and chat using a new Goidelic tongue. Books are written by monks and noblemen on the history of the Goidelic peoples. Mothers teach their children of their great heritage of conquerors and rulers. Goidelic has become the new culture of this land!"
 ab_goidelic_revolution.3.a:0 "Onwards, Goidelics!"

 ab_goidelic_revolution.4.t:0 "Rejection of the Goidelics"
 ab_goidelic_revolution.4.d:0 "The Goidelic revoltution has hit a road block. Not only are the people of [Root.GetName] uninterested, they outright reject the foundations of our new culture, and wish to keep their old, backward traditions despite our pressure."
 ab_goidelic_revolution.4.a:0 "We must let their anger settle before we attempt to convince them again."
 ab_goidelic_revolution.4.b:0 "We shall send some monetary support, perhaps that will soothe their anger."
 ab_goidelic_revolution.4.c:0 "Send troops to arrest anyone who is disrespecting the new culture!"
 goidelic_rejection_ten_years_tt:0 "This will prevent §Y[Root.GetName]§! from converting to §YGoidelic§! for 10 Years."
 goidelic_rejection_five_years_tt:0 "This will prevent §Y[Root.GetName]§! from converting to §YGoidelic§! for 5 Years."
 
 ab_goidelic_revolution.5.t:0 "Apathy towards the Goidelics"
 ab_goidelic_revolution.5.d:0 "While the ideas of Goidelic culture has not been outright rejected in §Y[Root.GetName],§! very few seem to actually care. Some of the nobility have expressed interest, but nothing beyond that."
 ab_goidelic_revolution.5.a:0 "Apathy is better than rejection, I suppose."
 goidelic_rejection_three_years_tt:0 "This will prevent §Y[Root.GetName]§! from converting to §YGoidelic§! for 3 Years."
 ab_goidelic_revolution.5.b:0 "Pay for a scholar to try and convince the nobles."
 goidelic_interest_chance_tt:0 "This will §Ggreatly§! increase the chances of converting §Y[Root.GetName]§! to §YGoidelic§!.\n"

 ab_goidelic_revolution.6.t:0 "The Goidelic Era"
 ab_goidelic_revolution.6.d:0 "As the sun rises, our wise ruler [Root.Monarch.GetName] wakes to a new nation. One formed of the union of all Gaelic peoples, from the Irish, to the Scottish, and to those of other heritage that seek to join with us in this new age. From the streets of Dublin to the palaces of Edinburgh, the Goidelic Era has begun!"
 ab_goidelic_revolution.6.a:0 "Into the Goidelic Era, together!"
 goidelic_natural_spread_tt:0 "The §YGoidelic§! culture will now naturally spread across all our provinces that border a §YGoidelic§! province and are in the §YCeltic§! culture group, are §YEnglish§! or §YScottish§!.\n\nProvinces are more likely to convert when:\n- Have the same religion as §Y[Root.GetName]§!\n- The Realm has high stability.\nProvinces are less likely to convert when:\n- They are outside of the §YBritish Isles§!\n- Have an unaccepted culture\n- Do NOT have the same religion as §Y[Root.GetName]§!\n- The Realm has low stability\n"
 goidelic_dominance:0 "Goidelic Era"