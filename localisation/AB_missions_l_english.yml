 yua_nest_naval_silk_road_title:0 "The Naval Silk Road"
 yuan_nest_crisis_desc:0 "With the death of Khagan Shaozong, the Great Yuan finds itself face to face with a crisis. Conflict concerning the future of the empire has wrought destruction accross the land. What the future holds, nobody can say for sure."
 yuan_nest_manpower_desc:0 "Following countless rebellions, our armies' reserves are depleted. Before any further action, we must rebuild our base of conscriptable men."
 yuan_nest_vassals_desc:0 "Our period of weakness has resulted in some rebellious sentiment amongst the tributary states. Restoring their trust in our right to the mandate will be essential moving forward."
 yuan_nest_desc:0 "Qaraqorum, great capital of Temujin Borjigin Chinggis Khagan, our ancestor, is a shadow of its former self. Despite having moved our capital long ago, we will restore the grandeur of the first Great Khan's city."
 yuan_nest_desc:0 "By establishing a great military council to manage wartime affairs, we can ensure our victory in future battles and the sufficient organization of our forces."
 yuan_nest_stability_desc:0 "The crisis is over, but the many of our people still worry. By making administrative measures to display stability, we can ensure our people feel safe."
 yuan_nest_desc:0 "The Naadam festival is the decannual festival of the mongol people in which young men participate in wrestling, archery, and horsemanship. It not only brings our people together, but also encourages young men to practice the military arts."
 yuan_nest_mongolia_desc:0 "The Mongols, our people, have fallen into petty infighting during the absence of centralized rule. We must integrate their tribes into our state so that we may show them the way forward."
 yuan_nest_oirats_desc:0 "The Four Oirat Khanates, sometimes called the Western Mongols, are our former subjects. It will not stand for them to remain as tributaries. They must be absorbed into the Khaganate."
 yuan_nest_war_prepare_desc:0 "The crisis is over. It is time for the Great Yuan to reclaim our lost terriory and restore the mandate of heaven!"
 yuan_nest_schools_desc:0 "The Four Great schools shall be integrated into our administration for the benefit of our governance and the continuation of confucian bureaucratic traditon."
 yuan_nest_north_desc:0 "Northern China, while partially held by the Khaganate, must be fully reclaimed by our dynasty! The illegitimate warlords shall be deposed!"
 yuan_nest_tibet_desc:0 "Tibet, while never formally held by a chinese emperor, has always been in proximity of and influenced by them. We will end their nominal independence."
 yuan_nest_river_desc:0 "Accross the Yangtze, the further reconquest of China awaits! the remaining warlords will never suspect our resurgence!"
 yuan_nest_manchuria_desc:0 "The Jurchens, or more contemporarily, the Manchurians, have always been culturally connected to the Mongols. It is only natural that they are integrated into the domain of the son of heaven."
 yuan_nest_reunite_desc:0 "In order for our authority as emperors of China to be respected, the whole of the region must be reclaimed. It is our destiny to rule for ten thousand years."
 yuan_nest_inward_desc:0 "Having re-established the empire in all of China, it is time for us to turn inwards and focus on prosperity, stability, and the defense of our border."
 yuan_nest_sinicization_desc:0 "As emperors of China, it is only natural that we settle our differences with the culture of our subjects. It is time to dismount from the horse and sit instead upon the Dragon's Throne."
 yuan_nest_university_desc:0 "By establishing provincial schools, we can ensure that there is a near-endless supply of educated bureaucrats and civil servants for our administration"
 yuan_nest_harmonize_desc:0 "The Nestorian christians have been present within our borders for centuries, though many previous emperors have been intolerant of their beliefs, but with their significant numbers, it seems unlikely that we can go on discriminating against them. It is time to live in harmony."
 yuan_nest_temples_desc:0 "The continuance of Confucian teachings is dependent on the veneration of our ancestors. In order to ensure there are venues for this, we must construct shrines throughout the land."
 yuan_nest_modernize_print_desc:0 "Printing was a revolution, but that was ages ago. It is time for us to modernize this technology. We have heard tales of the Europeans priting with movable characters, so that only one set of engraved blocks may be used to print many documents. We should adapt this to our needs."
 yuan_nest_bureaucracy_desc:0 "Ruling such a vast empire isn't something we can do alone. If we employ a large class of bureaucrats, despite the expense, we can avoid the long-term costs of instability."
 yuan_nest_burma_desc:0 "Beyond the lands of the Yun-Gui frontier is Burma, a wild, tropical land of squabbling kingdoms. In order to protect our border from these unpredictable people, we must establish a significant buffer zone between us."
 yuan_nest_vietnam_desc:0 "Vietnam has always been part of China in culture and spirit. Now, we must do what no emperor has done before us, and integrate it militarily."
 yuan_nest_korea_desc:0 "The rival kingdoms of Joeson and Goreyo have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land."
 yuan_nest_invasion_fleet_desc:0 "The Mongol-founded Touyoji shogunate is like a lost cousin to the empire. No matter; by constructing a great fleet we can defy the divine wind and seize the Japanese islands for ourselves."
 yuan_nest_japan_desc:0 "Having made landfall in Japan, we will strike a killing blow into the heart of the Touyoji by marching on the ancient capital of Kyoto, just as our Mongol ancestors did centuries ago."
 yuan_nest_yam_desc:0 "A yam is a system of supply points established accross a large region to create ease of travel, commerce, and information spread. By establishing these routes accross China, we can make our vast empire seem much smaller and more navigable."
 yuan_nest_agriculture_desc:0 "Our growing population requires more food to continue its upward trajectory. We can provide them with this need by expanding farmlands in the rich soil of the Yellow and Yangtze river valleys."
 yua_nest_canals_desc:0 "Between the rivers, there is a vast inland area in which the benefits of maritime trade are absent. We can change this by undertaking the construction of a grand canal to connect Khanbaliq to Huangzhou"
 yuan_nest_workshop_desc:0 "The production of all kinds of goods fuels China's economy in a much more significant way than before, when it was depenendent on tax collection. By creating infrastructure to encourage the further production of artisan crafts and industrial goods, we can expand our economy beyond its previous horizons."
 yuan_nest_porcelain_desc:0 "Porcelain, the glassy substance used to construct Chinaware, has recently become highly desirable to european traders. To their delight and our monetary gain, it can be rapidly produced accross China. It's time to fire up those kilns!"
 yua_nest_capital_desc:0 "Khanbaliq, the great Khan's city, shall be a grander capital than any before it. By combining traditional chinese urban planning with modern sensibilites, we can construct a worthy capital for our prosperous new age."
 yua_nest_industry_desc:0 "Industry is sweeping accross the world at rates never before seen. Through new methods, production is booming in Europe and now India. We cannot afford to lag behind in any way. By expanding our manufactories, we can ensure the continuing modernization of our economy."
 yua_nest_yellow_sea_desc:0 "The Yellow Sea between mainland China and the Korean peninsula is the beating heart of maritime activity in the region. In order to strengthen our grip on incoming trade, we must monopolize these waters for our merchants."
 yua_nest_taiwan_desc:0 "The island of Taiwan, despite its closeness to China, has never been populated by anyone civilized. The indigenous tribes there are small in number and the land seems ripe for settement. Perhaps we can encourage some of our subjects to migrate."
 yua_nest_expedition_desc:0 "Our explorers know there are numerous unsettled islands in and beyond the southern sea. This untamed land seems perfect for settlement by those citizens of our empire wishing for a new life away from the dense cities and vast farmlands of China."
 yua_nest_moluccas_desc:0 "The Moluccas, though similarly rich in spices and other goods to the more famous "spice islands" in malacca, are largely unexploited and not as competed over by local kingdoms. Perhaps we should found a few settlements to test the trade waters."
 yuan_nest_steel_desc:0 "Steel, an alloy of iron and carbon, is the premier metal for both industrial and military use. By developing a strong steel industry, we can bolster both our military and other sectors of our economy."
 yua_nest_world_desc:0 "With our vast lands, abundant resources, and staggering population, [Root.GetName] will transform China into the industrial center not just of asia, but the entire world, outproducing our european competitors."
 yua_nest_tiger_desc:0 "Despite our disinterest in conquest, our enemies must make no mistake; we will not hesitate to use force to enforce our demands, and when it comes to force, no nation may match our overwhelming armies."
 yuan_nest_hermit_desc:0 "We have heard that other powers have taken to calling us the 'hermit kingdom'. While intended to be a perjorative, we take no shame in this title. They do not understand the virtues of inwards perfection, and their subjects will suffer under conquest while ours prosper in isolation."
 yuan_nest_great_wall_desc:0 "Although our ancestors originally conquered China by bypassing the great wall, we must strengthen the structure to resist new weapons so that any future attemtps at foreign conquest can be halted."
 yuan_nest_metropolis_desc:0 "In the past, the farmer and tax collector held up the economy of the nation. No longer. Now, the great cities of central China are bustling centers of commerce and production that form the economic heart of our nation. By bolstering these already established cities, we can ensure continuous prosperity."
 yuan_nest_urban_desc:0 "Our economc advisors tell us that the future of China lies in the crafstman and the manufactory worker. By encouraging the increased settlement of existant cities and the construction of entirely new ones, we can strengthen our industry and foster a more efficient, hardworking population."
 yuan_nest_gun_desc:0 "The Xanadu Gun has, for a long time, been at the heart of our great armies. This rudimentary artillery, however, is showing its age. It would behoove us to employ the latest in gunpowder technology to modernize these guns."
 yuan_nest_imperial_desc:0 "Our focus on internal peace must not lead to a sedentary, weak population. By expanding the army and creating incentives for military service, we can maintain a strong force to defend the empire and keep our subjects in check."
 yua_nest_indonesia_desc:0 "Thought the riches of the spice islands have always been at China's doorstep, no emperor or admiral has ever made taken the obvious step of conquering Indonesia itself for the benefit of the nation. This will change under the Yuan."
 yua_nest_malacca_desc:0 "The strait of Malacca has served as the chokepoint for international trade in Asia for milennia. Whoever controls it holds the keys to the world's most profitable toll gate, and who could be more worthy to wield that key than us?"
 yua_nest_naval_silk_road_desc:0 "Silk has always been the most profitable export from China, especially to european merchants. For ages untold, the harsh land route through central Asia and Persia was the premier way to transport silk and other goods to Europe from China. With our control over sea routes and grand navy, we can create a safer and more navigable silk road over the ocean."
 yua_nest_unknown_desc:0 "The land that Europeans call 'the New World', has been discovered to be more easily reachable by us than previously known. Should we create settlements in this mysterious land, perhaps we could beat the Europeans at their own game."
 yua_nest_europe_desc:0 "While European nations, with their colonies and squabbles, love to refer to themselves as the 'great powers of the world', they live in ignorance of the true Power, the middle kingdom. Perhaps it is time to outdo them once and for all, even if it means engaging in their petty rivalry games."
 
 #Qing
 mch_china_inward_title:0 "Inward Perfection"
 mch_china_inward_desc:0 "Having re-established the empire in all of China, it is time for us to turn inwards and focus on prosperity, stability, and the defense of our border."
 mch_china_imperial_title:0 "Expand the Imperial Army"
 mch_china_imperial_desc:0 "Our focus on internal peace must not lead to a sedentary, weak population. By expanding the army and creating incentives for military service, we can maintain a strong force to defend the empire and keep our subjects in check."
 mch_china_steel_title:0 "Expand the Steel Industry"
 mch_china_steel_desc:0 "Steel, an alloy of iron and carbon, is the premier metal for both industrial and military use. By developing a strong steel industry, we can bolster both our military and other sectors of our economy."
 mch_china_world_title:0 "Workshop of the World"
 mch_china_world_desc:0 "With our vast lands, abundant resources, and staggering population, [Root.GetName] will transform China into the industrial center not just of asia, but the entire world, outproducing our european competitors."
 mch_china_tiger_title:0 "Waking the Tiger"
 mch_china_tiger_desc:0 "Despite our disinterest in conquest, our enemies must make no mistake; we will not hesitate to use force to enforce our demands, and when it comes to force, no nation may match our overwhelming armies."
 mch_china_hermit_title:0 "The Hermit Kingdom"
 mch_china_hermit_desc:0 "We have heard that other powers have taken to calling us the 'hermit kingdom'. While intended to be a perjorative, we take no shame in this title. They do not understand the virtues of inwards perfection, and their subjects will suffer under conquest while ours prosper in isolation."
 mch_china_great_wall_title:0 "The Great Wall"
 mch_china_great_wall_desc:0 "Although our ancestors originally conquered China by bypassing the great wall, we must strengthen the structure to resist new weapons so that any future attemtps at foreign conquest can be halted."
 mch_china_metropolis_title:0 "Economic Heart of China"
 mch_china_metropolis_desc:0 "In the past, the farmer and tax collector held up the economy of the nation. No longer. Now, the great cities of central China are bustling centers of commerce and production that form the economic heart of our nation. By bolstering these already established cities, we can ensure continuous prosperity."
 mch_china_urban_title:0 "Encourage Urbanization"
 mch_china_urban_desc:0 "Our economc advisors tell us that the future of China lies in the crafstman and the manufactory worker. By encouraging the increased settlement of existant cities and the construction of entirely new ones, we can strengthen our industry and foster a more efficient, hardworking population."
 mch_china_gun_title:0 "Modern Artillery"
 mch_china_gun_desc:0 "The artillery has, for a long time, been at the heart of our great armies. This rudimentary artillery, however, is showing its age. It would behoove us to employ the latest in gunpowder technology to modernize these guns."
 mch_invade_yuan_title:0 "Invade Yuan"
 mch_invade_yuan_desc:0 "With the Unification of the Jurchen tribes, we have gathered enough strength to challenge the declining Yuan. We should seize our chance to strike and invade while their backs are exposed."
 mch_invade_korea_title:0 "Control Korea"
 mch_invade_korea_desc:0 "We have neglected the potential for overlordship of the Korean peninsula for long enough, settling instead for mere raid excursions. Now it is time for us to go back to our beginnings, and sally forth to conquer!"
 mch_new_dynasty_title:0 "A New Dynasty"
 mch_new_dynasty_desc:0 "As the Great Yuan enters its final stages of collapse, we ought to try and seize the mantle of emperorship over China, before any of the southern warlords strike. Our dynasty will reign supreme!"
 mch_reform_script_title:0 "Reform the Manchu Script"
 mch_reform_script_desc:0 "The nations around us all have a standardised language, which helps them communicate easily in writing. If we were to follow suit, and reform the Manchu script, it would become far easier to administer our territories."
 mch_secretariat_title:0 "The Grand Secretariat"
 mch_secretariat_desc:0 "The Great Secretariat was a coordinating agency that effectively ruled the Celestial empire for two centuries. Compared to our system, it was ahead of its time. As such, we should reinstate it to help improve administration with each of the regions we own."
 mch_examination_title:0 "Imperial Examination"
 mch_examination_desc:0 "With the lands of China under our control, we must endeavour to keep it under control through a clique of only the brightest and talented minds. By reinstituting the Imperial Examinations, which the Yuan tyrants had discarded so haphazardly, China can enter a new golden era - and we will nourish support from amongst the elite."
 mch_confucianism_title:0 "Embrace Confucianism"
 mch_confucianism_desc:0 "Our lands within China-proper are strongly tied to Confucianism, and in order to appear legitimate in the eyes of our subjects, it may be advisable to adopt some of their ways."
 mch_temples_title:0 "Expand the Temples"
 mch_temples_desc:0 "t would prove beneficial to both internal revenue and the imperial cult if we were to centralise the religions of China into government-sanctioned temples. By charging worshippers over rites and entry fees, in the form of tithes, a little decrease in taxation to coincide may prove advantageous for public support of our regime."
 mch_cefeng_title:0 "Cefeng System"
 mch_cefeng_desc:0 "The Cefang system, otherwise known as the tributary system, was once used by the now-destroyed Yuan. To help reinforce the idea that we are the successor to them, and indeed the rightful sovereigns of China, we should make the tribute flow once again. As an added bonus, it may just keep our most unruly neighbours and satellites in check."
 mch_celestial_title:0 "The Celestial Empire"
 mch_celestial_desc:0 "The Celestial Empire is but one of many styles used to address our great state. We possess the rightful Mandate of Heaven, the greatest realm the world has ever seen, and the only true civilisation to boot!"
 mch_invade_north_china_title:0 "Invade North China"
 mch_invade_north_china_desc:0 "As the legitimate hegemons of China, it is only right that we expand our dominion to the unruly north, which has unfortunately seen itself torn asunder by roaming bands of marauders and steppe warlords. Only with our intervention can peace and prosperity return to the region."
 mch_south_china_title:0 "Secure the South"
 mch_south_china_desc:0 "With the dismantling of Yuan, and half of China already under our control, taking southern China only seems natural. Its loss to the Red Turbans and subsequent Han warlords, courtesy of the Yuan's unfathomable ineptitude and hubris, has already set unification back by over a century. Let us not delay any longer."
 mch_subjugate_viet_title:0 "Subjugate Dai Viet"
 mch_subjugate_viet_desc:0 "Though the Yuan had tried, and failed spectacularly, to conquer Indochina, we shall prove to be the exception! With the fall of Dai Viet, the rest of the peninsula shall rapidly fall to the advance of our invincible armies! In the future, chroniclers will be forced to applaud our supreme power!"
 mch_burma_title:0 "The Burma Campaign"
 mch_burma_desc:0 "The nation of Ava, though small, has been trying to imitate the grandeur of our own nation by setting up their own tributary states. This is clearly a sign that the Burmese would be better suited to life as imperial subjects, as opposed to living in the our eternal shadow."
 mch_taiwan_title:0 "Seize Taiwan"
 mch_taiwan_desc:0 "The island of Formosa has been claimed by several powers in the past, including prior imperial Chinese dynasties, however none of them had the competence to establish permanent colonies. With a little investment of both manpower and coin, we can rapidly settle this new frontier, and treat it as a springboard for further exploration."
 mch_mukden_title:0 "Build the Mukden Palace"
 mch_mukden_desc:0 "The Mukden Palace shall be erected to honour our everlasting victory over the vile Yuan oppressors, and what better way to deride our Mongolic foe than to integrate influences not only of Jurchen origin, but also of Tibetan and Chinese design."
 mch_capital_title:0 "Expand Beijing"
 mch_capital_desc:0 "The city of Beijing, formerly Yuan's capital of Khanbaliq, shall also serve as our own seat of power. To honor this city's importance, we should enact a grand public works policy to ingratiate the local population, while also expanding outwards and upwards to thwart the intense squalor left behind by Mongol neglect."
 mch_porcelain_title:0 "The Porcelain Market"
 mch_porcelain_desc:0 "One of the trade goods our empire is most known for is porcelain, often referred to as 'China' by clueless barbarians. To meet the growing demand from the west, we should reignite the Porcelain market, and capitalise on the Europeans' fascination with these luxury items."
 mch_great_wall_garrison_title:0 "The Great Wall"
 mch_great_wall_garrison_desc:0 "Though it was once used to try and keep both the Mongols, and us, out of China, it obviously failed to serve its purpose effectively. In order to secure and preserve our own overlordship against the barbarian menace, the Wall must be repaired, renovated, and expanded beyond its previous boundaries. China must never fall to outside threats again."
 mch_rice_title:0 "Develop the Rice Fields"
 mch_rice_desc:0 "Rice, throughout history, has been China's staple food. With vast fields of it, farmers are able to feed the majority of China’s population. We should make sure that we expand these fields to accommodate our growing population. Given enough time and investment, we may even be able to overcome famines entirely."
 mch_canals_title:0 "The Grand Canal"
 mch_canals_desc:0 "With the riches of China in our pockets, we should make sure the majority of our wealth doesn’t escape our trade sphere. The construction of a grand canal may aid our commerce enough that our ports will be the envy of the world."
 mch_industry_title:0 "The Industrial Revolution"
 mch_industry_desc:0 "The secret to the Europeans' unmatched wealth and power was their ability to rapidly manufacture high quality goods in great numbers. If we could adapt to the industrial model, we may soon be able to catch up to - and even surpass - the Europeans."
 mch_rail_title:0 "Introduce the Railroads"
 mch_rail_desc:0 "China is a vast territory, and if we ever hope to efficiently transport our troops across it, we must endeavour to construct a heavy rail network. This modern infrastructure could also help transport civilians and goods in times of peace."
 mch_green_title:0 "The Green Standard Army"
 mch_green_desc:0 "After decades of war and conquest, our nation needs a reserve force, which can take up the role of policing during peacetime. The former Yuan regiments, and those of the Han warlords, have long lost their use on the battlefield. Instead of disbanding them, however, we can reform them into the Green Standard Army, and fulfill the peacekeeping role while our Eight Banners ride forth to conquer."
 mch_study_title:0 "Study Foreign Technology"
 mch_study_desc:0 "The far away nations of Europe have started driving us out of our own sphere of influence as of late. Their eagerness to explore, combined with an insatiable desire for profit and overseas connections, may prove useful as a means of leverage. By establishing diplomatic ties with one of these foreign states, our access to their markets and technology will be ensured. A whole new world awaits China as it is propelled into the future!"
 #Li
 tgu_build_forces_title:0 "Reorganize the Trekkers"
 tgu_build_forces_desc:0 "Our forces are in dissaray, with our soldiers lounging around palaces rather than preparing to protect and safeguard the realm. We must regroup and rebuild the fighting force that once made all who stood before it tremble with fear!"
 tgu_kham_title:0 "Conquer Kham"
 tgu_kham_desc:0 "Our settlement in Jianqiang was a precarious one. Our forefathers, escaping the bloodshed of the Mongol invasions of the north, had to fight to survive in this new hostile land, but not with swords or spears, but through words and cunning. They managed relations, leveraged favors, and traded securities to make our dynasty dominant in the settlement and gathered a small army to our side. With the Red Turban Rebellion throwing off the Yuan from the region, we were surrounded on all sides by far more powerful warlords, and yet, we found weakness in the disorganized Kham region. We have already swayed many of their monasteries to our side; we must strike while the iron is hot and secure the region for our own!"
 tgu_tsang_title:0 "Claim U-Tsang"
 tgu_tsang_desc:0 "The Sakya administration has collapsed, and the U-Tsang dynasties fight amongst themselves for the scraps. We shall send our Iron Hawks into Lhasa to show them the might of our forces and gain the legitimacy of the Llama!"
 tgu_gansu_title:0 "Reclaim Gansu"
 tgu_gansu_desc:0 "The Gansu region was, at one point, the home of our great empire. The Tangut people have longed to return there for many years, but the Yuan administration has dominated that area for centuries now. However, the Yuan are weak: their flanks exposed from years of warfare and internal divisions. We must strike while the iron is hot and push back into our homeland!"
 tgu_dali_title:0 "Invade Dali"
 tgu_dali_desc:0 "The Dali remain a constant threat to us. Their population is far larger, their resources plenty. If we are to maintain our backside, we must push into their territory and into the foothills of their keeps."
 tgu_yarlung_title:0 "Advance to Yarlung River"
 tgu_yarlung_desc:0 "The Yarlung River extends deep into the Annam foothills and into the Himalayas. We shall take the kingdoms that thrive along it and bring them under our fold."
 tgu_way_title:0 "The Tangut Way"
 tgu_way_desc:0 "Tangut tradition revolves around the tantric practices of Buddhism as well as a fusion of local and ancient Tangut folk tales. Our faith is much of what kept our culture alive after the Mongol conquests, with our monks and scholars carrying our writings and artworks on their backs into the new homeland. We must promote this faith and this understanding all over our kingdom, for the good of all that serve under us."
 tgu_nirvana_title:0 "The Path to Nirvana"
 tgu_nirvana_desc:0 "With our conquests, we have come into contact with many different faiths. Some, the other schools of Buddhism, from the Southern Burmese and Chinese schools to the Hindu and local faiths of the southern hill tribes. We shall show them our way and path to a greater understanding, through tantric rituals and methods."
 tgu_xia_title:0 "Proclaim Xia"
 tgu_xia_desc:0 "In 1227, the heavens cried when our great empire failed in their revolt against the Mongol Empire and as their horses set fire to our cities and slaughtered our ancestors. Now, with our successful push into our old territory, we shall proclaim our rightful titles as Emperors and conquerors, pushing forward under the banner of Xi Xia once more!"
 tgu_shanxi_title:0 "Take Shaanxi"
 tgu_shanxi_desc:0 "Xingqing was once the capital of our great state. The Tangut remnant there still fly our banners in periods of unrest and rebellion; with our armies just a few days journey from the city’s walls, we must press on, and reclaim our capital city!"
 tgu_tocharian_title:0 "Invade the Tarim Basin"
 tgu_tocharian_desc:0 "The Tarim Basin, while not a threat to us immediately, has the potential to become one. We mustn’t do what the Yuan did and rest upon our laurels: we shall push forward and prepare to invade this territory."
 tgu_basin_title:0 "Subjugate the Tocharians"
 tgu_basin_desc:0 "The Tocharian tribes and kingdoms were nearly wiped out by the Mongols, just as we were. We shall protect them by bringing them into our great state, whether they wish to or not."
 tgu_test_title:0 "Test the Song"
 tgu_test_desc:0 "The Song remain a dominant force in the fight against the Yuan; however, they are so focused on pushing up the yellow river, they would fail to see us approaching from behind. We shall test their strength and see if they truly are the force to take down the menace of the Yuan."
 tgu_legacy_title:0 "The Tangut Retribution"
 tgu_legacy_desc:0 "Genghis Khan’s people rode into our lands, setting fire to our cities, killing our people, all in an attempt to eradicate us. They built an empire that stretched across the world off the backs of our destruction and suffering. For that, there is no punishment harsh enough. We shall make sure that they will never be a threat to us again."
 tgu_eastern_xia_title:0 "Recreate Eastern Xia"
 tgu_eastern_xia_desc:0 "East Xia and their Jurchen leaders were destroyed by the Mongols during their fight for freedom. We shall re-assemble that kingdom within our Empire, ending this period of squabbling and infighting amongst their tribes."
 tgu_dominate_oirat_title:0 "Dominate the Oirats"
 tgu_dominate_oirat_desc:0 "The Oirat Tribes just beyond the Yuan’s control roam wild and free and could be a potential menace to any trade caravan passing through their region. Let us subjugate these dogs and bring them to heel."
 tgu_skies_title:0 "The White Skies"
 tgu_skies_desc:0 "Our great emperor has pushed forward and taken countless provinces and cities, that was once owned by the proud and mighty Mongols. We now walk in the halls that the once the Song and Jin used to rule from, both failing in their attempts to conquer our great state. The only one to ever be able to defeat us, the Mongol, have been felled. Kingdom of the Great Xia of the White and Lofty Mother now rules as emperors supreme, and all of China shall be our domain!" 
 tgu_hunan_title:0 "Push into Hunan"
 tgu_hunan_desc:0 "Hunan remains a valuable region, with vast fields of crops and cities filled to the brim with treasures and peoples. If we were to take this region, it could aid us in shoring up our war chest for future conquests."
 tgu_wuchang_title:0 "Conquer Wuchang"
 tgu_wuchang_desc:0 "Hubei lies before us, under the control of the Han. Another vastly wealthy region, and the forces of the Han remain a constant threat to us. We shall take the city and exert more pressure on the rest of China from there, a new vantage point in our expansion."
 tgu_beijing_title:0 "March on Beijing"
 tgu_beijing_desc:0 "In the heart of the Beijing and Hebei, thousands of Tangut people have settled down. We must push forward to unite with our lost brothers and sisters, bringing them and their new home into the fold."
 tgu_river_title:0 "Control the Yellow River"
 tgu_river_desc:0 "China has been split between warlords and Yuan across the Yellow River for several decades now. A new power should take control of the river, and that should be the Tangut!"
 tgu_sea_title:0 "Push to the Sea"
 tgu_sea_desc:0 "With our domination of the major Chinese warlords, nothing but soon to be conquered states stands between us and the rich seaports of Canton and Shanghai."
 tgu_court_title:0 "Unite the Court"
 tgu_court_desc:0 "Our court, split between the temple monks, the tribal elders, and our generals and soldiers, can rarely work together on any single matter. Since the coup of Li Bo, our court has remained fragile and prone to infighting as each side attempts to overcome the other in order to dominate the state. We must unite our institutions and end the squabbling if we are to survive in this hostile environment."
 tgu_roads_title:0 "The Road Network"
 tgu_roads_desc:0 "As our empire grows both into the Tibetan plateau and the Chinese fields, our armies find themselves needing to travel farther and farther distances. We should expand our road networks in order to facilitate faster travel."
 tgu_production_title:0 "Agricultural Production"
 tgu_production_desc:0 "The Tibetan agricultural sector has been declining in the years since the collapse of the Sakya institution. Each year, crop yields are lesser and lesser, and monasteries are forced to pay less and less tax to their secular lords as they simply have nothing more to give. Under a united and watchful eye, we could be able to expand the crop growth and turn many of the downtrodden peoples in Tibet to be loyal subjects of the Tangut."
 tgu_income_title:0 "Wealth and Riches Untold"
 tgu_income_desc:0 "The old Xi Xia state was known for extracting massive amounts of wealth from both raiding the Jin and Song. We shall replicate that wealth, but over many diverse fields, from trade, tax, and of course, plunder as well."
 tgu_silk_title:0 "Dominate the Silk Road"
 tgu_silk_desc:0 "The Silk Road has been home to many different tribes and kingdoms since the collapse of the Mongols in the region. However, if it were under one banner, the wealth that would flow out of that region would be more than anything in our wildest dreams. We must secure it for our kingdom and take up the mantle of caretakers of the Silk Road."
 tgu_supply_title:0 "Supply the West"
 tgu_supply_desc:0 "The West demands silk, spice, glass and pottery; and thus, we shall supply them."
 tgu_future_title:0 "The Future of our People"
 tgu_future_desc:0 "At its peak, the Minag, or Tangut People, were one of the most respected cultures in China. We were a dominate force that even the mighty Han and Mongol respect; now, we have barely a handful of cities under our control, and few of the common people even speak our tongue. We must bring our language and traditions back from the brink of extinction and resurrect our culture in these new territories that we control!"
 tgu_tradition_title:0 "Military Tradition"
 tgu_tradition_desc:0 "Our military, with the mighty Iron Hawks and Trekkers, once defeated the Song invaders and held back the Mongols for as long as they could. However, they have since fallen into disrepair; we must rebuild our core army, utilizing modern weaponry, and create a military force strong enough to defend against any invasion."
 tgu_cannon_title:0 "The Cannon of Xia"
 tgu_cannon_desc:0 "Our old cannons used to be carried on the backs of camels into the battlefield, from which we would fire upon our enemies with a thunderous roar. We shall once more utilize our Cannoniers to blast through even the mightiest walls and fortifications that we come across!"
 tgu_return_title:0 "Return of the Tangut"
 tgu_return_desc:0 "In the streets, the children play, talking and singing old Tangut melodies. The scholars and monks recite poems and translate works into our tongue, while martials and drill sergeants bark orders to weary Iron Hawks in training. Across our Empire, the Tangut culture has been reborn and expanded to both new homes and old. This is the new golden age of the Tangut, and we must continue to export our traditions and culture!"
 tgu_shining_title:0 "Shining and Sparkling"
 tgu_shining_desc:0 "Tangut art always captured the fascination of those who viewed it, drawing from both Chinese and Tibetan styles. Often religious, the art would portray heavenly figures and bodhisattvas passing their knowledge down to us and were painted in murals and in caves. We shall recreate this artistic style in the modern day, to expand awareness of our heritage and past."
 tgu_capital_title:0 "Reconstruct the Capital"
 tgu_capital_desc:0 "Xingqing was destroyed during the Mongol Sacking in the 13th Century. However, with our recent retaking of the city, we shall return it to its former glory using the riches we have gained in our expansion. It shall once more be a shining example of Tangut architecture and culture."
 #Tibet
 tib_restore_kham_title:0 "Restore Kham"
 tib_restore_kham_desc:0 "The myiarchies and monasteries across all the four great valleys of Kham remain disunited and fractured, beset by infighting and regionalism. Our ruler shall be crowned the Dpon Chen, or Great Chief of the entirety of Kham – and if we must remove the Mongol and Tangut threat, we shall do so. Long live the Kham Kingdom!"
 tib_take_assam_title:0 "Claim Assam"
 tib_take_assam_desc:0 "Beneath the mighty Himalayan peaks lied the region of Assam, which is known for its immense wealth. Claiming such wealthy and strategic area would surely increase the income of the state and create a stepping stone for further expansion southwards."
 tib_tanguts_title:0 "Integrate the Tanguts"
 tib_tanguts_desc:0 "Our conquest of the southern Kham territories and the Tangut peoples present us with an opportunity. The Tangut people are wise and strong kind, that were able to withstand the Song and the Jin; it would be foolish to let their talents go to waste. We shall work to integrate these people into our state."
 tib_bonpo_title:0 "The Bonpo Administration"
 tib_bonpo_desc:0 "Bon, in this age, is still somewhat practiced, and if anything, has seen something of a revival since the fall of the Tibetan Empire. While they are a minority religion within our Kingdom, it would be wise to utilize their talents to our advantage. These communities that still practice the faith could be extremely valuable to us, and as such, we shall work to integrate their practices and customs, as per the Lama dictates, into our own traditions and rites."
 tibet_capital_title:0 "Expand [Root.Capital.GetName]"
 tibet_capital_desc:0 "Despite Tibet being a hostile place for any large architectural projects, our capital of [Root.Capital.GetName] must reflect the rising power and wealth of our dynasty."
 tibet_fort_title:0 "Fortress Tibet"
 tibet_fort_desc:0 "Even though the nature has given us a blessing of natural protection, we can not rely on terrain alone to protect our homeland. We must ensure the safety of our realm by investing in defensive infrastructure."
 #Amdo
 amdo_lamas_title:0 "Borjigin Lamas"
 amdo_lamas_desc:0 "In the past when the Tibet region was completely under the control of the Yuan Dynasty, we would be the ones to send Lamas to Beijing for conformation to the Sakya Administration. We should rebuild a similar institution, however, instead of the Lamas leaving our grasp, we shall instead make them a part of our own court, further cementing our great leader as the true rulers of Tibet!"
 amdo_script_title:0 "Dictate a New Script"
 amdo_scropt_desc:0 "The Phags-pa script, originally written by a Monk from within our region, was the language of the Empire for some time. We must capitalize on this tradition and produce a new script to encompass the different peoples and cultures within our growing empire."
 amdo_monasteries_title:0 "Expand the Monasteries"
 amdo_monasteries_desc:0 "The valleys and peaks of Amdo are sparse and empty; the treasury of our state is filled with gold and plunder from our conquests. If we are to continue our support for the monastic institutions in this region, we should build temples across our realm."
 amdo_priests_title:0 "Supporting the Sangha"
 amdo_priests_desc:0 "The monks within our state are a powerful political entity. In fact, we draw as much of our legitimacy from them as we do our mighty army. As such, we have to court them and maintain positive relations with them. If we should fail in this effort, we could collapse into ourselves rapidly, and lose what little territory we own."
 amdo_nestorian_title:0 "The Nestorian Expansion"
 amdo_nestorian_desc:0 "The Nestorians have invaded the Tocharian territories to the west of us. Not only do they follow a foreign religion to our own, but they pose a loyalty to a being of higher authority than our own great Khan. We must stamp out this movement and promote the true faith to our citizens."
 amdo_hegemony_title:0 "Buddhist Hegemony"
 amdo_hegemony_desc:0 "Our realm has been unified under the watchful eye of the Lama; our people donate to their monks and monasteries, while many practice techniques to bring them closer to enlightenment. Truly, this is a blessed day."
 amdo_banners_title:0 "Raise the Banners"
 amdo_banners_desc:0 "The Great Yuan staggers with the death of their emperor. We must call to arms the various banners of our land, and prepare ourselves for the chaos to come!"
 amdo_central_title:0 "Control Central Tibet"
 amdo_central_desc:0 "Central Tibet was the traditional spot of rulership for the region. With the ancient capital of Lhasa, it is the seat of not only religious authority, but also political power. We must take this city from the aging U-Tsang dynasties by our own might."
 amdo_tibet_title:0 "Unify the Tibetan State"
 amdo_tibet_desc:0 "With Lhasa and the Kham region under our control, we must expand our reach to the furthest reaches of Tibet – to the lands of the Tangut and Guge, so that we can proclaim ourselves as the true lords and successors to the Tibetan Empire!"
 amdo_kham_title:0 "Conquer Kham"
 amdo_kham_desc:0 "The Kham region is filled with quarrelling kings and tribesmen. Greatest amongst them are Lingtsang and Gongjo, rivalling states that wage war back and forth with one another. We must take this territory and show their petty lamas and lords how to actually rule!"
 amdo_gansu_title:0 "The Gansu Territory"
 amdo_gansu_desc:0 "Ages ago, our lords gained control over the Gansu region in the wars we fought with the Xi Xia. However, the Yuan stole them from us in the battle of politics and schemes. We must demand that they return them, lest we remind them of how we first came to own that territory."
 amdo_throne_title:0 "Usurp the Dragon Throne"
 amdo_throne_desc:0 "The Yuan are a weak and pathetic dynasty. They lost control of the South to the rebels, failed to even keep their own subject at bay, and were blindsided by our own rise to power. Perhaps a new dynasty should rise to supplant them?"
 amdo_tocharia_title:0 "Claim the Tarim Basin"
 amdo_tocharia_desc:0 "The Tarim Basin is home to powerful states that insist upon interfering with Tibetan affairs. We shall remind them of the terror of the Mongols, and ride to subjugate these unruly tribes."
 amdo_riches_title:0 "Riches of the Silk Road"
 amdo_riches_desc:0 "The Silk Road flourished under Chinggis’ watchful eye. We shall foster a new golden age by controlling many of the major cities along the trade route, promoting safe and peaceful travel from Karakorum to Beijing for all merchants."
 amdo_lhasa_title:0 "Ruling over Lhasa"
 amdo_lhasa_desc:0 "The people of Tibet still hold resentment towards our invasions and subjugation of their land. We must showcase to them our dedication to their culture and faith by building up the ancient monasteries and temples of the city of Lhasa, as kings and emperors of old would have done."
 amdo_himalaya_title:0 "Himalayan Frontier"
 amdo_himalaya_desc:0 "These mountains stretch far and wide. They could protect us from any invasion to the south, should we hold and fortify the passes between them. We must push south and gain control of this terrain, as undisputed masters of the Himalayas."
 amdo_tangut_title:0 "The Tangut Remnant"
 amdo_tangut_desc:0 "The Tangut people remain to the south even after we conquered their homeland, with the successors to Xi Xia still holding on under the banner of Li. We must stomp out this state, lest they come to challenge us for control over the region."
 amdo_fortify_title:0 "Fortify Amdo"
 amdo_fortify_desc:0 "Amdo exists in a precarious situation – the Oirat to the north, the Yuan to the east, and the warring tribes of Kham to the south. We must protect our realm with the construction and maintenance of a fortress within our territory."
 amdo_golden_title:0 "Tibetan Golden Age"
 amdo_golden_desc:0 "We have brought prosperity and growth to the Tibetan hinterlands. For ages to come, we shall be remembered as those who brought a golden age into Tibet!"
 amdo_economy_title:0 "Improve the Economy"
 amdo_economy_desc:0 "Tibet is a poor society, materially. Their wealth comes from either simple subsistence farming or from the riches their monasteries gain in donation. Trade, while somewhat prominent, is limited. We know that the Tibetan people are strong and rich spiritually, so we must bring them the prosperity they deserve by building up infrastructure and economic growth in their land."
 #Hansa
 hansa_protectors_title:0 "Protectors of the League"
 hansa_protectors_desc:0 "The twin cities of Hamburg and Bremen are the key centres of the Hanseatic League and are thus tasked with the defence of any Hanseatic city attacked by a foreign force. Unfortunately, we lack the military strength to fulfil our role successfully: if we are to solidify or even expand the League in the future, a larger army will be sorely required."
 hansa_holstein_title:0 "Conquer Holstein"
 hansa_holstein_desc:0 "The Counts of Holstein derive great wealth from their tactical position straddling the North Sea and Baltic Sea. Conquering them and the Slavs nearby would make us rich indeed, and could pave the way to further expansion north and east."
 hansa_weser_title:0 "Expand Hansa"
 hansa_weser_desc:0 "The Hansa's core lands in Hamburg and Bremen are only connected by sea, not by land. Making our territories contiguous would be a worthwhile endeavour, and would give us further control over the rich Weser river and its surrounding areas."
 hansa_jutland_title:0 "Claim Jutland"
 hansa_jutland_desc:0 "For centuries, traders have had the choice of sending their wares over land via Hamburg and Lübeck or sailing around Jutland, going through Denmark instead. We must end this dichotomy by making Jutland a possession of the Hansa: then, all traders going between the Baltic and the West will pass through our lands."
 hansa_conquer_lubeck_title:0 "Take Lübeck"
 hansa_conquer_lubeck_desc:0 "Lübeck is by far the richest city on the Baltic coast, and despite being part of the Hanseatic League for centuries, has designs of its own when it comes to economic domination of the Baltic. We must subjugate their city and force them, once and for all, to acknowledge our supremacy over trade in Europe."
 hansa_conquer_danzig_title:0 "Seize Danzig"
 hansa_conquer_danzig_desc:0 "Danzig is a great bastion of Catholic civilisation in the vast expanse of paganism on the Baltic Sea. Due to this, they have been steadfast allies of the League for years: yet that may not be the case for long, as their cities grow to rival even ours in size and power. Dominate Danzig, and the riches of the Vistula will be ours!"
 hansa_pirates_title:0 "The Pirate Haven"
 hansa_pirates_desc:0 "The city of Visby, led by the Norse pagans in Gotland, has been a wretched thorn in the side of all Christendom for too long. Pirates depart from their ports to sack and loot the span of the Baltic Sea, destroying trade that would otherwise have come to our shores. Let us crush Visby under our heel, and reap the rewards!"
 hansa_conquer_riga_title:0 "Conquer Riga"
 hansa_conquer_riga_desc:0 "Riga, like Danzig, is a city built by Hanseatic sailors in the centre of the pagan Balts. Albeit not as rich as the Danzigers, the city of Riga would be a fantastic addition to our centralised Hanseatic [Root.GovernmentName]!"
 hansa_neva_title:0 "Neva's Delta"
 hansa_neva_desc:0 "Trade with Novgorod and by extension the interior of Russia is vital for the prosperity of the Hanseatic cities. However, the Kniaz of Novgorod seeks to control the city's trade and edge out their competitors: us. We must ensure that our dominance over the city's markets is unchallenged, by seizing the mouth of the Neva for ourselves."
 hansa_greenland_title:0 "Settle Greenland"
 hansa_greenland_desc:0 "Greenland is a land known only from stories and fanciful tales told by the Norsemen of Norway and Denmark. These legends, however, speak of a fertile and rich land with vast, pleasant farmlands. An incursion and settlement must be founded there, to bring these vibrant lands under our control."
 hansa_canada_title:0 "Inland Ventures"
 hansa_canada_desc:0 "Further advancement into this cold and uncharted land is required to truly solidify our dominant position among other colonial powers."
 hansa_bay_title:0 "Control the Bay"
 hansa_bay_desc:0 "Our brave explorers have managed to chart a vast bay to the west of Greenland. Securing trade dominance there shall ensure the fur trade will provide wealth and influence beyond our grandest dreams!"
 hansa_north_sea_title:0 "Secure North Sea Trade"
 hansa_north_sea_desc:0 "In the past, our main source of wealth was always trade with the East. Now, however, the riches of Russia are increasingly dwarfed by the immense wealth flowing from the west. The northern conduit of these new trade routes is through the North Sea to the Low Countries and England, but perhaps we could persuade traders to sail to [Root.Capital.GetCapitalName] instead..."
 hansa_hanseatic_shipwrights_title:0 "Hanseatic Shipwrights"
 hansa_hanseatic_shipwrights_desc:0 "Without the naval strength to back up our trade empire, we risk losing all that we have gained. Our famed shipwrights must be given the best facilities to work with so that our navy may never be short of ships."
 hansa_adler_mission_title:0 "The Eagle of the Seas"
 hansa_adler_mission_desc:0 "Our navy is the lifeblood of the Hanseatic League. So long as any nation can challenge our control of the seas, our commercial dominance will not be assured. We must build a grand fleet that no competitor will dare to stand against!"
 hansa_king_title:0 "King of the League"
 hansa_king_desc:0 "The city of Hamburg, the King of the Hanseatic League, is the true heart of our nation. We must renovate it to give it the splendor worthy of its status."
 hansa_dominate_commerce_title:0 "Dominate Commerce"
 hansa_dominate_commerce_desc:0 "Our mighty commercial empire is poised to exert a monopoly over trade in northern Germany and Denmark. We should make achieving this monopoly our top priority."
 hansa_newfoundland_trading_title:0 "Newfoundland Trading Ports"
 hansa_newfoundland_trading_desc:0 "Explorers speak of a bountiful new land in the far west. It would be unwise to leave the exploitation of it to others."
 hansa_new_lubeck_title:0 "New Hamburg"
 hansa_new_lubeck_desc:0 "The New World offers many opportunities for the ambitious. By establishing large-scale colonies there, we can greatly expand the old Hanseatic League in new, unforeseen directions."
 hansa_merchant_navy_mission_title:0 "The Merchant Navy"
 hansa_merchant_navy_mission_desc:0 "Pirates and privateers seek to enrich themselves by robbing our merchant ships. We must build a fleet capable of protecting them from predations."
 hansa_hanseatic_bookkeeping_mission_title:0 "Hanseatic Bookkeeping"
 hansa_hanseatic_bookkeeping_mission_desc:0 "Now that our naval empire is secure, we must see to it that our bookkeeping is up to scratch so that no penny destined for our coffers is funneled into corrupt pockets."
 hansa_end_sound_toll_title:0 "End the Sound Toll"
 hansa_end_sound_toll_desc:0 "Enough is enough. Controlling two pieces of land divided by sea should not imply control over the trade that passes between and through them. Flatter and woo them, or raze their cities and salt the earth. Either way, our trade shall flow freely from the Baltic through the Kattegat."
 hansa_baltic_trade_mission_title:0 "Secure Baltic Trade"
 hansa_baltic_trade_mission_desc:0 "The wealth of Lübeck and the Hanseatic League is built upon funneling the Baltic trade through our ports. In past years, we have let our control over those parts slip somewhat. We must reimpose our presence there to ensure that we can remain competitive against the new rising powers of the Baltic."
 hansa_dutch_title:0 "Rival the Dutch"
 hansa_dutch_desc:0 "As we start to expand our trade operations outside of the Baltic sea a new foe begins to dig into our potential profits, the Dutch, despite their lackluster history of relevance they hold quite the grip over trade in the North Sea, especially the English channel, if we want to dominate British and French trade, we must make the first moves against them."
 hansa_amsterdam_title:0 "Claim Amsterdam"
 hansa_amsterdam_desc:0 "In the recent decades Amsterdam became one of the most prominent trade ports of the English channel, not only does it offer the entry point of trade between Germany and Britain but it also stands to be the trade center of the Dutch people and their lands, if we take control of this rich city not only will we greatly enrich our trade in the English channel, but we will also deal a devastating blow to our Dutch rivals."
 hansa_britain_title:0 "A Base in Britain" 
 hansa_britain_desc:0 "Britain is in a fantastic position to steer trade through it, the ports on the isles connect to the lowlands, France, Scandinavia, and the vast lands of the west, the islands are also surrounded by the North sea so any conquest in the area would greatly improve our possibilities in the regions. As enticing the possibility of conquering the isles is, we simply do not have the military power to conquer and maintain so much land, a base of operations should be more than enough to vastly expand our possibilities though."
 #Temugids
 tmg_legacy_title:0 "Legacy of Temüge"
 tmg_legacy_desc:0 "Our Clan's origins come from Genghis Khan's brother - Temüge. In childhood and adolescence he was spoiled somewhat by mother and older brothers, but did not show signs of softening despite the spoilage. He was a courageous man - a powerful man that was quick in battle. As per Mongol tradition he was the child to inherit his and Genghis' father's belongings. Although Genghis saw him as shiftless, he was a capable ruler who ruled the Heartland in brothers' absence quite competently. Though not the youngest child of Genghis he was ambitious to claim the throne of Mongol Empire when Ögedei Khan died and his son was fighting in Russia. His seizure attempt was thwarted by Ögedei's widow. When Güyük was elected as Great Khan our founder was executed. Shameful end for our founder. As centuries have come to pass we festered in the far reaches of Mongol World, yet close to our home. As the Crisis of 15th century has come it has opened a potential: A potential for revenge for our ancestor's death. A potential... To return home and take what is rightfully ours: Mongolia."
 tmg_wang_title:0 "Destroy Wanggiyan"
 tmg_wang_desc:0 "Our path for retribution is not an easy one, as it is full of mountain ranges, canyons and deserts. However, we ought to make a small detour on our path to our neighbouring Jurchen tribes, more specifically Wanggiyan. If we are to grow we must understand one thing: We are not the greatest Mongol tribe around, so we have to humble ourselves and start our path by invading people closer to our current situation."
 tmg_recruit_title:0 "Recruit the Jurchen"
 tmg_recruit_desc:0 "The Jurchens were once subjugated under the Mongol Rule and have been independent for quite some time. We are not too different, however, as we share similar values and traditions. They aren't our brothers, but brethren. We ought to foster a stronger sense of camaraderie with these noble warriors who we are so proud to have by our sides now and in future."
 tmg_korea_title:0 "Control Korea"
 tmg_korea_desc:0 "Korea's a land of great importance: It has wealth, agricultural land, and technological marvel. After brief invasion of Korean peninsula the Korenas have been divided between two warring kingdoms: Joseon and Goryeo. We've already ventured into the peninsula and it would be foolish not to finish what we've started."
 tmg_confucian_title:0 "Confucian Scholars"
 tmg_confucian_desc:0 "The Confusians are the vilest of all unbelievers as they are utterly irreligious. However, there exists numerous learned individuals and intellectuals among them - many of which can help us. We must swallow our pride and call the aid of the Confucian intelligentsia before we may develop our own that is more virtuous."
 tmg_reckoning_title:0 "The Hour of Reckoning"
 tmg_reckoning_desc:0 "We've been the laughing stock for quite sometime - worthless ragged tribe surviving on scraps. World has changed, and our situation has changed. Yuan is in decline, but we are growing stronger and have pacified lands the Yuan had lost control over so many centuries ago. Now, if ever, is our chance to make Temüge proud. Raise the black tugh; Blow the horns of war; Invade Yuan!"
 tmg_mandate_title:0 "Redefine the Mandate"
 tmg_mandate_desc:0 "Temugids differ from the rest of Mongols in the way that we embraced a different local religion that was present in China: A monotheistic faith that was in minority and was fabled to have come from mysterious lands of 'Europe' Genghis was close to invading. We believe in the Eastern Christ of Nestorianism. Though the Mandate of Heaven is a concept older than Christianity it is only slightly blasphemous in how it claims the emperor to get the divine right to rule by being a descendant of God. Mandate of Heaven can easily be manipulated into becoming more compatible with the Eastern Bible."
 tmg_north_china_title:0 "Avenge Prince Nayan"
 tmg_north_china_desc:0 "Nayan was a bulwark of Mongol identity - a Prince that stood up against the Yuan giant at the sight of growing sinicisation shown by Kublai Khan. Though not a Temügid we have come to see him as a symbol of resistance against the Yuan in year since the time of Kublai Khan, for he, much like Temüge, was wrongly executed for doing what was right. He should not let his rebellion be in vain: We should avenge his fall by pushing Yuan out."
 tmg_reject_title:0 "Reject Sinification"
 tmg_reject_desc:0 "We are nothing like the Yuan that disgraced the Mongol ways. We are nothing like the Yuan that disgraced Genghis Khan. We are nothing like the Yuan that disgraced Nayan. We are not Chinese! Sinicisation is the sign of Satan's presence on Earth - a disease that festers upon this land that keeps sprouting if not put out with a fire and zeal. Two centuries were enough to do immense damage to our cultural definition as many of our southernmost brothers have started to imitate the Chinese wretches. Let us cast aside the Chinese snakes and let the Mongol identity re-emerge stronger than ever before - if not even shove it down the throat of the idolatrous Chinese."
 tmg_idols_title:0 "Destroy the False Idols"
 tmg_idols_desc:0 "The Eastern Christ is the true Christ, and the Nestorian God is the true god. It is blashemous how darkened by the lies of the false idols the masses are. Temügids are a morning star sitting alone in a dark sky - a dark sky we are obligated to bring light to."
 tmg_middle_title:0 "The Middle Kingdom"
 tmg_middle_desc:0 "Temüge, if only you saw where we are now then you would be proud, for we've avenged you! Nayan, if only you saw us then you would be proud, for we've put an end to Sinicisation! Jesus, if only you saw us you would be proud, for we've on our path to rid China from the last of its idolatrous ways! Though the Chinese are a permanent threat to us they are even greater threat if they remain as idol worshippers. That can't do. We must make the values of Chinese match ours, and the way to do that is by conquering the remainder of China under the Mongolian banner. What was once conquered by Genghis shall be conquered by his brother's descendants."
 tmg_christianize_title:0 "Christianize China"
 tmg_christianize_desc:0 "We are a morning star - a shining beacon of hope. A giant casting its pious light upon the demons and those seduced by false idols. We are a bringer of light in the sea of darkness. And yet... there lies a darkness within the lightbringer. The Chinese do not all believe in the Christ. There are still many stuck in their ignorant and false ways. This cannot stand. If we are going to be Kingdom of Christians in East we should be a Kingdom of only Christians."
 tmg_mongolia_title:0 "Rule the Clans"
 tmg_mongolia_desc:0 "It's time: After centuries of being cast aside from our homeland in Mongolia it is finally time to end Yuan and return to homeland that our ancestors once ruled over. We need to return home as Mongols hardened by the experiences of our journey - as pious Mongols of great wisdom."
 tmg_uniting_title:0 "Uniting the Mongols"
 tmg_uniting_desc:0 "Hail our return, brothers and sisters. The descendants of Temüge that were cast aside have returned. We are here to stay, and we intend on ensuring that all of Mongolia is loyal to our rule."
 tmg_qaraqorum_title:0 "Restore Qaraqorum"
 tmg_qaraqorum_desc:0 "Under Yuan rule the ancestral capital of Mongolia - Qaraqorum - has been disgraced. Yuan housed their capital in Beijing and directed all of their wealth and splendor there, leaving Qaraqorum to wither and die until it stopped being a center of a great empire. The importance of the city may have faded it would be wrong to let it continue its downward decline. Instead we ought to help the city recover atleast a portion of its former glory - under Temügid surveillance."
 tmg_festival_title:0 "Nadaam Festival"
 tmg_festival_desc:0 "With Qaraqorum restored to a position of glory we should not stop here. Under Yuan rule the traditional three sports - Wrestling, horse racing, and archery - have fallen into a lesser attraction as Naadam festival lost its luster. If Qaraqorum is to return to its former glory we should glorify its cultural heritage: We should begin putting in funds to commemorate and hold decadely Festivals."
 tmg_patriarch_title:0 "Establish Patriarchates"
 tmg_patriarch_desc:0 "Warriors of Christ need Shepherds of Christ. Both are Christ's men, yet we are very lacking in latter. If we are to spread the Christ's word to the unchristened masses and gain new warriors of Christ from them we need more priests. We need to set up legislative areas for patriarchs of the East to govern over, so they may better guide the masses in religious manners."
 tmg_light_title:0 "The Light of the East"
 tmg_light_desc:0 "We sit in the dark as the sole light. We are the beacon of hope for all Christians that we know of, and we should aim to become the protectors of Christianity."
 tmg_appease_title:0 "Appease the Clergy"
 tmg_appease_desc:0 "We need to ensure for future generations that the Clergy will work together with us. If Nestorians are going to grow in population we need to ensure that the Nestorian priests have necessary tools to do so. If we are going to have a stabel realm we need to ensure the shepherds of the people will be devoted to Temügids."
 tmg_temples_title:0 "Eastern Style Temples"
 tmg_temples_desc:0 "If we are going to convert the people to the Christian faith we need to offer it in a more palleable and more attractive light - one that seduces in how familiar it looks. As we build temples we should aim to model them after the temples that are local to the area, rather than base them upon the foreign and alien shapes and methods used in far-away lands. There's a reason these temple styles exist in our lands, and it would be foolish not to adapt our places of worship to fit the mold where necessary."
 tmg_scripture_title:0 "Translate the Scripture"
 tmg_scripture_desc:0 "The Bible should be translated to the language of the people if we are going to have the people convert. It will be hard, as the book is filled with words that lack clear translations. We should hire skillful theologians of the faith that have an equally great understanding of both the Biblical and Mongolian tongues so they may create the Mongolian translation for the Bible."
 tmg_nestorian_title:0 "Nestorian Universities"
 tmg_nestorian_desc:0 "Education should be a way to achieve greater understanding of God and God's world. We should set up religious schools dedicated towards understanding of world that God has created for us so we may eventually gain a generation that is smart without being heathenous."
 tmg_chosen_title:0 "God's Chosen"
 tmg_chosen_desc:0 "The Dark Age of Idolatry is coming to a close, for Temügids are riding down from the Heavens with an angelic choir and a blazing sword, forcing it to enter the new Brighter Age of Christian times. For Millennias Asia has been a den of sin and corruption, but no longer. We will push the darkness of the past to the corners of the world and prove to God our fervorous dedication to our faith."
