 yuan_nest_sword_title:0 "Shield of Christendom"
 yuan_nest_sword_desc:0 "With our empire officially adopting Christianity as the state religion, we are not a shield of Christendom in the east, standing alone amidst the pagan heathen hordes of the rest of Asia. We will continue to safeguard Christianity's eastern frontiers in the name of God."
 yuan_nest_japan_title:0 "Fall of Kyoto"
 yuan_nest_invasion_fleet_title:0 "Prepare the Invasion Fleet"
