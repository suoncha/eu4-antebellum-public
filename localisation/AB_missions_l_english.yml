 slv_manufac_title:0 "Industrial Revolution"
 slv_manufac_desc:0 "The industrial revolution forever changed the face of manufacturing. We must invest in these new technologies to further improve our production efficiency."
 slv_production_desc:0 "Our economy can not rely only on trade. We must use our resources with industry, in order to make sure that we have funds available if misfortune should strike upon us."
 slv_diocese_desc:0 "The time has come for us to achieve independence from the Archdiocese of Aquielia and form our own."
 slv_codify_desc:0 "Our own language has not yet been codified. We are threatened by the increasing force of Germanization and we must do something in order to preserve our cultural heritage."
 slv_university_title:0 "University of Ljubljana"
 slv_university_desc:0 "Let us fund the first university in the Slovene lands so that we can give a birth to a new generation of educated people who will work for the good of our country."
 slv_ljubljana_desc:0 "Even though Ljubljana is our capital, it is not much grander or more important than any other Slovenian city. We must invest in the city's development to make it a true capital of our country."
 slv_samo_desc:0 "Our ancestors once joined the tribal federation of Slavic nations which has later become known as the Samo's Empire. With our strengthened position, we are now able to reclaim the former lands of this union and restore its glory!"
 slv_dalmatia_desc:0 "Dalmatian trading cities would be a great addition to our expanding realm. Their conquest would help our economy and trade significantly."
 slv_bosnia_desc:0 "We have managed to forge an union with the Croatian nation, but some lands of their former kingdom remain out of our control, such as Bosnia. We have a rightful claim to take over it."
 slv_croatia_desc:0 "The glorious days of the Croatian kingdom are long gone and their realm is vulnerable. We should bring them under our rule for their own good."
 slv_army_desc:0 "In order to achieve our territorial ambitions, we must raise and army and prepare for the military campaign."
 slv_unite_desc:0 "Lands that used to belong to Slovene people were taken by our enemies. We must reclaim what is rightfully ours!"
 slv_styria_title:0 "Invade Styria"
 slv_styria_desc:0 "Styria is the only country within the Holy Roman Empire which poses a threat to our regional dominance. It is not impossible for us to defeat them and shift the balance of power in the region."
 slv_tirol_title:0 "Conquer Tirol"
 slv_tirol_desc:0 "Following the triumph against Styria, we should turn our attention westwards and claim the rich gold mines of Tirol for economic and strategic reasons."
 slv_carantania_title:0 "Restore Carantania"
 slv_carantania_desc:0 "Before the German arrival to the region, our ancestors ruled mighty country called Carantania. Now that Styrians are threat no more, we will dismantle their country and reclaim the legacy of Carantania!"
 slv_venice_title:0 "Dismantle Venice"
 slv_venice_desc:0 "As we achieved regional dominance, we should look outside of Holy Roman Empire. Venetian glorious days are long gone but their city still holds immense wealth. We must seize it immediately!"
 #Romania 
 rmn_take_dobruja_title:0 "Claim Dobrogea"
 rmn_take_dobruja_desc:0 "To strengthen our country and raise it's importance, we will need to establish a pressence on the Black Sea. Our current ports are not capable of maintaining bigger navy and those in Dobrogea will serve us just well."
 rmn_conquer_bulgaria_title:0 "Conquer Bulgaria"
 rmn_conquer_bulgaria_desc:0 "Consolidation of Romanian countries gave us power we need to expand beyond our homeland. Bulgaria will be our first step in a glorious campaign of conquest."
 rmn_conquer_serbia_title:0 "Rule Eastern Balkans"
 rmn_conquer_serbia_desc:0 "Before we turn our attention to Constantinople, we should secure our western borders and become the undisputed hegemons of the eastern Balkans."
