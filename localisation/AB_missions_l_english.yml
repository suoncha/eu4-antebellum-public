 #Sapmi
 smi_reconquer_title:0 "Reconquer Kainuu"
 smi_reconquer_desc:0 "The Sami people have inhabited the lands of northern Scandinavia for thousands of years. However, our way of life as nomadic reindeer herders does not work with modern borders used by other nations, since lands used by herders for centuries may look like an uninhabited wasteland to most outsiders. This why the lands like that of Kainuu, which is mostly inhabited by Sami people that practice their religion, is claimed by a foreign power who will seek to erase their culture to make way for their own. We need to reconquer this land and liberate our people from their foreign masters. With this first step, we will traverse the road to reclaiming the lands of the Sami people and safeguard our way of living."
 smi_laponia_title:0 "Unite Laponia"
 smi_laponia_desc:0 "The lands of Laponia are the most scarcely populated in all of Europe. Yet greedy kings still claim these lands for themselves. Only we have a deep enough history and the cultural ties to truly understand and utilize the true value of its frozen beauty. This final reconquest will finally unite the Sami people under one ruler, guaranteeing the way of life that our people have followed for thousands of years."
 smi_finland_title:0 "Conquer Finland"
 smi_finland_desc:0 "The Finnish and the Sami people have always had much in common. We practice the same religion, our languages are very similar and most importantly, we are both surrounded by foreign enemies that wish to destroy us and our culture. To prevent this from happening, the Finnish and Sami people need to unite into a single realm whether the Finns want to or not. This action may bring the Finns to despise us like any other foreign conquerer, but in the future, we will be remembered as the men that secured independence for the Finno-Ugric people."
 smi_capital_title:0 "Develop the Capital"
 smi_capital_desc:0 "The "city" of Aerviesjaevrie is much smaller than other capitals in Europe, consisting of only a few permanent settlements including the chief's private residence. Diverting a large number of resources into developing our capital will greatly benefit us administrative, economically, and militarily. A larger capital will also give us the benefit of projecting our power abroad, showing our warmongering neighbors of Sweden and Norway that we are the rulers of the far north and not a people they can simply conquer."
 smi_trade_desc:0 "Wealth is the lifeblood of kingdoms and trade is the most profitable source of wealth. During our many interactions with our southern neighbors, the most peaceful once have been during the trade of reindeer furs, something we have in large supply. The only problem with our fur trade is the market that is available to us. Due to our geographical location, the Baltic sea is our only source of maritime trade, with the White sea being frozen over most of the year and its coast being scarcely populated. To increase the wealth of our realm, we need to expand our trade influence in the baltic sea, by whatever means necessary."
 smi_trade_title:0 "Control Baltic Trade"
 kiev_two_title:0 "Reclaim Rurik's Legacy"
 #Scotland
 sco_gather_army_title:0 "Gather the Army"
 sco_gather_army_desc:0 "The situation on the British Isles is unstable. We must gather our forces and prepare for whatever is to come."
 sco_wales_title:0 "Subjugate Wales"
 sco_wales_desc:0 "The Welsh are resisting the English dominance over the southern parts of Great Britain. Perhaps, they would rather be in a union with their Celtic brothers, us."
 sco_cornwall_title:0 "Conquer Cornwall"
 sco_cornwall_desc:0 "The Cornish people share similar fate with the Welsh. Let us bring them into our newly forming Celtic Union."
 sco_isles_title:0 "Reclaim the Isles"
 sco_isles_desc:0 "The Isles were conquered by the Norwegian raiders and because they are disconnected from the mainland, Norwegians have easier time protecting them from our invasion using their fleet. We must gather forces and banish them from our lands."
 sco_greenland_title:0 "Colonize the Greenland"
 sco_greenland_desc:0 "Greenland may not look like the best place for a new settlement but colonizing it would strengten our grip over the northern seas."
 sco_invade_normandy_desc:0 "Our Norman brothers are threatened by the expanding Frankish Empire. Bring them under our protection."
 sco_brittany_title:0 "Secure Brittany"
 sco_invade_normandy_title:0 "Invade Normandy"
 sco_brittany_desc:0 "The Frankish have already made claims on the Breton lands. We must protect them before they become a subjects of Frankish Emperors."
 sco_celtic_union_title:0 "The Celtic Union"
 sco_celtic_union_desc:0 "We have been succesful in our campaigns of conquest. Now that we have united the Celtic nations of Europe, we must consolidate our rule and ensure that our nations will live side by side in prosperity and equality!"
 sco_channel_title:0 "Control the Channel"
 sco_channel_desc:0 "Control of the English Channel is vital for our country."
 sco_overshadow_title:0 "Overshadow England"
 sco_overshadow_desc:0 "The English are known to have one of the most powerful fleets in Europe. If we wish to rival them, our fleet must be capable of challenging their."
 sco_fleet_title:0 "The Scottish Fleet"
 sco_fleet_desc:0 "Our ambition to rule the waves of the Northern Seas will not be fulfilled without a strong fleet."
 sco_separate_title:0 "Separate from Rome"
 sco_separate_desc:0 "Following the English example and the foundation of the Anglican Church, we must separate from the Rome as well to have the wealth and influence of the church directly under our control."
 sco_kirk_title:0 "Kirk o Scotland"
 sco_kirk_desc:0 "The newly founded church must have strong foundations. Let us expand the infrastrcture of it."
 sco_east_coast_title:0 "Colonize the East Coast"
 sco_east_coast_desc:0 "Ever increasing interest of our people to settle in the new worlds is forcing us to expand our oversea possessions. The eastern coast of the North America seems like a perfect region for our new settlements."
 sco_florida_title:0 "Control Florida"
 sco_florida_desc:0 "Control of Florida is vital for the protection of our North American colonies."
 sco_capital_title:0 "Develop Edinburgh"
 sco_capital_desc:0 "Our growing country needs a proper capital city. Edinburgh must be made one of the greatest capitals in Europe!"
 sco_agriculture_title:0 "Expand Agriculture"
 sco_agriculture_desc:0 "We have many mouths to feed. The fertile lands in the Lowlands must be developed to become the granary for the rest of Scotland."
 #Ruthenia
 ukr_fleet_title:0 "Crimean Fleet"
 ukr_fleet_desc:0 "Black Sea is an important trade route between the East and the West. Let us build a fleet and profit on the local trade."
 ukr_port_title:0 "Black Sea Port"
 ukr_port_desc:0 "Conquest of Crimea gives us an access to the Great Sea. The fleet on this sea would be benefitial to us but to build such a fleet, we will need a dock first."
 ukr_crimea_title:0 "Conquer Crimea"
 ukr_crimea_desc:0 "Crimean Tatars have threatened Ruthenia for far too long. Their time has come."
 ukr_cossack_title:0 "Recruit the Cossacks"
 ukr_cossack_desc:0 "Cossacks are skilled mounted warriors from the region of Zaporozhie. Recruit them into our armies."
 ukr_patriarchy_title:0 "Patriarchy of All Rus"
 ukr_patriarchy_desc:0 "In order to further strengthen our country, we must establish our own Patriarchate."
 ukr_restore_kiev_title:0 "Restore Kiev"
 ukr_restore_kiev_desc:0 "Capital of Kievan Rus is in our hands. This ancient city and our new capital will become the base for our future operations."
 ukr_consolidate_title:0 "Consolidate New State"
 ukr_consolidate_desc:0 "The shattered region of Ruthenia has not been united for centuries. Before we think of anything else, we must consolidate our rule."
 ukr_secure_kiev_title:0 "Claim Kiev"
 ukr_secure_kiev_desc:0 "The region around our capital must be controlled by us."
 ukr_agriculture_title:0 "Develop the Countryside"
 ukr_agriculture_desc:0 "Stagnation of Ruthenia caused by the breakup of Kievan Rus had a negative impact on the economy of the region. Let us revive it."
 ukr_dniepr_title:0 "Advance to the Dniepr"
 ukr_dniepr_desc:0 "With the West bank of Dniepr secured, our armies will cross the river and secure the East bank as well."
 ukr_tatar_title:0 "Break the Tatar Yoke"
 ukr_tatar_desc:0 "Heirs of the Mongol Empire have terrorized us for centuries. Now that we have overpowered them, we must dismantle their countries and send them to hell for everything they have done to us!"
 ukr_horde_title:0 "Dismantle Golden Horde"
 ukr_horde_desc:0 "The Heartland of the Great Horde lies in our hands. Our armies will wreak havoc and terror. Nobody will be left alive."
 ukr_ancestral_title:0 "Ancestral Homeland"
 ukr_ancestral_desc:0 "According to legends, Rurik dynasty came from Scandinavia. With Ruriks on our throne, we have a legitimate claim to take over Scandinavian region."
 ukr_novgorod_title:0 "Take Novgorod"
 ukr_novgorod_desc:0 "Wealthiest of the Russian towns, Novgorod must become our subject."
 ukr_muscovy_title:0 "Conquer Moscow"
 ukr_muscovy_desc:0 "From all the smaller Russian duchies, Muscovy is the the toughest. Their ambition to take over Russia is a threat to our country."
 ukr_ruthenia_title:0 "Unite Ruthenia"
 ukr_ruthenia_desc:0 "Ruthenia has not been united for centuries. As a rightful heir to the legacy of the Kievan Rus, it is upon us to reunite the homeland of our ancestors."
 ukr_rurik_title:0 "Enthrone Rurik Dynasty"
 ukr_rurik_desc:0 "Ruriks are the rightful rulers of Ruthenia. We must make sure that they will return to rule it."
 ukr_princes_title:0 "Unite the Princes"
 ukr_princes_desc:0 "Just as Muscovites did, other Russian princes must bend the knee before Ruthenia."
 ukr_baltic_title:0 "Baltic Security"
 ukr_baltic_desc:0 "Baltic Pagans are weak and wont be able to do much against us. Their lands are vast and would expand our sphere of influence greatly."
 ukr_poland_title:0 "Conquer Poland"
 ukr_poland_desc:0 "Polish tribes have been fighting for centuries over the control of the region. The time has come to unite them. Under our rule, of course."
 ukr_romania_title:0 "Conquer Romania"
 ukr_romania_desc:0 "The Balkan is a homeland to many Orthodox nations. As a rising great power, we can use the religion as a tool to subjugate them."
 ukr_bulgaria_title:0 "Subjugate Bulgaria"
 ukr_bulgaria_desc:0 "The last nation standing between us and Constantinople are the Bulgarians. We share same Slavic blood and faith so subjugation of their country should not be that problematic. They will most likely accept our rule."
 ukr_tsar_title:0 "Claim Tsargorod"
 ukr_tsar_desc:0 "Tsargorod, or Constantinople, is the capital of the Byzantine Empire and the Orthodox world. As we now have become much more powerful and influential than Byzantium, we can take over this city and proclaim ourselves as the rightful leaders of Orthodoxy."
 ukr_serbia_title:0 "Subjugate Serbia"
 ukr_serbia_desc:0 "Just like Bulgarians, Serbs are our Slavic brothers that need our protection in the dire region of Balkans."
 ukr_greece_title:0 "Triumph for Greece"
 ukr_greece_desc:0 "With the Constantinople in our hands, we must go further south and safeguard our Greek brothers in faith."
 ukr_kazan_title:0 "Conquer Kazan"
 ukr_kazan_desc:0 "Just like the Hordes to the south, Kazan will eliminated."
 ukr_perm_title:0 "Conquer Perm"
 ukr_perm_desc:0 "Perm is the last country we have to conquer to truly achieve hegemony over Russia."
 ukr_siberia_title:0 "Siberian Frontier"
 ukr_siberia_desc:0 "The lands beyond the Ural mountains are mostly unexplored. With all of Russian lands under our rule, we can afford to send expeditions to Siberia and see where the path would lead us."
 #Volhynia
 vol_kingdom_title:0 "Kingdom of Ruthenia"
 vol_kingdom_desc:0 "Ruthenian principalities have struggled to assert dominance over the region for centuries. Nobody achieved anything. We have come up with a plan to turn our attention to Rome, ask His Holiness Pope to grant us the title of Kings of Rus. Using this title as a blessing, we would have legitimacy and claim to reunite the shattered Rus."
 vol_convert_title:0 "Embrace New Faith"
 vol_convert_desc:0 "Pope agreed to make us the Kings of Rus but in exchange, we had to convert to the Catholic faith. Now, we have to make sure that our subjects embrace it as well."
 vol_dniepr_title:0 "Cross Dniepr River"
 vol_dniepr_desc:0 "With Kiev in our hands, nothing can stop us from the unification of Ruthenia."
 vol_cossack_title:0 "Subjugate Zaporozhie"
 vol_cossack_desc:0 "The Cossack Hetmanate is a weak political structure that would not survive for long. They would be better off under our rule."
 vol_kiev_title:0 "March on Kiev"
 vol_kiev_desc:0 "Let us fulfill the promise we gave to the Pope. We create a new, catholic Ruthenia and Kiev, its ancient capital will be our first triumphant victory."
 vol_podolia_title:0 "Deal with Podolia"
 vol_podolia_desc:0 "Traitorous Podolians have rejected our new faith and are seeking support of our enemies to gain independence. Deal with them at once!"
 vol_white_title:0 "Conquer White Ruthenia"
 vol_white_desc:0 "White Ruthenia is one of the most powerful heirs of Rus. If we defeated them, there would be no one else to oppose us."
 #Horde
 gol_mount_title:0 "Mount the Steeds"
 gol_mount_desc:0 "Mounted units are the backbone of our armies. Make sure that we have enough cavalry."
 gol_caucasus_title:0 "Conquer Ciscaucasia"
 gol_caucasus_desc:0 "The region of north Caucasus is inhabited by weak nations who wouldnt be able to defend themselves from our invasion. Take over their lands at once."
 gol_integrate_title:0 "Integrate the Subjects"
 gol_integrate_desc:0 "Even though the Tatar Yoke is a thing of the past, we have still managed to keep some subjects. The time has come to put them directly under our control."
 gol_novgorod_title:0 "Sack Novgorod"
 gol_novgorod_desc:0 "Novgorod is the wealthiest city of all Rus. Besiege it and claim its wealth for ourselves!"
 gol_moscow_title:0 "Raid on Moscow"
 gol_moscow_desc:0 "Muscovy is a potential powerhouse that might arose from this shattered region. We must eliminate this threat."
 gol_russia_title:0 "Rule Russia"
 gol_russia_desc:0 "Just like our ancestors once managed to break the ancient Rus, we have broken its successor states."
 gol_ruthenia_title:0 "Rule Ruthenia"
 gol_ruthenia_desc:0 "Just like our ancestors once managed to break the ancient Rus, we have broken its successor states."
 gol_hegemon_title:0 "East European Hegemony"
 gol_hegemon_desc:0 "Everything from the Baltic to the Caspian sea is our subject. We have created an Empire ruling all of the Eastern Europe."
 #Macedonia
 mac_bulgaria_title:0 "Conquer Bulgaria"
 mac_bulgaria_desc:0 "The land once known as Thracia, now called Bulgaria used to be part of Alexander's Empire. We must reclaim it."
 mac_gather_army_title:0 "Gather the Army"
 mac_gather_army_desc:0 "Gather the armies, sound the drums of war, Macedonia is rising."
 mac_macedonia_title:0 "Unite Macedonia"
 mac_macedonia_desc:0 "Because of Byzantine weakness, our lands have fallen to Bulgarians. We must recover them at once."
 mac_thrace_title:0 "Conquer Thrace"
 mac_thrace_desc:0 "The false Greek Empire of Byzantium holds the Boshporus and the city of Constantinople. They will bend the knee to the true Greek Empire."
 mac_coast_title:0 "Cross the Straits"
 mac_coast_desc:0 "With the Balkans secured, our armies must be prepared to cross into Asia Minor."
 mac_greece_title:0 "Subjugate the Greeks"
 mac_greece_desc:0 "Ruled by weak Byzantine Emperor, our Greek brethren have not experienced golden age in centuries. They shall rejoice under our rule once we reclaim what is ours."
 mac_isles_title:0 "Claim the Islands"
 mac_isles_desc:0 "Control of Aegean isles is the key to protect our coastlines."
 mac_anatolia_title:0 "Conquer Asia Minor"
 mac_anatolia_desc:0 "Having claimed the coast of Asia Minor, we are about to march into the mainland and conquer pathetic Turkish beyliks."
 mac_levant_title:0 "Invade Levant"
 mac_levant_desc:0 "Levant is a place of constant wars between Christians and various Muslim dynasties. We will put their dispute to an end as claim the region for ourselves."
 mac_egypt_title:0 "Reconquer Egypt"
 mac_egypt_desc:0 "Egypt was a jewel of Macedonian Empire. Let us reconquer this ancient land and proclaim ourselves the new Pharaohs!"
 mac_alexandria_title:0 "Restore Alexandria"
 mac_alexandria_desc:0 "Egyptian Alexandria, the greatest of all cities founded by Alexander the Great became the capital of Muslim Nizzarid dynasty. Let us purge this of their influence and restore it as a new capital of Macedonia."
 mac_india_title:0 "Invade India"
 mac_india_desc:0 "Alexander's dream was to cross the mountains at the end of the world and conquer India, but he failed. This time, we know what he did wrong and will not repeat his mistake. Indian wealth is ours to take!"
 mac_persia_title:0 "Dismantle Persia"
 mac_persia_desc:0 "Persian were the arch enemies of our ancestors. Let us storm their country once again."
 mac_mesopotamia_title:0 "Claim Mesopotamia"
 mac_mesopotamia_desc:0 "Lands of Mesopotamia are wealhy and their conquest will help us hold the supply lines when we march to Persia."
#Brittany
 bri_language_title:0 "Codify Breton Language"
 bri_language_desc:0 "The Breton language has been spoken for a long time, but until now no serious attempts have been made to codify it. With times of great turmoil ahead, it is wise to write down everything we know for future generations. Bevet Breizh!"
 bri_catholicon_title:0 "Reform the Catholicon"
 bri_catholicon_desc:0 "The Catholicon, the first Breton-French-Latin dictionary of its kind, requires further refinements, despite our best efforts to codify the Breton tongue. We shall update and mass-produce this amended edition immediately, courtesy of the printing press!"
 bri_estates_title:0 "Estates of Brittany"
 bri_estates_desc:0 "The loyalty of our estates has been a problem since the death of Conan II several centuries ago. We must ensure that these ingrates respect the power of the Crown, lest it be treason."
 bri_capital_title:0 "Renovate the Capital"
 bri_capital_desc:0 "In its current state, the city of [Root.Capital.GetName] is severely dilapidated, suffering years of neglect. Investing in its revitalisation and expansion would keep our pride - and economy - intact."
 bri_university_title:0 "University of [Root.Capital.GetName]"
 bri_university_desc:0 "It has been brought up that we could improve our image by embarking on a mission to attract and nurture the brightest minds of Europe within Brittany's borders. The best way to do so is to fund the establishment of a state-of-the-art University in [Root.Capital.GetName]."
 bri_agriculture_title:0 "Growth of Agriculture"
 bri_agriculture_desc:0 "The reality of the situation is that our agriculture industry is in a pituful state. While the rest of the realm developed and grew, our farms have remained static - stagnant, even - for far too long! We must completely overhaul and expand the feudal system as it exists within Brittany, starting with the farms."
 bri_industrialization_title:0 "The Industrial Revolution"
 bri_industrialization_desc:0 "News of machinery which drastically increases production output has reached our sovereign's ears. His Majesty now desires that we begin to obtain and implement such utilities on a grand scale, establishing facilities dedicated to specialised roles in this coming revolution."
 bri_parliament_title:0 "Parliament of Brittany"
 bri_parliament_desc:0 "Even if our policies are rightful, our subjects look for representation. Lest discontent boil into open rebellion, we may consider devolving the monarch's absolute authority by drafting a constitution which, among other things, would grant the commons their own legislative assembly."
 bri_avenge_title:0 "Avenge the Gallic Wars"
 bri_avenge_desc:0 "Stripped of everything and humiliated by the cunning Caesar, the Gallic chieftain Vercingetorix met a most cruel end, but after over a millennium, old wrongs shall be corrected. Gallia Invicta!"
 bri_caliphate_title:0 "Challenge the Caliphate"
 bri_caliphate_desc:0 "It is disgusting and wrong that countless brothers and sisters in faith are subjugated under the unholy banner of Andalusia. With our cowardly neighbours too feeble to put their foot down, we shall take up the mantle of Defender of the Faith. For Iberia, and for Christendom! AVE MARIA! DEUS LO VULT!"
 bri_caribbean_title:0 "Dominate the Caribbean"
 bri_caribbean_desc:0 "The Caribbean is one of the most economically important regions for colonial trade, however it can also double as a strategic military asset for the West Indies Fleet. By redoubling our efforts to exert greater control over the region, we can ensure a safe and prosperous trade network from Barbados to Brest, and far beyond."
 bri_expand_new_brittany_title:0 "Expand New Brittany"
 bri_expand_new_brittany_desc:0 "Controlling much of North America is one of our greatest priorities in the present. Through expanding our colonial presence, we shall ensure a most profitable hegemony for the Breton people."
 bri_alliance_title:0 "Forge Alliances"
 bri_alliance_desc:0 "Brittany has found itself beset by foes far greater than it many times before, but were always aided by a titan of equal measure. Where once our old protectors stood, new ones must rise to the occasion!"
 bri_royal_status_title:0 "Restore the Royal Status"
 bri_royal_status_desc:0 "While the Bretons were once considered a petty kingdom, we were a kingdom and no less! With recent changes in the world situation, especially regarding our own good fortune, the time has arisen for a new King in Brittany."
 bri_conquer_normandy_title:0 "The Norman Throne"
 bri_conquer_normandy_desc:0 "Despite Duke Conan II's occupation of Normandy in the absence of its liege, William the Bastard, and his retinue, our time in the sun did not last. Frankish intervention just over half a century later forced Brittany to return our rightfully-conquered clay, in the feeble attempt to press another Norman claim over the English. With the world crashing down around us, the time is right to avenge the Humiliation of 1093!"
 bri_brittonic_resurgence_title:0 "Brittonic Resurgence"
 bri_brittonic_resurgence_desc:0 "The English abandoned us long ago, in our time of need, when they refused to protect Breton lands from Frankish encroachment. The spineless dogs are, to this day, tearing themselves apart just trying to vote on their next king! There is no better time than now to avenge ourselves, and better yet, the Welsh brethren we left behind long ago would welcome the support. Just like the Arthurian prophecy foretold, the Saxons shall be driven from the shores of Britain, and the world will witness a Brittonic Resurgence!"
 bri_dethrone_title:0 "Dethrone the Carolingians"
 bri_dethrone_desc:0 "The Carolingians are an insult to the Latins, to Christendom, and to Europe as a whole. Their hubris and incessant meddling are rivalled only by the perfidy of Frankish diplomacy, which we witnessed first hand in the 1090s. By dethroning these indulgent wastrels, the Breton people will have proven their worth to the world!"
 bri_celtic_union_title:0 "The Celtic Union"
 bri_celtic_union_desc:0 "The Celts are a long-lived group which was tragically divided and isolated by Germanic and Latin barbarians alike. By ensuring the hordes are driven from our lands, we may begin anew, under a Celtic Union to last the ages!"
 bri_tide_title:0 "Turning the Tide"
 bri_tide_desc:0 "The Franks are like cornered rodents, desperately trying to claw for a hasty escape. But the tides have turned, and any opportunity they once had to ensure their survival is long gone. All that is required now is a final thrust into the heart of the Frankish beast, and it will keel over like it should have in 1444!"
 bri_restoration_title:0 "Gallic Restoration"
 bri_restoration_desc:0 "The Gauls, our distant and ancient kinsmen, once lived all over what is now called France. Alas, Roman conquest was brutal and swift, weakening the Gallic people until they were distilled within the influx of colonists. While we can never bring back what once was, given the sheer number of Latin subjects under Breton rule, a Gallo-Latin identity would be the most pragmatic course to pursue."
 bri_rhine_title:0 "Rhenish Advance"
 bri_rhine_desc:0 "The Rhine was the natural border of the Gauls, and protected the region against the German savages on its eastern banks. To better secure the realm against potential threats, reclaming the Rhineland is of utmost priority."
 bri_empire_title:0 "Imperium Galliarum"
 bri_empire_desc:0 "Through embracing a Gallo-Latin identity, our people have never been more enlightened. No longer blinded and held back by resentment or the French, we can look to the greatest feat these united subjects can achieve - a Gallic Empire! Though short-lived and pitiful in the big picture, the original namesake nonetheless provides an excellent foundation on which we can improvise, adapt, and overcome any challenge! Glory to Gallia!"
 bri_east_america_title:0 "Settle the East Coast"
 bri_east_america_desc:0 "Nestled between wasteland that is Canada and the pirate haven of the Caribbean is the East Coast of North America. A prime target for colonisation, one could almost swear this land of milk and honey was made for the Bretons."
 bri_crown_of_italy_title:0 "Crown of Italy"
 bri_crown_of_italy_desc:0 "The heart of Christendom lies exposed, and none but us have the might to shatter the Crescent should it attack. We shall secure Italy from the Saracen, deprive the False Empire of its trade, and put the bloated corpse of Rome back in the ground - where it belongs!"
 bri_imperial_title:0 "The Imperial Question"
 bri_imperial_desc:0 "For centuries, our Duchy was surviving directly on the borders of the Holy Roman Empire. It is time we openly declare our stance and settle this issue for once."
 #Ayyubids
 hsn_kurdistan_title:0 "Unite Kurdistan"
 hsn_kurdistan_desc:0 "Our ancestral homeland is occupied by foreign powers. With our armies gathered, we must take over the birthplace of our dynasty!"
 hsn_mesopotamia_title:0 "Conquer Mesopotamia"
 hsn_mesopotamia_desc:0 "Mesopotamia is a rich region contested by Empires for as long as we remember. Our resurgent state must seize this region!"
 hsn_trade_title:0 "Monopolize Persian Gulf"
 hsn_trade_desc:0 "Through the Persian Gulf, riches of the east flow into the region of Levant. We must control flow of this wealth and prosper thanks to it."
 hsn_cataphract_title:0 "Ayyubid Cataphracts"
 hsn_cataphract_desc:0 "Cavalry is the key to our succesful campaigns in the Middle East. We must raise a force big enough to ensure our future victories."
 hsn_nizzar_title:0 "Annihilate the Nizzarids"
 hsn_nizzar_desc:0 "Filthy Nizzarids were the main reason for the downfall of our mighty Empire. Now that we have recovered our strength, we must avenge our ancestors and annihilate the usurper dynasty which claims the Caliphate."
 hsn_levant_title:0 "Reconquer Levant"
 hsn_levant_desc:0 "We were pushed our of Levant by Nizzarids when the main branch of our dynasty disintegrated. The lands that once belonged to Ayyubid dynasty must be restored to our rule."
 hsn_hajj_title:0 "Commander of the Pilgrim"
 hsn_hajj_desc:0 "Protection of the pilgrims coming to the Holy Cities of Mecca and Medina is one of our most important duties. We must ensure that the routes are always safe."
 hsn_egypt_title:0 "Reclaim Egypt"
 hsn_egypt_desc:0 "Egypt was the center of our rule over the Middle East. As the Nizzarid dynasty is falling, the conquest of Egypt is our last step in the restoration of Ayyubid Caliphate."
 #Russia
 rus_white_sea_title:0 "Protect White Sea Trade"
 rus_arkhangelsk_title:0 "Found Arkhangelsk"
 rus_best_node_title:0 "The Trade Center of Novgorod"
 rus_defender_title:0 "Bulwark of Orthodoxy"
 rus_defender_desc:0 "With the fall of Byzantium and Turkish conquest of the Balkans, we remain one of very few independent Orthodox countries left. It is our duty to stop the downfall of our church and become it's true deffender."
 rus_unite_princes_title:0 "Unite the Princes"
 rus_unite_princes_desc:0 "The region of Russia has been shattered since the Mongol invasion. We must unite bring all of Russian princes under our rule."
 rus_develop_moscow_title:0 "Develop Moscow"
 rus_develop_moscow_desc:0 "Moscow is our capital but as a great city, it is still far behind the great capitals of the western powers. We must change it and ensure that Moscow is on par with the western capitals."
 rus_develop_cities_title:0 "Cities of Russia"
 rus_develop_cities_desc:0 "Our people live mostly in poor and underdeveloped rural areas. The wealth which we accumulate should therefore be used to change this status and urbanize our country."
 rus_basil_title:0 "St. Basil's Cathedral"
 rus_basil_desc:0 "Moscow needs a monument that would become the icon of our capital. Let our architects work on a cathedral that would commemorate power of Russian state and our Orthodox church."
 rus_consolidate_title:0 "Consolidate the New State"
 rus_consolidate_desc:0 "In order to save our country from falling into the series of internal struggle, we must ensure that the economic growth and stability of Russia are well protected."
 rus_fish_trade_desc:0 "Compared to western powers, we lack certain trade goods. For that, we must profit on what the mother nature gave us. For example, fish."
 rus_karelia_title:0 "Conquer Karelia"
 rus_fish_trade_title:0 "Control the Fish Trade"
 rus_karelia_desc:0 "We must ensure that the Karelian region is controlled in order to protect our borders from Finnic tribes."
 rus_rurikovich_title:0 "Enthrone Rurikovichs"
 rus_rurikovich_desc:0 "Rurik dynasty ruled ancestral Kingdom of Rus'. As their only successor, we must ensure that the Rurik dynasty will sit on the Russian throne!"
 rus_petrograd_title:0 "Found Petrograd"
 rus_petrograd_desc:0 "As a more western country, Russia must have it's capital in the west. Neva's delta would make a perfect place for the foundation of such a city."
 rus_docks_title:0 "Imperial Dockyard"
 rus_docks_desc:0 "Petersburg serves as our window to the west. The city lies on the shores of the Gulf of Finland and is vulnerable to naval invasion. There is an urgent need to construct a shipyard and a fleet capable of protecting our new capital."
 rus_baltic_title:0 "Rule the Baltics"
 rus_baltic_desc:0 "Our capital requires further protection and the subjugation of weak Baltic states will ensure it."
 rus_mare_baltici_title:0 "Dominium Maris Baltici"
 rus_mare_baltici_desc:0 "The Baltic Sea is a region held by the trade networks of Hanseatic League which profitcs on them. If we can contest or even seize their wealth, we would become the greatest trading power in the Northern Europe."
 rus_lithuania_title:0 "Conquer Lithuania"
 rus_lithuania_desc:0 "Lithuanians are the strongest of all Baltic countries but they are no match for our armies. Take over their lands at once!"
 rus_poland_title:0 "Rule Poland"
 rus_poland_desc:0 "Lechitic tribes are weak and disunified. Russia will unite the Polish nation and make them a part of our rising Empire!"
 rus_pruthenia_title:0 "Conquer Pruthenia"
 rus_pruthenia_desc:0 "Pruthenians are the last independent tribe of Baltic Pagans. Their lands are very valuable because of Vistula's estuary. Controlling it would greatly increase our pressence in the Baltic region."
 rus_central_asia_title:0 "Claim Central Asia"
 rus_central_asia_desc:0 "Now that we have pushed the Turkic and Mongol tribes out of Europe, we must continue in our victorious campaign and invade Central Asian region, birthplace to many muslim Empires in the past."
 rus_mongolia_title:0 "Conquer Mongolia"
 rus_mongolia_desc:0 "Our armies have finally arrived at the center of former Mongol Empire. Mongols will finally pay for what they have done to our ancestors."
 rus_manchuria_title:0 "Subjugate the Jurchens"
 rus_manchuria_desc:0 "The Jurchen tribes live on the borderland of the Chinese Empire. As they despise the Imperial rule, we could perhaps use their hatred towards the Chinese as a weapon against the Dragon's Throne."
 russia_yekaterinburg_title:0 "Found Yekaterinburg"
 russia_yekaterinburg_desc:0 "Lands around Ural mountains are very rich for ore deposits. Our poor infrastructure in the east is not allowing us to take full advantage of these deposits. For this, we should build a new town in the region which will become the new industrial heart of Siberia."
 rus_restore_kiev_title:0 "Restore Kiev"
 rus_restore_kiev_desc:0 "Kiev used to be the capital city of Rus'. Since the fall of united Ruthenia, the neglected city lost its previous importance. Russia shall bring Kiev back to its former and rightful glory!"
 rus_cossack_title:0 "Recruit the Cossacks"
 rus_cossack_desc:0 "Cossacks are powerful and fearless cavalrymen from Ruthenia. Recruiting them into our armies would do no harm."
 rus_crimea_title:0 "Conquer Crimea"
 rus_china_title:0 "Battle of Two Emperors"
 rus_china_desc:0 "The Chinese Empire is huge and wealthy, but our armies are technologically more advanced which gives us unique opportunity to secure a military victory against them. The riches of China await us."
 rus_crimea_desc:0 "Crimea is an important strategic region which would allow us to assert our dominance over the Black Sea."
 rus_bulgaria_title:0 "Seize Bulgaria"
 rus_bulgaria_desc:0 "The last nation standing between us and Constantinople are the Bulgarians. We share same Slavic blood and faith so subjugation of their country should not be that problematic. They will most likely accept our rule."
 nov_western_navy_title:0 "Westernize the Fleet"
 nov_western_navy_desc:0 "Our colossal country has no opponents on the land, but on the sea, Russia is still quite weak. Let us study the design of European naval powers and establish our own fleet based on the shared knowledge."
 russia_byzantium_title:0 "Restore Byzantium"
 russia_byzantium_desc:0 "The Byzantine Empire used to be the leader of Orthodox world. With their capital in our hands, we should decide whether we wish to restore the Empire under our leadership or become new leaders of the Orthodox world."
 russia_greece_title:0 "Safeguard Greece"
 russia_greece_desc:0 "With the Constantinople in our hands, we must go further south and safeguard our Greek brothers in faith."
 rus_serbia_title:0 "Take Serbia"
 rus_serbia_desc:0 "Just like Bulgarians, Serbs are our Slavic brothers that need our protection in the dire region of Balkans."
 rus_crimea_trade_title:0 "Control Black Sea Trade"
 rus_crimea_trade_desc:0 "Control of trade on the Black Sea is very important. Large amount of goods from Asia are transported by ships from the Black Sea to the Mediterranean. We must control this flow of trade and profit on it."
 rus_persia_title:0 "Wealth of Persia"
 rus_persia_desc:0 "Even though Sassanian Empire is not what it used to be, the Persians still posses vast amount of expensive trade goods such as gem or silk. Claim it for Russia!"
 rus_caucas_two_title:0 "Conquer Transcaucasia"
 rus_caucas_two_desc:0 "With the north under our control, prepare the army to cross the Caucasus and subjugate the weak nations living to the south of it. Then the way to Persia will be opened for us."
 rus_caucas_one_title:0 "Conquer Ciscaucasia"
 rus_caucas_one_desc:0 "The Hordes have been defeated in the plains, but some of then fled to the regions nort of Caucasus. We should follow them and destroy any possibility of their comeback."
 russia_romanov_title:0 "Enthrone Romanovs"
 nov_baltic_title:0 "Secure the Baltics"
 nov_baltic_desc:0 "The Baltic countries are weak and could threaten our coastal trading ports. Take over them to reduce the danger of their raids."
 russia_romanov_desc:0 "Several impostors have attempted to claim Rurikid legacy and throne during the Time of Troubles. One of the emerging houses and possibilites for a new dynasty are Romanovs led by young Prince Mikhail. Perhaps, this would be a good change for our country."
 #Minors
 tr_whiteruthenia_title:0 "Conquer White Ruthenia"
 nov_push_title:0 "Conquer Ryazan"
 nov_push_desc:0 "Principalities of Ryazan and Odoyev are close to the borders of Hordes. Alone, they are defenseless. We must subjugate them in order to protect them."
 nov_horde_title:0 "Cripple the Horde"
 nov_horde_desc:0 "Descendats of Mongol Empire have terrorized people of Rus for centuries. Now, we will avenge them all."
 nov_sarai_title:0 "Sack Sarai"
 nov_sarai_desc:0 "Sarai, the capital of the Great Horde. From this place, the Tatar Hordes planned invasions and raids on our lands for centuries. This day will mark the end of their reign."
 tr_central_title:0 "Take Central Russia"
 tr_tver_title:0 "Conquer Tver"
 tr_tver_desc:0 "Tver is one of the strongest Russian principalities. Take over them quickly."
 tr_central_desc:0 "Conquest of Central Russian principalities will be vital in our campaign to consolidate the region."
 tr_whiteruthenia_desc:0 "White Ruthenia stands as one of the strongest successors of Kievan Rus in the Ruthenian region. We must take over their lands and make them bend the knee."
 tr_galicia_title:0 "Claim Volhynia"
 tr_galicia_desc:0 "The traitorous Volhynians have turned to Catholic faith and seek the protection of the Pope. They have abandoned holy Orthodox faith and will pay for it!"
 #Hungary
 hungary_capital_title:0 "Build New Capital"
 hungary_capital_desc:0 "Our reformed society and culture needs a better capital than the current one. The fortress of Buda on the banks of Danube seems like the best candidate for our new capital."
 hungary_renai_title:0 "Hungarian Renaissance"
 hungary_renai_desc:0 "Now that we have truly become a regular European country, we must make sure that we are on par with the rest of Europeans. The new ideas of Renaissance need to be embraced in order for our nation to progress."
 hungary_feudalism_title:0 "Embrace Feudalism"
 hungary_feudalism_desc:0 "We must abandon our old customs if we wish to survive in the heart of Europe. The feudal society is a founding stone of the most of European countries."
 hungary_christianity_title:0 "Accept Christianity"
 hungary_christianity_desc:0 "With the Holy Crown held by our King, the nation must convert to new faith and embrace it."
 hungary_unite_title:0 "Honfoglalás"
 hungary_unite_desc:0 "Centuries after our ancestors were crushed by Bavarians and Moravians in the Battle of Preslava, we have finally completed what they desired; to conquer Carpathian region and make it our new home."
 hungary_nitrava_title:0 "Principality of Nitra"
 hungary_nitrava_desc:0 "Within the Moravian state, the Principality of Nitra functioned as a highly autonomous duchy governed by a member of the ruling dynasty, usually a successor to the throne. During their rule in Nitra, the future Kings of Moravia learned how to govern and rule over a country, so that when the time came for them to sit upon the throne in Veligrad, they were prepared for their duty. As Nitra is now completely under our control, perhaps we should reconsider to reestablish it and use it for the same purpose as Moravians had."
 hungary_veligrad_title:0 "Sack Veligrad"
 hungary_veligrad_desc:0 "Moravians, our historical arch enemies have finally lost all that once belonged to them. The time has come to struck a final blow and dismantle Moravia by sacking their capital."
 hungary_kremnica_title:0 "The Royal Mint"
 hungary_kremnica_desc:0 "Slovaks used the royal mint in Kremnica to produce overwhelming majority of coins for the Moravian state. Let us seize the mint and use it for our own good."
 hun_bosnia_title:0 "Take Bosnia"
 hun_bosnia_desc:0 "With Croatian heartland already conquered, we must take the rest of their country."
 hun_croatia_title:0 "Conquer Croatia"
 hun_croatia_desc:0 "Croatian Kingdom poses a threat to our southwestern borders. They are one if not the strongest country bordering us. Forcing our rule over them would not only secure our country but also gain us an access to the Adriatic sea."
 hun_serbia_title:0 "Control Serbia"
 hun_serbia_desc:0 "Let us finish the creation of a Balkan buffer zone between the Bulgars and us by conquest of Serbia."
 hun_dalmatia_title:0 "Seize Dalmatia"
 hun_dalmatia_desc:0 "Dalmatian trading cities held by Venice are vital for our control of the Adriatic trade. We must seize them at once."
 hun_royal_towns_title:0 "Establish Royal Towns"
 hun_royal_towns_desc:0 "Let us establish free royal towns which would have a higher degree of autonomy and would govern themselves. This will allow them to develop faster without the intervention of the crown and over time, these cities will become the most important towns in Hungary."
 hun_bulgaria_title:0 "Invade Bulgaria"
 hun_bulgaria_desc:0 "Our campaign for the hegemony over the Balkans will not stop. Bulgarians are one of the last countries to resist our dominance and they will soon bend the knee as well!"
 hun_romania_title:0 "Subjugate the Romanians"
 hun_romania_desc:0 "Beyond the Carpathian mounties lies the homeland of Romanians. The two weak principalities of Moldavia and Wallachia would sure be better under our rule."
 hun_venice_title:0 "Dismantle Venice"
 hun_venice_desc:0 "With the fleet constructed and army prepared, we can finally fight the Venetians over the control of the Adriatic waters."
 hun_fleet_title:0 "Adriatic Fleet"
 hun_fleet_desc:0 "Conquest of Dalmatia gave us a land advantage, but to truly rule the Adriatic region, we must have a fleet capable of rivaling Venetian one."
 hun_fortify_title:0 "Fortify the North"
 hun_fortify_desc:0 "To our north, we have Poles, Slavs, and Pagans alike. We must set up a series of fortifications in order to protect our country, and potentially even prepare for raids into their land."
 hun_monasteries_title:0 "Fund the Monasteries"
 hun_monasteries_desc:0 "With our recent conversion to Christianity, we must help the people of our kingdom see the true light of Christ themselves; Monasteries, set up across the Kingdom, shall be crucial in this effort."
 hun_university_title:0 "Build Universities"
 hun_university_desc:0 "Within Pest, scholars gather to help better comprehend this natural world that God has left for us. We must crate more institutions for learning in order to increase our understanding, in both the political and military sciences."
 hun_clergy_title:0 "Appease the Clergy"
 hun_clergy_desc:0 "The Clergy have become a strong group within our court, with their religious authority and support from the masses. We must appease and work with them in order to rule effectively."
 hungary_army_title:0 "Hungarian Army"
 hungary_army_desc:0 "Our army has changed drastically from our nomadic past, and yet, it still retains some of the same identity. Our cavalry tradition remains strong, but we now have combined it with a levee system and new styles of weaponry and training, making the Hungarian army one of the finest in Europe!"
 hungary_borderlands_title:0 "Imperial Borderlands"
 hungary_borderlands_desc:0 "The borders of the Empire are areas that often escape the gaze of the emperor; should we be so bold, we could grab them for ourselves, and begin our campaign into the Holy Roman Empire."
 hungary_bohemia_title:0 "Conquer Bohemia"
 hungary_bohemia_desc:0 "Bohemia is a rich land filled with prosperous cities and wealth beyond imagination. It would be a fine jewel for the Hungarian Crown!"
 hungary_moravia_title:0 "Dismantle Moravia"
 hungary_moravia_desc:0 "Moravia has long since been a thorn in our side, and their lands controlling key points of the Danube River, it would be within our best interests to make sure Moravia will never be a threat to our kingdom again."
 hungary_federation_title:0 "Danubian Federation"
 hungary_federation_desc:0 "From Pest to Bucharest, the peoples of the Danube river fall under our control. We must seek to represent them within our Empire, as a uniting force in the heartland of Europe itself!"
 hungary_diet_title:0 "The Diet of Hungary"
 hungary_diet_desc:0 "We shall summon the various lords and rulers of the land in order to discern what issues our kingdom faces, and in hopes that our ruler can sort out solutions to them in turn."
 hungary_budapest_title:0 "Found Budapest"
 hungary_budapest_desc:0 "The cities of Buda, Óbuda, and Pest have all developed closely together in the last several hundred years. Should we merge the three metropolitan areas into one, into the grand city of Budapest, we would have a city that would be the envy of all of Europe!"
 hungary_magyarization_title:0 "Embrace Magyarization"
 hungary_magyarization_desc:0 "The Magyar people are a unique group among the populations of Europe, and even the ethnicities that have settled around the Danube. If we were to spread the glory of our culture and society to the different groups within our kingdom, it would be far easier to rule our kingdom and bring prosperity to our people!"
 hungary_slavonia_title:0 "Slavonian Advance"
 hungary_slavonia_desc:0 "The Slavonia region is home to the three major rivers, Danube, Drava, and Sava. From here, we can plan further expansion into the coastal Balkans."
 hungary_croatia_title:0 "Conquer Croatia"
 hungary_croatia_desc:0 "The Kingdom of Croatia holds valuable titles along the Dalmatian coast. The trade that flows through these cities would be extremely valuable to us, and so, we shall conquer it for Hungary!"
 hungary_balkans_title:0 "Secure the Balkans"
 hungary_balkans_desc:0 "The Balkans should be under the direct control of the Magyar people. We shall expand to secure it from the Bulgars and Byzantines."
 hungary_venice_title:0 "Rival Venice"
 hungary_venice_desc:0 "Venice, being a mercantile republic, saps much of the trade from the Adriatic into it’s harbors. They believe due to their wealth they can trifle with one of the mightiest kingdoms in the Christian world? They are sorely mistaken."
 hungary_romania_title:0 "Subjugate the Romanians"
 hungary_romania_desc:0 "The Wallachian and Moldovan titles will bend to our rule once the Black Army marches south, and we shall extend our borders once more to the edges of Christendom!"
 hun_saxons_title:0 "Invite the Saxons"
 hun_saxons_desc:0 "The Saxons are known for their incredible engineering and mathematical skill. With their aid, we should be able to expand our infrastructure and production capabilities across all of our major cities."
 hun_isolation_title:0 "End the Isolation"
 hun_isolation_desc:0 "As a Tengri nomads, our people were widely hated and feared. We must let go of our past and forge new bonds with other European nations."
 #France
 fra_stabilize_title:0 "Stabilize France"
 fra_stabilize_desc:0  "After Lothair's exile, our kingdom is facing instability and to gain our past glory we have to prioritize returning to a more stable situation."
 fra_legitimacy_title:0 "Prove Legitimacy"
 fra_legitimacy_desc:0 "We are the first house other than Carolingian to sit on the French throne in centuries. Our first major task will be to win the hearts of our people and prove that our house is capable of ruling the kingdom."
 fra_normandy_title:0 "Subjugate Normandy"
 fra_normandy_desc:0"We need to expand our influence into the English Channel and to do so we have to integrate into our realm The Duchy of Normandy."
 fra_brittany_title:0 "Subjugate Brittany"
 fra_brittany_desc:0 "The Duchy of Brittany is not recognizing their proper relationship with the French Crown. We should persuade them to return to the fold."
 fra_dukes_title:0 "Subjugate the Dukes" 
 fra_dukes_desc:0 "The former Carolingian subjects have refused to swear loyalty to the new Kings of France and have instead turned to the new Emperor for protection. Their lands must be seized and reincorporated into the kingdom."
 fra_bretons_title:0 "Integrate the Bretons"
 fra_bretons_desc:0 "Even if we conquered the whole Britanny, its inhabitants don't consider themselves French. We must ensure that they are loyal to their new ruler!"
 fra_brest_title:0 "Port of Brest"
 fra_brest_desc:0 "Brest has a very important startegic value for the control of the Atlantic Ocean. Now that the city lies in our hands, we shall construct a great dockyard."
 fra_rivalry_title:0 "Rival the Royal Navy"
 fra_rivalry_desc:0 "Ever our hated enemy and rival, England continues to be a thorn in our side. We must bypass or defeat the Royal Navy, land on Great Britain itself, and put an end to the English nation once and for all."
 fra_isles_title:0 "Iles de la Manche"
 fra_isles_desc:0 "Iles de la Manche is a vital outpost to control the Channel and of couse it shall be owned by France!"
 fra_unitefrance_title:0 "Unite France"
 fra_unitefrance_desc:0 "Our top priority is to unite every person who considers himself french under our banner. Vive la France!"
 fra_lotharingia_title:0 "Dismantle Lotharingia"
 fra_lotharingia_desc:0 "It has been a long time, but we remember as it was yesterday that Lotharingia was once ruled by us, and so it shall be!"
 fra_netherlands_title:0 "Conquer the Low Countries"
 fra_netherlands_desc:0 "To strenghten our position in the English Channel, we need to conquer the rich cities of the Low Countries."
 fra_intervention_title:0 "Iberian Intervention"
 fra_intervention_desc:0 "The Iberian kingdoms proved themselves weak and aren't capable of defending the Christians that live in their lands. We must intervene! Deus Vult!"
 fra_swiss_title:0 "Helvetic Conquest"
 fra_swiss_desc:0 "Fully owning the Alps will help us defend our Southern border and most of them are owned by the Swisses: they must become part of our realm."
 fra_edict_nantes_title:0 "The Edict of Nantes"
 fra_edict_nantes_desc:0 "In France, after the Protestant Reformation started, those whom followed the Calvinism doctrine were called Huguenots. They suffered many persecutions until 1598, when king Henry IV signed the Edict of Nantes, granting them many substantial rights."
 fra_paris_title:0 "Expand Paris"
 fra_paris_desc:0 "Our grand capital could be... grander! We must expand the infrastructures and make it the true capital of the whole world."
 fra_im_the_state_title:0 "L'État, c'est moi"
 fra_im_the_state_desc:0 "The monarch should not be limited by tradition, local privilege, or the nobility. Instead, as first amongst equals, he must be sole commander of the ship of state."
 fra_navy_title:0 "Build the Navy"
 fra_navy_desc:0 "Tales about a New World have reached his Highness. We must build a navy to lead our expedictionary force."
 fra_landfall_title:0 "Landfall"
 fra_landfall_desc:0 "Since the failure of the Norman Invasion of 1066, no Frankish ruler has dared to invade the island of Great Britain. But as we now possess military might on the sea, we are capable of transporting our armies across the channel, right into the heartland of the Anglo-Saxon Kingdom. The time to avenge Hastings has come!"
 fra_union_title:0 "Anglo-French Union"
 fra_union_desc:0 "We control the main part of England, now we must subjugate what remains of the Anglo-Saxon menace. Our crowns shall be united!"
 fra_move_to_versailles_title:0 "Versailles Palace"
 fra_move_to_versailles_desc:0 "The land around the small village of Versailles has long been excellent hunting land, the small hunting lodge has steadily been augmented into a grand looking chateau. Is it not now fitting to make this the seat of the French government?"
 fra_east_coast_title:0 "Control the East Coast"
 fra_east_coast_desc:0 "Finally, land! And now, we must get everything, as it rightfully belongs to the King!"
 fra_louisiana_title:0 "Found Louisiana"
 fra_louisiana_desc:0 "We fully control the East Coast and it is obvious that we expand further into the American soil."
 fra_acadia_title:0 "Colonize the North"
 fra_acadia_desc:0 "Even if the lands in northern America looks unwelcoming, it's undeniable that those are very rich lands. It would be a shame not making a profit out of them."
 fra_warfare_title:0 "The Future of Warfare"
 fra_warfare_desc:0 "I like tanks and Sabaton... wait, what?!"
 fra_great_power_title:0 "Military Hegemony"
 fra_great_power_desc:0 "France is slowly becoming the wealthiest and the most influential country in the continental Europe. Our great power status has to be reflected by the strength of our army."
 fra_louisiana_trade_title:0 "Mississippi Company"
 fra_louisiana_trade_desc:0 "We should establish a monopoly company to trade on behalf of France along the Mississippi River"
 fra_native_trade_title:0 "Trade with the Natives"
 fra_native_trade_desc:0 "The battle for dominance over the Ohio fur trade cannot be won through military force alone. We must establish a trading relationship with the Native Americans living in the region to secure the interests of the French treasury."
 fra_colonize_caribbean_title:0 "Claim the Caribbean"
 fra_colonize_caribbean_desc:0 "The explorers speak of island chains know as the Caribbean full of exclusive trade goods and potential slave force. It would be wise to establish a foothold there."
 fra_guinea_title:0 "Land in Africa"
 fra_guinea_desc:0 "Other European colonial powers have started building their bases on the west coast of Africa. In order to maintain the balance of power and protect our interest, we should contest their dominance in the region."
 fra_africahegemony_title:0 "Scramble for Africa"
 fra_africahegemony_desc:0 "Driven by the ambitions of a global empire, the great powers of the world started exploring the inland Africa, carving up the continent for themselves. We must not be left out!"
 fra_discover_india_title:0 "Discover India"
 fra_discover_india_desc:0 "The glory of France demands that we are the greatest nation in Christendom. Our explorers are seeking royal patronage to go on voyages of discovery in the East."
 fra_indies_title:0 "French East Indies"
 fra_indies_desc:0 "The riches of India are a tempting prize indeed. If we could establish a foothold along the cost, we could dominate trade in the region."
 fra_indochina_title:0 "French Indochina"
 fra_indochina_desc:0 "The wealth of Indochina is all but untapped by European nations. Let us be the first to establish a presence in the region."
 fra_dominance_title:0 "Indian Dominance"
 fra_dominance_desc:0 "The riches of India shall be reserved only for the French. All other European nations with a presence in India must be ejected, by force if necessary."
 fra_south_title:0 "France Antarctique"
 fra_south_desc:0 "France must have a foothold in South America. It is likely that other nations may have already established themselves on this vast continent, so we should be prepared to encounter political hostility."
 fra_native_trade_desc:0 "The battle for dominance over the Ohio fur trade cannot be won through military force alone. We must establish a trading relationship with the Native Americans living in the region to secure the interests of the French treasury."
 fra_louisiana_trade_desc:0 "We should establish a monopoly company to trade on behalf of France along the Mississippi River."
 fra_warfare_desc:0 "We tried to persuade the king that this is in fact not a Sabaton reference, but he did not believe us at all!"
 fra_universities_title:0 "Build Universities"
 fra_universities_desc:0 "A great country like ours must give birth to the greatest minds of the whole word. However, to do so, we must invest in building more educational structure."
 fra_musketeers_title:0 "The Royal Musketeers"
 fra_musketeers_desc:0 "We should establish an elite corps of soldiers to guard the monarch and act as the military arm of the Maison du Roi. With its membership reserved for the upper classes, these regiments will encourage the aristocracy to seek careers in the military."
 fra_invalides_title:0 "Les Invalides"
 fra_invalides_desc:0 "By establishing military hospitals for our brave veterans we can reduce the time it takes to put them back on the front lines. It will also be an excellent opportunity for medical research that will be useful for the general citizenry."
 fra_italy_title:0 "Crown of Italy"
 fra_italy_desc:0 "It has been centuries since a French ruler has been crowned with the Corona Ferrea Langobardiae. Now, we have the strenght to reclaim what once was ours."
 fra_dissolveempire_title:0 "Dissolve the Empire"
 fra_dissolveempire_desc:0 "What once was ours, now lies in the hands of a bunch of traitors. Since we left the Empire, we have grown so much and now it's time to challenge our old subjects."
 fra_empirerank_title:0 "The French Empire"
 fra_empirerank_desc:0 "At last, our kingdom is now regained its old glory... in fact, we went beyond what we once achieved. Now we are an empire, and everyone shall tremble before us. Vive le Roix!... No... Vive l'Empereur!"
 fra_revolution_title:0 "The French Revolution"
 fra_revolution_desc:0 "Why are the nobles eating cakes and having parties while the people are suffering the hunger and starve to death? We must do something! It is time to put an end to that injustice! Vive la révolution!"
 fra_zeal_title:0 "Revolutionary Zeal"
 fra_zeal_desc:0 "The tyranny of the monarchy must be ended! Vive la France!"
 fra_arme_title:0 "La Grande Armée"
 fra_arme_desc:0 "The monarchs of Europe already shiver in fear, fearing that the revolutionary ideas might spread into their countries and end their rule. It is also very likely that the monarchies of Europe will want to put an end to the revolution in France. We shall assemble the free men of France and build an army that will protect our new ideals!"
 fra_spread_title:0 "Spread the Revolution"
 fra_spread_desc:0 "The ideas of the glorious revolution must be spread throught the continent, overthrowing the order which has existed for centuries."
 fra_wars_religion_title:0 "French Wars of Religion"
 fra_wars_religion_desc:0 "Though we have endured the worst of the troubles brought by the Protestant reformation, there are still a great many potentially treasonous heretics residing in France. We should institute a policy of intimidation and discriminations against these heretics to drive them from our borders."
 fra_answer_reformation_title:0 "Answer the Reformation"
 fra_answer_reformation_desc:0 "The ideas of the Protestant Reformation are spreading across the continent like a plague. We must make a stance; either support their ideals or totally condemn them."
 fra_faith_bastion_title:0 "Faith's Bastion"
 fra_faith_bastion_desc:0 "Let us become the shield of the faithful in these troubled times."
 
 #Ireland
 irish_fleet_title:0 "Prepare for Colonization"
 irish_fleet_desc:0 "The rumours of the discovery of new lands are spreading across Europe. We must not fall behind and grab a piece of new world for ourselves. But to do that, we will need a navy capable of surviving the travel across the Atlantic."
 ireland_dublin_title:0 "Develop Dublin"
 ireland_dublin_desc:0 "Our united nation will need a worthy capital. Dublin is a great candidate. Let us promote it above all other Irish cities and make it our capital."
 irish_catholicism_title:0 "Reinforce Catholicism"
 irish_catholicism_desc:0 "The Catholic faith has its roots deeply interconnected with our culture, being present on our isle for over a millenium. As our neighbours are embracing heretic Protestant faiths, we must make sure that importance and role of Catholic faith stays same in Ireland."
 ireland_industry_title:0 "Industrialize Ireland"
 ireland_industry_desc:0 "For centuries, our economy was based purely on agriculture and urban life meant nothing to the Irish. But with the rapid changes in society and the dawn of industrial era, we must start working at least on a partial industrialization of our country."
 ireland_canada_title:0 "Colonize Canada"
 ireland_canada_desc:0 "The lands of the Northern America are not the best place for colonization but local areas are quite rich for goods such as fur and wood for naval supplies."
 #Crimea
 cri_cossack_title:0 "Invade Zaporozhie"
 cri_cossack_desc:0 "If Bahadir wishes to retain the mante of the Khan, he must prove himself as a worthy leader. The success of the Crimean invasion of Zaporozhie will be his test."
 cri_circassia_title:0 "Conquer Circassia"
 cri_circassia_desc:0 "The weak Circassians should be an easy target. Their landscape is mostly steppe so we can use our cavalry to quickly overrun their country."
 cri_kiev_title:0 "Sack Kiev"
 cri_kiev_desc:0 "Kiev is one of the most important Ruthenian cities. We have been raiding Ruthenian lands for centuries, but the actual sack of Kiev is something that we have not done yet. The wealth of Kiev awaits us."
 cri_ruthenia_title:0 "Ruin Ruthenia"
 cri_ruthenia_desc:0 "With Kiev in our hands, we can finally wreak havoc across all of Ruthenia."
 cri_crimea_title:0 "Conquer Theodoro"
 cri_crimea_desc:0 "Large portions of the Crimean peninsula are controlled by the weak Princedom of Theodoro. Conquer them before they forge an alliances against us."
 cri_fleet_title:0 "Prepare Invasion Fleet"
 cri_fleet_desc:0 "Across the Black Sea lies one of the wealthiest cities in the world, capital of the Orthodox world and Byzantine Empire, Constantinople. Its coastal position makes it quite easy target for a naval invasion, if we managed to build a navy big enough to invade Byzantine capital by sea."
 cri_byzantium_title:0 "Sack Constantinople"
 cri_byzantium_desc:0 "With our armies and fleet prepared, let the invasion begin. This day will go down in history. The Byzantine Empire will fall."
 cri_trade_title:0 "Control Black Sea Trade"
 cri_trade_desc:0 "Strong fleet allows us to compete with the other countries in the terms of trade on the Black Sea. We must ensure that we control most of the trade that flows through the region."
 #Theodoro
 feo_buildforces_title:0 "Prepare for War"
 feo_buildforces_desc:0 "The Crimeans posed a threat to our country for ages. But now, their young ruler is weak and his subjects do not support his claim to the mante of Khan. We must seize this opportunity."
 feo_crimea_title:0 "Unite Crimea"
 feo_crimea_desc:0 "With armies gathered, let us march towards Crimean capital and take it for ourselves!"
 feo_dismantle_title:0 "Dismantle the Khaganate"
 feo_dismantle_desc:0 "Having lost their capital, the Crimean Khaganate is considerably weakened. Our armies must march forward and dismantle Khaganate that terrorized us for centuries!"
 #Morocco
 mor_consolidate_title:0 "Consolidate Morocco"
 mor_consolidate_desc:0 "Moroccan lands are shattered and ruled by various Maliks or Imams. We must unite them under our leadership."
 mor_tetouan_title:0 "Conquer Tetouan"
 mor_tetouan_desc:0 "Tetouan is one of the wealthiest port cities in northern Morocco and conquest of it would give us a total control of our northern coastline."
 mor_sale_title:0 "Conquer Sale"
 mor_sale_desc:0 "The filthy pirates of Salé have been raiding our coasts for far too long. Destroy this nest of piracy!"
 mor_army_title:0 "Raise an Army"
 mor_army_desc:0 "We must ensure that our country is well protected by an army in these dire times."
 mor_maghreb_title:0 "Unite Maghreb"
 mor_maghreb_desc:0 "Since the fall of Caliphates, the Maghreb has not been united. It is upon us to unite the proud nations of this region."
 mor_sicily_title:0 "Seize Sicily"
 mor_sicily_desc:0 "Centuries ago, Muslims led a succesful invasion of Italy, but the Sultanate they have established there has since been stagnating. The capital of Sultante lies on the island of Sicily. Conquering it would considerably increase our control over the western Mediterranean."
 mor_isles_title:0 "Control the Isles"
 mor_isles_desc:0 "Western Mediterranean are now an easy target following our conquest of Italy. Use our naval advantage to seize them."
 mor_straits_title:0 "Cross the Straits"
 mor_straits_desc:0 "Andalusia achieved a pyrrhic victory in the crusade aimed against them. Their soldiers were slaughtered and lands devastated. This gives us perfect opportunity to move our armies across the straits of Gibraltar and gain a foothold in Iberia."
 mor_dethrone_title:0 "Dethrone the Umayyads"
 mor_dethrone_desc:0 "Weak Umayyads have controlled Iberian lands for too long. We must seize this moment of their weakness and end their dynasty once for all."
 mor_iberia_title:0 "Rule Iberia"
 mor_iberia_desc:0 "With Andalusia out of our way, we must suceed where they failed and bring all of Iberia under Muslim rule."
 mor_capital_title:0 "Develop the New Capital"
 mor_capital_desc:0 "Our newly chosen capital must become the most glorious city of Maghreb!"
 mor_gold_title:0 "Tafilalt Gold Mine"
 mor_gold_desc:0 "Tafilalt is know for its gold mines. We should invest into the local mining and prosper from the gold mined there."
 mor_guinea_title:0 "Foothold in Guinea"
 mor_guinea_desc:0 "Rumors from Europe have spread to us that colonies in Guinea are brining European countries immense wealth thanks to the ivory and slave trade. We must take a part in this trade and seize on of the most important trade centers in Guinea."
 #Byzantium
 byz_fleet_title:0 "Mediterranean Fleet"
 byz_fleet_desc:0 "We have managed to claim some of the most important Mediterranean islands, but to secure them, we will need a stronger fleet."
 byz_unknown_title:0 "Into the Unknown"
 byz_unknown_desc:0 "For centuries, people have wondered what lies behind the waves of the Atlantic oceans. Nowadays, we know that there are vast lands and the European powers are fighting for control of them. We must participate in this scramble and take a piece of this new world for ourselves."
 byz_colonies_title:0 "Imperial Colonies"
 byz_colonies_desc:0 "Having explored the coastlines of the New World, we must land and begin to claim lands for the Empire."
 byz_mesopotamia_title:0 "Cradle of Civilisation"
 byz_mesopotamia_desc:0 "The region of Mesopotamia gave rise to some of the most important nations in the history of the world. We must claim this region rich in resources for the Empire!"
 #Denmark2
 dan_army_title:0 "The Danish Army"
 dan_army_desc:0 "Our country is once again threatened by foreign powers. Swedish influence slowly causes our people to convert to Christianity and the influence of the Holy Roman Empire is slowly isolating our country. We must gather our men and prepare for whatever is to come."
 #Serbia
 ser_bulgaria_title:0 "Conquer Bulgaria"
 ser_belgrade_title:0 "Reclaim Belgrade"
 ser_bosnia_title:0 "Secure Bosnia"
 ser_croatia_title:0 "Dismantle Croatia"
 ser_coalition_title:0 "Anti-Bulgarian Coalition"
 ser_coalition_desc:0 "In the last war against the Bulgarians, we suffered a terrible defeat and lost vast territories. As our strength has been recovered, we must forge a military alliance which would allow us to regain our lost lands."
 ser_reconquer_title:0 "Reconquer Southern Serbia"
 ser_reconquer_desc:0 "Our territories were recently seized by the Bulgarians. Serbia has been declining both politically and economically ever since. We must retake our lost lands and restore our economy."
 ser_albanians_title:0 "Seize Albania"
 ser_albanians_desc:0 "Albanian lands were torn apart by the Venetians and Bulgarians. Let us unite this strategically important region under our rule."
 ser_macedonian_title:0 "Conquer Macedonia"
 ser_macedonian_desc:0 "The wealthy region of Macedonia will be vital for our future campaigns. The conquest of it will allow our armies to conduct raids into both Thrace and Greece."
 ser_tsarigrad_title:0 "Claim Tsarigrad"
 ser_tsarigrad_desc:0 "The city of cities and the capital of both the Byzantine Empire and the Orthodox world lies before us. We will enter the gate of this glorious city and claim the title of Emperor and Autocrator for ourselves!"
 ser_greek_title:0 "Conquer Greece"
 ser_greek_desc:0 "Our ambition to conquer Constantinople is tempting but first, we must ensure that the people of Greece are safe from Latin Catholics. We must first bring the region under our control and only then, we can set our eyes towards Tsarigrad."
 ser_monastery_title:0 "Expand the Monasteries"
 ser_monastery_desc:0 "Our faith is a vital part of our culture and the church is a strong ally of the state. Let us invest some of our money and fund the construction of new monasteries in Serbia."
 ser_canon_title:0 "Reform the Nomocanon"
 ser_canon_desc:0 "The Nomocanon is the highest code in the Serbian Orthodox Church that was written more than 200 years ago. Even though the legal act was well developed, it has grown somewhat outdated and has to be reformed and modernized."
 ser_patriarchate_title:0 "Strengthen the Patriarchate"
 ser_patriarchate_desc:0 "The Serbian Archbishopric was raised to the rank of Patriarchate over a century ago. We must do our best to keep the prestige and importance of this institution."
 ser_bulwark_title:0 "Bulwark of Orthodoxy"
 ser_bulwark_desc:0 "The strength of our state and its strong connection with the church gives us the legitimacy to proclaim ourselves as the deffenders of our faith. We will become the guardians of Orthodoxy!"
 ser_develop_title:0 "Renovate Belgrade"
 ser_develop_desc:0 "The Croatian rule over Belgrade made the city impoverished. As the city has become our capital, we must ensure that its former glory is restored."
 ser_gold_title:0 "Kosovo Gold Mine"
 ser_gold_desc:0 "The loss of Kosovo was a huge economic hit for Serbia as the region is well known for its gold mines. Let us reissue the mining code and profit on the gold deposits there."
 ser_dalmatia_title:0 "Capture Adriatic Ports"
 ser_dalmatia_desc:0 "The trading cities in Dalmatia are the wealthiest cities in all of Balkans. Their conquest would allow us to compete with the Venetians and other Adriatic powers."
 ser_hussar_title:0 "Serbian Hussars"
 ser_hussar_desc:0 "Hussars are one of the most important units of our cavalry. Let us increase their numbers so that they can help us in the coming wars."
 #Carolingia
 miss_colonize_carolingia:0 "Colonize at least 10 provinces in the Colonial Louisiana region."
 miss_colonize_carolingia_20:0 "Colonize at least 20 provinces in the Colonial Louisiana region."
 miss_colonize_carolingia_30:0 "Colonize at least 30 provinces in the Colonial Louisiana region."
 miss_colonize_carribean_seven:0 "Colonize at least 7 provinces in the Colonial Caribbean region."
 fr1_delta_title:0 "Control the Delta"
 fr1_delta_desc:0 "Our newly founded colony will be dependent on the control of the coastline. Make sure that it is fully under our control."
 fr1_capital_title:0 "Nouvelle Orléans"
 fr1_capital_desc:0 "Our authorities have chosen a place for our new capital. Fulfill their request and built Nouvelle Orleans!"
 fr1_fur_title:0 "Establish the Fur Trade"
 fr1_fur_desc:0 "The Great Plains are home to Bisons, large beasts who are one of the best sources of fur. Their hunting will fill our markets and bring immense wealth to our national treasury."
 fr1_natives_title:0 "Trade with the Natives"
 fr1_natives_desc:0 "Some of the native tribes are willing to trade their goods with us. Having allies in the ranks of the natives might help us against our European rivals."
 fr1_river_title:0 "Up the Mississipi"
 fr1_river_desc:0 " "
 fr1_plain_title:0 "The Great Plains"
 fr1_plain_desc:0 " "
