 #Norway
 norway_heathen_title:0 "The Great Heathen Army"
 norway_heathen_desc:0 "The Great Heathen Army of yore was a Dane-lead coalition that invaded England. It was the largest organized effort by the vikings ever committed and had the most lasting impact, especially in British Isles as our Danish cousins successfully conquered the Four English Kingdoms. The Danes, however, have disappointed the vikings. They failed to upkeep their conquests in England and the Great Heathen Army has stopped existing, forever to be left in the pages of history as a shameful failure. The Danes have shown their weakness, being defeated by the peace-loving Christ-loving weaklings...\n\n But that does not mean that the time of Viking is over.\nBang the drums,\nBlow the horns,\nRouse the pillagers.\n The Great Heathen Army will be brought back under Norwegian rule, stronger than ever before with a clear purpose - War."
 norway_berserkir_title:0 "Berserkir"
 norway_berserkir_desc:0 "The Great Heathen Army's conquests in England have brought rise to many rumors that helped create the scarring image of a Viking Warrior that struck fear in the hearts of many while their hearts were unphased by bleeding - Berserkir. The Berserkir tradition is a powerful one in Viking culture, one we have not really utilized too well as only key few strangers utilzied it. Perhaps it would be a smart decision to utilize the Berserkirs and create a proper strikeforce of them that shall be attached to our armies with the purpose of shocking our foes."
 norway_stamford_title:0 "Revenge for Stamford"
 norway_stamford_desc:0 "1066 was a year of misery. The Dark Legend of Stamford tells a story about a viking king from the north named Harald Hardrada who was given the claim to the Kingdom of England. Though Harald was accursed by Christendom he still lived his life like a viking. He was Norway's first chance at staking its claim at Conquest of England reminiscient of Danes' own and bring back the Danelaw. The accursed bridge of Stamford, however, deemed him unworthy as the Norwegian forces were pushed back... \n\n But 400 years have passed, and with it times has changed. The salted wounds have been licked clean and locked shut. It was time for revenge. It was time to avenge the shameful defeat. It was time to conquer England afresh."
 norway_dragon_title:0 "Behead the Dragon"
 norway_dragon_desc:0 "The axe shall be swung against the throat of England. The dragon that was the Kingdom of England shall meet its end. We shall never let our rightful conquest be taken away from us ever again."
 norway_northern_title:0 "Northern Intervention"
 norway_northern_desc:0 "We have finally found our peer - the Scottish. They are some of the most ferocious fighters we have an honor to know, as every fight with them is a fight of honor. However, due to their close proximity we need to take them down and defeat them utterly. We will take their lives and their freedom."
 norway_albion_title:0 "Rule Albion"
 norway_albion_desc:0 "The Isles are a natural extend of Norway. They are a landmass separated from Europe with a natural barrier of ocean, much like how Norway is a landmass separated from Europe with a natural barrier of Scandes. The Christened yoke of south will find it hard to invade both the isles and Norway on sea and impossible on foot. If we can assert dominance over all of Albion we may usher in a new Viking Age - a New Danelaw - over Albion."
 norway_high_king_title:0 "High King of Ireland"
 norway_high_king_desc:0 "There lies a land much like Iceland to the west of Albion - Ireland. It is devoid of wood, and of natural resources. Still, leaving a Christened realm so close to our foreskin would be unwise, especially when the Irish claim for a title more prestigious than ours. Certainly fame and glory awaits from the utter battling with the Irish."
 norway_normandy_title:0 "Conquer Normandy"
 norway_normandy_desc:0 "The Fate of the Normans is to submit under their forebearers' rule. Normans are failed vikings that embraced partially the French ways and lost their courage and competence. They are vikings that have taken the role of servants. Let us turn then into exactly that - vikings' servants."
 norway_paris_title:0 "Raid on Paris"
 norway_paris_desc:0 "Paris is on our doorsteps. We already rule supreme over the northern coast of France. The stories tell us of the splendor and wealth that Paris has to offer. Perhaps we ought to pay it a visit and see if the stories are true about the current center of Europe."
 nor_nse_title:0 "The North Sea Empire"
 nor_nse_desc:0 "We have managed to reclaim a grand stake of Europe that we once held sway over in the glorious 800s, but that is not enough. We need to reclaim everything that the viking forebearers of ours used to rule over. The times of yore are returning, with the Norwegians being the sole people capable of bringing them back. The North Sea is a Viking Sea and only Vikings should rule it."
 nor_dismantle_hansa_title:0 "Dismantle Hansa"
 nor_dismantle_hansa_desc:0 "The Hansa offends us. They build cities built up upon trade and have such voluptuous and bountiful wealths held within the city walls, so close to our hands. They dare think that they are safe from viking raids. Their hubris will be their downfall. We shall raid the cities of Hansa and take the wealth for ourselves."
 norway_novgorod_title:0 "Control Novgorod"
 norway_novgorod_desc:0 "The legends tell of Rurik who rowed onward to the bog-filled darkened woods of Rus. One by one the northern tribes fell to him and his descendants' conquests, with only greatness sung about those who fell in the mighty battles. The viking rule in Russia was shortlived, however, as similarly one by one his descendants fell to the corruptive influence of Slavic faith and culture. As if that was not enough the Slavs and slavified Descendants of Mighty Rurik fell to the seduction of Christendom, never to see Valhalla.\n\nThe times have changed. The Vikings are making a comeback, with a breath of fresh air blown to our lungs, and with it we have a renewed thrill towards achieving glorious battle. Russia is a land of glorious combat - combat that we much indulge in. Novgorod was the city of Rurik and it must be returned to the Viking hands."
 norway_crimea_title:0 "Grip over Crimea"
 norway_crimea_desc:0 "As we push southward we bear witness to an area that is reminiscient of Norway - geographically beautiful and amazing base for raidings. Its located in a well defendable Peninsula, and has fine port locations where we can build the grandest raiding port. As if that was not all the Black sea's shore is filled with so many rich villages, specially Miklagard.\nWe will violate the Black Sea with axes and torches and leave its shores desolate from our base in Crimea. The ashen villages shall dot the coastline, with all of their wealths pushed to the hands of glorious vikings."
 norway_rurik_title:0 "Legacy of Rurik"
 norway_rurik_desc:0 "We are the first vikings that Rurik can be proud of, for we have returned a piece of Russia under Viking rule, unlike his descendants that are all now petty slavic princes. \n Our invasion, however, is not yet complete. The select few descendants of Rurik that were slavified were able to hold to viking tradition and conquer large swathes of land, eventually forming the Kievan Rus. One could argue that, if we are to uphold the legacy of Rurik, we need to conquer all of Kievan Rus and a bit more. Glory awaits those who are ready to surpass Rurik and his descendants."
 norway_miklagard_title:0 "Claim Miklagard"
 norway_miklagard_desc:0 "Miklagard is the only great city in Europe, hence why we call it the Great City, and even it exists on the edge of Europe. The nation ruling over the city has fallen into disrepair and desolation, but the city still holds glory to it. The city has never been successfully sieged by anyone. Arabs, Persians, and even us the Vikings failed to take the city. We should make history by becoming the first people to successfully take over the only real city in all of Europe."
 norway_mead_title:0 "Build Mead Halls"
 norway_mead_desc:0 "With the churches burnt to cinder a new question arises: What next? Well, now comes the time of Norse temples, obviously! We shall build Mead Halls to nourish our warriors and spread among our population the desire to die in a glorious combat to ensure future generations of zealous warriors!"
 norway_sagas_title:0 "Write New Sagas"
 norway_sagas_desc:0 "It's been hundreds of years since a new Saga has been written, what with us vikings falling into our little dark age in the past 400 years. In recent times, however, material has surfaced for new sagas. Glorious battles, thrilling adventures, and prestigious raids are but a few of the new materials we have. We should record these events into creating new sagas fitting for the second age of vikings."
 nor_longships_title:0 "Construct the Longships"
 nor_longships_desc:0 "They speak of hundreds if not thousands of dragon-shaped boats that came from the sea, carrying large and burly men with the goal of destruction of the christian villages and towns. They turned us into boogieman, but we are offended by the fact that their depiction of the number of ships is wrong. We should craft a fleet fitting for the stories the christians have fabricatedabout us so we may strike more accurately fear into their hearts."
 nor_north_sea_title:0 "Control the North Sea"
 nor_north_sea_desc:0 "The North Sea is a viking sea. It was so back in 800s and it shall be again. The Christians have no place here in the barren wastelands and cold waves of the north. The trade that flows into the North Sea shall be made submissive to the viking traders."
 nor_bergen_title:0 "Bergen Entrepot"
 nor_bergen_desc:0 "Bergen is a mighty city in Norway due to its geographical location. It is an ideal location for being turned into a trading port - the city of splendor - in North Sea. It is where we can begin our economic domination over the North Sea that we once coveted for."
 norway_jewel_title:0 "The Jewel of the North"
 norway_jewel_desc:0 "Norway is a Grim and Frostbitten Kingdom, where night and day don't differ most of the year. Everything is cold and dark, with little civilization. There is no cities worthy of being proud of in Norway...\nBut that should not be the case. A Jewel shall be built in the North. Norway will have its first proper city - a city that shall be on par with southern ones."
 nor_nidaros_title:0 "Shipyard of Nidaros"
 nor_nidaros_desc:0 "Nidaros is a prime location for shipbuilding. We ought to construct a shipyard there capable of building a mighty fleet fitting for us seafarers."
 nor_seek_title:0 "Seek Warmer Climate"
 nor_seek_desc:0 "Though Norway is beautiful it is utterly unbearable land to live in. It is too cold. It is hard to live here, and there exists a few among our vikings that wish to conquer lands for the sake of more enjoyable climates. We should indulge in our fellow vikings' desires: We should look for warmth that escapes our homes."
 norway_princes_title:0 "Rein in the Princes"
 norway_princes_desc:0 "The Slavic Princes shall be conquered and broken to fit a more viking mold. They are brave warriors, which could mean that they can be turned into proper servants under the Vikings - maybe even equals. We ought to pick a difficult path and turn Slavs more on par with our culture."
 nor_northwest_title:0 "The Northwest Passage"
 nor_northwest_desc:0 "There is stories among the sailors speaking of a passage beyond Vinland, reaching an entire new ocean beyond Vinland. Though it will be a difficult ordeal due to its coldness we ought to explore and discover the Northwest passage. Who knows what raiding targets and wealth exists beyond the passage?"
 
 #Andalusia
 adu_downfall_title:0 "The Empire's Downfall"
 adu_downfall_desc:0 "Traitors, I tell you, traitors! All of them! Who do they think they are?! They leave skirmishes like rats, then cower when faced with the consequences. The tawa'if will pay for their treachery - I want their heads!"
 adu_faith_title:0 "Restore Faith in the Throne"
 adu_faith_desc:0 "The people and estates don't believe in us like they used to. We need to prove our legitimacy, especially after recent events. We shall reward the loyal and the helpful, so that they may continue to help the Caliph."
 adu_manpower_title:0 "Rebuild the Army"
 adu_manpower_desc:0 "Our manpower reserves were practically nonexistent after the Andalusian Crusade, and now, with the Civil War over, we need to bide our time and replenish our reserves by guiding the righteous into joining our forces."
 adu_consolidate_title:0 "Consolidate Iberia"
 adu_consolidate_desc:0 "The loathsome grip of the Christians over Iberia has been broken. And now that we control the region, it will be much easier for us to defend ourselves from invading armies. Thanks to the help of the Pyrenees mountains, Iberians will never again fall to the zealous Christian hordes."
 adu_revenge_title:0 "Revenge for Balansiyah"
 adu_revenge_desc:0 "Those Frankish bastards will see! The wounds we inflicted on them in Balansiyah ran deep, but we have let them recover for too long. We should strike at them now - if we let them centralize, wars against them will be bloody!"
 adu_traitors_title:0 "Discover the Traitors"
 adu_traitors_desc:0 "Many traitors think that they can hide from us, from the consequences of their actions. Alas the grasp of the Caliph knows no limits, they will be located and executed. Those rats think that they can get away with their transgressions - we will see about that, we will see..."
 adu_alliances_title:0 "Secure Alliances"
 adu_alliances_desc:0 "We need to find ourselves reliable allies that we can lean on when we require help. We will send out diplomats in order to find out who is the most trustworthy."
 adu_paris_title:0 "Sack Paris"
 adu_paris_desc:0 "The Franks finally got what was coming to them, they should have collapsed a long time ago, but it's good that we are still able to hammer some of the final nails in their coffin."
 adu_francia_title:0 "Invade Francia"
 adu_francia_desc:0 "Francia is weak - they barely have any money left after the Andalusian Crusade and now with the debauchery of Lothair III, they are incapacitated. With the guidance of Allah, we shall crush the Frankish!"
 adu_nmorocco_title:0 "Cross the Straits"
 adu_nmorocco_desc:0 "The Berber pirates have always been a torn in our side, especially in trade - many of our trade ships are either sunk or captured by them. We shall attack northern Morocco, so that we can control the straits and continue our conquests in the Maghreb efficiently."
 adu_morocco_title:0 "Conquer Morocco"
 adu_morocco_desc:0 "Few of the nations in the region of Morocco already sworn fealty to the Caliph, we shall annex the last pockets of defiance so that we have a stable head from which we can push our conquests even further."
 adu_naval_title:0 "Corsair Fleet"
 adu_naval_desc:0 "We need a strong Mediterranean fleet so that we can defend our trade and our interests from our rivals. A couple of galleys and light ships should suffice."
 adu_corsica_title:0 "Seize the Isles"
 adu_corsica_desc:0 "Corsica and Sardinia are perfect bases for our fleets. We should conquer them for ourselves as soon as we can, because control over them will amplify our influence in the Mediterranean."
 adu_sultanate_title:0 "Sultanate of Sicily"
 adu_sultanate_desc:0 "The Sicilians have been cornered on the Italian Peninsula for decades now, we should exploit their current status in Italian politics and integrate them, as soon as possible."
 adu_venice_title:0 "Raid on Venice"
 adu_venice_desc:0 "Venice is filled to the brim with trade goods from the Levant and beyond. We shall try to raid this great city for it's riches soon enough."
 adu_genoa_title:0 "Raid on Genoa"
 adu_genoa_desc:0 "The Genoese have influenced our trade for long enough! We will chop off the head of the snake - we shall raid Genova for all it's worth!"
 adu_almohad_title:0 "Almohad Lands"
 adu_almohad_desc:0 "The Almohads thought themselves strong enough to declare themselves a Caliphate, what arrogance! Of course, they crumbled to pieces and now all that's left is land ripe for the taking. Tlemcen and Tunis are weak states, that can no longer match us in any way, them succumbing to our forces was inevitable!"
 adu_invade_egypt_title:0 "Break the Nizzarids"
 adu_invade_egypt_desc:0 "Ahh the Nizzarids, a state born out of childish delusions of grandure, false purpose and greed. They have had their dominance over Egypt for long enough, it's time we see whether the stories of the "great" cataphracts match reality..."
 adu_iranshahr_title:0 "Iranshahr"
 adu_iranshahr_desc:0 "Persia is a religious and political mess - false religions pushed by illegitimate rulers plague the former lands of our Caliphate, it's time that they fall in line, just like all the other pretenders." 
 adu_anatolia_title:0 "Invade Anatolia"
 adu_anatolia_desc:0 "The Romans had a tight grip over Anatolia for centuries, but Turkic people started to rapidly push them out and now, from the island of Rhodes to the Hakkari mountains, the greek people there have been replaced by Sunni Turks. A real powerhouse could be born in the region, but we shall not allow it - the constant feuds between the Turkish people are about to come to an end. Gather the men!"
 adu_byzantium_title:0 "Fall of Constantinople"
 adu_byzantium_desc:0 ""It's way more stunning than I ever imagined", said the Caliph to a trusted advisor, "even though I am just looking at its walls and some of its higher buildings - It's just so entrancing." His advisor kept silent, he didn't know what to say to the Caliph. Of course, the city would be badly damaged by the planned siege, he thought that was most obvious, but decided not to pester the Caliph about what may happen to the city he is daydreaming about. "Do you understand, my friend? This city is the capital of the oldest existing empire! If we succeed, the entire world, and maybe even Allah himself, will sing our names for centuries to come! This wi-", the advisor interrupted him "Yes, your Majesty, I understand. But you must decide what to do with the city afterward. Its walls won't hold for long and the army WILL want payment after such a long siege". "Are you suggesting that I sack the "City of the World's Desire"?!"  -  the Caliph was angered by such a suggestion  -  "There are hundreds, if not thousands even, years of history and knowledge kept in those walls, the Theodosian Walls, might I say. No, I will not sack it! The World will think of us as savages if we dare do such a thing!", he stopped for a bit to think. "Listen to me, Your Ma-", this time the advisor was cut off  -  "Enough! Go to your tent, Shura. I will see you with the other advisors at dawn.". "Very well...", answered the advisor, who didn't want to anger him further, "Good night, sir."  -  the Caliph did not respond, he was looking out into the bay, into the Golden Horn - the chain that was blocking his navy from blockading the city efficiently, he pondered on what to do about it. It seemed like the words of the advisor about army payment had fallen on deaf ears."
 adu_cordoba_title:0 "Develop Qurtuba"
 adu_cordoba_desc:0 "Stagnation, stagnation, what a disgusting desease it is. Sadly this is the exact desease that has befallen our capital of Qurtuba, the city was also roughed up by skirmishers outside it's walls during the Civil War. We should try to invest in our capital and it's surrounding towns so that they can prosper again!"
 adu_hometrade_title:0 "Control Home Trade"
 adu_hometrade_desc:0 "As a peninsular nation, it is vital to us that we control our trade and wealth adequately. We should try to control as much of the trade in Qurtuba as possible!"
 adu_granada_title:0 "Restore Granada"
 adu_granada_desc:0 "Granada has constantly been attacked and devastated by the pirates of the Mediterranean. We should try to develop this important coastal city back to glory."
 adu_mosque_title:0 "Renovate the Great Mosque"
 adu_mosque_desc:0 "The Great Mosque of Qurtuba is a great monument to Andalusian devotion and greatness, but with the recent lack of funds, due to the Civil War and the Andalusian Crusade, we haven't been able to give it the proper renovation that it desperately needs."
 adu_monument_title:0 "Commemorate Balansiyah"
 adu_monument_desc:0 ""Gather around children! Let me tell you the story of how your father and his comrades, led by the garrison commander here in Balansiyah, caught the entire Frankish army off guard." The old man's story was exaggerated - "There were millions of them, I tell you!"; "The Frankish Sult.... Emperor, my bad, and his son was there, with golden armour and red cloaks, with bright shields that would reflect the sunlight!", the children were very captivated by the thought of warriors in golden armour, the old man then continued "They got cut down, the dumb bastards, dead right then and there." The children were suprised, how could these golden warriors fall just like that? The old man continued his story for another good 40 minutes then finished by saying this: "Now, if you don't believe me then, just go to the main square and you'll see! A statue of marble, gold and silver! Go on then! See it for yourselves!", he smiled as the children got up and left for the main square." 
 adu_imperial_cities_title:0 "Imperial Cities"
 adu_imperial_cities_desc:0 "Several cities in Morocco are highly important hubs to us. We need to develop and expand them so that our grasp on the Maghreb remains strong."
 adu_sultan_title:0 "Sultan of Sultans"
 adu_sultan_desc:0 "The glory of our Caliph is known far and wide, people from around the world know of Andalusia!"
 adu_religion_title:0 "United by Faith"
 adu_religion_desc:0 "We have tolerated other religions for centuries, but it can't continue on forever. We must convert the many peoples of our country to the faith."
 adu_discover_title:0 "Colonial Ambition"
 adu_discover_desc:0 "Many eager explorers want to venture west into the unknown, hopefully to find another route to India, so that we don't have to buy our spices from the Nizzarids."
 adu_dockyard_title:0 "Caliph's Dockyard"
 adu_dockyard_desc:0 "Our current Caliph wants our fleet to beat all others, understandably so, we are almost fully surrounded by water, so it makes sense for us to have naval ambitions. After some talk and negotiation, the Caliph decided that Lixbuna is the perfect place for a great dockyard, in which several ships of high quality will be built in quick succession. It's westward position is also a great place for explorers to start their ventures into the unknown." 
 adu_rule_title:0 "Rule the Waves"
 adu_rule_desc:0 "The dream of our Caliph has come true, the Andalusian navy is bigger than all the others! With the help of Allah, our great navy has tamed the seas and the oceans. The waves are our domain and no one else's!"
 adu_north_america_title:0 "Discover the New World"
 adu_north_america_desc:0 "Though our explorers did find India, they found a new landmass, which seems almost uninhabited. We are curious what we can find there..."
 adu_caribbean_title:0 "Colonize the Caribbean"
 adu_caribbean_desc:0 "Huge islands have been found in the West! They are prosperous, full of materials and some lonely tribes which talk in a language we have never even heard before! How exciting!"
 adu_mexico_title:0 "Invade Mashiyyka"
 adu_mexico_desc:0 "Mexico is full of different peoples, some are friendly, some not so much. Several of our rivals have laid claims on these rich lands, so we need to get them for ourselves before anyone else can!"
 adu_capture_florida_title:0 "Capture Florida"
 adu_capture_florida_desc:0 "There is a peninsula north the largest of the Caribbean islands, it's muddy, marshy terrain, but it seems like a great place to set up a base, from which our explorers can venture into this new continent!"
 adu_brazil_title:0 "Found Brasiliyya"
 adu_brazil_desc:0 "The thick rainforests of South America prevent us from going further in. We should set up a stable colony there so that we can explore this vast new continent."
 adu_canaries_title:0 "Colonize the Canaries"
 adu_canaries_desc:0 "The Canary Islands lay unclaimed by any power - not Morocco, not Sus, not Marrakesh, no one has claimed them. We think it's time that someone waves a flag over the Canaries, our flag!"
 adu_controlbrazil_title:0 "Brazilian Hegemony"
 adu_controlbrazil_desc:0 "Our colony in Brazil is truly great! They give us slaves, sugar, tobacco, wood, gold, silver and so much more! Our decision on settling there was a stroke of genius on our part!"
 adu_scramble_title:0 "Scramble for Africa"
 adu_scramble_desc:0 "Everyone wants a piece of Africa and it's many riches. We just have to secure a strong portion of it for ourselves so that we don't lag behind other great powers!"
 adu_mainlands_title:0 "Invade Mali"
 adu_mainlands_desc:0 "The Mali Empire is a mighty empire indeed. Filled with riches: from slaves to gold and silver. We have to conquer these lands for ourselves, the better thing is that they are Sunni, same as us, so integration of their peoples will be considerably easier for us."
 adu_safrica_title:0 "Settle the South"
 adu_safrica_desc:0 "We need to find another way to India, many captains have proposed that we try going west in hopes of reaching India, but others advise that we try to sail around Africa and to the East, settling and establishing colonial outposts and docks as we go. The latter proposal seems, overall, to be better plan."
 adu_india_title:0 "Reach India"
 adu_india_desc:0 "Through some great planning and logistics, we have finally reached the Indian Subcontinent. We should try to establish trading outposts there as well!"
 adu_delta_title:0 "Ganges Delta"
 adu_delta_desc:0 "The riches of India are so tantalizingly close to our righteous grasp. The spices, cloth, silk, cotton - nobody deserves them more than us!"
 adu_bengal_title:0 "Conquer Bengal"
 adu_bengal_desc:0 "The people of India are stubborn enough to think that they can oppose us. We will burn and pillage if we have to  -  their resources are ours!"
 adu_indiatrade_title:0 "Establish Trade in India"
 adu_indiatrade_desc:0 "If we were to control even 20% of the trade in India, we would be able to do impossible things. Now imagine if we were to control all of it..."
 adu_hindu_title:0 "Claim Northern India"
 adu_hindu_desc:0 "The Sultanate of Jaunpur and the Sultanate of Delhi seem to be in a fierce rivalry over who is the dominant power of Northern India. And while they squabble, why don't we throw our own country into the ring of battle? Our armies are superior in every way  -  mobilize the men!"
 adu_coromandel_title:0 "Rule Coromandel"
 adu_coromandel_desc:0 "The hostility of Vijayanagar towards us has baffled our diplomats. Why do they dislike us so much? And for who do they take themselves for - they are just a petty kingdom trying to anger the lion that is the Umayyad Caliphate. Their blasphemous actions will be their downfall!"
 adu_deccan_title:0 "Indian Hegemony"
 adu_deccan_desc:0 "The Shiite Sultanate of Bahmanis has proven difficult to negotiate with. Their envoys give no clear answers, one says "Yes", the other says "No", it's this endless cycle of polar opposite answers that is starting to annoy us: "What do you think of the current trade agreement?" "Yes, it's seems to be fair to both parties." says one diplomat. "No! It's unfair." says the other. We have had enough of this! We tried to improve our standing with the other sultanates through this trade deal  -  by showing them that we are also peaceful and kind, but they are too dull to understand it!"
 adu_hindustan_title:0 "Empire of Hindustan"
 adu_hindustan_desc:0 "Through great diplomacy and conquest, we have united the Indian Subcontinent. This is a matter of great celebration!"
 adu_cape_title:0 "Control the Cape"
 adu_cape_desc:0 "Our prominent traders have told us that the Cape of Good Hope can be used as a funnel of trade goods to Qurtuba. We shall take them up on this idea of theirs."
 adu_spice2_title:0 "Control the Spice Trade"
 adu_spice2_desc:0 "Decades of years ago, our ships set sail for India in hopes of finding a way to transfer the expensive spices of the region to our shores. Back then no one even imagined that we were going to have a monopoly on the Spice Trade, like we do these days."
 adu_spice_title:0 "Reach the Far East"
 adu_spice_desc:0 "We have reached the Far East  -  the place where most of the World's spice production is located. We should, no... we MUST get our hands on those spices!"
 adu_china_title:0 "Foothold in China"
 adu_china_desc:0 "China... was a dissapointment. Supposedly a land of riches and splendour, the power that controls the land there is a clay giant, ready to crumble down on itself in any moment; a glass cannon, only able to fire one puny shot before breaking into a thousand pieces; a powder keg, waiting for the smallest spark to light it's short fuse.." 
 adu_catalonia_title:0 "Push against the Christians"
 adu_catalonia_desc:0 "The Frankish are weak! We shall try to remove their flag from the the face of Iberia! Gather the men and march on to Catalonia!"
 
 #Veleti
 vlt_fortify_title:0 "Fortify Barlin"
 vlt_fortify_desc:0 "The city of Barlin has thanks to our efforts to become something truly worthy of admiration. Yet it's beauty brings up a great concern among us, what were we to do if the city were to fall to enemies who seek the plunder and devastate it. To preserve the dignity of our capital and protect the High Priest from harm we must make sure that no enemy can enter its streets. We will construct great fortifications along the borders of the city, something that will require large expenditures but will greatly benefit us in the future."
 vlt_capital_title:0 "Develop the Capital"
 vlt_capital_desc:0 "The City of Barlin has been the center of our realm ever since the Holy Principality was properly established in the City. Unfortunately, the City does not reflect the importance it plays, lacking much-needed development and infrastructure that a modern capital needs. The greatness of an empire reflects in the greatness of its capital and if we are to claim the title of a Wendish Empire, we must ensure that our capital is capable of housing the vast amount of people that will need to visit the city and make sure that our architecture properly reflects the greatness of our empire. With our help, Barlin will go from a marshy woodland to the greatest city in Northern Europe, able to challenge the likes of Paris and Prague."
 vlt_expand_title:0 "Expand the Union"
 vlt_expand_desc:0 "While the lands we control are not horrible compared to other regions of Europe, they are still not sufficient for our current plans. If we are to form an Empire for ourselves we must make sure that our people can support it. If we wish to fund our future empire and hope to keep up with the rest of Europe then the High Priest and the Holy Principality must divert vast resources to developing the union into a stronger economic power."
 vlt_army_title:0 "Raise an Army"
 vlt_army_desc:0 "The possibility of a Germanic invasion has always been in the back of our and our citizen's minds, knowing that defeat could mean the end of Veleti as we know it. That is why it's completely unacceptable that our army is in the current state it is. The Holy army is severely understaffed and is in dire need of greater funding. If we are to defend our home and conquer new lands in the name of the Gods we must make sure our army is capable of posing a threat to anyone who seeks to oppose us."
 vlt_obotrites_title:0 "Subjugate the Obotrites"
 vlt_obotrites_desc:0 "Although the Obotrites are Wendish like us, they remain subjects under their power-hungry duke who rather helps himself than doing what is best for the Wends and the Slavic faith. If we continue to let us be divided by petty rulers then the Germans will have no problem conquering our people. If we wish to form a great Wendish Empire we must first ensure Wends are united in our common goal of creating a united Empire where we can truly prosper."
 vlt_hansa_title:0 "Cripple Hansa"
 vlt_hansa_desc:0 "The trade ports of Lubeck and Hamburg are by far some of the largest centers of trade in Europe and are the headquarters of the Hanseatic League, a German trade company that controls much of the trade in the Baltic sea. The League has for a long time doing their best in excluding us from profiting from the trade in the Baltics and use much of their money to fund future invasions into Wendia. No longer do we have to tolerate this unacceptable treatment of our merchants and the time has come for us to seize these valuable cities for our gain."
 vlt_polans_title:0 "Invade Poland"
 vlt_polans_desc:0 "The Kingdom of Poland was once the greatest empire of the Eastern Slavic world, with lands that included multiple peoples such as the Pomeranians, the Sorbs, the Moravians, the Slovaks, and even some eastern Slavs. Now, only various petty kingdoms remain, fighting amongst each other for survival. If the Poles can't protect their people, then we have no choice but to intervene ourselves. The time of a Polish empire has long passed, it's time we take their place as the great empire of the East Slavic world."
 vlt_wendish_title:0 "The Wendish Empire"
 vlt_wendish_desc:0 "With the Wendish people united under the benevolent rule of the Holy Principality, we must now seek to expand our realm to our remaining northern Slavic brothers. While the Pomeranians and the Sorbians might not at first understand their place in the Wendish Empire. But soon everyone will see, that when the Northern Slavs unite against the common Germanic threat, we can achieve true greatness and become a modern European Empire."
 vlt_silesia_title:0 "Conquer Silesia"
 vlt_silesia_desc:0 "Our Silesian brothers to the south may not be close to any German kingdom, instead, they are threatened by something far worse. The Kingdom of Bohemia may be Slavs like us, but they chose to betray their brothers in favor of joining the German monstrosity that is known as the Holy Roman Empire. We need to quickly establish control over the lands inhabited by the Silesians to protect our fellow Slavs, even if it is against other Slavs."
 vlt_trade_title:0 "Control Home Trade"
 vlt_trade_desc:0 "Managing a realm able to unite the Slavs of Europe and crushing the Germanic invaders requires a strong economy. A large part of our economy derives from the trade that transpires on the river of Spree. While trade is profitable, we are still at the mercy of German and Bohemian traders who can direct trade away or simply ignore us to weaken our economy. To challenge this stranglehold we must challenge these traders by seizing their markets for ourselves and putting them under embargoes of our own. If we are to improve our economic standing in the future we must ensure that we cannot be economically bullied into submission by sly and corrupt traders."
 vlt_baltic_title:0 "Baltic Ambition"
 vlt_baltic_desc:0 "The Baltic sea is one of the most profitable areas in Europe thanks to the extensive trade that transpires between Scandinavia and their southern neighbors. As Wendia is located on the southern coast of the Baltic sea, we greatly benefit from trading the valuable metals of Scandinavia in exchange for more southern luxuries that are rare in the cold North. Buy securing more influence in the Baltic trade, we would be able to gain even more wealth to strengthen our realm."
 GURKHAN:0 "Gurkhan"
 WALDOM:0 "Wäldom"
 WALL:0 "Wäl"
 #Khitans
 lio_china_inward_title:0 "Inward Perfection"
 lio_china_inward_desc:0 "Having re-established the empire in all of China, it is time for us to turn inwards and focus on prosperity, stability, and the defense of our border."
 lio_china_imperial_title:0 "Expand the Imperial Army"
 lio_china_imperial_desc:0 "Our focus on internal peace must not lead to a sedentary, weak population. By expanding the army and creating incentives for military service, we can maintain a strong force to defend the empire and keep our subjects in check."
 lio_china_steel_title:0 "Expand the Steel Industry"
 lio_china_steel_desc:0 "Steel, an alloy of iron and carbon, is the premier metal for both industrial and military use. By developing a strong steel industry, we can bolster both our military and other sectors of our economy."
 lio_china_world_title:0 "Workshop of the World"
 lio_china_world_desc:0 "With our vast lands, abundant resources, and staggering population, [Root.GetName] will transform China into the industrial center not just of asia, but the entire world, outproducing our european competitors."
 lio_china_tiger_title:0 "Waking the Tiger"
 lio_china_tiger_desc:0 "Despite our disinterest in conquest, our enemies must make no mistake; we will not hesitate to use force to enforce our demands, and when it comes to force, no nation may match our overwhelming armies."
 lio_china_hermit_title:0 "The Hermit Kingdom"
 lio_china_hermit_desc:0 "We have heard that other powers have taken to calling us the 'hermit kingdom'. While intended to be a perjorative, we take no shame in this title. They do not understand the virtues of inwards perfection, and their subjects will suffer under conquest while ours prosper in isolation."
 lio_china_great_wall_title:0 "The Great Wall"
 lio_china_great_wall_desc:0 "Although our ancestors originally conquered China by bypassing the great wall, we must strengthen the structure to resist new weapons so that any future attemtps at foreign conquest can be halted."
 lio_china_metropolis_title:0 "Economic Heart of China"
 lio_china_metropolis_desc:0 "In the past, the farmer and tax collector held up the economy of the nation. No longer. Now, the great cities of central China are bustling centers of commerce and production that form the economic heart of our nation. By bolstering these already established cities, we can ensure continuous prosperity."
 lio_china_urban_title:0 "Encourage Urbanization"
 lio_china_urban_desc:0 "Our economc advisors tell us that the future of China lies in the crafstman and the manufactory worker. By encouraging the increased settlement of existant cities and the construction of entirely new ones, we can strengthen our industry and foster a more efficient, hardworking population."
 lio_china_gun_title:0 "Modern Artillery"
 lio_china_gun_desc:0 "The artillery has, for a long time, been at the heart of our great armies. This rudimentary artillery, however, is showing its age. It would behoove us to employ the latest in gunpowder technology to modernize these guns."
 qqt_consolidate_title:0 "Consolidate the Kingdom"
 qqt_consolidate_desc: "The Khitan state has been fractured and weak since our loss to the Jurchen Jin dynasty and the subsequent Mongol invasions. In order to recover our old lands and perhaps go even further beyond, we must unify our tribes under strong leadership."
 qqt_kashgar_title:0 "Reclaim Kashgaria"
 qqt_kashgar_desc:0 "The city of Kashgar and the surrounding region were stolen from us by the Mongol Yuan dynasty during the apex of their power. Now that their influence over China is crumbling and their forces are scattered, we must return Kashgaria to their rightful owners: us."
 qqt_army_title:0 "Raise an Army"
 qqt_army_desc:0 "Our nation requires a strong army for us to accomplish our goals. Let us gather the most skilled warriors from all our tribes, and make our enemies fear our might!"
 qqt_ordu_title:0 "Ordu"
 qqt_ordu_desc:0 "Every high ranking Khitan noble has a personal retinue of servants and bodyguards, called the Ordu. These soldiers of the ordu are some of the most well trained and equipped of our people, being expert horsemen: we would do well to draft them into the main army to support our great war effort."
 qqt_tarim_title:0 "Dominate the Tarim Basin"
 qqt_tarim_desc:0 "The Tarim Basin is a region made famous by the Silk Road of old, bringing goods from distant shores across the world. If we are to seize these riches for ourselves, we must first conquer the  oasis cities around the Taklamakan desert."
 qqt_gold_title:0 "Tian Shan Gold Deposits"
 qqt_gold_desc: "The Tian Shan mountains tower over Altishahr, held sacred by pagans around the region and much of Northern Asia. We are not pagans, but we care for the Tian Shan, albeit for a different reason: the gold deposits located in their vicinity are second to none in their supply. These deposits must be exploited: such a source of wealth cannot be left untapped."
 qqt_silkroad_title:0 "Develop the Silk Road"
 qqt_silkroad_desc:0 "The Silk Road has deteriorated significantly since the collapse of the Mongol Empire, destroying much of the economic and cultural transfer between China and Europe. The once vaunted cities along the Tarim river must be revitalised and brought back to their former glory, and we shall reap the rewards."
 qqt_cities_title:0 "The Trading Centers"
 qqt_cities_desc:0 "The Tarim cities of the Silk Road used to be massive entrepots, where goods would arrive from distant lands on the East and West alike. They have lost their primacy as trading cities over the last centuries: let us rectify this issue."
 qqt_mongolia_title:0 "Invade Mongolia"
 qqt_mongolia_desc:0 "Mongolia is not only our ancestral home, but is also the root of the dreaded nomadic hordes that swept the world like a scythe through grain. As the Mongol influence wanes, there is no better opportunity than now to seize a foothold and pursue our destiny."
 qqt_homeland_title:0 "Reconquest of the Homeland"
 qqt_homeland_desc:0 "Our ancestors, called Xianbei by the Chinese, ruled a massive empire from the northern plains to the Yellow River. Our homeland is within grasp: bring it back into the fold!"
 qqt_unite_title:0 "Unite the Mongols"
 qqt_unite_desc:0 "The Mongol people have been fractured since the fall of the unified Mongol Empire. If we are able to bring all of them into our nation, there will be nothing that can stop our conquests."
 qqt_sack_title:0 "Sack Qaraqorum"
 qqt_sack_desc: "Qaraqorum was the second great capital of the Mongols, ruled from when they were most powerful. There would be no sweeter reward than burning it to the ground, after all they have done to our people."
 qqt_dethrone_title:0 "Dethrone Yuan"
 qqt_dethrone_desc:0 "The Yuan dynasty is just another conqueror that has stolen China from their rightful rulers. We must destroy the Yuan, and reclaim what is truly ours: the Liao shall rise once more!"
 qqt_capital_title:0 "Restore Balasagun"
 qqt_capital_desc:0 "Balasagun was once the pearl of Central Asia, a thriving political centre and hub of Nestorianism in the East. Having fallen into a deep state of decline since it fell out of our grasp, we must revive the city to serve as the great core of our [Root.GovernmentName] once more."
 qqt_spread_title:0 "Spread the Faith"
 qqt_spread_desc:0 "Despite our conversion to Christianity, the rest of Asia unfortunately has not followed suit and has generally shunned our Lord Jesus Christ. We must proselytise as far as we can, so the souls of the people of Asia may be saved from eternal damnation."
 qqt_patriarch_title:0 "Patriarch of the East"
 qqt_patriarch_desc:0 "The Catholicoi, or Patriarchs of the Church of the East, are the head bishops and leaders of the Nestorian Church. As the preeminent Nestorian power, we shall embrace the Patriarchate and enthrone a Khitan leader!"
 qqt_temples_title:0 "Expand the Church"
 qqt_temples_desc:0 "How can we rule our people if we lack the people capable of guiding their souls and be their moral guides? We need to expand the church. There is not enough priests dedicated to shepherd our newly converted peoples. New churches and new priests need to be built and trained respectively to ensure the spiritual integrity of our realm."
 qqt_income_title:0 "Revitalize the Economy"
 qqt_income_desc:0 "Apart from our horses and warriors, the steppes do not have much to offer. However, the trade routes from China to Europe pass through our kingdom. We could then increase our income by taxing the goods passing through and by improving our trade facilities. "
 qqt_throne_title:0 "Claim the Dragon Throne"
 qqt_throne_desc:0 "We have reclaimed our title as Liao, but the dragon throne is still out of our reach. If we are to fully legitimize ourselves as the second coming of Liao we need to reclaim the mandate."
 qqt_reform_title:0 "The Celestial Empire"
 qqt_reform_desc:0 "Each new Dynasty had a tendency to change how China is ruled, and it is only reasonable if we brought forth our own changes to how the Chinese ought to be ruled. We are the first Dynasty to return, and we are the first Christian Dynasty China has seen. We are a Christened Phoenix rising from the ashes of idolatry. Similarly the Celestial Empire that we have reclaimed ought to be baptized and reformed to fit the new state we are in."
 qqt_tribuatries_title:0 "Establish the Tributaries"
 qqt_tribuataries_desc:0 "Long ago, our powerful kingdom could rely on its many tributaries to overwhelm us with gold and men. However, with our decline they all decided to switch allegiance or declare their independence. Now that we have regained power, we must re-establish the system that was so beneficial to us. "  
 qqt_government_title:0 "Reform the Government"
 qqt_government_desc:0 "As an old kingdom, our country is mired in traditions that prevent us from governing effectively. Although they are a guarantee of stability, it is time to reform our institutions if we want our kingdom to regain its former splendour. "
 qqt_tibet_title:0 "Conquer Tibet"
 qqt_tibet_desc:0 "The mountainous region of Tibet might at first sight seem irrelevant to us. However, faith and spirituality are very strong there and governing such a holy region would only give us more legitimacy. Moreover, we are told that the lands beyond the mountains are prosperous and only await our merchants. "
 qqt_kashmir_title:0 "Control Kashmir"
 qqt_kashmir_desc:0 "Kashmir is a contested region as it is the main gateway to India. Situated at the crossroads of many trade routes, its position makes the region culturally very diverse and traders from all over the continent meet there. It is therefore a highly strategic point to control and we cannot leave it in the hands of our enemies. "
 qqt_central_title:0 "Into Central Asia"
 qqt_central_desc:0 "At our peak, we controlled everything from Liaoning to Transoxiana. Our empire is now long gone but we are ready to reclaim it mile by mile. The western kingdoms have long been weakened by internal crises and endless wars. It is time for us to conquer again the lands that have been stolen from us. "
 qqt_christianize_title:0 "Christianize China"
 qqt_christianize_desc:0 "Idolworshippers, unbelievers, apathetic occultists and Crypto-Satanists are but a few words we can use to describe all of Chinese population. They are morally bankcrupt, but that does not mean they should remain that way, no. Instead we should help guide them toa better future. A future thought unimaginable... A Christian Future."
 qqt_north_china_title:0 "Claim North China"
 qqt_north_china_desc:0 "North China is a land our ancestors used to rule over. It is only just if our old lands were to return under our complete rule."
 qqt_house_title:0 "Control the House of Cards"
 qqt_house_desc:0 "The empire, long divided, must unite; long united must divide. Thus, it has ever been. Many dynasties have believed that China was under their control, they have all disappeared. Instability is never far away and at any moment a crisis can turn into a civil war that can dethrone those in power. We have learned this hard lesson once and we are now ready. China for too long has been divided... "
 qqt_rebuild_capital_title:0 "Rebuild Shangjing"
 qqt_rebuild_capital_desc:0 "During the Liao Dynasty, the first emperor, Taizu, built what would become his main capital. After we lost control of North China, Shangjing fell into ruin and oblivion. Now that we are again in control of the region, we should proclaim the restoration of the city as a symbol of the rebirth of the Khitan Empire. "
 qqt_admin_title:0 "New Administration"
 qqt_admin_desc:0 "Times are changing, and with them Liao should. We can't forever rely on tradition and need to make way for new traditions to emerge. If we allow ourselves to adapt we need to first reshape the very top of our society - administration."
 qqt_rebirth_title:0 "Cultural Rebirth"
 qqt_rebirth_desc:0 "Our culture was on the brink of extinction, forced to exist in the far reaches of China in the harsh steppes surrounded by turkic tribes. In centuries to come we managed to survive and even turn the tide of our culture's fate by returning to the top of China. However, our culture is endangered right now. If we are to ensure its survival for centuries to come we ought to actively support it everyway possible and in select cases even spread it upon our subjects. Only way to ensure our cultural rebirth is to make kindling out of other cultures in China."
 #FourOirats
 oir_prepare_title:0 "Prepare the Horde"
 oir_prepare_desc:0 "Our warriors are eager to fight for our tribe. We must give them the best weapons and horses we can find."
 oir_expand_title:0 "War of Unification"
 oir_expand_desc:0 "Like Genghis Khan before us, we must unite the Mongol tribes under our rule. If they refuse our authority, our warriors will help them change their minds."
 oir_confe_title:0 "Oirat Confederation"
 oir_confe_desc:0 "Now that we have united the surrounding tribes, it is time for us to proclaim the Alliance of the Four Oirat Tribes. Bound by our faith our desire for dominance over the Steppes, our confederation is about to become unstoppable."
 oir_loot_title:0 "Gather the Loot"
 oir_loot_desc:0 "Our warriors take advantage of every campaign to fill their coffers. We should centralise these gains so that they could be used for our conquests."
 oir_steppe_title:0 "Steppe Warriors"
 oir_steppe_desc:0 "Living on the Steppe for ages, our warriors have mastered the art of warfare on these plains. The know better than anyone how to ride their horses, how to use their bows, and how to annihilate populations. They are truly the pride of our tribe."
 oir_dread_title:0 "Mounted Dread"
 oir_dread_desc:0 "Nothing is more frightening that the vision of our thousands of horses ready for the battle. Nothing is more beautiful than the ashes of a city after our passage. Our enemies know it well: where our horses have passed, the grass will never grow again."
 #YuanChina
 yuan_china_crisis_desc:0 "With the death of Khagan Shaozong, the Great Yuan finds itself face to face with a crisis. Conflict concerning the future of the empire has wrought destruction accross the land. What the future holds, nobody can say for sure."
 yuan_china_manpower_desc:0 "Following countless rebellions, our armies' reserves are depleted. Before any further action, we must rebuild our base of conscriptable men."
 yuan_china_vassals_desc:0 "Our period of weakness has resulted in some rebellious sentiment amongst the tributary states. Restoring their trust in our right to the mandate will be essential moving forward."
 yuan_qaraqorum_desc:0 "Qaraqorum, great capital of Temujin Borjigin Chinggis Khagan, our ancestor, is a shadow of its former self. Despite having moved our capital long ago, we will restore the grandeur of the first Great Khan's city."
 yuan_nest_qaraqorum_desc:0 "Qaraqorum, great capital of Temujin Borjigin Chinggis Khagan, our ancestor, is a shadow of its former self. Despite having moved our capital long ago, we will restore the grandeur of the first Great Khan's city."
 yuan_privy_desc:0 "By establishing a great military council to manage wartime affairs, we can ensure our victory in future battles and the sufficient organization of our forces."
 yuan_china_stability_desc:0 "The crisis is over, but the many of our people still worry. By making administrative measures to display stability, we can ensure our people feel safe."
 yuan_festival_desc:0 "The Naadam festival is the decannual festival of the mongol people in which young men participate in wrestling, archery, and horsemanship. It not only brings our people together, but also encourages young men to practice the military arts."
 yuan_nest_festival_desc:0 "The Naadam festival is the decannual festival of the mongol people in which young men participate in wrestling, archery, and horsemanship. It not only brings our people together, but also encourages young men to practice the military arts."
 yuan_china_mongolia_desc:0 "The Mongols, our people, have fallen into petty infighting during the absence of centralized rule. We must integrate their tribes into our state so that we may show them the way forward."
 yuan_nest_mongols_desc:0 "The Mongols, our people, have fallen into petty infighting during the absence of centralized rule. We must integrate their tribes into our state so that we may show them the way forward."
 yuan_china_oirats_desc:0 "The Four Oirat Khanates, sometimes called the Western Mongols, are our former subjects. It will not stand for them to remain as tributaries. They must be absorbed into the Khaganate."
 yuan_china_war_prepare_desc:0 "The crisis is over. It is time for the Great Yuan to reclaim our lost terriory and restore the mandate of heaven!"
 yuan_china_schools_desc:0 "The Four Great schools shall be integrated into our administration for the benefit of our governance and the continuation of confucian bureaucratic traditon."
 yuan_china_north_desc:0 "Northern China, while partially held by the Khaganate, must be fully reclaimed by our dynasty! The illegitimate warlords shall be deposed!"
 yuan_china_tibet_desc:0 "Tibet, while never formally held by a chinese emperor, has always been in proximity of and influenced by them. We will end their nominal independence."
 yuan_china_river_desc:0 "Accross the Yangtze, the further reconquest of China awaits! the remaining warlords will never suspect our resurgence!"
 yuan_china_manchuria_desc:0 "The Jurchens, or more contemporarily, the Manchurians, have always been culturally connected to the Mongols. It is only natural that they are integrated into the domain of the son of heaven."
 yuan_china_reunite_desc:0 "In order for our authority as emperors of China to be respected, the whole of the region must be reclaimed. It is our destiny to rule for ten thousand years."
 yuan_china_inward_desc:0 "Having re-established the empire in all of China, it is time for us to turn inwards and focus on prosperity, stability, and the defense of our border."
 yuan_china_sinicization_desc:0 "As emperors of China, it is only natural that we settle our differences with the culture of our subjects. It is time to dismount from the horse and sit instead upon the Dragon's Throne."
 yuan_china_university_desc:0 "By establishing provincial schools, we can ensure that there is a near-endless supply of educated bureaucrats and civil servants for our administration"
 yuan_china_harmonize_desc:0 "The Nestorian christians have been present within our borders for centuries, though many previous emperors have been intolerant of their beliefs, but with their significant numbers, it seems unlikely that we can go on discriminating against them. It is time to live in harmony."
 yuan_china_temples_desc:0 "The continuance of Confucian teachings is dependent on the veneration of our ancestors. In order to ensure there are venues for this, we must construct shrines throughout the land."
 yuan_china_modernize_print_desc:0 "Printing was a revolution, but that was ages ago. It is time for us to modernize this technology. We have heard tales of the Europeans priting with movable characters, so that only one set of engraved blocks may be used to print many documents. We should adapt this to our needs."
 yuan_china_bureaucracy_desc:0 "Ruling such a vast empire isn't something we can do alone. If we employ a large class of bureaucrats, despite the expense, we can avoid the long-term costs of instability."
 yuan_china_burma_desc:0 "Beyond the lands of the Yun-Gui frontier is Burma, a wild, tropical land of squabbling kingdoms. In order to protect our border from these unpredictable people, we must establish a significant buffer zone between us."
 yuan_china_vietnam_desc:0 "Vietnam has always been part of China in culture and spirit. Now, we must do what no emperor has done before us, and integrate it militarily."
 yuan_china_korea_desc:0 "The rival kingdoms of Joeson and Goreyo have battled over Korea for too long. It follows that we must end their conflict by force and restore harmony to their land."
 yuan_china_invasion_fleet_desc:0 "The Mongol-founded Touyoji shogunate is like a lost cousin to the empire. No matter; by constructing a great fleet we can defy the divine wind and seize the Japanese islands for ourselves."
 yuan_china_japan_desc:0 "Having made landfall in Japan, we will strike a killing blow into the heart of the Touyoji by marching on the ancient capital of Kyoto, just as our Mongol ancestors did centuries ago."
 yuan_china_yam_desc:0 "A yam is a system of supply points established accross a large region to create ease of travel, commerce, and information spread. By establishing these routes accross China, we can make our vast empire seem much smaller and more navigable."
 yuan_china_agriculture_desc:0 "Our growing population requires more food to continue its upward trajectory. We can provide them with this need by expanding farmlands in the rich soil of the Yellow and Yangtze river valleys."
 yua_china_canals_desc:0 "Between the rivers, there is a vast inland area in which the benefits of maritime trade are absent. We can change this by undertaking the construction of a grand canal to connect Khanbaliq to Huangzhou"
 yuan_china_workshop_desc:0 "The production of all kinds of goods fuels China's economy in a much more significant way than before, when it was depenendent on tax collection. By creating infrastructure to encourage the further production of artisan crafts and industrial goods, we can expand our economy beyond its previous horizons."
 yuan_china_porcelain_desc:0 "Porcelain, the glassy substance used to construct Chinaware, has recently become highly desirable to european traders. To their delight and our monetary gain, it can be rapidly produced accross China. It's time to fire up those kilns!"
 yua_china_capital_desc:0 "Khanbaliq, the great Khan's city, shall be a grander capital than any before it. By combining traditional chinese urban planning with modern sensibilites, we can construct a worthy capital for our prosperous new age."
 yua_china_industry_desc:0 "Industry is sweeping accross the world at rates never before seen. Through new methods, production is booming in Europe and now India. We cannot afford to lag behind in any way. By expanding our manufactories, we can ensure the continuing modernization of our economy."
 yua_china_yellow_sea_desc:0 "The Yellow Sea between mainland China and the Korean peninsula is the beating heart of maritime activity in the region. In order to strengthen our grip on incoming trade, we must monopolize these waters for our merchants."
 yua_china_taiwan_desc:0 "The island of Taiwan, despite its closeness to China, has never been populated by anyone civilized. The indigenous tribes there are small in number and the land seems ripe for settement. Perhaps we can encourage some of our subjects to migrate."
 yua_china_expedition_desc:0 "Our explorers know there are numerous unsettled islands in and beyond the southern sea. This untamed land seems perfect for settlement by those citizens of our empire wishing for a new life away from the dense cities and vast farmlands of China."
 yua_china_moluccas_desc:0 "The Moluccas, though similarly rich in spices and other goods to the more famous "spice islands" in malacca, are largely unexploited and not as competed over by local kingdoms. Perhaps we should found a few settlements to test the trade waters."
 yuan_china_steel_desc:0 "Steel, an alloy of iron and carbon, is the premier metal for both industrial and military use. By developing a strong steel industry, we can bolster both our military and other sectors of our economy."
 yua_china_world_desc:0 "With our vast lands, abundant resources, and staggering population, [Root.GetName] will transform China into the industrial center not just of asia, but the entire world, outproducing our european competitors."
 yua_china_tiger_desc:0 "Despite our disinterest in conquest, our enemies must make no mistake; we will not hesitate to use force to enforce our demands, and when it comes to force, no nation may match our overwhelming armies."
 yuan_china_hermit_desc:0 "We have heard that other powers have taken to calling us the 'hermit kingdom'. While intended to be a perjorative, we take no shame in this title. They do not understand the virtues of inwards perfection, and their subjects will suffer under conquest while ours prosper in isolation."
 yuan_china_great_wall_desc:0 "Although our ancestors originally conquered China by bypassing the great wall, we must strengthen the structure to resist new weapons so that any future attemtps at foreign conquest can be halted."
 yuan_china_metropolis_desc:0 "In the past, the farmer and tax collector held up the economy of the nation. No longer. Now, the great cities of central China are bustling centers of commerce and production that form the economic heart of our nation. By bolstering these already established cities, we can ensure continuous prosperity."
 yuan_china_urban_desc:0 "Our economc advisors tell us that the future of China lies in the crafstman and the manufactory worker. By encouraging the increased settlement of existant cities and the construction of entirely new ones, we can strengthen our industry and foster a more efficient, hardworking population."
 yuan_china_gun_desc:0 "The Xanadu Gun has, for a long time, been at the heart of our great armies. This rudimentary artillery, however, is showing its age. It would behoove us to employ the latest in gunpowder technology to modernize these guns."
 yuan_china_imperial_desc:0 "Our focus on internal peace must not lead to a sedentary, weak population. By expanding the army and creating incentives for military service, we can maintain a strong force to defend the empire and keep our subjects in check."
 yua_china_indonesia_desc:0 "Thought the riches of the spice islands have always been at China's doorstep, no emperor or admiral has ever made taken the obvious step of conquering Indonesia itself for the benefit of the nation. This will change under the Yuan."
 yua_china_malacca_desc:0 "The strait of Malacca has served as the chokepoint for international trade in Asia for milennia. Whoever controls it holds the keys to the world's most profitable toll gate, and who could be more worthy to wield that key than us?"
 yua_china_naval_silk_road_desc:0 "Silk has always been the most profitable export from China, especially to european merchants. For ages untold, the harsh land route through central Asia and Persia was the premier way to transport silk and other goods to Europe from China. With our control over sea routes and grand navy, we can create a safer and more navigable silk road over the ocean."
 yua_china_unknown_desc:0 "The land that Europeans call 'the New World', has been discovered to be more easily reachable by us than previously known. Should we create settlements in this mysterious land, perhaps we could beat the Europeans at their own game."
 yua_rival_europe_desc:0 "While European nations, with their colonies and squabbles, love to refer to themselves as the 'great powers of the world', they live in ignorance of the true Power, the middle kingdom. Perhaps it is time to outdo them once and for all, even if it means engaging in their petty rivalry games."
