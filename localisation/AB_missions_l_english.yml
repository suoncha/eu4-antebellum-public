l_english:
 #Arles
 ars_reunite_burgundy_title:0 "Unite the Burgundies"
 ars_reunite_burgundy_desc:0 "Arelat realm was shattered just a few years ago. We must prepare our armies and reunite it under our rule!"
 ars_capital_title:0 "Move Capital to Arles"
 ars_capital_desc:0 "Having managed to reunite the Kingdom of Arles, we also should move our court to the city of Arles, the capital of the former kingdom."
 ars_italy_title:0 "Italian Campaign"
 ars_italy_desc:0 "Reintegration of Savoy opened us a way into Italy. Italian lands once belonged to Middle Frankish Kingdom. As the true successors to Middle Francia, we have a legitimate claim to take over Italy!"
 ars_kingdom_title:0 "Claim the Iron Crown"
 ars_kingdom_desc:0 "Lombardy stands as the most powerful of Italian states. If we defeat Lombardy, the rest of Italy will bend the knee voluntarily."
 ars_savoy_title:0 "Reintegrate Savoy"
 ars_savoy_desc:0 "Duchy of Savoy seceded from the Kingdom of Arles. Our reunited realm must reclaim all the lands that are rightfully ours! Savoyards will not be protected by their mountains or castles."
 ars_fortify_savoy_title:0 "Alpine Fortifications"
 ars_fortify_savoy_desc:0 "Alpine passes guard the entrace to the Italian part of our kingdom. Let us fortify then to ensure that no enemy ever crosses the passes."
 ars_romandie_title:0 "Reclaim Romandie"
 ars_romandie_desc:0 "Romandie is rightful Arelat clay. Western parts of this historical regions are occupied by Switzerland. Let us banish the Swiss from Romandie at once."
 ars_lorraine_title:0 "Seize Lorraine"
 ars_lorraine_desc:0 "Lotharingia is one of the most powerful countries in our neighbourhood. Lorraine is their heartland and if we managed to take it away from them, we would weaken them so much that they would no longer pose any threat to us."
 ars_lotharingia_title:0 "Dismantle Lotharingia"
 ars_lotharingia_desc:0 "Lotharingians have the same ambitions we do, but only one of us is righteous, and that is us! It's time to show these false pretenders the strength of Arles!"
 ars_lowlands_title:0 "Claim the Lowlands"
 ars_lowlands_desc:0 "After the fall of Lotharingia, the way to the Lowlands lays open to us. The trade and goods of the region will surely helps us immensely. The time for conquest is now!"
 ars_rivalry_title:0 "Carolingian Rivalry"
 ars_rivalry_desc:0 "The Frankish have tried to put us down for long enough! It's time we show them who truly has power in the region!"
 ars_intervention_title:0 "Frankish Intervention"
 ars_intervention_desc:0 "Francia is exhausted after their Succession Crisis, there hasn't been a better time to strike at the heart of the Carolingians!"
 ars_francia_title:0 "Restore Middle Francia"
 ars_francia_desc:0 "With our conquests of North Italy, Lotharingia and the Lowlands complete, we can now rightfully restore Middle Francia!"
 ars_develop_title:0 "Expand Arles"
 ars_develop_desc:0 "Our capital of Arles should match the grandure and splendor of our beloved nation! It's time we expand our great city."
 ars_channel_title:0 "Dominate Channel Trade"
 ars_channel_desc:0 "The Angelcynn thought that they could keep their monopoly on Channel trade safe from the Frankish and Lotharingians. And now that we control several provinces surrounding the Channel, it's time we pull the rug out from under them, leaving them in the dust! The Channel is ours!"
 ars_lead_title:0 "Lead the Empire"
 ars_lead_desc:0 "Our genius diplomats have been able to ensure support from several members of the Electorial College, and now, due to the passing of the previous Emperor, we are the Emperor of the Holy Roman Empire! This is a truly wonderful occasion."
 ars_pope_title:0 "Protect the Papal States"
 ars_pope_desc:0 "The Pope knows he needs protection from the infidels in the south. With our new power, we can ensure Rome's protection from all kinds of threats. We should send an envoy to Rome at once, to inform him of our plans, he will undoubtedly accept, if he isn't a fool."
 ars_toulon_title:0 "Toulon Dockyard"
 ars_toulon_desc:0 "The province of Toulon is the perfect place to begin our naval build-up. We should invest in some dockyards and start building a strong Mediterranean navy from there."
 ars_burghers_title:0 "Empower the Burghers"
 ars_burghers_desc:0 "Burgher loyalty is something our nation must ensure when we march through Italy and the Lowlands. Our nation can't survive without strong financial backing from our Merchant class, so we must appease them.... for now."
 ars_fleet_title:0 "Mediterranean Fleet"
 ars_fleet_desc:0 "The Arelat Fleet is ready and is sailing in the Mediterranean, protecting our interests and ambitions."
 ars_genoa_title:0 "Genoese Naval Rivalry"
 ars_genoa_desc:0 "The Genoese know they stand now chance against us on land, so they build a wall of ships in hopes of driving us away. It's time to show them how futile their plan is."
 ars_isles_title:0 "Seize the Isles"
 ars_isles_desc:0 "With the Genoese fleet at the bottom of the sea, it's time that we claim the Mediterranean Isles of Sardinia and Corsica for ourselves. They will prove to be vital, if we wish to expand our influnce on the seas further."
 ars_sicily_title:0 "Landfall in Sicily"
 ars_sicily_desc:0 "Just as we predicted, the islands we took from Genoa are perfect for planning an invasion of the infidels in Sicily. It's time we push these second-rate Italian infidels away from Christian shores!" 
 ars_liberate_title:0 "Liberate Southern Italy"
 ars_liberate_desc:0 "With perfect planning and organization, we have kicked the Sicilian Sultanate out of Italy, never to return." 
 ars_university_title:0 "University of Provence"
 ars_university_desc:0 "To exhibit true power and prestige, we must show other Europeans that our own citizens are as brilliant and gifted as our rulers are." 
 ars_pillars_title:0 "Pillars of Hercules"
 ars_pillars_desc:0 "The infighting in the Umayyad Sultanate has made them weak. If we want to expand our trade influence at sea, we should claim the strait of Gibraltar and take it as soon as possible."
 ars_colonial_title:0 "Colonial Empire"
 ars_colonial_desc:0 "The lands of the New World yield many benefits - a jump in trade and commerce, unclaimed swaths of land and tons of gold and silver for our coffers. We should tighten our grip on the New World to ensure Arelat prosperity at home."  
 #Pannonia
 pnn_baptism_title:0 "Baptism in the Danube"
 pnn_baptism_desc:0 "The Magyars, despite living in the heart of Europe for centuries, still cling to their heathen practices. However, the majority of those who would call themselves Magyar share our blood and our heritage, and as our kin they can be redeemed. Thus they must be Christianised in order to save their souls and allow them to be a proper part of our state."
 pnn_river_title:0 "Push Past the River"
 pnn_river_desc:0 "The tenuous balance of Carpathia has finally been broken, as the Magyars once more try to push west, beyond the Danube. This is an existential threat, not only to us, but to the whole Slavic world. If the Magyars are not stopped here, who's to stop them at all? We must push past the Danube and secure land that hadn't been held by Slavs for centuries in order to ensure our people may have a future not under the boot of nomadic conquerors."
 pnn_inevitable_title:0 "Prepare for the Inevitable"
 pnn_inevitable_desc:0 "The status quo in the Carpathian Basin is tenuous at best. For centuries the Magyars have been kept at bay across the great Danube river, but with Moravia's power waning, they are sure to make a move. We must prepare, as conflict, at this point, seems inevitable."
 pnn_plains_title:0 "The Eastern Plains"
 pnn_plains_desc:0 "The plains of Eastern Pannonia are a far cry from the fertile lands around the Danube river. Even the Magyars have taken to referring to it with a Slavic word, "Puszta", denoting its flat and empty character. Because of this, the Magyars found themselves right at home here, reminded of their old homelands to the east. The power of the Magyars may have been diminished, but it is not yet broken, and we must beat them in their home turf to finally be safe from their threat."
 pnn_bend_title:0 "The Southern Bend"
 pnn_bend_desc:0 "The Eastern part of the mighty Carpathian mountains surrounds the Pannonian basin from all sides as it bends southward and then westward. A mighty natural barrier, which we must secure to ensure there will be no more nomadic invasions from the East. As it happens, it is also the final Magyar holdout within our basin. Take it, and our state will finally be secure within its natural borders."
 pnn_never_title:0 "Never Again"
 pnn_never_desc:0 "Carpathia has a long history of being invaded from the East by nomadic hordes. The Huns, Avars and Magyar, all came, saw and conquered this fertile land. Times are, however, changing and we shall never let this happen again. Our eastern flank will be guarded by impenetrable fortifications and our people may finally rest easy."
 pnn_glagolitic_title:0 "Modernise the Glagolitic"
 pnn_glagolitic_desc:0 "The Glagolitic script was created by the brothers Saint Cyril and Saint Methodius in 863 to help spread the Orthodox faith in Moravia. While its use has changed over the years with conflict between Catholics and Orthodox, it still stands as the clerical script used in Pannonia. By standardising the script, we will eliminate any possibility of misinterpreting the holy scripture." 
 pnn_religious_reforms_title:0 "Religious Reforms" 
 pnn_religious_reforms_desc:0 "The Orthodox Church of Pannonia has always been threatened by the Papists in the west and Pagan hordes surrounding us from the east. The people of Pannonia need guidance in these trying times. Churches must be constructed across the lands and all priests must be convened to solidify Orthodox teaching across the realm." 
 pnn_mining_title:0 "Transylvanian Mining Towns"
 pnn_mining_desc:0 "There is great wealth hiding in the Southeastern Carpathians, wealth that has gone unexploited for far too long. The local inhabitants of Transylvania lack much of the expertise required for setting up large-scale mining operations. We must settle the region with Slavic experts from Western and Northern Pannonia in order to fully tap the riches hiding within the mountains."
 pnn_christ_title:0 "Christianise the Magyars"
 pnn_christ_desc:0 "Whether we like it or not, the Magyars have become a core part of the Pannonian basin's cultural makeup. The times of them being foreign invaders is long gone, as they have made this land their home, just as we have. Many Christian Magyars are already our loyal subjects and serve in our armies as very capable cavalrymen. It is clear that the Magyars can be civilised, but they all must abandon their old ways and be brought into Christ's embrace."
 pnn_peaks_title:0 "Recover Nitrava"
 pnn_peaks_desc:0 "Our victories against the Magyars may have bought us some time, but our position remains vulnerable. On our northern border our Moravian cousins look towards our territorial gains with hungry eyes, eager to reclaim lost glories of a past empire. While the Danube provides some defence from would-be invaders from the North, if they do manage to cross the river, our lands are open and difficult to defend. Our only option is to expand north and push towards the tallest peaks of the Carpathian mountains, which no enemy would dare cross."
 pnn_kremnica_title:0 "Golden Kremnica"
 pnn_kremnica_desc:0 "The gold mines of Kremnica have barely reached their peak potential, and we are missing out on a serious source of income. Mines must be expanded of course, but constructing a mint will allow us to mine the gold and mint out coinage at the same time. The wealth generated from this will of course go to the army, but maybe we could afford to siphon some of it to the average citizen."
 pnn_rudohorie_title:0 "Riches of Rudohorie"
 pnn_rudohorie_desc:0 "The rolling hills and mountains of the Northern Carpathians contain large deposits of gold, silver, iron and other metals, which is why the region has been named "Rudohorie", meaning ore mountains. We should exploit these natural riches in order to arm our men and fund our campaigns."
 pnn_pannonia_title:0 "Fortress Pannonia"
 pnn_pannonia_desc:0 "The entire Carpathian basin is now in our hands and our natural borders have finally been achieved. However, even the greatest of natural barriers surrounding our lands is useless if it remains unguarded. Forts shall be built, garrisons reinforced, our armies drilled, in order to never let anyone else take what is ours from us again."
 pnn_danubian_title:0 "The Danubian Trade"
 pnn_danubian_desc:0 "The presence of the hostile Magyars has long limited the trade that flows up and down the Danube. Now that the entire Pannonian basin is firmly integrated into the Christian world, we are ready to start shipping goods on one of Europe's greatest rivers and earn great wealth doing so."
 pnn_ragusa_title:0 "Ragusa Trade Deals"
 pnn_ragusa_desc:0 "Ragusa, pearl of the Adriatic and second most famous city on its shores. The first is, of course, Venice, which also happens to be the destination of many merchants that choose to stop there on their way to German markets instead of taking the overland route through Pannonia. This has to stop. Negotiating a trade deal with Ragusa will allow us to pull trade away from Venice and towards Pannonia."
 pnn_constantinople_title:0 "Constantinople Trade Deals"
 pnn_constantinople_desc:0 "Constantinople, the City of the World's Desire. Given this title for a good reason, the great city has recently been hotly contested. No matter who came out on top, the city remains a jewel of the world, and crucial to the transdanubian trade. No matter who came out on top in the fight for the city, we must establish trade contacts and ensure that we have a great deal of control over the trade that flows from Constantinople into Europe. And if the power that holds Constantinople is a hostile one, we shall get our way, by force if necessary."
 pnn_crimea_title:0 "Crimea Trade Deals"
 pnn_crimea_desc:0 "Though we may not directly be involved in it, the Black Sea is nonetheless crucial for our trade ventures. The Danube delta is an entrypoint for the wealth of the East into Europe, and we must fully capitalise on this. Those who rule Crimea also hold great sway over the comings and goings of the eastern trade and earn great riches as a result. We must establish trade deals with the masters of the peninsula, one way or another, in order to secure our position on the world stage."
 pnn_hegemon_title:0 "Trade Hegemon"
 pnn_hegemon_desc:0 "We have done what many would have thought impossible. Though the core of our nation is landlocked, we have turned into a veritable trade hegemon and serve as a vital artery connecting Northern and Southern Europe. Now it is time to reap the rewards."
 pnn_black_soil_title:0 "The Black Soil"
 pnn_black_soil_desc:0 "Pannonia is home to some of the most fertile soil in Europe. If we take good care of it and treat it well, we may yet become a major food producer for all of Europe."
 pnn_basket_title:0 "Breadbasket of Europe"
 pnn_basket_desc:0 "By carefully managing our fertile soil we have become a true breadbasket for Europe. Pannonian grain is shipped far and wide, and Pannonian livestock is the envy of all."
 pnn_intensify_title:0 "Intensify the Mining"
 pnn_intensify_desc:0 "Vast amounts of wealth remain untapped within the mountains. The easily accessible veins of ore are running low and we must dig harder and deeper to keep up."
 pnn_develop_title:0 "Develop the Mining Cities"
 pnn_develop_desc:0 "The Mining cities of Nitra and Transylvania are a cornerstone of our economy. We must further invest into them, as the return on the investments will no doubt be worthwhile."
 pnn_heart_title:0 "The Heart of Europe"
 pnn_heart_desc:0 "Pannonia, long considered a hopeless backwater, has risen to be one of the biggest economic powerhouses on the continent, able to compete with the likes of Britannia and Francia. Pannonia is the beating heart of Europe, and it may remain so for the foreseeable future."
 pnn_mountain_title:0 "Fortify the North"
 pnn_mountain_desc:0 "Now that the we have a rich and defensible area of Nitra under our control in the north, we must start to defend it. By fortifying this area we can hope to defend the realm while also building a stronger militaristic tradition in our borders."
 pnn_diocese_title:0 "Diocese of Pannonia"
 pnn_diocese_desc:0 "While our church has grown considerably stronger in recent times, we should aim to make it stronger still. Let us seek to strengthen it's authority and its size among our subjects. In return our church will help stimulant growth in our provinces."
 pnn_slavonia_title:0 "Secure Slavonia"
 pnn_slavonia_desc:0 "If we are to secure our position, we must extend our border in the south. The fertile plains of slavonia are a prime target for this, and we can use them a spring board for potential expansion into the Adriatic in the future."
 pnn_croatia_title:0 "Illyrian Advance"
 pnn_croatia_desc:0 "By expanded into Croatia we not only destroy a potential competitor, increasing our influence in the balkans more, but we can now gain access to the lucrative Adriatic trade. With our south secure, we can begin prepartions to even invade Italy, should we desire."
 #Hetmanate
 htm_raise_host_title:0 "Raise the Host"
 htm_raise_host_desc: "The time has come to seize initiative. For too long, our ancient plains, once a heartland of all the peoples of Europe and beyond, have been a bloody battleground, torn between foul-breathed steppe conquerors and grovelling Norsemen. Let us raise a host of riders that will invoke fear - inspiring terror amidst not only the bustling streets of Krakow, but also the treacherous reaches of Sarai."
 htm_tame_title:0 "Tame the Wild Fields"
 htm_tame_desc:0 "The steppe is like the sea - its bountiful horizons offer freedom, fortune and an expanse beyond one's wildest dreams, though it is not composed of bountiful waves, but instead glimmering grasslands. One commonality not to be ignored, however, is the treachery and violence that may run abound in the form of bandits, Mongols and the threats of the wilderness - as well as the eternal challenge of distant rivals awaiting us past the eastern horizon. Let us dominate this wilderness, until our hetmanate is a beast for all the world to fear."
 htm_dnieper_title:0 "Advance Along the Dniepr"
 htm_dnieper_desc:0 "It is only natural that the hetmanate reclaim the mother city of Kyiv - the beating heart of the world of our forefathers. We shall brush aside the squabbling princes, thieving marauders, and greedy landowners to bring this beloved heartland back into our fold."
 htm_mother_title:0 "The Mother of Cities"
 htm_mother_desc:0 "According to the Primary Chronicle of the great Saint Nestor, Kyiv was founded in ancient times by three legendary brothers, headed by the noble Kyi. Having endured centuries of assaults, sieges, raids, escapades and humiliations, this proud city must not be allowed to decline any further. To honour the memory of Kyi and our ancestors alike, we must empower the great Kyiv, making it a booming metropolis to rival the likes of Czargrad, Novgorod and Rome."
 htm_metropolitane_title:0 "Metropolitan of Kyiv"
 htm_metropolitane_desc:0 "With our proud capital restored and elevated to previously unseen heights, rife with booming markets, raging ports, hearty garrisons and a sprawling keep for our rulers, it is only fitting that we now turn our attention to pleasing the most important and most cherished members of our hetmanate - Jesus Christ and the Lord. Let us dedicate our wealth and resources not to extravagance in the name of material, worldly deeds, but the power of the almighty."
 htm_infiltrate_title: "Infiltrate the Horde"
 htm_infiltrate_desc: "To the east, the wily Mongols gather anew - raging against internal rebellions and struggling with their rampant tribal strife. It is said that a heavy wallet can get you anywhere within their lands - so a spy network will not only prove easy enough to build, but also prove to be of massive detriment to their indecisive leadership. Let us wreak havoc amidst their ranks and prepare our revenge."
 htm_princes_title:0 "Unite the Princes"
 htm_princes_desc:0 "For too long, Ruthenia has laid divided. Outsiders have run amok, princes have squabbled and bickered, and many a prospective farmer has suffered at the hands of incessant violence beyond his control. No more - Ruthenia must come under our banner."
 htm_defy_title:0 "Defy the Khagan"
 htm_defy_desc:0 "With the Khagan's whimsical 'administration' in tatters, exposed at every level by our fearless spies, we must make haste. The peoples of Yedisan and the Crimea cry out for our liberation - let us give it to them and spit in the face of Mongol oppression."
 htm_ruthenia_title:0 "Reunite Ruthenia"
 htm_ruthenia_desc:0 "With our supremacy established and made clear, Ruthenia must respect us properly. Let us make a proclamation to all peoples of Rus' - that we are their masters and the heirs to this greatest of histories."
 htm_crimea_title:0 "Claim Crimea"
 htm_crimea_desc:0 "The Crimean peninsula stands as an intensely contested region. Goths, Byzantines, Mongols and worst of all, undoubtedly by the Devil's wicked doing, Italian traders, have laid claim to the humble peninsula - for it is a vital artery of trade and a port of great potential. Let us drive out the competition and claim the area for ourselves."
 htm_azov_title:0 "Conquer Azov"
 htm_azov_desc:0 "Azov is a humble, yet vital coastal haven. Many fertile grasslands stretch across the region's extent. Unruly steppe fiends have made it their home for far too long - it would make a much better place for our proud and hearty Cossacks to settle and make their own."
 htm_coalition_title:0 "Anti-Mongol Coalition"
 htm_coalition_desc:0 "There stands a common goal within all stricken by adjacency to the Golden Horde - freedom from Mongol wickedness. Divided, we will fall and wither away beneath centuries of oppression. Together, we may drive out our enemies once and for all. Let us forge friendships, build trust and proclaim leadership of a new coalition against the Mongol menace."
 htm_sarai_title:0 "Sack Sarai"
 htm_sarai_desc:0 "Sarai stands as a disgusting testimony - the testimony of Mongol conquest, for they have swept through a region not of their own and had the audacity to found an indignant city on the shores of a once beautiful river. Let us shatter the spirit of the horde by shattering their heart. We must ruin Sarai."
 htm_dismantle_title:0 "Dismantle the Golden Horde"
 htm_dismantle_desc:0 "Triumph echoes throughout our armies. Songs of victory are cried out across the countryside. Already, the poets weep with joy at the destruction wrought upon the Mongols, the vengeance rightfullly exacted. The battle is not yet over, however. The battle is not yet over until not a single Mongol banner stands west of the Urals. Let us carry out this obliteration once and for all."
 htm_novgorod_title:0 "Control Novgorod"
 htm_novgorod_desc:0 "Novgorod is an ancient city - founded many centuries ago to bring about peace and cohesion among proud and rowdy tribes. Today it is a vital heart of trade - ruled over by greedy and incompetent men. This proud city, boasting tidy streets, widespread literacy and rich culture, must be brought under our rule."
 htm_rurik_title:0 "Dethrone the Rurikovichs"
 htm_rurik_desc:0 "For centuries, the Rurikovichs have proven themselves incompetent. The Rus’ require a strong leader. Who better than us - we who dared to defy the Mongols, dared to reunite and gather our people, dared to stare down outside oppression and crush all who challenge us with a stampede of galliant Cossack cavalry. Let us see to it that not only these fools are dethroned, but also driven extinct."
 htm_rus_title:0 "Heir of Rus'"
 htm_rus_desc:0 "With our enemies wiped from the plate that is Europe, our borders stretching from wild east to civilised west, frigid north to treacherous south, we may finally proclaim ourselves heir of Rus'. Novgorod booms within our grasp, Kyiv glitters with gold and all the princes prosper beneath our valiant Cossack might. Finally, we may complete our conquest of Rus' - and with it, stand unchallenged forevermore."
 htm_ural_title:0 "Reach Ural"
 htm_ural_desc:0 "In the distant east, vast and formidable mountains run abound from the south, reaching the farthest, coldest north. Beyond them, our fearless Cossacks reckon, there lay untouched, unclaimed, undisturbed wilderness - trifled with by vagrants, tribes and wanderers, yes, but nothing that is a match for our unstoppable host. Let us conquer these proud mountains!"
 htm_west_siberian_towns_title:0 "Found New Towns"
 htm_west_siberian_towns_desc:0 "Siberia lays within our control, with routes, roads and villages blossoming. However, the prosperity of Kyiv, Novgorod and the other jewels of the west dwarf the sorry, humble likes of our new holdings. Let us create fully-fledged towns, making these little settlements true population centres, true cities, true homes."
 htm_west_siberia_title:0 "Siberian Expedition"
 htm_west_siberia_desc:0 "Having crossed the hardy Urals, we may finally set foot into the vast wilderness of Siberia. Cossacks stand eager to venture out east, striking into rife, virgin wilderness. Let us make haste and expand our borders where no empire has dared expand before."
 htm_east_siberia_title:0 "Reach the Pacific"
 htm_east_siberia_desc:0 "Our Cossacks have leapt from west to east and discovered, awaiting us at the other end of vast and beautiful Siberia, a seemingly endless sea - rivalling that of not only the great White Sea to the north, but even the fabled Atlantic, where Franks, Anglos and Saracens alike sail arrogantly. The coastline which lays at the behest of this cold and beautiful expanse boasts a rich fur trade - perhaps if we were to settle it, we could dip a finger in its pie."
 htm_fur_trade_title:0 "Control the Fur Trade"
 htm_fur_trade_desc:0 "Our far eastern coastline lies within our hands - but the endless hunger of our merchants is not yet sated. Our Cossacks also cry out for more adventure, their appetite proving insatiable. Let us push them into a new pursuit - that of dominance in the noble fur trade."
 htm_urbanize_title:0 "Urbanize the Steppe"
 htm_urbanize_desc:0 "Decades of warfare against the Mongols have wrought havoc upon peaceful grasslands. We sought to liberate this region from tyranny - yet the mark of warfare, the taint of bloodshed and the echoes of destruction live on. We must give back to the beaten and battered peoples of the steppe, urbanising and restoring what once was, to bring the region to even greater economic heights."
 htm_expand_title:0 "Expand Stanitsas"
 htm_expand_desc:0 "Our ambitions are plentiful and our plans for the steppe are extensive. It is only fitting that we expand our array of stanitsas - military localities - to enrich our pool of manpower with new recruits and make from our booming population new Cossacks."
 htm_reform_title:0 "Reform the Sich"
 htm_reform_desc:0 "The Sich - a gallant and decisive stratocratic military force based within the steppe - has won many a victory against and written many a devastating letter, rife with insults, to foul-breathed and pig-headed foes abroad. Its might is undeniable, its honour vast, yet it remains, admittedly, an angry and disorganised rabble. If we were to reform the Sich, however, empowering their minds as much as we do their seemingly bottomless stomachs and hunger for land and bloodshed, they could become a powerful arm of our Hetmanate's government."  
 htm_untamed_title:0 "Untamed Horde"
 htm_untamed_desc:0 "With our resurgent strength and valiant and plentiful victories, we have proclaimed to the world not only Cossack military superiority, but also Cossack hegemony. Let us create not only the largest, but also the most fearsome army the world has ever seen - and rattle, shake and shatter the bones of our enemies with terror alone. Not only the steppe, but also the conceited likes of Europe, will tremble before the Cossack behemoth we shall make of our military forces."
 #SouthItalianMinors
 itl_claim_independence_title:0 "Gain Independence"
 itl_claim_independence_desc:0 "The time has come to throw our shackles off and win our independence! Christian Sicily has been mistreated for far too long!"
 itl_liberate_south_italy_title:0 "Liberate the South"
 itl_liberate_south_italy_desc:0 "Though our heartland is safe, the Saracens still control much of Southern Italy. Let us restore it to Christian rule."
 itl_kingdom_trinacria_title:0 "Kingdom of Trinacria"
 itl_kingdom_trinacria_desc:0 "It is time we liberate the island of Trinacria, restoring the last bastion of Saracens in Sicily to Christendom!"
 itl_raise_army_title:0 "Prepare for War"
 itl_raise_army_desc:0 "In order to ensure our continued sovereignty, we must raise a grand army capable of withstanding incursions to put us down."
 itl_papal_title:0 "Soldify our Papal Relations"
 itl_papal_desc:0 "To our north lie the realm of his holiness, the Pope, leader of the Catholic Church. By aligning ourselves with the Papacy, we can make our independence from the Saracens sanctioned by the Church!"
 itl_hre_title:0 "Join the Empire"
 itl_hre_desc:0 "Though we will sacrifice some autonomy, the protection of the largest realm in Christendom is a tempting offer, provided we pay the necessary dues. Let us court the Holy Roman Emperor to discuss swearing fealty."
 #Ainu
 ainu_retaliation_title:0 "Safeguard Aynu Mosir"
 ainu_invasion_title:0 "Invade the Wa-jin"
 ainu_defeat_title:0 "Break the Daimyos"
 ainu_twilight_title:0 "Setting Sun"
 ainu_restoration_title:0 "Jomon Restoration"
 ainu_reform_title:0 "Reform the Tribes"
 ainu_organize_title:0 "Organize the Society"
 ainu_resettle_title:0 "Resettle the Isles"
 ainu_exploration_title:0 "Into the Beyond"
 ainu_colonize_pacific_title:0 "Colonize the Pacific"
 ainu_retaliation_desc:0 "Aynu Mosir, our ancestral homeland, is under constant threat by the Japanese islanders. We must muster a force to drive them back from whence they came!"
 ainu_invasion_desc:0 "Our ancestors once held sway over the land now called Tohoku by the Japanese. If we can bring this land back into our rightful position, we may be able to spell the beginning of the end of the Japanese occupation of our rightful islands."
 ainu_defeat_desc:0 "From Aynu Mosir, we have watched for generations as the so-called Japanese Empire continuously collapses into squabbing polities held together by a vicious Shogun who holds their emperor captive. Bringing an end to the petty squabbles of these greedy lords will restore peace to the islands, and bring harmony to us all."
 ainu_twilight_desc:0 "The fractured empire of the Japanese, who claim their emperor descends from a goddess of the sun, is on its last legs. Let us then strike deep into the heart of Japan, and bring about the final sunset of its wretched occupants, who bring shame to all the gods."
 ainu_restoration_desc:0 "We are on the brink of driving out the last armies of the Japanese from our lands. With the last of the occupiers gone, we can set about restoring harmony to the land, and create a restoration of nature on the islands."
 ainu_reform_desc:0 "Although we know the Japanese to be a misguided and inharmonious people, we must admit that their technological advancements are unmatched by our own. Our tribal society must be reorganized into something resembling a state if we wish to stand a fighting chance."
 ainu_organize_desc:0 "In order to secure the wealth we will need to carry our people forward, we should set about constructing infrastructure that is conducive to the collection of some kind of tax, as well as the crafting of the few goods that we have in Aynu Mosir."
 ainu_resettle_desc:0 "Our new lands in Japan are desolate after years of daimyo infighting and our recent invasion. The depopulated countryside can now be easily reclaimed by its true, indigenous inhabitants."
 ainu_exploration_desc:0 "East of our islands, the great open sea lies. Our sailors dream to discover new lands across this vast ocean. Seafaring is in our blood, and we will conquer this ocean just as Japan."
 ainu_colonize_pacific_desc:0 "Having set sail into the Sunrise Sea, we have discovered various new lands during our explorations. They seem to be sparsely populated, wild places, perfect for new settlements."
 #Trinacria
 trc_italian_wars_title:0 "Italian Wars"
 trc_italian_wars_desc:0 "As multiple republics and kings vie for power over the Italian Peninsula, it is high time we step in and assert our own claims."
 trc_alliances_title:0 "Secure Alliances"
 trc_alliances_desc:0 "We may have liberated Sicily from Saracen control, but if we are to defend ourselves effectively we will need allies for any future fight."
 trc_stabilize_title:0 "Stabilize the State"
 trc_stabilize_desc:0 "As a realm forged in the fires of holy war, our lands are far from stable. Let us put down roots to ensure a steady future."
 trc_trade_title:0 "Grip over the Sea Trade"
 trc_trade_desc:0 "It is crucial that we assert dominance over the trade that flows throughout the Mediterranean, as much of it flows through our many ports on its journey across the sea."
 trc_recover_title:0 "Recover Strength"
 trc_recover_desc:0 "As the crusade against the Sicilian Emirs comes to a close, it is clear we have exhausted our manpower reserves and resources. We must take time to gain strength and numbers once more."
 trc_control_title:0 "Control W. Mediterranean"
 trc_control_desc:0 "With the island bases of the Genoese Republic stripped from them, the city lay exposed. With it comes the control over one of the most lucrative centers of trade in the world. It is a prize irresistable to our armies."
 trc_isles_title:0 "Weaken Genoa"
 trc_isles_desc:0 "Genoa is the primary naval and trade power in the Western Mediterranean. From their rich and powerful city in Liguria, they project their reach across the many islands in the region. If we are to begin to overthrow their order, we must start with the islands of Sardinia and Corsica."
 trc_navy_title:0 "Trinacrian Fleet"
 trc_navy_desc:0 "Being a realm situated on some of the most vital islands and coastlines in the Mediterranean, having a navy to enforce our dominance is vital."
 trc_dalmatia_title:0 "Conquer Dalmatia"
 trc_dalmatia_desc:0 "The coastline along the Balkans known as Dalmatia is populated by many Italian speaking communities, owing to its maritime links to the peninsula. As the closest Italian kingdom to this valuable trade region, we must step in and secure it for ourselves."
 trc_reign_title:0 "Reign in the North"
 trc_reign_desc:0 "At long last, the rich lands of North Italy are under our domain. We can firmly claim rule over a majority of Italy, and call ourselves victors of the Italian wars."
 trc_tripolitania_title:0 "Conquer Tripolitania"
 trc_tripolitania_desc:0 "With much of the Mediterranean secured through conquest on land and sea, it is inevitable that we would expand our campaign against the Barbary Pirates of North Africa. Let us land in the city of Tripoli and seize the coast for ourselves."
 trc_develop_south_title:0 "Develop the Countryside"
 trc_develop_south_desc:0 "Much of Trinacria has remained devastated ever since our liberation campaign, as we had to fight with every available resource. It is time we invest into the land and make it prosperous once more."
 trc_venice_title:0 "Dismantle the Republic"
 trc_venice_desc:0 "The Venetian rRepublic has long ruled over the eastern Mediterranean as a trade empire from the Queen of the Adriatic. If we are to push forward with unifying Italy, this republic must be destroyed and its lands incorporated into our realm."
 trc_rome_title:0 "Roman Resolution"
 trc_rome_desc:0 "The Papal State and its several subjects in central Italy are a potential contender for Italian hegemon. Worse still, outright war against the leader of the Catholic world would be unforgivable. However, it is possible that they could join us as an ally in our campaigns, as this would also further legitimize our rule and continued conquests."
 trc_renaissance_title:0 "Embrace the Renaissance"
 trc_renaissance_desc:0 "It is vital for our state to embrace this rebirth of classical culture, as it restores much of Southern Italy's legacy. Let us ensure the Renaissance will flourish even in our courts."
 trc_two_capitals_title:0 "The Two Capitals"
 trc_two_capitals_desc:0 "Naples and Palermo are the two traditional power centers of South Italy. It is vital that we develop both of them to be shining pearls of the realm."
 trc_government_title:0 "Reform the Government"
 trc_government_desc:0 "Throughout many centuries of progress and change, Trinacria has finally settled on a government that functions smoothly, ensuring prosperity."
 #Venice
 ven_holy_alliance_title:0 "Holy Alliance"
 ven_holy_alliance_desc:0 "The Holy City of Jerusalem is under a threat of the Nizzarid invasion. Even though we have already guaranteed the independence of the Kingdom, perhaps it would be wise to enter an official alliance with Jerusalem and provide them with full support in the case of war."
 ven_protect_title:0 "Protect Jerusalem"
 ven_protect_desc:0 "The Sword of Islam has fallen upon the Holy City and we have been called to protect it. We must answer the call!"
 ven_alexandria_title:0 "Seize Alexandria"
 ven_alexandria_desc:0 "Our total victory against the Nizzarids grants us a chance to dictate the peace terms. If we truly wish to neutralize this threat, we should seize their capital of Alexandria which will not only weaken the Sultanate, but also give us a much needed port in the eastern Mediterranean."
 ven_egypt_title:0 "Control Egypt"
 ven_egypt_desc:0 "The collapsing Sultanate can no longer face our armies. This opportunity will be seized and all of Egypt shall be brought under our control."
 ven_rival_nizzarids_title:0 "Rival the Nizzarids"
 ven_rival_nizzarids_desc:0 "Even though the Nizzarids are one of the most powerful countries in the world, we must show them that the we are not afraid of them. Let everyone know that they are our enemy and we shall not allow them to take over the Crusader states!"
 ven_sponsor_arts_title:0 "Sponsor the Arts"
 ven_sponsor_arts_desc:0 "If we wish to maintain our prestigious status as the most influential and most powerful Italian city, we must embrace the ideas of Renaissance and turn Venice into a safe haven for the artists and scientist inspired by it."
 ven_tribunal_title:0 "The Supreme Tribunal"
 ven_tribunal_desc:0 "Our political system is threatened by a possibility of one faction gaining too much power, which would place the Republic under their full control. A tribunal will be created, ensuring that such event will never happen."
 ven_plague_doctors_title:0 "Train the Plague Doctors"
 ven_plague_doctors_desc:0 "Plague doctors are, for the most part, amateurs. Professional physicians and surgeons tend after the most well-off, while second-rate plague doctors roam the land, tending after people who cannot afford the best treatments. Their quality varies greatly, but if we instituted a training program to provide a standard knowledge base for plague doctors, the health of people in the provinces would increase dramatically."
 ven_inculti_title:0 "Provveditori ai Beni Inculti"
 ven_aldine_title:0 "The Aldine Press"
 ven_aldine_desc:0 "The printing press has brought many new innovations to Venice, including the introduction of a slanted, cursive font named after the region it came from, 'Italics', and an early form of copyright protection via granting a monopoly in the production of works written in Greek. These printing innovations are sure to help sprend new ideas throughout the Serene Republic."
 ven_trieste_title:0 "Secure Trieste"
 ven_trieste_desc:0 "The wealthy imperial free city of Trieste would make a fine addition into our trade league."
 ven_arsenal_title:0 "Expand the Arsenal"
 ven_arsenal_desc:0 "The Venetian Arsenal is a venerable and key institution, responsible for the construction and maintenance of our serene state's respectable fleet. In these fluid times, it is more important than ever to make sure that the Arsenal is up to the task, by commissioning a new series of ships that will strengthen our navy and ensure our maritime supremacy for years to come."
 ven_ragusa_title:0 "Control Ragusa"
 ven_ragusa_desc:0 "The independence of Ragusa has been tolerated for far too long. The city shall be brought under our control, either politically or by force."
 ven_ragusa_desc:0 "Ragusa was at one point closely aligned with Venice, both politically and economically. Unfortunately, the Bulgarian savages put a stop to any further attempts at collaboration on a large scale, deeming Venetian forays into the Balkans a threat. This must stop here and now. Ragusa is Venetian and only Venetian, as it was meant to be, and the Doge's armies will make it so if they must."
 ven_aegean_title:0 "Reclaim the Aegean"
 ven_aegean_desc:0 "Although Venice had maintained a number of holdings across the Aegean, many of them were lost to bold Byzantine expeditions from Constantinople or Nicaea. More still were put under great threat by the ever-encroaching Bulgarian Empire, with little reason to maintain them in the face of overwhelming odds. It is time that the Aegean and all its wealth return to the fold, acknowledging Venetian supremacy henceforth."
 ven_annex_cyprus_title:0 "Conquer Cyprus"
 ven_annex_cyprus_desc:0 "The Crusader state of Cyprus was propped up in part with aid from Venice, however the perfidious Lusignan dynasty proved themselves irresponsible and detrimental as allies, collaborators, and even as a subject. Cyprus with or without them will nonetheless suffer without the guiding hand of Venice to spare it from hardship. It is time to cash in on forgotten debts, and retake a most valuable investment."
 ven_greece_title:0 "Partition Greece"
 ven_greece_desc:0 "The Greeks were once worthy of respect, however their propensity for falling into civil war over the most petty disputes has taken its toll. The Byzantine Empire, once viewed as an at least semi-legitimate Roman successor, is now the worst joke ever told; a failed state compared to its neighbours and trade partners. The hubris so commonly punished in their own literature has clouded the Greeks, and it is to this end that the Venetians must put them in their place. Greece shall be cut down to size and then some."
 ven_thrace_title:0 "Avenge the Fourth Crusade"
 ven_thrace_desc:0 "The Fourth Crusade was ultimately the perfect time for Venice to strike at the terminus of trade into Europe, Constantinople, under the false pretense of ferrying forces headed to the Holy Land. Alas, the deceptions never fully paid off, as the stubborn Byzantines crushed the mercenary army and set the Venetian fleet alight following a lengthy blockade. This wound has cut deep enough to tarnish Venice's prestige and standing amongst other European realms; the gravest of insults, and one which must be avenged no matter how high the toll rises."
 ven_latin_title:0 "Latinokratia"
 ven_latin_desc:0 "Constantinople has been fully seized by our armies and the city is under our control. Now, we must decide its fate."
 ven_new_pilings_title:0 "New Pillings"
 ven_new_pilings_desc:0 "Venice is build atop countless wooden pilings, some dating back centuries. Some renovation is long overdue."
 ven_scuole_grandi_title:0 "Scuole Grandi"
 ven_scuole_grandi_desc:0 "The 'Great Schools' of Venice are a variety of fraternities and other social organizations for the laity. Although they started off primarily dedicated to charitable activities, over the ages their purposes have gradually expanded, and now many of them support such varied activities as music, the arts, and medicine. Patronizing these organizations would go a long way towards endearing ourselves to the well-to-do citizens who run and fill out the ranks of these institutions."
 ven_palace_title:0 "The Seat of the Government"
 ven_palace_desc:0 "The Doge's Palace has been built, renovated, and rebuilt many times over the centuries. A further expansion, more ornate than any other in our realm's history, would do much to bolster the standing of the office and our nation as a whole."
 ven_standardize_relazioni_title:0 "Standardize Relazioni"
 ven_standardize_relazioni_desc:0 "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in. These documents are essential for both our own diplomatic efforts and for maintaining the competitive advantage of our merchants abroad, but it is an increasingly common practice for copies of relazioni to be published and made available to anybody willing to pay a high price for them. This is a threat to our own diplomacy and security. We must crack down on these publications, and establish a common, secure system for the writing and dissemination of relazioni."
 ven_promote_the_carnevale_title:0 "Promote the Carnevale"
 ven_promote_the_carnevale_desc:0 "Our famous carnival dates back to 1162 and our magnificent victory over the Patriarch of Aquileia. Since then, the festivities have become even grander, the costumes more ornate, and the celebrations all the more decadent. Quite frankly, its magnificence is all out of proportion for what it's supposed to celebrate, but we can use that to our advantage. The more we expose foreign diplomats to the grandeur of Carnevale, the faster word of our opulence shall spread."
 ven_ducale_title:0 "Promissione Ducale"
 ven_ducale_desc:0 "The Promissione Ducale is the oath of office all candidates must swear by to become the new Doge of Venice. It outlines the duties of the Doge, and states the limits on the Doge's powers. Over the years, however, some of the checks have... waned, a little. If we were to draft a new primissione ducale, one that more firmly restates our values and the roles envisioned for the Doge, not only would our government be strengthened, but more virtuous candidates for office might step forward as well."
 ven_wars_title:0 "The Italian Wars"
 ven_wars_desc:0 "The Italian Peninsula has become a hotbed, nay, a powderkeg, in recent times. From invading Muslims to ambitious warlords, the stability of this region is likely to further spiral into oblivion. It would be prudent to take advantage of this age of conflict, because despite her destiny to rule the sea, Venice regardless benefits from continental commitments. Make it so."
 ven_ravenna_title:0 "Connect Ravenna"
 ven_ravenna_desc:0 "Ravenna, the former capital of the long-dissolved Western Roman Empire, proved to be one of Venice's greatest war-prizes against the Lombards. Alas, it is nonetheless isolated from the Republic's other continental holdings by land. This leaves it vulnerable to attack or rebellion if reinforcements don't come by ship soon enough - something which the Doge's military advisors haven't overlooked. It is time this crisis in the making sees itself preemptively rectified."
 ven_dominate_title:0 "Reign in the North"
 ven_dominate_desc:0 "Blessed with fertile farmland and serving as home to the most well-developed of the Italian cities, the north is nonetheless suffering. The rule of the Lombards has been nothing short of burdensome, in no small part due to their constant propensity for engaging in warfare. By consolidating Venetian rule in the north, a new era of prosperity can begin."
 ven_dock_title:0 "Expand the Dock"
 ven_dock_desc:0 "Venice's docks are truly a sight to behold; bustling with sailors and thriving from merchant traffic. Aside from gangpressing, staffing the navy stems primarily from recruiting at these maritime hubs. Of course, as the fleet expands, the need for fresh blood does too. By expanding these docks, the thalassocracy will no doubt be all the stronger for it."
 ven_flagship_title:0 "Launch a Flagship"
 ven_flagship_desc:0 "The Venetian fleet suffered catastrophic losses to Byzantine saboteurs while blockading Constantinople in 1204, with much of the fleet reduced to smouldering hulks just barely floating atop the water. Most shamefully, the Republic's flagship was destroyed, leaving the navy without a vessel to rally around. With the economy in a much better state than it was prior, the Doge has become deadset on launching a new flagship for his new navy."
 ven_admiralty_title:0 "Venetian Admiralty"
 ven_admiralty_desc:0 "The leadership of Venice's navy is often disunited, bickering amongst themselves like the petty nobles and fat traders they are. Without a doubt the most detrimental element of the Republic's army at this point, the creation of an admiralty board which can decide on maritime policy independently from the Great Council would be a great boon."
 ven_genoa_title:0 "Dominate Genoa"
 ven_genoa_desc:0 "The swindlers and charlatans of Genoa have been a thorn in the Most Serene Republic's side for many centuries. From cumbersome trade conflicts in the Levant to aiding the pirates of Sicily, the line has long since been crossed. It is high time that the Lion of Saint Mark asserts itself as the dominant trade power in the Mediterranean."
 ven_isles_title:0 "Seize the Isles"
 ven_isles_desc:0 "The isles are of critical importance to the Venetian military, and ambitions across the Mediterranean. By serving as naval outposts, which can act as springboards for future expansion, Venice will have the edge it needs to come out on top of the other powers vying for naval supremacy."
 ven_nostrum_title:0 "Mare Nostrum"
 ven_nostrum_desc:0 "The Most Serene Republic of Venice's future is one in which the thalassocracy reigns supreme across the Mediterranean. By ensuring the navy is completely unrivalled at sea and the armies are unbeatable on land, by consolidating the lands of Italy and beyond, Venice will be able to declare Mare Nostrum; the sea shall belong to the merchant republic and them alone."
 ven_roman_title:0 "The Roman Resolution"
 ven_roman_desc:0 "Rome, the beating heart of Italy, has seen much better days. Even still, it proves a most illustrious city with enough prestige contained within its walls to legitimise any upstart empire. Consequently, seizing Rome before anyone else - especially those damnable Sicilian pirates - appears to be the most sensible course of action. Vae Victis!"
 #Latin
 lat_balkan_title:0 "Balkan Domination"
 lat_balkan_desc:0 ""Balkans are a treacherous and dangerous land, but are a suitable barrier and a natural border against foes. Much like the empire before us we must expand to Balkans and turn it into our safest border."
 lat_osman_title:0 "Tolerate the Ottomans"
 lat_osman_desc:0 "Although Muslims have no place in our new empire, the Ottoman family is far too wealthy and influential to be banished from the city. Perhaps we should make an exception in their case, as cooperation with them could certainly benefit us."
 lat_convert_capital_title:0 "Convert Constantinople"
 lat_convert_capital_desc:0 "The Second Rome has fallen into our hands. As the seat of our new Empire, the city of Constantinople has to follow the true faith, the Catholic faith!"
 lat_develop_capital_title:0 "City of the World's Desire"
 lat_develop_capital_desc:0 "Due to the incompetence of the Angelid dynasty, Constantinople lost much of its prestige and population. We shall restore the city to its former glory."
 lat_repair_walls_title:0 "Repair the Walls"
 lat_repair_walls_desc:0 "The Theodosian Walls were heavily damaged during our conquest of the city. Serving as our main defense, the walls must be repaired immediately."
 lat_podesta_title:0 "Establish Podesta"
 lat_podesta_desc:0 "With friction between the different peoples of the Empire it would be prudent to invite one the Venetians to serve as a Podesta, and perhaps this Podesta could improve our navy."
 lat_sophia_title:0 "Sancta Sophia"
 lat_sophia_desc:0 "To fully confirm our rule over the city, the patriarchal cathedral of Hagia Sophia must be converted into a Catholic temple."
 lat_latinokratia_title:0 "Latinokratia"
 lat_latinokratia_desc:0 "While our roots come Frankish feudalism, times must change in order to be a true empire we must expand our power and allow the acceptance of our Greek subjects."
 lat_straits_title:0 "Secure the Straits"
 lat_straits_desc:0 "As Constantinople straddles the line between East and West, so too does it bring in great trade."
 lat_universities_title:0 "Catholic Universities"
 lat_universities_desc:0 "An empire is not only strong through the sword but with the pen. As our empire becomes one of the foremost powers, we should make greater strides to patronize centers of learning."
 lat_aegean_title:0 "Claim the Aegean"
 lat_aegean_desc:0 "The Aegean Sea if not protected, could see our empire cut in two. We must secure the Aegean to prevent this."
 lat_orders_title:0 "Invite the Orders"
 lat_orders_desc:0 "To better help spread the faith to heathens and heretics, we should look to the assistance of knightly orders."
 lat_thrace_title:0 "Secure Thrace"
 lat_thrace_desc:0 "Despite our hold on Constantinople, it is not yet secure, and will not be so until we conquer the rest of Thrace."
 lat_invadeasia_title:0 "Cross the Bosphorus"
 lat_invadeasia_desc:0 "In order to better defend Constantinople and secure our empire we must advance beyond the Bosporus."
 lat_greece_title:0 "Unite Greece"
 lat_greece_desc:0 "Having lost their capital, the Greeks are in a vulnerable spot. We must prepare to take over the region before our enemies do."
 lat_serbia_title:0 "Conquer Serbia"
 lat_serbia_desc:0 "Our crusade against the heretics will not stop! The Serbian Kingdom will bend the knee and embrace the true faith, by choice or by force!"
 lat_bulgaria_title:0 "Dismantle Bulgaria"
 lat_bulgaria_desc:0 "As a standing great power of the Balkans, the Second Bulgarian Empire must be brought to its knees. Its defeat will open the door for our further expansion and campaigns against the heretics of the Balkans."
 lat_crimea_title:0 "Take Crimea"
 lat_crimea_desc:0 "The Crimean Peninsula is a highly contested area. If we wish to assert our dominance over the Black Sea, we have to control it."
 lat_avenge_title:0 "Revenge for Manzikert"
 lat_avenge_desc:0 "In 1071, the Byzantines suffered a devastating defeat in the Battle of Manzikert, a failure which would open the way for the Turkish invasion of Asia Minor. As we have assembled enough men, the time has come to avenge this black day in the history of Christianity and banish the heathens from our land!"
 lat_reconquest_title:0 "Liberate the Holy Land"
 lat_reconquest_desc:0 "As close relatives to the Kingdom of Jerusalem and devout Catholics it is our duty to go liberate the Holy Land."
 lat_egypt_title:0 "Egyptian Reconquest"
 lat_egypt_desc:0 "Egypt is both a land of great wealth and home of the foremost Islamic power in the East. The Empire will never be safe so long as Egypt remains out of our hands."
 lat_landfall_title:0 "Landfall in Italy"
 lat_landfall_desc:0 "In order defend Christendom and unite the Roman Empire of old we must first attack the Hafsid's of Sicily."
 lat_rome_title:0 "Control the Papal States"
 lat_rome_desc:0 "As Sicily has fallen, it seems we must be the ones to protect Catholicism, even if requires reigning in the Pope's independence."
 lat_empire_title:0 "Dismantle the False Empire"
 lat_empire_desc:0 "With the Eternal City in our hands, we must now turn our attention to the Empire that falsely claims to be the heir of the Romans."
 lat_sicily_title:0 "Conquer Sicily"
 lat_sicily_desc:0 "In order to secure Italy the Hafsids must be finally driven from Sicily."
 lat_liberate_title:0 "Liberate Napolitania"
 lat_liberate_desc:0 "The historical city of Naples and its surrounding lands serve as the base of the Hafsids in mainland Italy. We must restore the Christian rule over the region."
 lat_mecca_title:0 "The Conquest of Mecca"
 lat_mecca_desc:0 "Capturing the holy cities of Islam will allow us to break the back of any would-be future caliphs. This victory would break the followers of the false Prophet!"
 lat_cyprus_title:0 "Claim Cyprus"
 lat_cyprus_desc:0 "Cyprus is an important island, both as place to anchor ships in the Eastern Mediterranean, and as bastion of Catholicism. It would serve us well to control Cyprus"

 #NewPoland
 pol_hel_title:0 "Highway to Hel"
 pol_hel_desc:0 "Infrastructure is essential, critical even, to nation like ours. We need to invest more into our road networks and security of said roads. This way our nation can look most presentable for the merchants that travel the world. Our infrastructural prowess will lead to many benefits, I assure you, my King."
 pol_sonsoflech_title:0 "Sons of Lech"
 pol_sonsoflech_desc:0 "O, Lech! If only you could see your children now! Was it not you, great Lech, the One that went north, the One that saw the beautiful, yet fierce white eagle, closely guarding it's precious nest under the light of a setting sun? You might have been the youngest of the three, but you had the great wisdom to pick a land as beautiful as Poland. You knew the glory it held back then, and now we, too, understand."
 pol_unity_faith_title:0 "One Faith"
 pol_unity_faith_desc:0 "Trivial things such as faith will no longer divide Lech's great lands! We must purge all non-believers so that we may ensure true stability in our Country, now and always!"
 pol_warsaw_title:0 "A New Capital"
 pol_warsaw_desc:0 "To show that the White Eagle Flag flies on with full legitimacy. We must establish a new capital, to remove ourselves from the barbaric ways of Old. Many nobles dislike this idea, they say that it is unnecessary and that we are spending too much - the latter may be true, but We need to show the world a capital of splendour and stability, not brittle walls and shaky huts..."
 pol_take_pomerania_title:0 "Take Pomerania"
 pol_take_pomerania_desc:0 ""You continuously pester our nation with your damned raids! On behalf of the Polish nation, we politely ask you to cease all such actions immediately." the man was angry indeed. The advisors around the Pomeranian Duke snickered at the demand of the Pole. The Duke, in his calm and jokester nature, first told his advisors to quiet up and then answered the diplomat: "Well, gentlemen, we wouldn't want to anger the Big Bad Poles now, do we?" A couple of seconds of silence, then the Duke looked around the room and continued: "You are all simply shaking from the thought, right?" the snickering started again. "The thought of getting subjugated by the Polish army of halfwits and dullards! Ha!" The entire room burst into laughter, they laughed and laughed, the duke said one last thing to the diplomat before he sent him away: "Go home, son, stop embarassing yourself. Go on then! Go and tell your King of our response!" He smirked at the envoy before he was shown the door."
 pol_pomerelia_title:0 "Conquer Pomerelia"
 pol_pomerelia_desc:0 "Pruthenia is an issue, it always has been. But now, more then ever, we need them removed from the map. The port of Danzig is just too important to pass up. March, men!"
 pol_crown_title:0 "The Crown of Poland"
 pol_crown_desc:0 "With great sacrifices and a lot of might, our ruler has secured himself as the sole claimant to the crown of Poland. We are thankful to the armies, the peasants, the workers, everyone! It is a great day and we must celebrate it!"
 pol_unitepoland_title:0 "Unite Poland"
 pol_unitepoland_desc:0 "Poland is our rightful territory! Everyone else foolish enough to think that they are at all legitimate to the Crown of Poland will perish!"
 pol_balticflet_title:0 "The Baltic Fleet"
 pol_balticflet_desc:0 "We need a fleet to secure our influence in the Baltic Sea. A couple of good ships will do nicely."
 pol_danzig_title:0 "Port of Gdansk"
 pol_danzig_desc:0 "We need Gdansk, so that we can secure another great source of income - the Baltic trade! The riches we could acquire are too valuable to pass up."
 pol_settle_pomerelia_title:0 "Settle Pomorze"
 pol_settle_pomerelia_desc:0 "The people of Pomerelia have been with us for decades now. If you were to go to someone on the street, they would tell you that they consider themselves Polish. It prides us to see that through investment and appeasement we have been able to settle and integrate Pomerelian lands."
 pol_lithuania_title:0 "Unite with Lithuania"
 pol_lithuania_desc:0 "Lithuania didn't like our advances in Ruthenia, so they tried to stop us by making themselves a roadblock. It's sad really - maybe in another world we could've been good friends and allies, but that sadly isn't the case here."
 pol_hussars_title:0 "The Winged Hussars"
 pol_hussars_desc:0 "The very foundations of the World tremble beneath the hooves of our cavalry! The famous Winged Hussars are a symbol of the strength and pride of every single Polish person! The Tatars to the East talk legends of them, fearing for their own cavalry; the West tells stories of epic battles while looking at nearby hills with unease and anxiety. All armies dread the day on which they will have to meet our cavalry - Poland's cavalry!"
 pol_supremacy_title:0 "Military Supremacy"
 pol_supremacy_desc:0 "O, enemies of Poland! If only you could see your faces - dazed and confused, astonished and scared! You see the Polish Army on the field and collapse in on yourselves - you panic, you desert and you get cut down... Is Death the one thing that makes you realize that victory against us is impossible?"
 pol_kiev_title:0 "March on Kiev"
 pol_kiev_desc:0 "Kiev is a critical location, once the great capital of Viking Oleg of the Kievan Rus', now it's just a city, a city that deserves an end to it's burning and pillages! A city that has earned it's spot on the list of great European cities! It will stand next to Paris, Konstantinupoli and Warszawa, but this can only happen under our guidance and control."
 pol_advance_title:0 "Invasion of Rus'"
 pol_advance_desc:0 "The land of one of Lech's brothers, Rus to be exact, has seen better days - ravaged by the Tatar Yoke, infighting and lack of consolidation and harsh winters. It seems as though the efforts of Rostislav "the Liberator" Rurikovich haven't helped the poor lands as much as he had hoped... It's high time that we help the land of Rus' and ensure that they will be truly protected from any other invasions from the East." 
 pol_ruthenia_unite_title:0 "Unite Ruthenia"
 pol_ruthenia_unite_desc:0 "Ruthenia is a fragmented mess. It needs consolidation! There is no denying it! The infighting of the Ruthenian states ensures that we could easily conquer the Great Eastern-European Plains."
 pol_cultural_title:0 "Cultural Union"
 pol_cultural_desc:0 "The ammount of cultures in Poland grows by the day. Immigrants from weaker states, our conquests and trade oppurtunities ensure that our nation will always be quite rich in cultures. One of the largest cultures in Poland currently is the Ruthenian Rus'. They hold so much of our newly conquered lands that it is just impossible to assimilate them like the Pomerelians. We need to accept them into our society as people of equal standing, it's the best way to ensure our state's stability."
 pol_intermarium_title:0 "Forge the Intermarium"
 pol_intermarium_desc:0 "Our nation stretches from the Baltic to the Black Sea. It controls many trade paths and centres; many cultures and peoples; large swaths of land and much more. We think that one of the best ways to make our country equal to all is to show that it isn't just about Poland anymore. It's about something greater!"
 pol_wendish_title:0 "Wendish Conquest"
 pol_wendish_desc:0 "The Wendish are under constant threat from Germany. We need to help our fellow slavs, and while they may not like it right now, they will understand just as the Pomeranians did. Their nations require reform and we are here to grant it!"
 pol_greatmoravia_title:0 "Dissolve Great Moravia"
 pol_greatmoravia_desc:0 "Great Moravia isn't as Great as it once was - long ago it spanned from Berlin to Pest, it was a mighty empire indeed, but now it's a shadow, a spectre of its former self. They have been one of the "ailing" states of the Slavic world for a while now, and while it pains us to kill off the Sick Man, it's to ensure Slavic unity and security - and that is a cause most righteous."
 pol_czech_title:0 "The Czech Throne"
 pol_czech_desc:0 "Cech! The Oldest son of Pan! Your lands are as beautiful as ever, O great founder. And while you may not consider what we are doing as necessary, we want you to understand the greatness of a United Slavic state. A nation to encompass all of Pan's sons' creations."
 pol_moscow_title:0 "March on Moscow"
 pol_moscow_desc:0 "Moskva is one of the most important cities in Russia - a strategical and administrative centre of great value to the Russian states. We need to secure the city for ourselves, so that we can secure another administrative capital for our conquests into Rus' lands."
 pol_russia_title:0 "Emperor of All Rus'"
 pol_russia_desc:0 "The time of endless fighting and blasted feuds in Russia is over! We are victorious. Now that we have united both Lech and Rus' lands. It's time we turn our gaze either South or to the West, Bohemia perhaps?"
 pol_baltic_title:0 "Baltic Security"
 pol_baltic_desc:0 "The Baltic is another important stepping stone from which we can continue our wars in Russia. As you already know, my King, the supply lines in Russia are slim and easily breakable by smarter opponents. If we could capture Riga and Tallinn, we should be able to safeguard further logistical stability for our armies."
 pol_crimea_title:0 "Tame the Steppe"
 pol_crimea_desc:0 "The Tatars shackled Russia, Romania and many others beneath themselves for a long time. But the time of the Tatar Yoke is over! We will crush those blasted invaders once and for all! We shall offer no mercy and give no quarter..."
 pol_industrial_title:0 "Industrial Revolution"
 pol_industrial_desc:0 "Poland needs to Industrialize, M'Lord. There is simply no other way! The British and the Franks are already doing it, god forbid even the Andalusians are doing it! We will have to empty out our coffers for a bit yes, but our economic competitiveness should start making profits for us as soon as the first factories are built." 
 #Romania
 rmn_principalities_title:0 "Principatele Unite"
 rmn_principalities_desc:0 "The powers outside of Wallachia and Moldavia seek to destroy both of us, in the hopes of putting us under a harsh foreign boot again. We shall not let this happen! We need the Romanian brothers and sisters to stand united against all aggression!"
 rmn_dobrogea_title:0 "Claim Dobrogea"
 rmn_dobrogea_desc:0 "The Bulgarians selfishly guard a huge slice of the Black Sea coast. It's time we take them down a notch and secure more beautiful ports for ourselves!"
 rmn_ports_title:0 "Black Sea Ports"
 rmn_ports_desc:0 "We need to build some ports so that we can exert influence further than just our borders. A good-sized navy should be able to place us in a greater position in the Black Sea and maybe even the Mediterranean."
 rmn_fleet_title:0 "Romanian Fleet"
 rmn_fleet_desc:0 "As we have said before - a good fleet is something we need to dominate our enemies and influence our neighbors. Not something of Albionic or Andalusian proportions, of course, just something to send a message..."
 rmn_transylvania_title:0 "Conquer Transylvania"
 rmn_transylvania_desc:0 "True Romanians have to cower beneath the foreigner invaders that are the Magyars! We say enough is enough! Time to put an end to a great injustice..."
 rmn_romanize_title:0 "Romanize Transylvania"
 rmn_romanize_desc:0 "Now that we have the damn land, it seems as though or informants were wholly incorrect on how many Romanians lived here - we are the minority there. We suppose we will have to "kindly" invite the Hungarians to join us. It shouldn't prove too difficult, right?"
 rmn_border_title:0 "Border on Tisa"
 rmn_border_desc:0 "The damn Magyar raiders don't want to stop pestering our great nation's borders. We will have to teach them yet again just who holds the reins in Carpathia! We will take a note from the great lessons Rome has bestowed on us - A border on a river or mountain is better than any other." 
 rmn_mare_title:0 "Romania Mare"
 rmn_mare_desc:0 "Romania has truly become a formidable power on the European stage. And while some pompous idiots still refuse to believe it, we have put ourselves in a very important position! We have crushed many enemies and will continue to do so as long as there is blood coursing through our veins!"
 rmn_bulgaria_title:0 "Defeat Bulgaria"
 rmn_bulgaria_desc:0 "Bulgarians treated us like peasants under their rule, even though we helped in everything! It's time we pay them back for their arrogance! \n \n "He who withstands the blows but doesn't hit back is as good as the one who falls on the first hit.""
 rmn_romans_title:0 "Heir of Rome"
 rmn_romans_desc:0 "It's in our name for Godsake! We have removed the Bulgars from the equation, and Byzantium being long gone, it's only right that we claim the birthright that comes with our state's name! We are the true heir of Rome!"
 rmn_convert_title:0 "Spread the Faith"
 rmn_convert_desc:0 "Orthodoxy is the kindest and warmest faith of all! The Magyars know it, Ruthenia knows it, and now everyone at home will be sure of it!"
 rmn_mining_title:0 "Establish the Mining Towns"
 rmn_mining_desc:0 "The new towns we have conquered have some great resources! We need to take advantage of the riches stored within the Earth. We can use the ores found there for trade or for anything we should need. Now the only problem is that we aren't too sure how to motivate the miners to work there... Maybe we should invite them and their families to some good land and an already built house. Yes, that should be motivation enough."
 rmn_countryside_title:0 "Develop the Countryside"
 rmn_countryside_desc:0 "The people of the Romanian countryside deserve some love from the Government as well! We shall try to build up their towns and local institutions the best we can so that we can repay them for their gracious work!"
 rmn_orthodox_title:0 "Romanian Patriarchate"
 rmn_orthodox_desc:0 "The people in our country are very devoted to the Lord, we should incentivize them to practice their faith by building up great churches!"
 rmn_dominate_blacksea_title:0 "Dominate the Black Sea"
 rmn_dominate_blacksea_desc:0 "Our original plans to tighten our grip on the Black Sea through a good fleet have come to yield great rewards! Our control on maritime trade only grows, and no one seems to notice..."
 rmn_hometrade_title:0 "Control Home Trade"
 rmn_hometrade_desc:0 "We need to be able to control our trade and markets. Any foreign influence or control on our economy should be removed! So we shall start by reforming our trade system and regulations."
 rmn_crimea_title:0 "Conquer Crimea"
 rmn_crimea_desc:0 "Crimea, being the peninsular trade haven that it is, should, of course, be under our control, we wouldn't want someone to guide the merchants now, would we?"
 #Pope
 pap_finish_reconquista_title:0 "Finish the Reconquista"
 pap_finish_reconquista_desc:0 "The centuries-old dream of reconquering all of Iberia for Western Christianity finally lies within our grasp. We should support the Northern Kingdoms by all means or establish our own presence in the Western Mediterranean. The knightly orders will surely be of great help."
 pap_catholic_alliances_title:0 "Catholic Confraternity"
 pap_catholic_alliances_desc:0 "As the states of Italy have betrayed their vows of allegiance and deserted us in our greatest time of need, the holy seat of the Papacy should reach out to stronger catholic powers and establish close links to deter further heathen agression."
 pap_consolidate_title:0 "Consolidate the Papal States"
 pap_consolidate_desc:0 "The states of Perugia and Urbino have long paid their tithes directly to the Patrimony of St. Peter. We should strive to incorporate them under papal jurisdiction and thus reap further profits."
 pap_mad_duke_title:0 "Deal with the Mad Duke"
 pap_mad_duke_desc:0 "The Duchy of Capua is a long-standing client state of the Holy See, having acted as privateers and mercenaries for His Holiness since the mid-14th Century. Alas, the current Duke of Capua is a madman by the name of Robert XI de Hauteville. Completely and utterly irrational, this "Mad Duke" is a sinner of the highest calibre, taking great pleasure in bloodsports and unrepentant hedonism. Robert the Mad claims to be the King of Rome; seeks to undermine the Throne of Saint Peter! We cannot allow such treason to go unchecked. The Mad Duke must be dealt with, for the good of all Christendom!"
 pap_naval_power_title:0 "Roman Navy"
 pap_naval_power_desc:0 "For centuries, we have held the heathens back on land, while our harbours and ports laid unprotected. We shall remedy this by building up a navy that rivals the pirates of Sicily and the Maghreb." 
 pap_liberate_south_title:0 "Liberate the South"
 pap_liberate_south_desc:0 "The heathen's grip on the Southern Lands is still tenuous, the population remains faithful. Instead of leaving the initiative to Muslim pirates, we should take initiative and drive them back across the straits."
 pap_dismantle_sicily_title:0 "Dismantle the Sultanate"
 pap_dismantle_sicily_desc:0 "The Sultanate's grip on the proud island of Sicily presents an insult to Christianity that has lasted far too long. Italy will be restored to its position as a heartland of Christianity and a beacon of safety."
 pap_patrimony_title:0 "Patrimony of St. Peter"
 pap_patrimony_desc:0 "Our historic claims to Central Italy have long been neglected and ignored, with cities and nobles openly conspiring against us.  When diplomacy has failed, the time to take up arms beckons."
 pap_kingdom_god_title:0 "Kingdom of God"
 pap_kingdom_god_desc:0 "Italy's disunity and quarreling made it easy prey for foreign powers in the past, as was proven time and time again. Our mission thus seems clear: To place the peninsula under papal rule and thus establish a righteous, truly christian kingdom shall be our first and foremost goal."
 pap_crush_republics_title:0 "Crush the Republics"
 pap_crush_republics_desc:0 "The rivalry of the trading republics of Genoa and Venice has brough nothing but distress to Italian lands and added to christian woes. Their unrealiablity in dealing with heathen powers and willingly risking the christian cause for profit begs for a lesson of power."
 pap_kingdom_of_ruthenia_title:0 "Kingdom of Ruthenia"
 pap_kingdom_of_ruthenia_desc:0 "One of the kingdoms of the disunited Rus has welcomed our missionaries and delegations. The willingness of the ruling family to recognise papal authority bides well for our cause in the east, which has long been deemed lost to common sense."
 pap_eastern_conversion_title:0 "Eastern Catholicization"
 pap_eastern_conversion_desc:0 "As the Volhynians keep extending their grip on power in the East, so grows the influence of Western Christianity. Soon, the heirs of Rurik will all turn westwards to the light of Rome."
 pap_recover_title:0 "Recover from the Crusade"
 pap_recover_desc:0 "The Umayyad Caliphate has long led the charge towards the heartlands of Western Christianity. Through amassing a force of the faithful and taking the fight into their lands, we hoped to break their stranglehold on the Iberian peninsula. We have failed miserably in doing so, but knowing that God remains on our side, we shall lick our wounds and pray." 
 pap_swiss_guard_title:0 "Establish the Swiss Guard"
 pap_swiss_guard_desc:0 "The population of several Swiss cities and cantons have long offered their services as mercenaries and sellswords. War-experienced and devout catholics, they should make for a fine force fit to defend the pope himself."
 pap_rebuild_treasury_title:0 "Rebuild the Treasury"
 pap_rebuild_treasury_desc:0 "Our finances and storerooms have been ravaged by continuous raids and the overwhelming costs of expeditions for the cause of the faithful. We shall rebuild it accordingly and thus be able to tackle further endeavours."
 pap_basilica_title:0 "New St. Peter's Basilica"
 pap_basilica_desc:0 "As the old symbol of papal continuity lies in ruins, our architects have approached us with the interesting proposal to construct a new house of God that will rival all others. The plans have been laid out, while all that is missing is the papal sign of approval."
 pap_church_estate_title:0 "Expand the Church Estate"
 pap_church_estate_desc:0 "Our ambitions require great financial means; means that can only be obtained through efficient and thorough taxation. As the church towers grow in number, so will our income ledgers in length."
 pap_deffender_title:0 "Defender of the Faith"
 pap_deffender_desc:0 "Catholicism has suffered from neverending infighting and acopalyptic threats for far too long. We shall take up the mantle of Christ and reestablish our power in the West through means both diplomatic and martial."
 pap_eternal_city_title:0 "The Eternal City"
 pap_eternal_city_desc:0 "The mention of Rome and its ancient glory stirs respect in the furthest of lands. The current state of the Eternal City however begs for extensive restructuring. The countryside lies barren, Ostia has been ravaged by Muslim raids, the flow of pilgrims has long slowed down. We shall take action and reestablish a city that deserves to bear an imperial title!" 
 pap_library_title:0 "The Vatican Library"
 pap_library_desc:0 "Through wealth, influence and virtue, we have accumulated the greatest amount of knowledge in the Christian world. "Through wealth, influence and virtue, we have accumulated the greatest amount of knowledge in the Christian world."
 pap_pontifical_universities_title:0 "Pontificial Universities"
 pap_pontifical_universities_desc:0 "Italy has long attracted and harboured excellent scholars and theologians from all over the Christian world. Through placing the schools under direct papal tutelage, we shall be able to observe the debates of current and furture preachers closely."
 pap_avenge_valencia_title:0 "Avenge Valencia"
 pap_avenge_valencia_desc:0 "The mere mention of the massacre of Valencia still brings woe and memories of despair to the heart of every Christian. As we continue to expand our military might in the peninsula, the shame of the great defeat will be qashed away by glorious battles won under the cross."
 pap_wendish_title:0 "Invade Wendia"
 pap_wendish_desc:0 "The Wendish tribes and the Eastern parts of the Holy Roman Empire have long lived in a state of raids and uneasy ceasefires, alllthewhile refusing our missionaries to convert the local populace. We shall take or assist in taking these lands for the Christian cause."
 pap_quirinal_palace_title:0 "Build the Quirinal Palace"
 pap_quirinal_palace_desc:0 "As the first and foremost representative of God on earth, the pope deserves a residence that reflects this fact. Built upon one of the blessed hills of the Eternal City, we shall receive representatives of Christian lands there and give audiences to the faithful."
 pap_press_title:0 "Subiaco Press"
 pap_press_desc:0 "New innovations in the realms of the printing press keep astonishing our bookmakers and printers. With these new technological means, we will be able to spread knowledge and theological works with great ease - though they shall naturally only be made available to our own clergy." 
 pap_baltic_title:0 "The Baltic Crusade"
 pap_baltic_desc:0 "Christianity has for too long neglected the Pagan presence on the fringes of civilisation. Now that we have helped establish a presence on these deeply Pagan lands, the peasantry shall soon turn away from their idolatric gods, while the experienced veterans will help us with further expeditions."
 pap_phoenix_title:0 "Rival the Phoenix"
 pap_phoenix_desc:0 "The Byzantines continue to call themselves Romans and present an everlasting challenge to the Holy See. It is our duty to reming them of the superiority of the Patriarch of Rome. Let us prepare both arms and oars to strike at this root of Christian disunity."
 pap_second_rome_title:0 "The Second Rome"
 pap_second_rome_desc:0 "The seat of Eastern Orthodoxy has long rivaled our own power and legitimacy. Now that we control the seat of the Patriarch of the East, we shall resume this post of power and extend our influence across the lands."
 pap_schism_title:0 "Mend the Schism"
 pap_schism_desc:0 "The Eastern schism was the final split between the patriarch of Rome and the Eastern Romans that to this day refuse to recognise our supremacy. Now that we have established our presence in the hearthland of our former rival, we finally have the opportunity to reestablish what was once lost."
 pap_greece_title:0 "Secure Greece"
 pap_greece_desc:0 "The cities and traditions of Greece have been laid to ruin in the conflicts between Bulgars and Byzantines. As we now control these lands, we should reestablish peace and trade for all, so that all who call themselves Roman be united again."
 pap_isles_title:0 "Control the Aegean"
 pap_isles_desc:0 "Heresy has flourished for far too long on the other side of the Adriatic. The time has come to cross the seas and secure these unruly lands and waters for Catholicism." 
 pap_counter_title:0 "Counter the Reformation"
 pap_counter_desc:0 "Heresy has risen its ugly head in the center of Europe. These times call for drastic actions and we shall prepare accordingly."
 pap_italy_title:0 "Combating the Heresy"
 pap_italy_desc:0 "Thelogical debates have been raging in our courts and universities for centuries. Thelogical debates have been raging in our courts and universities for centuries." 
 pap_league_title:0 "Back the League"
 pap_league_desc:0 "The minds and crowned heads of Europe, albeit christian in name, can no longer be appeased by mere diplomacy. Our allegiance lies clear, and we shall use all available ressources to create a lasting peace and ensure the flow of papal tithes."
 pap_win_war_title:0 "Win the League War"
 pap_win_war_desc:0 "We should wash ourselves off the sin of violence and strive reestablish Catholicism as the only valid religion in the Holy Roman Empire."
 pap_crush_reformation_title:0 "Crush the Reformation"
 pap_crush_reformation_desc:0 "Our victories on the battlefield have placed us in power once again, but it takes longer to reconquer the hearts and minds of the sheep that have been run astray. Our victories on the battlefield have placed us in power once again, but it takes longer to reconquer the hearts and minds of the sheep that have been run astray."
 #Iberia 
 ibe_finish_reconquista_title:0 "Finish the Reconquista"
 ibe_finish_reconquista_desc:0 "By the grace of God, we have managed to do what many thought impossible and take back much of Hispania from the Moriscos. Now we must finish what we have started and right the wrong of the past 900 years!"
 ibe_cordoba_control_title:0 "Control Córdoba"
 ibe_cordoba_control_desc:0 "Córdoba, the heathen capital, sits as our last major obstacle in legitimizing our rule over all of Hispania. With its occupation, their legitimacy will be destroyed in the eyes of the world, and the rest of their holdouts will fall in short order"
 ibe_inquisition_title:0 "Iberian Inquisition"
 ibe_inquisition_desc:0 "Our reconquista of the Iberian peninsula is complete, but there is still much work to be done. The Moriscos still live among us, polluting this land with their vile heathen ways. They must either convert, leave, or perish!"
 ibe_protect_holy_see_title:0 "Protect the Papal States"
 ibe_protect_holy_see_desc:0 "It was only through the Will of Jesus Christ and St. James that we were able to rest back control over all of Iberia - we must not forget our debt to the Church, and to Christ’s Vicar. We will be Rome’s sword and shield!"
 ibe_dismantle_sultanate_title:0 "Dismantle the Sultanate"
 ibe_dismantle_sultanate_desc:0 "Our glorious reconquest cannot stop at Iberia. There are still Saracen strongholds abound in the Mediterrnean, and dismantling the Sultanate of Sicily will secure the Holy See as well as grant a much needed boost to our economy."
 ibe_secure_baleares_title:0 "Secure the Baleares"
 ibe_secure_baleares_desc:0 "While we were busy with the Moriscos on the mainland, other powers took advantage of our war and took the Baleares for themselves. No more! They are part of Iberia, and they shall be once more!"
 ibe_take_isles_title:0 "Take the Isles"
 ibe_take_isles_desc:0 "Constantly harassed by Morisco pirate gangs who rape and pillage Sardinia and Corisca as they please, Genoa has proven they are incapable of protecting the Chrisitans of the isles. We will succeed where they failed!"
 ibe_crusade_title:0 "Call of the Crusade"
 ibe_crusade_desc:0 "Not only is it our holy duty to spread the Word of Christ to all the world, but the numerous holy orders established during the Reconquista grow restless - what better way to appease them then to set sail for the Holy Land?"
 ibe_jerusalem_title:0 "Kingdom of Jerusalem"
 ibe_jerusalem_desc:0 "Now that the old borders of the Kingdom of Jerusalem are within in our control, His Holiness is asking us to re-establish the kingdom - under our oversight, of course"
 ibe_convert_title:0 "Convert Iberia"
 ibe_convert_desc:0 "At last the last Morisco has been expunged from our realm, and we can truly call ourselves a pious Christian nation once more. Our people breathe a sigh of relief!"
 ibe_prepare_army_title:0 "Prepare for War"
 ibe_prepare_army_desc:0 "Sadly, the Moriscos are not the only ones who oppose our divinely-inspired rule. The treacherous Franks, once our protectors, have turned on us, envious of our newfound God-given might. We must be ready to challenge their hegemony, and soon!"
 ibe_tercios_title:0 "Establish the Tercios"
 ibe_tercios_desc:0 "With the use of gunpowder weaponry and tactics quickly becoming ubiquitous across Europe, we must keep up and forge our own units and tactics - the Iberian Tercio will be unstoppable!" 
 ibe_capital_title:0 "La Capital de Iberia"
 ibe_capital_desc:0 "Our previous rulers may have been decadent heathens, but they knew very well the power and prestige that came with having an exorbitant capital. We must keep up with the latest fashions of Europe, and build a capital all the world can marvel at!"
 ibe_invade_morocco_title:0 "Cross the Straits"
 ibe_invade_morocco_desc:0 "Our conquest of Iberia may be complete, but many of our oppressors have fled across the straits to the Moorish heartland. By God’s will we cannot let them escape, nor can we let heathens languish right at our doorstep. Morocco must be conquered in the name of Christ!"
 ibe_revitalize_economy_title:0 "Revitalize the Economy"
 ibe_revitalize_economy_desc:0 "The landscape of Iberia suffered a devastating blow in the Iberian Crusade of 1443, and has since suffered even more during the wars of the Reconquista. If we are to stabilize our newly-founded kingdom, we must restore the wealth of our realm that would exceed even the Andalusian Caliphate at its height!"
 ibe_fortify_title:0 "Fortify the North" 
 ibe_fortify_desc:0 "As we have pushed South toward the Saracen heartland, our forts in the north have been neglected. We must be ready for any and all manner of Frankish trickery, and reestablish a strong network of forts in the north"
 ibe_invade_francia_title:0 "Cross the Pyrenees"
 ibe_invade_francia_desc:0 "Our armies have successfully marched on the proud and arrogant Franks who dared oppose our God-mandated rule over Iberia, and their southern lands are ours!"
 ibe_control_francia_title:0 "Frankish Intervention"
 ibe_control_francia_desc:0 "The Paris has fallen and the Carolingian throne is now occupied by our dynasty. This gives us the perfect opportunity to use this position and forge an empire that Europe has not seen since the fall of Rome!"
 ibe_invade_morocco_desc:0 "The doddering old fools in charge of the Frankish Empire have proven time and time again they are incapable of protecting Christendom from its many threats. It is only fitting we should use dynastic ties to take the title of Rex Francorum - and their lands - for ourselves."
 ibe_empower_clergy_title:0 "Empower the Clergy"
 ibe_empower_clergy_desc:0 "For the longest time, the clergy was our biggest ally in the fight against the Moors. Now we have to make sure, that their position in our country is strengthened so that they may help us in future conflicts."
 ibe_holy_see_title:0 "Control the Holy See"
 ibe_holy_see_desc:0 "The Holy See is in turmoil and its position, geographically and politically is very unsure. We have to take control over it to secure it and the holy father!"
 ibe_imperial_title:0 "Imperial Ascendance"
 ibe_imperial_desc:0 "Now that we are the masters of Francia, it's only right if we are also the masters of the Frankish empire! The Holy Roman Empire shall be ruled from Iberia!"
 ibe_rule_maghreb_title:0 "Rule Maghreb"
 ibe_rule_maghreb_desc:0 "After centuries of raids and plunder on our shore by the Pirates in the Maghreb, we have finally defeated them. Let us now march onward and subjugate the rest of them, so we shall be saved from their raids forevermore!"
 ibe_pirates_title:0 "Defeat the Barbary Pirates"
 ibe_pirates_desc:0 "For centuries the Barbary Pirates have haunted the straits of Gibraltar. It is finally time that we take control over the trade in our lands back to us!"
 ibe_countryside_title:0 "Develop the Countryside"
 ibe_countryside_desc:0 "For too long our people have suffered under the yoke of the Moors. We have to ensure that the lives of the people who are the backbone of our economy have better lives than before."
 ibe_roads_title:0 "Rebuild the Via Romana"
 ibe_roads_desc:0 "Iberia was once one of Romas richest and wealthiest provinces. We shall build a road system that shall remind us and everyone around us of the glory of Rome and now the glory of Iberia!"
 ibe_industrialize_iberia_title:0 "Industrialize Iberia"
 ibe_industrialize_iberia_desc:0 "We have seen the powers that industrialization can bring. If we invest in this, we can lift the strain on the populace, who had to carry our economy for the most part until now and strengthen it at the same time!"
 ibe_new_dockyard_title:0 "New World Port"
 ibe_new_dockyard_desc:0 "With our eyes turning away from Europe and towards the opportunities that lie in the new world, we will need a port that can sustain our new overseas needs. Lisboa should do fine for this."
 ibe_exploration_title:0 "Quest for the New World"
 ibe_exploration_desc:0 "With our homelands secured and our holdings fortified, we can slowly turn towards new opportunities and new lands. Let's find out what lies beyond the great ocean that lies before our doors."
 ibe_iberian_armada_title:0 "Expand the Armada"
 ibe_iberian_armada_desc:0 "We have lived on a peninsula for as long as we and our ancestors can remember. Our position is prime to build up a large fleet, which will no doubt bolster our ever-growing empire."
 ibe_iberian_empire_title:0 "Iberian Empire"
 ibe_iberian_empire_desc:0 "Our nation has grown, our people live on the seven corners of the world, our flag is flown over cities in the new and the old world, our language is spoken in the courts of all of Europe and our food is enjoyed far outside of our borders. It's time that we become an empire not only in being but also in name."
 ibe_discover_caribbean_title:0 "Discover the Caribbean"
 ibe_discover_caribbean_desc:0 "Just off the shores of this new world we have discovered many small and big islands which are rich in soil and more. We should use this as a landing point for further expeditions and explorations into the new world."
 ibe_brazil_title:0 "Foothold in Brazil"
 ibe_brazil_desc:0 "For quite some time now our merchants and explorers have used the trade winds to accelerate their travels on the west coast of Iberia and Africa. Recently some of them came a bit off course and found a new land. Given that this new land is so easily accessible for us, we should settle it and gain a foothold for further explorations!"
 ibe_triangle_trade_title:0 "The Triangle Trade"
 ibe_triangle_trade_desc:0 "The local populace in the new world isn't as numerous or resilient as we could use for the labour needed in our colonies. Luckily for us, there are enough slaves available on the west coast of Africa. We should use those to strengthen our colonies and our economy in the west."
 ibe_west_africa_title:0 "Land in West Africa"
 ibe_west_africa_desc:0 "With the trade winds coming from here right to the lands in brazil and all the slaves readily available in western Africa, we should make haste and secure as much of it as we can!"
 ibe_slave_trade_title:0 "Control the Slave Trade"
 ibe_slave_trade_desc:0 "Our empire is largely dependent on slaves. The best way to ensure our demands to control the slave trade."
 ibe_invade_mali_title:0 "Invade Mali"
 ibe_invade_mali_desc:0 "The riches of the kingdom of mali are known far and wide. Their goldmines and salt mines have brought wealth to many kings of this once great nation. We will subjugate this nation to bolster our own coffers."
 ibe_guinea_title:0 "Control Guinea"
 ibe_guinea_desc:0 "The African continent has proven rich and lucrative. We wonder what lies further down to the south of it, but so we can even go there, we first have to make sure we can grow our base on the west coast to a formidable size on its own."
 ibe_southafrica_title:0 "South African Bases"
 ibe_southafrica_desc:0 "Our caravels have braved the passage of the Great Cape and have rounded Africa to enter the Indian Ocean – it would be in our best interest to establish a set of naval bases in order to set up for further journeys into the far east."
 ibe_presence_in_india_title:0 "Presence in India"
 ibe_presence_in_india_desc:0 "As soon as our explorers set foot in these foreign lands, only talked about in the legends of Alexander and through the whispers of merchants, we could see the wealth of resources located within this continent. We must expand our influence here, to bring spice and silk back to the homeland."
 ibe_discover_spice_isles_title:0 "Discover the Spice Isles"
 ibe_discover_spice_isles_desc:0 "While we are gaining revenue from the spice trade, we are only receiving a portion of the profits. We know the spice must be harvested, and rumor has it that this is done somewhere in the far east. We must make sure that we find this land in order to corner that market, and hopefully become the sole provider of goods such as black pepper to Europe."
 ibe_archipelago_title:0 "The Northern Archipelago"
 ibe_archipelago_desc:0 "These isles are dense with foliage and nature, yet their ports are in an extremely valuable position, in between the Spice Isles and China. We shall assert our will over this territory, and even spread the word of god to these uncultured natives!"
 ibe_australia_title:0 "Colonize the South Seas"
 ibe_australia_desc:0 "While our traders where conversing with natives in the South Sea, they were told of a land to the far south; a massive, inhospitable land with strange creatures and fantastical people. We shall send an expedition down to these southern lands and take whatever treasure it might hold."
 ibe_trade_with_china_title:0 "Trade with China"
 ibe_trade_with_china_desc:0 "The Middle Kingdom is a vast and dense land, filled with goods and products beyond our wildest dreams. We shall establish ports and bases so we might receive their fine silk, chinaware, and other such valuables."
 ibe_caribbean_title:0 "Colonize the Caribbean"
 ibe_caribbean_desc:0 "These islands shall be a good staging ground for further expansion into the New World. We must set up a strong position here in these isles, with naval bases and men to staff them, if we are to protect our new findings."
 ibe_hispaniola_title:0 "Claim Hispaniola"
 ibe_hispaniola_desc:0 "Hispaniola, while currently a somewhat desolate isle, will be ours. If we can take it, it can be a valuable area for the importation of workers and the creation of vast plantations for sugar, unlike anything in the rest of the archipelago!"
 ibe_florida_title:0 "Control Florida"
 ibe_florida_desc:0 "The peninsula of Florida could be a first step into the north eastern territories of America, and while that area is heavily contested, if we can have a foothold, we could potentially lay claim to these regions…"
 ibe_mexico_title:0 "Conquer Tenochtitlan"
 ibe_mexico_desc:0 "The City on a Lake lays just within our grasp; if we were to take it, the native Aztec would find their empire crumble. In that chaos, we shall establish ourselves in the region, and begin the process of conquering Mesoamerica!"
 ibe_reduction_title:0 "Native Reductions"
 ibe_reduction_desc:0 "If we wish to rule the new world, it would be wise of us to use what is already there. If we were to replace the current heads of the Native tribes and Kingdoms, we could more easily establish a functional state in these regions, loyal to the Crown of Ibera. Some will submit of their own accord, others will do so out of fear, and those that do not will soon learn the extent of their mistake."
 ibe_newiberia_title:0 "Viceroyalty of New Iberia"
 ibe_newiberia_desc:0 "This region, once it is under our control, shall become a viceroyalty. Every province in New Iberia would be subject to the same laws that would apply in the homeland, and every citizen, from slave to governor, shall pay allegiance to the Crown."
 ibe_california_title:0 "Colonize California"
 ibe_california_desc:0 "The lands to the north west could hold resources in the same way that our other colonies did. We must brave the harsh desert and the savage natives and take the lands of California for the empire!"
 ibe_plains_title:0 "Settle the Great Plains"
 ibe_plains_desc:0 "To our north lies a vast, open sprawl of land as far as the eyes can see. Hordes of large beasts, like bulls with a coat of fur, roam in herds as large as armies. Natives move around nomadically, and pasture is plenty here near the large rivers that cut through this territory. It shall be a fine addition to our collection…"
 ibe_colombia_title:0 "Claim Colombia"
 ibe_colombia_desc:0 "The lands in the south are a threatening and dangerous place, with tribes lurking behind walls of trees and foliage. We must prepare for a proper expedition to the south, as the rumors of cities laden with gold must lie deep within the lush jungle…"
 ibe_incas_title:0 "Incan Hoards"
 ibe_incas_desc:0 "To our surprise, in the mountains south of Columbia, a vast and sprawling empire lies just within the mountains. While they might be more of a challenge than some of the other tribes, we shall conquer these Inca too, and take the vast wealth that they have hoarded up in their capital!"
 ibe_yucatan_title:0 "Control Yucatan"
 ibe_yucatan_desc:0 "With the Aztec Empire under our heel, we shall now turn our eyes towards the weak and squabbling Mayan tribes of the Yucatan and bring it within the fold of the Empire."
 ibe_spice_title:0 "The Spice Must Flow"
 ibe_spice_desc:0 "From Brunei to Malacca, from Malacca to Goa, from Goa to the Cape, from the Cape to the Azores, and from there to Sevilla, the spice must flow!"
 #Jerusalem
 koj_expand_jerusalem_title:0 "Expand the Holy City"
 koj_expand_jerusalem_desc:0 "For centuries, Jerusalem has been the hub of pilgrimages for all the Abrahamic faiths. In that time, the city limits have been expanded through slums and informal settlements, clinging tightly to the outer walls of the city. It would be in our best interests to put into place new public works and structures in order to accommodate these new peoples, not only to help our administration, but also to increase our prestige as keepers of the most Holy of Cities."
 koj_temple_jerusalem_title:0 "Temple of Jerusalem"
 koj_temple_jerusalem_desc:0 "Atop the temple mount lays an old site of Judaic worship, the Temple of Solomon and Herod, and when the Saracen took the city centuries ago, they erected their own mosque and temple. This hilltop is one of the most holy sites for all those who follow the covenant of Abraham; now that the city is once more within the hands of Christians, we shall erect a church to show the dominance of the one true faith over the heathen. We shall be sure to make it more magnificent than that of the Cathedrals in Frankia, the Basilica in Rome, and even the Hagia Sophia in Constantinopolis."
 koj_market_tyre_title:0 "Market of Tyre"
 koj_market_tyre_desc:0 "One of the most important trading cities in the Near East, the venerable city of Tyre is well and truly a key asset to continued Outremer success. A producer of some of the world’s finest silks, dyes, and other luxury goods, the bustling markets rake in enough wealth to field an army with gold to spare."
 koj_convert_the_holy_land_title:0 "Convert the Holy Land"
 koj_defense_title:0 "Rally the Deffenders"
 koj_defense_desc:0 "The truce with the Nizzarid Caliphate will soon expire. Our possition is threatened and we can not face them alone. Let us summon our Christian brethren and together, defend the Holy City at all cost."
 koj_war_title:0 "Fight the Infidel"
 koj_war_desc:0 "As expected, the Nizzarids have invaded our lands. We will teach them a lesson and reconquer the lands that rightfully belong to Christians."
 koj_conquest_title:0 "Cripple the Nizzarids"
 koj_conquest_desc:0 "We have been victorious in our war and the Holy Land is secured. This triumph marks a new era in the history of Levant and Christianity."
 koj_antioch_title:0 "Claim Aleppo"
 koj_antioch_desc:0 "Now that we have gained dominance over the region of Levant. Now we have to march north and liberate the city of Aleppo from Muslim hands."
 koj_egypt_title:0 "March on Egypt"
 koj_egypt_desc:0 "Since the Muslim conquest of Egypt, the region became a nest for the Muslim dynasties that terrorize Christian world. We must purge the region of Muslim filth and ensure that no other dynasty shall rise from there."
 koj_cyprus_title:0 "Secure Cyprus"
 koj_cyprus_desc:0 "Cypriot state is another Crusader kingdom that should be ruled from Jerusalem. The island has huge strategic value and would allow us to tighten our grip over the Levantine waters."
 koj_crete_title:0 "Conquer Crete"
 koj_crete_desc:0 "Conquest of Crete would increase our grip and allow us to contest the Venetians and Byzantines in the Aegean sea."
 koj_faith_title:0 "United by Faith"
 koj_faith_desc:0 "Having our population torn between various faiths creates problems and unrest. We should make an effort and ensure that the residents of Kingdom of Jerusalem follow the state faith."
 koj_deffender_title:0 "Shield of Christianity"
 koj_deffender_desc:0 "The Catholic church needs a pious role-model to light the way. We are the perfect candidate to become the shield of the Christian world."
 koj_crusader_fleet_title:0 "Crusader Fleet"
 koj_crusader_fleet_desc:0 "We cannot hope to reclaim terittory from the heathens while we are hopelessly outmatched on the water. We must build a fleet to even the odds."
 koj_unite_title:0 "Unite with Antioch"
 koj_unite_desc:0 "Defense of the Holy Land would be easier if the mainland crusader states were ruled by a single authority."
 koj_rhodes_title:0 "Restore the Hospitallers"
 koj_rhodes_desc:0 "The Knights of Saint John are a shadow of their former self. If we can recapture their former lands, they would make an excellent base from which to restore the Order."
 koj_anatolia_title:0 "Invade Asia Minor"
 koj_anatolia_desc:0 "Centuries ago, the Christians in Asia Minor were defeated and driven out by the Turkish hordes. Let us restore Christian rule over the region."
 koj_archi_title:0 "Aegean Archipelago"
 koj_archi_desc:0 "Control of the Aegean isles is vital for the protection of our Anatolian and Greek possessions."
 koj_greece_title:0 "Conquer Greece"
 koj_greece_desc:0 "Greek lands were one of the most important regions of the ancient world. We must secure our control over them and then, convert our Greek brethren to the true faith."
 koj_thrace_title:0 "The Second Rome"
 koj_thrace_desc:0 "The last bastion of once mighty Byzantine Empire is surrounded by our armies. Let us struck a blow of mercy to the dying Byzantine Empire."
 koj_latinempire_title:0 "The Latin Empire"
 koj_latinempire_desc:0 "Constantinople is in our hands. We shall convert the city to one true faith and proclaim Latin Empire, mending the Schism between east and west forever!"
 koj_sicily_title:0 "Landfall in Sicily"
 koj_sicily_desc:0 "The Muslim filth still ocuppies southern regions of Italy. We will ready our men and prepare the fleet for a landfall in Sicily. Deus Vult!"
 koj_italy_title:0 "Expand in Italy"
 koj_italy_desc:0 "Victory on Sicily boosted our morale and our generals are already planning an invasion of the Italian mainland."
 koj_rome_title:0 "The Eternal City"
 koj_rome_desc:0 "With the west embroiled in the wars of the Protestant Reformation, we must ensure that the Holy See and the Bishop of Rome are safe. Who if not us can protect them?"
 koj_nile_title:0 "Follow the Nile"
 koj_nile_desc:0 "Our conquest of Egypt gives us an opportunity to follow the Nile southwards and make a contact with our Ethiopian Christian brothers."
 koj_ark_title:0 "Ark of the Covenant"
 koj_ark_desc:0 "Abyssinians claims to be the custodians of the Ark of the Covenant, the sacred casket containing the tablets of the Ten Commandments given to Moses. Such a holy relic will only be safe in our hands. We must discover the location of the Ark of the Covenant and secure it in our capital."
 koj_muslim_title:0 "Humiliate the Muslims"
 koj_muslim_desc:0 "The Holy Cities of our arch enemy are within grasp. The crusaders shall take over Mecca and Medina and hopefully dismantle this false religion with threatens the Christendom for centuries."
 #Lotharingia
 lot_prepare_title:0 "Prepare for War"
 lot_prepare_desc:0 "There has never been a better time to expand our national boundaries than now! The Frankish are weak and tired due to Lothair III's foolishness! It is time for us to muster our forces and prepare to fight!"
 lot_paris_title:0 "The Empire's Downfall"
 lot_paris_desc:0 "Francia has buckled under the pressure of our fire and steel. Paris, the Imperial Capital, is ours! A great blow has been struck upon the Frankish. We are triumphant! And now is the perfect time to integrate ourselves into the Empire that surrounds us."
 lot_francia_title:0 "Control West Francia"
 lot_francia_desc:0 "The struggle between our nation and our rival to the west has finally come to an end - Lotharingia stands victorious! The Carolingians are no more - we are the sole power of the region!"
 lot_tide_title:0 "Turn the Tide"
 lot_tide_desc:0 "With each year, the Frankish fall off of their pedestal of power ever so slightly. Their Succesion Crisis has brought them ruin and damnation, and to us it has brought gifts most wonderful."
 lot_emperor_title:0 "Imperator Romanorum"
 lot_emperor_desc:0 "Through some masterful diplomacy, we have been able to coerce the Imperial Electorate to vote for us! We are now the Emperor of the Holy Roman Empire. We shall try to keep this prestigious position as long as possible."
 lot_upb_title:0 "Claim Upper Burgundy"
 lot_upb_desc:0 "The bickering of the Welfs is nothing more than pathetic. It is time for us to intervene in this whole affair - we shall annex Upper Burgundy into Lotharingia and stop this feud once and for all!"
 lot_lwb_title:0 "Conquer Cisjurania"
 lot_lwb_desc:0 "With our annexation of Upper Burgundy in past years, the dreams of a united Arles under the Welf have been shattered. It is time for us to strike the final nail into the Welf coffin!"
 lot_italy_title:0 "Rex Italiae"
 lot_italy_desc:0 "Our claim on northern Italy is most righteous and now that our conquests in the Alps have given us several mountain passes to march through - the gates to Italy lay open!"
 lot_calais_title:0 "Recover Calais"
 lot_calais_desc:0 "Calais is a province of extreme value due to the amount of trade and money that flows through it. We must acquire it before the Frankish do. Besides, the Angelcynn have no place in continental European affairs!"
 lot_lowlands_title:0 "Invade the Low Countries"
 lot_lowlands_desc:0 "Our entry into the Holy Roman Empire has removed the complications that came with attacking the nations of the Lowlands. Only smaller, petty states now stand in the way of restoring Middle Francia!"
 lot_holland_title:0 "Conquer Holland"
 lot_holland_desc:0 "The land of the Dutch is just what we need to weaken the Angelcynn economy! The more we take, the further they fall!"
 lot_trade_title:0 "Secure Channel Trade"
 lot_trade_desc:0 "The Angelcynn have had a monopoly on Channel trade for centuries, but it would seem that we are slowly dislodging their grasp on it. If we continue on like this, we might be able to significantly weaken their economy and place ourselves in the center of all Channel trade."
 lot_rivalry_title:0 "English Naval Rivalry"
 lot_rivalry_desc:0 "The Angelcynn are known as one of the great naval powers of Europe, but with the amount of ducats we are getting from Channel trade, we might be able to throw our own navy into ring. Lotharingian naval dominance will be another great blow to the Angelcynn, leaving them stranded on their muddy island!" 
 lot_aachen_title:0 "Imperial Capital"
 lot_aachen_desc:0 "Aachen was the glorious capital of Charlemagne's Empire. Now it is just a small village, unworthy of its great history. We must renovate Aachen to be a city of splendor, prestige and glory!" 
 lot_rhineland_title:0 "Rhenish Advance"
 lot_rhineland_desc:0 "Our conquest of Aachen has expanded our possibilities in the Rhineland. The industrious land in the East of the Rhine river is ours to claim!"
 lot_czech_throne_title:0 "The Lion's Throne"
 lot_czech_throne_desc:0 "Through war we have managed to reclaim Bohemia's throne for the Hohenstaufen dynasty! The Personal Union we have enforced on the Bohemians can only help us in our ambitions."
 lot_bohemia_title:0 "Return of the Hussites"
 lot_bohemia_desc:0 "The overthrow of the Hohenstaufens in Bohemia is downright scandalous! Jiri z Podebrad has no right to their throne! It is time for us to claim Bohemia's throne for ourselves and execute this heretic for his ludicrous actions!"
 lot_swabia_title:0 "Claim Swabia"
 lot_swabia_desc:0 "Now that we have the Rheinland and Bohemia under our control, it only makes sense to unite all Hohenstaufen lands. The king of Swabia is too stubborn to realize the greatness that this entails, so we will have to show it to him forcefully. Gather the men!"
 lot_century_title:0 "Hohenstaufen Century"
 lot_century_desc:0 "Now that we have united the lands of Hohenstaufen under one ruler, our dynasty is famous amongst other European powers. This will be OUR Century, Lotharingia's Century - The Hohenstaufen Century!"
 lot_metz_title:0 "Expand Metz"
 lot_metz_desc:0 "Metz is the city where all of the Kingdom's decisions happen, but sadly due to it being in forested terrain, we have let the city go a bit. Now, with our new power and resources, it seems like a great time to renovate and expand our great capital!"
 lot_university_title:0 "Build Universities"
 lot_university_desc:0 "To truly be a strong nation, our people must be able to write, read and educate others. We should try to accomplish this by building Universities and Schools for our subjects. The more people learn, the better!" 
 lot_industry_title:0 "Industrialize Lotharingia"
 lot_industry_desc:0 "Our nation has a great economy, no doubt. But if we want to succeed and not fall behind other European powers, we must industrialize - manufacturies, industrial ovens and factories should be built with whatever money we can spare!"
 lot_dock_title:0 "Construck a Dock"
 lot_dock_desc:0 "To truly be able to stand up to other naval powers, we must be able to build such a navy. Let's invest in some Docks and Shipyards to help ourselves in becoming a naval power."
 lot_quest_title:0 "Quest for the New World"
 lot_quest_desc:0 "There has been talk of rich land across the Ocean - a land of Gold, Gems and Spices. We have built a strong navy and hired an explorer, how about we put this "New World" Theory to the test?"
 lot_caribbean_title:0 "Caribbean Presence"
 lot_caribbean_desc:0 "The land that we have found might not be full of gold, but it is filled to the brim with other trade goods - Sugar, Tobacco and more! To fully exploit these newly found resources, we must establish a permanent presence on the Caribbean islands!"
 lot_eastcoast_title:0 "Control the East Coast"
 lot_eastcoast_desc:0 "Beyond the Caribbean, there are huge swaths of unclaimed, untouched land. The East Coast of this huge, new continent that we have discovered is perfect for settling!"
 lot_north_title:0 "Colonize the North"
 lot_north_desc:0 "The lands above our East Coast colony are quite cold in the winter season, but when summer comes the true riches of the land shine - Fur, Copper, Iron and perfect Naval Supplies. Our grip on the new world is only becoming stronger!"

#Italiyya
 itl_gather_title:0 "Gather the Faithful"
 itl_gather_desc:0 "Despite our glorious conquest of Southern Italy, the infidels to the north continue to resist us. Gather the faithful, and let the Christians tremble before us!"
 itl_rome_title:0 "The Eternal City"
 itl_rome_desc:0 "We must unseat the vile infidel who would dare claim the throne of St. Peter, the first Imam. Conquer the city of Rome and its environs, and strike fear into the heart of Christendom."
 itl_thrust_title:0 "Thrust into Italy"
 itl_thrust_desc:0 "With Rome fallen, it is only natural that we push deeper into the peninsula. With their sad parody of a Caliph uprooted, how can any Christian hope to stand against us?"
 itl_crown_title:0 "Break the Iron Crown"
 itl_crown_desc:0 "The Iron Crown of Lombardy, a symbol of not only Italian dominance but of Christian strength in general, must be shattered. Supposedly forged from a nail of the One True Cross of the prophet Jesus, our Sultan shall don this holy relic, and then smash it along with any hope of Infidel resurgance in our new kingdom!"
 itl_dream_title:0 "The Dream of Italiyya"
 itl_dream_desc:0 "Since our first failed conquest of Italy we have dreamed of a peninsula united under our rule. As we push the infidel further from the bounds of Italiyya this dream becomes continually more solid, and soon our nation will have reason to claim the name of the peninsula itself, and be known as its one true master. Hail the Sultanate of Italiyya, hail the Sultan, hail Allah!"
 itl_pearl_title:0 "Pearl of the Mediterranean"
 itl_pearl_desc:0 "Balarm has been a center of commerce and culture since even before our liberation of Sicily. Further developing the city and promoting it as a center of trade shall both strengthen our economy and spread the word of Allah across the Mediterranean."
 itl_palace_title:0 "Sultan's Palace"
 itl_palace_desc:0 "Our policies have resulted in wealth pouring into the island of Sicily, and the grand city of Balarm in particular. It is only fitting that the Sultan of such a great realm receive a palace worthy of his stature."
 itl_patronize_title:0 "Patronize Art and Religion"
 itl_patronize_desc:0 "The wealth flowing into our coffers should go towards a worthy cause, perhaps embracing this idea of 'Renaissance' will endear us towards our future Christian subjects?"
 itl_reform_title:0 "Reform the Government"
 itl_reform_desc:0 "Our realm is expanding, both culturally and militarily, and our government has yet to catch up with these changes. We must reform our administration to fit with the Renaissance ideology our subjects have come to expect."
 itl_tax_title:0 "Increase Jizya Tax"
 itl_tax_desc:0 "The financial burden of our newly advanced administration must be shouldered by someone. It seems only fitting that our Christian subjects pay the price of their own integration. Surely they won't mind..."
 itl_amir_title:0 "Empower the Amirs"
 itl_amir_desc:0 "Granting greater privileges to the Amirs will allow us to maximize the efficiency of any new lands we conquer, though it will require sharing a significant amount of power with them."
 itl_mubarizun_title:0 "Modernize the Mubarizun"
 itl_mubarizun_desc:0 "The Mubarizun were a cadre of champions attached to the great Rashidun armies that first spread Islam to the far corners of the world. In these conquests the champions would engage in single-combat with the enemy before the general advance. This practice has become outdated with the advent of gunpowder warfare, and it is time we reform this cadre to serve as an elite fighting force within our armies."
 itl_construct_title:0 "Construct a Fleet"
 itl_construct_desc:0 "The Italian Peninsula is overflowing with naval prowess. If we are to gain control of Italiyya or its periphery we must build a fleet capable of competing with the likes of Genoa."
 itl_tunisia_title:0 "Land in Africa"
 itl_tunisia_desc:0 "The lesser Hafsid dynasty of Tunis brings nothing but shame to our mighty Sultan. We must remove this stain on the Hafsid's prestige, and take back the homeland for ourselves."
 itl_rival_title:0 "Rival Tunis"
 itl_rival_desc:0 "Our kinsmen in Tunisia have fallen on hard times, and we are now the leading branch of the Hafsid dynasty. Perhaps our inferiors should kneel before the mighty Sultan?"
 itl_mitidja_title:0 "Seize Mitidja"
 itl_mitidja_desc:0 "We require more naval bases from which to raid the various infidels of the Mediterranean. The port of Mitidja is the perfect place to gather wealth for our great Sultanate, as it doubles as an important trade city, and it's ties to the lesser Hafsid dynasty gives us the perfect claim."
 itl_tripoli_title:0 "Control Tripolitania"
 itl_tripoli_desc:0 "It is only fitting that we acquire everything once held by the lesser branch of the Hafsid dynasty."
 itl_baleares_title:0 "Conquer Baleares"
 itl_baleares_desc:0 "Control of the Mediterranean hinges upon the various isles that dot its great expanse. Our ownership of Sicily is an excellent start to a commercial empire, but we must acquire more of these island trading posts to ensure our finances."
 itl_strait_title:0 "Control the Strait"
 itl_strait_desc:0 "The Strait of Gibraltar has long been the gateway to trade and naval dominance in the Mediterranean. It seems only right that as the growing naval hegemon we should make a bid for this strategic asset."
 itl_isles_title:0 "Take the Isles"
 itl_isles_desc:0 "In order to project the power of our growing navy across the Western Mediterranean, we need more naval bases from which to launch raids and sorties on our enemies. The islands of Sardinia and Corsica would be ideal for this, and liberating them from the naval powerhouses that oft control them will give our sailors a strong sense of pride and accomplishment."
 itl_valencia_title:0 "Raid on Balansiyah"
 itl_valencia_desc:0 "Balansiyah, known as Valencia to the Christians, is a rapidly growing trading city that has come to be a center of commerce in the Western Mediterranean and the first stop for trade ships coming through the Strait. It'd be quite fitting if European traders, after paying our toll at the Strait, were then met with our tarrifs at Balansiyah..."
 itl_canaries_title:0 "Claim the Canaries"
 itl_canaries_desc:0 " We've heard rumors of a land across the great ocean, far to the west. Our Andalusian bretheren are hardly suited for the task of bringing the light of Islam to this 'New World,' and we must pick up their slack. Otherwise we doom the natives to a life of heathenry under the Christian explorers."
 itl_unknown_title:0 "Into the Unknown"
 itl_unknown_desc:0 "The establishment of a burgeoning colonial empire is a hallmark of any great European power, and the wealth generated here will only be funneled back to us through the Strait. Our realm's wealth will soon know no bounds."
 itl_balkan_title:0 "Land in Albania"
 itl_balkan_desc:0 "Despite the constant decline of the Roman Empire, our Turkish bretheren have yet to break into Europe and spread Islam to the Balkans. It once again falls to us to pick up our brothers' slack, establish a foothold in the Balkans and show them light."
 itl_greece_title:0 "Conquer Greece"
 itl_greece_desc:0 "Greece has been under firm Roman rule for over 1,500 years. Today, that has ended. The precious heartland of the Romans has fallen, and with our flank secure the path to Constantinople lays open before us..."
 itl_thrace_title:0 "Fall of Constantinople"
 itl_thrace_desc:0 "The Roman Empire has been a joke for centuries. Some argue it died when Rome itself fell, some argue Justinian was the last 'Roman' Emperor, and some attest that it still lives, and will rise like a Purple Phoenix from the ashes. Put this idea to rest, and snuff it out with the dying gasp of the Greek Emperor."
 itl_cyprus_title:0 "Take Cyprus"
 itl_cyprus_desc:0 "The Nizzarid dynasty embarrassed all of Islam when they allowed the Crusader States to wrest back control of the Holy Land. Regardless of the status of these lands now, it is clear they would be better protected under our great Sultan. Seize Cyprus for a base of operations in the Holy Land."
 itl_alexandria_title:0 "Control Alexandria"
 itl_alexandria_desc:0 "Iskandariyya is the principle trading port of the Eastern Mediterranean, second only to Constantinople itself. If we seek to dominate Eastern trade we must seize this city and its wealth for ourselves."
 itl_palestine_title:0 "Protect the Holy Land"
 itl_palestine_desc:0 "Nizzarid incompetence shall never again bismirch the name of Islam. We must seize Jerusalem for ourselves, and our custodianship of this holy city shall ensure it never falls to the infidel again."
 itl_dalmatia_title:0 "Capture Dalmatia"
 itl_dalmatia_desc:0 "We have extended our domain far beyond Siqilliya and the centre of the [Root.GovernmentName] at [Root.GetCapitalName]. Dalmatia, the land which the Venetians call Dalmàssia, is a tempting target for our next conquests: its subjugation will give us great influence in the Adriatic Sea, both economic and military."
 itl_delta_title:0 "Grip over the Delta"
 itl_delta_desc:0 "Despite our control of al-Iskandariyya, the pearl of the Mediterranean and one of the most prosperous cities in the world, there is much of the Nile delta that remains outside our lands. That cannot remain so: we will seize the heart of the Nile and secure its myriad rivers for our cause."
 itl_egypt_title:0 "Egyptian Authority"
 itl_egypt_desc:0 "With a rich and stable foothold in the Delta, we must seek to continue our push up the Nile River. Let us march south, and in doing so, acquire the riches of Egypt for ourselves!"
 itl_turk_title:0 "Push against the Turk"
 itl_turk_desc:0 "We may have seized the delta, the most historically important part of Egypt, but the rest of Egypt is still held by other powers. To solidify our control over the Nile, we must conquer the lands around it as a safeguard."
 itl_balkans_title:0 "Thrust into the Balkans"
 itl_balkans_desc:0 "The Balkans are a land that has yet eluded us: despite our small foothold in Albania, the rest of these lands remain not only heathen, but outside of our reach. The great Danube is an excellent defensive position against possible Christian incursion, and thus will strengthen our position in the East significantly if we can reach its banks."
 itl_expand_maghreb_title:0 "Expand in the Maghreb"
 itl_expand_maghreb_desc:0 "al-Maghrib, 'the west', was partially under Hafisid control under the weak and unworthy Tunisian branch of our great dynasty. Now that they have been brought into the fold, further expansion in the Maghreb is an obvious route to wealth due to the Saharan trade."
 itl_control_maghreb_title:0 "Control North Africa"
 itl_control_maghreb_desc:0 "We have grown stronger than ever imagined. We shall spread our wings, and bring Mediterranean Africa under our control, for there is no one more apt to wield such power than the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]! Alhamdulillah!"
 #Bulgaria
 bul_greece_title:0 "Take Northern Greece"
 bul_greece_desc:0 "In the past, we have led many successful campaigns against the Byzantines. It is time to restart our conquest. With the fall of Constantinople, the Greeks should not be able nor willing to put up much resistance."
 bul_morea_title:0 "Finish Greece"
 bul_morea_desc:0 "With the conquest of Morea, we will cause Byzantium to completely lose grip over the mainland Greece. And the Ionian Islands are just a nice addition to our resurgent Empire."
 bul_thrace_title:0 "Claim Tsarigrad"
 bul_thrace_desc:0 "The Byzantine Empire is but a shade of its former glory. Perhaps, the time has come to struck the blow of mercy and take over the city of the world's desire."
 bul_serbia_title:0 "Finish Serbia"
 bul_serbia_desc:0 "Serbs are significantly weakened by the defeats that both us and the Croats caused. It is time to strike them down."
 bul_wallachia_title:0 "Conquer Wallachia"
 bul_wallachia_desc:0 "When the first Bulgars arrived to the Balkans, they ruled over the Wallachian people. After the fall of Bulgarian Empire, they managed to break free, and that was their mistake."
 bul_moldavia_title:0 "Conquer Moldavia"
 bul_moldavia_desc:0 "Moldavia shares similar fate as Wallachia. We will use our legitimate historical claim to take over the region."
 bul_stransylvania_title:0 "Conquer Transylvania"
 bul_stransylvania_desc:0 "Before the Hungarian tribes arrived across the Carpathians from east European plains, large portion of Carpathian Basin belonged to us. Transylvania is our gateway to restore the hegemony over the Carpathian Basin."
 bul_ntransylvania_title:0 "Conquer N. Transylvania"
 bul_ntransylvania_desc:0 "With the conquest of Northern Transylvania, we would more less restore borders of the First Bulgarian Empire."
 bul_raise_an_army_title:0 "Raise an Army"
 bul_raise_an_army_desc:0 "Our country is a standing power of the Balkan peninsula. The only real threat is the Byzantine Empire. Being just a few steps from their capital, we should prepare an army and begin a campaign to take down the Empire of the Romans."
 bul_magyar_title:0 "Dismantle the Magyars"
 bul_magyar_desc:0 "Let us take revenge for the Hungarian conquest of the Carpathian basin. The borders of Bulgaria once reached as far as the Great Plains of central Pannonia and we shall restore those borders!"
 bul_isles_title:0 "Claim the Isles"
 bul_isles_desc:0 "The traitorous crusaders have taken the control of some of the Greek islands. The Orthodox Greeks must be saved from the rule of Catholic savegery."
 bul_fleet_title:0 "Bulgarian Fleet"
 bul_fleet_desc:0 "The port of Silistra is finally ready to dock our navies. Its capacity allows us to further expand it, and so shall we!"
 bul_crimea_title:0 "Control Crimea"
 bul_crimea_desc:0 "If we truly wish to control the waves, we should seize the Crimean peninsula to tighten our grip over the Black Sea."
 bul_bulgaria_title:0 "Develop Bulgaria"
 bul_bulgaria_desc:0 "As we are slowly becoming the great power of Balkans, our status must be reflected on the overal wealth of our people. The towns of Bulgaria must be therefore developed so that our people will not live in poverty."
 bul_industrialize_title:0 "Industrialize Bulgaria"
 bul_industrialize_desc:0 "The rise of manufactories is making production considerably faster and easier. In order to further develop Bulgaria, this technology has to be brought here."
 bul_gold_title:0 "Kosovo Gold Mine"
 bul_gold_desc:0 "The Serbian province of Kosovo is known for its gold mines. Seize this province and develop it to increase the wealth of Bulgaria."
 bul_boyars_title:0 "Strengthen the Boyars"
 bul_boyars_desc:0 "Our nobles provide us with the manpower needed to wage wars. In order to ensure that we can always rally the forces we need for war, we should give them more land in exchange for their support."
 bul_army_title:0 "Imperial Army"
 bul_army_desc:0 "As our country continues to grow, more and more soldiers are needed to protect the vast lands of Bulgaria."
 bul_tarnovo_title:0 "Expand Nikopol"
 bul_tarnovo_desc:0 "Our capital, Nikopol, must be developed to become a pride of our country. It must reflect our prosperity and power!"
 bul_albania_title:0 "Unite Albania"
 bul_albania_desc:0 "Most of the Albanian lands have already fallen under our jurisdiction. Let us banish the Venetians from the last piece of land they hold on the Albanian coastline."
 bul_port_title:0 "Port of Silistra"
 bul_port_desc:0 "Control of the Black Sea is vital for our protection and trade. We must designate a new main port on the coastline of the Black sea which would dock our naval force."
 bul_university_title:0 "University of Tarnovo"
 bul_university_desc:0 "During the reign of Simeon the Great, the capital of Preslav was the cultural centre of the Slavic world. Scholars from around the empire flocked to the city and expanded the knowledge it kept within its walls. For Bulgaria to truly prosper again, Turnovo needs to match the greatness of Preslav. The Tsarevets fortress will be expanded and new buildings will be added in: Libraries, schools and more!"
 bul_monasteries_title:0 "Expand the Monasteries"
 bul_monasteries_desc:0 "Orthodox Church plays a very important role in our society and state. We shall invest some of our gold and help them expand their possessions."
 bul_metropolitan_title:0 "Bulgarian Patriarchate"
 bul_metropolitan_desc:0 "The declining status of the Byzantine Empire urges us to declare independence of Bulgarian Patriarchate and seize the spiritual leadership of the Orthodox world."
 bul_bulwark_title:0 "Bulwark of Orthodoxy"
 bul_bulwark_desc:0 "Our faith is being threatened on all sides. Let us proclaim ourselves the deffenders of the Orthodox people all over the world."
 bul_nicaea_title:0 "Cross the Bosphorus"
 bul_nicaea_desc:0 "The fall of the Byzantium made us the easternmost Christian power on the border with the Muslim hordes. We must march across the Bosphorus and secure the lands that were once held by Nicaea and took up on their role of the Bulwark of Christianity."
 #Croatia
 cro_sabor_title:0 "Strengthen the Sabor"
 cro_sabor_desc:0 "The majority of legislative power and authority in Croatia is in the hands of the Sabor, our parliament. To increase its governing efficiency, we will empower the rights of the representatives of the estates of the realm."
 cro_knin_title:0 "Knin Fortress"
 cro_knin_desc:0 "During the glorious reign of Demetrius Zvonimir, the Knin Fortress served as a political center of the Croatian kingdom. The status of the city and fortress has tarnished over the centuries, but we will make sure to restore it!"
 cro_bulgaria_title:0 "Conquer Bulgaria"
 cro_bulgaria_desc:0 "The failure of the Byzantine and Serbian military alliance made Bulgaria the great power of the eastern Balkans. Lets see how they will fare against an equal opponent."
 cro_army_title:0 "Raise an Army"
 cro_develop_title:0 "Develop the Trading Cities"
 cro_develop_desc:0 "Rijeka and Dubrovnik are amongst the wealthiest cities of the whole Adriatic sea. They are our key to achieve the naval and economic hegemony over the region. We must turn them into our bases of naval operations."
 cro_manufac_title:0 "Build Manufactories"
 cro_manufac_desc:0 "Great advances are being made in the field of production both technological and organisational. Let us invest in new manufactories, a great industrious revolution might soon be upon us."
 cro_army_desc:0 "We live in a troubled times and because of that, we must ensure the safety of our country."
 cro_bosnia_title:0 "Unite Bosnia"
 cro_bosnia_desc:0 "Parts of the Bosnian region are still held by the declining Serbian state. Generals suggest to plan a military campaign and seize the region while Serbia is still weak."
 cro_serbia_title:0 "Conquer Serbia"
 cro_serbia_desc:0 "Serb once ruled almost entire eastern Balkans, but those days are now long gone. Serbian state collapsed under the Bulgarian resurgence and now they seem like an easy target for further expantion of Croatia."
 cro_expand_reach_title:0 "Extend our Reach"
 cro_expand_reach_desc:0 "With Serbia under our control, several paths have opened to us for further expansion. The eternal conflict between the Byzantines and Bulgarians should be used for our advantage."
 cro_slovenia_title:0 "Union with Carniola"
 cro_slovenia_desc:0 "Following the decline of Carantania, Slovenes found themselves under the rule of the German overlords. Since then, they live as a subject of the Holy Roman Emperors. The decline of the imperial authority must be used in our advantage so that we can liberate our Slovenian brethren."
 cro_venetia_title:0 "Annihilate Venice"
 cro_venetia_desc:0 "Presenting a constant threat to our maritime ambitions, the Republic of Venice has been one of our fierces rivals for centuries. With the return of Croat lands from them, we must assert our control over the Adriatic!"
 cro_fleet_title:0 "Prepare the Fleet"
 cro_fleet_desc:0 "We have no other rival on the Adriatic sea but the Republic of Venice. In order to achieve hegemony over the region and the sea, we must have a fleet which could stand against their naval force."
 cro_dalmatia_title:0 "Unite Dalmatia"
 cro_dalmatia_desc:0 "Dalmatian trading cities are amongst the wealthiest in entire region. Should we siezed them, Venetian economy would be crippled and our further military campaigns will have sufficient funds."
 cro_adriatic_title:0 "Adriatic Trade Empire"
 cro_adriatic_desc:0 "With Venice out of our way, we have become the only power in the western Balkans and we must make sure that we are profiting form this prestigious status."
 #Styria
 sty_protectors_title:0 "Protectors of the Realm"
 sty_army_title:0 "Professional Army"
 sty_army_desc:0 "If we truly wish to be regarded as the protectors of the Empire, we must have an army which would reflect this status."
 sty_march_title:0 "Pannonian March"
 sty_march_desc:0 "Prior to the Hungarian invasion of the Carpathian basin, the region of Transdanubia was dominated by the Pannonian March, a subject margraviate of East Frankish Emperors. Let us restore our rule over the area."
 sty_magyar_title:0 "Banish the Magyars"
 sty_magyar_desc:0 "Centuries ago, the Magyar hordes have invaded the Carpathian basin. Even though our ancestors managed to defeat them during the Battle of Pressburg in 907 AD, the clans have recently gathered under the leadership of Arpads once again. We must make sure that they do not restore their raids into our lands. Preemptive strike is the safest bet."
 sty_austria_title:0 "Archduchy of Austria"
 sty_austria_desc:0 "We have managed to unite the former lands of the Eastern Imperial marches. Let us proclaim a new state which would guard the eastern flanks of the Empire, the Archduchy of Austria!"
 sty_graz_title:0 "Develop Graz"
 sty_graz_desc:0 "Graz is the main base of our military operations and administration. Invest in its expansion."
 sty_vienna_title:0 "New Imperial Capital"
 sty_vienna_desc:0 "Even though Graz server well for the militaristic nature of our state, as we are modernizing and orienting more on the political matters of the Empire, it has become clear that the city no longer fulfills our needs. Due to that, we should move our capital elsewhere and Wien is one of the best candidates."
 sty_cathedral_title:0 "Renovate the Cathedral"
 sty_cathedral_desc:0 "The cathedral of Salzburg is somewhat neglected. We will restore the beauty and former glory of this magnificient building."
 sty_gold_title:0 "Haizenberg Mine"
 sty_gold_desc:0 "Habsburgs of Tirol were made rich largely thanks to their gold mine in Haizenberg. Let us invest in the mining industry there, the investment will surely pay off sooner or later."
 sty_triest_title:0 "Port of Triest"
 sty_triest_desc:0 "Free city of Triest is our gateway to the Adriatic sea. As one of the most important ports, we must seize it before our Venetian enemies take the city!"
 sty_wine_title:0 "Wachau Vineyards"
 sty_wine_desc:0 "Wachau region is known for its quality wine. The state will help local production with economic investments."
 sty_production_title:0 "Build Manufactories"
 sty_palace_title:0 "Babenberg Palace"
 sty_palace_desc:0 "Our dynasty is very rapidly becoming one of the most powerful houses of the Holy Roman Empire. To display our wealth and power, we should build a palace in our capital city which would serve as a residence for our royal family."
 sty_nitra_title:0 "Conquer Nitra"
 sty_nitra_desc:0 "For way too long have Slovaks been subjects to Moravian rule. Let us place Principality of Nitra under our sovereignity and give Slovak nation much more favorable position."
 sty_slovenes_title:0 "Conquer Carniola"
 sty_slovenes_desc:0 "The lands that are currently held by the Slovenes are very important because of various strategic reasons. It is time to expand the Empire once again."
 sty_tyrol_title:0 "Seize Tirol"
 sty_tyrol_desc:0 "The Tiroleans hold the gold mines which brings wealth to their country. To strengthen our possition, we must take over their land immediately."
 sty_salz_title:0 "Fate of Salzburg"
 sty_salz_desc:0 "To reign over the region of Ostmark, we must take control of the Archbishopric of Salzburg as well."
 sty_moravia_title:0 "Subjugate Moravia"
 sty_moravia_desc:0 "The glorious days of the Great Moravian Empire are a thing of the past and Moravia is just a shade of its former glory. Let us claim this land for the Holy Roman Empire."
 sty_bohemia_title:0 "Conquer Bohemia"
 sty_bohemia_desc:0 "The Czechs are turning to heretic faiths and their doing might bring chaos unto the Empire. We must take over Bohemia to prevent unrest and civil wars there."
 #Moravia
 mva_rival_horde_title:0 "Rival the Horde"
 mva_rival_horde_desc:0 "The Magyar Horde to our south remains the biggest threat to Moravia. While they have not dared to attack us since our forces defeated them at Preslava, they have remained a constant thorn in our side. By raising a massive army to overshadow the brutes, we can ensure that no raid ever does occur."
 mva_pannonia_title:0 "Secure Pannonia" 
 mva_pannonia_desc:0 "The Pannonian Slavs serve as a cultural link between the West Slavs and Southern Slavs. With the ever menacing threat of the Magyars on their border, it is necessary for us to integrate them into our resurgent empire and allow us to reunite with our southern brethren." 
 mva_danube_title:0 "Cross the Danube" 
 mva_danube_desc:0 "The Great Moravian Empire has been on a downward spiral ever since the Magyars pushed us out of central Carparthia. It is time we end this uneasy 400 year ceasefire and retake our rightful land! The pagan hordes shall burn for all those they have murdered years ago." 
 mva_blatnograd_title:0 "Expand Blatnograd" 
 mva_blatnograd_desc:0 "The once small settlement of Blatnograd has expanded to become a thriving city along the Danube. By further expanding the city, we can create a metropolis that will become the crown jewel of our Carpathian realm" 
 mva_carpathian_domination_title:0 "Carpathian Domination" 
 mva_carpathian_domination_desc:0 "With our victory over the Magyars almost complete, we must focus on eliminating what little remains of the Magyar tribes along the Carpathian mountains. Once they have been finally dealt with, our southern border will be secured." 
 mva_adriatic_title:0 "Access the Adriatic" 
 mva_adriatic_desc:0 "The Adriatic sea contains lucrative trade deals with both the Venetians and Ragusans. Fortunately, our own brothers in blood happen to inhabit the coast we so desperately need. The Croats will make a fine addition to the resurgent Great Moravia." 
 mva_consolidate_title:0 "Consolidate the Realm" 
 mva_consolidate_desc:0 "Our empire contains diverse cultures, faiths, and ideals. From Catholic Croats and Bohemians, to Slavic Poles and Sorbs, to Tengri Magyars, it seems almost impossible for us to hold such a realm together. Either through tolerance or conversion, we have to bind our empire together to keep it afloat." 
 mva_wien_title:0 "Imperial Incursion" 
 mva_wien_desc:0 "The Holy Roman Empire has always eyed our lands with greed, and the Austrian threat to the west is becoming increasingly relevant with a massive military build up. By leading an expedition into lower Austria, we can create a buffer between our capital and the Germans." 
 mva_great_title:0 "Restore Great Moravia" 
 mva_great_desc:0 "Centuries ago, our great empire ruled over all the west Slavs, but invasions from the Magyars and Franks have reduced our once proud state to a mere rump state; but, after years of reconquest, we have rebuilt Great Moravia stronger than ever before. Parades shall be held across all our major cities to celebrate our rebirth as the new European great power. No Frank or Pagan will ever destroy our proud empire! " 
 mva_lusatia_title:0 "Recover Lusatia" 
 mva_lusatia_desc:0 "The Sorbians were once the extent of our empire, but their refusal to convert and unrelated issues with Magyars led to them declaring independence. Since then, the Sorbs remained staunchly defiant to the German invaders in the west. By reclaiming these lands, we can prevent any more German incursions in the east." 
 mva_bohemia_title:0 "Eagle on the Lion's Throne" 
 mva_bohemia_desc:0 "The Bohemians have lost their way over the years, siding with the German invaders in the west instead of their Slavic brothers in the east. If it weren’t for the Magyars, we would still be ruling over them. Reestablishing Moravia hegemony is impossible if we do not restore our rule of law over the Bohemians." 
 mva_invade_poland_title:0 "Subjugate the Vistulans" 
 mva_invade_poland_desc:0 "Our empire once covered all of what is now considered Poland, and while we may be a shell of our former selves, it is necessary for us to at least reclaim the border region from the pagan Vistulans to the north. From there, we will launch further invasions into Poland proper." 
 mva_silesia_title:0 "Conquer Silesia" 
 mva_silesia_desc:0 "The region of Silesia is one of the most prosperous and wealthy in all of central europe. By securing it, we not only gain this valuable region, but we also reunite with our lost Slavic brethren as well." 
 mva_romania_title:0 "Secure Romania" 
 mva_romania_desc:0 "The Romanians in Wallachia and Moldova remain one of the strangest cultures in the region. Their language and culture is closer to that of Latin and other Romance offshoots instead of their Slavic neighbors. Nonetheless, they serve as a bridge between all the Slavs and taking over the region will benefit the resurgent Great Moravia." 
 mva_bulgaria_title:0 "Push on to Bulgaria" 
 mva_bulgaria_desc:0 "The Bulgars have become the hegemon of the Balkans after the decline of the Roman Empire, and while they built up a powerful slavic empire, it is time that we take the mantle of the Unifier of the Slavs and seize control of Bulgaria directly. Once the Bulgars to the south have been defeated, we will have free reign to expand our influence in the Balkans." 
 mva_tsar_title:0 "Tsar of the Romans" 
 mva_tsar_desc:0 "The Roman Empire has been in a state of constant decline ever since the 6th century, internal strife, outside invasions, and a failed bureaucracy has resulted in the once mighty empire to collapse to a mere rump state centered around Constantiople. By seizing the city of Constantine directly, we can continue on the Roman Legacy as the new heirs to the empire. No Longer shall Muslims and Catholics bicker over the city of man’s desire. We shall christen the city Tsarigrad, with us as the Tsar of Rome!" 
 mva_preslav_title:0 "Center of the Slavic Culture" 
 mva_preslav_desc:0 "The Bulgarian Empire created a metropolis of Slavic culture and faith in Turnovo. By expanding the Preslav Library School, we can further fund and spread our culture all throughout the empire. Soon all the Slavs will be under a renaissance of culture and ideals." 
 mva_fate_empire_title:0 "Fate of the Empire" 
 mva_fate_empire_desc:0 "The Holy Roman Empire once contributed to our decline, but without them, we would have fallen to the Magyar horde long ago. Destroying the Empire would prevent a threat from the west ever reaching us again; but we could also lead the empire towards the true Orthodox faith and create a truly Holy Roman Empire that will last until the end of time!" 
 mva_sons_of_lech_title:0 "Subjugate the Sons of Lech" 
 mva_sons_of_lech_desc:0 "Centuries ago, two brothers known as Czech and Lech went their separate ways and settled their tribes away from each other. Today, the descendents of those tribes can be found in Moravia and Poland. It is time we reunite our distant cousins with our empire and bring the two brothers’ tribes back together." 
 mva_mother_cities_title:0 "Mother of Cities" 
 mva_mother_cities_desc:0 "To the east, the lands of Kievan Rus’ have spread Russian culture northeastward. The origin point of this spread is the legendary city of Kiev, though the city has fallen into a sad state since the Mongol Hordes sacked it. We must expand the mother city of all of Rus’ to help legitimize our rule over the Ruthenians. Kiev will become a metropolis that will outshine all of the west." 
 mva_wendish_crusade_title:0 "Wendish Crusade" 
 mva_wendish_crusade_desc:0 "The Pagan Wendish are the furthest west the Slavs have ever settled, but their refusal to see the true faith makes them a target to their neighbors. By embarking on a grand crusade to bring the light of Orthodoxy to the Wends, we can help protect them from the greedy Germans to the west." 
 mva_baltic_title:0 "Conquer the Baltics" 
 mva_baltic_desc:0 "The Baltic States remain the last bastion of Paganism in Central Europe. By making one last push into the heartlands of Lithuania, we can fully destroy their pagan temples and secure Orthodoxies' place as the universal faith of the east." 
 mva_invade_rus_title:0 "Invade Rus'" 
 mva_invade_rus_desc:0 "Our brothers in blood to the east have been under constant attack from the Mongol and Tartar hordes from the steppe. By uniting them with our grand empire, we can finally claim the title of the Unifier of all Slavs, and with it, our hegemony over all of Eastern Europe.'" 
 mva_heir_title:0 "The Third Rome" 
 mva_heir_desc:0 "After so long, we have finally united all the Orthodox world under our banner. From Croatia to Moscow, Constantinople to Gdansk, we have conquered it all. The old Roman Empire has been shattered into a million pieces, but we shall reforge a new Roman Empire. One that shall never taste defeat, one that shall never fall again. Great Moravia will create an empire that will lead the Slavs into a new era." 
 mva_glagolitic_title:0 "Modernize the Glagolitic" 
 mva_glagolitic_desc:0 "The Glagolitic script was created by the brothers Saint Cyril and Saint Methodius in 863 to help spread the Orthodox faith in Moravia. While the use has changed over the years with conflict between Catholics and Orthodox, it still stands as the clerical script used in Moravia. By standardizing the script, we will eliminate any possibility of misinterpreting the holy scripture." 
 mva_zakon_title:0 "Zakon Sudnyi Liudem" 
 mva_zakon_desc:0 "The Court Law for the People is the oldest Slavic legal code, first copied from the Byzantine Ecloga law; it has spread throughout the Orthodox Slavic world as the main rule of law. But, it is severely outdated and needs updating. Thankfully, the printing press allows us to produce copies of the updated Zakon Sudnyi Liudem at a rapid rate and quickly spread them out throughout the land." 
 mva_universities_title:0 "Orthodox Colleges" 
 mva_universities_desc:0 "The most learned people in our empire are the Orthodox clergymen that administer the church. Funding new colleges to be constructed and operated by these men will allow for us to better educate our population while also ensuring that Orthodox teachings are ingrained into their minds." 
 mva_panslavism_title:0 "Embrace Pan-Slavism" 
 mva_panslavism_desc:0 "All Slavs originate from one ancestor, and while we may have gone our separate ways and established separate traditions from each other, we are all brothers in blood. No longer shall petty disputes and religious strain stop us from uniting and becoming the Slavic global hegemon!" 
 mva_canonize_title:0 "Canonize Rostislav" 
 mva_canonize_desc:0 "Rostislav remains one of the most important figures in Moravian history, the first ruler to overthrow Frankish hegemony and the first to bring the light of Orthodoxy to the realm. His legacy was tarnished after the betrayal of his own nephew who imprisoned and left Rostislav to die in a Frankish prison to satiate his own lust for power. By canonizing Rostislav as a martyr for the Orthodox cause, we can create a unifying figure among the Orthodox Slavic world." 
 mva_religious_reforms_title:0 "Religious Reforms" 
 mva_religious_reforms_desc:0 "The Orthodox Church of Moravia has always been threatened by the Papists in the west and Pagans surrounding us from the east. The people of Moravia need guidance in these trying times. Churches must be constructed across the lands and all priests must be convened to solidify Orthodox teaching across the realm." 
 mva_patriarchate_title:0 "Moravian Patriarchate" 
 mva_patriarchate_desc:0 "Moravia has always been on the edge of the Orthodox world, cut off from the rest of it by the pagan Magyars; we relied more on local traditions instead of those in Greece. To ensure that we are in better communion with Constantinople, a Patriarchate shall be established to administer all of Great Moravia and settle all local religious disputes." 
 mva_seat_title:0 "The Royal Seat" 
 mva_seat_desc:0 "The center of the Moravia realm is the city of Veligrad, and while its grandeur has fallen off a bit since our golden age, it still has plenty of room to grow. By expanding districts, constructing monuments to legendary Slavic figures, investing into local businesses, establishing a functional sewage system, we can create a city to rival all of westerndom!" 
 mva_kremnica_title:0 "Golden Kremnica" 
 mva_kremnica_desc:0 "The gold mines of Kremnica have barely reached their peak potential, and we are missing out on a serious source of income. Mines must be expanded of course, but constructing a mint will allow us to mine the gold and mint out coinage at the same time. The wealth generated from this will of course go to the army, but maybe we could afford to siphon some of it to the average citizen." 
 mva_nitrava_title:0 "Fortress Nitrava" 
 mva_nitrava_desc:0 "The duchy of Nitrava has been our border state with the rotten Magyars for over 400 years, and we need to ensure they cannot reach the capital of Veligrad. The fortress of Nitrava needs to be expanded to create an impregnable fort that no army can ever take." 
 mva_ore_title:0 "Carpathian Ore Mountains" 
 mva_ore_desc:0 "Our armies need metal to function, and the mines of Carpathia are filled with Iron and Copper. Royal mines are to be established all across the mountains to meet the ever increasing demand of raw materials our army needs." 
 mva_cities_title:0 "Cities of Moravia" 
 mva_cities_desc:0 "Times are changing, and the Agrarian lifestyle of our forefathers has become more and more obsolete. The west has already seen multiple great urban cities spread across the land, and urbanization has barely reached the east. By compensating farmers and expanding previous cities, we can create a series of grand cities across the empire." 
 mva_industrialize_title:0 "Industrialize Moravia"
 mva_industrialize_desc:0 "The discovery of the steam engine and the beginning of industrialization has seen the entire world shift. We already control numerous areas containing coal, and we need to exploit this black gold as soon as possible. Furnaces must be constructed across the land and railroads must be built to transport it. Moravia will become the industrial superpower of the world!"
