 fr1_jesuit_title:0 "Establish Jesuit Missions"
 fr1_united_title:0 "United by Faith"
 fr1_convert_title:0 "Convert the Natives"
 fr1_grow_title:0 "Grow in Strength"
 fr1_grow_desc:0 "Expansion of our territories slowly gains us strength. Many people have already started talking about the possibility of an independence war against our mother country!"
 fr1_army_title:0 "Carolingian Army"
 fr1_army_desc:0 "We can no longer tolerate our overlords to govern our homeland from faraway land. We must rally the free men of Carolingia and fight the opressors!"
 fr1_independence_title:0 "Gain Independence"
 fr1_independence_desc:0 "We have defeated our overlords and claimed a spot on the world map as a free nation. Now, we have to recover from the war and start forging our own future."
 fr1_france_title:0 "Retaliation"
 fr1_france_desc:0 "Our colony was founded by the proud West Francia ruled by the Carolingian dynasty. While we were building up our new country, our homeland fell to our enemies. We must gather the forces and prepare for an invasion of Europe. Francia is rightfully ours!"
 fr1_emperor_title:0 "Imperial Crown"
 fr1_emperor_desc:0 "With the Frankish region under our suzerainty, we now have to reclaim the eastern Empire."
 fr1_dock_title:0 "Construct a Dock"
 fr1_dock_desc:0 "We must invest in the naval infrastrcture and build a harbor which would be used to dock our navies."
 fr1_naval_title:0 "Increase Naval Capacity"
 fr1_naval_desc:0 "Strong navy will be vital for the survival of our country. Having built the docks, we should now invest into the fleet."
 fr1_flagship_title:0 "Launch a Flagship"
 fr1_flagship_desc:0 "Our navies need a flagship that would lead them in battle and become a pride of our nation!"
