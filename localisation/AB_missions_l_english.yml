 yuan_nest_stability_title:0 "Internal Stability"
 yuan_nest_crisis_title:0 "Crisis of the Yuan Dynasty"
 yuan_nest_clergy_title:0 "Appease the Clergy"
 yuan_nest_clergy_desc:0 "The clergy is becoming an increasingly important class of people within our empire due to their positions within the eastern churches. We should appease them and not antagonize them if we are to ensure Christianity's success in our empire."
 yuan_nest_churches_title:0 "Build Rural Churches"
 yuan_nest_churches_desc:0 "Many rural communities across China still adhere to the old Confucian beliefs or regional folk religions. We must construct many rural churches to spread the word of God amongst the Chinese population."
 yuan_nest_convert_china_title:0 "Converting China"
 yuan_nest_convert_china_desc:0 "Before we can convert the rest of Asia, we should convert China and other lands under our control first. Converting China will be the biggest achievement in the history of Nestorianism yet."
 yuan_nest_patriarchates_title:0 "Patriarch of the East"
 yuan_nest_patriarchates_desc:0 "With our position as the undisputed leader of the Nestorian movement secured, we can now safely declare ourselves patriarch of the east, the benevolent overseer of all Christians in the eastern lands."
 yua_nest_malacca_title:0 "Dominate Malacca"
 yua_nest_europe_title:0 "Rival the Europeans"
 yua_nest_unknown_title:0 "Into the Beyond"
 yua_nest_taiwan_title:0 "Settle Taiwan"
 yua_nest_yellow_sea_title:0 "Protect the Yellow Sea"
 yua_nest_industry_title:0 "The Industrial Revolution"
 yuan_nest_workshop_title:0 "Increase the Production"
 yuan_nest_vassals_title:0 "The Trust of the Tributaries"
 yuan_nest_qaraqorum_title:0 "Restore Qaraqorum"
 yuan_nest_festival_title:0 "Nadaam Festival"
 yuan_nest_mongols_title:0 "Unite the Mongols"
 yuan_nest_translate_title:0 "Translate the Scripture"
 yuan_nest_translate_desc:0 "The Scriptures are currently only in languages that the majority of our population can not understand. We should translate the scripture so that it is more accessible to the general population, speeding up the conversion process and enhancing our subjects' faith in God."
 yuan_nest_university_title:0 "Nestorian Universities"
 yuan_nest_university_desc:0 "Universites are an important step in education, therefore we must instill religious values in our education system through the establishment of Nestorian universities. These universities will teach the students to better understand the words of God and how to carry out His will on Earth."
 yuan_nest_yam_title:0 "Rebuild the Yam"
