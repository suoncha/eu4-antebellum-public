 #Ottomans
 tur_topple_angelids_title:0 "Topple the Angelids"
 tur_topple_angelids_desc:0 "The Angelids, much like their forefathers, have proven themselves unprofitable. They drown in eternal debt, bicker between one another like children and waste away under decadent autocrats. Worst of all - Constantinople, a vital heart of trade, languishes under them. Let us take it!"
 tur_fire_title:0 "Adopt the Greek Fire"
 tur_fire_desc:0 "The Romans of old had with them a marvelous naval technology - Greek fire. At their command, flames could leap across water itself to ensnare maritime foes, winning many a battle. Utilizing current naval intelligence, as well as the captured Roman archives, we could recreate this might - and with it, dominate the seas!"
 tur_albania_title:0 "Skanderbeg's Homeland"
 tur_albania_desc:0 "The mountainous abode of the Albanians is not only a fantastic nexus of Adriatic trade - it is also a vital defensive chokepoint. For decades, Venetians have been ground to dust against the hearty coastline by brave Albanian soldiers. If we were to employ the Albanians - by force, if we have to - they would surely become excellent fighters for our cause..."
 tur_defeat_bulgaria_title:0 "Defeat the Bulgars"
 tur_defeat_bulgaria_desc:0 "A great threat lurks to the north - Bulgaria. The Romans, in their weakness, saw fit to rely on diplomacy to deal with the malignant Slavs, converting them to their heathen ways and teaching them their high culture rather than doing away with them. What's done is done - we may as well take advantage. The Bulgars would make fine bodyguards on our trade routes!"
 tur_greece_title:0 "Control Greece"
 tur_greece_desc:0 "Greece is a hearth of philosophy and history, none can deny that. The only problem it has is its main demographic - the Greeks. Without ample administration, the region will never prosper. We must conquer it!"
 tur_balkans_title:0 "Subjugate the Balkans"
 tur_balkans_desc:0 "With the vulgar Bulgars, reeking Greeks and moaning Macedonians incorporated into our enterprise, the Balkan Peninsula at large quivers before us. Should we annex the provinces beyond our Balkan borders, we could fashion the region into a splendid manpower pool and announce to Eastern Europe our hegemony."
 tur_archipelago_title:0 "Secure the Aegean"
 tur_archipelago_desc:0 "The age-old Aegean is rife not only with spectacular ocean views, sprawling ocean ports, bountiful Greek markets and well-charted trade routes, but also defensive fortifications. To secure the Aegean is to secure access to the Golden Horn and, by extension, the Black Sea - earning ourselves a playground for our navy. Let the Aegean know only one word: profit!"
 tur_negotiate_title:0 "Negotiate with the Doge"
 tur_negotiate_desc:0 "For centuries, Latins have marauded through our territory. They erect silly little colonies, pathetic outposts, whimsical explorations into the far east - and as of late, even lay claim to Greece itself. The Venetian Doge, however, is a man like any other. Diplomacy, be it peaceful or aggressive, is an option. We must make it clear that we are the masters of commerce in Anatolia."
 tur_naval_title:0 "Naval Buildup"
 tur_naval_desc:0 "The Mediterranean is a vast and beautiful sea - but as sure as the sun rises in the east and sets in the west, conflict rages across its tranquil waters. Pirates devour coastlines, crusaders pillage believers and Latins tout monstrous, delusional lies, such as their 'unmatched prices' and 'indestructible fleets'. Let us kill two birds with one stone - build up a navy to challenge these suppositions and lay claim to the Mediterranean."
 tur_corsairs_title:0 "Employ the Corsairs"
 tur_corsairs_desc:0 "Across the Western Mediterranean, fearsome pirates of the Barbary Coast make staggering profits. They seize unruly Christians from their petty coastal villages and sell them as slaves to the bustling marketplaces of North Africa and Egypt. These fine men could not only line our own pockets with new profits, but also make an excellent addition to our fleet!"
 tur_cyprus_title:0 "Seize Cyprus"
 tur_cyprus_desc:0 "Cyprus stands as a vital naval nexus off the coast of Syria. Crusaders and Latin traders alike have made it their home as of late, using it as a base to launch raids and mercantile plots. If we were to break the Christian stronghold, we could claim this island and use it for our own ends in the Levant."
 tur_delta_title:0 "Nile's Breadbasket"
 tur_delta_desc:0 "The Nile is a vital artery of Egypt. It feeds millions and though their lives are important - who else would work Egypt's vast fields and workshops, after all - the Nile could stand to benefit from becoming a little bit more... profit-driven, providing grain not only for the selfish mouths of Egypt, but also for buyers across the region at large. Namely, buyers who recognise our lovely prices!"
 tur_canal_title:0 "Build the Suez Canal"
 tur_canal_desc:0 "The engineers of our empire have come to us with an intriguing proposition. Should we cut through the useless sandy desert of the Sinai and bridge the Red Sea to the Mediterranean, we could feasibly create an artificial river - bypassing the entirety of Africa, a vast, untamed and unconquerable continent infamous for adding months, even years, to a merchant's journey to Asia. This canal could revolutionise sailing - and we could add a toll to every second of this revolution!"
 tur_companies_title:0 "Ottoman Far East Company"
 tur_companies_desc:0 "We have always sold the rich, flavourful goods of the far east to Europe and North Africa - ferrying, bartering and protecting the foreign luxuries of alien lands is our business, after all. In this new age of colonialism and exploi... I mean, global trade... we could surely set up depots in these alien lands and make trade so much more easier! Cheaper, too..."
 tur_levantine_title:0 "Levantine Trade Centers"
 tur_levantine_desc:0 "With the Levant under our control, the region stands to benefit from our mercantile mindset. The river systems of the Fertile Crescent, for instance, instead see themselves feeding peasants - providing drinking water for men, cows and plants alike. What folly! Let us rip these stupid farms up from their foundations and create fresh merchant ports and canals!"
 tur_blockade_title:0 "Blockade the Nizzarids"
 tur_blockade_desc:0 "Egypt is under the delusion that it is a self-governing body. Abbasids, Nizzarids, Crusaders... they are all the same - foolish conquerors, not true masters of the dunes, true profiteers of the endless riches of the Nile. Let us begin by showing Egypt who is the true master of the Mediterranean - then, their subservience will surely follow."
 tur_protect_company_title:0 "Protect the Company"
 tur_protect_company_desc:0 "Despite the vast coffers and bustling trade routes of Anatolia, the region is not without danger - and we are without a substantial military. Seljuks rage in the east, Greeks writhe to the west and Bulgars press down from the North, threatening our profi-... vulnerable subjects. We must amend our current weakness and make an army of our own!" 
 tur_nicaea_title:0 "Dismantle Nicaea"
 tur_nicaea_desc:0 "The Nicaean Greeks are a troublesome bunch. Having split from the Byzantines, they aspire to rule over Anatolia and more, touting a brutal military doctrine. This is quite frankly unprofitable - who is going to buy our wares if everyone is dead (or worse, Greek)? Let us put an end to this rump state."
 tur_turkmen_title:0 "Rein in the Beyliks"
 tur_turkmen_desc:0 "For centuries now, Anatolia has been ravaged by war. The Turkic migrations have seen prosperity and development come anew to the devastated region, but no singular Turkic force has managed to unite the squabbling people. We must remind the Turks of Anatolia who decides their taxes - for their good and for ours!"
 tur_anatolia_title:0 "Unite Anatolia"
 tur_anatolia_desc:0 "We stand as a major power of Anatolia - its riches flowing through our streets like rivers of gold. We must monopolise all of the region at long last, sweep aside all opposition and reduce our enemies until all that they can trade with are the decrepit bones of their own fallen!"
 tur_crimea_title:0 "Seize Crimea"
 tur_crimea_desc:0 "Crimea is a peninsula of major value. It offers access to the sprawling routes of the great steppe and stands as a vital nexus of naval exertion within the Black Sea. It seems over the past few centuries, it has been plagued with turmoil - Goths, Greeks, steppe peoples, Slavs and worst of all, Latins, have bickered over it. Let us step in and drink from the riches of the steppe."
 tur_black_sea_title:0 "Monopolize the Black Sea"
 tur_black_sea_desc:0 "With Crimea in our grasp, our strength over the Black Sea has multiplied tenfold - yet wily foreign traders, raiders and marauders continue to disrupt the safe travel of goods in and out of the area. With a bit of investment, naval protection and safeguarding, we could establish a monopoly over the sea once and for all and dominate its dealings wholly."
 tur_desire_title:0 "City of the World's Desire"
 tur_desire_desc:0 "In its current state, the city of Constantine causes us constant dismay. Surely after switching hands, being rescued from barbaric Greek rule, the city would have naturally prospered - but no. Investments must be made, marketplaces revamped, workshops extended... only then could we dare call our legendary capital the gateway to Asia and truly the City of the World's Desire."
 tur_network_title:0 "Expand the Trade Network"
 tur_network_desc:0 "Kostantiniyye beats like the heart of a raging bull. Its blood pumps through the veins of our company's newfound holdings. More must be done, however - marketplaces must be officialized, registered, monitored and revamped. No longer shall mere peasant stalls and crowded village squares line our empire - instead, trade depots to rival legend shall tower over all!"
 tur_hq_title:0 "Empire's Headquarters"
 tur_hq_desc:0 "Centuries ago, we established our Bazaar in the heart of Kostantiniyye - unwittingly laying the foundations of the empire we rule over today. While our borders have greatly expanded and our profits exploded beyond our wildest dreams, the Bazaar has remained the same - a humble antiquated centre of commerce, left behind by a changing world. No more! The Bazaar must reach new heights of splendour and efficacy!"
 tur_delight_title:0 "Turkish Delight"
 tur_delight_desc:0 "Our council has agreed upon a fantastical, whimsical, yet entirely plausible goal - should we eclipse the major powers of the world in matters of commerce, we could feasibly set a precedent unlike anything seen before. Traders of Europe, Asia, America and Africa would look up to us as the unequalled, unmatched, unshaken masters of world trade - and entrust us with their wares and coins alike. Truly a Turkish Delight!"
 tur_sicily_title:0 "Take Sicily"
 tur_sicily_desc:0 "Two things can be said of the Sicilians - though the Sicilians know Allah, they spit in his face by making a mockery of the prophet's teachings. Furthermore, though they know the house of Osman, they spit in its face by refusing to recognise the company's commercial supremacy. Enough is enough!" 
 tur_pacify_title:0 "Pacify Genoa"
 tur_pacify_desc:0 "Our domination inches closer and closer upon the Italian peninsula. The Genoans, once reckoning their heartland to be safe from our reach, now find us at their front door. Let us kick it down for good and declare the Western Mediterranean our playground - frightening the Genoese rabbit back into its hole once and for all!"
 tur_devshirme_title:0 "Devshirme System"
 tur_devshirme_desc:0 "An intriguing tradition has emerged in our officer ranks - the tradition of kidnapping petty infant heathens from their homes and sculpting them into model soldiers! This seems to be a good idea. Conscripts and mercenaries can often prove temperamental, unruly, undisciplined and most importantly, expensive - while a 'Janissary' army would always remain not only reliable, but the envy of the martial world!"
 tur_mercenaries_title:0 "Mercenary Armies"
 tur_mercenaries_desc:0 "Mercenaries can be temperamental, yes, but our reputation as confident and dependable employers has given us an edge over other powers. Mercenaries follow coin - and our coin is plentiful! If we were to strike a balance between maintaining a professional standing army and a permanent league of mercenary companies, our military efficiency would be unmatched." 
 tur_janissary_title:0 "Bolster the Janissaries"
 tur_janissary_desc:0 "The Janissaries have proven their worth - inspiring fear in the hearts of our enemies. With mercenaries to fall back on and balance out their horrible might, the Janissaries can now be bolstered to even greater heights. Fill up our army with these artists of violence until our neighbours tremble at their mere mention!"
 tur_african_title:0 "African Outposts"
 tur_african_desc:0 "While our supremacy naturally garners the respect of the Barbary pirates and their conscripts, establishing permanent bases along the Libyan Coastline could offer us a vast new pool of sailors - sailors not only willing, but daunting, ferocious and hearty!"
 tur_gates_title:0 "Secure Gibraltar"
 tur_gates_desc:0 "Our Mediterranean domination is threatened by one last complication - the opening to the west. From the vast Atlantic, marauding Christians make their way to spell our doom - and worst of all, the incompetent Andalusians have been more than willing to let these infidels have their way. We must claim the Straits of Gibraltar once and for all - spelling an end for Al-Andalus and Christian influence in the Mediterranean!"
 tur_marenostrum_title:0 "Denizimiz"
 tur_marenostrum_desc:0 "Our power across the Mediterranean is unmatched. These coastlines are our coastlines. These cities are our cities. These trade routes are our trade routes. This sea, as the Romans had it, is our sea. Let us proclaim it."
 tur_modernize_title:0 "Modernize the Production" 
 tur_modernize_desc:0 "Despite our hegemony over our home region, the productivity of our population lies in shambles. Peasants toil away for three hours or less before tossing aside their tools and lazing about. Ungrateful nobles line their pockets with profits intended for our coffers. Goods find themselves regularly seized and repurposed by the muddy hands responsible for making them. We must correct this trend - in turn not only centralising production, but multiplying it tenfold, forever!"
 tur_northern_trade_title:0 "Secure the Northern Trade"
 tur_northern_trade_desc:0 "The Romans in the distant past did well to negotiate with the unruly Slavs - converting them to their infidel ways, as well as teaching them commerce, coin and diplomacy. We too can teach them some new tricks - among them, that buying our wares and trusting us with their coin will get them into the kingdom of heaven! Fools..."
 tur_bogdanoff_title:0 "Oui, Monsieur Bogdanoff"
 tur_bogdanoff_desc:0 "Throughout the sprawl of the great white north runs a legendary name. Their goods are of untold splendour - so pure and so gilded they are said to be holy. They have a finger in every courtly pie - it is said that even the Carolingians bow down to them. Men quiver at the mere mention of their elite mercenary assassins - rumoured to boast dark magic, poison-tipped blades and the ability to rain comets upon foes.\n\nBogdanoff is the name. We must dare to encroach upon their territory in Novgorod and earn their respect if we hope to survive..."
 #Normandy
 nrm_viking_legacy_title:0 "Legacy of the Vikings" 
 nrm_viking_legacy_desc:0 "The Normans are descendants of the viking raider Rollo, who swore fealty to the Franks after raizing the coast for years. The blend of French and Norseman cultures resulted in the combination of Viking Naval Supremacy and Frankish Land Tactics, creating the greatest combination of military prowess. Tapping into our viking roots and constructing a grand navy to cross the channel will surely help us claim our birthright of the Crown of England." 
 nrm_cross_title:0 "Cross the Channel" 
 nrm_cross_desc:0 "Years ago, our forefathers crossed the English Channel to press their claim to the throne, but the untimely death of William the Bastard at the battle of Hastings forced us back to Normandy; now, it is time for us to launch our second invasion, for surely this time we will succeed." 
 nrm_avenge_hastings_title:0 "Avenge Hastings" 
 nrm_avenge_hastings_desc:0 "Duke William the Bastard had a dream once, but that dream was crushed when his own men trampled him to death as they retreated. Hundreds of men died in that brave voyage, and for over 4 centuries, we have mourned their loss. Now, the shoe is on the other foot, and we will see to it that the English suffer the same pain as we did." 
 nrm_elite_replacement_title:0 "The Elite Replacement" 
 nrm_elite_replacement_desc:0 "Now that England is ours, we have to deal with the issue of the native English. For practical reasons, we can not replace the peasantry, for who else would work endlessly to grow crops and fight battles for us? But, the elite remain staunch that we should give them their estates and rights back. Obviously we should further strip them of their powers and ensure that our Norman elite get all the land." 
 nrm_duke_king_title:0 "Unite the Crowns" 
 nrm_duke_king_desc:0 "The Kingdom of England isn’t a true kingdom by definition, but rather a group of seven kings all united under one. This is a truely inefficient system, and it needs to be pulled out by the roots. Every heptarch’s land is to united under one crown, our Crown of England. No longer will the King of England have to serve the needs of other Kings!" 
 nrm_dual_title:0 "The Dual Monarchy" 
 nrm_dual_desc:0 "For centuries, the Franks and the English have fought wars over anything and everything. It would take a miracle for the two crowns to stop fighting, but our conquest of both Britain and France has changed this. Now, we shall formally unite the the two crowns of England and France as one, held by a singular King!" 
 nrm_consolidate_title:0 "Norman Army" 
 nrm_consolidate_desc:0 "The Norman army has roots in both the viking raiders of old, and the Knightly tactics of the Franks. Sadly, the state of our army has fallen into disregard over the past centuries due to the financial strain of crusading an entire continent away. We need to return to our roots and raise up a new and modern army for our cause." 
 nrm_breton_title:0 "End Breton Sovereignty" 
 nrm_breton_desc:0 "The Bretons to our west have always been our rival in France. Ever since the founding of the Normans, we have fought and bled for every inch of land. Their continued independence has become too much of a hassle for our growing empire, so it is time for the Bretons to be put down forever." 
 nrm_paris_title:0 "The Empire's Downfall" 
 nrm_paris_desc:0 "The center of the Frankish Empire is the capital city of Paris. The city stands as a symbol of arrogance and lavish frivolities of the court of the Franks. We need to strike the Franks at the source and seize their capital for ourselves. Without Paris, the entire illusion of Frankish hegemony will shatter." 
 nrm_francia_title:0 "Overshadow Francia" 
 nrm_francia_desc:0 "Francia has fallen from grace over the years, from the failed crusade in Iberia to the fall of Paris, the dying empire is truly on its last legs. We must continue the push into Francia and demonstrate our claim to the throne of France." 
 nrm_thrones_title:0 "Thrones of Britannia" 
 nrm_thrones_desc:0 "While the Crown of England was our main goal for the British Isles, there are many other lands for us to conquer. The Scots, Welsh, and Irish all pose a threat to our overseas holdings, so we need to conquer them to crush all threats on the Isle. Britannia shall be ours!" 
 nrm_roman_title:0 "Roman de Rou" 
 nrm_roman_desc:0 "The Roman de Rou was a record of all the Dukes of Normandy written in the late 1170’s. It remains the pinnacle of Norman culture and literature, but it is outdated in both style and information. Embracing the renaissance thought in Italy, and adapting classical philosophy and art, we can create a new history to our people, and encourage thinking throughout the land." 
 nrm_castles_title:0 "Encastellation" 
 nrm_castles_desc:0 "The lands of England have no embraced feudalism in the traditional sense, and the homes of the English nobility are not fitting the standards of the Norman elites. Castles need to be constructed across the land to ensure that it remains firmly under our control." 
 nrm_architecture_title:0 "Norman Architecture" 
 nrm_architecture_desc:0 "The architecture of Normandy has always been adapting from the lands we conquered. With our conquest of France and England, we can create a blend of the cultures in building style. Our architecture will become a marvel of engineering that all of the world will envy!" 
 nrm_anjou_title:0 "Recover Anjou" 
 nrm_anjou_desc:0 "Anjou is the native heartland of our family, and its continual occupation by the Frankish Emperor has only tarnished our reputation as a capable state. When the Franks are distracted and weak, we will pounce and regain our former territory once and for all." 
 nrm_reclaim_sicily_title:0 "Reclaim Sicily" 
 nrm_reclaim_sicily_desc:0 "Sicily was once under the firm control of our Norman ancestors, but years of conflict has seen it fall under the control of the worst people possible, the Saracens. We shall set sail once again and reconquer the Isle of Sicily for Normans." 
 nrm_s_italy_title:0 "Control the Mezzogiorno" 
 nrm_s_italy_desc:0 "The Norman Kings of Sicily was our greatest accomplishment as a people, but the invasions of the Saracens and the vassalage to the Pope has lead to almost all remnants of Norman Sicily being wiped out. Southern Italy will be Norman again, and we will see to it." 
 nrm_african_title:0 "African Expansion" 
 nrm_african_desc:0 "The Berber raiders of North Africa have long been a pest to Southern Europe, and their persistence and tenacity is what last us Sicily in the first place. Seizing their homelands will ensure that we never lose Sicily again." 
 nrm_roman_throne_title:0 "Claim the Roman Throne" 
 nrm_roman_throne_desc:0 "The Normans have fought the Eastern Romans before, but they never truly pushed into Greece proper. Now, the city of Constantine is in our grasp, and the mantle of the Romans has fallen unto us. We are not only the Dukes of Normany, the King of Sicily, England, and France; we are the Emperor of Rome, and we shall restore the empire someday." 
 nrm_pope_title:0 "Solidify Papal Relations" 
 nrm_pope_desc:0 "The Pope and the Norman Dukes have always had a close relations. The Pope sanctioned William the Bastard’s Claim to England, and has always supported Norman interventions in Sicily. By further solidify this relationship and secure Papal support for all our future endeavors." 
 nrm_cyprus_title:0 "Stepping Stone" 
 nrm_cyprus_desc:0 "The island of Cyprus is the perfect strategic location for any operation in the Holy Land. It is safe from any army on the mainland, and allows its controller to invade the Levant at their leisure. Securing Cyprus will allow us to finally settle the score in Jerusalem and forever secure it as a Catholic city." 
 nrm_jerusalem_title:0 "Liberate the Holy Land" 
 nrm_jerusalem_desc:0 "We have finally done it, from our start in Normandy, the Crown of Jerusalem has been secured. The crusades have finally been won by Christendom, and there is much celebration throughout all of Europe. The city of Jerusalem has seen itself reduced in splendor, but we shall restore it as the center of Christendom." 
#NormanEngland 
 nrm_introduce_feudalism_title:0 "Introduce Feudalism" 
 nrm_introduce_feudalism_desc:0 "The backwards Anglo-Saxon nobility never truly adopted feudalism; instead, they maintained the same institutions of their Germanic ancestors. The lack of castles is disgusting, and so is the peasants believing that they are not tied to the land. More land shall be granted to our nobles to ensure that the light of feudalism is brought to the dark lands of England." 
 nrm_cultural_title:0 "Cultural Assimilation" 
 nrm_cultural_desc:0 "Something is changing in England. The local English population have adopted many of our customs and the Norman nobility have adopted a few of their customs as well. The peasants have stopped calling themselves English in our capital. Instead, they call themselves Anglois." 
 nrm_london_title:0 "Expand Londres" 
 nrm_london_desc:0 "Londres, previously known as Lundenwic and Londinium before that, has become the new capital of our Kingdom. While not as developed or expansive as the old English capital in Hampshire, it has the potential to grow into one of the greatest cities in the world. One to rival that of Constantinople and Roma!" 
 nrm_tower_title:0 "Build the Tower" 
 nrm_tower_desc:0 "The local population doesn’t seem too keen on foreign kings ruling over them. They need to learn their place, and what better way to teach the uneducated masses than a prison to torture them? The newly constructed Tower of London will serve as a symbol of our superiority over the peasants and instill fear in their hearts as they walk by hearing the screams of traitors." 
 nrm_planned_title:0 "Planned Settlements" 
 nrm_planned_desc:0 "A crown sanctioned program to help settle England would do wonders for our economy. Lands need to be chartered and loyal peasants who love paying taxes need new homes. These new cities will become beacons of Anglois culture, creating a sense of pride and unity among our population. " 
 nrm_acts_union_title:0 "The Acts of Union" 
 nrm_acts_union_desc:0 "There are a lot of titles under our rule, England, Scotland, Wales, Ireland, and Normandy. It is becoming increasingly difficult to handle all these titles. A new title should be crafted from all of these prestigious titles. From henceforth, we shall be crowned as the Kings of the United Kingdom of Great Britain, Ireland and Normandy; forever binding our crowns together!" 
 nrm_channel_title:0 "Control the Channel" 
 nrm_channel_desc:0 "Money is always good, and the English Channel has seen an influx of trade from increased production of wool in England. We need to secure more control of the trade in the channel to prevent any of our rivals from benefiting from such lucrative deals." 
 nrm_rebuild_fleet_title:0 "Rebuild the Fleet" 
 nrm_rebuild_fleet_desc:0 "Ever since the second invasion of England ended, our fleet has fallen into disfavor due to the need of an army to constantly quell rebellions. But now, we have secured control of our new lands, and there are plenty of rivals who want to carve up our conquest. Luckily, England is on an island, which allows us to build a wooden wall to prevent any invaders from landing. Rebuilding and upgrading the invasion fleet into a defensive fleet is now our new top priority to secure our domination over the British Isles." 
 nrm_feudal_army_title:0 "Feudal Army" 
 nrm_feudal_army_desc:0 "The English never had the glory of feudalism, which resulted in the lack of knights in their military. This major flaw in their army should have resulted in their defeat in the first invasion, but they got lucky with the death of William the Bastard. We need to expand our knights ever further to bolster feudalism across England and encourage chivalry among the elites." 
 nrm_discover_america_title:0 "Discover the New World" 
 nrm_discover_america_desc:0 "Just like the Vikings of yore, we must discover new lands for our people. There is a new world for us to explore, and our people are starting to get tired of being oppressed by our elite; sending them to this new world also solves that issue." 
 nrm_church_reforms_title:0 "Ecclesiastical Reforms" 
 nrm_church_reforms_desc:0 "The churches in England proper are rather lacking when compared to the ones in France. We need to construct new churches in the proper Norman architecture to promote religious unity among our people." 
 nrm_answer_title:0 "Answer the Reformation" 
 nrm_answer_desc:0 "Times are changing in Europe, a reformation is spreading like wildfire and the time has come for us to make a choice. Do we continue to allow the Pope to have considerable influence in our politics, or do we reject Papal authority and establish our own Archbishop to lead our people?" 
 nrm_wool_title:0 "Expand the Wool Industry" 
 nrm_wool_desc:0 "The rural lands of England allow for the rural herding lifestyle to prosper, and no herd is prospering as much as sheep. Wool can be traded to the Dutch or woven into clothing for our people.We are drowning in wool already, but there is more profit to be had if we just simply expand the industry to allow for more production." 
 nrm_cities_title:0 "Cities of Angleterre" 
 nrm_cities_desc:0 "Our initial settlements have been quite successful. The cities established by our settlement program have grown to become fully fledged cities filled with artisans, bureaucrats, soldiers, and even the homeless! We should further fund these cities so that even the smallest town in England rivals the largest city in Germany." 
 nrm_industrial_title:0 "The Industrial Revolution" 
 nrm_industrial_desc:0 "Coal is quite an abundant resource in England, and some clever scholars have found a way to utilize coal to increase production. The steam engine is a modern marvel, allowing machines to do the work of hundreds of men. Soon, all the world will be consuming English products." 
 nrm_workshop_title:0 "Workshop of the World" 
 nrm_workshop_desc:0 "We have done it; no nation on Earth is even remotely close to our level of industrial output. Across all our cities, millions of laborers work in factories to produce goods shipped all across the world! From London to New York, Hong Kong to Cape Town, all the people of the world will know of the superiority and quantity of English goods!" 
 nrm_rail_title:0 "Introduce Railroads" 
 nrm_rail_desc:0 "With all this coal being used to fuel our factories, it is becoming almost impossible to meet the demands of the machines. Luckily, a couple genius inventors have found a way to make a cart power itself without a horse. This new engine is capable of transporting hundreds of times more coal than the horse drawn carts of yesteryear. The future of the entire world belongs to the newly named trains!" 
 nrm_universities_title:0 "Renovate Oxbridge" 
 nrm_universities_desc:0 "The universities of Oxford and Cambridge were Anglo-Saxon creations to help promote the spread of knowledge among their elite. Luckily, many of the scholars teaching there were happy to promote Norman ways of thinking in their teachers for only a small bribe. By expanding the universities even further, we can establish England as a center of learning and understanding." 
 nrm_royal_docks_title:0 "Royal Docks" 
 nrm_royal_docks_desc:0 "The Royal Navy needs more ships to help defend the shores of England. Fortunately, we have an abundance of coast that we can utilize. Constructing drydocks and harbors will increase our naval capacity astronomically." 
 nrm_dominate_caribbean_title:0 "Dominate the Caribbean" 
 nrm_dominate_caribbean_desc:0 "The Caribbean is an excellent region to farm goods such as sugar and cotton. Trade between ports has attracted pirates and privateers all across the world. The English do not have time for competition, we will kick them out and reap the profits for ourselves." 
 nrm_colonial_empire_title:0 "Colonial Empire" 
 nrm_colonial_empire_desc:0 "The world is filled with opportunity, and while our rivals on the mainland fight each other over old land, there is a new land to be settled and explored. America, Africa, India, Oceania, all of it will belong to the Anglois. The sun shall never set on our Empire!" 
 nrm_colonize_australia_title:0 "Settle Australia" 
 nrm_colonize_australia_desc:0 "We have too many prisoners in our country; it turns out forcing people into the navy does not make them happy, and they always seem to try to escape. Fortunately, our explorers have found a land where we can send them, and such an inhospitable land will surely kill them. If they do somehow survive in such a place, then we have a new colony to tax as well."
 nrm_spice_trade_title:0 "Control the Spice Market" 
 nrm_spice_trade_desc:0 "Spice is the most valuable thing to an Anglois, as it not only adds flavor to our food, but it can also help us pass off rotten meat as fresh. The spice islands are unfortunately under the control of savages and rivals, but when has that ever stopped us before?" 
 nrm_cape_town_title:0 "Found the Cape Town" 
 nrm_cape_town_desc:0 "Africa is quite the bothersome continent for us, blocking us from the valuable Indian Ocean. Sadly, there is no choice but to go around. The good news is there happens to be a wonderful location for a colony that will grant us control over all trade flowing between the Atlantic and Indian Ocean." 
 nrm_triangle_trade_title:0 "The Triangle Trade"
 nrm_triangle_trade_desc:0 "A cycle has begun between our colonies, soldiers and weapons are being sent from Europe to the Caribbean, raw materials from the Caribbean are sent to North America, and manufactured goods are sent from North America to Europe. This system has been quite beneficial to our economy, but with all things, it can be further expanded to maximize profits."
 #WalesPrydainNew
 wls_po_valley_title: "Strike Into the Po Valley"
 wls_po_valley_desc: "In ancient times, Celts known as the Insubres inhabited the lush marshes of the Po Valley. It was said that the fabled city of Milan, the jewel of Lombardy, was founded by their earnest hands and proclaimed their capital. Just like our forefathers in Prydain, however, their reign did not last - for invaders, namely the Romans, ousted and spat upon them. Given our current track record - and a successful track record at that - of reclaiming lost, rightful Celtic land, the Po Valley is ripe for the taking."
 wls_rome_title: "Reclaim Rhufain"
 wls_rome_desc: "Insubria has been reclaimed. More work is left to do, however - namely, Central Italy. Our philosophers, historians, nobles and clergy have stood invariably united, or at least earnest, in regards to the idea of Celtic restoration - but in recent years, a new idea has become dominant, almost replacing the original Celtic dream. In a final act of vengeance against Europe, we now seek to claim the mantle of Rome itself - and make all of Italy a holding of the Celts, now and forever, starting with the ancient city of Rhufain and its adjacent provinces."
 wls_rhineland_title: "Secure the Rhineland"
 wls_rhineland_desc: "The Rhineland - the ancient divide between the Celtic and Germanic worlds - finds itself reduced to a babbling, tattered mess of foolish German lords and monks. The likes of the mighty Treveri of old would shudder to hear the German tongue uttered so boldly on the banks of the Rhine! In the name of their lost honour and culture, we shall reclaim the Rhineland, restoring the ancient border of the Celtic world."
 wls_germany_title: "Push Into Yr Almaen"
 wls_germany_desc: "Roman and Greek scholars alike theorised that our ancient heartland lays in the lands of Yr Almaen - the idyllic pastures, hills and mountains north of the Alps. Thousands of years ago, our brave forefathers struck out from the region, settling Gaul, Prydain and more. Let us return to this lost homeland, restore Celtic dominance and drive back our eternal Germanic rivals."
 wls_hre_title: "Destroy the False Empire"
 wls_hre_desc: "Rome itself was a false and unworthy empire, having succeeded through sly cunning, trickery, dishonourable diplomacy and fiendish lies. Something far worse has taken its place however, limited mainly to the lands east of the Rhine. Despite its claims to the contrary,  it is clearly not quite Holy, not quite Roman and not quite an Empire. Some say it would be best to let this pitiful beast continue to fumble and stumble, standing as an example of German ineptitude, but the decentralised empire's unpredictable  tendency towards coalitions and sporadic bursts of unity make it a danger to Prydain. Let us shatter its spirit forever."
 wls_union_ireland_title: "Union With the Irish"
 wls_union_ireland_desc: "With a foothold in Ireland established, it is appropriate that we integrate the island fully. Our lords stand eager to carve up the remaining Irish property and have already invested a great deal in their private security forces, bolstered fortifications and local integration efforts. Should we aid them, Ireland could prove to be a new arm of Prydain proper and offer a deep pool of manpower."
 wls_ostmark_title: "Take Carnuntum"
 wls_ostmark_desc: "Carnuntum, an eastern extension of the Celtic heartland, would serve as a valuable frontier. Its harsh mountains, winding rivers and geopolitical importance would provide our army now and forever a springboard with which to sharpen our infantry's readiness and hardiness against the grinding barbarians of the east."
 wls_moors_title: "Defeat the Moors"
 wls_moors_desc: "Iberia, once a heartland of the Celtic world, has been ravaged by war. Not only have countless conflicts reduced its once-fertile valleys and grasslands to arid, hellish wastes, but so have the former Celtic populations been brushed aside. If we were to strike a blow to the peninsula's dominant Muslim power and secure a foothold in the northern mountains, we could not only embolden our forces and announce a Celtic return to Iberia, but also signal to all of Europe an end to the leering Muslim hegemony."
 wls_conversion_title: "Complete the Conversion"
 wls_conversion_desc: "The brutal battle of Valencia stands avenged. Christians all over Europe marvel at our achievement. Now, with the peninsula secured, sheltered beneath the wing of the Lord once more, the true faith may be restored to the valleys of Iberia. For it is written - 'He that dwelleth in the secret place of the most High shall abide under the shadow of the Almighty.'"
 wls_sitaly_title: "Liberate South Italy"
 wls_sitaly_desc: "A horror has befallen Italy's south. Much like Iberia, it has been claimed by Muslim ravagers, whom have entrenched the narrow peninsula with their ways and faith. Two can play at that game. The Celtic world is always in need of new holdings; if the foul sultanate were to fall to our might, the oppressed and tarnished inhabitants would flock to our banners and the true faith, eager to be accepted."
 wls_pacify_title: "Pacify the French"
 wls_pacify_desc: "Gallia, freshly liberated, is restless. The populace is thoroughly Latin, having lost its Celtic identity, but with steady, consistent pacification efforts, we may soon see loyalty and cooperation."
 wls_breton_title: "The Breton Renaissance"
 wls_breton_desc: "The Bretons are a distant cousins to the Welsh, the last remnants of the Celtic peoples that lived in the mainland prior to the Latin and Germanic invasions. We must revitalize these people and spread their language and customs across Gallia once more!"

 #England
 ab_eng_wales_title:0 "Subjugate Wales"
 ab_eng_wales_desc:0 "The March of Wales was established by the Godwin dynasty to slowly integrate the Welsh into our growing kingdom, but a peasant rebellion broke out in Wales after the death of Edgar the Atheling in 1126 AD. Afterwards, the Cyning’s army suffered a devastating defeat at the battle of Harlech, which resulted in the entire march breaking away. It is time to rectify these wrongs and reestablish the Welsh March once again."
 ab_eng_cornwall_title:0 "Reclaim Cornwall" 
 ab_eng_cornwall_desc:0 "During the first English anarchy in 1126, the Cornish Duke rebelled and occupied Devon. The constant turmoil and infighting between Heptarchs has distracted our previous rulers from restoring order in the south, but it is time to remedy this. We will reconquer our lands and make the Cornish pay for their treachery."
 ab_eng_fyrd_title:0 "Cyning's Fyrd" 
 ab_eng_fyrd_desc:0 "The English army hasn’t always been the most unified force. Local levies from the Heptarchs and various nobles make up the majority of our armed forces. To further distance ourselves from relying on levies from questionably loyal vassals, we will establish the Royal Army. A loyal and effective fighting force that answers to the Cyning and Cyning only. This will not only strengthen our position on the isles, but also weaken malicious forces inside the realm as well."
 ab_eng_hull_title:0 "End the Danelaw" 
 ab_eng_hull_desc:0 "The heathen Danes have occupied Hull since the Heptarch Wars, and while a united front was formed to repel the invaders, the advance has stagnated into a stalemate between the Danish raiders and our loyal English soldiers. To ensure our domination of the isles, we must reclaim Hull and kick the Danes out of England proper for good."
 ab_eng_haestingas_title:0 "Remember Haestingas" 
 ab_eng_haestingas_desc:0 "While we may have defeated the Normans and killed their bastard Duke William back in the battle of Haestingas, they still lay claim to our throne to this day. The King of Francia has attempted to enforce their claim before, and if we are not careful, they might attempt to do so again. We will conquer the Duchy of Normandy and avenge those who lost their life in Haestingas - nevermore will the English have to worry about a Norman Yoke."
 ab_eng_albion_title:0 "Cynerice Brytenlond" 
 ab_eng_albion_desc:0 "After many years of conquest, bloodshed, and scheming, we have finally united the British Isles under one banner. With the Crowns of England, Scotland, Ireland and Wales all under our control, it is time to crown ourselves the kings of Britannia and Ireland. Together our United Kingdom shall rule the waves and dominate the world!"
 ab_eng_scotland_title:0 "Cross Hadrian's Wall" 
 ab_eng_scotland_desc:0 "Hadrian’s Wall was constructed by Roman Emperor Hadrian back in 122 AD to keep the northern Picts out of Roman England. Ever since the northern marches fell to the King of Scots during the anarchy of 1126, Hadrian’s Wall has been used to keep the Scots from encroaching further into English Lands. It is time to reconquer the northern march and establish a buffer between us and the Scots."
 ab_eng_ireland_title:0 "Laudable Conquest" 
 ab_eng_ireland_desc:0 "While we were busy dealing with the Danish invasion in York, our marches in Ireland were toppled by the Gaelic lords. With the immediate threat of the Danes dealt with, we must turn our attention back to Ireland and reconquer our lost lands."
 ab_eng_high_king_title:0 "High King of Ireland" 
 ab_eng_high_king_desc:0 "Ireland has always been a contested region between the numerous Ruireichs that make up the Island. We must put an end to all the petty disputes and conquer the Emerald Isle for ourselves. The High Kingdom will belong to England and England alone."
 ab_eng_north_sea_title:0 "Rule the North Sea" 
 ab_eng_north_sea_desc:0 "The North Sea has always been ruled by the Viking invaders. They cross from Scandinavia and dominate nearly every aspect of the north coast. It is time to turn the tables on the Vikings and overthrow their monopoly in the North Sea. No longer will every coastal village in England have to fear a possible Viking raid; now, the Vikings will fear us."
 ab_eng_danish_title:0 "Rival the Danish Navy" 
 ab_eng_danish_desc:0 "The only true external threat to the British Isles is the Viking raiders across the North Sea. For over 50 years, we have fought a slow and brutal battle to reclaim York from the Danes. To ensure that they can not raid our coast or reinforce their armies, it is necessary for us to construct the mightiest fleet the North Sea has ever seen."
 ab_eng_jutland_title:0 "Landfall in Scandinavia" 
 ab_eng_jutland_desc:0 "The next logical step towards fighting off the Viking raiders is to take the fight to their homeland. By landing and occupying Jutland, we will cripple any Danish attempt to reinvade the British Isles. First Jutland, then Scandinavia!"
 ab_eng_stamford_title:0 "Legacy of Stamfordbrycge" 
 ab_eng_stamford_desc:0 "Hundreds of years ago, our legendary Cyning defeated the Norwegian King Harald Hardrada at the battle of Stamfordbrycge. The complete rout of the Norwegian army should have been the end of the Viking age, but infighting between Heptarchs and the Cyning has allowed the Vikings to once again pillage the coast. Today, however, we have landed and struck a fatal blow against the Norwegians by occupying the ancient home of Harald Hardrada. This resounding success will shatter the resolve of the heathen armies."
 ab_eng_sound_toll_title:0 "Control the Sound Toll" 
 ab_eng_sound_toll_desc:0 "The Sound Toll sits as one of the most profitable institutions in the Baltic Sea. The ability to toll any merchant ship that passes through would be extremely beneficial to our economy. Let us occupy the Danish Heartlands of København and take over this institution. With complete control of the Sound Toll, we will be able to push further into the Baltic sea and destroy the Norse menace."
 ab_eng_hansa_title:0 "Hanseatic Heartland" 
 ab_eng_hansa_desc:0 "The Hanseatic League is one of the richest trade leagues in all of Europe. With ports all across Europe belonging to it. From London to Neva, From Aachen to Danzig, the size and power of this league is impressive. Seizing the center of the league and taking over their trade routes would ensure English trade domination of not just the Baltic, but all of Europe."
 ab_eng_pagan_title:0 "Dismantle the Pagan Realms" 
 ab_eng_pagan_desc:0 "After so long, we have finally avenged all those who have lost their lives to the Viking raids. Ever since the first raid in 793 AD, the Isles have known nothing but fear and turmoil, but now we have fully conquered all the Norse lands, and with this victory, we will never let another Viking desecrate our shores. God Save England!"
 ab_eng_highlands_title:0 "Storm the Highlands" 
 ab_eng_highlands_desc:0 "The Highlands of Scotland are home to the most resilient clans on the whole Island. They have resisted every effort from foreign invaders to conquer their lands. Subjugating them will not be an easy task, but doing so would be a groundbreaking achievement and truly establish England as the foremost power on the Isles."
 ab_eng_acts_title:0 "The Acts of Union" 
 ab_eng_acts_desc:0 "The Crown of Scotland has always been a thorn in our side, from constant fighting and underhanded dealings with rebellious Heptarchs, they have made it their goal to weaken English authority on the Isles, but perhaps we can come to terms with the Scots. By formally uniting the Crown of England with the Crown of Scotland, we can create a sense of Unity between English and Scots, and maybe they will learn to accept and love us. We can only hope."
 ab_eng_isles_title:0 "Liberate the Isles" 
 ab_eng_isles_desc:0 "The Norwegian raiders have unjustly occupied various Isles around Britain for over a century. Viking raids are frequently conducted from these isles and many hostages are held on and extorted from them. By conquering these Isles back from the Norwegians, we can secure a safer coast for all of Britain, but more importantly England."
 ab_eng_fate_title:0 "Fate of the Irish" 
 ab_eng_fate_desc:0 "The Irish don’t seem too keen on being subjects of the Cynnig. Constant rebellions, refusal to pay taxes, and a disregard for English law has become quite common on the Emerald Isle. While we could always do it the old fashioned way and force the Irish to respect the law, we could also grant them some autonomy, allowing them to keep local laws in place and pay limited taxes. Either way, we will have to deal with them before the whole Isle revolts."
 ab_eng_dutch_title:0 "Rival the Dutch" 
 ab_eng_dutch_desc:0 "The Dutch remain the only real threat to English control in the channel. By investing more into the Channel, we can overtake the Dutch completely, allowing us to drain their coffers dry through trade, opening them up to a naval invasion."
 ab_eng_holland_title:0 "Invade Holland" 
 ab_eng_holland_desc:0 "The area around Holland contains some of the most prosperous and populous cities in all of Europe. Conquering Amsterdam and surrounding cities will not only allow us to establish a new landing site in Europe, but also grant us access to the Rhine, the gateway to inland Germany."
 ab_eng_lowlands_title:0 "Control the Low Countries" 
 ab_eng_lowlands_desc:0 "The lowlands are highly coveted lands by all their neighbors. From the Lotharingians to Franks to upstart Germans, everyone wants a piece. It is only natural for us to want the Lowlands as well. By conquering the Lowlands, we can also unite the staple port of Calais with our newly conquered lands."
 ab_eng_channel_title:0 "Dominate the Channel" 
 ab_eng_channel_desc:0 "The English channel is slowly becoming the most important trade center in the world. With trade flowing from the Baltic, France, Germany, and the new world, there is a major incentive to ensure complete English domination of the channel. Complete dominance of the channel will help expand our empire to hegemonic status across the globe."
 ab_eng_german_title:0 "German Alliances" 
 ab_eng_german_desc:0 "An old piece of wisdom says that ‘the enemy of my enemy is my friend,’ and that wisdom perfectly reflects our situation with our eternal rivals in Francia. The German minors that dot the Holy Roman Empire also oppose any Frankish encroachment on their rights. Therefore it is necessary for us to align them towards ourselves to help stave off any Frankish aggression in the region."
 ab_eng_roman_title:0 "Imperator Romanorum"
 ab_eng_roman_desc:0 "The most prestigious title in all of Europe is that of Holy Roman Emperor, and with our meteoric rise as a great power, it is fitting for the English Cyning to take over this position. We shall lead the empire into a new golden age and establish a true European superpower lead by the English!"
 AB_ENG_ROMAN_EMPERORSHIP:0 "[AB_ENG_ROMAN_EMPERORSHIP_bonus] If we complete this mission by becoming the §YHoly Roman Emperor§!, we will gain:"
 AB_ENG_ROMAN_DESTROY_THE_EMPIRE:0 "[AB_ENG_ROMAN_DESTROY_THE_EMPIRE_bonus] If we complete this mission by destroying the §YHoly Roman Empire§!, we will gain:"
 ab_eng_portsmouth_title:0 "Expand Portesmutha"
 ab_eng_portsmouth_desc:0 "The royal dockyards of Portesmutha have become a crucial part of our maritime supremacy. Almost all trade and information comes through this one port. By expanding it further, we can turn Portesmutha into the trade center of the world!"
 ab_eng_reinforce_title:0 "Reinforce the Coastline" 
 ab_eng_reinforce_desc:0 "The biggest threat to England does not come from the Isles, but rather across the North Sea or English Channel. The Franks and Vikings wish for nothing more than to destroy our culture. Coastal fortifications will make it impossible for them to properly threaten the English heartland." 
 ab_eng_admiralty_title:0 "The British Admiralty" 
 ab_eng_admiralty_desc:0 "Generals in history have always received more credit than admirals. Everyone remembers the likes of Caesar and Hannibal, but no one seems to remember Lucullus and his key victories against the Carthaginians. However in Britain, we respect our admirals more than any other nation. They are the first line of defense for our nation, and as such, they need proper training to ensure our continued naval supremacy. The finest admirals in all of the world will come from our new admiralties." 
 ab_eng_modernize_title:0 "Modernize the Fleet" 
 ab_eng_modernize_desc:0 "The average soldier struggles to survive on the high seas, and the average ship just does not accommodate the average soldier. It is time to rebuild the fleet from the ground up. Modern Ships designed to house not just any soldiers, but the royal marines. An elite fighting force conditioned for sailing on the seas. All our enemies will run in fear at the sight of our new navy and marines." 
 ab_eng_rule_title:0 "Rule the Waves" 
 ab_eng_rule_desc:0 "It is now an undisputed fact that the British navy rules the waves. From the North Sea to the South China Sea, no one shall contest us. Our success only breeds more success. We shall build better and stronger, no one will ever be allowed to rival us. The sea is ours and ours alone, now and forevermore!" 
 ab_eng_abolish_title:0 "Abolish the Witenagemot" 
 ab_eng_abolish_desc:0 "The current governing body of England is just inefficient. The Witenagemot has failed to solve the internal issues of England for a long time. Civil wars, deadlocks, and general incompetence has plagued English for too long. The Cyning has made it his goal to solve this issue. Surely the other Heptarchs would not mind their powers being reduced." 
 ab_eng_abolish.replace_witenagemot_decision_tooltip:0 "Has replaced the §YWitenagemot§! with the §YWitenred§! via the §YReform the Witenagemot§! decision."
 ab_eng_heptarch_title:0 "The Heptarch Wars" 
 ab_eng_heptarch_desc:0 "Things did not go to plan, the reformation of our government was met with resistance from every Heptarch, and the civil war that followed has devasted England. But it was necessary. Now, we can recover, and turn England into a real world power with a government that does not destroy itself." 
 ab_eng_absolutism_title:0 "English Absolutism" 
 ab_eng_absolutism_desc:0 "Years of internal conflict in England has only weakened the Kingdom. The Heptarch wars show that the devolution of powers is a foolish idea. The Cyning should have absolute power over every aspect of the state. England will become stronger than any other nation in the world through the wisdom of the Cyning!" 
 ab_eng_colleges_title:0 "Marine Colleges" 
 ab_eng_colleges_desc:0 "Marines are the most important part of our land military, and while strong soldiers are always welcome, we need smart soldiers too. All our marines will go through rigorous mental and physical trials to turn them into the greatest military force in the world." 
 ab_eng_thames_title:0 "Develop the Thames Valley" 
 ab_eng_thames_desc:0 "The Thames Valley contains some of the most arable land in all of Britain. The ancient Romans built cities all across the valley that have since fallen from grace. By focusing on developing the towns in the region, we will strengthen our economy to rival that of all of Francia." 
 ab_eng_burh_title:0 "Fortify the Burhs" 
 ab_eng_burh_desc:0 "In retrospect, the one downside of rejecting fedualism is the lack of castles and other fortifications to defend our Burhs. Sure the peasants are freer, but history has shown that vikings can raid our shores much easier than the heavily fortified shores of Francia. Local fortifications and trenches should deter any major force from attacking us." 
 ab_eng_regulate_title:0 "Regulate the Fyrd" 
 ab_eng_regulate_desc:0 "The Fyrd is a rather outdated system from the middle ages. The levy raised by the kings just does not match up to the standing armies of modern warfare. A national program shall be formed to standardize conscription all across England, reducing the cost of raising the Fyrd." 
 ab_eng_shipyards_title:0 "Cyninglic Shipyards" 
 ab_eng_shipyards_desc:0 "We need more ships, that is our constant struggle. If we do not have enough ships, then our most vital towns are in danger from foreign invaders. We need shipyards personally funded by the Cyning to produce ships at unheard of rates to prevent any nation from rivalling our navy." 
 ab_eng_monastic_title:0 "Monastic Breweries"
 ab_eng_monastic_desc:0 "Beer is truly the greatest drink to ever be invented, and recently monks have developed a unique way to brew beer. The taste of this beer is amazing, but there is just too little to go around. We need to fund these breweries to ensure that the Cyning and everyone else has access to these luxuries." 
 ab_eng_fair_title:0 "Scarborough Fair" 
 ab_eng_fair_desc:0 "The north remains somewhat less developed than the south, constant border clashes with the Scots and viking raids has made it difficult to develop the land properly. Now that the north is finally secured, we can invest in turning the more important cities in the north into proper centers of commerce. Holding an annual fair in the city of Scarborough will attract merchants and artisans from the south and boost our productivity." 
 ab_eng_wool_title:0 "Expand the Wool Industry" 
 ab_eng_wool_desc:0 "Wool is truly our most valuable resource, we have plenty of land to raise the sheep, and we have plenty of artisans and workers to weave it into the final product. We need more. By investing in these Burhs and advertising wool as the future to skeptic investors, production will continue to rise nonstop." 
 ab_eng_industrial_title:0 "The Industrial Revolution" 
 ab_eng_industrial_desc:0 "Coal is quite the abundant resource here in England, and some clever scholars have found a way to utilize coal to increase production. The steam engine is a modern marvel, allowing machines to do the work of hundreds of men. Soon, all the world will be consuming English products." 
 ab_eng_rail_title:0 "Introduce the Railroads" 
 ab_eng_rail_desc:0 "With all this coal being used to fuel our factories, it is becoming almost impossible to meet the demands of the machines. Luckily, a couple genius inventors have found a way to make a cart power itself without a horse. This new engine is capable of transporting hundreds of times more coal then the horsedrawn carts of yesterday. The future of the entire world belongs to the newly named trains!" 
 ab_eng_workshop_title:0 "Workshop of the World" 
 ab_eng_workshop_desc:0 "We have done it; no nation on Earth is even remotely close to our level of industrial output. Across all our cities, millions of laborers work in factories to produce goods shipped all across the world! From London to New York, Hong Kong to Cape Town, all the people of the world will know of the superiority and quantity of English goods!"
 ab_eng_reach_title:0 "Extend our Reach" 
 ab_eng_reach_desc:0 "Our influence does not extend that far beyond the coast of Britain and Calen. If we want any chance of becoming a truly unrivaled power, we need to expand further. A colony established down south in the Maghreb will help project our naval power in Africa and the Meditteranean." 
 ab_eng_amazonia_title:0 "Explore Amazonia" 
 ab_eng_amazonia_desc:0 "The Amazon rainforest is some of the most difficult and inhosptitable terrain we have ever encountered, and we live in England. Any colony established there should focus on clearing land to make it arable, then focus on production. We also need to find some crazy enough explorer to go chart out some of the forest for us, if they make it back alive." 
 ab_eng_brazilwood_title:0 "Gather Brazilwood" 
 ab_eng_brazilwood_desc:0 "When we first landed in the Amazon, we were shocked by the biodiversity of the region, but we were more shocked by the luxurious wood that is growing everywhere. We can not let any other power have access to these trees, only English markets will be selling luxury furniture made from this coveted wood." 
 ab_eng_guinea_title:0 "West African Bases" 
 ab_eng_guinea_desc:0 "There is a bit more to Africa than we initially anticipated, and obviously the next choice is to further explore and colonize the region. The local natives seem weary of our intentions, but they will soon understand it is better to be English than Frankish or Andalusian." 
 ab_eng_slave_trade_title:0 "Expand the Slave Trade" 
 ab_eng_slave_trade_desc:0 "It is hard to farm cash crops, you know? Back-breaking labor, heatstroke, and very unfavorable conditions just make it seem not worth it to farmers. We have a solution, and while weak-knee liberals and some members of the church might protests, there is plenty of slaves to be had in Africa. Surely no one would look back on this poorly right?" 
 ab_eng_cape_town_title:0 "Found the Cape Colony" 
 ab_eng_cape_town_desc:0 "Our continued conquest of the world has run into a slight issue. Africa is quite large and difficult to get around. Our merchants and explorers need rest stops along the way. There is a marvelous spot to establish one of these outposts near the Cape of Good Hope, we just have to beat the other powers there." 
 ab_eng_scramble_title:0 "Scramble for Africa" 
 ab_eng_scramble_desc:0 "Africa was once viewed as merely outposts and slavers to us, but now we see that there are many riches to be had inside the dark continent. The other great powers have gotten word of this too, and now we are all scrambling to carve out as much land as we can. The race for Africa has begun, and we shall not lose!" 
 ab_eng_mali_title:0 "Destroy Mali" 
 ab_eng_mali_desc:0 "The Kingdom of Mali contains vast amounts of gold, and their traders seem to sell them at unreasonable prices just because they own a lot of it. This ailing empire has run its course, we will end their miserable existence and turn the land into a proper English colony to reap the gold for ourselves." 
 ab_eng_into_beyond_title:0 "Into the Beyond" 
 ab_eng_into_beyond_desc:0 "The world is larger than most think, and some of our more daring explorers have proposed that the riches of Asia are not that far away to the west. Funding these daring ventures should secure us these richers before the other powers. Surely there can not be anything in the way." 
 ab_eng_colonize_carib_title:0 "Colonize the Caribbean"
 ab_eng_colonize_carib_desc:0 "Our initial explorations have found a tropical and underpopulated region filled with small islands. Establishing colonies as outpost on some of these islands will allow our explorers to rest while also serving as ports to expand our naval influence in the new world." 
 ab_eng_west_indea_title:0 "Dominate West Indea" 
 ab_eng_west_indea_desc:0 "The Caribbean is an excellent region to farm goods such as sugar and cotton. Trade between ports has attracted pirates and privateers all across the world. The English do not have time for competition, we will kick them out and reap the profits for ourselves." 
 ab_eng_aztec_gold_title:0 "Seize the Aztec Gold" 
 ab_eng_aztec_gold_desc:0 "Reports of cities of gold have come from our explorers in Mesoamerica, and the Aztec empire seems to be the source of this gold. Conquering the Aztecs will please other local tribes and also grant us access to more gold for our empire." 
 ab_eng_feorland_title:0 "Found Feorland" 
 ab_eng_feorland_desc:0 "There is no place like home, and we discovered a large swathe of land that is very similar to our native England. We should consider establishing a permanent presence there to ensure that whatever wealth is hidden there goes to us. Feorland will become the new crown jewel of the empire!" 
 ab_eng_native_relations_title:0 "Trade with the Natives" 
 ab_eng_native_relations_desc:0 "So there was not as much riches in Feorland in the way of gold, but the natives hold secrets on crops that could be sold for much more than basic wheat. Corn, Tobacco, Indigo, all of these can be bought from the natives. Fortunately, the natives are not as militarized as the Aztecs so they will not be as upset that we are buying their land." 
 ab_eng_plains_title:0 "Settle the Great Plains" 
 ab_eng_plains_desc:0 "Our explorers tell us of flat rolling plains that are perfect for growing wheat, corn, and potatoes. It is a perfect spot for us to establish farmlands to actually feed our colonists. This influx of food will allow our colonists in Feorland to grow more cash crops instead of food." 
 ab_eng_empire_title:0 "Transatlantic Empire" 
 ab_eng_empire_desc:0 "It has been done, the Atlantic has become nothing more than our backyard. Around the clock shipping and naval patrols between our colonies and England has made piracy and privateering a thing of the past. Goods and immigrants flood back and forth, spreading wealth and good English values wherever they go. The world shall remember the English empire and its colonies will forever control the Atlantic, God Save the Cyning!" 
 ab_eng_canada_title:0 "Colonize the North" 
 ab_eng_canada_desc:0 "The north is bitter and cold, but is does contain lumber necessary to build ships. There are also a few spots filled with arable land for us to establish real cities. The north shall be the lumberyard of the empire, and maybe a nice vacation home for those living in West Indea."
 #Cornwall
 crn_temporary1_title:0 "Timed Mission"
 crn_temporary1_desc:0 "This mission can be unlocked by completing the §YBrittonic Resurgence§! mission."
 crn_temporary2_title:0 "Timed Mission"
 crn_temporary2_desc:0 "Since you failed to complete this mission, it was permanently removed from your mission tree."
 crn_resurgence_title:0 "Brittonic Resurgence"
 crn_resurgence_desc:0 "The Britons have long been the native inhabitants of the British Isles, and a resurgent Briton force will reclaim our homeland."
 crn_shatter_title:0 "Shatter England"
 crn_shatter_desc:0 "England, a nation formed by Germanic invaders from the European continent. England has long dominated British politics, this will be the case no longer."
 crn_saxons_title:0 "Defeat the Anglo-Saxons"
 crn_saxons_desc:0 "The Anglo-Saxons have colonised a huge portion of the British Isles, primarily with the Kingdom of England. We will suffer this crime no longer. Push out the Anglo-Saxons"
 crn_wales_title:0 "Reunite with Wales"
 crn_wales_desc:0 "Wales is another Brittonic nation that was placed under English hegemony, by reuniting with Wales, we will be able to strengthen the Brittonic hold over Britain."
 crn_heptarchy_title:0 "Dominate the Heptarchy"
 crn_heptarchy_desc:0 "The Heptarchy are the various Anglo-Saxon monarchies that inhabit the lands of England, by dominating the heptarchy we will be able to assert our legitimacy and control over England."
 crn_one_king_title:0 "One King to Rule Them All"
 crn_one_king_desc:0 "Centralisation paves way for power. We will only need one king to rule them all, one king to bring forth the Brittonic liberation of the British Isles."
 crn_scotland_title:0 "Conquer Scotland"
 crn_scotland_desc:0 "Scotland is a powerful Celtic realm to the north of England. With the fall of England, Scotland marks the next target in our path of expansion."
 crn_rival_vikings_title:0 "Rival the Vikings"
 crn_rival_vikings_desc:0 "The Anglo-Saxons are not the only Germanic invaders who came here, the Vikings also wish to carve out their own realm in our homeland. Let us show them determination and resistance."
 crn_isles_title:0 "Liberate the Isles"
 crn_isles_desc:0 "We are almost there, the liberation of the British Isles is close in sight. Soon we will be in full control of our homeland once more."
 crn_unite_title:0 "Unite the Kingdoms"
 crn_unite_desc:0 "The British Isles is filled with various kingdoms and titles. By uniting these kingdoms under us, we would centralise our authority and increase our legitimacy."
 crn_ireland_title:0 "Invade Ireland"
 crn_ireland_desc:0 "Ireland is right across England. With our subjugation of England and Scotland complete, we can now invade Ireland."
 crn_high_king_title:0 "Humiliate the High King"
 crn_high_king_desc:0 "The high king of Ireland sits in his throne, having daydreams of a glorious future for his people that he will never achieve. Let us deliver him a blow of humiliation."
 crn_brittany_title:0 "Control Brittany"
 crn_brittany_desc:0 "Brittany, as the name would suggest, is the last Celtic holdout on continental Europe, we need to control Brittany both for our own strategic reasons and in order to protect them."
 crn_normandy_title:0 "Seize Normandy"
 crn_normandy_desc:0 "Normandy lies on the periphery of the Germanic invaders of Gaul, the Franks. By conquering Normandy we would be increasing our grip on Gaul and it prepares us for future possible conflicts with the Franks."
 crn_union_title:0 "Proclaim the Celtic Union"
 crn_union_desc:0 "It is time for us to proclaim the Celtic Union. The Celts have long been in decline since the times of the Germanic migrations, but this decline ends today. Together the Celts will unite under one union and face the world."
 crn_insular_church_title:0 "Insular Kristoneth"
 crn_insular_church_desc:0 "Our clergy is scattered and disorganised. Churches, few and sparse as they are within our holdings, lack funding and resources. Let us revitalise the faithful of Cornwall and create for us an insular, uniquely Cornish Christianity." 
 crn_archbishopric_title:0 "Archbishopric of Kernow"
 crn_archbishopric_desc:0 "The clergy have at last established themselves as a formidable force within our realm - teaching the good word to the peasantry and harbouring the sick and ill alike. However, their loyalties and place in the realm remain questionable - do they truly serve us, or stand as an independent faction within our holdings? Let us provide an answer by entrenching ourselves in their dealings."
 crn_fate_title:0 "Fate of the English"
 crn_fate_desc:0 "The English are foreigners in Dumonia. These islands are not theirs. They drove our proud forefathers back into the most isolated provinces of the realm. Extinction breathed down our necks until our miraculous resurgence. Now, the time has come to decide their fate. Should the past be made right, or shall we forgive?"
 crn_burhs_title:0 "Inherit the Burhs"
 crn_burhs_desc:0 "In an ancient past scarcely remembered, our ancestors erected hill-forts to defend against rivals and, eventually, marauding Romans. Over time, these forts were claimed and repurposed by the Saxons, called 'burhs', to defend against Vikings. With improvements, they would make excellent foundations to even greater forts, with reservoirs of plentiful manpower to draw upon."
 crn_capital_title:0 "A New Capital"
 crn_capital_desc:0 "Beyond the Isle of Wight lays the burgeoning Saxon stronghold of 'Witanceastre' - a city they dared call their capital, until they were corrected by our valiant reclamation efforts. With the land in our hands, we have given it the far more fitting title of 'Belgae' - but a name is not enough. The Brittonic tongue must flourish within the city's walls, businesses must thrive and the ports must bustle anew - for our kingdom deserves a better capital than a measly little rural cove."
 crn_revival_title:0 "Economic Revival"
 crn_revival_desc:0 "It is no secret that our realm has always been somewhat humble, known for only a handful of resources and industries, albeit rich and well-known. Our tin mines, for instance, have been a staple of our identity for as long as we can remember - some historians claiming that the riches of our mines found themselves as far-flung as the Levant, among the Phoenicians of old. So too have our sailors proven to be proud and fearsome on the high seas. Let us remind the world of our potential by kickstarting our economic output."
 crn_dockyard_title:0 "Devonport Dockyard"
 crn_dockyard_desc:0 "With a link to the New World established, our ports lay overwhelmed. Once humble ports are now overcrowded, rife with foreign merchants, slave transports, strange alien oddities and chaos of the highest order. The infrastructure of our realm is ill-equipped to deal with the changing nature of trade. Our merchants propose that we amend the problem by making Dewnens a new grand dockyard of the realm - exploiting its rich naval roots and geographic position."
 crn_discover_title:0 "Discover the New World"
 crn_discover_desc:0 "It is said that beyond Land's End, those eternal, jagged cliffs marking the westernmost point of Kernow, that the seas reign and nothing more. Yet for centuries, stories have run abound, let loose by the drunken tongues of Norsemen, Irish monks, Basques and Saracens alike - landfall may be made by the bravest of sailors, should he only have faith and sail."
 crn_caribbean_title:0 "Colonize the Caribbean"
 crn_caribbean_desc:0 "While the Eastern Coastline of this new continent is vast and frothing with potential, its southern extent is harsh and swampy, riddled with diseases. While our colonists work hard, yet arduously, to populate its northern extent, our nobles propose an extension of our colonial ventures - a colony in the Caribbean, a region rich with unique fauna and flora, beautiful vistas, maritime exploits and potential farmland. We must claim it!"
 crn_empire_title:0 "Cornish Empire"
 crn_empire_desc:0 "Europe has been transformed by its intertwining with the New World - a vast, utterly massive expanse, bigger than any of our forefathers decades ago could even imagine. Day by day, rivals, such as the Franks, Saracens and even the Norsemen, are making colonial headway - establishing dangerous, undeserved footholds in these distant lands. We must look ahead to the future and envision for ourselves a Cornish Empire, stretching from one end of the map to the other - an empire on which the sun never sets."
 crn_eastcoast_title:0 "Settle the East Coast"
 crn_eastcoast_desc:0 "The rumours were true - a vast and bountiful land awaited our explorers, rich with bizarre plants, strange peoples and fearsome beasts. Our court shudders with excitement, bewildered and enamoured by tales of the New World, seeing this place of mythological significance tantamount to King Arthur. If we could extend this frenzy to the peasantry, we could surely convince them to migrate there en masse and make this realm a splendid Cornish colony!"#Connacht
 
 #Connacht
 cot_reign_title:0 "Reign of the High King"
 cot_reign_desc:0 "In the year 1412, the Crisis of the Ua Naill began. While we were busy attempting to court the newly independent Norse-Gael city states of Dublin, Cork, and Waterford, the Ua Nialls refused our summons to court, and stopped paying their taxes to the High King. Murchadh Ua Conchobair had a tough decision; fighting the Ua Naill would have most likely ended in a pyrrhic victory at best, with their defensible terrain favoring the northern clans. So, Murcadh allowed the clan to go free, and instead work on fostering inter-clan relations. However, this disintegrated trust within the local clans of Ireland, who saw that so long as they had some modicum of power, the Conchobairs wouldn’t be able to stop them from seizing the throne of Ireland. We must establish the authority and power of the High King across Ireland if we are to ever rule this land effectively, bringing back the prosperity we saw before the Anglo Invasions."
 cot_loyalty_title:0 "Secure Clan Loyalty"
 cot_loyalty_desc:0 "The clans are fickle in their support for the High King. We must work on improving their trust and loyalty to the crown in order for the centralization efforts to even begin."
 cot_centralize_title:0 "Centralize the Kingdom"
 cot_centralize_desc:0 "With loyalty bought and authority established, we shall now set forth with what we had planned to do decades ago; reorganize and centralize Ireland. Once a series of disconnected clans and kingdoms, we shall create a strong, central authority to govern the entire Ireland. The Conchobair reforms shall be set in stone, and will make Ireland a prosperous nation!"
 cot_stone_destiny_title:0 "The Stone of Destiny"
 cot_stone_destiny_desc:0 "Atop Hill Tara, there is a sacred spot where High Kings of the past were crowned in lavish ceremonies. We shall rebuild this sacred ground, so that all future High Kings might touch the Stone of Destiny and proclaim their rule."
 cot_secure_kingdom_title:0 "Secure the Kingdom"
 cot_secure_kingdom_desc:0 "Connacht, despite being the seat of the High King, is a poor and rural part of the country. To effectively mobilize our troops, we must send word across mountain and marsh; as such, if we are to re-assert our claims across the entirety of Ireland, we must prepare our forces - however long that may take."
 cot_highlands_title:0 "The Argyll Claim"
 cot_highlands_desc:0 "Argyll used to be owned by the ancient kingdom of Dalriada, a Gaelic state that stretched from across the Ulster Kingdom into the Hebrides. We shall use this claim to push and conquer the western most regions of Scotland!"
 cot_leinster_title:0 "Control Leinster"
 cot_leinster_desc:0 "Leinster is the home Kingdom of Dublin, the largest city in all of the island. It’s wealth and power cannot be understated, and we must assert complete control over it if we are to rule the kingdom effectively "
 cot_ulster_title:0 "Subjugate Ulster"
 cot_ulster_desc:0 "The Ua Naills have been a thorn in our side for the past 20 years, having broken free from our control and planted rebellious thoughts within the mind of many a Ruirech. We shall push deep into the heart of their homelands and make sure the Ua Naill clan will never be a threat to our rule again!"
 cot_unite_title:0 "Unite the Emerald Island"
 cot_unite_desc:0 "Ireland lay disunited, fractured, and broken. We cannot allow it to continue on like this, and as the High King, it is our right to claim the lands of Leinster, Ulster, Munster, and Connacht for ourselves!"
 cot_galway_title:0 "Grow Gaillimh"
 cot_galway_desc:0 "Gaillimh is our home - yet it is not prosperous. It is small, rural, and not nearly as urbanized as the port cities of Cork or Waterford. If we are to project the power and authority of the High King, we must raise the city to new heights."
 cot_western_ports_title:0 "The Western Ports"
 cot_western_ports_desc:0 "While the Eastern Shores remain wealthy and powerful, the West is sadly lagging behind. But with new opportunities appearing across the Atlantic, we must expand the ports and harbors of these western ports if we are to truly embrace the coming age of global trade!"
 cot_learning_title:0 "A Hub of Learning"
 cot_learning_desc:0 "From across the world, people of various faiths, cultures, and continents converge upon our trade ports. We can use the knowledge they bring with them, but we must first establish universities and houses of knowledge for them to safely share and store this new information."
 cot_isles_title:0 "The Kingdom of the Isles"
 cot_isles_desc:0 "The Kingdom of the Isles lies just over the seas, controlled by the vile heathen of Norway. We must sail out towards them, crushing them beneath our sails."
 cot_alba_title:0 "Claim the Throne of Alba"
 cot_alba_desc:0 "The throne of Alba lies in disarray after the succession of Edgar the II. We shall swoop in from the east, taking advantage of their weakness, and we shall subjugate the Scots and the Highlanders."
 cot_goidelic_title:0 "The Goidelic Kingdom"
 cot_goidelic_desc:0 "We have united the various people of the Goidelic cultures- the Irish, the Norse-Gaels, the Highlanders, and the Manx peoples. Together, we shall create a new Kingdom, not one forged solely by an Irish identity, but a new one, created in harmony with all the Goidelic people!"
 cot_invade_england_title:0 "End the Heptarchy"
 cot_invade_england_desc:0 "For far too long have the English been a thorn in our side. Ever since 1112 and the Great Irish Anglo-Saxon War, they have inspired revolts, taken territory, and slaughtered our people. Their heptarchy has been a constant threat to our rule - we shall have none of it no more! We will invade their northernmost marches and conquer them, before preparing to march on the south."
 cot_conquer_britannia_title:0 "Control Britannia"
 cot_conquer_britannia_desc:0 "Britannia, once the proud home of the Celtic peoples, is now ruled by the brutal and cruel Anglo-Saxons. We shall dismantle their empire, taking them over through our superior numbers and tactics. This shall be the final revenge for their invasion upon our homeland!"
 cot_channel_title:0 "Monopolize the Channel"
 cot_channel_desc:0 "The English Channel is truly a wondrous thing; goods from Europe and beyond all flow into this one area. By monopolizing this massive trade hub, we can fill our coffers to the brim with gold, spices, and weapons from across the world!"
 cot_royal_canal_title:0 "An Chanail Rioga"
 cot_royal_canal_desc:0 "Ireland is a land of separated clans and counties. We shall establish a road network that will reach those from across the island and bring them into one interconnected community!"
 cot_deforestation_title:0 "Deforestation of Ireland"
 cot_deforestation_desc:0 "While we do not have the most fertile of fields, we do have a host of forests with strong, durable trees. If we were to find a way to expand the logging industry in Ireland, we could become mass producers of some of the strongest wood in the world!"
 cot_manufactories_title:0 "Invest in Manufactories"
 cot_manufactories_desc:0 "The industry of Ireland is, for want of a better word, lacking. We have the industrious spirit, we have the goods and resources to out-produce any country on the continent, all that’s left to do is establish manufactures and build up the production capabilities of our glorious kingdom!"
 cot_atlantic_title:0 "Take the Atlantic Islands"
 cot_atlantic_desc:0 "The Atlantic Islands are bases for the Norsemen to sail south and raid our coasts. We shall drive them back into the sea, out from the islands!"
 cot_threat_title:0 "End the Norse Threat"
 cot_threat_desc:0 "With the Norse driven back to their homeland, our High King has been in contact with the holiest men of our land. We have been given the go-ahead to launch a massive invasion, led by soldiers of the faith, those guided by God, to invade the lands of the Norse and convert them once and for all. The Irish Crusade shall begin! "
 cot_northsea_title:0 "Dominate the North Sea"
 cot_northsea_desc:0 "The northern markets are dominated by the North Sea, a vital network of shipping lanes and fishing zones. We must become the sole power operating in this region, as our new holdings in the North Sea could prove quite profitable to us."
 cot_marketrev_title:0 "The Market Revolution"
 cot_marketrev_desc:0 "Our coffers are filled and our state is wealthy, but we are witnessing something new occur across our empire. Private enterprises, promising the crown even greater profits, have begun to spring up within our great port cities and industrial towns. They talk of markets and costs and monopolies and companies, and while our High King admittedly has no idea what they are talking about, their numbers do not lie. If we are to embrace this new market revolution, it can make us rich beyond our wildest dreams!"
 cot_borderlands_title:0 "Imperial Borderlands"
 cot_borderlands_desc:0 "Our ambitions see us toppling the Frankish Empire and pushing through into the lands of France, and to do so we must take control over these lands just on the borderlands. In Brittany and Normandy, at the frontier of the Holy Roman Empire, we shall create our beachhead before we continue our campaign into the mainland."
 cot_dethrone_title:0 "Dethrone the Franks"
 cot_dethrone_desc:0 "The Franks are a mighty empire, but the cracks have shown. They have proven weak in their inability to defeat the Andalusian heathen, and proven incompitent in their handling of their vast empire. We shall take their seat of power in Paris, and conquer through towards the coasts of Marseille!"
 cot_church_ireland_title:0 "The Irish Church"
 cot_church_ireland_desc:0 "The Irish church is the cornerstone of our society. To establish our legitimacy, we must placate the clergy and religious elite within our country."
 cot_unity_title:0 "Maintain Religious Unity"
 cot_unity_desc:0 "The Reformation has been a disastrous and destructive event for the continent of Europe and Christendom as a whole, and we too have felt the effects of this monumental  event. We cannot simply stand by as our people divide themselves along sectarian lines, we must unite our country under one faith!"
 cot_monasteries_title:0 "Build Monasteries"
 cot_monasteries_desc:0 "We are proud of our monastic tradition, as it stretches back centuries into the past. We must expand upon the monasteries across Ireland, constructing new ones in regions in hopes of uniting the faithful across our land."
 cot_trinity_title:0 "Expand the Trinity Church"
 cot_trinity_desc:0 "Trinity Church was the seat of the old Archbishop of Dublin. While it has seen better days, it is still an important monument to our people. We must patronize the building and expand its glory and splendor, to honor and praise our God in Heaven."
 cot_new_world_title:0 "Sail to the New World"
 cot_new_world_desc:0 "To the west, across the Atlantic Ocean, there are whispers of a strange new place. A land of great green plains, where the plants are strange and the people are stranger still. We are in the perfect position to sail to this new world, and establish colonies across the sea!"
 cot_east_coast_title:0 "Settle the East Coast"
 cot_east_coast_desc:0 "The Eastern Seaboard of the New World is a land of great natural strength. Arable plains and resource rich mountains - we shall establish a colony up and down these shores, establishing ourselves on the continent."
 cot_potatoes_title:0 "Import Potatoes"
 cot_potatoes_desc:0 "We have discovered a curious tuber in the New World. Having given up on attempts to smoke it, we have learned that it would make an ideal staple crop to grow back home in Ireland. Even small families would be able to easily grow enough to survive."
 cot_canada_title:0 "Colonize the North"
 cot_canada_desc:0 "The Northern lands, while far, far colder than anything in the south, is host to many valuable trade goods. Furs, Oil, and Gold are all plentiful here, and so our merchant advisors are suggesting we settle in this northern land."
 cot_cascadia_title:0 "Explore Cascadia"
 cot_cascadia_desc:0 "After weeks of hiking, trekking, sailing, and grueling marches through valleys and plains, we have discovered it. The western coast of America. At this, our explorers collapsed to their knees, astounded by the natural beauty of the land. We must control this land in the name of our High King!"
 cot_caribbean_title:0 "Claim the Caribbean"
 cot_caribbean_desc:0 "The Caribbean is the center for trade and commerce in the new world. These islands are ideal for creating large plantation colonies, growing tobacco, sugar, and any other good that is profitable in the west. But first, we must claim and conquer these islands, making sure they are firmly under our control."
 cot_mexico_title:0 "Dominate Mexico"
 cot_mexico_desc:0 "The lands of the Mexica are a strange and foreign place. They worship heathen gods and have bloody, disgusting rituals that involve the maiming and killing of innocents. However, there is gold a-plenty. So it cannot be all bad!"#NorseGaelicIreland
