 #Nordmark
 nrd_protectors_title:0 "Protectors of the Empire"
 nrd_protectors_desc:0 "We are special among the princes. We are the protectors of the empire, the protectors of Christendom in this corner of the world, and a force that defends the German people from the barbaric behaviours of the pagan Slavs."
 nrd_obotrites_title:0 "Dismantle the Obotrites"
 nrd_obotrites_desc:0 "One of the most powerful pagan tribes is the Obotrites. They must be dismantled and conquered immediately before they pose a threat to the imperial borderlands."
 nrd_veleti_title:0 "Wendish Heartland"
 nrd_veleti_desc:0 "Our conquest of the Obotrites bring us to the heartland of the Wendish pagans. It is now our duty, as an imperial march, to subjugate the region and spread both our more civilised way of life amongst the barbarians and to spread the word of God amongst the pagans."
 nrd_lusatia_title:0 "Conquer Lusatia"
 nrd_lusatia_desc:0 "To the north of Bohemia lies Lusatia, another pagan tribe that lives in ignorance of our righteous God. We pity their ignorance so it is time for us to conquer them and spread the word of God to those poor souls."
 nrd_brandenburg_title:0 "Proclaim Brandenburg"
 nrd_brandenburg_desc:0 "Following our conquests of the Wendish lands, it has earned us great prestige amongst our imperial peers. We should take the opportunity to proclaim the Duchy of Brandenburg, for we are no longer a march, we are something greater now. Let people remember Brandenburg as one of the honoured defenders of Christendom, and let other Christians in trouble learn from us."
 nrd_convert_title:0 "Convert the Pagans"
 nrd_convert_desc:0 "One of our primary goals of subjugating the pagans is to spread Christianity to them. Let us not forget this goal and make haste to convert all the pagans to our religion, the one true Christian faith."
 #Norway
 nor_call_forefathers_title:0 "Call of our Forefathers"
 nor_call_forefathers_desc:0 "The sagas of our ancestors are all about the heroic voyages and expeditions into the unknown lands of the northern seas. We must find a courage and follow their footsteps for the glory of our nation!"
 nor_greenland_title:0 "Settle Greenland"
 nor_greenland_desc:0 "We have stumbled upon the shores of a huge island, previously mentioned as 'Grønland' by our ancestors. Even though the land is mostly barren arctic wasteland or the moutains, it would serve just well as a stepping stone for our further expeditions."
 nor_vinland_title:0 "Rediscover Vinland"
 nor_vinland_desc:0 "Tales of our ancestors tell of the land of wine far beyond the waves of the Atlantic ocean. We must continue or voyage and rediscover this mystical land."
 nor_burn_churches_title:0 "Burn the Churches"
 nor_burn_churches_desc:0 "*Norwegian black metal playing in the background*"
 nor_highlands_title:0 "Invade the Highlands"
 nor_highland_desc:0 "Norwegian influence in the Highlands has constantly been shifting back and forth since the colonization by Scandinavians during the 8th century, with Norwegian settlers even reaching into the mainland during the 11th century only to be beaten back to the isles of the Inner and Outer Hebrides during the 13th century by Scottish nobles. It's now time to finish the power struggle that our ancestors started and reclaim the highlands for their rightful Norwegian colonizers."
 nor_scotland_title:0 "Conquer Scotland"
 nor_scotland_desc:0 "With our recent conquest of the Highlands, we now have the perfect opportunity to continue our conquest of Great Britain. Not only do we need to secure the rest of the Scottish kingdom to prevent another shameful retreat from the mainland, but we also need to prepare an invasion of our sworn enemy on the British Isles, the Kingdom of England."
 nor_britain_title:0 "Unite British Isles"
 nor_britain_desc:0 "The time has finally come. Ever since our ancestors arrived in England in search of greener lands, Scandinavians and Anglo-Saxons have struggled against each other. With the conclusion of this century-old rivalry, we will not only gain a vast amount of land for our people to live and prosper, but we will also become the undisputed naval power, bringing a new age of Viking dominance over the sea."
 nor_normandy_title:0 "Conquer Normandy"
 nor_normandy_desc:0 "With our conquest of the British Isles, we now can start our invasions into Europe proper and we happen to know just the right spot. Normandy has a long history of Scandinavian raids and colonisations. The name itself comes from the Latin word Nortmanni which means "men of the North". Utilizing the same strategy we used when we conquered the British Isles, we will conquer Normandy to have a stable position for attacking the rest of Europe. It has been ages since we properly raided the french, I wonder what sort of treasures the emperor keeps in Paris?"
 nor_ulster_title:0 "Invade Ireland"
 nor_ulster_desc:0 "The island of Ireland consists of multiple kingdoms and earldoms which constantly fight and undermine each other. The only reason these tumultuous lands haven't been conquered is due to the island rather remote location to the rest of Europe. If any foreign power wishes to conquer Ireland they need a big navy and an ambition to conquer even the most remote locations. Luckily for us, we fit both descriptions. To begin our conquest we need to secure the northern coast close to our holdings in the Isles. From there we can later expand into Ireland proper."
 nor_ireland_title:0 "Conquer Ireland"
 nor_ireland_desc:0 "With our successful conquest of the Ulster area, we can now begin our conquest of the rest of Ireland. Some court advisors recommend that we act quickly since the bickering lords may decide to unite against us to kick us out of the island. But then again, how much resistance could the Irish possibly put up?"
 nor_war_title:0 "Break the Crusaders"
 nor_war_desc:0 "The kingdom of Sweden betrayed their brothers and their fate when they decided to listen to the lies of the Christian heathens. Now they are mustering their armies to destroy us and our faith in the name of their tyrannical God and their puppetmasters in Rome. A crusade is coming, not in the name of Jesus Christ, but Thor and Odin. Till Valhall!"
 nor_sweden_title:0 "Conquer Sweden"
 nor_sweden_desc:0 "With confrontation between our soldiers and the crusaders, the King is already deciding on how to prevent the heathens from ever threatening our people again. Our first goal must be to seize all land controlled by the crusaders to "remind" them of the benefits of being Norse."
 nor_march_north_title:0 "March North"
 nor_march_north_desc:0 "With our victory over the Swedish heathens, the time has come to deal with other heretics that threaten our rule. To our north lies the barely populated regions of the Sami people. They may not be Christian, but they still have much to learn regarding the true faith."
 nor_scandinavia_title:0 "Unite Scandinavia"
 nor_scandinavia_desc:0 "With most of our enemies subjugated and all heretics converted to the true faith, the time has come to unite the region of Scandinavia as a whole. Ones again our brothers will be reunited under the wisdom of Odin and the bravery of Thor. Europe trembles as the North rises!"
 nor_baltic_title:0 "Invade the Baltics"
 nor_baltic_desc:0 "With Scandinavia finally being united into a single realm, we must now look to expand our power to the rest of the Baltic sea. The Baltic kingdoms are isolated from the rest of Europe and would greatly strengthen our position in the Baltic Sea. The Baltics are also a great first step in our greater conflict against the multiple Slavic kingdoms to our East and South."
 nor_scania_title:0 "Conquer Scania"
 nor_scania_desc:0 "Denmark may be a religious ally in our war against the Swedish crusaders, but there will come a time when there no longer is an enemy to unify us. It's then that the true conflict for Scandinavia will begin and we must be prepared for it. Our first step in subjugating our brothers is to seize Scania, Denmark's only territory on the Scandinavian peninsula. Taking it from the Danish will leave them trapped on their islands, where they will be completely at our mercy."
 nor_denmark_title:0 "Conquer Denmark"
 nor_denmark_desc:0 "The final conflict against our Danish brothers has begun. The capital of the Danes, Kobenhavn, is the largest port and sound toll in the baltic sea. By seizing control of this strategically important city, we will be one step closer to becoming the sole ruler of trade in the Baltic sea."
 nor_monopolize_title:0 "Monopolize Hudson Bay"
 nor_monopolize_desc:0 "We are some of the first Europeans to make permanent settlements in Vinland. We need to use this headstart to our advantage and prevent other colonial powers from interfering in our trade. Since power in the New World equates to power in Europe."
 nor_rule_vinland_title:0 "Control Vinland"
 nor_rule_vinland_desc:0 "The lands of the legendary Vinland are surprisingly similar to our own. We should encourage the brave men of Norway to set out on the most heroic quest in our history yet. A quest to discover what lays hidden in this New World, and more importantly how to exploit them."
 nor_eastcoast_title:0 "Colonize East Coast"
 nor_eastcoast_desc:0 "The history of Norway has always consisted of the quest for greener pastures. It's the reason our ancestors took to the sea to raid others, it's the reason we went to war with English kings and it's the reason we decided to sail into the unknown to find the legendary Vinland. Now we have found it and it's even better than the legends promised. Explorers report that to the south of what our ancestors named Vinland lies large sways of green land that is mostly unpopulated. If we were to send strong men and their families to colonize these fresh lands we could feed the entirety of Norway several times over. We also need to send some soldiers with them, to make sure that the inhabitants of this land don't interfere with our settlers."
 nor_empire_title:0 "Norwegian Trade Empire"
 nor_empire_desc:0 "Compared to most other nations in Europe we are in an advantageous position. We have a large navy, a population that is starving for adventure and our government has the ambition to expand our influence wherever we can. We shall use these advantages to forge an empire of trade and maritime dominance, grander than anything our forefathers could ever imagine. Norge kontrollerer havet!"
 #Franconia
 fkn_army_title:0 "Franconian Army"
 fkn_army_desc:0 "The once great Kingdom of Franconia is now weak, as our territories get usurped by local nobles. We should commit to building a Franconian army, an army that will strike fear into our enemies and remind them of the former power of the Franconian dukes, an army that would help us take back what is rightfully ours and further expand Salian power."
 fkn_swabia_title:0 "Dissolve Swabia"
 fkn_swabia_desc:0 "Before both our kingdom fell into fragmentation and weakness, Swabia has always been a rival of Franconia. Being two of the most powerful duchies in Germany we often fought over resources and land. We need to make sure this time when we rise back to our former power we will not have to deal with such a rival ever again. Now is the perfect opportunity to dissolve Swabia."
 fkn_bavaria_title:0 "Control Bavaria"
 fkn_bavaria_desc:0 "The situation of Bavaria is similar to the Swabian situation. A once proud kingdom and rival of Franconia, we must seize control of their lands before they can get powerful enough to end our existence."
 fkn_eastwards_title:0 "Push Eastwards"
 fkn_eastwards_desc:0 "The Western lands might be richer, but they are controlled by foes that we can not defeat for now. We must grow our power in the east, where the weak princes fight each other for power. If we can conquer the eastern lands and become a powerful kingdom we can take our armies to the west and dominate the region."
 fkn_franconia_title:0 "Reunite Franconia"
 fkn_franconia_desc:0 "Succession has fractured the lands of our kingdom for a long time. This will no longer be the case. With the stipulation of new succession laws and the establishment of professional armies we will reconquer lost territories and make sure our lands will never be split ever again."
 fkn_ascendant_title:0 "Franconia Ascendant"
 fkn_ascendant_desc:0 "The Kingdom of Franconia is now unified. We have become an ascendant new power in Germany. Our future options are endless. For now we can briefly celebrate our newfound prestige in Europe, but we still have much work to do."
 fkn_switzerland_title:0 "Invade Switzerland"
 fkn_switzerland_desc:0 "Switzerland is a political oddity within the empire, a league of autonomous cantons functionally in a way similar to a republic. They should be conquered to secure our interests in the Northern Italian regions due to its location in the alps."
 fkn_tirol_title:0 "Subjugate the Habsburgs"
 fkn_tirol_desc:0 "The Habsburg dukes are growing in power. This is concerning news. We need to prevent the rise of another power like us in Germany, and in order to maintain our power monopoly we need to subjucate the Habsburgs."
 fkn_control_trade_title:0 "Control Rhenish Trade"
 fkn_control_trade_desc:0 "The Rhineland is a wealthy region and the crossroads of the empire where merchants from all across Europe congregate and trade. We should take control of this region to receive the most benefits from the trades being done here."
 fkn_capital_title:0 "Expand Heidelberg"
 fkn_capital_title:0 "Heidelberg is our proud capital city, and now a political and cultural center of Germany following our ascendancy. We should take measures to make this city more glorious, on par with Rome and Constantinople, a city where the other princes would stare in awe and envy, a city that would demonstrate our prestige, lineage, and might."
 #Austria
 hab_ostmark_title:0 "Unite Ostmark"
 hab_ostmark_desc:0 "Though the lands of the eastern marches, Austria, have been united once more, we must consolidate our core territories before looking outwards."
 hab_tirol_title:0 "Germanize Südtirol"
 hab_tirol_desc:0 "The alpine city of Trento, though culturally Italian, is an integral part of Tirol and therefore Austria. It should be Germanised and fully integrated into Austria."
 hab_carniola_title:0 "Integrate Carniola"
 hab_carniola_desc:0 "The Slovene territories to our south, held by the duchy of Carniola, are essential to Austrian expansion. Integrating them would hold great strategic value."
 hab_trieste_title:0 "Free City of Trieste"
 hab_trieste_desc:0 "The city of Trieste is an important port along the Adriatic sea, and would make an excellent base for the Austrian fleet. Its annexation would also give our merchants a foothold in the region, from which they can expand outwards."
 hab_trade_title:0 "Adriatic Merchant Fleet"
 hab_trade_desc:0 "Holding Venice itself, we now have access to a great amount of wealth from the Mediterranean. We should build a mercantile fleet to take advantage of this wealth and dominate Adriatic trade."
 hab_venice_title:0 "Conquer Venetia"
 hab_venice_desc:0 "The 'Most Serene' Republic of Venice has long been defiant to Imperial rule. With our growing presence in the Mediterranean, it is time we sieze the Queen of the Adriatic and take its wealth for Austria and the Holy Roman Empire!"
 hab_transdanubia_title:0 "Safeguard Transdanubia"
 hab_transdanubia_desc:0 "The Magyar hordes hungrily eye the small duchy of Pannonia, on the western edge of the Carpathian basin. We should step in to protect them before the barbarians reach the Empire's eastern border for the first time since Pressburg."
 hab_elector_title:0 "Secure the Electors"
 hab_elector_desc:0 "The Imperial throne is the goal of all princes in the Holy Roman Empire. Austria, as the greatest of the German states, is most fit for the throne. We only need to convince the Electors of that truth."
 hab_become_elector_title:0 "Become an Elector"
 hab_become_elector_desc:0 "As one of the leading powers of the Holy Roman Empire, we rightfully deserve to have some say in who holds the Imperial throne. It is only appropriate that the title of Prince-Elector is bestowed upon the Archduke."
 hab_lead_title:0 "Dethrone the Carolingians"
 hab_lead_desc:0 "The Carolingian dynasty has long held on to the title of Holy Roman Emperor. However, the Frankish domain has recently been in decline, much like the time when Otto the Great seized the crown. Surrounded by hostile powers on all sides and plagued with internal strife, the Carolingians are no longer fit to protect the Empire. Who better than we, the Austrians, could take up the mantle of Emperor?"
 hab_unity_title:0 "Protect the Empire"
 hab_unity_desc:0 "Over the centuries, Imperial borders have fluctuated, and now many lands that rightfully belong to the Holy Roman Empire have fallen into the hands of barbarians and outsiders. It is our duty as Emperor to take to the frontier and reclaim these territories. Through righteous conquest shall we restore the Empire's former borders."
 hab_magyar_title:0 "Carpathian Intervention"
 hab_magyar_desc:0 "Though we have secured the Holy Roman Empire's eastern frontier, the Hungarians still pose a constant threat to the security of our Carpathian territories. It is time to finally pacify the pagan hordes for good."
 hab_western_title:0 "Westernize the Hungarians"
 hab_western_desc:0 "Despite now holding most of the Carpathian basin, many of our Hungarian subjects reject the reality of their situation. To fully integrate them into our domain, they must be taught the word of God and the rule of Imperial law."
 hab_nitra_title:0 "Annex Nitra"
 hab_nitra_desc:0 "With our holdings in Transdanubia safe, it would be in our best interests to include Nitra in Austria's Carpathian territories, and protect the Slovaks from the hostile pagans who still surround them."
 hab_moravia_title:0 "Conquer Moravia"
 hab_moravia_desc:0 "Moravia is long past its expiration date, lingering on borrowed time. Having already seized Slovakia, it would be unfair of us to exclude the Moravians from such a lucrative deal. Soon, we will have a platform from which Bohemia can be brought to kneel."
 hab_reform_title:0 "Proclaim Erbkaisertum"
 hab_reform_desc:0 "Though we are obviously the most fit to rule of any state in the Empire, the electoral system still hampers any degree of certainty in our continued rule over the Empire. To ensure its protection, and the security of the throne, we must declare the title of Emperor hereditary."
 hab_lotharingia_title:0 "Reintegrate Lotharingia"
 hab_lotharingia_desc:0 "Otto I saw the Kingdom of Lotharingia separated from Francia, and the Holy Roman Empire, in the middle of a Carolingian succession crisis long ago. Since then, it has remained a small area independent from, but surrounded by, the Empire. An insult to the Emperor and all his proud subjects, the lands of Middle Francia ruled by that rogue, unrecognised state must once again be reintegrated into the Holy Roman Empire."
 hab_ostend_title:0 "The Ostend Company"
 hab_ostend_desc:0 "As the world is being explored and increasingly interconnected, other powers have established trade companies to properly take advantage of the fantastic wealth they have discovered. We ourselves should take advantage of this lucrative trade, and establish trade companies of our own." 
 hab_integrate_title:0 "Integrate Bohemia"
 hab_integrate_desc:0 "Though the Bohemian crown lies under Austrian control, the region remains autonomous and not properly integrated. It is time for Bohemia to truly acknowledge Austria's hegemony."
 hab_hussites_title:0 "Deal with the Hussites"
 hab_hussites_desc:0 "The Hussites in Bohemia reject Papal authority and undermine the faith that the Holy Roman Empire is built on. If we want the name of the Empire to remain accurate, the Hussite filth must be purged from its borders."
 hab_estates_title:0 "Balance the Estates"
 hab_estates_desc:0 "In many fuedal states, expansion of the nation is hampered by conflicts between the estates and central administration. It is crucial to the success of our country that the estates are pacified and the state centralized."
 hab_prospers_title:0 "Economic Prosperity"
 hab_prospers_desc:0 "Austria, to be a great empire, must first have a flourishing metropole to serve as the bustling heart of our state. Ostmark shall host great urban centers, bustling cities, and a booming economy."
 hab_industry_title:0 "Industrialize Austria"
 hab_industry_desc:0 "As technology improves, so too do methods of production. If we want to remain ahead and attain great amounts of wealth, our empire must be industrialised."
 hab_capital_title:0 "Imperial Capitals"
 hab_capital_desc:0 "The Holy Roman Empire holds many great cities. We, as the Empire's masters, should see to it that our domains include several great urbanised cities to supercede all others."
 hab_india_title:0 "Holdings in India"
 hab_india_desc:0 "The lands and goods of the East Indies are of incredible value to us and our neighbors. To gain a direct foothold in these lands would be very lucrative indeed."
 hab_china_title:0 "The Riches of China"
 hab_china_desc:0 "China holds great riches; though the Empire of China is strong, surely we can find a way to dominate trade in the region."
 hab_australia_title:0 "Settle Austrialasia"
 hab_australia_desc:0 "A great landmass has been discovered in the southern regions of the world. It holds a similar name and etymology to ourselves; surely that justifies conquest."
 hab_japan_title:0 "Trade with Japan"
 hab_japan_desc:0 "There is a hermit Empire in the far east; though it lets in no foreigners, our navy can deny them the option to withhold our merchants."
 hab_flagship_title:0 "Launch a Flagship"
 hab_flagship_desc:0 "To show our dominance over the seas, we should commission a flagship to house our officers and represent our navy."
 hab_francia_title:0 "The Western Empire"
 hab_francia_desc:0 "The Carolingian lands of Francia have been integral to the Holy Roman Empire since its inception. However, with the Franks in decline and Imperial politics shifting eastward, perhaps it is time for the western half of the Empire to be administered by the us directly."
 hab_army_title:0 "The Imperial Border"
 hab_army_desc:0 "Many rightful territories of the Holy Roman Empire have fallen under the control of other states. It falls to us to restore the Empire's territorial integrity and rightful borders."
 hab_netherlands_title:0 "Austrian Netherlands"
 hab_netherlands_desc:0 "Having integrated Middle Francia once more, we now in a great position to annex the territories of the Netherlands. The Low Countries hold significant wealth, and controlling them would be a boon to our economy. Needless to say, we would have ample choices for naval bases in the English Channel"
 hab_silesia_title:0 "Invade Pagan Lands"
 hab_silesia_desc:0 "We have pushed to the edge of the Catholic world, and beyond our borders lay the Slavic pagans. It is our God-given duty to conquer these lands and bring them into the Imperial fold."
 hab_convert_title:0 "Religious Conversion"
 hab_convert_desc:0 "With a significant number of barbarians and heathens under our rule, it is our duty to show them the light of Christ, by force if necessary, and bring them into the Holy Roman Empire."
 hab_bohemia_title:0 "The Lion's Throne"
 hab_bohemia_desc:0 "With a foothold in Moravia, we now have a fantastic position to establish ourselves on the Bohemian throne."
 hab_waltz_title:0 "Viennese Waltz"
 hab_waltz_desc:0 "Our capital of [Root.Capital.GetCapitalName] must flourish and become a city of music and high culture, worthy of a ruler of our standing and a true capital of the Holy Roman Empire. The crown shall fund regular balls where Europe's high society may gather in one place, and soon even the most uncouth Englishman will be dancing the Viennese Waltz."
 #Netherlands
 ned_landweer_title:0 "Landweer"
 ned_landweer_desc:0 "There have been many people’s militias in the Netherlands, all organically created by civilians wanting to protect their homes from foreign invasion. We must foster this patriotism and harness it by forming the Landweer: a well organised militia that will give us trained reserves in case of war."
 ned_imperial_title:0 "Imperial Connections"
 ned_imperial_desc:0 "Located at the periphery of Europe and separated from the Emperor by the Hohenstaufens, the Low Countries have never had a strong connection to the rest of their peers in the Holy Roman Empire. This unfortunate state of affairs must change if we are to grow stronger."
 ned_lowlands_title:0 "Unite the Lowlands"
 ned_lowlands_desc:0 "The Lowlands have been disunited for centuries, oftentimes subjugated under a foreign empire. We must ensure this never happens again, to us or to our bretheren in other lands: if we can unify the squabbling princes of the region, we will be a formidable force and counterweight to the great empires of Europe."
 ned_wallonia_title:0 "Conquer Wallonia"
 ned_wallonia_desc:0 "Wallonia is not a region that has had particular importance for us in the past, being French speaking and culturally different from our main territories. However, it is a rich land, with wealthy cities and a large population: it would be a fantastic addition to our nation."
 ned_united_title:0 "The United Netherlands"
 ned_united_desc:0 "If all of the Low Countries can be brought under our rule, a unique Netherlandish identity can be developed. Not solely Dutch, French, or German, the United Netherlands will be a beacon of prosperity and unity in Europe."
 ned_calais_title:0 "Port of Calais"
 ned_calais_desc:0 "The port city of Calais is located in a strategic location for trade with England and the wider world. Goods from as far away as North Africa and Russia arrive at its shores, and thus represents a trade hub of a size unmatched in Western Europe. We must secure it, for the glory and good of the Koninklijke Marine!"
 ned_drain_title:0 "Drain the Wetlands"
 ned_drain_desc: "The fenland and marshes of the Netherland do not suit themselves to prolonged economic development on such a large scale. We must construct levees and dikes to stabilise the rivers, and undergo a great project to remove water from the floodplains: only then will the true riches of the Netherlands be shown to the world."
 ned_canals_title:0 "The Canal System"
 ned_canals_desc:0 "Our cities have grown significantly over the past decades, and the current infrastructure is struggling to accommodate the new populace. A system mostly relying on the construction of canals connecting the Zuiderzee to various rivers has been devised to allow for further expansion: following this route will lead to great affluence in our lands."
 ned_capital_title:0 "Expand the Capital"
 ned_capital_desc:0 "Our great capital [From.Capital.GetCapitalName] requires growth in order to sustain our rapidly expanding nation. We must expand infrastructure and develop a planned city to serve as a thriving hub for our conquests."
 ned_expand_title:0 "Economic Development"
 ned_expand_desc:0 "The Netherlands are not a large nation, especially compared to our rivals in the west or across the Channel. To compensate for this diminutive size, we must heavily invest in creating a prosperous nation with a booming economy, as to remain competitive with possible foes."
 ned_textile_title:0 "Textile Industry"
 ned_textile_desc:0 "Raw wool from England and Spain makes its way to our shores, where it is then processed and made into cloth. Our clothmakers have been renowned for their skill and expertise for centuries, and thus this trade has potential to become a major source of income to the state, if it is capitalised upon."
 ned_diamonds_title:0 "The Diamond Capital"
 ned_diamonds_desc:0 "In the past few decades, Amsterdam has grown into a significant gemstone working hub, mostly due to immigrating Jews arriving into our lands seeking shelter. This diamond cutting business is largely unrecognised in the rest of Europe, despite the profit it brings: by encouraging its production and incentivising new workers to take up the profession, Amsterdam may yet become known across the world as the City of Diamonds."
 ned_garrison_title:0 "Fixed Garrisons"
 ned_garrison_desc:0 "The garrisons in our cities are oftentimes neglected and reduced in size during peacetime, only to be hastily restaffed in times of conflict. This leads to unfortunate circumstances where garrisons cannot be replenished in time, with possibly disastrous consequences. Let us institute a system of permanent garrisons, and make our nation into an impenetrable wall."
 ned_amsterdam_title:0 "Port of Amsterdam"
 ned_amsterdam_desc:0 "The great Port of Amsterdam has grown into a trading location of considerable size in the past centuries. Despite this fact, there are still areas that have more trade volume than Amsterdam does, reflecting negatively on our income: the Port must be expanded, and our trades in Europe must grow ever larger."
 ned_college_title:0 "Admiralty Colleges"
 ned_college_desc:0 "A professional navy requires professional leaders. We need a regulated system of training and promotion to ensure that excellent seamen can become excellent captains, and excellent captains can become excellent admirals."
 ned_beggars_title:0 "Sea Beggars"
 ned_beggars_desc:0 "Watergeuzen, known as Sea Beggars in English, are powerful and determined privateers that are skilled at blockading cities. Having them on our side will help bolster our navy and give us an extra edge over our opponents."
 ned_city_council_title:0 "Strengthen the City Councils"
 ned_city_council_desc:0 "The City Councils in the Netherlands are often weak and inefficient at doing their jobs, said jobs being administration and taxation of our cities. We must strengthen their permissions and their abilities to maximise the production and power found in our small nation."
 ned_generality_title:0 "Generality Lands"
 ned_generality_desc:0 "It is important to administer our country fairly, never favoring one province over another too much. To that end, the central government sometimes needs to directly administer lands to prevent one regional faction from gaining too much influence in national affairs."
 ned_reformation_title:0 "Answer the Reformation"
 ned_reformation_desc:0 "The Reformation has swept across Europe like a scythe through grain, and religious conflict has sparked throughout the continent. We must either accept or renounce the Reformation: one way or another, we cannot remain neutral in this time of troubles."
 ned_stadt_title:0 "Merge the Stadtholders"
 ned_stadt_desc:0 "Nominally, every province within the Netherlands has a Stadtholder, who holds executive power over their domain. In practice, however, a stadtholder rules many provinces, and several have ruled a majority of provinces in the Republic, where the bureaucratic system adds inefficiency. We must merge the stadtholders of the provinces into one office, a Stadtholder-General."
 ned_contract_title:0 "Regent's Contracts"
 ned_contract_desc:0 "The regents are a particular class of provincial patricians, the leaders of city councils and the wise men who fill the ranks of national committees. Among themselves, there are flashes of partisanship, driven by dynastic ambitions, personal grievances, and rarely some genuine ideological differences. Since these people are our chief administrators and responsible for the governance of our cities, it is in the government's interest to lessen the tensions between regents. One of the more straightforward solutions is to encourage contracts between regents, where they agree to alternate control of a political office between them. That way, even if one family doesn't like another family in power, they know that their turn in power will come soon if they just wait."
 ned_general_reglement_title:0 "Issue General Reglement"
 ned_general_reglement_desc:0 "The myriad provincial laws of our lands provide countless opportunities for abuse and corruption. General laws which apply consistently to every province in the land may conflict with the traditional rights of the states, but they will go a long way towards providing efficient and honest government for all our people."
 ned_je_maintiendrai_title:0 "Je Maintiendrai"
 ned_je_maintiendrai_desc:0 "Our successes are truly glorious, and our leadership second to none. Our people and the nations of the world need to know how truly great we are."
 ned_expand_fleet_title:0 "Expand the Fleet"
 ned_expand_fleet_desc:0 "Our fleet is significantly sized, although not large enough to deter all possible invaders. Several countries wish to add our lands to theirs: we must ensure that cannot happen."
 ned_shipbuilding_title:0 "Shipbuilding Tradition"
 ned_shipbuilding_desc:0 "Trade is the lifeblood of the Netherlands, and has been for centuries. This has led to a significant shipbuilding and maritime tradition among our people: something that we would be remiss to ignore."
 ned_ivory_title:0 "Reach West Africa"
 ned_ivory_desc:0 "Ivory is one of the most prized goods in Europe, brought from distant West Africa to our shores. We must send an expedition out at once to gain information on these rich kingdoms, and perhaps establish trading posts along the way."
 ned_exploration_title:0 "Colonial Ambition"
 ned_exploration_desc: "The Dutch have always been natural seafarers owing to their position on the North Sea. Let us venture forth into the great unknown, and create settlements to spread our influence."
 ned_channel_title:0 "Secure the Channel"
 ned_channel_desc:0 "The English Channel is one of the wealthiest and busiest waterways on Earth. Unfortunately, much of the trade and subsequent income do not end up in our ports, and instead seek to buy and sell elsewhere. This must change if we are to grow into a genuine European power."
 ned_caribbean_title:0 "Explore the Caribbean"
 ned_caribbean_desc:0 "The Caribbean could be an excellent place to set up colonies - we just need to know what's there, first."
 ned_cape_title:0 "Reach the Cape"
 ned_cape_desc:0 "The Cape of Good Hope was first reached by Portuguese navigators in the late 15th century. We must outfit our own expedition, and map the southern tip of Africa with accuracy."
 ned_west_indies_title:0 "Dutch West Indies"
 ned_west_indies_desc:0 "The East Indies aren't the only source of fabulous riches abroad. There's more money to be made in the Transatlantic trades, which we could have if only the government was willing to support a few key merchants..."
 ned_north_america_title:0 "Colonize North America" 
 ned_north_america_desc:0 "The Americas produce many lucrative goods which we would be foolish to ignore. It's vital that we establish a presence in the north, where we could perhaps engage in the beaver fur trade and seek some sort of accommodation with the natives."
 ned_york_title:0 "Nieuw Amsterdam"
 ned_york_desc:0 "The Americas produce many lucrative goods which we would be foolish to ignore. It is vital that we establish a presence in the north, where we could perhaps engage in the beaver fur trade and seek some sort of accommodation with the natives."
 ned_brazil_title:0 "Base in the South"
 ned_brazil_desc:0 "Brazil is a land of wealth and wonder, full of exotic woods and ripe for agriculture. It would be wise for us to colonize these lands, or take them if someone made the mistake of colonizing lands we are interested in."
 ned_capetown_title:0 "Found Kaapstad"
 ned_capetown_desc:0 "The Cape of Good Hope is an important waypoint on the route to the East Indies. Establishing a station there and offering a safe harbor for our ships in the midst of the long voyage east is a prudent choice."
 ned_austrlaia_discover_title:0 "Nieuw Zeeland"
 ned_austrlaia_discover_desc:0 "Our contacts in the Indies speak of a land to their south, full of strange creatures like giant rats with pouches, and a beaver with the beak of a duck. Even if the lands aren't rich in resources, this is something we have to see for ourselves."
 ned_indies_title:0 "Dutch East Indies"
 ned_indies_desc:0 "Our trade in the Indies flourishes, but the security of our commerce and our merchants is in jeopardy as long as our economic control of the region isn't matched by political control. For the continued prosperity of the region and our national interests, it is imperative that we bring as much of the Indies as we can under our control."
 ned_take_malacca_title:0 "Conquer Malacca"
 ned_take_malacca_desc:0 "Malacca is an important town in the East Indies, one which we must not tolerate falling into the hands of our competitors. It must be taken!"
 ned_dutch_formosa_title:0 "Dutch Formosa"
 ned_dutch_formosa_desc:0 "To better intercept our competitors' trade in the Far East, and to help our own merchants trade with China and Japan, we should establish a base on the island of Formosa."
 ned_japan_title:0 "Japanese Handelsposten"
 ned_japan_desc:0 "There are several small islands in Japan around the major trading port of Nagasaki. Japanese authorities are not keen on having us establishing a major presence everywhere in Japan, but if we were able to gain a foothold in a single island, that alone would be enough for us to break into Japanese trade networks."
 ned_charter_voc_title:0 "Charter the East Indies"
 ned_charter_voc_desc:0 "Consortiums of merchants such as the Heren XVII are keen to expand their portfolios and invest in overseas trade. If we supported the establishment of some sort of East India Company, the profits could be immense!"
 ned_conquer_ceylon_title:0 "Seize Ceylon"
 ned_conquer_ceylon_desc:0 "The rich island of Ceylon is not only a lucrative source of income itself, but also a key waypoint for ships sailing further east. If we do not seize it, our enemies surely will."
 ned_found_batavia_title:0 "Found Batavia"
 ned_found_batavia_desc:0 "Our growing presence in the East Indies requires a nearby administrative center, where our merchants can be protected by our guns and our ships can safely dock."
 ned_indian_trade_port_title:0 "Indian Trading Posts"
 ned_indian_trade_port_desc:0 "From our base in Ceylon, the riches of India are within our grasp. We must secure a secure trade hegemony in the Coromandel Coast, and bring the wealth of India back to our shores."
 ned_high_seas_navy_title:0 "The High Seas Navy"
 ned_high_seas_navy_desc:0 "If we wish to maintain the control over our vast colonial empire, we must build a navy capable of protecting from our enemies."
 #BrandenburgPrussia
 bra_arkona_title:0 "Burn Arkona"
 bra_arkona_desc:0 "In order to break down the spirit of Slavic resistance, we should destroy   the pagan temple at Cape Arkona. Only with their faith shattered shall they kneel."
 bra_neweast_title:0 "New East Germany"
 bra_neweast_desc:0 "The Wends residing in our recently-conquered territories are highly uncooperative. By encouraging Germans to settle in the east, the growing pains will pass."
 bra_hansa_title:0 "Control Hansa"
 bra_hansa_desc:0 "The Hanseatic League has grown fat and complacent with the vast wealth it brings in. They might disagree, but we can certainly make better use of their Baltic Monopoly."
 bra_germanize_title:0 "Germanize Pruthenia"
 bra_germanize_desc:0 "The Pruthenians, our state’s namesake, have at last fallen in line. Under the guidance of German settlers they, too, can bask in Prussia’s glory."
 bra_silesia_title:0 "Conquer Silesia"
 bra_silesia_desc:0 "The Silesians have been a thorn in our side for some time now, harassing Bohemian merchants and German settlers. It is thus our duty to pacify the region."
 bra_polans_title:0 "Subjugate Polans"
 bra_polans_desc:0 "The Polish tribes are a constant nuisance, disrupting trade and threatening the security of our borders. We must strike at the culprits, and make an example of them."
 bra_konigsberg_title:0 "Found Königsberg"
 bra_konigsberg_desc:0 "The former Pruthenian capital along the Amber Road now rests in our hands. To commemorate our king’s great victory over the heathens, we shall establish the city of Königsberg in his honour."
 bra_show_title:0 "A Show of Strength"
 bra_show_desc:0 "Before we can stake a claim to any great swathes of land in Germany, we must first demonstrate to the Princes that we are a force to be reckoned with."
 bra_push_title:0 "Push into Germany"
 bra_push_desc:0 "The conquest of Lower Saxony and the surrounding area shall serve as our very own Rubicon, from which we shall march into the pages of military history!"
 bra_west_title:0 "Westphalian Conquest"
 bra_west_desc:0 "The Westphalian region may not inspire the same envy as the Rhineland, however it will nonetheless prove an excellent mustering ground for further conquests westwards."
 bra_balance_title:0 "The Balance of Power"
 bra_balance_desc:0 "For too long, others have occupied the world stage. It is time that we tip the scales in our favour, and force the powers that be to acknowledge us as their equal."
 bra_overshadow_title:0 "Overshadow the Emperor"
 bra_overshadow_desc:0 "It is clear that the Holy Roman Emperor is unable to assert German interests any longer. It is high time to eclipse him and claim our place in the sun."
 bra_rhine_title:0 "Claim the Rhineland"
 bra_rhine_desc:0 "The Rhineland has been eyed greedily by the great powers of Europe for many an age due to its wealth. Aside from revenue, it is perfectly situated as a springboard for our ambitions."
 bra_north_title:0 "North German Confederation"
 bra_north_desc:0 "Northern Germany shall be reorganised into a Confederation in which we reign supreme with an iron, but fair, fist. Soon, there will be nothing to stand in our way." 
 bra_emden_title:0 "The Emden Company"
 bra_emden_desc:0 "Now that we have access to the Atlantic via the port of Emden, we must charter a Royal Asiatic Company to traverse the oceans in search of wealth to bring home to our nation."
 bra_canton_title:0 "Trade in China"
 bra_canton_desc:0 "The riches of the Orient lie untapped by other European merchants. We must rush to exploit this new source of wealth before the opportunity disappears. Set sail to Cathay!"
 bra_university_title:0 "Build Universities"
 bra_university_desc:0 "Outsiders may scoff at the notion of German erudition, believing us to be savages. By expanding institutions for higher learning we can prove this assumption false."
 bra_join_the_league_title:0 "Defy Rome"
 bra_join_the_league_desc:0 "The Papists in Rome have attempted to subvert the will of the Protestant movement for too long. Even the Holy See must come to face our righteous might!"
 bra_win_war_title:0 "Protestant Empire"
 bra_win_war_desc:0 "The victory of the Lutheran cause has forever secured the Empire from the perils of idolatrous Papism. Sola fide, sola scriptura, sola gratia!"
 bra_spread_title:0 "Spread the Reformation"
 bra_spread_desc:0 "The teachings of Martin Luther and John Calvin have both garnered popular support. It would be for the best if we help spread the ideas of the Reformation across the realm."
 bra_edict_title:0 "Edict of Potsdam"
 bra_edict_desc:0 "Governments throughout Europe are passing laws that discriminate against our brothers in faith. It is time we proclaim our own Edict, which shall reaffirm our piety and invite the faithful to settle within our borders."
 bra_army_title:0 "Professional Army"
 bra_army_desc:0 "We must transition away from the practice of hiring mercenaries to fight our battles like the cowardly Italians. Instead, our standing army shall be well-armed and well-trained to dominate the battlefield."
 bra_reforms_title:0 "Army Reforms"
 bra_reforms_desc:0 "Discipline is what separates Prussians from the common rabble. We must ensure that our soldiers are highly sought-after components of a well-oiled machine, and teaching them discipline shall make it so. "
 bra_armystate_title:0 "An Army with a State"
 bra_armystate_desc:0 "Where lesser states have an army, the Prussian army shall have a state."
 bra_junkers_title:0 "Empower the Junkers"
 bra_junkers_desc:0 "The Junkers provide us a valuable management for our estates. By granting further privileges to them, we can further increase the productivity they bring."
 bra_estate_title:0 "Expand the Estates"
 bra_estate_desc:0 "To ensure greater output of produce, it would be prudent for us to expand the farming estates wherever we can."
 bra_conscription_title:0 "Introduce Conscription"
 bra_conscription_desc:0 "God is with the strongest battalions, thus we must ensure every able-bodied Prussian can fire a rifle in the name of the king!"
 bra_berlin_title:0 "Renovate Berlin"
 bra_berlin_desc:0 "The city of Berlin is long overdue for architectural renovations, and its infrastructure is in dire need of modernization. We must invest in large-scale improvements to the city and encourage its growth."
 bra_gate_title:0 "Brandenburger Tor"
 bra_gate_desc:0 "The Brandenburg Gate will stand in the centre of the city of Berlin, at the site of the former city gate. It will serve as a symbol of unity and splendour to comfort the nation in whatever trying times lay ahead."
 bra_industry_title:0 "Industrial Expansion"
 bra_industry_desc:0 "Rapid changes in technology have encouraged us to seek out ways in which to foster economic growth, lest we fall behind one of our rivals."
 bra_statereform_title:0 "Reform the State"
 bra_statereform_desc:0 "Our laws and government must reflect the character of our nation. A series of reforms shall be passed that will transform Prussia into the pride of German governance."
 bra_absolutism_title:0 "Prussian Absolutism"
 bra_mittlemark_title:0 "Unite Mittelmark"
 bra_mittlemark_desc:0 "Mittelmark, the land which lies between the rivers Oder and Elbe, has long been eyed up for its unassuming potential. With it united, our power base will be secured."
 bra_wends_title:0 "Wendish Crusade"
 bra_wends_desc:0 "The Wends of Eastern Europe are a heathen people who spurn both the German people and the one true God. It is our divine mission to civilise these tribes, regardless of the cost."
 bra_ostmark_title:0 "Secure Neumark"
 bra_ostmark_desc:0 "Neumark lies just past the Oder river, and is a vital stepping stone for our holy drive eastwards. Through securing it, and the ports of Pomerania, the pagans will have little left to impede progress."
 bra_prussia_title:0 "Conquer Pruthenia"
 bra_prussia_desc:0 "Pruthenia is a bastion of paganism which could prove a danger to the stability of the Empire if it is allowed to persist. We must tear it down and build it anew as the heartland of Eastern Prussia."
