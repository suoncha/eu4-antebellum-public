 glh_horde_own_cores_title:0 "Restore Order"
 glh_horde_own_cores_desc:0 "Overtime our regime has deteriorated in both military and administration. If we are to start to reclaim our lost glory we must restore order to our state."
 glh_horde_faith_question_title:0 "The Question of Faith"
 glh_horde_faith_question_desc:0 "We came from a far away place believing in a religion that none of our neighbours believe in. This makes us very isolated and even vulnerable in some cases. It is time for us to adopt a new faith, we can choose from a variety of options from our neighbours."
 glh_horde_crimea_title:0 "Conquer Crimea"
 glh_horde_crimea_desc:0 "Crimea is home to the Tatars and the last remnant of the Goths lives there as well. Furthermore it is an important fortified location along the coastline of the Black Sea. Conquering this region would benefit us greatly."
 glh_horde_ciscaucasia_title:0 "Secure Ciscaucasia"
 glh_horde_ciscaucasia_desc:0 "Ciscaucasia is our gate to other parts of Caucasia and the wider region of Anatolia. A defensive mountainous region, it is a good target of conquest."
 glh_horde_georgia_title:0 "Devastate Georgia"
 glh_horde_georgia_desc:0 "The Orthodox Christian nation of Georgia shall not stand in the way of the greatness of our horde, let us devastate their lands and burn their cities, instilling fear amongst the subjects of our enemies."
 glh_horde_recover_title:0 "Recover from the Tribal Wars"
 glh_horde_recover_desc:0 "The Tribal Wars have affected our realm greatly. Devastation rampant across the country we have much rebuilding to perform."
 glh_horde_dread_title:0 "Mounted Dread"
 glh_horde_dread_desc:0 "Our horde is reknowned for its usage of cavalry and various other mounted units. They are so fearsome and effective in combat, so much so that our enemies have started to refer to us as the mounted dread. Let us embrace this new reputation with open arms and show our enemies the power of our cavalry units."
 glh_horde_guard_title:0 "Reestablish the Kheshig Guard"
 glh_horde_guard_desc:0 "The Kheshig Guards were originally established as bodyguards of Mongol rulers such as Genghis Khan and his wife Boerte. As a rump state of the once great Mongol Empire we should reestablish the Kheshig Guard to demonstrate our claim to Mongol greatness."
 glh_horde_anatolian_title:0 "Legacy of Seljuk"
 glh_horde_anatolian_desc:0 "Seljuk was a great conqueror. He brought the Roman Empire to its knees and conquered vast territories in Anatolia. However his empire fell apart and it is up to us to pick up the remaining pieces of his now broken realm and conquer Anatolia to inherit the legacy of Seljuk."
 glh_horde_rus_title:0 "The Tatar Yoke"
 glh_horde_rus_desc:0 "The various principalities of Russia have started to defy our rule, referring to their tributary status to us as the Tatar Yoke. Let us show them how we deal with insubordination."
 glh_horde_russia_title:0 "Burn Rus' to the Ground"
 glh_horde_russia_desc:0 "The Russian rebellion has escalated into open warfare. We will take this insult no longer, we are the rightful rulers and suzerain of all of Rus'. Let us march our armies into the land of the Rus' and burn it to the ground."
 glh_horde_europe_title:0 "Invade Europe"
 glh_horde_europe_desc:0 "With our recent consolidation of power in the lands of the Rus', it has reopened up the doorway to invade Europe. While our predecessors might have failed the invasion of Europe past Russia, we will make sure we succeed."
 glh_horde_ilkhanate_title:0 "Subjugate the Ilkhan"
 glh_horde_ilkhanate_desc:0 "The Ilkhanate was once part of the Mongol Empire until imperial disintegration eventually lead to the Ilkhanate taking matters into their own hands. They now lay claim to the legacy of the Mongol Empire and have started to expand rapidly. We must put an end to this madness by subjugating the Ilkhanate and integrating them into our realm."
 glh_horde_persia_title:0 "Persian Authority"
 glh_horde_persia_desc:0 "Persia was once conquered by Genghis Khan however after his empire fell apart Mongol authority in the region fell apart with it. It is time for us to bring Persia back into the fold."
 glh_horde_khorasan_title:0 "Dominate Khorasan"
 glh_horde_khorasan_desc:0 "Khorasan, located in the Northeastern reaches of the Persian region, is the gateway to our reconquest of the eastern empire. With our subjugation of Persia complete it is time for us to conquer the region."
 glh_horde_invade_india_title:0 "Gateway to India"
 glh_horde_invade_india_desc:0 "India is a rich land, however it is disunified and filled with various principalities. We should have no trouble conquering the Indian region for it our predecessors were able to conquer China while it was unified under a strong dynasty then we will be able to conquer India."
 glh_horde_maharajas_title:0 "Defeat the Maharajas"
 glh_horde_maharajas_desc:0 "The Maharajas are quite powerful powers in the region and if left unchecked they might expand their influence and turn into an empire. Before we allow this to happen and let them have the chance to challenge our authority we should defeat and conquer them."
 glh_horde_central_asia_title:0 "Secure Central Asia"
 glh_horde_central_asia_desc:0 "Central Asia is located close to the original Mongol homelands. If we are to reconquer our homeland we must secure Central Asia."
 glh_horde_steppe_title:0 "Rule the Steppe"
 glh_horde_steppe_desc:0 "We are the Mongols and we rule the steppe. For the steppe is our home and we thrive in such lands. The old home of the Mongol is finally in sight, and soon we will be able to return home."
 glh_horde_capital_title:0 "Capture the Old Capital"
 glh_horde_capital_desc:0 "Finally, the old capital of the Mongols is under our control. For the first time in centuries, we have returned home. This is a glorious day in our history and it should be remembered."
 glh_horde_qaraqorum_title:0 "Rebuild Qaraqorum"
 glh_horde_qaraqorum_desc:0 "Qaraqorum, the capital of the Mongols, should be rebuilt and expanded into a city to truly reflect the glory of our empire."
 glh_horde_festival_title:0 "Nadaam Festival"
 glh_horde_festival_desc:0 "The Nadaam Festival is a traditional observance of the Mongol people, and now that we are home it is perfect time for us to celebtrate this festival, this time in our homeland."
 glh_horde_yam_title:0 "Rebuild the Yam"
 glh_horde_yam_desc:0 "The Yam was one of the most efficient methods of communication of the Mongol Empire of the old and it has helped us out greatly a long time ago. Now it is time for us to rebuild the Yam to restore that effectiveness of transportation and communication."
 glh_horde_unite_mongolia_title:0 "Restoration of the Homeland"
 glh_horde_unite_mongolia_desc:0 "Even though we have secured the old homeland of the Mongols there are still several other political entities in the region that are not yet unified under our banner. We will have to fix this situation."
 glh_horde_tibet_title:0 "Subjugate the Dalai Lama"
 glh_horde_tibet_desc:0 "The Dalai Lama and the Tibetan lands that he rules over should no longer be outside of Mongol control. The variant of Buddhism that the former eastern portions of the empire believed in came from here and therefore we are justified to conquer this region."
 glh_horde_manchuria_title:0 "Manchurian Incursion"
 glh_horde_manchuria_desc:0 "Manchuria is our gateway to China which is why we must conquer it. Furthermore, it is home to many aspiring Manchu states that might grow stronger if left unchecked, this is another reason why we must conquer Manchuria."
 glh_horde_korea_title:0 "Secure Korea"
 glh_horde_korea_desc:0 "Korea was once a part of the Mongol Empire. However ever since the power of the Yuan dynasty began to decline the Koreans have essentially declared independence. This rebellion must not be tolerated, it is time to bring Korea back under the fold."
 glh_horde_nchina_title:0 "Invade China"
 glh_horde_nchina_desc:0 "China was once the crown jewel of the empire due to its rich lands. However under the control of the Yuan dynasty many Chinese warlords declared independence and established their own spheres of influences. It is time for us to invade China and bring and end to this rebellion."
 glh_horde_mongol_empire_title:0 "Restore the Mongol Empire"
 glh_horde_mongol_empire_desc:0 "We have done it, we have restored the Mongol Empire of Genghis Khan and conquered all of the territories that were once part of the empire, even exceeding the empire's original borders. We have brought glory to the Mongol people."
 glh_blue_sky_title:0 "Enshrine our Beliefs"
 glh_blue_sky_desc:0 "Tengri has always been a central aspect to choosing a Khan for various empires. If we are to see our beliefs stand the test of time, Tengri must be incorporated into the laws of the state, including succession and rulership."
 glh_tengri_heathens_title:0 "Religious Rights"
 glh_tengri_heathens_desc:0 "Tengri has no business telling others how to worship or what to believe in, though our many subjects disagree on what faith is the purest among them. Perhaps we should step in and be the judge of who to elevate as our equals?"
 glh_tengri_temples_title:0 "Build New Temples"
 glh_tengri_temples_desc:0 "Though worship of Tengri does not require a house of worship or any materials, it may do us good to build such religious sites to affirm the status of our faith in the empire."
