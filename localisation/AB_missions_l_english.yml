 sco_acts_title:0 "Unite the Crowns"
 sco_acts_desc:0 "There are a lot of titles under our rule, England, Scotland, Wales, Ireland, and Normandy. It is becoming increasingly difficult to handle all these titles. A new title should be crafted from all of these prestigious titles. From henceforth, we shall be crowned as the Kings of the United Kingdom of Great Britain, Ireland and Normandy; forever binding our crowns together!" 
 sco_alba_3_title:0 "Soothe the Scots"
 sco_alba_3_desc:0 "Even with our favoring of the Scots, many still wonder if we truly believe in their ideals, or if we were just looking for a quick ally for the succession. By appointing some Scots into the government, we can ease the tension and ensure their dominance in Scottish politics."
 succession_sco_title:0 "Succession of House Dunkeld"
 succession_sco_desc:0 "History is being made in Scotland, the heir apparent Edgar has plans to change the fate of Scotland once he takes power, whether he sides with the Highlanders, the Scots, or even the bloody English is unknown, but we should do everything in our power to ensure that when the time comes for him to make that choice, he does not lead scotland to ruin."
 sco_alba_1_title:0 "Rout the Pretenders"
 sco_alba_1_desc:0 "The Highlanders to the north were not happy with our siding with the Scots, and have raised an army claiming that Edgar is a false king. This can not stand, Edgar has a dream to rule Albion, and that includes ruling the Highlanders too. They will learn."
 sco_alba_2_title:0 "Court the Clans"
 sco_alba_2_desc:0 "Even after crushing the uprising, we still face pressure from the Clans to the north, it is time we settle disputes and prove to them that we always had their interest in mind too. Scotland will be united in their endeavors to rule Albion."
 invade_the_borders_sco_title:0 "Conquer Northumbria"
 invade_the_borders_sco_desc:0 "Northumbria has always remained a contested land for us. The English have conducted numerous border skirmishes and raids from there, and it has put Scotland on the backfoot in British politics for centuries. We shall strike first, and kick the barbarous English out of their land to create a buffer for Scotland."
 army_sco_title:0 "Raise the Militias"
 army_sco_desc:0 "Opportunity does not come to those who wait, it comes to those who seize it. Britannia is in turmoil, and if we do not act upon it now, we may forever miss our chance at becoming the hegemon of the isles. The militia needs to be raised and trained to begin our conquest of England before they can fully recover."
 sco_alba_4_title:0 "Reclamation of the Isles"
 sco_alba_4_desc:0 "The Isles once belonged to the Highlanders, but after Norse conquest and numerous failures to reconquer them, they have slowly drifted into becoming permanent parts of Norway. We can not allow this any longer. The Isles shall be returned to the Highlanders and the Norse shall be kicked out for good."
 sco_alba_5_title:0 "Align the Anglo-Saxon"
 sco_alba_5_desc:0 "Even after conquering England, many of the English do not see eye to eye with our policies. We must make sure that they understand that we are all in this together - Albion is a land for all of us, not just the Scots."
 sco_alba_6_title:0 "The Dream of Edgar II"
 sco_alba_6_desc:0 "Edgar II had a dream to rule all of Albion, and while he may be long dead, we have carried on his dream ever since. Now, all of Albion is at peace. England, Scotland, Ireland, Wales, all of them united, equal, free. Together, the united peoples of Albion shall rise against any threat and claim their destiny as rulers of the seas."
 take_mercia_sco_title:0 "Claim Mercia"
 take_mercia_sco_desc:0 "Even after conquering Northumbria and reclaiming the ancient kingdom of Strathclyde, England still remains a very real threat to our position. Pushing further into their native heartland and further weakening them will surely establish Scotland as the superpower of England."
 northern_ireland_SCO_AB_title:0 "Invade Ulster"
 northern_ireland_SCO_AB_desc:0 "The English to our south are still quite strong even after years of turmoil, but the Irish to our east remain disunited and weak. Invading Ulster and establishing a foothold on the Island will grant us more avenues of expansion and cut the English off from dominating the Irish."
 wales_SCO_AB_title:0 "Invade Wales"
 wales_SCO_AB_desc:0 "The Welsh are a strong and proud people who have resisted the English for centuries. Now, however, it is time for them to find their place in this ever changing world. Becoming subjects of Scotland and contributing to our growing kingdom is a wonderful way to live as a people."
 dethrone_hk_sco_title:0 "Dethrone the High King"
 dethrone_hk_sco_desc:0 "With our successful conquest of Ulster, all that remains of Ireland is the High King and their vassals. Conquering them will be no easy feat, but once they have all been subjugated, we will have ensured our control over the emerald isle. Maybe after our conquest we will go easy on them and grant them some autonomy, or perhaps direct rule from Scotland will be much more favorable."
 welsh_centralize_SCO_title:0 "Authority in Wales"
 welsh_centralize_SCO_desc:0 "Our control of Wales is absolute, but that does not mean we can just ignore their economic issues. We need to invest in the Welsh to help turn their land into a profitable part of our kingdom."
 complete_conquest_SCO_title:0 "Take the Southern Coast"
 complete_conquest_SCO_desc:0 "The last holdouts of the Anglo-Saxon remain on the southern coast of England. Their desperate attempt to hold out till our collapse is laughable, and our forces are ready to march in and conquer the last of them. Once it is done, England shall be ours and ours alone to rule."
 birth_of_albion_SCO_title:0 "A New Union"
 birth_of_albion_SCO_desc:0 "Our disorganized crowns all seem to have different laws in place that make it quite difficult for us to govern efficiently. Laws in Scotland differ completely when compared to laws in England. Even worse, the list of titles used when our King is introduced just gets longer and longer each time and it is hurting the throats of our heralds. The creation of a united kingdom all under one King and law will make it easier for everyone involved in government, especially the heralds."
 scots_army_AB_title:0 "Scots Army"
 scots_army_AB_desc:0 "The age of levies and knights is over, professional armies composed of salaried soldiers and officers have replaced the peasant levy who were extremely reluctant to fight. The new Scots Army will become the most disciplined and professional army in the world, and any nation who dares attack us will face the might of the Scots. Scotland Forever!"
 sco_gae_1_title:0 "Rout the Pretenders"
 sco_gae_1_desc:0 "It seems the Scots were not too keen on our choice to favor the Highlanders, and now they propose some Scottish noble to be the true king. We will crush the Scots' feeble attempt at stopping Edgar and ensure that Gaeldom is united in one common goal."
 sco_gae_2_title:0 "Secure Lothian"
 sco_gae_2_desc:0 "Now that the pretenders have been routed, it is time to turn to the remaining Scots who covertly supported the pretenders. We will strip the nobles of their titles and land. We will enforce Gaelic culture and language upon the population. We will kick out all English influence and save Gaeldom!"
 sco_gae_3_title:0 "Establish Gaelic Nobles"
 sco_gae_3_desc:0 "There is not really a noble class among the clans, and while their loyalty is appreciated, they do not have the same bureaucratic efficiency as the old Scottish nobility we just kicked out. We need to promote the Gaelic clansmen to positions of nobles and give them a taste of the finer things in life. Then, they will be true nobles."
 sco_gae_4_title:0 "Challenge the Norse"
 sco_gae_4_desc:0 "The Norse have been the biggest threat to the Highlanders ever since their first raid in 793. The Isles around Gaeldom were once home to many proud clans, but the constant raids and conquest have seen those clans displaced. Commissioning a navy to rival that of the Norsemen is the first step to restoring Gaeldom"
 sco_gae_5_title:0 "Reclamation of the Isles"
 sco_gae_5_desc:0 "The navy has been built and the clans have rallied: it is time for our vengeance. We will land and strike the vikings in their own homes. They will fall by our sword and face the wrath of Christ."
 sco_gae_6_title:0 "Managing the Isles"
 sco_gae_6_desc:0 "Now that we have reconquered the Isles, we have an important choice to make. Do we kick out the Norse and return the land to the former clans, or do we create a new clan system around the Norsemen to integrate them?"
 sco_gae_7_title:0 "The Goidelic Union"
 sco_gae_7_desc:0 "We have done it, all the Celts have been subjugated under Gaeldom, and no one will ever oppress them again. We will be united under one banner, together against any threat. No Viking, Englishmen, Frank, or Muslim will ever threaten us again. The Goidelic Union will never be defeated, will never be crushed, we will be free forever!"
 manage_the_celts_SCO_title:0 "Celtic Submission"
 manage_the_celts_SCO_desc:0 "Besides the English and Scots, the other cultures of Britain are all Celtic in some way. While we do not have to give them any place in our government, it would be more beneficial and easier to rule over them if we do. They will be granted equal rights and protections if they submit to Scottish rule, and in return become part of the greatest Kingdom to ever rule Britannia."
 sco_ang_1_title:0 "Rout the Pretenders"
 sco_ang_1_desc:0 "The Highlander clans of the north are extremely unhappy we chose to draw ourselves closer to English culture. They have almost all unanimously risen up and proclaimed a rival king to ours. If we want to maintain our rule over Scotland and ensure Scot dominance, we need to defeat their pesky rebellion and hang their false king for treason."
 sco_ang_2_title:0 "Expansion of the Scots"
 sco_ang_2_desc:0 "The Highlanders’ betrayal has shown us that perhaps it is time for their way of life to kick the bucket. Scots shall be encouraged to emigrate to the Highlands while the clans shall be systematically dismantled and their practices outlawed. Scotland will be united under the Scots and the Scots alone!"
 sco_ang_3_title:0 "Rulers of Strathclyde"
 sco_ang_3_desc:0 "The ancient Kingdom of Strathclyde once ruled what constitutes modern day Northumbria. It was destroyed during the numerous wars between the Scots, English, and Norse raiders. Restoring the Kingdom will bolster our legitimacy as the King of the Scots while also ensuring our newly conquered people understand their place as our subjects."
 sco_ang_4_title:0 "Ulster Plantations"
 sco_ang_4_desc:0 "The lands of Ulster have minor Scottish influence just from being near our Kingdom. It would not be too hard for us to teach them our ways and create a new Scottish identity in Ireland. Furthermore, the lands are quite fertile, and plantations would make the region more profitable and give us somewhere to send the more resistant Irish."
 sco_ang_5_title:0 "Settle in Ireland"
 sco_ang_5_desc:0 "The conquest of Ireland has left empty towns all over the isle, and we happen to have a lot of Scots who wish for a new life for them and their family. Encouraging emigration and also removing the last of the native Irish will turn the Emerald Isle into our new Scottish home."
 sco_ang_6_title:0 "Anglo-Scottish Kingdom"
 sco_ang_6_desc:0 "The Crown of England has always been the most prosperous and valuable of all the British Kingdoms. It is time for a Scot to rule over this land. England and Scotland will be united as one. Together, our Kingdoms will rule over the world as the naval hegemon!"
 sco_ang_7_title:0 "The Scottish Nobilitas"
 sco_ang_7_desc:0 "True nobility never truly formed in Scotland, the clans and Scottish nobles never truly had the same grandeur of those in Germany and Francia. Fostering a luxurious and wealthy environment while also granting the rapidly growing nobility privileges will ensure their loyalty and grant us more bureaucrats for our government."
 marine_training_SCO_title:0 "Train the Marines"
 marine_training_SCO_desc:0 "Our position as an island nation means that we really do not have the ability to conduct military campaigns on continental europe. Formal drilling and training for our marines will allow us to utilize our naval supremacy to establish landing grounds for the main army."
 sco_dismantle_france_title:0 "Dismantle Francia"
 sco_dismantle_france_desc:0 "We have inherited much from the English with our conquest, but the most important inheritance was a rivalry with the Frankish. While the channel separates us from them, they still possess enough manpower and wealth to threaten England and eventually Scotland. This can not be, Francia must be dismantled and their hegemony usurped."
 sco_naval_dominance_north_title:0 "Rule the North Sea"
 sco_naval_dominance_north_desc:0 "The North Sea is filled with nations all vying for dominance of it. Our conquest of England and Ireland lets us relax the funding for the army and instead focus on the navy. To protect our shores, we need to eliminate all our competitors in the North Sea."
 pride_of_SCO_title:0 "Pride of the Nation"
 pride_of_SCO_desc:0 "Our fleet is the first line of defense for Scotland, and if it fails, Scotland is in grave danger. It should be revered and celebrated as the most important aspect of Scotland. The Scottish fleet is our pride and joy, and it will be treated as such"
 dethrone_normans_SCO_title:0 "Defeat the Normans"
 dethrone_normans_SCO_desc:0 "Our supremacy over the British Isles is only challenged by the perfidious Normans and their illegitimate claim to the English throne. Conquering the Normans not only eliminates the last real threat to our homeland, but also establishes a launch point for our intervention on the mainland."
 conquer_the_isles_SCO_title:0 "Claim Faroes"
 conquer_the_isles_SCO_desc:0 "The Norse have been raiding Scotland for centuries from ports on the Faroe Islands. They must be stopped, no longer shall the average Scotsman fear a Viking raid or invasion, we will take the fight to them. First the Faroes, then Norway."
 conquenst_of_norway_SCO_title:0 "Invade Norway"
 conquenst_of_norway_SCO_desc:0 "Norway has been constantly interfering in Scottish and English affairs ever since the first Viking raid. Now the boot is on the other foot, we will conquer the Norsemen and show them the light of Christ. The King of Norway will also be the King of Scotland and England as well."
 conquest_of_scandi_SCO_title:0 "Scandinavian Authority"
 conquest_of_scandi_SCO_desc:0 "Scandinavia is a vast, harsh, and pagan filled land that has produced the fearsome vikings that once raided our lands. No one is more fit to rule over them then us. The northmen have had their independence for too long, all of Scandinavia will become another part of our new empire. No one shall ever threaten the British coast again!"
 rule_from_lothian_SCO_title:0 "Rule from Lothian"
 rule_from_lothian_SCO_desc:0 "Edinburgh is the perfect palace to construct our new capital. The land is arable and defendable, and no immediate threat can reach it. Sadly, the infrastructure to rule from Edinburgh is just not in place. Construction of churches to attract loyal clergymen and the faithful to populate the city. Judicial buildings to house the growing bureaucracy will ensure the smooth governance of our empire. "
 scottish_reformation_SCO_title:0 "Answer the Reformation"
 scottish_reformation_SCO_desc:0 "Things are changing in Europe; all across the continent, discontentment with the Catholic Church has resulted in numerous heresies taking hold. The time to pick a side is upon us. Will we stand with the Catholic church, or shall we take up arms and cast out the Papists?"
 income_SCO_title:0 "Improve the Economy"
 income_SCO_desc:0 "Compared to other European states, our economy is nowhere near as competitive as them. The burghers need more free reign to help stimulate economic growth. If not, then we will fall behind our rivals in Europe."
 highlander_livestock_SCO_title:0 "Highlander Livestock"
 highlander_livestock_SCO_desc:0 "Some of the most profitable institutions in Scotland are the Highlander animal herders in the north. It would benefit both the Highlanders and us if we invested heavily into this trade. They get more money for themselves, and we get to tax the money they make. It is a win win!"
 roads_across_britain_sco_title:0 "Roads Across Britain"
 roads_across_britain_sco_desc:0 "Britain is not as expansive as the Roman Empire, but that does not mean we should not build the same level of roadways across Britain. These roads will ensure that Britain remains a tight knit island where everyone works together to further the goals of Scotland. An Englishmen will be able to swiftly and safely travel to Scotland without any fear of getting lost."
 furnaces_SCO_title:0 "Build Furnaces"
 furnaces_SCO_desc:0 "Coal is the new gold of our times, it powers the factories which produce goods for all of Scotland. This coal is too valuable to be mined at the slow pace of human mining. Steam engines and industrial furnaces will increase output to astronomical levels, pushing Scotland into the industrial age."
 scottish_navy_SCO_title:0 "Scottish Navy"
 scottish_navy_SCO_desc:0 "Britain is only really threatened from two places. Internally with wars between the kingdoms of Britain, and from the sea. Our army can easily handle the internal issues, but we need a real navy to prevent any threat from the sea. Scotland will overcome any threat, by land or by sea!"
 enlightenment_capital_title:0 "Era of Enlightenment"
 enlightenment_capital_desc:0 "Europe is entering a golden age, production is high, our reign over Scotland is absolute, and our empire is ever expanding overseas and at home. Unfortunately, some no name philosophers keep proposing the idea of liberty and inalienable rights, whatever that means. Those other philosophers keep spreading discontent throughout our land, but some of their ideas could help us run the government more smoothly, just not the part about free speech."
 colonial_beginnings_SCO_title:0 "Colonial Ambitions"
 colonial_beginnings_SCO_desc:0 "Britain is only so big, and while ruling over Britain is nice, there are more lands out there for us to conquer. Our brave Scotsmen will go on to rule the world, just as long as they pay taxes to us of course."
 guinea_colony_SCO_title:0 "Guinean Outposts"
 guinea_colony_SCO_desc:0 "The riches of India are just so far away from Scotland. How are we to get a good deal on spices when they have to go through thousands of miles of merchants price gouging them. Establishing bases along the West African coast will bring us closer to the valuable Indian spices, and give us more land to tax."
 south_africa_colony_SCO_title:0 "Cape Colony"
 south_africa_colony_SCO_desc:0 "The southern tip of Africa has become the most important cape for all of Europe. All overseas trade from India passes through it, and our conquest of the cape will ensure that we get a portion of that trade for ourselves. It also brings us closer to India itself, which would look quite nice under a Scottish flag."
 settle_in_new_world_SCO_title:0 "Settle the New World"
 settle_in_new_world_SCO_desc:0 "There is plenty of free land over in the new world. A vast majority of the natives just disappeared and now it is ours for the taking. The time for a Scottish outpost in the new world has arrived, and we will make America all the better for it."
 nova_scotia_SCO_title:0 "Nova Scotia"
 nova_scotia_SCO_desc:0 "The closest thing to our Highlander homeland in the new world is the land to the north. It is a perfect home for all our brave Scottish immigrants, and the undesirables who we need to send somewhere else. Nova Scotia will become the crown jewel of empire, and the Scottish empire will rule eternally!"
 gold_profits_SCO_title:0 "African Gold Rush"
 gold_profits_SCO_desc:0 "The inland parts of West Africa are kingdoms full of gold just ripe for the taking. Surely the Malian kingdoms would not mind being subjects of Scotland, and think of the profits! We would be foolish not to embark on such a conquest."
 sco_league_war_title:0 "Win the League War"
 sco_league_war_desc:0 "The Holy Roman Empire is in flames, the conflict between Papist and Protestants has resulted in an all out war between the two. Scotland needs to interfere for the good of the faith, and perhaps in the future we will make a bid for the empire we are about to save."
 sco_true_faith_title:0 "Reinforce the True Faith"
 sco_true_faith_desc:0 "Now that we have chosen a side, it is time to ensure that our people follow the true faith. Churches shall be built and inquisitions will be carried out to ensure the people are faithful. We could just tolerate the heretics instead, but where is the fun in that?"

 #Denmark
 dan_branching1_title:0 "Branching Mission"
 dan_branching1_desc:0 "You can unlock this mission by completing §YThe Question of Faith§! event."
 dan_branching2_title:0 "Branching Mission"
 dan_branching2_desc:0 "You can unlock this mission by completing §YThe Question of Faith§! event."
 dan_branching3_title:0 "Branching Mission"
 dan_branching3_desc:0 "You can unlock this mission by completing §YThe Question of Faith§! event."
 dan_uprising_title:0 "The Scanian Uprising"
 dan_uprising_desc:0 "Our Scanian subjects have fallen under the influence of our Swedish neighbors, having adopted their pathetic religion. Something must be done about these upstarts; may Odin damn their crucified would-be god!"
 dan_embrace_christianity_title:0 "Embrace Christianity"
 dan_embrace_christianity_desc:0 "It has now become apparent that the pagan ways of our forefathers serve little purpose besides distancing us from our rightful seat at the table of European politics. Let us kneel before the cross for our own benefit."
 dan_empire_title:0 "Denmark and the Empire"
 dan_empire_desc:0 "It is clear that our proximity to the Empire of the Romans and our recent conversion to Christianity have presented us with an opportune moment to enter this confederation. Let us approach the Emperor regarding the possible negotiation of such an event."
 dan_emperor_title:0 "Romernes Kejser"
 dan_emperor_desc:0 "Having defended the Empire's northern border and proven our worth, it is now time that our king vies for the title of Roman Emperor. Let the electors cast their votes wisely for the future Romernes Kejser!"
 dan_kill_christianity_title:0 "Burn the Churches"
 dan_kill_christianity_desc:0 "We shall destroy each and every place of worship erected by the filth that has infiltrated our lands. Let it all burn. The Christian places will be found only amongst the domain of the dank and rotting earth!"
 dan_unite_norse_title:0 "Unite the Norsemen"
 dan_unite_norse_desc:0 "The Danish King is the last true heir to the legacy of the Vikings! It is our destiny to unite the Norsemen and reclaim our position as the terror of the seas!"
 dan_mead_halls_title:0 "Build Mead Halls"
 dan_mead_halls_desc:0 "To ensure the stability and unity of our armies, we should undertake the construction of mead halls for gathering and festivities so that they may enjoy their time not spent on campaign."
 dan_rival_navy_title:0 "Rival the Cyninglic Navy"
 dan_rival_navy_desc:0 "The English Cyning styles his navy invincible. Let us dispel this rumor by creating a fleet undeniably capable of destroying it!"
 dan_reinforce_hull_title:0 "Reinforce Hull"
 dan_reinforce_hull_desc:0 "The last vestige of our territory on the island of Britain is far too open to attack. Let us construct new fortifications to ensure that the Englisc do not get any ideas about swiftly retaking it."
 dan_danelaw_title:0 "Reclaim the Danelaw"
 dan_danelaw_desc:0 "The long decline of our territorial holdings on Great Britain shall end now! Let us reforge the five boroughs of the Danelaw and subjugate the Englisc once more!"
 dan_england_title:0 "Destroy England"
 dan_england_desc:0 "Having reclaimed the Danelaw, and with England so weak, it follows that we should strike a killing blow into the heart of the Englisc kingdom so that it may be purged from the isle forever!"
 dan_control_scotland_title:0 "Control Scotland"
 dan_control_scotland_desc:0 "Scotland, Alba, Pictland, or whatever that backwater is calling itself these days, shall fall to our berserkers just as quickly as their lowland neighbors."
 dan_britons_title:0 "Defeat the Britons"
 dan_britons_desc:0 "On Great Britain's far western edge, the last descendants of the Britons eke out their existence in Wales and Cornwall. Our indiscriminate conquest shall not spare these pathetic lords."
 dan_unite_isles_title:0 "Unite the British Isles"
 dan_unite_isles_desc:0 "Denmark shall achieve what no Norse kingdom ever has, uniting the British isles under our yoke! May the sun shine upon the glory of our conquests!"
 dan_yorvik_title:0 "Rebuild Yorvik"
 dan_yorvik_desc:0 "The City now called York was once a great viking stronghold known as Yorvik. Let us rebuild the old city and wash away the centuries of indulgent Englisc decay."
 dan_union_title:0 "Cultural Union"
 dan_union_desc:0 "The Saxons of England would do well to understand their heritage. Do they not recall that their ancestral homeland is no more than a stone's throw from Denmark? We shall encourage them to remember that we are not so different."
 dan_king_north_title:0 "King in the North"
 dan_king_north_desc:0 "Having reclaimed the Whole of Scandanavia along with the British Isles, we have forged a restoration of the short-lived North Sea Empire, the difference being that ours shall last in perpetuity. Long live our King! The King in the North!"
 dan_pirates_title:0 "Deal with the Pirates"
 dan_pirates_desc:0 "The constant raiding of our coastline by the pirates of Gotland must be put to a stop. If the Gotlanders must be put to the sword for this, then so be it."
 dan_war_title:0 "Fight the Crusaders"
 dan_war_desc:0 "The zealous and misguided Swedes are a blight upon the Scandinavian peninsula. Their influence must be routed from the region at all costs so that our traditions may survive!"
 dan_sweden_title:0 "Consolidate Sweden"
 dan_sweden_desc:0 "Having driven the Swedes out from their towns, let us end their pathetic crusade by subsuming their territory. The people of Sweden shall quickly remember their Viking ancestry when our Berserkers are at their gates!"
 dan_norwegian_title:0 "Subjugate Norway"
 dan_norwegian_desc:0 "The Norwegian kingdom is nothing but an unfortunately disconnected limb of our Kingdom. It is their natural inclination to be subjugated to our king; they need only be reminded of this truth, perhaps by force."
 dan_unite_scandinavia_title:0 "Unite Scandinavia"
 dan_unite_scandinavia_desc:0 "All of the Scandinavian peninsula shall be the possession of the Dane! This is the right of our King and the destiny of our people! As the first and last of the vikings, we shall unite our people and guide them into the future!"
 dan_slesvig_title:0 "Reclaim Slesvig"
 dan_slesvig_desc:0 "Our former territory in Slesvig has sadly fallen from our grasp over the years, eventually having become the possession of some German prince. Surely the Emperor won't mind if we reclaim some of our rightful land?"
 dan_hansa_title:0 "The Heart of the Hansa"
 dan_hansa_desc:0 "Having reclaimed our southernmost territory, our forces should now strike at the very heart of the Hanseatic League that has weakened our trade for so long. These German merchants will finally face justice for having stolen immeasurable quantities of gold from our coffers over the centuries."
 dan_rugen_title:0 "Conquer Rygen"
 dan_rugen_desc:0 "While formerly outside the scope of our interests, the slavic pagans of Wendia now seem a prime target for raiding and conquest. Let us strike at the very heart of their faith, the temple of Arkona on the island of Rygen!"
 dan_colonies_title:0 "Baltic Colonies"
 dan_colonies_desc:0 "Having conquered the Hanseatic League's primary cities, we should consign their former colonies in Riga and Danzig to the same fate. Total domination of Baltic trade shall be ours!"
 dan_sjlisselburg_title:0 "Found Sjlisselburg"
 dan_sjlisselburg_desc:0 "The remote northern coast of the baltic between Finland and Estonia was once the possession of a Rus prince, but now, with it having become our territory, seems an ideal location for the founding of a great city. Let us try what the Germans once did, and create a prosperous Baltic colony."
 dan_merchant_fleet_title:0 "Build a Merchant Fleet"
 dan_merchant_fleet_desc:0 "Our strategic position between the Baltic and the Atlantic allows us control over lucrative sea trade routes. However, given the chaotic situation of Slavic, Norse, and Christian pirates, these wealthy trade ships need protection to thrive. We must build a fleet capable of protecting these ships, as well as gain the loyalty of the merchants in order to secure our natural economic advantage."
 dan_expand_sound_toll_title:0 "Expand the Sound Toll"
 dan_expand_sound_toll_desc:0 "With our trade fleets secure, now we must work to control other realm's influence in the Sound. While our ancestors established a system of tolls and dues for passing ships, we must expand on this. By adding tolls to the other straits of Denmark, and adding extra cannons and sea gates to existing ones, our control over the Lubeck trade will be unquestioned."
 dan_import_food_title:0 "Import Food"
 dan_import_food_desc:0 "While Denmark has always been known for its large population and food stuff, we must move towards more profitable trade goods. By delegating food production to non Danish cities in our realm, we can maintain our population and also invest in more economically stimulating goods."
 dan_pearl_baltic_title:0 "Pearl of the Baltics"
 dan_pearl_baltic_desc:0 "Throughout our state's history, Kobenhavn has not only been the greatest city in our realm, but also in the Baltic region as a whole. With both the establishment of new centers of learning and its new place in the textile industry, Kobenhavn is fast becoming one of Europe's most economically important and affluent cities. "
 dan_university_title:0 "The University of Kobenhavn"
 dan_university_desc:0 "With the Renaissance sweeping through Europe, perhaps it is time for Kobenhavn to also gain its rightful place as a center of learning and culture. If we do this, we can not only improve our prestige, but also the efficiency of our administration through new techniques and methods."
 dan_educated_title:0 "An Educated People"
 dan_educated_desc:0 "Our tireless pursuit of higher education and effective administration combined with our enlightened court and advanced economics have shown us the benefits of a qualified, educated nobility. Perhaps it is time to expand this system to the commoners?"
 dan_baltic_trade_title:0 "Baltic Trade Hegemon"
 dan_baltic_trade_desc:0 "While our control of the straits and the surrounding areas are unquestioned, Danish influence throughout the rest of the Baltic Sea is shoddy at best. The time has come to expand our influence economically into the rest of Baltic Sea, securing the wealth of the north for ourselves."
 dan_control_channel_title:0 "Control the Channel"
 dan_control_channel_desc:0 "With our eastern sea trade routes controlled by us, the time has come to turn our fiscal dominance to the west. This will not be an easy task, as the Angles and the Dutch are much more formidable opponents economically than the Balts and the Slavs. It will be difficult, but if we can replace them as the dominant power in the north Atlantic, our place as the economic hegemon of Europe will be secured."
 dan_naval_capacity_title:0 "Naval Buildup"
 dan_naval_capacity_desc:0 "Danes and ship building go together as well as Byzantines and corruption, or Mongols and horses. We have a long tradition of naval expertise that must be put to use if we are to dominate the seas. We must reestablish the great shipyards of old."
 dan_high_sea_fleet_title:0 "Danish High Seas Fleet"
 dan_high_sea_fleet_desc:0 "With the rise of the new world and open sea travel, we must invest in a strong ocean-going navy. With it we can dominate the ocean and effectively control our ever-growing global empire."
 dan_explo_title:0 "Colonial Ambitions"
 dan_explo_desc:0 "The old sagas of Vinland and Greenland call to us, it is time for the Danes to take to the high seas once again."
 dan_discover_new_world_title:0 "Discover the New World"
 dan_discover_new_world_desc:0 "We have discovered a new land across the ocean! We should start to send out settlers and soldiers to see what new opportunities await."
 dan_east_coast_title:0 "Settle the East Coast"
 dan_east_coast_desc:0 "The area around the east coast of the continent is prime for settling, and the Natives are easily repelled. We should move to not only allow free settlers to this area, but also build military outposts and send administrators to ensure revenue is collected quickly."
 dan_west_indies_title:0 "Dansk Vestindien"
 dan_west_indies_desc:0 "The Islands to the south of this new continent are among the most beautiful and fertile imaginable. With the right amount of investment, we can make these small holdings into economic juggernauts."
 dan_cn_empire_title:0 "Danish Empire"
 dan_cn_empire_desc:0 "We have  established ourselves as the dominant power in the new world. Lad aldrig solen gÃ¥ ned over det danske imperium!"
 dan_guinea_title:0 "Colonize the Gold Coast"
 dan_guinea_desc:0 "Although many Europeans look west for expansion, the coasts of Africa are important strategically and economically. By controlling these ports we can ensure both an ample supply of slaves for our American colonies and use them as strategic bases for further expansion into the Indian Ocean."
 dan_cape_title:0 "Control the Cape"
 dan_cape_desc:0 "The Cape of Africa might be the most strategically important port in the world. With it we can control and extract trade moving from both east and west. Not only is it important for trade, but it contains rich diamond resources that we can use to our advantage. The time has come to claim it for our own and found the new settlement of Kapstaden."
 dan_african_trade_title:0 "Expand African Trade"
 dan_african_trade_desc:0 "With our strong holdings in both the Cape and the Gold Coast, it is only natural that we expand our coastal holding in Africa further to gain even more control and profit from the continent. We might even be able to start sending expeditions inland in search of even more riches."
 dan_east_indies_title:0 "Dansk Ostindien"
 dan_east_indies_desc:0 "With our strategic position and naval dominance, we can push further east into India. By setting up trade ports in the subcontinent, we can cut off the middle men who profit from the long overland trade routes, and retain much more profit for ourselves."
 dan_coromandel_title:0 "Control Coromandel"
 dan_coromandel_desc:0 "Similar strategically to the cape of Africa, the Comerin Cape plays a decisive role in the flow of trade in and out of India. Not only this but the region is rich in many useful and lucrative trade goods. The time has come to establish a more permanent settlement in the south of India and take the riches for ourselves!"
 dan_bengal_title:0 "Conquer Bengal"
 dan_bengal_desc:0 "North of Coromandel the paradise of India lays open to those who can take it. Taking this extremely fertile and rich region will establish us as a global economic superpower."
 dan_malabar_title:0 "The Coast of Malabar"
 dan_malabar_desc:0 "Although the western neighbor of the Coromandel is not as rich, Malabar has a phenomenal coast line and timber for ship building. By expanding into the region we can create a dominant Indian Ocean fleet, ready to control the richest regions in the world."
 dan_malacca_title:0 "The Spices of Malacca"
 dan_malacca_desc:0 "Farther east the spice islands call to us. These islands are some of the richest in the world, with the states that control them militarily weak enough for us to take them. We must take as many of these lucrative islands as we can, before other powers get the idea."#FranciaTimedNew
 dan_novgorod_title:0 "Eliminate Novgorod"
 dan_novgorod_desc:0 "The Republic of Novgorod has held hegemony over the Baltic trade for far too long. We can no longer tolerate the pesky Russians stealing our income. They shall be brought to justice!"
 dan_white_sea_title:0 "Protect White Sea Trade"
 dan_white_sea_desc:0 "The elimination of Novgorod has allowed us to expand our trade routes deep into the vastness of Rus'. With Sjlisselburg now established as our main trading port of the region, we must make sure we can properly exploit the resources of the region. Fur should be taken from Perm in the east and Laponia in the west, to be sold in the markets of our mechants cities."
 #FranciaTimed
 frc_timed_mission_title:0 "Timed Mission"
 frc_timed_mission_desc:0 "You can unlock this mission by completing the §YFrankish Succession Crisis§! before §YAndalusia§! has completed the §YAndalusian Civil War§!."
 frc_safeguard_iberia_title:0 "Safeguard Iberia"
 frc_safeguard_iberia_desc:0 "The situation between Francia and Andalusia has never been more complex. The death of our beloved emperor almost tore Francia apart, but the Muslims only won a pyrrhic victory, as their kingdom fell into strife shortly afterwards too. But through the strength of the Carolingian dynasty and by the grace of God, we have recovered from our crisis while the Andalusians still struggle. The last remaining Christian kingdoms in the north need protection for it will not be long until the Muslims recover and finish them off. They will swear fealty to the Holy Roman Emperor and join our righteous crusade to drive out the Saracens from Iberia."
 #Lithuania
 lit_infiltrate_title:0 "Infiltrate Livonia" 
 lit_infiltrate_desc:0 "The upstart Dukes of Livonia refuse to recognize our right to rule over all of the Baltic. While we could just march straight into Livonia and conquer it by force, it would be wiser to do some reconnaissance. Once we have charted the best path to Valmiera, we will strike!" 
 lit_centralize_title:0 "Centralise the Duchy" 
 lit_centralize_desc:0 "Our Grand Duke leases out large swathes of land to lesser dukes to ease the burden of ruling, but this has left us weak with no way to enforce our will on our subjects. Lithuania will be centralised once more under one strong Grand Duke." 
 lit_secure_livonia_title:0 "Secure Livonia" 
 lit_secure_livonia_desc:0 "With the duchies reintegrated and the spy network in place, the time has come to fully reunite the Lithuanian lands. The [LVA.Monarch.Dynasty.GetName] will hang for their rebelliousness and Livonia will become a permanent part of Lithuania." 
 lit_seize_riga_title:0 "Conquer Riga" 
 lit_seize_riga_desc:0 "The Archbishopric of Riga is a crusader state established not too long ago to spread the light of Catholicism to the Baltics. Fortunately, their mission was a failure and now they exist as a small Hanseatic city surrounded by Lithuania. Germans have no home in the Baltics, and we will kindly show them the way out." 
 lit_west_title:0 "Encroach on the Crusaders" 
 lit_west_desc:0 "Early successes against Pruthenia have resulted in a surge of morale for our armies. The crusaders are eyeing up the Pruthenian land and we must act quickly to prevent them from becoming too powerful. Once Pruthenia is under our control, the Prussians are next." 
 lit_seize_danzig_title:0 "Seize Gdanskas" 
 lit_seize_danzig_desc:0 "The last remaining crusader state in the Baltic is the Republic of Danzig, who claim the entirety of Pruthenia as theirs. This once proud Romuva city is now a city of decadence ruled by the Barbarous Germans, loyal only to money and nothing else. The light of the Romuva faith must be restored to Gdanskas and the Germans evicted." 
 lit_defeat_pruthenia_title:0 "Defeat Pruthenia" 
 lit_defeat_pruthenia_desc:0 "Pruthenia to our west is the only other real Romuva power in the Baltic. Sadly, their failure to reconquer Gdanskas from the German crusaders proves they are too incompetent to remain independent. To prevent any further success from the crusaders, Pruthenia must be taught a lesson." 
 lit_future_title:0 "The Future of our Nation" 
 lit_future_desc:0 "The Baltics are united, our foes have been defeated and the Grand Dukes central authority has been asserted. Now the question remains of what will Lithuania become? Lithuania could stick to her roots, uniting all the Pagans together under one flag to resist the onslaught of Christians from east and west. Lithuania could pursue a closer relationship with the Orthodox Rus to the east, and work together to defeat the Mongol threat. Or perhaps Lithuania could accept the ways of the Crusaders, and fulfil the goal of the Baltic Crusades and destroy Paganism in Europe." 
 lit_unite_baltic_title:0 "Unite the Baltics" 
 lit_unite_baltic_desc:0 "The last remaining roadblock in our way towards Baltic domination is the Suomenusko Duchy of Estonia. While religiously and culturally different from us, they still share the Baltic Heritage that the Lithuanians and the Pruthenians share. They will love to be part of our growing Duchy." 
 lit_konigsberg_title:0 "Found Karaliaucius" 
 lit_konigsberg_desc:0 "The Pruthenian city of Tvanskte is the perfect location for a new capital of our realm. Located right on the amber coast and along the path of major trade routes, it would be foolish not to locate the Lithuanian realm around it. Karaliaucius will become the city of cities in the Baltic." 
 lit_forest_title:0 "Clear the Forested Areas" 
 lit_forest_desc:0 "Much of our land is vast forest that is not suitable for development. To continue our expansion, we need to chop down as many trees as possible to construct bigger and bigger cities across Lithuania. Surely nobody will miss a few trees in a few hundred years or so." 
 lit_marshes_title:0 "Tame the Marshes" 
 lit_marshes_desc:0 "Another major issue with Lithuania is the sheer amount of marshes that spread across our land. The terrain is unfavourable for humans and clearing marsh is not cheap in any way. But we must persevere to ensure that our people can expand and prosper. The Marshes of Lithuania will bow to our industrial might and make way for new cities across the land." 
 lit_countryside_title:0 "Develop the Countryside" 
 lit_countryside_desc:0 "As much as we would hate to admit it, Lithuania is a poor realm compared to those of the west and east. Our lack of centralization and development has resulted in a disunified and poor population of farmers. Clearly, something has to be done to overcome this. The first step is to expand the farming countryside so there will be food to support growing Lithuanian cities." 
 lit_seat_title:0 "Seat of the [Root.Monarch.GetTitle]" 
 lit_seat_desc:0 "Every great empire has a famous capital. Rome and Constantinople for the Romans, Babylon for Alexander, Aachen for the Franks, yet Lithuania has no grand capital to call her own. While it will be costly, the capital of Lithuania must be developed and funded to mark our place in history as one of the empires to exist." 
 lit_pirates_title:0 "Deal with the Pirates" 
 lit_pirates_desc:0 "The pirates in Gotland constantly raid the entirety of the Baltic. If we truly are the masters of the Baltic, then they must go, once and for all. Gotland will bend the knee to Lithuania, and we are sure a few pirates would gladly serve us and raid our rivals." 
 lit_monopolize_title:0 "Musu Jura" 
 lit_monopolize_desc:0 "The Roman Empire had the Mediterranean as their own personal sea, trade flowed from Hispania to the black sea unimpeded. The continual growth of our navy has given us the opportunity to make the Baltic our own sea. From Finland to Pruthenia, Lithuania will rule the seas!" 
 lit_ports_title:0 "Baltic Trade Ports" 
 lit_ports_desc:0 "Just owning a merchant fleet does not mean we will gain all the benefits of trade. Foreign merchants still need somewhere to stop and trade if we want to profit from them. Developing small coastal towns into thriving trade cities will propel Lithuania into the future as a major trade player across the Baltic."
 lit_merchant_title:0 "Build a Merchant Fleet" 
 lit_merchant_desc:0 "Trade is necessary for any emerging state to thrive. Without it, we might not have the wealth to expand into our neighbours. To help ensure our traders have a fighting chance against the Hanseatic league and other Baltic naval powers, we need to construct a merchant fleet to support them. If not, we might not ever reach our full potential." 
 lit_amber_title:0 "Restore the Amber Road" 
 lit_amber_desc:0 "In ancient times, merchants from the Mediterranean and further south would travel up to the Baltic to purchase amber from the Balts. While it has been some time since the road has been used, we still possess a large quantity of amber to trade. A new series of roadways will be constructed across Lithuania to promote the amber trade once again." 
 lit_lechitic_title:0 "Lechitic Conquest" 
 lit_lechitic_desc:0 "The Polish to the south have been split for centuries, and their struggle for reunification has yet to finish. This is the perfect opportunity for Lithuania to expand without much resistance from another major power. Poland will make a fine addition to the ever growing collection of cultures under the Lithuanian Flag."
