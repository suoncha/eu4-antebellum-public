 glh_motherland_title:0 "Back to the Motherland"
 glh_ural_title:0 "Cross Ural"
 glh_westernize_desc:0 "For too long, our great ulus has appeared as a backwards state to the Europeans on our periphery. Their technological advancement has made them increasingly threatening over the centuries. Now that we are breaking into the world of European politics as a player and not a mere observer, we must ensure that we are taken seriously from a technological and scholarly perspective. We will embrace western military tactics and some aspects of their culture if it means we will have a seat at the table."
 glh_embrace_feudalism_desc:0 "The organization of our state has remained largely unchanged since the breakup of the Mongol Empire. Tribal leaders and clans still exert a significant amount of control over political affairs, and especially military operations. This decentralization cannot be allowed to continue if we want our nation to survive. It's time to truly get off the horse and establish a real government."
 glh_faith_question_desc:0 "The Golden Horde stands at the crossroads of many religions. To the east are the Orthodox Christians; to the north, the Islamic Volga Bulgars. Our own people are divided between devotees to the Buddha and followers of our ancient tradition venerating Tengri, the sky lord. Religious diversity among our population is fine, but with increasing tension within our leadership regarding our faith, it seems like the Khan will have to explicitly endorse one faith for the purpose of unity."
 glh_stabilize_desc:0 "The rebellious lords at the periphery of the Ulus have wrought destruction throughout our land. Despite their defeat, we must reestablish some kind of order among the remaining populations if we wish to pursue other endeavors."
 glh_caucasia_desc:0 "The Caucasus mountains have always been a natural border between steppe peoples and the Christian kingdoms to the south. No longer. We will make the perilous journey across the mountains to subjugate the Alans and Cumans so that we can clear the way towards consolidating the entire region."
 glh_crimea_desc:0 "The Crimean Khan's rebellious tendencies and the continued presence of the Gothic Principality of Theodoro have weakened our black sea presence. By reestablishing a hold over the Crimean peninsula and the surrounding steppe, we can project our power to distances only possible in the distant past."
 glh_reconciliation_desc:0 "Having long shaken off the Tatar yoke, the Ruthenian principalities are now divided and weak. Perhaps now, they will be more sympathetic to our interests, viewing us as a valuable potential ally rather than a threat."
 glh_integrate_ruthenians_desc:0 "The Ruthenians were largely autonomous during the first period in which we ruled over them. Now that we have reintegrated Ruthenia, we should invite them to participate more actively in our state, both politically and militarily. We have seen their cossack cavalry and are sure that they will make fine participants in our government and especially our army."
 glh_restore_kiev_desc:0 "Kiev has fallen into disrepair over the centuries. The once-great capital of Slavic culture has become a shadow of its former self. For the appeasement of the Ruthenians, we will spend the money to rebuild the city so that it may attain something approaching its previous glory."
 glh_rus_desc:0 "The remaining Slavs of eastern europe were some of the most resistant groups to the original Mongol conquest, some of them even managing to evade the Tatar yoke. These proud and independent princes will be subjugated before they even know our armies have crossed the Dnieper."
 glh_novgorod_desc:0 "The northernmost state of the Rus', Novgorod, was an afterthought to the Golden Horde hundreds of years ago - yet, with the other Russian princes subjugated, we see nothing else left in the region to conquer. We’ve been led to believe that White Sea trade is quite lucrative, and the city of Novgorod entices us with its potential for rich plunder indeed."
 glh_all_rus_desc:0 "With the last Rus' princes integrated into the state, it only follows that we should take the title that the Grand Prince of Kiev once held, and have [Root.Monarch.GetName] declare [Root.Monarch.GetHerselfHimself] [Root.Monarch.GetTitle] of all the Rus'."
 glh_finland_desc:0 "The Finns are low in population but rich in land area. Despite their native region having little economic value, its strategic utility should be taken into consideration. If we conquer Finland now, at least we won't have to do it in the dead of a harsh winter, with their fortifications properly prepared."
 glh_poland_desc:0 "Beyond our Ruthenian possessions lie the Poles. These religiously divided and fiercely independent tribes have continuously committed incursions at our border. The sons of Lech shall quickly learn that they are no match for the sons of Ghengis."
 glh_rome_desc:0 "The so-called Romans to our west are a meddlesome bunch of liars and scoundrels. What leg up do they have on us to carry such an air of superiority? Their power is shaky enough as it is. Perhaps it's time to teach them just how 'barbarous' we really are!"
 glh_sea_desc:0 "The Black Sea provides trading opportunities, but the merchants loyal to our state are threatened by the navies of Turks, Romans, and Bulgars alike. In order to protect their interests, we should construct a formidable fleet of our own."
 glh_yam_desc:0 "The road systems of our state were largely eroded or destroyed during our long period of decline. The ease of travel that our armies and envoys once enjoyed has become increasingly hard to come by. We should invest in our roads to reestablish the once-famous safety of travel across the former Mongol Empire."
 glh_state_desc:0 "Tartaria's young government has done relatively well for having been established so haphazardly, but our leader fears the possibility of rebellion in the future. By reforming and centralizing the government, we can establish a mutual trust between the crown and the provinces to ensure the stability of the realm."
 glh_baltic_desc:0 "The Baltic states have resisted Christian conversion and conquest in the past, but we are a new force altogether. More access to warm-water ports is always good, and the Baltic Sea has plenty of them."
 glh_sarai_desc:0 "Sarai has evolved over the centuries from a small encampment where the Golden Horde's Khan made his capital to a bustling metropolis. We will develop the city further, such that it may be mentioned in conversations alongside Cordoba, Khanbaliq, and Constantinople as being one of the world's greatest."
 glh_urbanize_desc:0 "The vast steppes that were once the geographic advantage of our ancestors now seem the perfect location for the construction of great cities. The open plains will be easy to transport building materials and migrants across so that we may easily raise our new urban centers."
 glh_asia_desc:0 "The many Mongol successor states of Central Asia are stuck in the past and chained to their traditions. They stand little chance against our advanced arms and the lands they hold will provide new frontiers for our people to settle."
 glh_tartaria_desc:0 "Having united the majority of the European and Central Asian regions of the former Mongol Empire, we have effectively brought together all the peoples of the steppe into a single, organized kingdom for the first time. Now, it is time to reach even further beyond, into the boundaries that only Ghengis Khan and his sons could reach."
 glh_motherland_desc:0 "Having conquered our way across Eurasia, we find ourselves face to face with the Great Yuan. Effectively our mother state, we cannot help but feel nostalgic when looking upon the open fields surrounding Karakorum. This land could be ours too, however, if we were to simply conquer it as well..."
 glh_ural_desc:0 "With the western Eurasian steppe consolidated, we find ourselves looking across the Ural mountains towards the remaining hordes that populate the eastern steppe. They're not exactly the most centralized of states, and their land is enticing to our settlers and armies. We will make war against our former brothers if it means advancing the needs of our people."
