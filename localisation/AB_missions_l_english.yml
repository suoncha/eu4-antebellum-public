 glh_placeholder3_desc:0 "This slot will be filled with a unique mission once we complete §YThe Question of Faith§! mission."
 glh_gospel_title:0 "Spread the Gospel"
 glh_gospel_desc:0 "Though the court and the royalty may have adopted the teachings of Christ, many in the empire still balk at this belief being made the state religion. It is clear that we must spread the word and convert our many subjects to the new faith."
 glh_churches_title:0 "Build the Churches"
 glh_churches_desc:0 "In adopting this new religion, it has become clear that our converts lack houses of worship and priests lack buildings to administer teachings from. Let us raise our own churches across the land to help further the cause of the missionaries, and spread the faith."
 glh_metropolitans_title:0 "Raise Metropolitans"
 glh_metropolitans_desc:0 "One of the most distinguished ecclesiastical jurisdictions is that of the Metropolitan. Metropolitan Bishops frequently rule from important or large cities, and it is vital that, in the effort to grow our church and its authority, we establish Metropolitans throughout the country."
 glh_value_title:0 "Spread Islamic Values"
 glh_value_desc:0 "With our conversion to Islam, the scholars of the Muslim world that have flocked to our court have encouraged us to begin a campaign of conversion to bring the light of Allah to the many heathens of our realm. The non-Muslims who remain at court, however, have argued that they should be exempt from repressive conversion and have stated they are willing to adopt the status of Dhimmi. Whatever we decide, we must do so quickly to affirm the status of Islam and other faiths within the Golden Horde."
 glh_mosques_title:0 "Raise Mosques"
 glh_mosques_desc:0 "Though any practicing Muslim may often be able to carry out his religious duties without a house of worship, it has become increasingly evident that centers of learning and faith would benefit the many new Muslim converts of our state greatly."
 glh_sponsor_title:0 "Sponsor the Scholars"
 glh_sponsor_desc:0 "One of the greatest values in Islam is that of knowledge and learning. Many kings have sponsored religious scholars to live at their court and conduct their teachings and analysis of Islam for the realm to follow. As a prominent and newly converted Muslim state, it would reflect well upon us to sponsor our own Muslim scholar and dedicated ourselves to his teachings."
 glh_teachings_budhda_title:0 "Teachings of Buddha"
 glh_teachings_budhda_desc:0 "The Buddhism we have become acquainted with, Vajrayana Buddhism, is very focused on the fact that one cannot achieve enlightenment through lone study, but through teachers and practice. It is important that we send forth teachers to the corners of the Empire to spread the word of Buddha."
 glh_monastic_title:0 "Construct Temples"
 glh_monastic_desc:0 "Temples are not necessarily required for Buddhist worship, though many monarchs spend much of the state's resources on constructing some of the most impressive temple complexes in the world. They primarily serve as a place to inspire peace and purity, evoking imagery of the Buddha and primordial elements of the universe. With many new converts, it seems only fitting that we erect our own monumental temples to be renowned for the rest of time."
 glh_evaluate_title:0 "Evaluate Other Beliefs"
 glh_evaluate_desc:0 "While the core of the state may have embraced the teachings of Buddhism, this vast realm is home to many other faiths and belief systems. It has come time for us to decide how to treat these different beliefs, and what their relation to the state will be."
