 bulgaria_danubian_title:0 "Danubian Trade"
 bulgaria_danubian_desc:0 "By taking control of the Danube River, one of Europe's most important commercial avenues, our state could further its influence far beyond what our borders allow. Eliminating our mercantile competition in the Western Balkans and Carpathia will be crucial to achieve such a goal."
 bulgaria_third_rome_title:0 "The Third Rome"
 bulgaria_tsar_rus_title:0 "Tsar of All Rus'"
 bulgaria_kievan_rus_title:0 "Legacy of Rurik"
 bulgaria_revive_moravia_title:0 "Revive Great Moravia"
 bulgaria_northern_title:0 "Rule the Romanians"
 bulgaria_northern_desc:0 "Our old empire, annihilated by the Byzantines centuries ago, ruled over much of Romania before its unfortunate decline. The new Principality of Wallachia and their brothers in Moldavia have long refused to accept Bulgarian influence over their lands now that we have regained our power: we must subjugate them under our rule!"
 bulgaria_transylvania_title:0 "Reconquer Transylvania"
 bulgaria_transylvania_desc:0 "Prior to the Magyar invasion that took away vast swathes of land from the old Bulgarian Empire, our people held significant portions of what is now Transylvania, still controlled by the Arpads to this very day. Conquering Transylvania will give us a pathway into Carpathia, and a direct route to target the heart of the Magyar pagans' power." 
 bulgaria_game_title:0 "Game of Thrones"
 bulgaria_game_desc:0 "Our conquest of Romania completed, the path lies open to conquer the endlessly squabbling descendants of Rurik in Volhynia, Podolia, and the Wild Fields up to the Dnieper. The scattered principalities should pose no threat to a unified and powerful Bulgaria; they will be easy pickings."
 bulgaria_mother_title:0 "The Mother of Cities"
 bulgaria_mother_desc:0 "Kiev has a significant claim to being the greatest city in the East, a beacon of Christian civilisation with significant economic and military value to any who could secure and maintain it. If we wish for even greater influence and security in the land of the Rus', Kiev must be ours!"
 bulgaria_intervention_title:0 "Carpathian Intervention"
 bulgaria_intervention_desc:0 "Having secured the hills and mountains of Transylvania, we have an excellent staging ground for a crushing assault on the Magyar pagans. Let us ride forth, destroy all that is in our path, and claim the Pannonian plain for Christendom; and our own empire."
 bulgaria_dismantle_horde_title:0 "Dismantle the Golden Horde"
 bulgaria_dismantle_horde_desc:0 "The mighty Golden Horde has suffered a slow decline for decades, suffering from great internal instability as Temujin's former empire continues to crumble. They are still formidable foes, and any conquest of their lands will require great effort and strength, but the men of Bulgaria will face any enemy head on. Let us secure Crimea, and watch as Jochi's horde falls apart!"
 bulgaria_golden_title:0 "Golden Age of Bulgaria"
 bulgaria_golden_desc:0 "None among our people remember the first great age in Bulgarian history, Simeon Veliki's reign over the First Empire five centuries ago. Now, with our revival, we are poised to begin a new Bulgarian golden age, with cultural, economic, and liturgical achievements unmatched among the nations of the world; all we must do is support our people in achieving it." 
 bulgaria_church_title:0 "Expand the Church Estate"
 bulgaria_church_desc:0 "The religious estate has been a mainstay of Bulgarian society for centuries, holding significant sway over the pious people in our lands. As we have grown stronger, richer, and more influential in Eastern Europe, the strengthening of the Church must be a significant goal to secure their support for our nation. Constructing and repairing monasteries or churches will be a simple way to prove our devotion, both to the Patriarch of All Bulgaria and to our populace."
 bulgaria_literary_title:0 "Support the Literary School"
 bulgaria_literary_desc:0 "The Preslav Literary School was the most significant centre of learning and culture for all Slavs in centuries past. Far from the academy's peak in the 10th century, attacks from the Rus' and Byzantine Empire have left a once thriving community struggling to maintain any sort of success. We must support and encourage the regrowth of the Literary School, as modernity does not wait: we must embrace the new tendencies of the world as to not be left behind."
 bulgaria_tarnovo_desc:0 "Our Capital Tarnovo was once a contender with both Tsarigrad and Rome. With proper attention and planning paid to it, our grand city could even surpass them."
 bulgaria_tsarevets_desc:0 "Tsarevets has been a fortress that has protected our capital for centuries, but with the advancement of technology and time, it has become outdated. It is time we renovated Tsarevets to more modern standards."
 bulgaria_terminus_desc:0 "Tsarigrad sits on the western end of the wealthy Silk Road trade route. We must invest in the area to make the most of this opportunity."
 bulgaria_third_rome_desc:0 "We have managed to surpass even the Bulgarian Empire of old. The Byzantines are no more and have taken our rightful spot as the defender of Christendom. We should formalize our position by claiming the title of Basileus and proclaiming [Root.Capital.GetCapitalName] as the Third Rome."
 bulgaria_tsar_rus_desc:0 "With Kiev in our hands, perhaps it would be best for us to expand and protect the rest of the Rus states. Better for them to be under a familiar yoke rather than under Pagan or Muslim rule."
 bulgaria_kievan_rus_desc:0 "We have had ties with the house of Rurik for generations, yet they have fallen into yet another period of instability. Perhaps it is time we put an end to this sad state of affairs and unify them. By marriage, or by force if need be."
 bulgaria_revive_moravia_desc:0 "Great Moravia was once a strong ally and a useful bulwark against the Latins of the West and Pagans of the North. With our recent reconquest of the Pannonian Basin it would be prudent to restore the state to its former glory."
 bulgaria_control_greece_desc:0 "Greece has long been the objective of Bulgarian expansion, and right now the crumbling states within it would seem to be very tempting targets indeed. A series of decisive campaigns will surely bring the Byzantine and Epirote remnants to their knees, adding a fine, crowning jewel to our acquisitions."
 bulgaria_consolidate_desc:0 "In years past, our forefather Ivan Asen II pushed into Macedonia, casting out the fragile Komnenodoukids who held it for a time. To secure our position and safeguard our borders, a natural step is the consolidation and stabilization of this region."
 bulgaria_aegean_desc:0 "The Aegean: home to pirates, navies, and merchants alike. Without dominion over such a strategically crucial area, it’s doubtful that we can ever hope to extend our reach past the Bosphorus. Of course, this serves the double purpose of bringing more Orthodox Greeks into our own domain as well."
 bulgaria_spoils_desc:0 "After fighting many extended campaigns, the Bulgarian soldier longs for some additional, material reward from them. If we encourage the development of looting as standard practice among our ranks when on campaign, more wealth will be funneled into Bulgaria and into our soldiers’ pockets-surely a double victory."
 bulgaria_nicaea_desc:0 "The Niceans continue to claim that they are our brothers in faith, equal to us in rank and religious devotion. It’s about time that we impose true Orthodoxy onto them, and make a historic push across the Bosphorus. No Turk, however Grecophilic they may appear, can ever match Bulgarian arms and our divine blessing."
 bulgaria_anatolian_desc:0 "After a stunning success against the Nicaeans, many leading figures at court call for us to go even further. Our armies are strong, our coffers full, our borders safe and secure; nothing can stop our Third Empire. Break the Knot-to the end of the world!"
 bulgaria_nicaea_title:0 "Conquer Nicaea"
 bulgaria_control_greece_title:0 "Control Greece"
 bulgaria_anatolian_title:0 "Anatolian Crusade"
 bulgaria_aegean_title:0 "Secure the Aegean"
 bulgaria_consolidate_title:0 "Consolidate Macedonia"
 bulgaria_spoils_title:0 "Spoils of War"
 #Ayyubids
 hsn_eagle_title:0 "The Eagle Flies Alone"
 hsn_eagle_desc:0 "The Eagle has been wounded, but that does not mean it can't recover. We must tend to the wounds of Hisn Kayfa - of Ayuubids - and nurture ourselves to a healthier and safer position lest we risk becoming a dead nation in the history books."
 hsn_baghdad_title:0 "Restore Baghdad"
 hsn_baghdad_desc:0 "The mere thought of what Baghdad was and how it was desecrated by the Mongols brings tears to any Muslim scholar. The very city that signified the existance of the Islamic Golden Age has fallen into disrepair. None of the scientific marvels survived the sacking. Everything that was glorious about the city north of the ancient Persian capital is gone...\n\nBut that does not mean we can't start a new Golden Age.\n\nThe city, though not glorious, boasts a sizable population. This allows for a source of local workers and manpowers. We need to divert state funds towards rebuilding Baghdad into what it once was. We are obligated to bring beauty and glory back to Baghdad. He who repairs Baghdad back to its former glory will go down in history as the one responsible for trying to bring back the Golden Age."
 hsn_wisdom_title:0 "The House of Wisdom"
 hsn_wisdom_desc:0 "The House of Wisdom was where all of scientific miracles of Muslim scholars was stored in. It held the greatest intellectuals of the entire Islamic civilization. If we are to bring back the golden age we need to hire the greatest minds of the Islamic world into our court and recreate what was once lost. It will be difficult due to lack of knowledge as to what everything was lost, but it is necessary if we are to bring back the scientific legacy of Islam."
 hsn_conquer_syria_title:0 "Reclaim Syria"
 hsn_conquer_syria_desc:0 "The bed of Ayuubid power has fallen out of our hands ever since the Nizzarid coup. As our realm has managed to grow in the last few decades grander there are dreams in our court of returning to our home of power - the place where most of our power lied in. Syria must return to Ayuubid, and with it Damascus.\n\nSaladin, your descendants are coming home.\n Saladin, Ayuubids are coming home.\n Saladin, we are coming home."
 hsn_damascus_title:0 "Restore Damascus"
 hsn_damascus_desc:0 "A smile fell upon our mighty Sultan when he heard the news of how we managed to reclaim Damascus - the old capital of Ayuubids. We must restore the old capital back to what it once was. We must move our court back to Damascus and turn it once more into a splendorous city."
 hsn_tomb_title:0 "The Tomb of Saladin"
 hsn_tomb_desc:0 "Though it has not been sacked the Tomb of Saladin has fallen into disrepair and become victim to neglect under Nizzarid rule. We must fix this and honor our family's greatest man by renovating his tomb."
 hsn_kurdistan_title:0 "Claim Kurdistan"
 hsn_kurdistan_desc:0 "Kurdistan is a region full of our linquistic brethren. We ought to conquer the lands and make the kurds fall under the Eagle Banner of Ayuubids. Kurdistan shall serve as a fine frontier and starting point for our Anatolian invasions."
 hsn_anatolia_title:0 "Anatolian Incursion"
 hsn_anatolia_desc:0 "Anatolia must be the very definition of desolation. War, death, chaos and destruction are all that exist in the region as it keeps switchnig hands between differing people. Greeks, Turks, Mongols, they all wanted their fair share of land and waged wars that disrupted the region. Civilization escapes Anatolia, but we still need to expand towards Anatolia. We need a strong bufferzone against the Anatolian chaos if we don't want any of the Anatolian wars to spill over to our lands."
 hsn_purge_title:0 "Purge the Crusader States"
 hsn_purge_desc:0 "The Crusaders are a worthy disease. Though they came as vile uncivilized beasts the subsequent wars where they held their ground had them prove themselves capable of honor. Honor, however, is not enough to justify one of Islam's holy cities being in control of infidels. We must give the Crusaders one last war of honor: The war to reclaim Al-Quds back to Islam."
 hsn_cyprus_title:0 "Secure Cyprus"
 hsn_cyprus_desc:0 "Cyprus is last of crusader states and also one of the few crusader states located outside of traditional Islamic civilization. The conquest of Cyprus would allow us to expand spread of Islam to a new region and secure properly South-East Mediterranean trade."
 hsn_bahrain_title:0 "Take Bahrain"
 hsn_bahrain_desc:0 "Arabia's wealth exits on the shore, and Bahrain is no exception to this. We ought to include the mighty city of Bahrain into our empire if we wish to expand our trade and economic power in the Persian gulf."
 hsn_egyptian_title:0 "Turning the Tide"
 hsn_egyptian_desc:0 "We do not recognize the Nizzarids as a sultanate. They are simply a revolt that has terrorized Ayuubid territory for over a century. With order brought back to Syria it is time to end the Nizzarid revolt in rest of Levant."
 hsn_destroy_title:0 "End Nizzar's Bloodline"
 hsn_destroy_desc:0 "Some would say our sultan might be too harsh, but those 'some' are no longer with us as they were persecuted for being Nizzarid spies. The Nizzarids are vile revolters that took from us our rightful Sultanate. Now that we are returning to Egypt there is only one type of fate that is suitable for traitors and rebels: Extinction of an entire family."
 hsn_haj_title:0 "Protect the Hajj Pilgrims"
 hsn_haj_desc:0 "The Ayuubids used to hold sway and control over the holy cities, and this came with a duty of protecting pilgrims that committed the Hajj. Seeing our resurgent rise back to our old territories it is only natural for us to aim towards reclaiming the honorable duty. The holy cities shall fall under Ayuubid protection."
 hsn_oman_title:0 "Claim Omani Wealth"
 hsn_oman_desc:0 "The Omani are vile heretics and it is extremely offensive how they are capable of being so wealthy. This cannot do. We need to rectify this mistake and conquer the Infidel base of operations in Arabian peninsula and redirect their wealth to the faithful."
 hsn_arabia_title:0 "The Birthplace of Islam"
 hsn_arabia_desc:0 "Islam is the true faith, and the true caliphates of Islam have often ruled over the entire peninsula. Though we are but a Sultanate and most of Arabia is inhospitable desert our status as a resurgent powerhouse in the region puts an indirect pressure on us to try reunite the Arab tribes once more. Let history be repeated and have the birthplace of Islam be united under one banner - under Ayuubid banner."
 hsn_aden_title:0 "Secure the Gulf of Aden"
 hsn_aden_desc:0 "The Spice trade flows through Aden, and it is one of the most coveted after trades in the world as both Muslims and Christians desire for it for all the wealths it brings. Our position near Aden lets us have a stake in the spice trade, but that is not enough. We need to dominate the trade. We need to monopolize it into our clutches. Let us milk the rich infidels dry with our spice prices. They will have no choice but to pay."
 hsn_cataphract_title:0 "Ayyubid Cataphracts"
 hsn_cataphract_desc:0 "The cataphracts are a wonderful invention that has gained a resurgence thanks to our disgusting rivals. If we are to properly rival the cavalry might of the Nizzarids and Byzantium we need to adapt their tactics to ourselves. We shall embrace the cataphracts, and even make them better."
 hsn_mesopotamia_title:0 "Conquer Mesopotamia"
 hsn_mesopotamia_desc:0 "Mesopotamia is under the control of weak foreign rulers, harassed from its sides by Iranian savages and Nizzarid rebels. This weakness, however, opens up a path for potential - the potential for expansion. We shan't waste this opportunity."
 hsn_trade_title:0 "Monopolize Persian Gulf"
 hsn_trade_desc:0 "Trade is the lifeblood of empires. It fuels growth and works as a sign of good times and bad times in accordance to how it flourishes. We must ensure our economy remains competitive with our rivals, which is why we need to dominate the trade in the Persian Gulf."
 #NewByz
 byzantium_crisis_title:0 "The Angelid Crisis"
 byzantium_crisis_desc:0 "For centuries our empire has deteriorated, both militarily and politically. The Angelid Crisis is solid proof of this deterioration, and so in order to preserve the empire of Caesar we must recover from this present crisis."
 byzantium_economy_title:0 "Recover from the War"
 byzantium_economy_desc:0 "Without a functioning economy our nation can not function, making it imperative to come back from the losses of our previous military efforts."
 byzantium_court_title:0 "Stabilize the Court"
 byzantium_court_desc:0 "A renowned characteristic of our empire is its complicated court and political intrigue. Over the years there have been certain members of our court who actively undermined imperial power and sought their own power. By getting rid of these troublesome individuals, we shall stabilize the imperial court."
 byzantium_traitors_title:0 "Defeat the Traitors"
 byzantium_traitors_desc:0 "The supporters of the traitor general Gabras and his pretender Kingdom of Nicaea shall no longer enjoy independence from their true overlords. This rightful piece of Roman territory must be returned to the empire immediately, and if diplomacy fails they will face the might of our Roman Army."
 byzantium_imperial_army_title:0 "Reorganize the Imperial Army"
 byzantium_imperial_army_desc:0 "Throughout the history of our empire, the military was the most renowned portion of our armed forces. It was the armies of the empire that brought Hispania and Gallia under our control, and it was these same armies that defended the eastern frontier against the Sassanids and the Muslims. We must reorganise the imperial army to let it adapt to new ways of warfare and be able to bring glory to Rome again."
 byzantium_roman_title:0 "The Roman Navy"
 byzantium_roman_desc:0 "Perhaps the navy was never the empire's proudest, but the current situation of our empire indicates that a powerful navy is needed to defend the strait separating the city of Constantinople from the Turkish beyliks."
 byzantium_reinforce_title:0 "Reinforce the Hellespont"
 byzantium_reinforce_desc:0 "The Hellespont is a vital entry point to the Anatolian portion of our empire from the Balkans. Located to the southwest of our capital, this pivotal strait must be defended heavily in order to keep our empire secure."
 byzantium_fire_title:0 "Modernize the Greek Fire"
 byzantium_fire_desc:0 "Greek fire, the ancient secret weapon of the Imperial Navy that brought us many victories, must be modernised. The recipe shall be revised to make a more efficient version of the fire, capable of making this already fearsome weapon even more terrifying to our enemies."
 byzantium_coastline_title:0 "Secure the Coastline"
 byzantium_coastline_desc:0 "The Anatolian coastline, the ancient naval boundaries of the oriental provinces of the empire, must be returned to the empire. No longer shall we tolerate the various Turkish beyliks occupying these lands, and order must be restored to these provinces immediately."
 byzantium_latins_title:0 "Rival the Latins"
 byzantium_latins_desc:0 "The deceitful Latins sit upon their throne of flesh and gold, enjoying the fruits of conquest from islands and cities they have taken from our empire. In our time of greatest need they betrayed us and turned their armies upon us. No longer shall we be overshadowed by the Latins, but rather we shall rise once more to rival and eclipse them."
 byzantium_avenge_title:0 "Avenge the Fourth Crusade"
 byzantium_avenge_desc:0 "How foolish it was for us to think that the Latin crusaders from Western Europe could be trusted to help us against the Saracen hordes of the east! All they cared for was the riches of the eastern lands. We will avenge the disastrous Fourth Crusade and forever punish those who dared desecrate our capital."
 byzantium_aegean_title:0 "Reclaim the Aegean"
 byzantium_aegean_desc:0 "Reclaiming the Aegean is pivotal to our eventual plan of getting vengeance against the treacherous Latin crusaders, and furthermore it is an integral part of our empire giving us the perfect justification for its reconquest."
 byzantium_renaissance_title:0 "Roman Renaissance"
 byzantium_renaissance_desc:0 "The Renaissance brought along with it a renewed interest in antique Greco-Roman works. This cultural revival is greatly beneficial to our empire as our subjects look back upon the golden ages of our empire and rediscover the lost knowledge."
 byzantium_university_title:0 "Revive the Pandidakterion"
 byzantium_university_desc:0 "The Pandidakterion, a grand center of learning in Constantinople, has fallen into disuse over the past millenia due to wars and disasters. However, with the resurgence of our empire and a revival in cultural interests, we should revive the Pandidakterion to encourage higher education."
 byzantium_osmans_title:0 "The Osman's Bazaar"
 byzantium_osmans_desc:0 "The Osman family has been getting more and more influential and prestigious as a powerful, capable trading family. Allowing them to open their own bazaar in the imperial capital could greatly promote trade."
 byzantium_hometrade_title:0 "Secure Home Trade"
 byzantium_hometrade_desc:0 "Trading is a vital component of national survival as without a functional economy our nation will die. This is why we must secure home trade, given that foreign trading has many risks from our many Anatolian and oriental enemies."
 byzantium_desire_title:0 "City of the World's Desire"
 byzantium_desire_desc:0 "Constantinople, the city of the world's desire, shall truly live up to this name. Though almost falling into decadence due to centuries of war, the imperial resurgence allows us to develop this city into the most magnificent metropolis in the world."
 byzantium_sophia_title:0 "Renovate Hagia Sophia"
 byzantium_sophia_desc:0 "As the head of the Orthodox Christian Church, the Hagia Sophia is a symbol of Orthodox authority and unity. We must renovate the Hagia Sophia to once again show the Orthodox and Catholic world our claim to the entirety of Christendom."
 byzantium_patriarchate_title:0 "Strengthen the Patriarchate"
 byzantium_patriarchate_desc:0 "The Patriarchate is the leading authority within the Orthodox world and a symbol of Roman domination of the church. By strengthening the Patriarchate we simultaneously strengthen our legitimacy regarding this claim."
 byzantium_frontier_title:0 "Push the Frontier"
 byzantium_frontier_desc:0 "The beyliks on the imperial frontier must be pushed back. No longer shall we allow the Anatolian frontier to be in a state of anarchy. Imperial rule must be restored." 
 byzantium_manzikert_title:0 "Revenge for Manzikert"
 byzantium_manzikert_desc:0 "Our disastrous defeat at Manzikert allowed the Turks to enter Anatolia, and it was from there that our empire started to disintegrate. With our newfound power it is time to take the fight back to the Turks and avenge 1071."
 byzantium_queen_cities_title:0 "The Queen of Cities"
 byzantium_queen_cities_desc:0 "Constantinople, after our new, centralised efforts to make it into a grand Roman metropolis, is now the queen of cities. Even the largest of the world's major cities is no match for the might and splendor of the imperial capital."
 byzantium_roman_law_title:0 "Reform the Roman Law"
 byzantium_roman_law_desc:0 "Roman law is the main legal civil judicial codex of the Roman Empire. However, it is an antiquated ruleset and modern problems surely require modern solutions. Therefore we shall reform the Roman law to make it suit the needs of our modern empire."
 byzantium_wall_title:0 "Theodosian Walls"
 byzantium_wall_desc:0 "The Theodosian Walls have defended the city of Constantinople for centuries and will continue to be its primary defence during sieges for centuries to come. It is time for us to extend and renovate the wall, due to the recent growth of Constantinople."
 byzantium_beacons_title:0 "The Beacon System"
 byzantium_beacons_desc:0 "The beacon system once allowed our empire to transmit messages from the furthest of the frontier provinces directly to the imperial capital. Now that the borders of our empire are expanding once more, we should revive and improve this system to better defend the empire."
 byzantium_nomos_title:0 "Nomos Empsychos"
 byzantium_nomos_desc:0 "Nomos Empsychos, the law animate, decrees that the Emperor and Autocrat of all Romans shall be the final judge on all things judicial. This right has been granted to his imperial majesty by God and none shall defy it."
 byzantium_ministries_title:0 "Imperial Ministries"
 byzantium_ministries_desc:0 "The imperial bureaucracy has always been an important part in the imperial administration since ancient times. With the ever expanding borders of our empire many of the old ministries must be revived and new ones must be created. We should reform the various imperial ministries to make it more efficient."
 byzantium_theme_title:0 "Reestablish the Theme System"
 byzantium_theme_desc:0 "The Theme System was established by previous emperors as an alternative way to govern imperial provinces. It became defunct after the loss of our many Anatolian provinces, but now that we have reclaimed them we should reestablish the Theme System."
 byzantium_syria_title:0 "Reclaim Antiochia"
 byzantium_syria_desc:0 "Antiochia has to be reclaimed! It was an integral part of the empire, and is also the route that will lead us to the reconquest of Jerusalem and Aegyptus."
 byzantium_cyprus_title:0 "Claim Cyprus"
 byzantium_cyprus_desc:0 "We must reclaim Cyprus from the corrupt Latin crusaders. It was an integral part of the empire and also an important naval launching position."
 byzantium_macedonia_title:0 "Recover Macedonia" 
 byzantium_macedonia_desc:0 "Without Macedonia under our control, the Bulgarians are dangerously close to the Greek lands and the heart of our empire. We must recover Macedonia to keep the Bulgarians at bay and secure the Northwestern front."
 byzantium_bulgar_title:0 "Boulgaroktonos"
 byzantium_bulgar_desc:0 "The Turks are the greatest threat from the east, and the Bulgarians are the greatest threat from the northwest. No longer shall we fear the encroachment of the Bulgarian state, but rather will conquer and subjugate them. The legacy of the great Boulgaroktonos shall be revived."
 byzantium_romanians_title:0 "Subjugate the Vlachs"
 byzantium_romanians_desc:0 "A garrison of the Roman army during ancient, imperial times, the land of the Vlachs is ripe for conquest following our subjugation of the Bulgarians. We shall conquer this land to restore our imperial glory."
 byzantium_crimea_title:0 "Grip over Crimea" 
 byzantium_crimea_desc:0 "Crimea is home to the Tatars and the remnants of the Goths. It too was once part of our empire, and we must secure our control over this region to maintain our trade supremacy in the Black Sea."
 byzantium_dacia_title:0 "Magna Dacia"
 byzantium_dacia_desc:0 "The region of Greater Dacia shall now be under our control. With our recent conquests we have finally unified Magna Dacia as an imperial province. Triumph in Dacia!"
 byzantium_balkans_title:0 "Develop the Balkans" 
 byzantium_balkans_desc: "With the Balkans under our benevolent rule, we must maximise the region's worth. Centuries of foreign incursions, barbarian destruction and insubordinate rabble have laid waste to a once proud and idyllic holding of Rome. We must reverse this appalling state of affairs."
 byzantium_serbia_title:0 "Conquer Serbia"
 byzantium_serbia_desc: "Almost a millennia ago, the so-called region of Serbia was once home to the proud Roman city of Sirmium, proclaimed one of the four capitals of our vast empire by our forefathers. It was lost, as was most of Illyricum, to Slavic settlers, depriving us and the lands of a vital trade network. With our resurgent strength, however, this region will surely recognise the supremacy of our rule and return to our fold."
 byzantium_illyrian_title:0 "Illyrian Advance"
 byzantium_illyrian_desc: "Illyria has not only been a place of vital military importance for the Empire, offering both bountiful manpower pools and valuable ports, but also a heart of culture and political significance. Many a ruler originated from the region and once upon a time, the province was as integrated into our administration and culture as Italia itself. To advance the Balkan frontier, reclaim the Adriatic and restore our might, Illyria must be ours."
 byzantium_danubian_title:0 "The Danubian Frontier"
 byzantium_danubian_desc: "Historically, the Danube River has served as a vital frontier against northern barbarian incursions. Trade outposts and civilian settlements dotted the banks of the river's length freely and safely. To reclaim the Danube is to reclaim one of our most formidable and worthy borders."
 byzantium_palestine_title:0 "Claim the Holy Land"
 byzantium_palestine_desc: "Antioch lays within our grasp. The gateway to Judea lays ajar at long last. A vital land, holy and ancient, deprived of us ever since the Bedouin horde swept through the Levant, now cries out for reclamation. Never again shall a son of Christ Jesus be persecuted for his righteous pilgrimage."
 byzantium_jerusalem_title:0 "Patriarchate of Jerusalem"
 byzantium_jerusalem_desc: "Centuries of heathen rule over the holy Jerusalem have reduced the city to a state of near ruin. Followers of the Pope have lost it time and time again, rebuilding only to see their pathetic efforts crushed by Saracen brutality. Only the might of Rome reborn may elevate Jerusalem's prestige and wealth to the rightful height it deserves."
 byzantium_egyptian_title:0 "Triumph for Egypt"
 byzantium_egyptian_desc: "Egypt was once a crown jewel in Eastern Rome's crown, comprising a vital second half to the majestic empire. The banks of the Nile have seen untold millennia of wealth and prosperity- and almost one thousand years can be attributed to Rome alone. We must reclaim the wealthy and ancient breadbasket of our former empire."
 byzantium_alexandria_title:0 "Patriarchate of Alexandria"
 byzantium_alexandria_desc: "Alexandria, as well as Byzantine Egypt as a whole, experienced significant heretic strife during our prior rule. To reawaken Egypt's slumbering Christian population and serve as a beacon of unity in a dishevelled and uncertain land, we must restore Alexandria as a beating heart of the church."
 byzantium_granary_title:0 "Granary of the Mediterranean"
 byzantium_granary_desc: "Egypt was once a bountiful granary for our empire. It fed our masses and fuelled our campaigns. When the Bedouin swept through the Sinai, the heresy-plagued banks of the Nile were easy pickings for the foul heathens. For our propserity, we must enrich the fertile region once more and instil an agricultural capacity unlike anything the world has ever seen."
 byzantium_landfall_title:0 "Landfall in Italy"
 byzantium_landfall_desc: "The pious and mighty Justinian the Great recaptured Italia in its entirety centuries ago- solidifying his name in history and proving to the world that one could make a Phoenix out of a so-called fallen empire. Tragedy and heathen treachery set us back tremendously and we have lost much since then- but so too shall we gain much more, in equal and greater measure. Italia will tremble before our landfall and the ancient Greek south of the peninsula shall return to our fold." 
 byzantium_tripolitania_title:0 "Seize Tripolitania"
 byzantium_tripolitania_desc: "Tripolitania was once an incredibly wealthy and secure holding of Rome. The great Septimus Severus even hailed from the lost Leptis Magna, whom upon his ascension, made of the city a marvel on par with Carthage and Alexandria. Reclaiming the region will seal off the Mediterranean from vile southern barbarians and also make safe the vital cities which dot the arid coast."
 byzantium_carthago_title:0 "Carthago Delenda Est"
 byzantium_carthago_desc: "The Byzantine state has had a troubled relationship with Carthage. Long ago, the filthy marauding Vandals established a petty kingdom out of the ancient city. Arabs have seized it and other vital Mediterranean holdings to further their slavery and barbarism. Today, the city stands in a horrifying state- a capital of piracy and slavery operated by none other than Muslims. We must obliterate this den of sin and evil in the name of our resurrection."
 byzantium_sultanate_title:0 "Dissolve the Sultanate"
 byzantium_sultanate_desc: "Out of the once-proud island of Sicily, a heartland of Greece in its own right, Muslims have established a sultanate. What's worse, they have trespassed upon Italia itself, encroaching upon the very city from which our forefathers came, our beloved Rome. This transgression and their persistent existence calls for their immediate and total annihilation- and Christ Jesus shall see it."
 byzantium_pentarchy_title:0 "Restore the Pentarchy"
 byzantium_pentarchy_desc: "Not since the days of a fully united empire, over a thousand years ago now, have the patriarchs flown the same banners up on their towers. Should we restore the sacred pentarchy, restoring each and every comprising city to their rightful faith and divinity, the heretic and heathen worlds shall quiver before the resurgent phoenix's holy flame." 
 byzantium_heal_schism_title:0 "Mend the Schism"
 byzantium_heal_schism_desc: "A petty dispute in old days long past shattered the Kingdom of God in two halves - that of the Catholic West and the Orthodox East, or so they are referred to. If we were to elevate the restored pentarchy to a height and honour undeniable to the Catholic West, the truly pious and faithful shall flock to the gates of not only our empire, but His rightful church - that which dwells in Rome, Alexandria, Constantinople, Jerusalem, Antioch and the heart of every holy preacher in Europe who knows our glory." 
 byzantium_march_rome_title:0 "March on Rome"
 byzantium_march_rome_desc: "'The Eternal City'. 'Caput Mundi'. 'City of God'. Rome has had many a name. As we march to take back the city, however, there are but four words that echo in the mind of every true son of Rome. 'Nostra Civitas'. Our city. 'Cor Nostrum'. Our heart."
 byzantium_isles_title:0 "Conquer the Isles"
 byzantium_isles_desc: "The assorted islands of Italia were once seen as backwaters, insignifcant and irrelevant to the empire. However, in our current situation and the new balance of power in the Mediterranean, the islands find themselves vital stepping stones. We must reclaim them to further our advance."
 byzantium_wmed_title:0 "Rule West Mediterranean"
 byzantium_wmed_desc: "The Balearic Islands have fallen to the Muslim stranglehold and find themselves contested bitterly between petty powers. If we were to wrest them from their filthy grasp, we would assert dominance over the waters of the Mediterranean's western half with ease."
 byzantium_iron_title:0 "Claim the Iron Crown"
 byzantium_iron_desc: "Northern Italia fancies itself a loose mess of independent imbeciles, deluded duchies and babbling buffoons, swimming in more undeserved wealth and squandered manpower than they know what to do with. Crushing this sad state of disunity by smothering the peninsula's remaining vestiges of power and sovereignity will signal to the world who the true masters of Italia are."
 byzantium_italy_title:0 "Triumph for Italy"
 byzantium_italy_desc: "For the first time in centuries, all of Italia lays at our feet, crying out for our dominance and reclamation. We must extend our power to the very limits of the peninsula and restore the glory of Rome proper across our former heartland."
 byzantium_berber_title:0 "Subjugate the Berbers"
 byzantium_berber_desc: "The entirety of our history in Africa has been plagued by the Berber threat. The local tribes have always been a thorn in our side, but clever manipulation and bargaining have done well to placate and swindle their masses. Now, however, they have organised themselves into silly sultanates- meaning we must march into the heat of the Maghreb to show them their true place."
 byzantium_barbary_title:0 "Control the Barbary Coast"
 byzantium_barbary_desc: "Not only have the Berbers deluded themselves into self-rule, but they have also laid waste to peaceful and idyllic Christian shorelines across the Mediterranean with barbaric pirate raids. If we were to fully dominate the coastline, we would cut the Berbers off from the sea for good- and all of Europe would surely benefit."
 byzantium_maghreb_title:0 "Triumph for Africa"
 byzantium_maghreb_desc: "Pockets of resistance remain across the Maghreb. We must crush these not only to proclaim our absolute dominance of Africa, but also enrich our coffers and economy with the luscious goods of the Berber mountain havens."
 byzantium_odyssey_title:0 "The Third Odyssey"
 byzantium_odyssey_desc: "With the Maghreb under our wing, we have acquired access to the Atlantic. Ancient thinkers and mappers alike spoke of strange lands beyond the Pillars of Hercules- now, in recent years, we have learned that a new world most certainly awaits us across the Atlantic, where we can send irritating foreign troublemakers, aspiring young conquerors and fearsome hardy homesteaders by the thousands to establish a new Rome. A new Odyssey awaits the bravest of Roman hearts."
 byzantium_andalusia_title:0 "Invade Andalusia"
 byzantium_andalusia_desc: "The proud land of Hispania has fallen to a foul Muslim horde. The humble Latin once spoken by the natives has almost been entirely eroded, save for the desperate northern enclaves. We must shatter the heathen hold over Hispania and deal a killing blow to the ailing Muslim rule to free the peninsula's people."
 byzantium_iberia_title:0 "Triumph for Iberia"
 byzantium_iberia_desc: "With the Muslims sorely wounded by our efforts, Hispania lays vulnerable to our advance. We must embrace the peninsula in its entirety and restore Roman rule across its war-torn valleys. The beaten and bloodied Christians of Hispania cry out for a unifier- and that unifier is Rome."
 byzantium_arelat_title:0 "Arelat Conquest"
 byzantium_arelat_desc: "The wealthy holdings of Eastern Gaul have found themselves in a state of squabbling for centuries now, fought over by the pretentious princes of Germania and the foolhardy Franks. Sweeping through these so-called independent powers will provide us a gateway to Gaul proper."
 byzantium_dethrone_title:0 "Overthrow the Carolingians"
 byzantium_dethrone_desc: "The prosperous and bountiful former province of Gaul is in no sorry state- the foundations our ancestors laid in this vital land have lasted, so it seemed, so well that the barbaric Franks and their petty descendents have thrived. The Carolingians as of late however have proven to be nothing but trouble for the humble peasants of the province and worse, even style themselves as Emperors of Rome. Let us snuff this pathetic assertation and remove this insipid dynasty from Gaul forever."
 byzantium_alpine_title:0 "March Across the Alps"
 byzantium_alpine_desc: "Helvetia, as the region encompassing the mighty Alps was once called, was a place as integral to Italia as Rome itself, many centuries ago. Not only did it serve as a vital defensive buffer, but also as a propserous and booming region in its own right under Pax Romana. Under our resurgent strength, the peasants and farmers of Helvetica may once more enjoy our benevolent rule and guidance- and more importantly, serve as a stepping stone into Germania."
 byzantium_rhine_title:0 "The Rhenish Border"
 byzantium_rhine_desc: "It cannot be denied- Germania is a wild, dangerous heartland of barbaric peoples. This truth is evident today more than ever. To guard against this formidable threat, we must re-establish Germania Inferior, a vital and historical defensive province and subsequently, an announcement to the divided Europa of our imminent supremacy."
 byzantium_restoration_title:0 "Imperial Restoration"
 byzantium_restoration_desc: "Roman rule collapsed swiftly in Britannia as the fall came upon us. The province prospered beneath and after our reign, however- that cannot be denied. The settled Germanic peoples have since utilised our infrastructure and guidance to fashion of Britannia splendid kingdoms and institutions. Today, we see a culture in vital need of new guidance and protection- and an estranged province in dire need of a most imperial restoration."
 byzantium_suez_title:0 "The Suez Canal"
 byzantium_suez_desc: "The merchants and seafarers of Egypt have come to us with an interesting proposal. If we were to carve through the dry, dire Suez a canal of gargantuan proportions, we could in theory create a canal linking the Mediterranean to the Red Sea, circumventing all of the deserts and jungles of Africa in one fell swoop. This would not only enrich our coffers, but give us a vital edge over our seafaring rivals- as well as announce to the world our taming and moulding of Tellus Mater herself." 
 byzantium_reform_imperial_army_title:0 "Reform the Imperial Army"
 byzantium_reform_imperial_army_desc:0 "While we have procured many a mighty general throughout our tired and ailing history fending off the heathens of the east, the imperial army leaves much to be desired in this brave new age. Europa's petty duchies and squabbling kingdoms have made of themselves fine martial educators and warriors with the wealth and prosperity they hoard. It is time we catch up and show to the world Rome's true capabilities and military might."
 byzantium_unrivaled_title:0 "The Unrivaled Phoenix"
 byzantium_unrivaled_desc: "The phoenix that is our reborn empire burns brighter than the sun. The world trembles before our power. Our coffers are the envy of Europa and the peace our provinces enjoy is unmatched. Let us make of our empire a fighting force the world has not yet seen- and cement Rome's name in history as unrivalled, unmatched and undefeated, forevermore. "
