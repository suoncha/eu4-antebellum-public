 miss_colonize_brazil_seven:0 "Control at least 7 provinces in the Colonial Brazil region."
 miss_colonize_brazil_twenty:0 "Control at least 20 provinces in the Colonial Brazil region."
 brazil_amazonia_title:0 "Enter Amazonia"
 brazil_amazonia_desc:0 "The River of Amazon will lead us into the rainforest, which is a great source for tropical woods. We should prepare an expedition and send them to traverse the river."
 brazil_ncoast_title:0 "Control the Delta"
 brazil_ncoast_desc:0 "Control of Amazon delta will ensure that no other colonizers will enter the rainforest!"
 brazil_landfall_title:0 "Landfall in Brazil"
 brazil_landfall_desc:0 "We are amongst the first people to set foot on this land. We must fasten our exploration and colonization of the region before our rivals hear of the discovery."
 brazil_capital_title:0 "Develop the Capital"
 brazil_capital_desc:0 "We must pick a city that will become our base of operations and trade in Brazil and elevate it above the other cities."
 brazil_wood_title:0 "Gather the Brazilwood"
 brazil_wood_desc:0 "Brazilwood is a lucrative good found only here in Brazil. The European markets are interested in tropical woods, which gives us a great opportunity to make a lot of money."
 brazil_trade_title:0 "Grip over the Trade"
 brazil_trade_desc:0 "We are not the only country which seeks to exploit the riches of the new world. We must protect our traders from our enemies!"
 brazil_expand_title:0 "Expand into the Mainland"
 brazil_expand_desc:0 "Having established the coastal bases, we should prepare an expedition and explore the inland territories of Brazil."
 brazil_plantation_title:0 "Establish Plantations"
 brazil_plantation_desc:0 "We have discovered many lucrative trade goods in Brazil which would make us rich if we manage to supply the European market with them. Enslaved natives and African slaves imported by our mother country will serve as a free workforce on our new plantations."
 brazil_survey_title:0 "Land Survey"
 brazil_survey_desc:0 "Brazil might be hiding treasures underneath the surface. We are pretty sure that if we find lucrative goods such as gold or gems, even larger discovery will be waiting for us."
 brazil_potosi_title:0 "Claim Potosi"
 brazil_potosi_desc:0 "The influence of our rising empire must expand into all directions. Let us seize the Incan region of Potosi."
 brazil_silver_river_title:0 "River of Silver"
 brazil_silver_river_desc:0 "The Europeans are building up their colonies near the Silver river to our south. They will not be tolerated in our neighbourhood! We must banish them from Americas at once!"
 brazil_colony_title:0 "A Colony of our Own"
 brazil_colony_desc:0 "We have become an undisputed New World powerhouse. Perhaps, the time has come to expand our influence overseas and found a colony of our own."
