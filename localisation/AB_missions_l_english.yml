 ab_mexico_honduras_desc:0 "Let us establish a colony in the eastern parts of Mexico as well, so that we will be able to trade with the Mayan population of Yucatan."
 ab_mexico_yucatan_title:0 "Invade Yucatan"
 ab_mexico_yucatan_desc:0 "The Mayan tribes refuse to surrender their wealth for their lives! We must gather our men and invade Yucatan!"
 ab_mexico_convert_title:0 "Native Reductions"
 ab_mexico_convert_desc:0 "We must westernize these savages and turn them to our true faith in order to preserve the stability in our colonies."
 ab_mexico_rio_title:0 "The Great River"
 ab_mexico_rio_desc:0 "Some of our colonizers have suggested that we should use the Great River of northern Mexico in order to faster explore and colonize the inland regions."
 ab_mexico_coast_title:0 "Reach the Coastline"
 ab_mexico_coast_desc:0 "We have finally made it across the strait and reached the Pacific. On this coastline, we will be able to build new port towns and prepare for our expedition into Asia."
 ab_mexico_tenochtitlan_title:0 "Fall of Tenochtitlan"
 ab_mexico_tenochtitlan_desc:0 "The City of Gold, capital of the Aztec Empire is surrounded and weakened. Let us struck a blow of mercy to this decaying civilization and claim their wealth for ourselves!"
 ab_mexico_gold_title:0 "Mexican Gold"
 ab_mexico_gold_desc:0 "The Aztecs possess immense amount of gold. There are countless gold mines in Mexico and we should do whatever we can to claim them before our foes do."
 ab_mexico_empire_title:0 "Dismantle the Aztec Empire"
 ab_mexico_empire_desc:0 "With the loss of their capital Tenochtitlan, only a few Aztec tribes remain independent. We must subjugate them at once!"
 ab_mexico_city_title:0 "Found Mexico City"
 ab_mexico_city_desc:0 "On the ruins of Tenochtitlan, we will build a new capital that will dwarf even the mighty city of Aztecs!"
 mexico_treasure_fleet_title:0 "The Treasure Fleet"
 mexico_treasure_fleet_desc:0 "Our colonial overlords are waiting for the supplies of Mexican gold. We have to build a fleet which will transfer the gold back to our mother country."
 mexico_california_title:0 "Claim California"
 mexico_california_desc:0 "With the independence also came a dream of forging an empire of Mexico. Let us expand our northern borders and claim the region of California for ourselves."
 mexico_florida_title:0 "Safeguard Florida"
 mexico_florida_desc:0 "In order to secure our land and naval borders, we must claim Florida and from there, guard the entrace to the Caribbean sea so that no enemy will ever land in Mexico!"
 mexico_panama_title:0 "Secure Panama"
 mexico_panama_desc:0 "The Strait of Panama is very tempting land to claim for many of the colonizing powers, as it allows them the easiest trade of goods between the Atlantic and the Pacific. We must seize it for Mexico."
 mexico_caribbean_title:0 "Conquer the Caribbean"
 mexico_caribbean_desc:0 "Caribbean isles are held by the European colonizing powers. Let us liberate this region and bring its people under the rule of Mexico, where they will live as free men, rather than slaves of the colonial empires!"
 mexico_economy_title:0 "Revitalize the Economy"
