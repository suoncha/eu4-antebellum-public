 swe_alliance_title:0 "Crusader Alliances"
 swe_alliance_desc:0 "Our conversion to Catholicism made us isolated and surrounded by Pagan nations. We must ensure our safety by securing an alliances with other nations."
 swe_crusader_army_title:0 "Raise an Army"
 swe_crusader_army_desc:0 "Our holy mission is to spread our faith and convert heathen Pagans. In order to do that, we need an army capable of defeating our enemies so that we can turn them to our faith."
 swe_uprising_title:0 "Scanian Uprising"
 swe_uprising_desc:0 "Some of the Danes have already embraced Catholic faith but they are opressed by the ruling Pagans of Denmark. We must wait until they rise in an uprising which will give us a legitimate claim to intervene and bring our Christian brothers under Swedish protection."
 swe_inflitrate_title:0 "Inflitrate Pirate Haven"
 swe_inflitrate_desc:0 "The island of Gotland became a haven for the Pagan pirates who raid our trade fleets. We must inflitrate the island and get valuable information about the strength of local defenses so that we can take the island with ease and hang those bastards."
 swe_crusader_army_desc:0 "placeholder"
 swe_isles_title:0 "Claim Faroes"
 swe_isles_desc:0 "The Norewagian subarctic isles are in no position to defend themselves from us. We will take over them with ease."
 swe_scandinavia_title:0 "Unite Scandinavia"
 swe_scandinavia_desc:0 "For too long the petty Pagans resisted our rule. Now we have crushed their armies and tightened our grip over their lands. The Scandinavia will be united under one flag, our flag!"
 swe_karlskrona_title:0 "Build Karlskrona"
 swe_karlskrona_desc:0 "Despite having a large navy, our cities do not have a dock that would be a main base for our naval operations. The architects came up with a plan to construct such a grand dockyard in the city of Blekinge."
 swe_flagship_title:0 "Launch a Flagship"
 swe_flagship_desc:0 "A display of our wealth and power, the flagship will lead our fleet to victory!"
 swe_neva_title:0 "Neva's Delta"
 swe_neva_desc:0 "The Neva's Delta is our gateway to the region of Rus'. Let us build a trading post there so that we can tighten our grip over the Gulf of Finland and establish a trading relationship with Rus'."
 swe_hansa_title:0 "Control Hansa"
 swe_hansa_desc:0 "The Germans towns of Hanseatic league possess huge wealth and control much of the trade in the Baltics. If we are ever to rule the Baltic sea, we must bring those cities under our suzerainty!"
 swe_scania_title:0 "Conquer Scania"
 swe_scania_desc:0 "The Christians of Scania cry out for help and we will answer their call!"
 swe_norway_title:0 "Crush Norway"
 swe_norway_desc:0 "Norwegians were blinded and refused to accept the true faith. Let us open their eyes."
 swe_denmark_title:0 "Conquer Denmark"
 swe_denmark_desc:0 "The Danes will pay for what they did to our Christian brothers in Scania. Let us cast the wrath of Christendom upon them!"
 swe_extend_title:0 "Extend our Grip"
 swe_extend_desc:0 "In order to better protect Jutland and the Straits of Denmark, we will need a land in the northern Germany which would enable us to conduct naval operations in the English Channel and North Sea."
 swe_north_title:0 "Northern Campaign"
 swe_north_desc:0 "The far north is a home to the Sami tribes who live like animals. Civilizing them would be the best thing we can do."
 swe_finland_title:0 "Conquer Finland"
 swe_finland_desc:0 "Even though the Finns are somewhat more advanced than other Finnic tribes, they still follow their false religion. Our crusade will stop at nothing! They will embrace Christianity or they will die!"
 swe_fleet_title:0 "High Seas Fleet"
 swe_fleet_desc:0 "Our Baltic fleet is great for the control of an inland sea but it can not match the oceanic fleets of other European powers. We should consider investing money and constructing a few heavy ships."
 swe_newsweden_title:0 "New Sweden"
 swe_newsweden_desc:0 "The eastern coast of North America is a land of opportunities and we shall make a full use of them."
 swe_canada_title:0 "Colonize Canada"
 swe_canada_desc:0 "The lands of the Northern America are not the best place for colonization but local areas are quite rich for goods such as fur and wood for naval supplies."
 swe_gotland_title:0 "Conquer Gotland"
 swe_gotland_desc:0 "Having gathered the necessary information, we are able to take over the pirate haven and bring those filthy beasts to justice!"
 swe_rus_title:0 "Trade with Rus'"
 swe_rus_desc:0 "Novgorod is a gateway to Rus. Let us establish a strong trading pressence there so that we may prosper from the wealth of the Slavic lands."
 swe_convert_title:0 "Christianize Scandinavia"
 swe_convert_desc:0 "Holding grip over the region of Scandinavia, it is now our duty to ensure that all the people living under our protection are following our faith."
 swe_iceland_title:0 "Seize Iceland"
 swe_iceland_desc:0 "The remnants of the Norwegian elites fled to the island of Iceland. We shall set sail and dismantle this last strongold of Pagan filth in Scandinavia."
 swe_reformation_title:0 "Counter Reformation"
 swe_reformation_desc:0 "A huge waves of heresy are on the rise within the Holy Church. Sweden shall adopt a doctrine aimed in fighting those who oppose the Bishop of Rome."
 swe_win_war_title:0 "The Catholic Empire"
 swe_win_war_desc:0 "We have helped our brothers in faith and arms to overcome the enemy. The western world is saved and the Empire's faith is saved as well."
 swe_join_the_league_title:0 "Fight the Heretics"
 swe_join_the_league_desc:0 "Catholics of the Holy Roman Empire have formed a coalition which shall root out Protestantism from the Empire. We must join their cause and fight alongside them!"
 swe_monopoly_title:0 "Baltic Monopoly"
 swe_monopoly_desc:0 "We must control the flow of the trade on the Baltic Sea and capitalize on it."
 swe_stockholm_title:0 "Expand Stockholm"
 swe_stockholm_desc:0 "It is required to further develop and expand our capital of Stockholm, as its strategic position allows us to easily access all the different regions of the Baltics. It must become a center of our trade and military operations, as well as religion and state administrative."
 swe_dalaskogen_desc:0 "The production of copper in the mines of Dalaskogen is vital for our ability to wage wars. We must make sure that the local mining is effective."
 swe_dalaskogen_title:0 "Develop Dalaskogen"
 swe_goteborg_title:0 "Found Göteborg"
 swe_goteborg_desc:0 "The king has ordered a construction of a city which would became our capital of trade with other European powers and our colonies. He chose the mouth of Göta älv, the place where Scandinavia's largest drainage enters the sea. The king's wishes will be fulfilled."
 swe_emperor_title:0 "Become the Emperor"
 swe_emperor_desc:0 "Our assistance in the war against Protestants improved our relations with the Catholic countries of the Empire. Now that the realm is no longer ravaged by war, we should use this reputation gained in the war to try and claim the imperial crown for ourselves."
 #TeutonicOrder
 teu_danzig_title:0 "Develop Danzig"
 teu_danzig_desc:0 "Danzig, once our capital, is still one of the most important cities in our possession. It is a great trading hub and we should do everything we can to preserve it's status."
 teu_fleet_title:0 "Baltic Fleet"
 teu_fleet_desc:0 "Threatened by the Gutnish pirates, we must build a fleet capable of protecting our coastline."
 teu_isles_title:0 "Seize Pagan Isles"
 teu_isles_desc:0 "With the fleet constructed, let us wage war to those filthy Pagan pirates and burn their island fortress to ground!"
 teu_prussia_title:0 "Secure Prussia"
 teu_prussia_desc:0 "The lands once held by the tribe of Pruthenians must be fully consolidated under our rule in order for us expand even further into the Baltic land."
 teu_pomerania_title:0 "Conquer Pomerania"
 teu_pomerania_desc:0 "Wendish tribes to the west are disunified and busy with waging wars amongst themselves. We should seize this chance and crush them one by one."
 teu_polish_invasion_title:0 "Invade Lechitic Lands"
 teu_polish_invasion_desc:0 "Lechitic tribes are torn between various rulers and faiths. The region is vulnerable and could be easily conquered by us."
 teu_poland_title:0 "Polish Hegemony"
 teu_poland_desc:0 "Our succesful invasion of the Lechitic lands gives us legitimacy to unite their nation under our rule."
 teu_newprussia_title:0 "New East Prussia"
 teu_newprussia_desc:0 "Our expansion must not stop with the consolidation of Poland. We will send our armies eastwards and seize what is now known as Podlasie, soon to be called New East Prussia!"
 teu_arkona_title:0 "Burn Arkona"
 teu_arkona_desc:0 "The pagan temple on the isle of Rügen must be burned at any cost! Let us send the filthy Pagans a clear message by turning one of their holy places to dust."
 teu_wendish_title:0 "Wendish Conquest"
 teu_wendish_desc:0 "Wendish lands must be brought under Christian rule at once. Let us connect Prussian lands with the Germany proper by land."
 teu_silesia_title:0 "Conquer Silesia"
 teu_silesia_desc:0 "Silesia is a country with rich ore mountains. Take over them for our own good."
 teu_marienburg_title:0 "Strengthen Marienburg"
 teu_marienburg_desc:0 "Our current capital of Danzig does not fulfill the needs of Order. We will build a fortress in Marienburg for our Grandmaster and it will become the seat of our operations in the Baltic region."
 teu_germanize_title:0 "Germanize Prussia"
 teu_germanize_desc:0 "Pruthenia is very sparsely populated with the natives who despise us anyways. Bringing Germanic settlers to Pruthenia would do no harm to us."
 teu_countryside_title:0 "Develop the Countryside"
 teu_countryside_desc:0 "The lands that we control have next to no tradition of cultivation or crop growing. We have to develop the countryside because we have many mouths to feed and can not rely on trade only."
 teu_lithuania_title:0 "Conquer Lithuania"
 teu_lithuania_desc:0 "Lithuanians resist our rightful rule over the region. They are the only Baltic country that might cause problems. Subjugate them at once."
 teu_livonia_title:0 "Conquer Livonia"
 teu_livonia_desc:0 "German city of Riga is threatened by the Livonian tribes living in its neighbourhood. Secure the city and bring those filthy Pagans to justice."
 teu_crusader_title:0 "Baltic Crusader"
 teu_crusader_desc:0 "We have conquered the Baltic region, but the true task still lies before us. Conversion of locals to Christianity."
 teu_estonia_title:0 "Conquer Estonia"
 teu_estonia_desc:0 "Estonia is the last Baltic pagan country that stays independent. With their conquest, all of Baltic region will be directly under our control."
 #Lithuania
 lit_suwalki_title:0 "Reconquer Suvalkai"
 lit_suwalki_desc:0 "Our province of Suvalkai was conquered by White Ruthenia. It must be reconquered."
 lit_whiteruthenia_title:0 "Break White Ruthenia"
 lit_whiteruthenia_desc:0 "White Ruthenia poses the largest threat to our country. We waged several wars in the past, but the next one will be deciding. If we defeat them, it will open our way for the unification of weak Ruthenian states under Lithuanian rule."
 lit_samogitia_title:0 "Integrate Samogitia"
 lit_samogitia_desc:0 "Samogitians are our subjects but in order to strenghten our state, we must directly control all of it."
 lit_pruthenia_title:0 "Conquer Pruthenia"
 lit_pruthenia_desc:0 "Pruthenians are facing a threat of an invasion by Germanic Crusaders. We will take control of their lands and protect their people from these invaders."
 lit_danzig_title:0 "Develop Danzig"
 lit_livonia_title:0 "Conquer Livonia"
 lit_danzig_desc:0 "Danzig was founded as a trade settlement by Germans, but it quickly became the nest of their plans for invasion of Baltic region. We must seize this important trade outpost and use it for our own profit."
 lit_livonia_desc:0 "Just like Pruthenians, Livonians had their lands invaded by the Germans who are conducting countless raids from their base in Riga."
 lit_riga_title:0 "Seize Riga"
 lit_riga_desc:0 "One of two bases of German operations in the Baltic region, Riga must be conquered and invaders must be banished at last."
 lit_estonia_title:0 "Unite the Baltics"
 lit_estonia_desc:0 "Our consolidation of the Baltic region will not stop until we reach the Gulf of Finland. Estonia is the last step in our campaign."
 lit_east_title:0 "March East"
 lit_east_desc:0 "With the Baltic region under our control, we can now march eastwards and claim the riches of Novgorod."
 lit_novgorod_title:0 "Take Novgorod"
 lit_novgorod_desc:0 "Novgorod is a city which became wealthy thanks to Baltic trade. As we seized all of Baltics for ourselves, we will not tolerate anyone taking away our wealth!"
 lit_delta_title:0 "Neva's Delta"
 lit_delta_desc:0 "Control of Neva's Delta will help us better overlook the incoming trade and protect the coastline from Scandinavian invaders."
 lit_kiev_title:0 "Conquer Kiev"
 lit_kiev_desc:0 "Kiev, once the mighty capital of Ruthenian realm is now but a shade of its former glory. The city will prosper once again under Lithuanian rule!"
 lit_ruthenia_title:0 "Rule Ruthenia"
 lit_ruthenia_desc:0 "Conquest of former Ruthenian capital gives us the legitimacy to claim all of Ruthenian lands."
 lit_poland_title:0 "Invade Poland"
 lit_poland_desc:0 "Polish tribes are disunified and weak. We must strike and become the uniting force of the Polish region."
 lit_common_title:0 "Enforce the Commonwealth"
 lit_common_desc:0 "Polish lands are too vast for us to control alone. We must give Poles their own autonomy within our realm and by doing this, turn the Commonwealth to country belonging to both Lithuanians and Poles."
 lit_crimea_title:0 "Conquer Crimea"
 lit_crimea_desc:0 "Crimean Hordes to the south threaten the borders of Ruthenia. We must stop their raids at once and bring those filthy raiders to justice."
 lit_vilnius_title:0 "Develop Vilnius"
 lit_vilnius_desc:0 "Our capital of Vilnius must become the greatest city in the region, it must reflect our wealth and strength."
 lit_newstate_title:0 "Consolidate the New State"
 lit_newstate_desc:0 "A newly formed Commonwealth faces many internal problems. They must be solved in order to secure peace and prosperity for our nations."
 lit_oldgods_title:0 "Embrace the Old Gods"
 lit_oldgods_desc:0 "Even though we seized both Christian and Slavic Pagan lands, we must stay true to our native faith!"
 lit_truefaith_title:0 "Convert to True Faith"
 lit_truefaith_desc:0 "The Germans and some of the Poles that came under our control have embraced the Catholic faith and their only and true religion. We must turn our attention to Rome and become a Catholic country, there is no other way!"
 lit_patriarchate_title:0 "Strengthen the Patriarchate"
 lit_patriarchate_desc:0 "Most of our lands are inhabited by Orthodox Ruthenians. Let us embrace their faith and create a new Patriarchate overlooking Lithuania, Poland and Ruthenia."
 #Danzig
 dnz_crusader_title:0 "Prepare for the Crusade"
 dnz_crusader_desc:0 "Foundation of Danzig on the Baltic shores gained us a foothold in this savage lands. With an ambition to expand our influence, we should prepare an army and march against the Baltic tribes who threaten our city."
 dnz_prussia_title:0 "Conquer Pruthenia"
 dnz_prussia_desc:0 "Neighbouring lands are controlled by the pagan tribe of Pruthenians. They are weak and few in numbers. Their lands would serve us well."
 dnz_order_title:0 "Order of the Cross"
 dnz_order_desc:0 "Our victory against the Pruthenians gained us vast lands and prestige. It did not go unnoticed as heads of Catholic church already contacted us with a wish to Christianize the lands we have taken over. What if we sent an emissary to Rome asking His Holiness to give us permission and establish a new knightly order in this region."
 #Samogitia
 smg_army_title:0 "Prepare the Army"
 smg_army_desc:0 "We can not tolerate Gediminai overlordship over our lands anymore. We must prepare an army and break free of their rule!"
 smg_independence_desc:0 "The time has come to take the fight to Lithuania and reclaim our lands and our freedom."
 smg_independence_title:0 "Gain Independence"
 smg_lithuania_title:0 "Take over Lithuania"
 smg_lithuania_desc:0 "Lithuanians who suffered defeat are weak and vulnerable. We must strike while we can and unite all of Lithuanian lands under our rule."
 #Pruthenia
 prr_danzig_title:0 "Seize Danzig"
 prr_develop_title:0 "Expand Gdanskas"
 prr_develop_desc:0 "We have seized the city of Gdansk from the hands of the Germans. The city was an important trading outpost on the Baltic coastline and we must ensure that it keeps its status even under our suzerainty."
 prr_baltic_trade_title:0 "Baltic Monopoly"
 prr_baltic_trade_desc:0 "With trade being the most important aspect of our economy, it is necessary to ensure that we have a monopoly over the Baltic sea."
 prr_wendish_title:0 "Wendish Intervention"
 prr_wendish_desc:0 "The Pagan Slavs to the west of us are vulnerable and might fall prey to expansive Germans. The growing power of our country will be enough to protect them from Christian crusaders."
 prr_pomerania_title:0 "Seize Pomerania"
 prr_pomerania_desc:0 "Pomeranians are one of our main trading rivals on this side of the Baltic sea. Dismantle their country and claim their wealth!"
 prr_danzig_desc:0 "Germanic invaders have established a city on our shores which holds wealth from the Baltic trade. Isolated from the rest of Germany, the city is vulnerable and the Germans must be banished from Pruthenia at last!"
 prr_lithuania_title:0 "Conquer Lithuania"
 prr_lithuania_desc:0 "Having soldified Pruthenia, we must now look beyond our borders to expand influence of our country. Lithuanians share same faith with us and should not cause trouble if they came under our rule."
 prr_livonia_title:0 "Secure Livonia"
 prr_livonia_desc:0 "Livonian region was invaded by the Germans just as Pruthenia was. We must protect local tribes and burn Germanic settlemenets to the ground!"
 prr_estonia_title:0 "Subjugate Estonia"
 prr_estonia_desc:0 "Estonians are the last independent tribe in the Baltic region. They must bow before us!"
 prr_unite_title:0 "Baltic Hegemony"
 prr_unite_desc:0 "Having secured the entire Baltic region, we must now soldify our rule over it."
 prr_army_title:0 "Assemble an Army"
 prr_army_desc:0 "The Germans of Danzig are already plotting conquest of our homeland. We must assemble the Pruthenian tribes and prepare for war."
 #Estonia
 est_livonia_desc:0 "Livonians are weak tribe who have been tolerated in our neighbourhood for far too long."
 est_livonia_title:0 "Conquer Livonia"
 est_lithuania_title:0 "Subjugate Lithuania"
 est_lithuania_desc:0 "Lithuania is a potential rising power in the Baltic region. Strike them down before they begin to pose any threat to us."
 est_prussia_title:0 "Subjugate Pruthenia"
 est_prussia_desc:0 "Conquest of Pruthenia would make us the hegemons of the Baltic region. Take over their lands before they are massacred by the Germanic invaders."
 est_pskov_title:0 "Invade Pskov"
 est_pskov_desc:0 "Pskov is one of the weaker countries that were established following the collapse of Rus'. They should be an easy target."
 est_novgorod_title:0 "Claim Novgorod"
 est_novgorod_desc:0 "Novgorodian control of the Baltic sea is bringing them immense wealth. We must gather enough forces and take over their treasury!"
 est_finland_title:0 "Invade Finland"
 est_finland_desc:0 "Finnic tribes to the north share similar language and same faith. If we managed to subjugate them, our nations might live peacefuly next to each other."
 est_both_title:0 "Take Ostrobothnia"
 est_both_desc:0 "Conquest of Finland gives us the legitimacy to unite all of Finnish people under our rule. Some of them live in the region known as Ostrobothnia which had not been rulled by Finland."
 #Finland
 fin_unite_title:0 "Unite the Finns"
 fin_unite_desc:0 "Some of Finnish people live under foreign suzerainty. We must unite out nation under a single leader!"
 fin_laponia_title:0 "Secure Laponia"
 fin_laponia_desc:0 "The reindeer herders of Laponia are threatened by the expansionist Swedish crusaders. As we possess means to protect ourselves from the Crusaders, it would be best if we placed a hand of protection over the Sami nation as well."
 fin_karelia_title:0 "Conquer Karelia"
 fin_karelia_desc:0 "Karelians are our brethren but their country is collapsing from within. This is caused by Orthodox Christians who settled in Karelia following the breakup of Rus'. We must revert the downfall of their nation and return Karelians to their true faith."
 fin_novgorod_title:0 "Sack Novgorod"
 fin_novgorod_desc:0 "Novgorod is amongst the wealthiest cities in northern Europe. Let us claim their wealth for Finland!"
 fin_estonia_title:0 "Unite with Estonia"
 fin_estonia_desc:0 "Estonians are our brethren. They follow the same faith and have a similar language. We shall unite our two brother nations under a single flag."
 fin_fleet_title:0 "Construct a Fleet"
 fin_fleet_desc:0 "Having a strong fleet is vital for the survival of Finland. We heard rumours that the Swedes are preparing a naval invasion from the islands of Aland. We must be prepared for the defense of our homeland!"
 fin_whitesea_title:0 "Control the White Sea"
 fin_whitesea_desc:0 "We must make sure that we can properly exploit riches of the White Sea. Furs from the region shall be taken and sold in the markets of Finland."
 fin_talvisota_title:0 "Defensive Doctrine"
 fin_talvisota_desc:0 "Finland is threatened by foreign powers from all sides. Allow our generals to develop a complex defensive strategy which will protect us in the case of foreign invasion. Our enemies will think twice before declaring war on us."
 fin_kingdom_title:0 "Kingdom of Finland"
 fin_kingdom_desc:0 "As the power of Finland is increasing, the time has come to elevate our ruler and proclaim him the King of Finland!"
 fin_scandinavia_title:0 "Unite Scandinavia"
 fin_scandinavia_desc:0 "There is no place for more than one king in Scandinavia. The Finnish king! Nations of Scandinavia will either bend the knee voluntarily or they will be forced to do so!"
 fin_capital_title:0 "Develop the Capital"
 fin_capital_desc:0 "Our capital shall be raised above all other cities in Finland. It has to reflect our growing wealth and power."
 fin_fortify_title:0 "Fortify Finland"
 fin_fortify_desc:0 "Our flat terrain gives us next to no advantage against the enemy. Let us construct a few fortifications across the country which will slow down the invaders in a case of war."
 fin_cavalry_title:0 "Reform the Hakkapeliitta"
 fin_cavalry_desc:0 "Let us improve the equipment of our light cavalry and employ a larger number of cavalrymen so that they shall be feared for their sudden and shocking attacks that will force the enemy into submission!"
 fin_westernize_title:0 "Westernize the Army"
 fin_westernize_desc:0 "Our army still follows very outdated tactics and uses equipment that is very outdated compared to the western powers. If we wish to retain our status as a formidable force on the battlefield, we should reform our armies based on the western example."
 fin_break_rus_title:0 "Break the Rus'"
 fin_break_rus_desc:0 "The once mighty Kievan Rus' buckled under the weight of the Mongol Empire, and has been shattered into numerous principalities now fighting for power and influence. The Slavs have been a thorn in our side for quite some time, so it would be wise to struck them down while they are still weak."
 fin_baltics_title:0 "Dominate the Baltics"
 fin_baltics_desc:0 "The Baltic region has found itself under a threat from all sides; the Hanseatic merchants expanding their networks, Swedish crusaders dreaming of dominating the Baltic sea, and even the princedoms of Rus' to their east, all pose an immense threat to the locals. We must step in and save our Pagan brethren from the Christian plague."
 fin_wendia_title:0 "Secure Wendia"
 fin_wendia_desc:0 "The Slavic tribes of Wendia are on the brink of destruction by the expanding Germans. It is time we place them under our protective hand in a union where they shall be treated as our equals." 
 fin_sound_toll_title:0 "Control the Sound Toll"
 fin_sound_toll_desc:0 "The Sound Toll is one of the most important institutions in the Baltic Sea, giving its owner the ability to toll any merchant ships passing by, bringing immense wealth to the state. We cannot let this strategic insitution be controlled by our enemies."
 fin_war_title:0 "Fight the Crusaders"
 fin_war_desc:0 "The zealous and misguided Swedes are a blight upon the Scandinavian peninsula. Their influence must be routed from the region at all costs so that our traditions may survive!"
 fin_sweden_title:0 "Dismantle Sweden"
 fin_sweden_desc:0 "Having driven the Swedes out from their towns, let us end their pathetic crusade by subsuming their territory. The people of Sweden shall quickly remember their Pagan ancestry when our armies are at their gates!"
 fin_baltoscandia_title:0 "Unite Baltoscandia"
 fin_baltoscandia_desc:0 "At last, the regions of Scandinavia and the Baltics are controlled by a single crown; our crown. The Pagan brotherhood stays strong, and our new Empire shall by opposed by none."
 fin_baltic_trade_title:0 "The Baltic Trade"
 fin_baltic_trade_desc:0 "We must control the flow of the trade on the Baltic sea and capitalize on it."
 fin_neva_title:0 "Found Nevanlinna"
 fin_neva_desc:0 "Neva's estuary is a gateway to Rus's. Let us build a city which would allow us to trade with the Russian people and also, strenghten our grip over the Gulf of Finland."
 fin_greater_finland_title:0 "Settle Greater Finland"
 fin_greater_finland_desc:0 "Scandinavian nations that came under our rule are few in numbers. In order to stabilize our country and prevent uprisings of subjugated nations, we should populate the conquered regions with Finnish people."
 #Livonia
 lva_riga_title:0 "Seize Riga"
 lva_riga_desc:0 "Germans have established a trading post which eventually grew into a city on our shores! Their pressence in Livonia threatens us and we should banish them from our lands at once."
 lva_estonia_title:0 "Conquer Estonia"
 lva_estonia_desc:0 "Conquest of Riga gave us money needed to wage wars. Estonia will be our first step."
 lva_lithuania_title:0 "Break Lithuania"
 lva_lithuania_desc:0 "Lithuania and Samogitia will not stand in our way! The Baltic region must be united under our rule so that we can protect Baltic nations from external threats."
 lva_prussia_title:0 "Subjugate Pruthenia"
 lva_prussia_desc:0 "Pruthenians are threatened by Germans from Danzig, their base of operations. Let us place Pruthenians under our protection and turn Danzig into dust!"
 lva_unite_title:0 "Unite the Baltics"
 lva_unite_desc:0 "Now that we control all of Baltics, we must consolidate our rule."
