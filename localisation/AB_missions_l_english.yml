 ilk_indus_title:0 "Claim the Indus Valley"
 ilk_army_desc:0 "Since the loss of our lands in Persia proper, the Ilkhan's forces have fallen into disrepair. If we have any hope of living up to our pretentions, we must revitalize the army."
 ilk_faith_desc:0 "The traditions of our people are in question. The religious practices of the ruling Mongols continue to clash with the majority-Zoroastrian population of the state. It's time to make a change."
 ilk_corruption_desc:0 "Corrupt Mongol warlords and opportunistic tribal traitors plague our state; a seemingly insurmountable obstacle from our nomadic legacy. We must ensure that the state is reformed in a more stable image."
 ilk_prevent_desc:0 "The stability of the Ilkhanate is questionable. Without considerable pacification of the population, we run the risk of being ousted by our own subjects. Each Mongol and Iranian must learn his place."
 ilk_revitalize_desc:0 "The previously rich trade routes that pass through our lands have run dry. To fund the rebuilding of our state, we must first rebuild our economy."
 ilk_silk_desc: "It is a misconception among Europeans that silk comes from Cathay. The majority of silk passing directly into their lands has historically been produced in Persia, using raw materials from the east. This valuable good will continue to bring wealth to the Ilkhanate."
 ilk_georgia_desc:0 "The Kingdom of Georgia views itself as the remote bastion of Christianity in the east. We'll shatter this illusion with cold steel, and consolidate their strategically important lands into our domain."
 ilk_seljuks_desc:0 "The Seljuk Turks, our fellow nomads, have not learned from their mistakes, it seems. By cutting this poorly organized state down to size, we can open the path towards further expansion into Anatolia and beyond."
 ilk_caspian_desc:0 "The Caspian Sea, the world's largest inland body of water, is integral to the Silk Trade, and serves as a gateway to the eastern steppe. By asserting naval control over this sea, we can assure domination over the trade in the region, and sweep aside the Caspian states."
 ilk_home_trade_desc:0 "Persia may be one of, if not the, richest trading regions in the world. By assuring that we are among the dominant players in control of local trade, we can exert further influence over the region."
 ilk_appease_desc:0 "As a consequence of our homeland's richness, Persian merchants have always held a great deal of sway with their governments. Through the satisfaction of our merchants, the Khan can ensure the stability of the economy."
 ilk_tabriz_desc:0 "The city of Tabriz has emerged as the capital of our state. We would do good to encourage the population and economic growth of the locale."
 ilk_observatory_desc:0 "Maragheh Observatory, constructed in 1259, was once considered the greatest observatory in the world by many astronomers. The scholars of our land deserve to see this disrepaired structure returned to its former state."
 ilk_centers_desc:0 "The cities of Persia string together to form the traditional route of the silk road. By making each of these cities as safe, prosperous, and welcoming as possible, we can protect and grow the trade network."
 ilk_levantine_desc:0 "The Levant's domination by Islamic powers serves as a bitter reminder of the limitations of our Mongol ancestors. We will avenge the losses of our forefathers and bring the prosperous cities of Syria under our rule."
 ilk_egypt_desc:0 "The sons of Nizzar have spent enough time as the insufferable gray stain on our maps. Their days of bloody oppression and veneration of long-dead Greek kings ends now!"
 ilk_asia_desc:0 "Having swept away the Seljuks, we find ourselves at odds with the remaining states of Asia Minor, notably Nicaea, whose military arrogance is laughable. Who are they to stand in the way of our conquest?"
 ilk_capture_desc:0 "The petty states of Anatolia are dealt with. Ahead lies the so-called "City of the World's Desire". We find it scarcely holds a candle to Tabriz, but nonetheless, the prestige associated with controlling this city is unquestionable."
 ilk_mesopotamia_desc:0 "Beyond the fearsome Zagros range lies Mesopotamia, perhaps the most fertile region on the planet. This prosperous area will serve as a perfect staging ground for our inevitable conquest of Persia."
 ilk_heartland_desc:0 "Having evaded our control for centuries, beyond Azerbaijan, lies the last remnant of the Sassanid empire. The so-called “King of Kings” will soon realize that his time is up, and that we are far more fearsome than the Arabs, Turks, and assorted groups that the Sassanids have managed to avoid conquest by."
 ilk_gulf_desc:0 "The Persian gulf is a prosperous region in which trade from India flows into Arabia and Persia. By controlling the strait at its edge, we can control the flow of goods in and out of this vital artery of global exchange."
 ilk_afghan_desc:0 "The so-called "Graveyard of Empires" will certainly be a challenge for our armies, but we think we have faced worse attrition."
 ilk_ahead_desc:0 "The dream of the Great Khan is fulfilled. Persia is ours. What is there to do now? Only the Ilkhan and heaven know."
 ilk_embrace_desc:0 "Tengri, lord of the blue sky, forgive us, but it is time to say goodbye. The old ways have run their course, and the men of our court have turned the minds of our people to a new faith. Ahura Mazda will guide us to victory."
 ilk_rekindle_desc:0 "The sacred flames of Zoroaster have been stamped out in the wake of Sassanid territorial contraction. To ensure the future of our faith, we must restore these holy sites."
 ilk_monument_desc:0 "The fire temple of Baku is an ancient site of the faith. This monument will serve as a new center of religion in our empire."
 ilk_persianate_desc:0 "Our language, court culture, and traditions have eroded over the centuries from their Mongol roots, transforming into something new entirely. It seems that like every great conqueror of Persia, we have fallen victim to cultural conversion by our own subjects. But no matter..."
 ilk_stabilize_desc:0 "The changes to our realm have not gone over well with some of our subjects. In order to prevent further infighting, it is imperative that we project an image of stability and authority."
 ilk_court_desc:0 "The court of the Khan has been dominated by local Persians for long enough that integrating them into formal administrative roles only seems like the natural next step in our gradual persianization."
 ilk_iranzamin_desc:0 "Having reformed our religion, court, and state, it is only natural that we adopt a new identity as a nation. Henceforth, the world will know Iranzamin as the only successor to the ancient Achaemenid empire, and the true suzerains of Iran."
 ilk_outposts_desc:0 "The rich lands of India are opening up to foreign traders like never before. Considering our proximity, we should establish ourselves as among the first to claim land in India for ourselves."
 ilk_spice_desc:0 "The lucrative spice trade is dominated in the east by the kingdoms of the Malaccan straits, but further west, control is more dispersed. If we seize control of this coveted resource, we can even further increase our trade profits. The Spice Road will be just as vital as the Silk Road."
 ilk_bahrain_desc:0 "Bahrain is a lucrative territory in that trade flows through it, and it is strategically important for military affairs in the Gulf. We'd do ourselves a disservice by letting it go unconquered."
 ilk_arabia_desc:0 "Like the Sassanids before us, we shall conquer the Gulf Coast Arabs. It is only right that the people of the Persian Gulf be ruled by their eponymous Persian overlords."
 ilk_academy_desc:0 "Gondishapur in Ctesiphon shall be the site of a great center of scholarship, staffed by the most learned men in Iranzamin, open to those of all colors, creeds, and classes. Scientific advancement and learning have always been central values of Persian empires."
 ilk_ctesiphon_desc:0 "After nearly a millennia of Arab rule in the region, the former City of Ctesiphon is nothing more than a complex of ruins eclipsed by Baghdad. We will avenge this wrongdoing and restore the great capital of Mithridates."
 ilk_nahrawan_desc:0 "The irrigation systems of Mesopotamia, previously some of the most advanced in the world, have fallen to the grips of nature during the centuries of war that have plagued the region. Under our stable rule, we can rebuild the farming infrastructure, starting with a great canal to expand the arable area of the land."
 ilk_industrial_desc:0 "Silk, spices, paper, bread, and rugs are just some of the goods we are famous for exporting. In the wake of new technology, we can produce at a rate never seen before, putting our massive population to good use in factories, large farms, and workshops, where they will handle new machines and manufacture the goods of the future."
 ilk_bread_desc:0 "Just as Egypt was a breadbasket to the Roman and Byzantine empires, we shall make use of the Tigris and Euphrates to transform the Mashriq into our very own granary."
 ilk_indus_desc:0 "With our foothold in India, it seems only right to set out to do what no Iranian empire has done before, and dominate Hindustan itself, starting with the fertile Indus River valley."
 ilk_dread_title:0 "Mounted Dread"
 ilk_dread_desc: "The way of the steppe beckons. Our ancestors, should they be alive and by our side at this very moment, would balk at the composition of armies today. Let us honour them and return to the ways of the open plains- mounted, unstoppable, invincible dread." 
 ilk_guard_title:0 "Restore the Kheshig Guard"
 ilk_guard_desc: "The symbol of our powerful horde, our khan is feared throughout the world. However, his power is the envy of many and some would not hesitate to kill him to take his place. For this reason, the khan needs a loyal guard, ready to protect him at all costs, day and night. Genghis Khan had given us an example: the Kheshig guard must be restored!"
 ilk_central_asia_title:0 "Restore Rule on the Steppe"
 ilk_central_asia_desc: "With Persia secured, we can no longer let the central steppe go ignored. During the height of the Great Khan, all of the plains laid within our grasp. One could ride unmolested from Khanbaliq to Sarai. Let us extend our grasp across the steppe once more and remind its petty horse lords who their rightful Khan is."
 ilk_tibet_title:0 "Rule Tibet"
 ilk_tibet_desc: "Not only does Tibet stand as a vital mountain region, rife with gateways to further conquests, it is also the ancestral home of the Dalai Lama. Offering the Dalai Lama and his folk protection and safe passage on the lonesome Tibetan plateau would cement the Ilkhanate's position as the successor-state of the Great Khan and perhaps even secure the Dalai Lama's respect and endorsement." 
 ilk_gateway_title:0 "Gateway to India"
 ilk_gateway_desc: "Tibet was not an easy conquest, owing to its harsh climate and insular peoples. Further south, beyond the mighty Himalayas, lay Nepal and Kashmir, rich, bountiful and ripe pickings for our resurgent strength. Should we lay waste to the region, we may use the consolidated Himalayas as a gateway to greater India."
 ilk_maharajas_title:0 "Defeat the Maharajas"
 ilk_maharajas_desc: "The vast and sprawling lands of India, rich in wealth, blood and glory, lay in a shattered state. The foolish Maharajas seek to establish hegemonic power over the region, but to no avail. We shall introduce to these people our Khan's wisdom and in turn grant them a true Maharaja, in turn carrying out the dreams our forefathers could not achieve."
 ilk_capture_capital_title:0 "Capture the Old Capital"
 ilk_capture_capital_desc: "Qaraqorum sits as the ancestral home of our legacy. Once, the Great Khan rode out from its humble walls to conquer the world. To let it sit beyond our grasp is truly an insult to his name- for are we not the inheritors of his strength, his title, his wisdom? Qaraqorum and all of old Mongolia must be reclaimed."
 ilk_qaraqorum_title:0 "Rebuild Qaraqorum"
 ilk_qaraqorum_desc: "Qaraqorum stands neglected today, a lonely vestige of the old ways on a lonelier steppe. A city with such an important legacy, such a history, should not be unnoticeable to those humble travellers who pass it by. Its walls must stand mighty, its palaces must bustle and its merchants must be the most rich and industrious of the Silk Road, until it too can be seen as a city worthy of being called a capital, should we deem it so."
 ilk_festival_title:0 "Nadaam Festival"
 ilk_festival_desc: "With Qaraqorum under our wise rule, it stands unthinkable that the Nadaam Festival is forgotten and relegated to petty local recreations. A decannual festival of the Mongol people, it saw many a fierce young man participate in wrestling, archery and horsemanship. Not only did it bring people together, but it also introduced the youth to the cherished military traditions of our people and create many a potential warrior out of those once deemed unworthy."
 ilk_warlords_title:0 "The Middle Kingdom"
 ilk_warlords_desc: "The south of China has devolved into utter chaos. The decadent Mongol rulers who have been swept aside by our masterful hand have left us a truly awful mess to clean up. South of China is now filled with warlords that have fought against our rule for centuries and harm our legitimacy. This cannot do. We need to show the Chinese that resistance is futile and it is their eternal fate to serve under the Mongol Yoke."
 ilk_mongols_title:0 "Reuniting the Mongols"
 ilk_mongols_desc: "The Mongols today stand in a sorry state. They squabble with one another over the rule of China- torn between various strange faiths and philosophies, embittered by old family rivalries and peppered with sedentary decadence exuded by the Chinese peasantry they once dominated. Should we remind them of the old ways and teach them of our resurgent capacities, they will flock to our fold and Mongolia will become a heartland of our rising empire."
 ilk_nchina_title:0 "Reclaim North China"
 ilk_nchina_desc: "With Mongol loyalty secured, China's fertile, flat plains lay vulnerable. Should we sweep through this region, razing, ransacking and claiming what is ours, it will serve China a reminder of its place beneath our heel and embolden and educate our eager men in the ways of siege warfare- specifically, those against the cowardly cities of the so-called Middle Kingdom."
 ilk_manchuria_title:0 "Manchurian Incursion"
 ilk_manchuria_desc: "The Mongols are a proud and valuable asset, but we must not ignore their eastern neighbours and think ourselves overly secure and mighty. The peoples of Manchuria are a wise and fearsome steppe people much like us, with a wealth of manpower and resources we can utilise for further conquest. Furthermore, the unruly and tattered state of their leadership means any border shared with them is a fundamentally unsafe one- thus their loyalty is imperative."
 ilk_yam_title:0 "Restore the Yam"
 ilk_yam_desc: "The yam was a postal system and supply point route messenger system extensively used and expanded by Ogedei Khan and subsequent Great Khans. Following the Empire's collapse, the entire system also collapsed. With our wisdom and propserity, it shall be restored and elevate our power and efficiency to new heights."
 ilk_caucasia_title:0 "Rule Caucasia"
 ilk_caucasia_desc: "We would be foolish to ignore the mountain realm to our north. Should we capture Caucasia proper, not only would we gain a wealth of manpower from the bored and restless valley tribes, but also the vital mountain passes to the great steppe beyond."
 ilk_crimea_title:0 "Capture Crimea"
 ilk_crimea_desc: "Crimea stands as a vital cornerstone of trade at the far end of the Silk Road. While its petty riches and mercantile significance is appealing, its true worth to us is that of a base of military operations. Should we secure it, we could at last resume and carry out our well-deserved conquest of the rich and mysterious Europe." 
 ilk_yoke_title:0 "The Mongol Yoke"
 ilk_yoke_desc: "Ruthenia has submitted and at our feet stands many a petty kingdom in need of true overlordship. Let us extend our strength across these lost and misguided peasants and enrich our coffers with what resources they can muster."
 ilk_ruthenia_title:0 "Ruin Ruthenia"
 ilk_ruthenia_desc: "Centuries ago, we swept through Ruthenia and battered down the doors of the cowardly and feeble peasantry, coveting riches and goods rightfully ours. We have not forgotten this glorious conquest- but apparently the peasants of Ruthenia have, for they have erected of themselves silly little kingdoms oblivious of who their true rulers are, daring to mimic our traditions and mastery of the region's climate. Let us tear to shreds this insolent self-determination."
 ilk_sarai_title:0 "Capture Sarai"
 ilk_sarai_desc: "Our brethren to the north have made of themselves blundering fools. They find themselves disunited, pursuing strange faiths and devoid of all military competence. Let us teach them the way of the steppe, for they have surely forgotten it- and deprive them of the legendary and bountiful Sarai, founded by the Great Khan himself, who would surely balk at its current ownership."
 ilk_golden_horde_title:0 "Ulug Ulus"
 ilk_golden_horde_desc: "The Golden Horde was once a force to be feared. It invoked terror in the hearts of the steppe Christians and the Rus alike. Let us purge the last vestiges of its current pathetic leadership, restore its honour and claim the region for ourselves."
 ilk_raze_title:0 "Raze Rus' to the Ground"
 ilk_raze_desc: "The internal trouble within the Golden Horde created a power vacuum which was swiftly abused by the rebellious princedoms of Rus' who defied the Mongol rule. The time has come to put them in their place and inflict devastation so massive that even the Destruction of Kievan Rus' will pale in comparison to it." 
 ilk_mongol_empire_title:0 "Restore the Mongol Empire" 
 ilk_mongol_empire_desc: "From our humble, precarious position in Persia, we have swept across the former holdings of the Great Khan and restored our honour. For too long, the empire of Genghis Khan has laid fallen, broken into many parts. We must restore his legacy by replicating the Great Khan's conquests. We will reconquer the Mongol Empire!"
 #GenericSlavic
 ab_slavic_warriors_title:0 "Warriors of Perun" 
 ab_slavic_warriors_desc:0 "All across the Slavic world, no army is feared more than the Warriors of Perun. Holy warriors who will fight and die for our faith. Recruiting these skilled warriors to our army will grant us the strength to overcome the armies of Christ." 
 ab_slavic_arkona_title:0 "Renovate Arkona" 
 ab_slavic_arkona_desc:0 "The most sacred site in all of Slavdom is the Holy Temple of Arkona, but compared to the grand cathedrals of the Christians, it is a bit underwhelming. Renovations and improved iconography will put us on par with the Christians and legitimize our claim to be the guardians of the faith to our people."
 ab_slavic_sites_title:0 "Control the Holy Sites" 
 ab_slavic_sites_desc:0 "The holy sites of our faith have been under control of numerous different tribes and statelets over the centuries, but this disorganized control has only weakened our faith to outsiders. Already the city of Kiev has fallen to the Christians, and the crusader states in the Baltic and Germany threaten these sacred places. It is up to us to guard these sites from heathens." 
 ab_slavic_reform_title:0 "Reform the Religion" 
 ab_slavic_reform_desc:0 "Times are changing, and the need to centralize our beliefs into a uniform code is becoming increasingly necessary when faced against the onslaught of missionaries from the Christian world. The creation of a central church hierarchy and a codified holy book will entrench the belief of Perun in our subjects, although our neighbors will have to be taught the new ways by force."
#Pomerania 
 pom_seize_lusatia_title:0 "Seize Lusatia" 
 pom_seize_lusatia_desc:0 "The Sorbs in Lusatia are the last barrier between the Catholic world and Pomerania, keeping the Kingdom of Bohemia and the Emperor away from Wendia; but they shouldn’t have to face off against the Soldiers of Christ alone, integrating them into the duchy will strengthen our position and scare off the Catholics from invading." 
 pom_rival_veleti_title:0 "Rival Veleti" 
 pom_rival_veleti_desc:0 "The closest threat to the Duke is our rival the Veleti, and years of conflict and raids between our people have resulted in little to no changes in the border. It is time to raise the levy and prepare to face off against the Veleti one last time, for this time we will destroy them permanently." 
 pom_wendish_power_title:0 "New Wendish Power" 
 pom_wendish_power_desc:0 "With the threat of the Veleti dealt with and the Sorbs under our control, we have proven to the world that we are the number one Wendish power. United under our Duke, the Wendish shall become the new Superpower of Central Europe. " 
 pom_wendish_title:0 "Unite the Polabian Tribes" 
 pom_wendish_desc:0 "The last of the Wendish people would be the Polabian tribes to the west. The Polabians have struggled the most against the Germans by curbing the eastward expansion of the Hanseatic league. Incorporating them into our state, we will become the ruler of all the Wends." 
 pom_hansa_title:0 "Sack Hanseatic Towns" 
 pom_hansa_desc:0 "The Hanseatic League has been continuously expanding their influence in the Batlic, and their capital city of Hamburg is the shining jewel of Germany. Destroying the league and sacking their most precious cities will destroy any threat of a German invasion." 
 pom_naval_title:0 "Naval Buildup" 
 pom_naval_desc:0 "Times are changing, and although the battle on land is important, the naval sector has become more prevalent in the Baltic. The Hanseatic League and Viking raids to the north have made it increasingly clear that we need a navy capable of defending our shores." 
 pom_centers_title:0 "Baltic Trade Centers" 
 pom_centers_desc:0 "The Baltic is no longer the isolated world it once was, trade and ideas have begun to flow across Wendia. Investing in cities and building trade centers will propel us to be the trade hegemon of the Baltic." 
 pom_pruthenia_title:0 "Conquer Pruthenia" 
 pom_pruthenia_desc:0 "The Pruthenians are an ancient people who have recently faltered to a crusade in Danzig. We can not allow such a state to exist, and if we have to subjugate the Pruthenians to prevent their expansion, then that is what we shall do." 
 pom_polans_title:0 "Invade Polania" 
 pom_polans_desc:0 "To our east is the Catholic rump state of Polans who once tried to force their heathen god upon the Poles. While they have weakened in Poland's collapse, they still pose a threat to Pomerania and all of Slavdom." 
 pom_danzig_title:0 "Banish the Crusaders" 
 pom_danzig_desc:0 "The Crusader State of Danzig almost destroyed the Pruthenians in their initial crusade, and even with their weakened power, they still pose a threat to our brothers in the Slavic faith. We will push the pesky Germans back to the sea and kick out the Crusader Orders forevermore!" 
 pom_domination_title:0 "Dominate the Poles" 
 pom_domination_desc:0 "The Poles remain one of the most resilient groups in all of Slavdom, resisting all attempts to conquer or convert them, their desire to protect their homeland makes them resilient fighters. It would be wise to conquer such a people to make a buffer between the Orthodox and Pomeranian heartlands." 
 pom_moravia_title:0 "Dismantle Moravia" 
 pom_moravia_desc:0 "The Great Moravian Empire once united all of the Western Slavs under one King, and while the days of Moravian domination are long over, they still lay claim to our land and our people. The Moravian kingdom must be put down once and for all, and their heathen god must burn with them." 
 pom_bohemia_title:0 "Conquer Bohemia" 
 pom_bohemia_desc:0 "The Crown of Bohemia is the major stronghold of Christian Slavs, converted centuries ago by Holy Roman intervention; they maintain a false religion and pay homage to a defunct and inglorious emperor to the West. Reuniting the Czech people with the true faith will be hard, but we did not choose our destiny to rule the Slavs, we merely follow it." 
 pom_silesia_title:0 "Claim Silesia" 
 pom_silesia_desc:0 "The last of the Polish tribes remain in Silesia, a fertile and productive land that stands as the crossroads between the east and west. Their lands are desired from every neighboring power, including us, so it is only right for us to subjugate them first to prevent false faiths from being spread among the Siliesians." 
 #Lusatia
 sor_independence_title:0 "Gain Independence"
 sor_independence_desc:0 "Our overlords are struggling to keep the Wendish region safe from the Teutonic terror. We must find a way to free ourselves from the vassalage and forge a better future for our people."
 sor_barlin_title:0 "Conquer Barlin"
 sor_barlin_desc:0 "The city of Barlin has long been the center of the Wendish culture. If we wish to become the new hegemon of the region, we must claim the city for ourselves."
 sor_restore_title:0 "Restore the Confederation"
 sor_restore_desc:0 "Veleti confederation protected the Wendish people for centuries, but the High Priests grew weaker and the country was subjected to increased German attacks. Under our leadership, the Veleti Confederation shall be reborn, but this time, led by the King of Lusatia!"
 #VeletiNew
 vlt_lusatia_title:0 "Integrate Lusatia"
 vlt_lusatia_desc:0 "The Sorbian tribes have long been a highly autonomous part of our confederation. It is time we directly integrate them."
 #Wendia
 wee_consolidate_wendia_title:0 "Consolidate the Union"
 wee_consolidate_wendia_desc:0 "While we have formally united Wendia under our banner, there still remain some tribes not under our direct control. Before we can begin our New European Order, we have to consolidate the rest of our people."
 wee_government_title:0 "The Wendish Government"
 wee_government_desc:0 "The diverse tribes of Wendia each have their own laws and systems that conflict with each other. A formal court and code of laws must be established to ensure that all legal issues are settled peacefully and that the Crown has final say in all legal matters."
 wee_hansa_title:0 "Sack the Hansa"
 wee_hansa_desc:0 "The Hanseatic League is one of the richest institutions in the world, and contains a vast majority of that wealth in banks across the league. Not only would sacking these cities help ease our financial burdens, but it would also serve as the beginning of our grand conquest of Germany and destruction of the Holy Roman Empire."
 wee_defy_title:0 "Defy the Germans"
 wee_defy_desc:0 "The Germans once posed a significant threat to the Wendish, through migrations and crusades, our culture could have been destroyed over centuries; but now, we have begun our invasion of Germany, and we will not stop until every Wendish death is repaid tenfold!"
 wee_wrath_title:0 "Wrath of the Old Gods"
 wee_wrath_desc:0 "The followers of Perun were once on the backfoot, being pushed further and further back into their heartland by the forces of the cross. Fate would be on the side of Perun however, and the Old Gods struck back against the Christians, destroying their churches, razing their land, and spreading the light of Perun all across Europe once more."
 wee_marches_title:0 "Tame Nordmark"
 wee_marches_desc:0 "After the Hansa, the next German threat would be the Marches on the Sorbian border. Their continual occupation over native Wendish land can no longer be tolerated. Just as they have evicted us before, we shall kindly return the favor and send them all the way back to the Rhein."
 wee_bornholm_title:0 "Seize Bornholm"
 wee_bornholm_desc:0 "The Baltic sea is beginning to become one of the most profitable seas in the world, with trade flowing from Denmark to Rus, its profits will only grow over the years. To ensure we get in on the profits, we need to establish trade ports on the numerous islands in the sea, and the island of Bornholm serves as a prime candidate for such an operation."
 wee_sound_toll_title:0 "Control the Sound Toll"
 wee_sound_toll_desc:0 "Any merchant that passes in and out of the Baltic must pay the sound toll to the Danes. This completely unjust policy has done nothing but rob proper Wendish merchants of their hard earned cash. Conquering the Danish heartlands and taking over the Sound toll will ensure that our merchants and everyone else's merchants are paying us directly, and not some Odin-worshiping heathens."
 wee_destroy_empire_title:0 "Destroy the Empire"
 wee_destroy_empire_desc:0 "The Holy Roman Empire has always been the biggest threat to the Wendish people, their relentless drive east almost crushed the disunited tribes in the past, but the boot is on the other foot now. Only after Paris, Frankfurt, Aachen, and every other Palace is burned and their crowns shattered will we finally know peace as a people."
 wee_shatter_title:0 "Shatter East Francia"
 wee_shatter_desc:0 "East Francia was one of the successor states to the Empire of Charlemagne, and its evolution into the mess of states in the form of the Holy Roman Empire is a sign of their failures as rulers. Conquering one of the original three kingdoms of Charlemagne will strike a devastating blow to imperial prestige and morale allowing us to push further west."
 wee_aachen_title:0 "Burn Aachen to Ash"
 wee_aachen_desc:0 "The city of Aachen was the capital of the Holy Roman Empire, and serves as one of the free cities in the Empire. The Cathedral and the throne of Charlemagne still reside in the city, and until it is destroyed, there will always be a claimant to the defunct throne of Charlemagne. We will burn it to the ground and salt the city to never let any German or Frank near the throne again."
 wee_new_order_title:0 "New European Order"
 wee_new_order_desc:0 "Europe has been under the yoke of the Christian feudal lords for over a millenia now, and the order they established seemed almost entrenched and inseparable from the lands. This has been rectified by our Magnificent conquest of Central Europe and destruction of anyone who dared oppose us. Germany, Wendia, Poland, all under one ruler, a new order that reigns from Burgundy to Russia. As long as the sun shines on Wendia, no nation on Earth can ever hope to defeat the might of Perun."
 wee_poland_title:0 "Invade Poland"
 wee_poland_desc:0 "The Poles have been infighting for over a few centuries now, and it seems that no end is in sight. Our brothers in blood and faith need our help, now more than ever, and we will gladly establish overlordship over them to protect them from foreign threats, forever."
 wee_lechitic_title:0 "Lechitic Domination"
 wee_lechitic_desc:0 "The rest of Poland has been conquered, and while each tribe has slowly diverged in culture and beliefs, they still speak one common tongue. The Poles will be reunited once more as a core part of our nation, and their people will fight alongside the Wends as brothers and equals."
 wee_moravia_title:0 "Subjugate Moravia"
 wee_moravia_desc:0 "Great Moravia was once the unifier of the West Slavs, but their fall from grace and abandonment of Perun only proves the failure of Christianization. However, they still are our brothers in blood, and it is up to us to reunite the West Slavs and welcome them into our nation, but only if they accept Perun."
 wee_carpathia_title:0 "Carpathian Intervention"
 wee_carpathia_desc:0 "Through their own incompetence, the Moravians have let the Magyar hordes into the grasslands of Carpathia, and now they pose a significant risk to all of Europe with their ever-growing raiding force. The Magyars will be expelled back to their ancestral homelands and the followers of Perun will reclaim their rightful place as rulers of Carpathia."
 wee_bohemia_title:0 "Control Bohemia"
 wee_bohemia_desc:0 "The Bohemians are the most cowardly of all the Slavs, abandoning Perun and accepting German domination over them. It is a sad state of affairs, and only we can reeducate them on Perun and liberate them from the Germans. Only then will they be accepted into our new order."
 wee_banish_title:0 "Banish the Crusaders"
 wee_banish_desc:0 "The Crusaders in Danzig have deranged dreams of grandeur, believing they can lead a crusade against the Pruthenians and convert them to Catholicism. Their attempt is pathetic, but we should not risk letting them succeed in their goal. Conquering Danzig and kicking them out of the Baltic should prevent any more Christian threats from coming."
 wee_pruthenia_title:0 "Unite with Pruthenia"
 wee_pruthenia_desc:0 "The Pruthenians are a proud but misguided people. Their belief in a different set of gods is worrying, but at least they do not claim there to be only one god. By showing them the true way and integrating them into our empire, our control over the Baltic will only grow."
 wee_baltoslavic_title:0 "Balto-Slavic Union"
 wee_baltoslavic_desc:0 "The Baltic states stand at a crossroads between Slavic, Orthodox, and Nordic kingdoms. We cannot afford letting one of our rivals conquer the region before us, the Baltic is our dominion and our dominion alone, and the tribes will have to learn to accept Wendish rule and Perun."
 wee_kralowc_title:0 "Found Kralowc"
 wee_kralowc_desc:0 "The Pruthenian coast is rich in Amber and other precious gems, and this has attracted a large community of merchants and artisans to the region. A new city has sprouted up and is rapidly growing to become the center of the Baltic. With a little investment from the state, the newly named city of Kralowc will become a shining jewel in the Baltic."
 wee_barlin_title:0 "Gord Barlin"
 wee_barlin_desc:0 "The swamps of Barlin provide a unique natural defense against any besieging army. Plans for a Fortress to be constructed in the town will not only force any invading army to waste their resources on taking an impregnable fort, but also allow governors and bureaucrats to administer the government more efficiently without the fear of peasants throwing rotten fruit at them."
 wee_capital_title:0 "Develop the Capital"
 wee_capital_desc:0 "Our capital is a bit underwhelming when compared to others such as Paris or Roma, but this can be changed with a bit of investment. Roads, statues, and sewers will be constructed and local tribes will be encouraged to emigrate into the city. Rome might not have been built in a day, but we can build a city to rival Rome in a decade."
 wee_urbanize_title:0 "Urbanize Wendia"
 wee_urbanize_desc:0 "Times are changing, villages and tribes are no longer the center of power they once were. As time moves forward and farming technology advances, cities grow more and more populous, becoming centers of entire regions. These new cities will drive Wendia from a regional power to the new global hegemon, unconquerable and wealthy beyond measure!"
 wee_merchant_fleet_title:0 "Build a Merchant Fleet"
 wee_merchant_fleet_desc:0 "The Baltic sea’s wealth is out there, but the lack of a merchant navy means we can not exploit it to its full potential. An official Wendish trade fleet will be constructed and manned to ensure that the wealth of the Baltic belongs to us."
 wee_port_title:0 "Port of Szczecin"
 wee_port_desc:0 "The Pomerian port of Szczecin has grown to become a major trade center in the baltic. Wendish and Danish traders sail in and out at a near continuous rate,  and with support from the state, the port can grow ever larger, rivaling even the Hanseatic cities in wealth and splendor."
 wee_dread_title:0 "Baltic Dreadnought"
 wee_dread_desc:0 "The Baltic sea is ruled by numerous naval powers all vying for control of the sea. The Danes, Swedes, Russians, and Hansa all desire control over the Baltic. We will not tolerate other powers threatening our position in the Baltic. A new flagship shall be constructed to destroy our naval rivals!"
 wee_wooden_title:0 "Break the Wooden Wall"
 wee_wooden_desc:0 "The greatest naval power in the world is sadly not us, but the English with their supposed wooden wall. For Wendia to become the sole naval hegemon, we have to sink this feared English symbol.."
 wee_merchants_title:0 "Appease the Merchants"
 wee_merchants_desc:0 "The growing merchant class has grown from near nonexistence to one of the most influential factions in Wendia. By courting them to our side, we can ensure economic growth for Wendia."
 wee_discover_title:0 "Discover the New World"
 wee_discover_desc:0 "Perun has blessed Wendia by showing us a new world filled with resources and riches. Sadly, we know very little about this new continent, and we have to chart out the new world to ensure that it belongs to Wendia."
 wee_caribbean_title:0 "Riches of the Caribbean"
 wee_caribbean_desc:0 "The Caribbean contains goods unheard of in Wendia. Sugar, rum, coffee, and tobacco are all produced in the Caribbean. The merchants demand that we create a monopoly on such goods and promise us riches for them."
 wee_coast_title:0 "Settle the East Coast"
 wee_coast_desc:0 "The eastern coast of this new world is similar to our ancestral homeland, and the societal and economic migration towards this new land has become a tad unregulated. Seizing direct control of this new land and guiding settlers to them will create a new dominion for us to rule over while getting rid of unproductive citizens in our heartlands"
 wee_colonial_empire_title:0 "Wendish Empire"
 wee_colonial_empire_desc:0 "The conquest of central Europe is not enough for Perun, to truly spread his light, we must conquer territory all around the world. No corner of the Earth shall be safe from Wendish armies and the wealth of the world will fill our coffers forevermore!"

 #ChristianRum
 rum_christian_balance_title:0 "Balance of Power"
 rum_christian_balance_desc:0 "Anatolia has no absolute ruler. The mightiest nations of both Islamic and Orthodox presence in Anatolia are unable to wrangle it to submission. There is a fragile balance of power... One we must tip in our own favour through alliances with fellow Christian realms."
 rum_christian_beyliks_title:0 "Defeat the Beyliks"
 rum_christian_beyliks_desc:0 "The beyliks are tragic foe of ours. They are our brethren, yet they are misguided. We need to put them out of their misery if we are to usher in a Turkish chapter in the history of Anatolia."
 rum_christian_legacy_title:0 "Legacy of Seljuk"
 rum_christian_legacy_desc:0 "The Powerhouse that is Seljuks are a danger to Christendom in Anatolia. We need to push out the turqeoise shade from the mountains if we are to prosper on the path we have chosen."
 rum_christian_city_title:0 "City of the World's Desire"
 rum_christian_city_desc:0 "In the last century of our existance we have risen as a dominant power in Anatolia. We have united it under the Cross of Christ and pushed out both rebellious Niceneans and heathenous Seljuks. We have brought salvation and proven ourselves as Christians...\n\n... And yet there are rumors. Sneering stares and whispers about how Europeans do not perceive us as equals, despite both of us being christians. Some would say they do not believe we are capable of being true Christians simply by existing outside of the borders of Europe. We need to prove them wrong, which requires placing ourselves upon a warpath - a warpath of legitimization.\n\nWith great tears we need to bid Rome its farewell, for they stand in the path of us becoming equal to our Christian brethren. Konstantiniyye will be Turkish and Christian."
 rum_christian_kaiser_title:0 "Kayser-i Rum"
 rum_christian_kaiser_desc:0 "As we put the final nail to the coffin of Rome it is our duty to ensure its death will not be in vain. Konstantiniyye is but the first of our many conquests that lie ahead of us. It shall serve as our capital and we shall usher in camaraderie between the Greco-Romans and Turks unlike anything seen before. Eastern Roman Empire was on its way out, and Kingdom of Rûm has risen to take its position as the new Orthodox powerhouse. We will prove ourselves as equals to our Christian brethren."
 rum_christian_nicaea_title:0 "Conquer Nicaea"
 rum_christian_nicaea_desc:0 "Nicaea is a rebelling state that broke free from Byzantium. It is a highly dangerous and unpredictable warriorstate we need to make sure to die in a predictable fashion - in a fashion beneficiary for our cause."
 rum_christian_sophia_title:0 "Renovate Ayasofya"
 rum_christian_sophia_desc:0 "The holiest of Orthodox sites still in Orthodox hands has fallen into disrepair. If we are going to prove our pious fervour to Orthodox faith we must renovate Ayasofya. Let our renovation turn Ayasofya into a place of worship far more splendorous than what it once was in the times of Justinian."
 rum_christian_bulgaria_title:0 "Dismantle Bulgaria"
 rum_christian_bulgaria_desc:0 "Bulgaria is our Orthodox brother, but also an aggressive threat to our existance for they covet after Konstantiniyye and subjugation of Greco-Romans. As the new owners of Konstantiniyye it is our duty to fight against the forces of Evil and subjugate the Bulgarians while liberating the Greco-Romans under our regime."
 rum_christian_germans_title:0 "Encroach on the Germans"
 rum_christian_germans_desc:0 "Balkans is a ravaged land - a land of worthless gain - and yet we must march on upon this dead end road.\n\nThe Violent German Entity exists to the north of us, claiming itself to be a "Holy Roman Empire" and descendant of Rome while dismissing the legitimacy of the late East Rome. This cannot do. We need to march on and border the Germans so we may be one step closer to legitimization: Legitimization of both East Rome as Rome and of Kingdom of Rûm as a peer to its christian brothers."
 rum_christian_hre_title:0 "Holy 'Roman' Resolution"
 rum_christian_hre_desc:0 "Holy Roman Empire is a forgery. It is a deception that needs to be rid of.\n\nHowever, there are members in our court that are suggesting a less hostile action. Perhaps we could try gaining the crown of Holy Roman Emperor for ourselves. It is, after all, the most powerful position in Europe second only to Papacy's seat of power. This power could allow us to enforce our legitimacy as peers and successors to Rome.\n\nWe stand at a crossroads: Shall we destroy the false empire and leave us standing as the last vestige of Roman heritage or try claim it for ourselves and embrace its power?"
 rum_christian_balkans_title:0 "Control the Balkans"
 rum_christian_balkans_desc:0 "Balkans are a treacherous and dangerous land, but are a suitable barrier and a natural border against foes. Much like the empire before us we must expand to Balkans and turn it into our safest border."
 rum_christian_ottomans_title:0 "Appease the Ottomans"
 rum_christian_ottomans_desc:0 "Osmanoglus are a honorable merchant family and a powerful institute in Constantinople. If we are to further cement our power we need to ally with the strongest of all institutions in all of Eastern Europe: Osmans & Sons Co."
 rum_christian_anatolia_title:0 "Secure Anatolia"
 rum_christian_anatolia_desc:0 "Anatolia must be secured under our grasp, lest the dangerous Nicenes, heathenous Seljuks or Beylik lice takes it and ushers in an age of darkness for all of Anatolia."
 rum_christian_mesopotamia_title:0 "The Cradle of Civilization"
 rum_christian_mesopotamia_desc:0 "The Cradle of Civilization never had the strongest Christian influence, but it once boasted a sizable nestorian majority. Those days are gone as most that live in the region are now muslims. Despite the problems that will come from managing over a territory of different religion we need to conquer it for ourselves. It shall serve as a fine source of food and wealth due to its lush rivers and farmlands."
 rum_christian_pentarchy_title:0 "Restore the Pentarchy"
 rum_christian_pentarchy_desc:0 "For far too long the five cities of Christendom have been divided. They must be brought back together so that Christianity may be once more united. The Pentarchy is coming back - back home to Orthodox faith."
 rum_christian_landfall_title:0 "Landfall in Italy"
 rum_christian_landfall_desc:0 "Southern Italy is under a solid Muslim rule. This cannot remain as a fact. We need to change this fact and make Southern Italy into a territory of Christian faith once more."
 rum_christian_crimea_title:0 "Control Crimea"
 rum_christian_crimea_desc:0 "Crimea is a beautiful peninsula - both due to its natural beauty and its economic power tied to its geography. We need to claim it for our selves so we may better wrestle the Black Sea trade to our control."
 rum_christian_patriarchates_title:0 "Eastern Patriarchates"
 rum_christian_patriarchates_desc:0 "The Patriarchal Cities have fallen into disrepair under Muslim control. Not in the literal sense, no, but rather in symbolical sense as the Christian institutions have withered and slowly been drained in the last millennia of being deprived from Christian rule. We need to replenish the faith of the people and give food to their Christian souls. Let us refurnish Antioch, Jerusalem and Alexandria back to their lost splendor."
 rum_christian_egypt_title:0 "Triumph for Egypt"
 rum_christian_egypt_desc:0 "For too long Nizzarids have reigned over Egypt and Levant. For too long have Christians been deprived of Christian rule. It is our duty to be the first rulers of Egypt to be of Christian origins since the times of Roman Egypt. The breadbasket of Mediterranean shall be ours."
 rum_christian_levant_title:0 "Levantine Liberation"
 rum_christian_levant_desc:0 "Our blood shall be spilt for it is but a small price to pay for liberation of Levant from darkness. The blood of Rûm shall be the fuel to make Levant Christian once more."
 rum_christian_armenia_title:0 "Liberate Armenia"
 rum_christian_armenia_desc:0 "The Armenians are our brothers in faith, even if of different intepration of faith. They have suffered for far too long under the Seljuk, Zoroastrian and Mongol yokes. They need to be liberated and placed under fellow Christian rule. No harm shall fall upon our beloved Armenians."
 rum_christian_aden_title:0 "Secure Aden"
 rum_christian_aden_desc:0 "Aden is a powerhouse of wealth in Arabic peninsula. We need to claim it for ourselves if we wish to divert the trade to the direction of Konstantiniyye."
 rum_christian_convert_title:0 "Convert Our Brethren"
 rum_christian_convert_desc:0 "Our Brethren are not Christian. They are Muslims or worse Zoroastrians. This won't be an easy problem to solve and we need to waste large sums of our material wealth if we are to ensure spiritual salvation for all of Anatolia."
 rum_christian_churches_title:0 "Turn Mosques into Churches"
 rum_christian_churches_desc:0 "So many beautiful Mosques have been built in Anatolia and so many of them used to be churches before they were repurposed as Mosques. As it the tradition of Turks we ought to repurpose the places of worship oncemore. Former churches shall be made into churches again."
 rum_christian_state_title:0 "The Church and the State"
 rum_christian_state_desc:0 "The Church needs to be integrated as an integral part of the State. We need to ensure the spiritual and religious salvation of all of Anatolia, and for that we need the support of all of Clergy."
 rum_christian_defender_title:0 "Defender of the Faith"
 rum_christian_defender_desc:0 "The Christians of Europe know only of Seljuk Turks - of Muslim Turks. If we are to prove ourselves as Christians that have no association with our heathenous brethren we need to become the defender of Orthodox faith and fulfill the duties of such role. We need legitimacy in the eyes of our peers."
 rum_christian_metropolitans_title:0 "Consecrate Metropolitans"
 rum_christian_metropolitans_desc:0 "To ensure the sanctity of our Churches we need to secure specific plots of lands as Metropolitan areas."
 rum_christian_cities_title:0 "Cities of Anatolia"
 rum_christian_cities_desc:0 "Anatolia has slowly been stagnating in the four hundred years of conflict it has had where it was never fully controlled by one power. With our position as the sole overlords of Anatolia it is time for Anatolia to move on. Let us encourage urbanization and population growth throughout the Anatolian highlands."
 rum_christian_greece_title:0 "Develop Greece"
 rum_christian_greece_desc:0 "Greece has fallen into poor times, with it being unable to growing back to what it once was in terms of splendor. This is especially true ever since Bulgaria conquered half of Greece. Let us gift the Greco-Romans with a piece of our mercy and love."
 rum_christian_capital_title:0 "Expand [Root.Capital.GetCapitalName]"
 rum_christian_capital_desc:0 "The Capital is the beating heart and center of our nation, but it is not splendorous. We need to epand the city's borders and increase the urbaniation within its walls. This must be done if we wish to turn it into a fitting sprawling city of our growing nation."
 rum_christian_bridging_title:0 "All Roads lead to Rûm"
 rum_christian_bridging_desc:0 "We need to build more roads throughout Rûm. All reaches of Anatolia shall be connected with easy to travel roads and allow each of our subjects an access to the capital of Rûm. There is, after all, an ancient saying about the importance of roads: All Roads lead to Rûm."
 #Bulgaria
 bulgaria_serbs_title:0 "Subjugate the Serbs"
 bulgaria_serbs_desc:0 "When both Bulgaria and Serbia broke free from Byzantium the Serbs were the first to experience a resurgence in power. Times have changed, however, as the century of the Serbs is closing to an end. We should guide the Serbs to a new chapter in their history - as subjects of Bulgaria."
 bulgaria_recover_war_title:0 "Recover from the War"
 bulgaria_recover_war_desc:0 "We have to take responsibility for the mistakes performed by our generals and kralj. We have suffered greatly and should recover from our fallbacks. We need to learn our mistakes and return back to full strength with our army, hardened by our tragedies."
 bulgaria_tsarigrad_title:0 "Claim Tsarigrad"
 bulgaria_tsarigrad_desc:0 "The First Bulgarian Empire was lead by an Emperor - a Tzar - who had forced the Romans to accept our position as an Empire in the Balkans and crown him as such. The current Romans, however, have not given us the same treatment and do not recognize us as the Bulgarian Empire. Their refusal has sealed their fate - To claim the legitimacy as an Empire we need to claim the capital of Roman Empire. To become an Empire once more we need to end the Roman Empire."
 bulgaria_desire_title:0 "City of the World's Desire"
 bulgaria_desire_desc:0 "Tsarigrad is a city of Bulgarian desires, and it should be remodelled to fit its new role as a Bulgarian crown jewel. We shall invest heavily towards infrastructure and Bulgarisation of the city so it will be ensured as a permanent piece of our empire as our elite and priviledged citizens migrate to the city. Tsarigrad was Constantinople, and now it's Tsarigrad and not Constantinople."
 bulgaria_illyrian_advance_title:0 "Illyrian Advance"
 bulgaria_illyrian_advance_desc:0 "Similar language is a key in ensuring easier administration of land, as then the foreign subjects will have a sense of us being more trustworthy and caring than the Greeks, Italians or Germans. Beyond our north-western borders lies a grand mess of mountains filled with equally messed up people - Balkan Slavs. They speak a different language each and the differences do not make senses to our administrators, but they atleast understand orders when given to them. We ought to extend our realm and place our slavic brethren under Bulgarian benevolence."
 bulgaria_union_title:0 "South Slavic Union"
 bulgaria_union_desc:0 "The Southern Slavs are a sad bunch, having served most of their history as subjects under foreign nations who had little dignity or care for the slavs' local identity. We do not have either, as we are the exception in the history of Southern Slavs. We've had not one but two golden ages, have brought the Romans on their knees and on brink of extinction twice now. We are the first Slavs to civilize from our tribal origins as Barbarians, while the other slavs merely tried imitating us. We are what the southern slavs dream of becoming - civilized. We ought to unite all of Southern Slavs under our rule and give them the velvet glove. All Southern Slavs shall be united, with Bulgarians having a hegemony over the rest."
 bulgaria_jerusalem_title:0 "Reclaim Jerusalem"
 bulgaria_jerusalem_desc:0 "Before 634 there existed a pentarchy of Rome, Constantinople, Antioch, Jerusalem, and Alexandria that reigned as religious authority over Christendom. After 634 that pentarchy was reduced to two - Rome and Constantinople. Jerusalem has been the target of most desires for pious reasons among the Christians. Crusades have managed to reclaim it from the infidels, but the city is under a constant threat of falling under muslim control. It is only fit to perceive this risk as a sign that Catholics are unfit to rule over the holy cities. We should reclaim Jerusalem for all of Christendom-... No, for only Orthodox Christianity."
 bulgaria_alexandria_title:0 "Reclaim Alexandria"
 bulgaria_alexandria_desc:0 "Before 634 there existed a pentarchy of Rome, Constantinople, Antioch, Jerusalem, and Alexandria that reigned as religious authority over Christendom. After 634 that pentarchy was reduced to two - Rome and Constantinople. Alexandria is the most forgotten of the pentarchy cities, and the most converted of them due to it serving as the capital of an Islamic regime - Nizzarids. It's so sad to see how darkened the city has become. If we are to restore the pentarchy under Orthodox Bulgarian rule we need to reclaim Alexandria and make it christian once more."
 bulgaria_antioch_title:0 "Reclaim Antioch"
 bulgaria_antioch_desc:0 "Before 634 there existed a pentarchy of Rome, Constantinople, Antioch, Jerusalem, and Alexandria that reigned as religious authority over Christendom. After 634 that pentarchy was reduced to two - Rome and Constantinople. Antioch was a city that served as one of the end points of Silkroad, being the center of wealth and trade unlike anything seen outside of Constantinople. Though it was not the main focus of the crusades the crusaders happened to reclaim the city. It is the nearest to Bulgaria, hence it ought to also be the easiest city to reclaim for our Faith."
