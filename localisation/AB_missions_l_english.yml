 #HRE
 hre_western_empire_title:0 "Unite the West"
 hre_western_empire_desc:0 "The Western portion of the Empire contains the power base of the Carolingian dynasty, the rulers of the Empire for centuries.  This has made the Western region of Francia an unseparatable part of the Empire, and we must unite it under the new unified HRE."
 hre_eastern_empire_title:0 "Unite the East"
 hre_eastern_empire_desc:0 "The Eastern portion of the Empire contains the homeland of the Germanic tribes and several major economic and cultural centers  such as Frankfurt and Nuremberg. It is also the homeland of the Franks, the Germanic tribe that held the most power within the HRE. As a centerpiece of the  Empire we must unify it."
 hre_eagle_title:0 "The Eagle Flies Alone"
 hre_eagle_desc:0 "The purpose of the Holy Roman Empire is to unite Christendom. The entirety of the Christian world under one banner. This is enough  justification to grant us claims over all of Europe, for the eagle shall fly alone in Europe."
 hre_crowned_title:0 "Crowned by God"
 hre_crowned_desc:0 "We are a holy empire, and how can we be holy, if we are not the defenders of Christendom, approved by the Vicar of Christ on Earth.  Crowned by God, our rulers are, and eternal divine right to rule shall unite our people into one."
 hre_shield_title:0 "Shield of Christendom"
 hre_shield_desc:0 "For centuries, the disparate Christian realms lost Christian lands to the infidels. Iberia, the Holy Land, and Southern Italy, all  examples of shame carved deep into our hearts. Now that we are unified, we must take the cross and bear the mantle of the guardians of Christendom, so that  the old humiliations shall never happen again."
 hre_universal_title:0 "Universal Empire"
 hre_universal_desc:0 "The Holy Roman Empire has divine right to rule over all Christendom. It is a universal monarchy, the true heir of Rome. However with  the discovery of the New World it is time for us to expand our horizons, and bring the eagle banner to all four corners of the world."
 hre_navy_title:0 "Imperial Navy"
 hre_navy_desc:0 "A functional navy is important for our state. Northern German princes already have a long seafaring tradition and now is the time to turn  this tradition into a new naval age to rival our foes!"
 hre_sun_title:0 "Our Place in the Sun"
 hre_sun_desc:0 "How can we call ourselves an empire, if we have no place under the sun. Discovery of new territories provides new targets for expansion and  in order to secure the prestige for our great empire and emperor, we must take these lands for our own benefits."
 hre_africa_title:0 "Scramble for Africa"
 hre_africa_desc:0 "Various European powers are all vying for land, power, and influence in the previously dark continent. With the discovery of new  medicine and the advent of machine gun weaponry we can now conquer these lands with minimal casualties, and conquer these lands we shall."
 hre_imperial_army_title:0 "Imperial Army"
 hre_imperial_army_desc:0 "The land army still remains perhaps the most important branch of our military forces. To enforce our will across the world and to  unite the Christian world, a strong and disciplined army is required to do the job. Therefore we must reform and expand our army."
 hre_warfare_title:0 "Industrial Warfare"
 hre_warfare_desc:0 "The old age of warfare of bows and swords are gone, and what comes is the new industrial age of warfare, one of artillery, machine  guns, rifles, and new military doctrines. If we are to remain the hegemonic power in Europe and in the world, we must adapt to these new ways of war."
 hre_italy_title:0 "The Iron Crown"
 hre_italy_desc:0 "Since ancient times, the rich lands of Italy has been an undivisible part from our empire. Owning Italy proves our legitimacy as  successors to Rome, and to that end, we must obtain the Iron Crown of Lombardy to signify our rule over Italy."
 hre_constitution_title:0 "Sign the Constitution"
 hre_constitution_desc: "A modern nation state requires a constitution, a set of basic laws that will provide the legal basis for the subjects of our  nation, a symbol of peace and stability, a symbol of political advancement. Therefore we must promulgate our own constitution, to ensure the continuing  stability of our empire."
 hre_diet_title:0 "Reform the Diet"
 hre_diet_desc:0 "Over the centuries of the empire's existence, the Imperial Diet has held little actual power regarding the affairs of the realm. The local  princes still fought each other, feuds still broke out, with some princes even allying foreign powers to fight against the Emperor. We must reform the diet  to make it into an effective and modern institution capable of solving all sorts of disputes and to serve as a place for the nobles and the Emperor to  peacefully discuss the affairs of the empire."
 hre_workshop_title:0 "Workshop of the World"
 hre_workshop_desc:0 "The rich regions of the Rhine, the fertile lands of Gaul, and the economic centers of Germania. All these factors shall contribute to  the growing manufactories, industries, and workshops of our empire. We will become the workshop of the world, the most industrialised of all nations, in no  time."
 hre_industry_title:0 "Industrialize the Empire"
 hre_industry_desc:0 "The Industrial Revolution brought life changing social, political, and economic changes in the world. New and more efficient methods  of production provide a stronger economy and a stronger army and if we are to not perish in this world, we must embrace industrialisation."
 hre_economy_title:0 "Economic Powerhouse"
 hre_economy_desc:0 "Our efforts to industrialise the empire has proven to be successful, as now we are the world's foremost economic powerhouse. We hold  leverages over other nations simply due to economic reasons and the world can not live without our economy. Prosperity awaits!"
 #Obotrites
 obd_conquer_lubeck_title:0 "Conquer Lubeck"
 obd_conquer_lubeck_desc:0 "Those arrogant Germans think they can get away with settling in OUR lands! Who do those bastards think they are? It's high time we destroy the pretentious city-state of Lubeck."
 obd_fleet_title:0 "Obotrite Warfleet"
 obd_fleet_desc:0 "Great Svetovid blesses us and our fleets, for he knows that we will only use them in ever-righteous conquests. We thank you, Oh, Svetovid, for your guidance and light eternal."
 obd_treasure_title:0 "Gather the Treasure"
 obd_treasure_desc:0 "The ships of those German dogs hold a lot of coin. Coin that we should that for ourselves!"
 obd_hansa_title:0 "Dismantle Hansa"
 obd_hansa_desc:0 "The Hansa - lazy and disgusting Germans, rubbing their filth on our gracious lands. We shall put an end to their complacency, once and for all!"
 obd_holstein_title:0 "Conquer Holstein"
 obd_holstein_desc:0 "Brothers! The tide is turning in our fight against the Germanic invaders! Heed my words, O, great warriors: There will be a day, a day in which each and every one of you will see those who wronged us burn! The will pay for their deeds! Now forwards, good warriors, forwards!"
 obd_jutland_title:0 "Seize Jutland"
 obd_jutland_desc:0 "The Danish Vikings in the North are a joke  -  beaten by Christians, isolated on some muddy islands. We should take them out, for their sake and ours."
 obd_army_title:0 "Raise an Army"
 obd_army_desc:0 ""How do you think the Gods will look at you, boy? - Will you be styled as a legendary warrior and be remembered by all and even them, the Gods? Or will you sit here, by your dad's side, wasting away until you become nothing but skin and bones? No, sweet child, you should no... you must fight. For my name and your honor, boy, you must fight. I would love to be by your side when you see your first battle, but alas they won't let me."  The man looked at his son, then shed a tear and looked away, and quietly said to himself: Fight, fight for what you believe in."
 obd_veleti_title:0 "Annihilate Veleti"
 obd_veleti_desc:0 "The Holy Principality of Veleti has tried to backstab us multiple times. They will be repayed for their treachery tenfold. Go on, men, march to Barlin!"
 obd_lusatia_title:0 "Conquer Lusatia"
 obd_lusatia_desc:0 "The Lusatians are a petty duchy, influenced by Saxon kings and Bohemian heathens. No one in Europe will miss them, and for all we know, the Gods won't either."
 obd_wendish_title:0 "The Wendish Empire"
 obd_wendish_desc:0 "You! Yes, you! The Sailor, who works on his ship day and night to help his country and its great deeds. You are Wendish, be proud! You, the Warrior, who fights out in the fields and forests, protecting his country as long as he can. You are Wendish, be proud, my friend, proud! You! The Artisan, he who builds the nation, who gives help to those who deserve it, who expands and helps our towns! You are Wendish too, my brother, be proud! And you, the Peasant, who works tirelessly on the fields, carrying towns and villages on his shoulders. You, especially you, are Wendish! Celebrate, my friends! Celebrate!" 
 obd_perun_title:0 "Warriors of Perun"
 obd_perun_desc:0 "Oh, great Perun! We have come to ask you, the Great Thunderer, to bestow your guidance and might to the warriors that have gathered here today, hoping for your blessing. Please, grant these great men even a small part of the fighting spirit, that you, O, God of War, have in yourself."
 vlt_perun_title:0 "Warriors of Perun"
 vlt_perun_desc:0 "Oh, great Perun! We have come to ask you, the Great Thunderer, to bestow your guidance and might to the warriors that have gathered here today, hoping for your blessing. Please, grant these great men even a small part of the fighting spirit, that you, O, God of War, have in yourself."
 slavic_arkona_title:0 "Renovate Arkona"
 slavic_arkona_desc:0 "The place looks stagnant and decrepit, even the brightest person in our country wouldn't be able to guess that this was the Holy Site of Rujana. Shame on us for not seeing it earlier! Shame!"
 slavic_sites_title:0 "Control the Holy Sites"
 slavic_sites_desc:0 "It is said, that if all our Holy Sites are united under one banner, the country that holds them becomes blessed by all of the Deities."
 obd_capital_title:0 "Develop the Capital"
 obd_capital_desc:0 "Wyszemir couldn't catch a break for decades. And now, with our expansion, it finally can - more and more houses are built with each family that joins the expanding populace of our bustling trade city!"
 obd_dock_title:0 "Increase Naval Capacity"
 obd_dock_desc:0 "Our navy is a regional powerhouse, yes, but it's only regional. The Westerners laugh at us! They think of us as just mice, crawling around in their household. But they will see, when the mouse eats through the floor boards beneath them. Fools! For who do they take themselves for?"
 obd_sound_toll_title:0 "End the Sound Toll"
 obd_sound_toll_desc:0 "Our ships can finally pass through Oresund, without having to pay to the damn Danish!"
 obd_baltic_trade_mission_title:0 "Grip over the Baltic"
 obd_baltic_trade_mission_desc:0 "Our navy can protect our interests far and wide. We only have to point to where exactly it should go. Of course, control our home sea, the Baltic, would be the best idea of all."
 obd_make_colony_title:0 "Claim the New World"
 obd_make_colony_desc:0 "The rumours were true and our grasp on the New World grows by the day. We must expedite the process so that the heathens in Western Europe don't get to them first!"
 obd_quest_title:0 "Into the Unknown"
 obd_quest_desc:0 "With the Gods' blessing, we will set sail for the far west! A land rumored to be filled to the brim with riches. We need to go and confirm the truth in these rumours for ourselves!"
 #Bohemia
 boh_hussites_return_title:0 "Return of the Hussites"
 boh_hussites_return_desc:0 "The followers of Jan Hus are at it again. We must deal with them once and for all, either by accepting them or destroying them."
 boh_elective_monarchy_title:0 "The Elective Monarchy"
 boh_elective_monarchy_desc:0 "With the religion struggle in Bohemia, many cities and landlords are against the Hussite king. To ensure there won't be a civil war, the king accepted to renounce his hereditary rights."
 boh_resurgence_title:0 "Hussite Resurgence"
 boh_resurgence_desc:0 "Now we see the truth in Jan Hus' teachings. The church is corrupt and we must oppose it at all cost."
 boh_heretics_title:0 "Defenestrate the Heretics"
 boh_heretics_desc:0 "We successfuly opposed the Pope, but what remains are friends of the heretic church, who try to destabilize our country."
 boh_fate_title:0 "Fate of the Empire"
 boh_fate_desc:0 "Either the glorious Empire of Romans follows the true faith with us as their emperor or they won't be anyone emperor anymore."
 boh_spread_title:0 "Spread the Teachings"
 boh_spread_desc:0 "Our priority should be opening the eyes of those blinded by the Pope's lies and to spread the truth."
 boh_isolation_title:0 "End the Isolation"
 boh_isolation_desc:0 "Diplomats around the world aren't concerned with our religion anymore and the relations are starting to grow again."
 boh_retaliation_title:0 "Catholic Retaliation"
 boh_retaliation_desc:0 "The Hussites are nothing but heretics and we shall deal with them like that. In the name of God!"
 boh_cardinal_title:0 "Czech Cardinal"
 boh_cardinal_desc:0 "Regaining the trust of the Pope is one of our primary focuses. We can't have the wrath of curia on us."
 boh_swabia_title:0 "Union with Swabia"
 boh_swabia_desc:0 "The Hohenstaufen lands are ours by right. We must take the Swabian crown either by force or diplomacy."
 boh_lotharingia_title:0 "Crown of Lothair"
 boh_lotharingia_desc:0 "As we are the stronger branch of the house of Hohenstaufen, the lands of Lothar are ours to take. Nothing stand between us and our rightful claims."
 boh_hohenstaufen_title:0 "Hohenstaufen Century"
 boh_hohenstaufen_desc:0 "Hohenstaufen lands now stand united under the Bohemian crown. We march as winners."
 boh_prague_title:0 "Develop Prague"
 boh_prague_desc:0 "One of the biggest cities in Europe, Prague, is known for both its political importance and trade importance."
 boh_crystal_title:0 "Bohemian Crystal"
 boh_crystal_desc:0 "Area of Rudohori is important for its glass and crystal making. We shall focus on this area to increase our trade value and prestige."
 boh_works_title:0 "Municipal Works"
 boh_works_desc:0 "To increase the productivity of our people, we have to focus them on manufactory production. This will increase both the social standards and the state economy."
 boh_law_title:0 "Royal Mining Law"
 boh_law_desc:0 "The provinces of Olomouc and Ratibor hide various areas full of mineral resources. We need to allow them to seek and harvest those areas."
 boh_coal_title:0 "Coal Mines of Ostrava"
 boh_coal_desc:0 "Previously important Velehrad is now just a shadow of what it was. A new city called Ostrava grows fast as coal supplies have been found. We shall move the regional capital to the city of bigger importance."
 boh_moravian_conquest_title:0 "Conquer Moravia"
 boh_moravian_conquest_desc:0 "Moravia, our brother in arms for many centuries, is now our rival competing for regional power. We need to strike the snake at its head."
 boh_nitra_conquest_title:0 "Principality of Nitra"
 boh_nitra_conquest_desc:0 "Little is left of once mighty Moravia. We have to integrate them fully before someone else takes the chance."
 boh_integration_title:0 "Integrate Nitra and Moravia"
 boh_integration_desc:0 "As we respect Cyril and Metodej's teachings, they switched Moravia from western influence to the eastern one. We shall open eyes of our brothers."
 boh_transdanubia_title:0 "Safeguard Transdanubia"
 boh_transdanubia_desc:0 "Pannonians are in a weak spot between us, the Germans and the Magyars. Their defensive position doesn't help them. Our common culture gives us advantage to integrate them into our mighty empire."
 boh_intervention_title:0 "Carpathian Intervention"
 boh_intervention_desc:0 "The time has come. Magyar state, a long time enemy of Slavs, shall cease to exist. Strike them hard and fast!"
 boh_austria_title:0 "Break the Babenbergs"
 boh_austria_desc:0 "Rakousy was once the domain of slavs until the treacherous Germans came. Behind Danube, there also lies an important trade city of Víden. We have to claim it for us before anyone else!"
 boh_sea_title:0 "Adriatic Ambition"
 boh_sea_desc:0 "Adriatic sea is home to many traders from all over the world. There lies uncountable fortune for us to take."
 boh_tirol_title:0 "Dominate the Habsburgs"
 boh_tirol_desc:0 "Habsburgs, our enemies for many years ever since the reign of Premysl Otakar II. have their seat in mountainous Tyrol. Destroy them at all cost!"
 boh_silesia_title:0 "Conquer Silesia"
 boh_silesia_desc:0 "Slavic barbarians in Silesia still dare to oppose the word of Jesus Christ. We need to teach them a lesson and save our Slavic brethen."
 boh_wendish_title:0 "Invade the Wends"
 boh_wendish_desc:0 "It's the nature of time that the old ways must give in."
 boh_crusade_title:0 "Baltic Crusade"
 boh_crusade_desc:0 "Northern barbarians are following their religion called Romuva. It would be shame if they were Romuved."
 boh_kralovec_title:0 "Found Královec"
 boh_kralovec_desc:0 "The tale of Premysl Otakar II. tells about a Baltic fortress built in his name. We shall build the fort again so gain a foothold for our crusades against the barbarians."
 boh_hansa_title:0 "Hanseatic Wealth"
 boh_hansa_desc:0 "The Baltic sea has a big potentional for a lot of trade with the raiding vikings and trading Novgorodians in the north. We need to estabilish a trade foothold there."
 boh_university_title:0 "Expand the Universities"
 boh_university_desc:0 "Charles University in Prague is one of the oldest in Europe and the first one to be opened in Slavic lands."
 boh_carniola_title:0 "Conquer Carniola"
 boh_carniola_desc:0 "The region of Carniola not only holds important ports, that can ensure our trade domination, but it also is a gateway to the Balkan and to our Southern Slavic brothers."
 boh_empire_title:0 "Fate of the Empire"
 boh_empire_desc:0 "Either the glorious Empire of Romans follows the true faith with us as their emperor or they won't be anyone emperor anymore."
