 fr1_power_desc:0 "We have break free from the opressive rule of our colonial overlords. Now, we must show the old world that a nation in America can be a big player on the world stage as well."
 #ColonialCaribbean
 carribean_expand_title:0 "Increase Colonial Effort"
 carribean_expand_desc:0 "We have successfully established a few colonies in this region, but if we wish to become its only ruler, we will have to greatly increase our efforts."
 carribean_hegemony_title:0 "Control the Caribbean"
 carribean_hegemony_desc:0 "We managed to banish all other colonizers from the Caribbean region and are now its undisputed rulers."
 carribean_plantations_title:0 "Establish Plantations"
 carribean_plantations_desc:0 "We have discovered many lucrative trade goods in the Caribbean which would make us rich if we manage to supply the European market with them. Enslaved natives and African slaves imported by our mother country will serve as a free workforce on our new plantations."
 carribean_capital_title:0 "Develop the Capital"
 carribean_capital_desc:0 "In order to efficiently govern our expanding realm, we will need a capital city that will fulfill our administrative needs."
 carribean_shipment_title:0 "Protect our Shipping"
 carribean_shipment_desc:0 "Wealth of the new world attracts many sailors. Some of them have turned from the righteous ways and became a pirates, the filth that now preys upon our shipping. Strengthen our navies in order to protect our merchant fleets and trade."
 carribean_trade_title:0 "Trade Hegemony"
 carribean_trade_desc:0 "Wealth of the Caribbean is rightfully ours, and we must not allow any other country to take a share of it!"
 carribean_haiti_title:0 "Claim Haiti"
 carribean_haiti_desc:0 "If we wish to establish a hegemony over the Caribbean isles, we must have a foothold on all of the larger landmasses."
 carribean_convert_title:0 "Religious Mission"
 carribean_convert_desc:0 "The natives of the Caribbean who worship their pagan gods should be turned to the true faith. It is time we establish a religious missions."
 carribean_cuba_title:0 "Colonize Cuba"
 carribean_cuba_desc:0 "Cuba is the biggest isle of the Caribbean region. We must establish our presence there."
 carribean_enslave_title:0 "Subjugate the Natives"
 carribean_enslave_desc:0 "There are numerous tribes of natives occupying the isles of the Caribbean. We should subjugate them and use them as a free workforce on our plantations. After all, they can be thankful that we did not slaughter them immediately."
 carribean_dock_title:0 "Construct a Dock"
 carribean_dock_desc:0 "We must invest in the naval infrastrcture and build a harbor which would be used to dock our navies."
 carribean_naval_title:0 "Increase Naval Capacity"
 carribean_naval_desc:0 "Strong navy will be vital for the survival of our country. Having built the docks, we should now invest into the fleet."
 carribean_flagship_title:0 "Launch a Flagship"
