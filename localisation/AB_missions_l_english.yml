 nicene_fleet_title:0 "Rival the Roman Navy"
 nicene_fleet_desc:0 "There is no realm more decadent and corrupt than that of our brethren who are fooled into being Romans. And yet, despite the vileness of their realm, they still have one thing that keeps them safe from total collapse - Their navy. If we are to put an end to the artifact of a by-gone era we need to be able to control the seas that protect their capital from most invasion directions."
 nicene_restore_title:0 "Restore Byzantion"
 nicene_restore_desc:0 "The City has fallen, and yet it still is alive. When our troops marched through the streets of the freshly conquered city along with our ruler he saw only a city of decadence - a city of sin and evil. It was a city without any pride, only temptation. It showed the weakness of Man in its history and architecture. It was not always like this. In years before the coming of Romans it was a prominent fishing village of great trade due to it being the merging point of two continents. If we are to properly rule over this city we need to put an end to the Roman decadence by putting an end to the capital and restore it to its innocent years. A stake shall be placed through the serpent's heart to kill it, and from its carcass innocence can be rescued - the innocent Byzantion."
 nicene_menace_title:0 "The Turkish Menace"
 nicene_menace_desc:0 "The Komnenoi were the last Roman dynasty to make some progress at reclaiming our lost lands, but even they fell victim to the decadent elite of Rome, with subsequent decadent dynasty of Angelos losing much of reconquered lands. Now that Nicea is independent from the Roman yoke and lead by the General-King we may be able to fully divert our attention to reclamation of Anatolia. There is no meddling elite in Constantinople that can interfere with our goals now."
 nicene_manzikert_title:0 "Avenge Manzikert"
 nicene_manzikert_desc:0 "The Turks fought valiantly and honorably, but their time of rule in Anatolia was like a wildfire - quick and gone. Let the Turkish beyliks say goodbye to their independence, for Manzikert will be avenged."
 nicene_asia_minor_title:0 "Reclaim Asia Minor"
 nicene_asia_minor_desc:0 "Manzikert has been avenged, but our work is not yet done. There is still pockets of resistance - pockets that are not under Nicene control. We need to rectify this issue. Nicene eagle has one home - All of Anatolia."
 nicene_mausoleum_title:0 "Restore Halicarnassus"
 nicene_mausoleum_desc:0 "When the General-King saw the state of being that Halicarnassus was in he wept, for he saw a beautiful relic of former glories fall into disrepair. As the new rulers over Asia Minor if we are to have a symbol of renewed Greek rule then the best way to do it is to repair Halicarnassus."
 nicene_magna_title:0 "Magna Graecia"
 nicene_magna_desc:0 "Once long time ago colonies were set up across the Mediterranean. Most of our colonies successfully flourished up until coming of Romans that assimilated our Greek colonies into the latin Hellspawn that is Rome. An exceptional cluster of Greek colonies existed in Southern Italy - former Magna Graecia. Asthe newly resurgent Greek state it is a hinted duty of ours to help resurge Greek culture in its former colonies. Magna Graecia shall return to the hands of the Greeks."
 nicene_malta_title:0 "Fortify Malta"
 nicene_malta_desc:0 "Malta is like Italy - a strategic position in the middle of Mediterranean from which it is possible to direct our fleets across the sea - but easier to defend due to its island-like nature. We shall fortify the island and turn it into a mighty shipyard-fortress."
 nicene_education_title:0 "Martial Education"
 nicene_education_desc:0 "Brains and Brawn work side-by-side, especially in the art of war. One needs to be a good warrior in order to be a good strategist, and vice-versa. If we are to ensure the creation of a martial legacy we need to focus on creation a system of education for our ruling family where each child shall receive their fair share of training and education in matters of war."
 nicene_strategos_title:0 "Megas Strategos"
 nicene_strategos_desc:0 "The General-King is a Great Leader - Megas Strategos - and as times are changing the notion of absolute rule are becoming more and more feasible. Not only that but our ruler already receives the best education our state can offer - one in military. Like Alexander our General-King shall be an outstanding ruler of the army and the state."
 nicene_stratocratic_title:0 "Nicene Stratocracy"
 nicene_stratocratic_desc:0 "The State needs generals. The State needs soldiers. There is one estate among our ranks that have traditionally taken the role of these in exchange of earning their status of wealth and prestige - Nobility. We should revert the status of nobility back to that of a warrior estate in our society if we are to have an ample source of loyal warriors."
 nicene_infrastructure_title:0 "Military Infrastructure"
 nicene_infrastructure_desc:0 "If we are to have a modern army we will need to have modern military infrastructure. Recruitment of new conscripts shall be made quicker, and training of new conscripts shall be made more efficient. New training halls shall be set up to allow us to harness the sheer potential pool of warriors our nation can muster."
 nicene_refugees_title:0 "Accept Roman Refugees"
 nicene_refugees_desc:0 "Some would say we hate Romans, but that is wrong. We hate Rome that has brainwashed our fellow Greek speaking peoples into believing that they are the same people as Latin imposters. We hate Rome for how it repesents corruption and decadence and selfish greed. We hate Rome, but not its citizens. If we accept in the Roman refugees we can do our best to make them make a new home in Nicaea and undo the damage Rome did to their identities."
 nicene_countryside_title:0 "Restore Greek Countryside"
 nicene_countryside_desc:0 "War, Plague and misplacement of peoples have resulted in the countryside becoming devoid of population while cities grew more and more overcrowded. The statusquo was sustainable, but it was destabilizing and made our beautiful countryside look sadly barren. We should focus our efforts towards solving this issue by incentivizing the repopulation of countryside with economical assistance to new Greek farmers."
 nicene_renaissance_title:0 "Hellenic Renaissance"
 nicene_renaissance_desc:0 "After centuries suffering under Roman Yoke first sparks of a Greek identity and culture have finally begun to emerge. We should cherish these sparks and add fuel to it. We need to support artists, philosophers and other intelligentsia to turn the spark to a proper burning phoenix."
 nicene_hellespont_title:0 "Secure the Hellespont"
 nicene_hellespont_desc:0 "The Hellenics used to rule over the trade in Aegean Sea and to a portion outside of it in Black Sea and rest of Mediterranean in ages past. We were the masters of trade, but now the story is different as the power of mediterranean trade has shifted inland. If we are to regain our former position of power we need to begin our journey towards mercantile dominance and fund the beginning of new merchant families in our state."
 nicene_east_title:0 "Control East Mediterranean"
 nicene_east_desc:0 "East Mediterranean is the bed of Mediterranean Trade in ancient times. We are almost obligated to return back to the old glorious of mercantilism and trade. If we can dominate the Eastern Mediterranean trade well enough we can cut off the Italians' revenue of wealth and stream it our way. Meditarrean shall be turned into a Greek sea once more."
 nicene_nationalism_title:0 "Greek Nationalism"
 nicene_nationalism_desc:0 "What are we who have become masters of our own fates, carrying several millennias of history? What are we who have had our identity squashed and washed into vile Rome's subjects through centuries of subjugation? Greeks. We are Greeks, and we know it, and so should our subjects remember that. Our identity was replaced with that of Roman one for far too long, but we will now re-embrace our true identity as Greeks of Mediterranean - The bed of western civilization."
 nicene_eclipse_title:0 "Eclipse the West"
 nicene_eclipse_desc:0 "The western nations have come to admire our arts through a western lens since the days of Renaissance, but their appreciation of the Greek arts and wisdom is wrong: It is but a crude mimicry. They are barbarians dressing up in civilized clothing. We ought to show the Western Europe that the center of Europe is not in Paris or in Rome or in Aachen, but in Nicaea."
 nicene_greek_fire_desc:0 "When they seemed doomed, the Romans were often saved by a formidable weapon, Greek fire, capable of destroying an entire fleet. Although the secret of its manufacture is jealously guarded, some individuals - driven by the ruin of the empire - would no doubt be likely to provide it."
 nicene_aegean_desc:0 "Dividing Europe and Asia, the Aegean Sea is not only an important commercial crossroads but also a highly strategic location for anyone wishing to dominate the region. While for centuries it has been the exclusive property of the Romans, it is time we took full control of it."
 nicene_latins_desc:0 "Although they failed to take Constantinople during the Fourth Crusade, the Latins nevertheless managed to establish themselves permanently in the region. Now that we are the masters, it is time to drive them out forever, to punish them for their treachery and secure our influence in the area."
 nicene_smyrna_desc:0 "Smyrna is one of the last Roman strongholds in Anatolia. By seizing the province, we would deprive the empire of an important port and resources from Asia, thus dealing it a decisive blow."
 nicene_byzantium_desc:0 "It is the city of the world's desire. Unviolated for centuries, no enemy has yet reached its heart. Some say it is impregnable, but it seems to us that the death knell has sounded for the Roman Empire. Constantinople is ours!"
 nicene_hellenic_desc:0 "From the outset, we have followed in the footsteps of Alexander the Great. War after war, battle after battle, we defeated the enemy armies that stood between us and our destiny. Now the truth is undeniable, we are the true heirs of Alexander. Long live the Hellenic Empire!"
 nicene_bulgaria_desc:0 "Taking advantage of the weakness of the Roman Empire in the east and the absence of a major rival in the west, the Bulgarians acquired an already substantial kingdom and even dreamed of becoming an empire. Sadly for them, the truth is coming, hanging on the spike of our sarissas."
 nicene_secure_desc:0 "For centuries now, Greece has not been independent but a prisoner of the Roman yoke. With the empire now reduced to nothing, it is up to us to take up arms and free her - under our rule, of course."
 nicene_fortify_desc:0 "Our legions are powerful, capable of defeating any army. However, we remain vulnerable to an enemy landing. If we do not want them to take advantage of this opportunity, we must at all costs implement new means of defence in order to guarantee the integrity of our coastline."
 nicene_sack_desc:0 "Two centuries ago, the Venetians wanted to take advantage of the crusade and the generosity of the Basileus to besiege and take Constantinople. Although they failed miserably, we do not forget their treachery and it is now time for them to pay the ultimate price."
 nicene_egypt_desc:0 "Following the death of Alexander, General Ptolemy was appointed satrap of Egypt, thus facilitating the administrative management of the empire. We could similarly delegate Egypt to a governor in order to concentrate on the heart of the empire and our future conquests. There is, however, the minor problem of simply having to ensure his unfailing loyalty..."
 nicene_mesopotamia_desc:0 "Mesopotamia is of singular importance to us. The cradle of civilisation, it is also the place where it all ended, where Alexander tragically died in Babylon, plunging his empire into decades of instability and internal strife. Now that we are on its doorstep, all that remains is for us to take possession of this highly symbolic region as our sacred duty requires us to do"
 nicene_persepolis_desc:0 "Centuries earlier, the city of Persepolis was burnt down by Alexander in retaliation for the sack of Athens by Xerxes. Now that we have recaptured the city, we have the choice of continuing Alexander's legacy or ending this cycle of revenge and securing the support of the local population."
 nicene_shah_desc:0 "Now that we have completed the conquest of Persia, we could, like Alexander before us, crown ourselves Shahanshah, king of kings. In this way we would show the whole region that we are not their oppressor but rather their legitimate ruler."
 nicene_bactria_desc:0 "Having pushed his conquests as far as India, Alexander the Great left a multitude of Greek kingdoms in his wake. Although these are now only a distant memory, the culture and influence of the Bactrian kingdoms can still be felt, encouraging us to re-establish our rule in the area."
 nicene_india_desc:0 "Before our eyes lie the ancient borders of Alexander's empire. He who has been our model all this time has seen his work finally completed again. It is now up to us to go beyond him and to continue our conquests ever further, towards this new continent that is now opening up to us."
 nicene_legions_desc:0 "Inheriting both the best of the Greek and Roman worlds, our armies are feared by all our neighbours. Their iron discipline and high morale make them our best tool for dominating our rivals. Therefore, we must not hesitate to develop our legions further."
 nicene_levantine_desc:0 "Our storytellers always sing the tale of the siege of Tyre, painful for the Macedonian armies, and then Alexander's masterful victory subduing the whole region at once. Let us follow his example and subjugate the Levant under our name."
 nicene_nemesis_desc:0 "The birth of Islam represented a devastating blow for both Christendom and the Hellenic sphere of influence. On the path to reclaim our long-lost glory, we shall put an end to the arch enemy of Christianity!"
