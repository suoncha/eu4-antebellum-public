 #IndepDaimyo
 id_coalition_title:0 "Anti-Mongol Coalition" 
 id_coalition_desc:0 "We need allies if we are to have any chance of defeating the false Shogun in the East. With as many enemies as they have, it shouldn't be difficult to spearhead a coalition against them."
 id_warring_title:0 "The Warring Clans" 
 id_warring_desc:0 "Western Japan has suffered division and infighting for far too long. We must gather what forces we can, and unify the clans under a single banner."
 id_supremacy_title:0 "Win Political Supremacy" 
 id_supremacy_desc:0 "The political landscape among the so-called independent daimyo is volatile and ready to spill out into open war at any moment. If we are to truly remove the false Shogun and unify Japan, achieving political supremacy in the home region is imperative."
 id_dethrone_title:0 "Dethrone the Usurpers" 
 id_dethrone_desc:0 "We have finally gathered enough strength to march upon the enemy capital itself. No longer shall the Emperor be a puppet to the false Shoguns; a mere subject to a dying, foreign empire. Nor shall Japan suffer such humiliation again!"
 id_north_title:0 "Rein in the North" 
 id_north_desc:0 "The time has for us to control the often-neglected north of Japan. Resistance from the rugged and uncooperative warlords may make conquest difficult, but we must bear the blows lest Japan remain disunited."
 id_south_title:0 "The Southern Campaign"
 id_south_desc:0 "Having secured most of Honshu, it is now time to push onwards to Chugoku, Kyushu, and Honshu. The south shall be ours, now and forever more!"
 id_unite_title:0 "Unite Japan"
 id_unite_desc:0 "We must do more than simply drive out this new Shogun of Karasuma. Aye, we shall surpass even the Kamakura regime of old, and rule Japan as its undisputed master!"
 id_naval_title:0 "Found the Navy"
 id_naval_desc:0 "It was our lack of a strong navy which led to this period of humiliation and subjugation. We must now commence the construction of a true Japanese Navy, so that none may threaten our isles again."
 id_protect_title:0 "Maritime Trade Protection" 
 id_protect_desc:0 "As we gain more access to the sea, we secure the trade that comes along with it. Alas, pirates go hand in hand with such lucrative maritime commerce, often preying upon our fledgling merchant flotillas. We shall endeavour to crush any and all piracy, smuggling, and all other forms of banditry which threaten our economy."
 id_balance_the_four_divisions_title:0 "Balance the Four Divisions" 
 id_balance_the_four_divisions_desc:0 "The chaos which engulfed Japan until recently has greatly disrupted the social harmony of our state, causing numerous breaches to the caste system and damaging centuries of work to establish harmony! The situation must be rectified immediately, and we know just the way to re-establish order."
 id_rival_title:0 "Eclipse the Shogun's Fleet" 
 id_rival_desc:0 "The Shogun has amassed a naval force which holds the potential to threaten our own, evidently a challenge to our righteous cause. Lest our own fleet finds itself reduced to burning hulks off the coast, with Shogunate forces laying siege to our coastal bastions, we must rapidly expand our forces until the Shogun is eclipsed in all theatres."
 id_develop_title:0 "Expand the Capital" 
 id_develop_desc:0 "The capital is the most important part of any realm, especially so for one as small as ours. In order to make the most of it, we would do well to invest in all facets of its development and infrastructure, allowing our state to truly flourish."
 id_fortify_title:0 "Fortify [Root.Capital.GetName]"
 id_fortify_desc:0 "Our capital is the most obvious target for an invading force, and so we must defend it at all costs. [Root.Capital.GetName] shall be re-fortified until her walls are deemed impregnable to cannonfire; unscalable for even the hardiest troops!" 
 #MongolDaimyos
 dai_shogun_title:0 "Appease the Shogun"
 dai_shogun_desc:0 "Even though the Shogun is weak, the other daimyos are still loyal to him and are ready to fight anyone who might challenge him. Until the tide turns, we should kneel before him for protection."
 dai_dethrone_title:0 "The Fate of Kyoto"
 dai_dethrone_desc:0 "In these troubled times, the Shogun has proven incapable of maintaining stability, destroying the free clans and protecting the emperor. For they are weak, the time has come for us to take the city of Kyoto and the title of Shogun for ourselves."
 dai_north_title:0 "Defeat the Free Clans"
 dai_north_desc:0 "When the Mongols invaded Japan and claimed Kyoto, the country was divided in two. While the South naturally recognised the authority of the new Shogun as prescribed by the ancestral laws, the Daimyos of the North refused to pledge allegiance and declared their independence. Now that the emperor has given us the title of Shogun, it is our duty to bring the free clans back into the path of our authority."
 dai_unite_title:0 "Unite Japan"
 dai_unite_desc:0 "Any remaining Daimyos who have yet not submitted to our authority must be brought to heel immediately. Only under a united Japan can we hope to expand beyond the home islands."
 dai_supremacy_title:0 "Win Political Supremacy"
 dai_supremacy_desc:0 "Our aspirations are greater than any mere Daimyo’s. It is our duty, our destiny to reach the highest levels of power in the land."
 dai_warring_title:0 "The Warring States"
 dai_warring_desc:0 "Far from being a united country, Japan is divided into many independent lordships engaged in endless war. If we want to survive and defeat our neighbours, we must build an army of our best ashigaru and samurai."
 dai_south_title:0 "Rein in the South"
 dai_south_desc:0 "The Southern Daimyos are those who have accepted the Shogun's authority. They are our closest neighbours and will certainly accept our rule over their lands, even if our army might be needed to convince them."
 dai_balance_the_four_divisions_title:0 "Balance the Four Divisions"
 dai_balance_the_four_divisions_desc:0 "Society is divided into four parts, which need to be in perfect balance to create a truly harmonious society. This period of ours is sadly one of gekokujo, where even the lowest can overcome the highest in society. We must find a way to remedy this grievous ill and restore harmony."
 dai_naval_title:0 "Construct a Fleet"
 dai_naval_desc:0 "As part of an island, we are very dependent on our ships both for moving our army and for trade. For this reason, we need to build a fleet that can challenge our neighbours."
 dai_protect_title:0 "Protect the Naval Trade"
 dai_protect_desc:0 "As part of an island, we are very dependent on our ships both for moving our army and for trade. For this reason, we need to build a fleet that can challenge our neighbours."
 dai_fortify_title:0 "Fortify [Root.Capital.GetName]"
 dai_fortify_desc:0 "We have fought countless wars so far and we have learned from the ashes of our enemies that our capital, [Root.Capital.GetName], needs the thickest and highest walls we can build if we want to avoid destruction."
 dai_develop_title:0 "Expand the Capital"
 dai_develop_desc:0 "Our capital is the heart of our economic activity and the symbol of our power. We should develop it to shine more brightly than any of our neighbours."
 dai_rival_title:0 "Naval Superiority"
 dai_rival_desc:0 "Two centuries ago, the Mongol armies of Kublai Khan invaded Japan and defeated the Shogun. Since that day, we are well aware of the importance of maintaining a powerful navy. Therefore, we must build the largest fleet in Japan, for the sake of [Root.GetName]!"
 #Toyouji
 tjj_reign_title:0 "Rein in the Clans"
 tjj_reign_desc:0 "For almost one hundred years, the Yuan have been in turmoil, and with it, any chance to call upon imperial aid. We are now left to our own devices to safeguard our dynasty’s interests in Japan. We must rein in the clans which gained too much autonomy, and who seek to advance their own power."
 tjj_integrate_title:0 "Integrate the Daimyo"
 tjj_integrate_desc:0 "The Daimyo have long been acting independently from our rule. This is a shameful display, and completely unacceptable. We must ensure that they follow our laws, and focus on developing their lands, rather than tearing each other apart over territorial scraps."
 tjj_envoy_title:0 "An Envoy to Khanbaliq"
 tjj_envoy_desc:0 "The Yuan dynasty still holds the capital of Khanbaliq, and while we may be perfectly fine on our own, we ought to despatch an envoy to our continental brethren. By updating them on the political situation in Japan, we can assure the court that we are still loyal to the empire."
 tjj_ronin_title:0 "Banish the Ronin"
 tjj_ronin_desc:0 "The Ronin have long been a source of lawlessness in Japan; these masterless samurai roam the land with allegiance to nobody but themselves. We need to banish the Ronin, thus promoting stability in a Japan free of war."
 tjj_balance_the_four_divisions_title:0 "Balance the Four Divisions"
 tjj_balance_the_four_divisions_desc:0 "These last decades of disorder have seen many people rise above their station, and eventually challenge us. In order to better administer the land, steps must be taken to ensure that people are kept to their professions."
 tjj_naval_title:0 "Construct a Fleet"
 tjj_naval_desc:0 "Before the Mongol invasion, Japan was already a local naval power, even though some of them were pirates. With our increasingly independent efforts to rule in Japan, we should construct a new fleet. This will ensure our dominance in the regional seas, increased profits in maritime trade, and prestige amongst the various divisions of the Empire."
 tjj_protect_title:0 "Protect the Naval Trade"
 tjj_protect_desc:0 "Naval trade is an important source of income for us, and with our recent efforts in fleet construction, we can protect our maritime trade more effectively. However, we must endeavour to further make sure that no privateers dare threaten us, and so our traders will continue to ensure Japanese interests in regional trade centers."
 tjj_ghost_title:0 "The Ghost of Tsushima"
 tjj_ghost_desc:0 "Tsushima was one of the first places the first waves of the Mongol invasion struck in their conquest of Japan. We encountered heavy resistance from the clans there, and even to this day, some remaining guerilla fighters are still resisting our rule. We must construct forts, and improve local infrastructure, to increase the effectiveness of the pro-shogunate militia and deal with the guerilla fighters."
 tjj_palace_title:0 "Renovate the Heian Palace"
 tjj_palace_desc:0 "The Heian Palace is a symbol of our legitimacy as the ruling shoguns of Japan. It ensures that the people see the land and Emperor as thriving, even if true authority is found within our residence at Karasuma Castle. With additional funding from our coffers, we should seek to renovate Heian Palace as a renewed symbol of legitimacy, and unity."
 tjj_fortify_title:0 "Fortify Kyoto"
 tjj_fortify_desc:0 "Kyoto is one of the most important political centers of Japan, being the residence of the Emperor of Japan base of operations for the Shogun. In the event of enemy incursions, we must ensure that Kyoto does not fall, for if she does, the rest of Japan is dragged down too. Therefore, we must launch extensive efforts in fortifying Kyoto as the bastion of Shogunate rule."
 tjj_tradition_title:0 "Mongol Army Traditions"
 tjj_tradition_desc:0 "Despite ruling over Japan for over a century, we cannot forget our Mongol roots. Deep down the ruling class is still Mongol, and the traditions of our forefathers flow through our blood. The ways of the Mongol army proved to be effective before, its doctrines securing Japan for us, and so we should promote and safeguard its sacred traditions. There will be a time where it shall come to our aid once more."
 tjj_unite_title:0 "Unite Japan"
 tjj_unite_desc:0 "In name alone has Japan has been united under an Emperor; in reality, most of its lands are controlled by local feudal lords known as daimyo. With our reformed administration, and professional army, we must see to the true unification of Japan."
 tjj_army_title:0 "Raise an Army"
 tjj_army_desc:0 "Despite the fact that Japan is an island archipelago, and a strong naval force would protect us, we must still raise and maintain army, should an enemy break through our naval blockade, and made landfall. Even if we don’t encounter hostiles abroad, however, a strong security force is still an intimidating sight for dissidents and criminals."
 tjj_north_title:0 "Subjugate the Eastern Clans"
 tjj_north_desc:0 "There are certain parts of Eastern Japan never touched by the Mongols, for a multitude of reasons, and unfortunately limiting the Shogun’s rule in some areas. The loyalty of the regional clans was always quite dubious, at times bordering on treason! As such, we mustn’t tolerate their increased disobedience towards the Shogun; the time has come for us to mount an expedition, subjugate the eastern clans, and bring order to the region – once and for all!"
 tjj_expand_north_title:0 "The Northern Campaign"
 tjj_expand_north_desc:0 "Although the Mongol invasion was successful, it ultimately failed to bring all of Japan under the authority of the Mongol Shogun. The clans in the north still refuse to bend the knee and accept our authority. Our previous rulers have attempted to resolve this situation by negotiations, but it brought very little success. We shall not repeat their mistakes; Japan will be united under our rule, one way or another!"
#Shogunate
 tjj_korean_invasion_title:0 "Control Korea"
 tjj_korean_invasion_desc:0 "Korea was once dominated by the Mongols under the Goryeo state, an arrangement which lasted for a century and a half in relative peace. During the Red Turban Rebellion, however, rule of Korea slipped out of Yuan's grasp and has remained so ever since. We must subjugate the Koreans once more - this time under us, instead of the [YUA.Monarch.GetTitle]!"
 tjj_throne_title:0 "The Dragon Throne"
 tjj_throne_desc:0 "The Mandate of Heaven is a core concept in Chinese governance, where kings and emperors may only rule with the favour of the divine. If they are unjust and weak, they shall lose the Mandate, and face divine retribution for their actions. As the Yuan dynasty has grown weak, and many doubt Heaven's contentment with their ruler, it would be only natural for another to take the mantle. Ideally us."
 tjj_beijing_title:0 "Capture Khanbaliq"
 tjj_beijing_desc:0 "Khanbaliq, known as Youzhou to the Chinese or Zhongdu to the Jurchens, is the imperial capital and political heart of the Yuan. If our ambitions to dominate Asia are to be fulfilled, we must seize Khanbaliq!"
 tjj_nchina_title:0 "The Middle Kingdom"
 tjj_nchina_desc:0 "With our stronghold in China secured, we must now advance into the historical centre of Chinese civilisation: the north. Made rich and prosperous by the Yellow River, owning the north will bring us great wealth, while also eradicating our former Yuan overlords, so no one may threaten our dominion over Asia." 
 tjj_warlords_title:0 "Control the Warlords"
 tjj_warlords_desc:0 "China below the Yellow River is in a state of constant flux, suffering from rampant warlordism and fighting. Thusfar, no side has truly managed to defeat another, before being defeated and replaced by another rising power. These warlords, no better than bandit-kings, are weak and disunited; it shall be easy to manipulate and subjugate as we please."
 tjj_subjects_title:0 "Subjugate the Chinese"
 tjj_subjects_desc:0 "The Southern Chinese warlords are unruly, and would make a direct occupation of the south untenable. Therefore, we must subjugate them under a vassal relationship to gain the wealth of China, without the troubles that conquest brings. They shall be eased into accepting our rule, in time."
 tjj_turtle_ships_title:0 "Adopt the Turtle Ships"
 tjj_turtle_ships_desc:0 "During our invasion of Korea, we were forced to face their Turtle Ships, or Geobukseon, which granted their coastal fleet an undeniable combat advantage. We must embrace their ship design and improve upon it, so that we may never again risk defeat at sea."
 tjj_zaibatsu_title:0 "Found the Zaibatsu"
 tjj_zaibatsu_desc:0 "As our economy continues to grow, the merchant class has inevitably found itself in a position of wealth and power. Although officially at the bottom of the caste system, it is hard to look down on ones so adept at seeking and creating wealth. We must actively support them, and found mercantile conglomerates, or 'Zaibatsu', to help our economy prosper."
 tjj_construct_the_gokaido_title:0 "Construct the Gokaido"
 tjj_construct_the_gokaido_desc:0 "Although our domestic opponents have been subdued, it is important that we continue to keep these lords in check. Building a new system of roads and waystations would help make the daimyo domains easier to reach from the capital and barracks, boosting local commerce along those routes in the process."
 tjj_permit_ryogaesho_title:0 "Permit Ryogaesho"
 tjj_permit_ryogaesho_desc:0 "Many daimyo have suffered from erratic finances, causing some to default on loans they foolishly took in moments of desperation. Enabling smaller money change shops to offer more reliable loans, and to back up those loans with our own reserves, should help stabilise daimyo finances. As an added bonus, this may perhaps foster a healthier domestic economy."
 tjj_issue_new_erizeni_rei_title:0 "Issue New Erizeni-Rei"
 tjj_issue_new_erizeni_rei_desc:0 "Sound finances are the bedrock of stable government. To ensure that order is maintained and trade continues, we shall encourage a steady flow of good coinage into the realm by issuing the erizeni-rei: a conversion between low to high quality coins."
 tjj_five_routes_title:0 "Improve the Gokaido"
 tjj_five_routes_desc:0 "The Gokaido roads and stations have heavily increased our troops' speed across Japan, but there is still much to be done. If we are to make the Gokaido into a true unifying pathway, connecting all parts of our domain, it is vital to maintain and overhaul the pathways to account for increased usage by horsedrawn vehicles. This will ensure that we can easily and quickly respond to any threat to us from overseas, with the added benefit of being able to crush any revolts within our lands without giving them time to organise."
 tjj_survey_the_secret_fields_title:0 "Prevent Secret Fields"
 tjj_survey_the_secret_fields_desc:0 "It is embarrassingly common in the provinces for farmers to maintain so-called 'secret fields'; farmland hidden from the eyes of tax collectors. A thorough accounting of these unreported properties should significantly bolster our coffers."
 tjj_argiculture_title:0 "Agricultural Overhaul"
 tjj_argiculture_desc:0 "Our agricultural practices have remained static for millennia. Today's farmer tends to their rice fields in the same manner as their father, as did their grandfather, going back to the reign of the first emperor. These methods have served us well, but we cannot let ourselves fall behind. We must modernise our agricultural practices to accomodate for a changing world."
 tjj_manchuria_title:0 "Invade Manchuria"
 tjj_manchuria_desc:0 "The wild tribal lands of Manchuria hold great potential, provided that we can secure it and civilise their inhabitants. We must establish a foothold there."
 tjj_okinawa_title:0 "Claim Okinawa"
 tjj_okinawa_desc:0 "Okinawa, under the Ryukyu Kingdom, has served as a key trading port in Oriental commerce for some time. To truly take control of eastern trade, Ryukyu must be brought under our rule!"
 tjj_ogasawara_title:0 "Settle Ogasawara"
 tjj_ogasawara_desc:0 "The Ogasawara, or Bonin, Islands are located far south of the Japanese mainland, uninhabited by humans. Despite hostile terrain, with some development they could be a fantastic springboard into the great unknown sea in the East."
 tjj_taiwan_title:0 "Colonise Formosa"
 tjj_taiwan_desc:0 "In order to stand strong, we must expand our empire further. A prime location for conquest is the island of Formosa, uncolonised and ripe for economic development."
 tjj_moluccas_title:0 "Control the Moluccas"
 tjj_moluccas_desc:0 "The Moluccas consist of thousands of little islands, most having grown wealthy from the spice trade. Many of these islands bear little in the way of civilisation, thus potential resistance, making them a prime target for our first colonies in the south."
 tjj_indonesia_title:0 "Invade Indonesia"
 tjj_indonesia_desc:0 "Our dominion cannot be confined to the Moluccas alone - we must extend our reach even further, so as to profit from the lucrative trading hub of Indonesia."
 tjj_pacific_title:0 "Pacific Rim"
 tjj_pacific_desc:0 "As our reach grows, so too does our need for defense. While we look to the west for opportunities, we must also take heed of the vast ocean expanse to our east. Who knows what threats may come from there? It would be prudent to assert our power over the Polynesian islands, thus securing our empire's heartland from foreign attack."
 tjj_new_world_title:0 "Sunrise Invasion"
 tjj_new_world_desc:0 "Beyond the sea lies a New World, full of opportunity. Some even whisper of a kingdom wealthy beyond measure; a golden state ripe for the picking. We should establish bases in these mysterious lands, claiming this land for Japan in the name of Emperor and profit!"#Tocharia
 tcr_forces_title:0 "Muster the Forces"
 tcr_forces_desc:0 "With enemies all around us in the form of the Khitans, Oirats, Tibetans, and of course the Mongols, we must prepare for any threat that could find itself at our border. Marshall the troops, fortify the garrisons, and rally the bannermen. We shall defend our territory to the last man!"
 tcr_war_title:0 "The Three Kingdoms"
 tcr_war_desc:0 "Ever since the collapse of the Chagatai Khanate, the Tarim Basin has been home to the three major Tocharian Kingdoms; Shule, Kuci, and Kroriana. Each has been ravaged and ruined by the various empires that have pushed into the Basin from the Han to the Mongols. Each one continues to vie for power against the others, often sending raiding parties and small excursions to test the might of their rivals. However, now is the time to end this conflict and to finally see which Kingdom shall rule over the basin." 
 tcr_unite_title:0 "Unite Tocharia"
 tcr_unite_desc:0 "For over 200 Years, the Tocharian Empire remained a fractured and broken mess. With the other tribes under our heel, we can now begin to project our power outwards towards to both old and new foes alike, to reclaim the lands once lost."
 tcr_khitan_title:0 "End Khitan Opression"
 tcr_khitan_desc:0 "While the Khitan were instrumental in the Chagatai Revolt that brought us out of the Mongol’s Shadow, they have since proved as tyrannical as the hordes before them. Demanding tribute and forcing their influence over our kingdoms, trying to keep the basin weak and fractured. Now that we are a united force, we can push back against Qara Khitan, repaying them for each blow they dealt to us."
 tcr_oirat_title:0 "Invade the Oirats"
 tcr_oirat_desc:0 "The Oirats lay between us and the Great Yuan. As a military force, the Oirat could be a powerhouse should they be united. Their lands are filled with strong warriors and soldiers, all ready and willing to ride out into battle; we must ensure this never comes to pass and move to secure the region for ourselves."
 tcr_rival_title:0 "Rival the Great Yuan"
 tcr_rival_desc:0 "While the Yuan ruled as masters of the East, unparalleled in strength and power, they are but a fraction of the threat they once were to our state. With rebels and rivalling factions, the cracks in their great empire begin to show, ones which we must abuse if we are to put down the aging empire."
 tcr_mongolia_title:0 "Tame the Mongols"
 tcr_mongolia_desc:0 "In the past, when the Kuci had refused to submit to the Mongol Empire, they sent their armies to burn our settlements and reduce our civilization to rubble. Our people have not forgotten, nor have they forgiven. We shall ride into their territory and ensure they shall never be a threat to us anymore."
 tcr_guard_title:0 "The Western Trade Route"
 tcr_guard_desc:0 "The trade routes that stretch from Baghdad to Beijing are dominated by various tribes and hordes that raise their taxes and tariffs on the goods that flow on the silk road. They grow fat from this trade, filling their coffers and palaces with riches beyond belief. Should we remove them, we can take the trade for our own, dominating the silk road once more."
 tcr_steppe_title:0 "Into the Steppes"
 tcr_steppe_desc:0 "To our west, the vast untamed steppe remains a daunting expanse. Nomadic tribes, Khanates, and other foes lie just to the horizon. We must secure this land for our own and settle the vast plains with the Tocharian people."
 tcr_tibet_title:0 "Control Tibet"
 tcr_tibet_desc:0 "In the past, the Tibetan Empire had attempted to dominate the Basin, but were stopped by our brave soldiers. In the millennia since, they have remained fractured and broken. At this pivotal moment, we shall push through and take the region for ourselves."
 tcr_kashmir_title:0 "Secure Kashmir"
 tcr_kashmir_desc:0 "The riches of Kashmir, once guarded by strong empires, now lays open for the taking. Silk, spice, wool and cotton all find themselves in this mountain range, and we shall seize it for ourselves."
 tcr_khorasan_title:0 "Legacy of the Kushans"
 tcr_khorasan_desc:0 "The Kushan Empire was, at one point, an empire that aided ours in our hour of need against the Han Dynasty. In the modern day, the land of the Kushan lays bare of their history, with few remnants of their might and power. We will honor their legacy and bring their territory into the fold, as a thank you to our ally long gone."
 tcr_persepolis_title:0 "March on Persepolis"
 tcr_persepolis_desc:0 "The ancient city of Persepolis lies just to our west. With a push, we could use the province as a forward operating base for other incursions into the region."
 tcr_persia_title:0 "King of Kings, Ruler of Rulers"
 tcr_persia_desc:0 "The mighty Sassanians have fallen so far since their golden era of ages gone past. We shall march to their cities and claim the title of ruler of Iran for ourselves and maintain our dominance over the region for all of time to come!"
 tcr_silk_title:0 "Terminus of the Silk Road"
 tcr_silk_desc:0 "We have reached the shores of the Mediterranean Sea. In the south, the lands of Egypt prove fertile and bountiful as always, while to the north, trade from the ancient city of Antioch continues to flow down into Italian ports. Here, on the sandy beaches of this great sea, we shall continue subjugate kingdoms and empire alike as we have done the world over; We shall bring all of the silk road, from China to Europe, into our realm!"
 tcr_nchina_title:0 "Bane of the Khagan"
 tcr_nchina_desc:0 "The rulers of Yuan are trembling before us as we march on their territory. But we shall not stop until we have collapsed this empire, until we reach Beijing and take it for ourselves. This empire shall collapse by those that it once subjugated, and we shall make sure it cannot rise again."  
 tcr_schina_title:0 "Shatter the Jade Dragon"
 tcr_schina_desc:0 "The southern warlords continue to be a thorn in our side. We cannot allow another Chinese dynasty to rise up and become a threat to our empire just as the Han and Tang had done in ages prior. We shall ride down south, towards the coastline, and subjugate the warring states."
 tcr_india_title:0 "Wrath of Kanishka"
 tcr_india_desc:0 "Just as the Kushan did in centuries past, we shall push into the northern kingdoms of India, subjugating them and plundering their cities. Kanishka himself would be envious of our conquests to come!"
 tcr_indus_title:0 "Follow the Indus"
 tcr_indus_desc:0 "The civilizations along the Indus River are densely populated and dominated by powerful kingdoms. We must be cautious as we approach these states and remove their influence with a deftness and skill unseen to the region prior." 
 tcr_windia_title:0 "Rule West India"
 tcr_windia_desc:0 "The Gujarat coast grows as trade from the east to the west continues to rake in profits and riches for its rulers. As such, it would be foolish for us to ignore this territory, and we should bring them into the fold of our empire and reap the rewards."
 tcr_nepal_title:0 "Safeguard Nepal"
 tcr_nepal_desc:0 "Nepal is a strange border for our kingdom; the mountain range prevents movement between our Indian and Tibetan holdings save for a few key passes, and yet, if we do not secure these passes, we shall be left in a position where enemies could sneak through and attack our kingdoms. The mountains cannot hold the border alone; we must send troops to secure the passes and maintain the security of our realm."
 tcr_bengal_title:0 "The Bengal Campaign"
 tcr_bengal_desc:0 "The Bengal Kingdoms to the east lay in the heart of the Ganges Delta, a vital center for trade in the region. We shall sail down the river itself, raiding any cities we come across, and only spare those that accept subjugation and submit to our rule."
 tcr_north_title:0 "King in the North"
 tcr_north_desc:0 "While we have secured the Ganges Delta, the river itself stretches north into the lands of Delhi. We shall unite this land with those of our western holdings, taking control of the entire northern Indian region." 
 tcr_indian_empire_title:0 "Emperors of India"
 tcr_indian_empire_dec:0 "We dominate the Ganges, we dominate the Indus. We hold the northern mountains and the western deserts. It is time to push southward and destroy any last vestiges of resistance in the sub-continent and proclaim ourselves as the sole rulers of India!"
 tcr_rekindle_title:0 "Indo-Aryan Bonds"
 tcr_rekindle_desc:0 "As our scientific and political thought continues to develop, many of our greatest minds have uncovered connections between the west and the Indian east through archeology and the study of language. Our ruler took it upon themselves to accentuate these connections, ass a method to unite the disparate cultures across our empire. They hope to foster a better connection between the various states, to create a deeper and better relationship between the peoples and regions within our realm, bringing stability and prosperity to our Empire."
 tcr_irrigation_title:0 "Expand the Irrigation"
 tcr_irrigation_desc:0 "The irrigation networks in the basin are lacking. It would be quite easy for a drought to destroy what little agriculture we have. We must expand our infrastructure in the region if we are to sustain our kingdoms for ages to come."
 tcr_roads_title:0 "Taklamakan Infrastructure"
 tcr_roads_desc:0 "The Taklamakan stretches into the Tarim Basin. It takes many days for even a speedy caravan to make their way through the desert. We should build road networks in the region, to reconnect the corners of our kingdom to one another and to facilitate trade in the region."
 tcr_kuci_title:0 "Rebuild Kuci"
 tcr_kuci_desc:0 "The Mongolian invasion led to the utter destruction of the Kuci settlement; by the time they were done with the city, it was but rubble and pasture for their horses to trot upon. This bloody event, and the threat of future attacks to our people, was a major factor in the rebellion against the Chagatai. Many rulers now claim that they shall be the ones to rebuild our empire into what it once was, and many point to Kuci as the place they shall start with. While many rulers have promised to rebuild the city to its former glory, few have succeeded. However, if one were to complete the monumental task, it would truly signal the rise of the Tocharians as a cultural hub of learning and understanding."
 tcr_tax_title:0 "Tax the Merchant Caste"
 tcr_tax_desc:0 "The Merchant Caste grew large with the Mongolian revitalization of the silk road. Even with it diminishing since the decline of the Empire, merchants in our realm are often richer than many local lords. Our realm is in desperate need of funds; we shall set up special taxes to gather as much wealth as possible."
 tcr_oasis_title:0 "Renovate the Oasis Forts"
 tcr_oasis_desc:0 "The oasis fortification system was a method by which we could protect caravans and traders coming from east to west. We must expand and repair many of these crumbling and aging forts found throughout our empire if we are to assure merchants safe passage through our realm."
 tcr_levy_title:0 "Reform the Levy System"
 tcr_levy_desc:0 "Our armies rely on Levies from local lords and elites. However, this leads to us being increasingly reliant on nobles who have ulterior motives and often traitorous goals. Should we reform the system by which we maintain our armies, we could potentially create a powerful and modern military force."
 tcr_trade_title: "Protect the Silk Road"
 tcr_trade_desc:0 "As our Empire incorporates more and more of the silk road, we need to increase patrols to remove bandits and protect longstanding problem areas that we have since come into possession of."
 tcr_fund_title:0 "Fund the Universities"
 tcr_fund_desc:0 "With the reconstruction of Kuci complete, we now strive to make it a center of scholarly pursuits. To do so, we must establish universities and examination systems across our realm, as to better educate and enlighten our realm."
 tcr_invest_title:0 "Invest in Manufactories"
 tcr_invest_desc:0 "As production methods become more advanced and efficient, we must invest in this growing boom of commodities by creating factories for our most treasured goods that we have gathered through our various conquests." 
 tcr_temples_title:0 "Expand the Temples"
 tcr_temples_desc:0 "Whether Nestorian or Buddhist, the Tocharian people are extremely religious. Loyalty to them is not only found through military might but through spiritual knowledge. If we are to ensure the security of our rule, we must proceed in an expansion project around our temples, in either rebuilding old, dilapidated sites or constructing all new places of worship for our people." 
 tcr_faith_title:0 "Secure the Faith"
 tcr_faith_desc:0 "Throughout the realm, we have people worshiping different faiths. Tibetan Buddhism, Nestorian Christianity, traditional faiths, and various others to boot. We must find a path by which all of our people will be subservient to our religious doctrine, be that through tolerance and respect or the removal of rival faiths to our own from our kingdom."

 #YuanHorde
 yuan_horde_crisis_title:0 "Crisis of the Yuan Dynasty"
 yuan_horde_crisis_desc:0 "With the death of Khagan Shaozong, the Great Yuan finds itself face to face with a crisis. Conflict concerning the future of the empire has wrought destruction accross the land. What the future holds, nobody can say for sure."
 yuan_horde_manpower_title:0 "Regain Strength"
 yuan_horde_manpower_desc:0 "Following countless rebellions, our armies' reserves are depleted. Before any further action, we must rebuild our base of conscriptable men."
 yuan_horde_vassals_title:0 "The Trust of the Tributaries"
 yuan_horde_vassals_desc:0 "Our period of weakness has resulted in some rebellious sentiment amongst the tributary states. Restoring their trust in our right to rule as the Khans will be essential moving forward."
 yuan_horde_guard_title:0 "Restore the Kheshig Guard"
 yuan_horde_guard_desc:0 "The symbol of our powerful horde, our khan is feared throughout the world. However, his power is the envy of many and some would not hesitate to kill him to take his place. For this reason, the khan needs a loyal guard, ready to protect him at all costs, day and night. Genghis Khan had given us an example: the Kheshig guard must be restored!"
 yuan_horde_privy_title:0 "Establish the Shumi Yuan"
 yuan_horde_privy_desc:0 "By establishing a great military council to manage wartime affairs, we can ensure our victory in future battles and the sufficient organization of our forces."
 yuan_nest_privy_desc:0 "By establishing a great military council to manage wartime affairs, we can ensure our victory in future battles and the sufficient organization of our forces."
 yuan_horde_stability_title:0 "Internal Stability"
 yuan_horde_stability_desc:0 "The crisis is over, but the many of our people still worry. By making administrative measures to display stability, we can ensure our people feel safe."
 yuan_horde_temugids_title:0 "Capture Essen Temugid"
 yuan_horde_temugids_desc:0 "Essen Temugid thought he could be our khan, but when his hopes were dashed, he turned out to be a traitor. Even after the defeat of his armies, he refused to kneel before us and fled to his native lands. If we wish to punish him as he deserves, we need only crush those who protected him until he is totally isolated. He will then regret his felony, but in vain."
 yuan_horde_korea_title:0 "Subjugate Korea"
 yuan_horde_korea_desc:0 "Möngke Khan forced the Koreans to submit to Mongol rule. They have since ceased to bow to us, and must be reminded of their true masters."
 yuan_horde_invasion_title:0 "Prepare the Invasion Fleet"
 yuan_horde_invasion_desc:0 "The Mongol-founded Touyoji shogunate is like a lost cousin to the empire. No matter; by constructing a great fleet we can defy the divine wind and seize the Japanese islands for ourselves."
 yuan_horde_japan_title:0 "Unite with Toyouji"
 yuan_horde_japan_desc:0 "Even the greatest generals of the old Khaganate failed to bring all of Japan under their suzerainty. The isles are now partially controlled by Toyouji; a Mongol Shogunate descended from Prince Toghon. However, their authority is threatened by the free clans of the north who seek to purge Japan of any Mongol influence. We must step in, reunite our houses and rein in the rebellious Lords of Japan."
 yuan_horde_manchuria_title:0 "Manchurian Incursion"
 yuan_horde_manchuria_desc:0 "Once rivals, the Manchus are no longer a threat to us. They will be more than happy to kneel before us as they feel the earth tremble under our horses' feet."
 yuan_horde_qaraqorum_title:0 "Restore Qaraqorum"
 yuan_horde_qaraqorum_desc:0 "Qaraqorum, great capital of Temujin Borjigin Chinggis Khagan, our ancestor, is a shadow of its former self. Despite having moved our capital long ago, we will restore the grandeur of the first Great Khan's city."
 yuan_horde_festival_title:0 "Nadaam Festival"
 yuan_horde_festival_desc:0 "The Naadam festival is the decannual festival of the mongol people in which young men participate in wrestling, archery, and horsemanship. It not only brings our people together, but also encourages young men to practice the military arts."
 yuan_horde_mongols_title:0 "Unite the Mongols"
 yuan_horde_mongols_desc:0 "The Mongols, our people, have fallen into petty infighting during the absence of centralized rule. We must integrate their tribes into our state so that we may show them the way forward."
 yuan_horde_trade_title:0 "Control the Trading Cities"
 yuan_horde_trade_desc:0 "Although our people are mainly nomads, the stability within our borders has always attracted foreign traders to our cities. If we want to increase this financial windfall, we must conquer as many cities as possible."
 yuan_horde_temugids_desc:0 "Essen Temugid thought he could be our khan, but when his hopes were dashed, he turned out to be a traitor. Even after the defeat of his armies, he refused to kneel before us and fled to his native lands. If we wish to punish him as he deserves, we need only crush those who protected him until he is totally isolated. He will then regret his felony, but in vain."
 yuan_horde_yam_title:0 "Rebuild the Yam"
 yuan_horde_yam_desc:0 "The Yam was a postal system and supply point route messenger system extensively used and expanded by Ögedei Khan and also used by subsequent Great Khans. Following the collapsed of the Mongol Empire, the entire system collapsed with it. In order to bring prosperity to our lands, this vast network shall be reconstructed."
 yuan_horde_tarim_title:0 "Claim the Tarim Basin"
 yuan_horde_tarim_desc:0 "Despite his hostile geography, the Tarim Basin is a historic trading place on the Silk Road. By claiming this territory, we would be able to raise taxes on incoming goods and secure our economy."
 yuan_horde_oirats_title:0 "Merge with the Oirats"
 yuan_horde_oirats_desc:0 "The Four Oirat Khanates, sometimes called the Western Mongols, are our former subjects. It will not stand for them to remain as tributaries. They must be absorbed into the Khaganate."
 yuan_horde_nchina_title:0 "Reclaim North China"
 yuan_horde_nchina_desc:0 "Northern China, while partially held by the Khaganate, must be fully reclaimed by our dynasty! The illegitimate warlords shall be deposed!"
 yuan_horde_warlords_title:0 "The Celestial Empire"
 yuan_horde_warlords_desc:0 "We are the Celestial Empire, and yet the Chinese resist. South of China is filled with warlords that have fought against our rule for centuries and harm our legitimacy. This cannot do. We need to show the Chinese that resistance is futile and it is their eternal fate to serve under the Mongol Yoke as servants of the one true Celestial Empire."
 yuan_horde_southern_title:0 "The Southern Campaign"
 yuan_horde_southern_desc:0 "Now that the whole of China is under our rule again, our desire is turned to the south. Their lands are nothing like our native steppes, but they trade in valuable goods and we have much to learn about their art of war. A campaign there could only benefit us."
 yuan_horde_tibet_title:0 "Rule Tibet"
 yuan_horde_tibet_desc:0 "Tibet was a territory that once lay under our control while under the Sakya Dynasty; however, due to the failings of our forefathers, the territory was lost to the Phagmodrupa rebels while we stood idly by and watched it happen. We must return to this treacherous land and reclaim our lost territory and defeat all those who stand in our way!"
 yuan_horde_gateway_title:0 "Gateway to India"
 yuan_horde_gateway_desc:0 "Tibet was not an easy region to conquer and even if it can serve as a good border it is not the end of the Himalayas. Further south of Tibet lies Nepal and Kashmir - only parts of the mountainrange we do not control. It will be a costly campaign, but once we control all of Himalayas we can open up a new front that could allow us to surpass even Genghis Khan and succeed in invading a land that he failed three centuries ago: India. To make our nation's ancestral founder proud we ought to open the northern gates to India."
 yua_horde_maharajas_title:0 "Defeat the Maharajas"
 yua_horde_maharajas_desc:0 "Maharajas were once the rulers of powerful empires in India and were respected by all. However, nowadays, every little Indian king thinks he deserves this title. We will show them that they are nothing before our Khan."
 yuan_horde_khitan_title:0 "Defeat Qara Khitai"
 yuan_horde_khitan_desc:0 "The kingdom of Qara Khitai is a shadow of its former glory. Like the mighty Genghis Khan, it is our duty to demand their loyalty and incorporate their lands into our own."
 yuan_horde_riches_title:0 "Riches of the Silk Road"
 yuan_horde_riches_desc:0 "In the days of the Mongol Empire, the silk routes were a symbol of prosperity for our civilisation. We must make them safe again for all merchants who would like to come and fill our coffers."
 yuan_horde_ilkhanate_title:0 "Restore the Ilkhanate"
 yuan_horde_ilkhanate_desc:0 "Similarly to the Golden Horde, the internal troubles and constat infighting caused the downfall of the Ilkhanate, which is now only limited to a weak rump state in Transcaucasia. The restoration of our rule over the Great Iran shall see the restoration of the Ilkhanate in its former glory!"
 yuan_horde_anatolia_title:0 "Invade Syria and Anatolia"
 yuan_horde_anatolia_desc:0 "The collapsing Ilkhanate allowed the Muslim hordes to advance the frontier and start penetrating into the lands that were once rightfully ours. Instead of building up defenses, we shall gather the army and strike a preventive blow to weaken and hopefully, even overthrow the Muslim rule in Anatolia and the Levant."
 yuan_horde_nizzarids_title:0 "Dismantle the Nizzarids"
 yuan_horde_nizzarids_desc:0 "The triumph in the Middle East has now pushed our border to the mighty Nizzarid Sultanate; a powerful Sultanate founded by Nizzard the Great who is said to never have been defeated in battle. The Mongol Horde shall show his successors that there is no such thing as invincibility. The waters of the Nile shall soon turn red."
 yuan_horde_arabia_title:0 "Break the Crescent"
 yuan_horde_arabia_desc:0 "As our armies wreak havoc across the Middle East, our generals are preparing to strike the Muslims where it will hurt them the most - the Arabian peninsula. The birthplace of Islam shall be conquered and their holy places shall be burned to ash."
 yuan_horde_persia_title:0 "Grip over Persia"
 yuan_horde_persia_desc:0 "Due to its geography and diversity in terms of both ethnicity and religion, Persia is a difficult region to control. It is important that we make peace with the locals while also keeping a tight grip on the region."
 yuan_horde_central_asia_title:0 "Restore Rule on the Steppe"
 yuan_horde_central_asia_desc:0 "The Central Asian steppe has become an unruly place since the collapse of the Mongol Empire. We must bring its people under our rule and restore order."
 yuan_horde_tatars_title:0 "Reforge the Golden Horde"
 yuan_horde_tatars_desc:0 "It was clearly a mistake to allow the so-called Golden Horde to rule autonomously. With their Khanate on the knees, it is up to us to reunite the Tatars and bring them back into the fold."
 yuan_horde_russia_title:0 "Raze Rus' to the Ground"
 yuan_horde_russia_desc:0 "The internal trouble within the Golden Horde created a power vacuum which was swiftly abused by the rebellious princedoms of Rus' who defied the Mongol rule. The time has come to put them in their place and inflict devastation so massive that even the destruction of Kievan Rus' will pale in comparision to it."
 yuan_mongol_empire_title:0 "Restore the Mongol Empire"
 yuan_mongol_empire_desc:0 "The empire of Genghis Khan has fallen, broken into many parts. We must restore his legacy by replicating the Great Khan's conquests. We will reconquer the Mongol Empire!"
 yuan_horde_pax_mongolica_title:0 "Pax Mongolica"
 yuan_horde_pax_mongolica_desc:0 "It is said that under the rule of the great Khans of the past, a woman could walk from one end of the Empire to the other with a nugget of gold on her head and travel with no fear. We shall restore this peace throughout our lands."
 yuan_horde_europe_title:0 "Invade Europe"
 yuan_horde_europe_desc:0 "Two centuries ago, they feared our hordes as their cities were burnt to the ground. Now that their churches and temples have been rebuilt, they seem to consider themselves the centre of the world. Let us remind them of their weakness and seize their lands."
 yuan_horde_control_japan_title:0 "Control Japan"
 yuan_horde_control_japan_desc:0 "Having made landfall in Japan and reunited with the house of Toyouji, we will strike a killing blow into the heart of the independent Daimyos by marching northwards, bringing the entire region under our rule once for all."
 yuan_horde_yasa_title:0 "Reform the Yasa Code"
 yuan_horde_yasa_desc:0 "Yasa Code is the oral law code that Genghis Khan declared in Public in Bukhara and has served as a de facto law in our empire. However, besides the public announcement in Bukhara we haven't proclaimed it active in other regions of our realm. There is three clear things we must do with Yasa Code: 1. Codify it into text so we won't have to rely on spoken word with the law. 2. Make it publicly known in rest of the corners of Yuan. 3. Expand the once wartime decree into something that controls accepted cultural and lifestyle conventions."
 yuan_horde_dread_title:0 "Mounted Dread"
 yuan_horde_dread_desc:0 "Nothing is more frightening that the vision of our thousands of horses ready for the battle. Nothing is more beautiful than the ashes of a city after our passage. Our enemies know it well: where our horses have passed, the grass will never grow again."
 #Oirat
 oir_religion_title:0 "Religious Tolerance"
 oir_religion_desc:0 "Tengri is the Eternal Blue Heaven, creator of all things. Although he is worshipped in all clans, some of our subjects believe in other idols. In order to maintain unity, we should better accept these deities as part of our pantheon."
 oir_stabilize_title:0 "Stabilize the Confederation"
 oir_stabilize_desc:0 "Our confederation is an alliance of four different tribes. If we want to stand against our rivals, we must put our personal interests aside and fight as if we were one."
 oir_tarim_title:0 "Invade the Tarim Basin"
 oir_tarim_desc:0 "Despite his hostile geography, the Tarim Basin is a historic trading place on the Silk Road. By claiming this territory, we would be able to raise taxes on incoming goods and secure our economy."
 oir_silk_title:0 "Control the Silk Routes"
 oir_silk_desc:0 "In the days of the Mongol Empire, the silk routes were a symbol of prosperity for our civilisation. We must make them safe again for all merchants who would like to come and fill our coffers."
 oir_khitans_title:0 "Subjugate the Khitans"
 oir_khitans_desc:0 "The kingdom of Qara Khitai is a shadow of its former glory. Like the mighty Genghis Khan, it is our duty to demand their loyalty and incorporate their lands into our own."
 oir_steppes_title:0 "Invade the Steppes"
 oir_steppes_desc:0 "The steppes are the cradle of Mongolian civilisation. They are our home; they feed us and see us born and die. Now that we are the most powerful tribe in the region, we should claim their entirety as our territory."
 oir_qaraqorum_title:0 "Reclaim Qaraqorum"
 oir_qaraqorum_desc:0 "The steppes are the cradle of Mongolian civilisation. They are our home; they feed us and see us born and die. Now that we are the most powerful tribe in the region, we should claim their entirety as our territory."
 oir_unite_title:0 "Unite the Mongols"
 oir_unite_desc:0 "Genghis Khan had succeeded in uniting all the Mongols under his rule. However, after the fall of his empire, this unity was shattered, and the tribes fought once again. Now that we have recovered Qaraqorum, it is our duty to unite the Mongols into one horde."
 oir_dethrone_title:0 "Dethrone Yuan"
 oir_dethrone_desc:0 "The dynasty founded by Kublai Khan, once mighty and feared from Japan to Malaya is now challenged from all sides. For they have failed to maintain Mongol rule over China, they no longer deserve the Mandate. For the sake of Tengri, their crown must be ours."
 oir_restore_title:0 "Restore the Old Capital"
 oir_restore_desc:0 "Now that Qaraqorum is back in our hands we must return it to its former glory. By making it our new capital, we would show to the world that we are the true heirs of the Great Khan!"
 mongols_nizzarids_title:0 "Dismantle the Nizzarids"
 mongols_nizzarids_desc:0 "Even the Great Khan had not pushed his conquests this far. Now that we are at the gates of Africa, our warriors are fascinated by these sandy steppes. These lands can belong to no one but us and this «caliph» who claims to rule over the region must be destroyed."
 mongols_europe_title:0 "Invade Europe"
 mongols_europe_desc:0 "Two centuries ago, they feared our hordes as their cities were burnt to the ground. Now that their churches and temples have been rebuilt, they seem to consider themselves the centre of the world. Let us remind them of their weakness and seize their lands."
 mongols_manchuria_title:0 "Subjugate the Manchus"
 mongols_manchuria_desc:0 "Once rivals, the Manchus are no longer a threat to us. They will be more than happy to kneel before us as they feel the earth tremble under our horses' feet."
 mongols_fleet_title:0 "The Invasion Fleet"
 mongols_fleet_desc:0 "Despite being Mongol, the Shogun has refused to recognise our authority. Like Kublai two centuries ago, we must build our fleet and show him that no one can defy us without suffering the consequences."
 mongolia_china_title:0 "Restore Rule over China"
 mongolia_china_desc:0 "Yuan failed to rule China. Now that we have dethroned these usurpers, we must destroy the warmongering Chinese states that took advantage of Yuan’s weakness."
#Goryeo
 gor_kingdoms_title:0 "The Two Kingdoms"
 gor_kingdoms_desc:0 "Korea has been split between the Goryeo and Joseon kingdoms for decades, both vying for supreme control over the Korean peninsula. Despite a period of relative peace, we cannot afford to remain passive for too long: let us build a grand army to finally end this strife between brothers."
 gor_resplendent_title:0 "Resplendent Army"
 gor_resplendent_desc:0 "Our army has withered and decayed like a wretched carcass ever since the Joseon rebellion; much of the standing force is comprised of aging veterans, with little in the way of fresh recruits. With a vastly untapped manpower pool at our fingertips, it may be advisable to not only institute a draft, but also reform the Resplendent Army. Long ago this reserve force was able to best the Khitans in battle, and soon it may prevail again!" 
 gor_capture_capital_title:0 "Capture Hanseong"
 gor_capture_capital_desc:0 "Namgyeong, our former Southern Capital, has been out of our hands since the Joseon revolt in 1392, when it was renamed Hanseong. To truly solidify our grasp over Korea and subjugate our foes once and for all, we must recapture Namgyeong!"
 gor_rebuilding_title:0 "Rebuilding the Forces"
 gor_rebuilding_desc:0 "Our troops are depleted and weakened from decades of war against our northern rival; if we are to unify Korea and once more become a great influence in East Asian politics, we must strengthen our military infrastructure. Only then will we be treated with the respect and fear we rightfully deserve!"
 gor_hwacha_title:0 "Construct the Hwach'a"
 gor_hwacha_desc:0 "For over a century, gundpowder and firearms have been an essential part of our military. The first weapons we developed with this technology were rockets and propelled arrows, but concepts of a weapon that can fire hundreds of arrows at once have been drawn up and proven effective. Let us refine this Hwach'a, construct it, and bring it to bear on our foes!"
 gor_fortify_korea_title:0 "Restore the Northern Wall"
 gor_fortify_korea_desc:0 "Before the division of Korea into two states, a large defensive network had been constructed in the north called the Cheolli Jangseong; the Thousand Li Wall. A massive series of fortifications spanning all of Korea's northern border like this cannot be left in disrepair. We shall renovate and expand upon it with the best materials and technology available, thereby ensuring Korea is never again threatened by an invader."
 gor_unite_korea_title:0 "Unite Korea"
 gor_unite_korea_desc:0 "We have united the two Korean states, but there is still land on the peninsula that is not yet ours. The Temugid Mongols remain a thorn in our side, and the Jurchens, our eternal rivals, still hold onto the northeast. If we are to unite Korea, we must defeat these tyrants!"
 gor_jurchens_title:0 "Invade Manchuria"
 gor_jurchens_desc:0 "Goguryeo, the mightiest of the Korean Three Kingdoms, owned a significant portion of the land now referred to as Manchuria. Many centuries have passed since then, but the idea of conquering the Jurchens to vanquish the northern threat remains. Let us act on it, and destroy our foes!"
 gor_rival_shogun_title:0 "Rival the Japanese"
 gor_rival_shogun_desc:0 "Although a part of the Mongol Empire on paper, the lands of Japan are anything but. Falling apart at the seams, the pro-Yuan shogunate is too feeble and decrepit to maintain its own authority! With a clear lack of hegemon in Japan we ought to set our eyes and attention upon the islands."
 gor_divine_wind_title:0 "Defy the Divine Wind"
 gor_divine_wind_desc:0 "Many fear that a particularly strong Japanese Shogun could attempt to extend his powers beyond the Japanese isles - in which case Korea would surely be a prime target. If we are to avoid this fate, we will have to change the equation and put the Japanese on the defensive. It is time that we may emulate the only respectable feat of the Mongols, and subjugate these disunited clans."
 gor_defeat_shogun_title:0 "Defeat the Shogun"
 gor_defeat_shogun_desc:0 "The Toyouji Shogunate's impotent reign has plunged Japan into a lengthy period of chaos and suffering, but its time is almost at an end. With the capture of Kyoto, the centre of Japan's leadership, our reign over the island archipelago shall soon be uncontested!"
 gor_inflitrate_title:0 "Inflitrate the Pirate Haven"
 gor_inflitrate_desc:0 "The beautiful waters off the coast hold many things that can be considered morally ugly or bastardly, most notably pirates. They, and their expertise in countering Japanese naval tactics, are a potential way for us to prepare, and gain insight to Japanese ports."
 gor_ghost_title:0 "The Ghost of Tsushima"
 gor_ghost_desc:0 "Tsushima was where Mongol Invasion of Japan began, and stands as a symbol of either great victory or shameful defeat, depending on who tells the story. If we were to raise our own banner over the island, then we too may proclaim that our expedition shall be met with great success."
 gor_korean_trade_ports_title:0 "Korean Trade Ports"
 gor_korean_trade_ports_desc:0 "Our ports need to be made safer and more alluring for both domestic and foreign merchants. We will allocate funds to turn them into safehavens, free from piracy and other scum which pollute the seas."
 gor_japanese_trade_title:0 "Japanese Trade"
 gor_japanese_trade_desc:0 "Japanese Trade is very important for us, as it allows our merchants to play the daimyo off of one another at increasing profit. If we are to ensure that our coffers will remain full, despite the growing expenses of our realm, we need to dominate Japan's trade."
 gor_naval_capacity_title:0 "Increase the Naval Capacity"
 gor_naval_capacity_desc:0 "The navy is our greatest strength, with many of our greatest innovations making it a formidable coastal force. Considering the newfound need to protect our holdings outside of Korea, the fleet shall be now used to enforce our dominion over the seas that surround us."
 gor_fleet_title:0 "Expand the Fleet"
 gor_fleet_desc:0 "As our sphere of influence expands, so too shall the navy. Let it never be said that we were insufficiently prepared to stave off pirate raids, or foreign invasions, because of our own shortcomings! We will rebuild the Goryeo Royal Navy to be bigger, better, and studier than ever before."
 gor_turtle_ships_title:0 "Set Sail the Turtle Ships"
 gor_turtle_ships_desc:0 "Turtle ships are a visionary invention of Korean make, and it has proven necessary to fund the modernisation of these armoured vessels. With the right upgrades, our naval architects can ensure that there will be at least one class of vessel which western frigates cannot sink."
 gor_exploration_title:0 "Expeditionary Sentiment"
 gor_exploration_desc:0 "A new frontier opens itself to us, and so our most intrepid navigators answer the call to adventure. In the king's name, they shall travel far and wide, participating in grand expeditions which will surely bring home great bounty and prestige."
 gor_amur_title:0 "Reach Amur"
 gor_amur_desc:0 "Amur is beautiful. Its people not so much. We should rectify this immediately and establish a new frontier."
 gor_beijing_title:0 "Confront the Emperor"
 gor_beijing_desc:0 "Goreyo's destiny is a great one, but there is one festering thorn in our side; the bloated corpse of the Celestial Empire. China needs to be torn down, and shown that they are no longer the centre of the world."
 gor_dragon_throne_title:0 "The Dragon Throne"
 gor_dragon_throne_desc:0 "It has become clear that China no longer possesses the Mandate of Heaven, and so the mantle of responsibility rests in our hands. With the imperial loyalists scattered to the wind, their capital vacant and undefended, we are in a perfect position to seize the most coveted of all prizes - the Dragon Throne!"
 gor_taiwan_title:0 "Colonise Taiwan"
 gor_taiwan_desc:0 "Taiwan is an island with much potential, as a trading outpost, a naval base, and a springboard into Southeast Asia. By establishing colonies across it, we will benefit in the long run."
 gor_mongol_title:0 "Mongol Intervention"
 gor_mongol_desc:0 "The Mongols are incapable of keeping themselves propped up as the masters of the Orient, and so it falls to us - their former subjects - to intervene and clean up the mess left behind. They could at least show some gratitude when we establish order, the Goryeo way."
 gor_north_china_title:0 "Unite North China"
 gor_north_china_desc:0 "After the fall of the imperial capital, it is only natural to expand further. Its previous occupants clearly seek to reclaim it, by any means necessary. It would be prudent to launch a preemptive strike, and bring all of northern China under heel, lest we find ourselves on the defensive."
 gor_celestial_empire_title:0 "The Celestial Empire"
 gor_celestial_empire_desc:0 "With China in ruins, and the Great Yuan a burnt out husk left by the dustbin of history, there is need of a new stabilising force in the land. Goryeo shall become that unifier, and ascend to the emperorship with the Mandate of Heaven as our right to rule!"
 gor_pacific_title:0 "Settle the Pacific Isles"
 gor_pacific_desc:0 "The sea to the east is sparsely populated with small island chains, many of which within range of each other. By claiming Polynesia as our own, we can mitigate the logistical nightmare which is traversing the Pacific Ocean."
 gor_new_world_title:0 "Reach the New World"
 gor_new_world_desc:0 "There is an expansive land across the Pacific which dwarfs anything we currently possess. Though establishing our rule over this new land will be hard, we ought to take the plunge before somebody else does."
 gor_spices_title:0 "Bases in Moluccas"
 gor_spices_desc:0"The spice islands are some of the most profitable territories within our grasp, and all we have to do is reach out and take them. By dominating the spice trade, our colonial endeavours shall prove most profitable"
 gor_south_title:0 "Explore the Southern Seas"
 gor_south_desc:0 "There is talk amongst the western merchants of a hypothetical land to the far south of us, which they call Terra Australis. While nothing is known of it, we have little to lose by charting the area. Depending on what we find, we could even settle any new lands with our excess population of criminals."
 gor_colonial_empire_title:0 "A Colonial Empire"
 gor_colonial_empire_desc:0 "From bustling Oriental trade ports, to the remote Pacific outposts, our banner flies proudly. Though we started off a nation facing invasion and collapse, amidst a decades-long civil war, Korean is now synonymous with colonial empire. We have come farther than any before us, and none shall ever surpass us again."
 gor_development_title:0 "The Plight of the Peasantry"
 gor_development_desc:0 "Our peasantry make the enormous majority of our people. It would be very foolish of us to anger them, or we can risk revolts where peasantry refuse to work the fields and our country faces famine. The best way to rule over the masses is to appease them before they can get any thoughts to rebel. We need to invest heavily into our farmlands. If some of them fail then we will have other farms left standing."
 gor_feed_title:0 "Develop the Rice Fields"
 gor_feed_desc:0 "As our population inevitably grows, so does the demand for food. Crop failures are dangerous, and we need to ensure that if some farms fail, others that can bear the burden."
 gor_develop_capital_title:0 "A New Capital"
 gor_develop_capital_desc:0 "We enter a new era, and with it comes the need to re-revaluate our choice of capital city."
 gor_book_title:0 "Sagae Chibubeop"
 gor_book_desc:0 "The Sagae Chibubeop was written in early 12th century, and has remained in use to this day. It holds many centuries worth of history and we should not dare to neglect documenting contemporary events for our descendants to learn from."
 gor_gukjagam_title:0 "Modernise the Gukjagam"
 gor_gukjagam_desc:0 "The Gukjagam is one of the most elite institutions within our kingdom, and has served as a cornerstone of Confucian reform for centuries. As with all things, however, it has grown complacent and in many ways obsolete. Its prohibitive cost is certainly a key contributor to this, as student numbers have been steadily dropping since the Joseon Rebellion began. We must reform and restructure the Gukjagam if it is to survive into the modern age."
 gor_achieve_juche_title:0 "Achieve Self Reliance"
 gor_achieve_juche_desc:0 "Economic self-sufficiency is a goal any nation must aspire to, if it wishes to be truly independent from the shackles of others. Our former subservience to the Yuan, and the disaster it brought upon the Korean people, has shown us this truth. If we are to ascend to greater heights, we must adapt to relying only on ourselves. It may be difficult at first, but we will succeed where others fail."
 gor_prosperity_title:0 "Economic Prosperity"
 gor_prosperity_desc:0 "The most surefire way to bring a nation into an age of harmony and growth is by ensuring the domestic economy thrives. Through wise investments and a few sneaky tariffs levied against foreign shipments, we can usher in a period of economic prosperity."
 gor_rival_europe_title:0 "Rival the Europeans"
 gor_rival_europe_desc:0 "The Europeans are both a blessing and a curse, for while they no doubt introduced countless revolutionary innovations to our nation, their desire to conquer puts our sovereignty at risk. If we are to reach our full potential, the European encroachment upon our state must be curbed at any cost."
 gor_hainan_title:0 "Conquer Hainan"
 gor_hainan_desc:0 "Hainan is much like Taiwan. Its greatest worth is in its closeness to China, and by extension the southern reaches of our realm. If we were already willing to invest into Taiwan, then it would not hurt to invest into Hainan as well."#Joseon
 #Joseon
 jsn_kingdoms_title:0 "The Two Kingdoms"
 jsn_kingdoms_desc:0 "Korea has been split between the Goryeo and Joseon kingdoms for decades, both vying for supreme control over the Korean peninsula. Despite a period of relative peace, we cannot afford to remain passive for too long: let us build a grand army to finally end this strife between brothers."
 jsn_guard_title:0 "Establish the Naegeumwi"
 jsn_guard_desc:0 "We have undergone decades of war with our brother kingdom and it has imprinted some wisdom into our veterans. We should ensure that this wisdom of war does not fade away with generations, but rather grows with each passing generation of warriors."
 jsn_capture_capital_title:0 "Capture Gyeongju"
 jsn_capture_capital_desc:0 "Our brother kingdom's capital is the symbol of their resistance - the hotbed of their activity. If we can capture it we can cut the serpent's head."
 jsn_reconquer_northwest_title:0 "Reconquer the Northwest"
 jsn_reconquer_northwest_desc:0 "We need to push north. North-Western parts of Korean peninsula are some of the most mountainous parts. We will suffer casualties in our conquest, but once they're in our hands it is hard to lose them."
 jsn_unite_korea_title:0 "Unite Korea"
 jsn_unite_korea_desc:0 "As our conquests continue the darkness that the decades of infighting have brought seem to be nearing its end, as rays of hope are shining. Gyeongju and North-West are ours: Goryeo is weakened and we need to land the final blow if we are to unite this peninsula. King of Joseon, unite Korea; End the Era of Two Kingdoms."
 jsn_jurchens_title:0 "Invade Manchuria"
 jsn_jurchens_desc:0 "Manchuria - once a land inhabited by our brethren is now habitated by a new people. Though the southernmost of these new tribes is similarly civilized they still possess some dangers to us. We already re-united Korea under our rule, so it is only just if we pushed north and reconquered the northernmost reaches of our people."
 jsn_amur_title:0 "Reach Amur"
 jsn_amur_desc:0 "Our people are making history as we, for the first time, venture this far north. The river will serve as a natural barrier against whatever foes may come from north or north-west of us, hence we should claim it for ourselves."
 jsn_beijing_title:0 "Confront the Emperor"
 jsn_beijing_desc:0 "The Chinese Empire, though big, is not something we should fear. We are a proud people that have grown past the need of China. It is time for us to craft our own destiny, and for that we need to symbolically defeat China."
 jsn_fortify_korea_title:0 "Restore the Northern Wall"
 jsn_fortify_korea_desc:0 "Before the division of Korea into two states, a large defensive wall had been constructed in the north called the Cheolli Jangseong: the 1000 li wall. A massive series of fortifications spanning all of Korea's northern border like this cannot be left in disrepair: we shall reconstruct it with modern technology so Korea is never again threatened by an invader."
 jsn_fortify_korea_2_title:0 "The Hermit Kingdom"
 jsn_fortify_korea_2_desc:0 "In the land of mysterious valleys and dangerous mountains. It would be foolish of us to forget our people's nature - We are the Hermit Kingdom. We should ensure that our lands are secure from outside invasions and should any invader manage to set their first foot on our soil we should make it so it is hard to gain a second foot on soil."
 jsn_inflitrate_title:0 "Inflitrate the Pirate Haven"
 jsn_inflitrate_desc:0 "Publicly Yuan likes to appear to be the rulers of the sea, but the pirates rule the sea under their very hubris-snorting noses. If we are to gain a foothold in the politics of the sea we need to make friends among the pirates that are the true rulers of the sea."
 jsn_ghost_title:0 "The Ghost of Tsushima"
 jsn_ghost_desc:0 "Tsushima - where the Mongols started their invasion of Japan - is a historical site. It is also dangerously close to us and could serve as a launching point for next Japanese invasion of Korea. We can't allow that. We need to control the ocean around Korea, and to do that we need to put Tsushima in our grip."
 jsn_support_bobusang_title:0 "Support the Bobusang"
 jsn_support_bobusang_desc:0 "Decades have passed since the peninsula was last time united and it shows in infrastructure. We need to re-unite our kingdom and first step shall be supporting our merchants to help stimulate economy and do state investments to roads."
 jsn_korean_trade_ports_title:0 "Korean Trade Ports"
 jsn_korean_trade_ports_desc:0 "After unifying Korea we can put more focus on making our ports attractive to merchants if we want to pull in trade revenue. Korea shall be made renowned for its goods - goods that merchants bring here over Beijing."
 jsn_fleet_title:0 "Expand the Fleet"
 jsn_fleet_desc:0 "The pride of our nation has been lacking behind with times. The Fleet is our main source of protection from the Japanese. We should not neglect it and instead expand upon our fleet."
 jsn_protect_waters_title:0 "Protect our Waters"
 jsn_protect_waters_desc:0 "Korea is a peninula with only 1 natural weakness in north while rest of our sides are guarded by the sea. Still, it would be really foolish to let our potential foes take control of said sea. We need to control and protect our own territory in the ocean."
 jsn_capacity_title:0 "Increase the Naval Capacity"
 jsn_capacity_desc:0 "If we want to protect ourselves from naval invasions and our merchants we need to grow our navy. It needs to experience new uses, new fundings, and new ships."
 jsn_exploration_title:0 "Expeditionary Sentiment"
 jsn_exploration_desc:0 "The sea calls for wanderlust, and there are some rare individuals in our navy requesting for a chance to explore the oceans. It is a moneysink, but one that could theoretically provide us with rewards. There are many islands to the south - some of which we can use to steer the spice trade back to north."
 jsn_taiwan_title:0 "Colonize Taiwan"
 jsn_taiwan_desc:0 "Taiwan is in prime position - located between Spice islands, Japan and China. Should we ever be attacked from the ocean then Taiwan will be able to first react to the invasion and stop it before it reaches the peninsula. We need to colonize the island and push out its natives."
 jsn_pacific_title:0 "Settle the Pacific Isles"
 jsn_pacific_desc:0 "Taiwan was a success. It proves us that the business of colonialism might be plausible as not only a source of prestige but also of profitability. As we explore the ocean we discovered new isles to the east of us. Though they are small they still hold value the same way as Taiwan did: A location where we can set up supply ports for our fleets guarding the oceans."
 jsn_new_world_title:0 "Reach the New World"
 jsn_new_world_desc:0"The expansive ocean lies east of us. As far as our eyes can see there is only ocean. However, our previous attempts at exploring the ocean helped us discover occasional islands. Though they are small many of our explorers have a gut feeling that small isles and islands are not the only thing in the ocean with many swearing there lies something in the east. With our success at exploration and colonization thus far we ought to indulge in our curiousity once more."
 jsn_colonial_empire_title:0 "A Colonial Empire"
 jsn_colonial_empire_desc:0 "Colonial Empire. First word was unknown to us but we've come to learn its meaning after walking upon the path to becoming one. It is a splendorous goal and we ought to finish our journey to becoming the colonial empire of Asia."
 jsn_spices_title:0 "Bases in Moluccas"
 jsn_spices_desc:0 "The lands down south are prosperous and truly sublime with theit trade. As we expand south we ought to ensure that some of the southern wealth lands into our pockets instead of it all going out."
 jsn_south_title:0 "Explore the Southern Seas"
 jsn_south_desc:0 "There is something further south - a landmass that's devoid of lush forests apart from keyfew spots due to how unwelcoming the climate and fauna are. It could serve as a suitable location to deport dissenters in our homelands - as far away from homeland as possible."
 jsn_rival_europe_title:0 "Rival the Europeans"
 jsn_rival_europe_desc:0 "The Europeans are at our colonial doorstep. We know what we must do - rival the Europeans and defend our possessions. If we die fighting the Europeans we will die in glory. We will die heroes' deaths! ...But we shall not die, no. It is the Europeans who will taste death and defeat. We will defend our colonial possessions like our lives depend on it! The Europeans are our rivals and they will learn that Korean New World is here to stay."
 jsn_council_title:0 "Council of Jangban"
 jsn_council_desc:0 "If the Monarch is the heart of the nation then the Jangban is the liver of the nation. Very important, but one that often gets neglected by our viceful interactions. We ought to rectify the neglectance and bring Jangban to modern times and invite new courtiers."
 jsn_develop_capital_title:0 "A New Capital"
 jsn_develop_capital_desc:0 "We've stayed in our capital for quite some time. With Korea unified under our banner there are some voices in our court suggesting moving our capital further north to serve as a symbol of unity between both northerners and southerners. We ought to start looking for a new capital."
 jsn_end_factional_strife_title:0 "Freedom from Factional Strife"
 jsn_end_factional_strife_desc:0 "Our court's factions are selfish - dangerously selfish, even. Though the faction culture is centuries old tradition it is one we would be better of letting die. We need to mitigate the factional conflicts in the court so that the buraucracy can be more fluent and our court can be more orderly."
 gor_end_factional_strife_title:0 "Freedom from Factional Strife"
 gor_end_factional_strife_desc:0 "Our court's factions are selfish - dangerously selfish, even. Though the faction culture is centuries old tradition it is one we would be better of letting die. We need to mitigate the factional conflicts in the court so that the buraucracy can be more fluent and our court can be more orderly."
 jsn_achieve_juche_title:0 "Achieve Self Reliance"
 jsn_achieve_juche_desc:0 "Subject is a aspiration for complete autonomy - both in national and historical sense - from outside and internal issues. We need to teach our people that everything that we need is right here in our farms. Everything needed can be made domestically, with no need for outsiders."
 jsn_hainan_title:0 "Conquer Hainan"
 jsn_hainan_desc:0 "Hainan is a peculiar island and we ough to claim it for ourselves. It is located precisely in the hotbed of South Chinese Fish market. If we conquer it we can assert dominance in the south chinese sea and make south chinese people dependent on our mercy."
 jsn_development_title:0 "The Plight of the Peasantry"
 jsn_development_desc:0 "Our peasantry make the enormous majority of our people. It would be very foolish of us to anger them, or we can risk revolts where peasantry refuse to work the fields and our country faces famine. The best way to rule over the masses is to appease them before they can get any thoughts to rebel. We need to invest heavily into our farmlands. If some of them fail then we will have other farms left standing."
 jsn_feed_title:0 "Develop the Rice Fields"
 jsn_feed_desc:0 "To feed our growing population we need more food. We have the eprfect food for this: Rice. We need to expand our ricefields to meet the growing need."
 jsn_harmony_title:0 "Harmonious Nation"
 jsn_harmony_desc:0 "Our Nation is harmonious. We should have this nature of our nation reflect in our Korean subjects."
 jsn_prosperity_title:0 "Economic Prosperity"
 jsn_prosperity_desc:0 "We need to make our states splendorous. Money shall be invested into the land to upkeep at a heightened state our roads, countrysdie shall be swept clean of banditry, and farmers kept safe from war."
 jsn_university_title:0 "Expand the Sungkyunkwan"
 jsn_university_desc:0 "If our court and bureaucracy are going to get a steady stream of new bureaucrats we need to expand the Sungkyunkwan. It is, after all, a solution against the nepotism that nobility-reliant bureaucracy breeds."
 jsn_hall_title:0 "The Hall of Worthies"
 jsn_hall_desc:0 "Hall of Worthies will be filled with talented scholars and they shall be instructed them to conduct a variety of research activities to strengthen Joseoon and the king's rule over it."
 jsn_perfection_title:0 "Inward Perfection"
 jsn_perfection_desc:0 "Other nations and their rulers are driven by greed and leave behind themselves destruction before same destruction consumes them, but not us. Joseon is a wise nation. We understand that excess brings harm and should not focus on external glory, but rather inner perfection. Peace is what we need to achieve our purpose and will sustain for as long as possible."
 jsn_survey_title:0 "Land Survey"
 jsn_survey_desc:0 "As technology progresses it opens new potentials for surveying the land for new resources we were unable to discover or make use of a thousand years ago. We could be sitting on a gold mine without even knowing about it. Let us send bureaucrats specialized in surveying!"
 jsn_industry_title:0 "Industrialize Korea"
 jsn_industry_desc:0 "Not all smoke is that of destruction and pain, as we've come to discover. A specific type of smoke can be seen as symbol of progress and prosperity: The smoke of factories. With newly discovered industrialization we should utilize it to achieve a greater height thought previously unlikely to reach."
 jsn_trade_title:0 "Control the Trade"
 jsn_trade_desc:0 "Our trade needs to be monopolized. In the world of trade there is only winners and losers, as not everyone can make a net profit. Only Korea is allowed to make a profit."
 jsn_urbanization_title:0 "Encourage Urbanization"
 jsn_urbanization_desc:0 "As times change the need of farm workers grows lesser with the coming of better and better agricultural tools. We should start promoting urbanization to increase the population there, grow the urban industries, and offer these jobless farm assistants a new start at life without them needing to resort to banditry."
 jsn_seoul_title:0 "Economic Heart of Korea"
 jsn_seoul_desc:0 "Seoul is our Economic Pearl, but it could be our crowning jewel. We should invest in it, help it grow, and make it reach new heights that shall never be rivalled by foreign cities."
 jsn_observatory_title:0 "Cheomseongdae"
 jsn_observatory_desc:0 "Astrology is fascinating along with the stars. It is our curiousity... One we should indulge in."
 jsn_seat_title:0 "The Seat of Power"
 jsn_seat_desc:0 "We need to strengthen our capital to the next stage of its existance. It shall be a monument to our greatness - a symbol of our golden age."
 jsn_koreana_title:0 "Tripitaka Koreana"
 jsn_koreana_desc:0 "Tripitaka Koreana is a glorious collection of over 80000 wooden printing blocks that contain Buddhist scriptures. However, there is one issue: There is only 44 volumes and there is more scriptures than that. Since 1405 there has not been any new tripitaka written and added to the collection. Our nation ought to put an important effort towards expanding the Tripitaka and add the 45th or more volumes."
