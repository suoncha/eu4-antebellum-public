 asg_nara_title:0 "Conquer Nara Ula"
 asg_wild_title:0 "Invade the Wild Jurchens"
 asg_wanyan_title:0 "The Bane of Wanggiyan"
 asg_temugid_title:0 "Dismantle the Temugids"
 asg_independence_title:0 "Tribal Independence"
 #Evenk
 evenk_humiliate_title:0 "Humiliate Rival Tribe"
 evenk_humiliate_desc:0 "Manchuria is a sizable region in Siberia, with a variety of different tribes living, in and around, there.Through centuries of co-existence with these rivaling tribes, we have grown quite a hefty list of grudges. We must now have these debts repaid, by humiliating a rival tribe."
 evenk_expansion_title:0 "Raise an Army"
 evenk_expansion_desc:0 "The many tribes of Manchuria have never been the most friendly neighbors in our long history of coexistence. They have constantly sent raid parties toward us, and bled our already meager nation dry. We must build a sizable army to ward off any intent they have of raiding us."
 evenk_extend_reach_title:0 "Expand our Territory"
 evenk_extend_reach_desc:0 "We need to bolster our nations, size and numbers to prevent its assimilation into the rivaling tribe’s nations. This will also create some breathing room between our capital and the other tribes around us."
 evenk_unite_title:0 "Unite the Evenks"
 evenk_unite_desc:0 "The Evenki tribes of northern Manchuria have previously been peaceful hunter/gatherers and pastors for centuries. But the southern Manchu’s have always thought of us as a weak and docile culture, giving us our name Evenk, which translates to “Eaters of hog’s flesh.” Now we must unite and show our real strength to the people who have never thought of us as more than a collection of herder’s."
 evenk_sakhalin_title:0 "Claim Sakhalin"
 evenk_sakhalin_desc:0 "The island of Sakhalin, is already partially populated by the Evenki people.This gives us a pretty large claim to the rest of the island. We should put a bit of effort into colonizing the rest of it, before some other nation snags it up."
 evenk_amur_title:0 "Cross Amur"
 evenk_amur_desc:0 "The island of Sakhalin, is already partially populated by the Evenki people.This gives us a pretty large claim to the rest of the island. We should put a bit of effort into colonizing the rest of it, before some other nation snags it up."
 evenk_manchuria_title:0 "Control Manchuria"
 evenk_manchuria_desc:0 "The Evenk and Manchu people have had similar history, both bordering the massive, and threatening empire of yuan. But if both cultures united, we might be able to usurp the celestial throne, and claim it as our own."
 evenk_gold_title:0 "The Buryat Gold"
 evenk_gold_desc:0 "The Evenk have never had their own currency throughout our history, we usually would just trade the limited amount of goods we had, or use the neighboring countries currency. But if we conquer the nearby gold mine of Buryatia, we shall be able to mint our coins, and have the ability to influence the nations around us easier."
 evenk_worship_title:0 "Places of Worship"
 evenk_worship_desc:0 "The shamanistic religion within the tribes of the Evenk, has never been too popular with our neighbors. Maybe if we build some temples, we can efficiently convert the lands we acquire."
 evenk_khal_title:0 "Strengthen the Khal"
 evenk_khal_desc:0 "The Evenk people have never before been a people of violence. But this historically resulted in us becoming easy targets for our neighbors. To prevent this, we must get some diplomatic marriages arranged, to ward off any rival tribes from attacking, in fear of retaliation."
 evenk_festival_title:0 "Festival of the Bear Spirit"
 evenk_festival_desc:0 "Our previous idea of converting with the use of temples, was a brilliant one. With the upcoming Bear festival, we should build some more temples to honor the Great Warrior Spirit of the Bear. We should also enlist a popular shaman to our court, to help with the festivities."
 evenk_hunting_title:0 "The Hunting Techniques"
 evenk_hunting_desc:0 "The Evenki people have never been a warrior people historically. We instead were lowly herders and hunters. But with a new found lust for conquest, the Evenk population have started to use their hunting techniques on humans, and they have found them to be very effective. These hunters have even started to train, by using wild beasts as target practice."
 evenk_food_title:0 "Surplus of Food"
 evenk_food_desc:0 "The Evenki people have never had a surplus of food. We had usually lived off the meat of wild animals, and our own domesticated reindeers milk, which we would never eat the flesh of, because they were a sacred animal. But now with our new-born dedication to hunting, we can produce twice the amount of food as before."
 evenk_fur_title:0 "Expand the Fur Trade"
 evenk_fur_desc:0 "With the new lands that we have conquered, and our fascination with hunting, there has become a surplus of furs in our lands. These furs have become a somewhat commodity, among the upper classes of neighboring countries. We should try to expand the amount of furs we sell to, to enrich our nation's coffers."
 evenk_port_title:0 "Port of Furdan"
 evenk_port_desc:0 "We, the Evenk, have never been a naval focused people. Our vessels have never been able to sail far off the coast, and our rivers were constantly frozen over. But with a new port, we shall be able to get filthy rich off the furs of Siberia, by joining the Silk Road."
 evenk_alaska_title:0 "Discover Cur-ur"
 evenk_alaska_desc:0 "Our ancestors used to tell of an icebridge that some of our people had used to cross the ocean. The new port of Furdan has sparked a flame in us to discover if the tales are true, and see if there is a second landmass across the ocean. And if we actually discover something, we must monopolise whatever resources are on the other landmass."
 evenk_rule_title:0 "Centralized Rule"
 evenk_rule_desc:0 "The neighboring Empire of Yuan is the waning, though still quite powerful, powerhouse of Asia. We should adopt some of their policies, to get an edge against the other tribes in the region."
 evenk_society_title:0 "Reform the Tribal Society"
 evenk_society_desc:0 "Since the beginning of time, we have been a loose federation of tribes. But this will no longer be the case. The Evenk tribes of our nation, shall unite as one, to bring prosperity to every corner of our nation."
 evenk_state_title:0 "Strengthen the State"
 evenk_state_desc:0 "Our newfound nation has been a growing power, one that could even rival the great Empire of Yuan. With our leaders' ability to dominate the estates, and the vast region we call our own, we will soon be able make even the largest of empires tremble at our feet."
 evenk_bane_title:0 "Bane of the Khagan"
 evenk_bane_desc:0 "Khanbaliq; once the shining jewel of the Yuan Empire and the bastion of defense against the so-called barbarians has fallen to our hands. This triumph marks the dawn of a new era, the Era of Evenks!"
 #Wanggiyan
 odl_nara_title:0 "Subjugate Nara Ula"
 odl_nara_desc:0 "The Nara Ula may once have been worthy rivals, but their clan has degraded almost as much as our Temugid oppressors. It would be considered merciful and just if we were to put the Nara in their place, and bring them into the fold."
 odl_integrate_title:0 "Integrate Aisin Gioro"
 odl_integrate_desc:0 "Our great clan's cadet branch, Aisin Gioro, has always remained loyal to us, albeit marginally. At the best of times, their allegiance is dubious, and at worst their ambitions are bared like a wolf's fangs. We must suppress any notion of usurping the Wanggiyan, of claiming Great Jin's legacy as their own, and tie the Aisin Gioro to us once more."
 odl_expanding_title:0 "Expand the Tribal Lands"
 odl_expanding_desc:0 "Our clan must expand if it is to ever have a chance at ousting the Mongol subjugators, and reclaiming our rightful place on the Dragon Throne."
 odl_wild_title:0 "Invade the Wild Jurchens"
 odl_wild_desc:0 "The wisest amongst the Wanggiyan have pointed out that the wild Jurchens would be a valuable asset. We must promptly force them to kneel before our unrivalled splendour, lest they muster resistance or worse..."
 odl_temugid_title:0 "Dismantle the Temugids"
 odl_temugid_desc:0 "The Temugids to our west are a constant threat to Wanggiyan sovereignty, having pressed their jackboot to our neck for well over a century. Luckily, these Mongol thugs are but a shadow of their former glory. The heirs of Temuge shall know true wrath; the Wanggiyan make ready for war!"
 #Japan
 japan_consolidate_title:0 "Consolidate Japan"
 japan_consolidate_desc:0 "Before the Mongols invaded we were united. It was beautiful time for Japan - a time we must achieve. We stand at a historical point where we are able to return back to the glory times if we can consolidate our rule over the islands. Japan must be united once more as it was always meant to be."
 japan_hokkaido_title:0 "Claim Hokkaido"
 japan_hokkaido_desc:0 "Long time ago the barbaric Ainu populated most of Japan before our arrival. Now they are left stranding in the island of Hokkaido, festering in the cold wastes. It almost makes one pity for the uncivilized entities. We should finish what we've started and end their wretched existance."
 japan_ainu_title:0 "The Fate of the Ainu"
 japan_ainu_desc:0 "With the conquest of Hokkaido completed it is now time to decide how we should handle the surviving Ainu. There is only a few thousands left standing in the Island of Hokkaido. It would be prime location to start colonizing with Japanese settlers, and the native Ainu will not be able to stand a chance due to their inferior quantity."
 japan_deal_ronin_title:0 "Deal with the Ronin"
 japan_deal_ronin_desc:0 "Honorless, criminal, and most important dangerous are words we ought to describe the Ronin as. Japan that we are building has no place for the Ronin, so it is only justified if we removed them from modern existance."
 japan_imperial_army_title:0 "Imperial Army"
 japan_imperial_army_desc:0 "With first of our nation's issues taken care of we have noticed something very disturbing: Our army is lacking. It is not in the best performing capabilities. In our centuries of isolation after Mongol invasions we've fallen behind in technological wonders and adaptation of new doctrines. This can't do. We need to modernize our army. We need to create the Imperial Army that shall be bigger, stronger, and smarter than its peers."
 japan_doctrine_title:0 "Military Doctrine"
 japan_west_coast_title:0 "Dominate the West Coast"
 japan_west_coast_desc:0 "While the European nations focus on the settlement of the East coast, we must make sure that the West is firmly under our control before they make their way here."
 japan_administration_title:0 "Colonial Administration"
 japan_administration_desc:0 "With the growing power of our colonial nations, the threat of our empire disintegrating increases. We must put effort into reforming our colonial administration so that the citizens overseas are well represented and have equal rights with the mainlanders."
 japan_doctrine_desc:0 "With the completion of our army's enlargement and technological modernization we are still lacking in doctrines. We ought to embrace better - more modern - doctrines from foreigners. If there is one thing we can learn from foreigners after embracement of firearms is that military wisdom ought to be shared and accepted without prejudice. We shall complete the modernization of our army."
 japan_firearms_title:0 "Introduce the Firearms"
 japan_firearms_desc:0 "What beautiful wonders do the merchants bring to our shores? Firearms. They are simply beautiful in their simple streamlined design and their destructive force. It is like fate that vile foreigners come and offer us things we need the most in our modernization efforts. We should introduce our generals - and then our armies - to the wonders of firearms."
 japan_korean_invasion_title:0 "Conquer Korea"
 japan_korean_invasion_desc:0 "Korea is a thorn in Japanese history - once in our history we attempted to invade the peninsula, but we were thwarted by the turtle ship fleet. We ought to mend our mistake and thi time successfully invade Korea to forgive for our previous failings."
 japan_turtle_ships_title:0 "Integrate the Koreans"
 japan_turtle_ships_desc:0 "Conquerors ought to embrace the best aspects of their new subjects. Although many believe that our culture is superior to the Korean one, it would probably be wiser to treat them as our equals, so that we may utilize their institutions and inventions."
 japan_beijing_title:0 "Capture Khanbaliq"
 japan_beijing_desc:0 "Khanbaliq - the city of world's desires - is under Yuan control. We do not forget how the mongols succeeded in invading our island. We should work towards achieving retribution and punish the Mongols for what they did to us. We should start this by the conquest of Beijing."
 japan_throne_title:0 "The Dragon Throne"
 japan_throne_desc:0 "The Mandate of Heaven is a tempting concept. Though we were never possessors of one and for most of history it was solely a Chinese title the recent Yuan dynasty opens possibility for foreigners to claim it for themselves. If we claim the mandate for ourselves we can certify our position over the Chinese as their overlords. It would be a fitting poetic end to our relationship with Chinese: For long the Chinese considered us as inferior beings, and now they are made subservient to us as we achieve the highest rank any chinese could think of."
 japan_push_china_title:0 "Push into China"
 japan_push_china_desc:0 "China is a large landmass with large population and vast resources. We ought to put the resources into good use... By first conquering China so we can dominate it."
 japan_dominate_china_title:0 "Defy the Jade Dragon"
 japan_dominate_china_desc:0 "Beijing is in our grasp along with large parts of China, yet that is not enough. The Yuan scum and Chinese parasite are not all yet submitted to us. We need to kick Yuan out of China and turn it into our personal backyard."
 japan_chinese_trading_title:0 "Chinese Trading Cities"
 japan_chinese_trading_desc:0 "The coast of China is littered with human equivelants of gems - splendorous trade cities. We should control them and invest into them to ensure we dominate the trade that exists in this side of the world."
 japan_invade_indochina_title:0 "Invade Indochina"
 japan_invade_indochina_desc:0"The smoke from our Chinese conquests rise to the sky and its smokes carry our pride and glory to new heights. The smoke spreads outside of China, however, and needs more fuel to continue existing. Our nation is already great, but it can be so much more. It can be made into something unnaturally great if we keep our glorious victories going. Our next target should be Indochina. Its citizens ought to be able to be submitted to the rule of the Chrysanthemum Throne."
 japan_burma_title:0 "Burmese Intervention"
 japan_burma_desc:0 "Burma holds much wealth to it, even if it is far away from our homeland and sustaining our evergrowing borders becomes harder with each conquest. With the conquest of Burma the final frontier opens: India. If we can conquer Burma then we can ensure that we can sustain our empire through wealths gained from recently conquered lands."
 japan_thailand_title:0 "Conquer Siam"
 japan_thailand_desc:0 "Siam is in a beautiful location due to its importance to trade. People wanting to trade with us will have two routes: Through Malaysian toll hell or through Siam. We should take Siam for ourselves so we can divert the trade there and strangle the wealth of the Malaysian lords."
 japan_khmer_title:0 "The Dark Age of Cambodia"
 japan_khmer_desc:0 "As we venture deeper into Indochina we come to find many beautiful cities - most recent of them being abandoned by the recent dark age of Khmer empire. If the cities here are going to experience a revival they need to fall under our control - control of a nation that has left their dark age and has entered a golden age."
 japan_tibet_title:0 "Control Tibet"
 japan_tibet_desc:0 "Tibet is an amazing defensive location. It will not be easy to conquer but we ought to secure our flank in Chinese territories by adding Tibet to our China. Its mountains shall serve as a natural barrier between us and the Indians."
 japan_okinawa_title:0 "Control Ryukyu"
 japan_okinawa_desc:0 "Okinawa is a pesky little daimyo off mainland Japan. It has paid lipservice to Japan, but was never truly subservient to it and was instead left to its own makings. We should fix this issue and finally make it fall into fold with homeland."
 japan_institution_title:0 "The Colonial Institution"
 japan_institution_desc:0 "Japan is a mountaineous land. This normally would mean that population growth potentials would be limited but we managed to surpass expectations. In fact this expectaiton surpassment has been an issue for us, as the mainland islands are becoming extremely crowded recently. We need to create the institution of colonial affairs so we can mitigate the growing lack of housing by using rewards and force to make sizable amounts of our population migrate to our colonial possessions. This also helps homogenize our colonies to be closer to homeland, thus helping kill local diversities deemed dangerous."
 japan_ogasawara_title:0 "Settle Ogasawara"
 japan_ogasawara_desc:0 "To the south of us are a set of peculiar islands. Ogasawara islands are not too profitable on first glance, but on a second glance one can see that it serves as potential supply chain, allowing for our exploration and colonization ships to travel further down the pacific. We should colonize these ideal supply islands."
 japan_pacific_title:0 "Grip over the Pacific"
 japan_pacific_desc:0 "Pacific ocean is a peculiarity. It has numerous small islands devoid of much value, and yet some of its larger islands boast unimaginable population sizes, being ideal growing fields for manpower to get spent in wars and labour-heavy industries. Pacific Ocean shall be Japanese. It is our imperial right."
 japan_new_world_title:0 "Claim the New World"
 japan_new_world_desc:0 "The expansive ocean lies east of us. As far as our eyes can see there is only ocean. However, our previous attempts at exploring the ocean helped us discover occasional islands. Though they are few many of our explorers have a gut feeling that small isles and islands are not the only thing in the ocean with many swearing there lies something in the east. With our success at exploration and colonization thus far we ought to indulge in our curiousity once more."
 japan_colonial_empire_title:0 "Global Empire"
 japan_colonial_empire_desc:0 "Colonial Empire. First word was unknown to us but we've come to learn its meaning after walking upon the path to becoming one. It is a splendorous goal and we ought to finish our journey to becoming the one true colonial empire of Asia."
 japan_rival_europe_title:0 "Rival the Europeans"
 japan_rival_europe_desc: "The Europeans are at our colonial doorstep. We know what we must do - rival the Europeans and defend our possessions. If we die fighting the Europeans we will die in glory. Onwards, all of Japan! For the Emperor of Japan! Push our honorable rivals back to the Atlantic ocean!"
 japan_taiwan_title:0 "Colonize Taiwan"
 japan_taiwan_desc:0 "Taiwan is in prime position - located between Spice islands, Japan and China. Should we ever be attacked from the ocean then Taiwan will be able to first react to the invasion and stop it before it reaches the peninsula. We need to colonize the island and push out its natives."
 japan_indonesia_title:0 "Invade Indonesia"
 japan_indonesia_desc:0 "Indonesia holds something all colonial empires lust after - Spices. Centuries of living on rice and mildly rotten fish diet has created among the Japanese elite a growing desire for the foreign goods - to taste finally some new experiences. By conquering Indonesia we can import spices to our lands for cheaper and allow our diet to diversify."
 japan_moluccas_title:0 "Control the Moluccas"
 japan_moluccas_desc:0 "The lands down south are prosperous and truly sublime with theit trade. As we expand south we ought to ensure that some of the southern wealth lands into our pockets instead of it all going out."
 japan_spice_isles_title:0 "Spice Trade Hegemon"
 japan_spice_isles_desc:0 "The Spices are ours! But our hegemony over them is not yet complete, no. We need to secure our position as the main providers of Spices both to our people and foreigners. We will force the foreigners to interact with our outrageous prices if they wish to taste these wonders. Politics, economy or war, whichever is more efficient, shall help us in achieving the ultimate hegemony."
 japan_south_title:0 "Charter the Southern Seas"
 japan_south_desc:0 "There is something further south - a landmass that's devoid of lush forests apart from keyfew spots due to how unwelcoming the climate and fauna are. It could serve as a suitable location to deport dissenters in our homelands - as far away from homeland as possible."
 japan_five_routes_title:0 "The Five Routes"
 japan_five_routes_desc:0 "Gokaido are our routes of great travel. They extend out from the city of Edo that's a center of sorts for these roads. With the wars that were fought on Japanese soil between the Mongol Shogunate and the Independent Daimyos the routes fell into partial disrepair due to the routes being split between the two forces. We ought to repair the routes and bring them back to their former luster."
 japan_agriculture_title:0 "Modernize the Agriculture"
 japan_agriculture_desc:0 "After centuries of conflict we are now in a position to finally advance our agriculture that has lagged behind. Let the risk of famine grow smaller with our investments."
 japan_temples_title:0 "Expand the Temples"
 japan_temples_desc:0 "Each recorded Golden Age includes monuments of both cultural and religious value. If we are to usher in a new golden age for Japan we ought to build beautiful new temples for both new and old Kamis and other beings worthy of worship. Let the spirituality of our nation flourish."
 japan_shrine_title:0 "Mount Fuji Shrines"
 japan_shrine_desc:0 "If we have to selct one location as our most religious then it would be Mount Fuji. We ought to bring more luster to to the mountain's shrines and possible create new ones. It must be made sublime."
 japan_christianity_title:0 "The Spread of Christianity"
 japan_christianity_desc:0 "'Jesus Christ was 21 years old when he came to Japan...' or that is how the Christians living in Shingo-mura like to tell the story of how Christianity came to the land. The true records of Christianity's arrival tell that it came to us first through merchants and later through missionaries. It remains a small scale faith, but due to its nature it is still rather disruptive to our orderly society. And yet, its coming provides us with an abnormal proposition: Convertion for diplomatic purposes. We could find ourselves perceived more as peers by the Europeans - maybe even possibly be capable to form alliances of immense ranges and come to become part of European affairs. The head of the Christian faith - The Pope - is after all a very powerful human that may look favorably to our convertion that he may look favorably upon us and look disfavorably at other europeans that do not accept us on diplomatic table. Whatever the decision is it is up to the only one who can decide for us: The Emperor. What will he decide: Old Traditional Ways or New Religious Faith?"
 japan_zaibatsu_title:0 "Found the Zaibatsu"
 japan_zaibatsu_desc:0 "The concept of a Zaibatsu is that of a large family-owned businesses holding grand mercantile empires within our lands. Through centralizing our economy around keyfey major companies we can have our economy run by companies that can afford investing huge amounts of their own profits back into their industries and won't need much outside help at sustaining themselves. Our economy shall be self-sufficient, with the Zaibatsus eternally indebted to us for creating them."
 japan_urban_title:0 "Urbanization of Japan"
 japan_urban_desc:0 "As times change so does Japan. Importance of farmland is slowly diminishing as technology advances and power of urban citizens begins to grow with coming of new technologies and new manufacturing processes. Cities are turning into the true source of power and revenue for the state - a source we ought to support in growing."
 japan_restoration_title:0 "The Imperial Restoration"
 japan_restoration_desc:0 "Foreign concepts flow into our nation - ideas that allure the Emperor along with his loyalists. Absolutism and its concept are tied heavily with the idea that the Monarch has divine right given from God to rule over the said nation. While we do not believe in the same faith as the inventors of the said concept in Europe it is still very compatible with our state, for our emperor is the son of the Sun Goddess and thus has divine right to rule over us. In true absolutist fashion we ought to expand his power so he may properly exercise his divine right to rule."
 japan_rising_title:0 "The Rising Sun"
 japan_rising_desc:0 "Japan is the land of Rising Sun - both in its meaning and in reality. And this reality shall be true in two fashions: Both in the symbolism of how when foreigners look over to Japan it is where the sun comes to them and in symbolism of how Japan itself is a Rising Sun - ever growing and ever flourishing. We will ascent to new heights as we will carry the shining beauty of the sun upon our shoulders and make our enemies jealous and our subservients humble."
 japan_education_title:0 "Reform the Education"
 japan_education_desc:0 "Our nation, if it is going to be on par with the Chinese, Mongolians or even the White Barbarians we ought to increase the literacy rates. If we are going to surpass others we need to be smarter than them. Bettering our education is the way to achieve both of these: As a country that can read is a smart country, and a smart country is a nation that will be able to think and adapt to future troubles."
 japan_charter_title:0 "The Charter Oath"
 japan_charter_desc:0 "Charter Oath shall be declared: We will follow its guideline for centuries to come until we truly are modernized. Assemblies shall be widely established; All classes shall be united in vigorous carrying of administrative affairs; Common people shall all be allowed to pursue their callings; Evil customs shall be broken with only laws of nature left; Knowledge shall be sought throughout the world to strengthen the Imperial rule."
 japan_capital_title:0 "Develop [Root.Capital.GetName]"
 japan_capital_desc:0 "Our capital is the heart of our economic activity and the symbol of our power. We should develop it to shine more brightly than our neighbours." 
 japan_capital_new_title:0 "A New Capital"
 japan_capital_new_desc:0 "For centuries, Kyoto was our capital city, the symbol of the emperor and the Shogunate. However, now that the Shogunate has been disbanded and the emperor has regained his power, it seems that a new era is beginning for our country. To mark the occasion, some propose that we move our capital to a different city which would become the new imperial capital of Japan."
 japan_palace_title:0 "The Imperial Palace"
 japan_palace_desc:0 "Until very recently, the emperor lived in the Kyoto-gosho, the Imperial Palace. Now that we have moved our capital, it makes sense that a new palace should be built for the emperor, right on top of the ashes of the old Shogun castle."
 japan_home_trade_title:0 "Control the Home Trade"
 japan_home_trade_desc:0 "Amongst the recent changes in our country is the opening up of Japan to the outside world, especially in terms of trade and foreign investment. However, even though the liberalisation of our economy has brought us considerable income, we must ensure that our domestic trade remains under control."
 japan_protect_pirates_title:0 "Protect Against the Pirates"
 japan_protect_pirates_desc:0 "For centuries, pirates have been a scourge for our country. Not only do the wakô plunder our coastline, but they act as a real deterrent to foreign traders, resulting in the isolation of our island. Now that we have ended the Sakoku period and are determined to open up Japan, we must destroy these pirates for good."
 japan_kaigun_title: "Teikoku Kaigun"
 japan_kaigun_desc:0 "Now that we are a true empire, we deserve a navy to match. We must build the most modern ships and recruit the best sailors we can find in order to be taken seriously by our rivals. By officially creating the Teikoku Kaigun, the Imperial Navy, we would show the world that we are entering the ranks of the great powers."
 japan_naval_capacity_title:0 "Increase the Naval Capacity"
 japan_naval_capacity_desc:0 "Our navy may have been vastly improved over the last few decades, but it is still not enough for our empire. We need to be able to build and repair our ships quicklier, to train our sailors faster, to expand our maritime sphere of influence. Only then will we deserve to be considered the best navy in the world."
 #NaraUla
 nll_expanding_title:0 "Expand the Tribal Lands"
 nll_expanding_desc:0 "Our clan, the Nara Ula, are some of the mightiest and most tenacious warriors in all the world. We must bring our tribe glory, and conquer new lands so that we may one day dominate our region."
 nll_wild_title:0 "Invade the Wild Jurchens"
 nll_wild_desc:0 "The Wild Jurchens of the east are hardy, living in high mountainous peaks and dense forests. Subjugating them will destroy another threat to our rule, as well as strengthening our clan's prestige significantly."
 nll_temugid_title:0 "Dismantle the Temugids"
 nll_temugid_desc:0 "The Temugids have been a constant threat to the clans of the northeast for over a century. Now that we have conquered the other tribes in the region, we must naturally bring our wrath upon them and rid our people of Mongol influence for good!"
 nll_wangiyyan_title:0 "Defeat Wanggiyan"
 nll_wangiyyan_desc:0 "The Wanggiyan clan, just like Aisin Gioro, is distantly connected to ours, yet they lack our tenacity and strength in warfare. We must conquer our cousins, and unite the Jurchen tribes under their rightful rulers: the Nara Ula!"
 nll_aisin_title:0 "Conquer Aisin Gioro" 
 nll_aisin_desc:0 "Aisin Gioro is a cadet branch of the Wanggiyan, and therefore is tied to our great Nara Ula clan dynastically. They have often shown their ambitions of uniting the clans of the northeast, yet cannot act on it as of now: we must strike before they do, and eradicate this threat."
