 carribean_power_desc:0 "We have break free from the opressive rule of our colonial overlords. Now, we must show the old world that a nation in America can be a big player on the world stage as well."
 carribean_protect_title:0 "Protect our Freedom"
 carribean_protect_desc:0 "Our soldiers have bled for our freedom, but the victory does not guarantee our safety. We must expand our ranks and recruit even more men into our army."
 carribean_panama_title:0 "Conquer Panama"
 carribean_panama_desc:0 "The Strait of Panama is very tempting land to claim for many of the colonizing powers, as it allows them the easiest trade of goods between the Atlantic and the Pacific. We must seize it for ourselves."
 carribean_mexico_title:0 "Mexican Intervention"
 carribean_mexico_desc:0 "We have heard that Mexico is a region of immense wealth. The Aztecs are rumoured be hiding huge stockpiles of gold. We must invade the region and search for their hidden treasures!"
 carribean_florida_title:0 "Safeguard Florida"
 carribean_florida_desc:0 "In order to secure our land and naval borders, we must claim Florida and from there, guard the entrace to the Caribbean."
 carribean_grow_title:0 "Grow in Strength"
 carribean_army_title:0 "Freedom Fighters"
 carribean_army_desc:0 "Our people had enough of European opression! We must take up arms and claim our independence!"
