 ire_east_coast_title:0 "Settle the East Coast"
 ire_east_coast_desc:0 "The Eastern Seaboard of the New World is a land of great natural strength. Arable plains and resource rich mountains - we shall establish a colony up and down these shores, establishing ourselves on the continent."
 ire_potatoes_title:0 "Import Potatoes"
 ire_potatoes_desc:0 "We have discovered a curious tuber in the New World. Having given up on attempts to smoke it, we have learned that it would make an ideal staple crop to grow back home in Ireland. Even small families would be able to easily grow enough to survive."
 ire_secure_kingdom_title:0 "Secure the Kingdom"
 ire_secure_kingdom_desc:0 "Our nation is unfortunately a poor and rural part of the country. To effectively mobilize our troops, we must send word across mountain and marsh; as such, if we are to re-assert our claims across the entirety of Ireland, we must prepare our forces - however long that may take."
 ire_dominate_title:0 "Dominate the Clans"
 ire_dominate_desc:0 "If we are to end the are of Irish stagnation, we must become the dominant power of the Isle, because no other clan is capable of protecting our nation!"
 ire_unite_title:0 "Unite the Emerald Island"
 ire_unite_desc:0 "Ireland lay disunited, fractured, and broken. We cannot allow it to continue on like this, it is our right to claim the lands of Leinster, Ulster, Munster, and Connacht for ourselves!"
 ire_connacht_defeat_title:0 "Defeat Connacht"
 ire_connacht_defeat_desc:0 "The incompetent Conchobairs of Connacht have been claiming suzerainty over Ireland for far too long. Their pathetic rule is coming to an end, and the Isle will have a new master."
 ire_invasion_fleet_title:0 "Prepare the Invasion Fleet"
 ire_invasion_fleet_desc:0 "As Ireland is now united under our rightful rule, we have been looking to expand our influence beyond its borders. In order to cross the Irish sea and extend our sphere of influence to Britannia, we will need to considerably invest in our naval forces."
 ire_highlands_title:0 "Storm the Highlands"
 ire_highlands_desc:0 "Argyll used to be owned by the ancient kingdom of Dalriada, a Gaelic state that stretched from across the Ulster Kingdom into the Hebrides. We shall use this claim to push and conquer the western most regions of Scotland!"
 ire_integrate_title:0 "Integrate the Highlanders"
 ire_integrate_desc:0 "The people of the Highlands share many similarities with the Irish. They have been subjected to opression by the Saxon-aligned Lowlanders, but this has come to an end. In this new union, the Highlanders will stand as our equals!"
 ire_atlantic_title:0 "Take the Atlantic Islands"
 ire_atlantic_desc:0 "The Atlantic Islands are bases for the Norsemen to sail south and raid our coasts. We shall drive them back into the sea, out from the islands!"
 ire_threat_title:0 "End the Norse Threat"
 ire_threat_desc:0 "With the Norse driven back to their homeland, our High King has been in contact with the holiest men of our land. We have been given the go-ahead to launch a massive invasion, led by soldiers of the faith, those guided by God, to invade the lands of the Norse and convert them once and for all. The Irish Crusade shall begin!"
 ire_caribbean_title:0 "Claim the Caribbean"
 ire_caribbean_desc:0 "The Caribbean is the center for trade and commerce in the new world. These islands are ideal for creating large plantation colonies, growing tobacco, sugar, and any other good that is profitable in the west. But first, we must claim and conquer these islands, making sure they are firmly under our control."
 ire_mexico_title:0 "Dominate Mexico"
 ire_mexico_desc:0 "The lands of the Mexica are a strange and foreign place. They worship heathen gods and have bloody, disgusting rituals that involve the maiming and killing of innocents. However, there is gold a-plenty. So it cannot be all bad!"
 ire_alba_title:0 "Claim the Throne of Alba"
 ire_alba_desc:0 "The throne of Alba lies in disarray after the succession of Edgar the II. We shall swoop in from the east, taking advantage of their weakness, and we shall subjugate the Scots and the Highlanders."
 ire_northsea_title:0 "Dominate the North Sea"
 ire_northsea_desc:0 "The northern markets are dominated by the North Sea, a vital network of shipping lanes and fishing zones. We must become the sole power operating in this region, as our new holdings in the North Sea could prove quite profitable to us."
 ire_marketrev_title:0 "The Market Revolution"
 ire_marketrev_desc:0 "Our coffers are filled and our state is wealthy, but we are witnessing something new occur across our empire. Private enterprises, promising the crown even greater profits, have begun to spring up within our great port cities and industrial towns. They talk of markets and costs and monopolies and companies, and while our High King admittedly has no idea what they are talking about, their numbers do not lie. If we are to embrace this new market revolution, it can make us rich beyond our wildest dreams!"
 ire_galway_title:0 "Grow Gaillimh"
 ire_galway_desc:0 "Gaillimh is our home - yet it is not prosperous. It is small, rural, and not nearly as urbanized as the port cities of Cork or Waterford. If we are to project the power and authority of the High King, we must raise the city to new heights."
 ire_western_ports_title:0 "The Western Ports"
 ire_western_ports_desc:0 "While the Eastern Shores remain wealthy and powerful, the West is sadly lagging behind. But with new opportunities appearing across the Atlantic, we must expand the ports and harbors of these western ports if we are to truly embrace the coming age of global trade!"
 ire_trinity_college_title:0 "The Trinity College"
 ire_trinity_college_desc:0 "From across the world, people of various faiths, cultures, and continents converge upon our trade ports. We can use the knowledge they bring with them, but we must first establish universities and houses of knowledge for them to safely share and store this new information."
 ire_royal_canal_title:0 "An Chanail Rioga"
 ire_royal_canal_desc:0 "Ireland is a land of separated clans and counties. We shall establish a road network that will reach those from across the island and bring them into one interconnected community!"
 ire_deforestation_title:0 "Deforestation of Ireland"
 ire_deforestation_desc:0 "While we do not have the most fertile of fields, we do have a host of forests with strong, durable trees. If we were to find a way to expand the logging industry in Ireland, we could become mass producers of some of the strongest wood in the world!"
 ire_manufactories_title:0 "Invest in Manufactories"
 ire_manufactories_desc:0 "The industry of Ireland is, for want of a better word, lacking. We have the industrious spirit, we have the goods and resources to out-produce any country on the continent, all that’s left to do is establish manufactures and build up the production capabilities of our glorious kingdom!"
 ire_invade_england_title:0 "End the Heptarchy"
 ire_invade_england_desc:0 "For far too long have the English been a thorn in our side. Ever since 1112 and the Great Irish Anglo-Saxon War, they have inspired revolts, taken territory, and slaughtered our people. Their heptarchy has been a constant threat to our rule - we shall have none of it no more! We will invade their northernmost marches and conquer them, before preparing to march on the south."
 ire_conquer_britannia_title:0 "Control Britannia"
 ire_conquer_britannia_desc:0 "Britannia, once the proud home of the Celtic peoples, is now ruled by the brutal and cruel Anglo-Saxons. We shall dismantle their empire, taking them over through our superior numbers and tactics. This shall be the final revenge for their invasion upon our homeland!"
 ire_channel_title:0 "Monopolize the Channel"
 ire_channel_desc:0 "The English Channel is truly a wondrous thing; goods from Europe and beyond all flow into this one area. By monopolizing this massive trade hub, we can fill our coffers to the brim with gold, spices, and weapons from across the world!"
 ire_borderlands_title:0 "Imperial Borderlands"
 ire_borderlands_desc:0 "Our ambitions see us toppling the Frankish Empire and pushing through into the lands of France, and to do so we must take control over these lands just on the borderlands. In Brittany and Normandy, at the frontier of the Holy Roman Empire, we shall create our beachhead before we continue our campaign into the mainland."
 ire_dethrone_title:0 "Dethrone the Franks"
 ire_dethrone_desc:0 "The Franks are a mighty empire, but the cracks have shown. They have proven weak in their inability to defeat the Andalusian heathen, and proven incompitent in their handling of their vast empire. We shall take their seat of power in Paris, and conquer through towards the coasts of Marseille!"
