 #China
 china_dragon_shogun_title:0 "The Dragon and the Shogun" #offer vassalization/tribute or gain conquest CB
 china_dragon_shogun_desc:0 "The mysterious islands of Japan, fragmented and fracked by decades of war, are shakily held together by the suzerainty of a Shogun, puppet master of polities aplenty - not unlike our Emperor, governor and administrator of a hundred factions and millions of subjects. Our eyes have been pointed at the islands for many years, our generals pointing out that our forces are superior to theirs in every aspect, and now we find ourselves ready for an invasion. However, before an outright invasion, our advisors have found it prudent to first request their vassalage via diplomatic means. The Shogun will be presented with a choice: to bend the knee, or to have it bent for him."
 china_rising_sun_title:0 "Fate of the Rising Sun" #japan owned by ally or direct conquest
 china_rising_sun_desc:0 "Finally, we have tamed the Sun. Japan finds itself at our mercy; our superiority has already been proven and internal resistance quelled. The Empire of China is ready to call itself suzerain of these islands, and this overlordship must now be formalised for the good of both nations. Hail the Empire of China, and hail the Emperor!"
 china_economy_title:0 "Revitalize the Economy"
 china_economy_desc:0 "The Chinese economy in its current state is not enough for us to pursue our grander ambitions. Years of civil war and Mongol neglect have left this land destitute and poor. We must take actions immediately to revitalize the economy through various rural reconstruction programs, infrastructure construction, and various other programs to make this land rich again."
 china_capital_title:0 "Expand [Root.Capital.GetName]"
 china_capital_desc:0 "Our capital city of [Root.Capital.GetName] must be made into a glorious bastion of China that is able to rival Beijing. Not only will this boost our prestige and standing across the Middle Kingdom but it will also economically be beneficial to us."
 china_workshop_title:0 "Increase the Production"
 china_workshop_desc:0 "One of the reasons why the previous Chinese dynasty fell to Mongol invaders was due to the neglect of production related industries. The dynasty of the old focused too much on recreational arts and culture, and so the army was left to rot. For us to repel the barbarian invaders and to prevent future threats we must focus on developing our industry to ensure we have a sufficient industrial base for the eventual liberation of China."
 china_porcelain_silk_title:0 "Monopoly on Luxury Goods"
 china_porcelain_silk_desc:0 "China is a land known for many luxury goods such as silk and porcelain. Not only are they well beloved by the Chinese people, the recently arrived Europeans also showed interests in these items. Therefore it is in our best inerest to achieve and maintain a monopoly on these luxury goods to ensure our trade standing against both domestic competitors and European intruders."
 china_canals_title:0 "The Grand Canal"
 china_canals_desc:0 "External trade provides a lot of revenue, but not enough. We need to build a great canal within China to facilitate the internal trade market. With the great population base of China and the various cities dotted across this land, internal trade will generate huge amounts of profit for us."
 china_agriculture_title:0 "Develop the Rice Fields"
 china_agriculture_desc:0 "We need to develop our industry and economy of course. But what is a nation without food, food is the basis for our population. Therefore agriculture is of equal importance to us. We should develop the rice fields further to make them more efficient, allowing us to feed more people therefore hosting a larger population."
 china_trading_centers_title:0 "Control the Trade Centers"
 china_trading_centers_desc:0 "Trade is a great weapon. It works both as a leverage at times and also as a stimulant for domestic economy. We should expand the trade centers we currently hold while at the same time aiming to take control of more trade centers around China."
 china_spice_title:0 "Grip over the Spice Trade"
 china_spice_desc:0 "The spice trade is a lucrative business. Both Chinese and European merchants compete for trade power with this good. If we can control the spice trade then we can be the third party that earns the lion share of the profit by trading with both Chinese and European merchants."
 china_army_title:0 "The Warring Kingdoms"
 china_army_desc:0 "'The empire, long divided, must unite; long united, must divide.' This has been the fate of China since time immemorial. With the fracturing of the Yuan opportunities arise once more. This is the chance for us to establish a new dynasty, a new glorious empire, and for us to finally push out the Mongols and other barbarian invaders. Let us wait no more, take up the sword, and make ready for a grand conflict!"
 china_house_title:0 "The House of Cards"
 china_house_desc:0 "Navigating the current political situation of China is an intricate affair, with both barbarian states in the north and other Han pretenders in the south. We must secure our own network of allies to make sure our flank is secure. This way we can focus on one problem at a time."
 china_supremacy_title:0 "Fight for Supremacy"
 china_supremacy_desc:0 "The other Han pretenders are growing in power at the same time as we are. This is a threat that we can not ignore. We must launch a campaign against them before they overshadow us. This struggle against the Mongols require a unified China, and so the other warlords must bend before us, whether they want to or not."
 china_ascendant_title:0 "Ascendant [Root.GetName]"
 china_ascendant_desc:0 "Our kingdom is now the dominant power in Southern China. We have shown the other pretender states that we are the true holders of the Mandate of Heaven. Perhaps this is heaven's will, the sign that we will become the new dynasty of China. The rest of the warlords have lost the hearts of their people, as they wish to join us. Let us send our armies across Southern China and crush any remaining opposition from the now weakened warlords."
 china_middle_kingdom_title:0 "The Middle Kingdom"
 china_middle_kingdom_desc:0 "We have unified Southern China. Now it is finally time for us to take the fight to the Mongols. After more than a century of humiliation the Mongols will finally be repelled from this land. Onwards!"
 china_beijing_title:0 "March on Beijing"
 china_beijing_desc:0 "The capital of the Yuan of Beijing, or Khanbaliq in their language, must be conquered as a show of force. Beijing, the once shining bastion of Chinese defense against the barbarians must be brought back to Chinese control. By marching on Beijing it will no doubt be a great shock to the lethargic Khagans enjoying themselves in their palaces."
 china_reorganize_title:0 "Reorganize the Army"
 china_reorganize_desc:0 "Our army has, up till this point, largely been a militia force, combined with pre-Yuan era military command structure. As history shows, this command structure has failed the Chinese people. Therefore, now that we are fighting against the Mongols, we should reorganize the military and institute a better more modernized way of organizing our army to make it into an efficient fighting force."
 china_modernize_title:0 "Modernize the Tiger Cannons"
 china_modernize_desc:0 "Times are changing, and so are warfare. Cannons and various other forms of gunpowder weaponry are beginning to be more prominent on the battlefield. We must adapt to the changing situation of war by modernizing our own cannons to ensure we do not lag behind our enemies."
 china_sphere_title:0 "Expanding our Influence"
 china_sphere_desc:0 "With our position in China secures, we should seek to expand our influences outside of our nation. Whether they be subjects or tributaries, a further influence will increase our standing in Asia, laying the foundations of a future elaborate system of tributaries."
 china_shanxi_title:0 "Control Shaanxi"
 china_shanxi_desc:0 "Shanxi is an important strategic location in Northern China. Its mountainous terrain makes for excellent defenses against barbarian invaders. We should seize control of this area to defend China."
 china_tributary_title:0 "Establish Tributaries"
 china_tributary_desc:0 "With our claims to the Mandate of Heaven, we should immediately try to establish an elaborate system of tributaries that pay recognition of our dominant position in Asia like the previous dynasties. A legitimate emperor must be recognised by all the nations of Asia."
 china_throne_title:0 "Claim the Dragon Throne"
 china_throne_desc:0 "The Mongol pretenders shall no longer claim to be Chinese Emperors. The Dragon Throne belongs to the Chinese only. With our increasing military might, Yuan grows weaker compared to us each day. Let us use this opportunity to lay claim to the Dragon Throne."
 china_temugids_title:0 "Deal with the Temugids"
 china_temugids_desc:0 "The Temugids, despite not being directly under Mongol control, are related to the ruling family of Yuan and they also occupy a rightful part of China. Therefore we must take actions to wipe them out completely along with the Mongols."
 china_manchuria_title:0 "Subjugate the Manchus"
 china_manchuria_desc:0 "The Manchus are no better than the Mongols. When the Mongols first invaded during the 13th century the Chinese people were engaged in a long and devastating war against the Manchu-led Jin dynasty. Their invasion will never be forgotten and we can not afford to let it repeat again. Therefore we must subjugate the Manchus while they are divided, for once they grow strong, there will be devastating consequences."
 china_japan_title:0 "Land of the Rising Sun"
 china_japan_desc:0 "Across the Korean peninsula lies the lands of the Japanese, a group of people subjugated by the Mongols during their invasion of Asia. We should assert control over Japan and completely takeover it for their Shogun of Mongol-descent might try to retake the mainland in an attempt to restore Yuan. Any loose end must not be allowed to exist."
 china_korea_title:0 "Control Korea"
 china_korea_desc:0 "We have several claims to the lands of Korea, themselves being tributaries to the previous Chinese dynasties. We should also control Korea in order to prepare for our eventual invasion of the Japanese archipelago."
 china_jade_gate_title:0 "Secure the Jade Gate"
 china_jade_gate_desc:0 "The Jade Gate refers to the former frontier provinces of China, bordering the original Protectorate General to Pacify the West. The the north of it lies the homeland of the Mongols. For this reason we must secure this region to maintain a defensive boundary against the Mongols."
 china_mongol_title:0 "Subjugate the Mongols"
 china_mongol_desc:0 "We have recovered from the devastating wars against the Yuan and now they are no longer a mighty empire, now they are just a petty chiefdom of the Mongols. The tables have turned in our favour. Now is the time to subjugate the Mongols forever before they can regroup and pose a threat to the Chinese people again."
 china_threat_title:0 "The Nomadic Threat"
 china_threat_desc:0 "Throughout the history of China, the nomadic tribes in the north have been nothing but trouble for us. Ever since the Western Jin dynasty, the northern barbarians have repeatedly made incursions into our land, threatening the safety of our people. This will continue no longer, from this day forth, the nomadic threat will be completey eliminated. We have accomplished what no previous Chinese emperors managed to complete."
 china_tibet_title:0 "Claim Tibet"
 china_tibet_desc:0 "A former tributary state, the Tibetans are growing more bold recently and they are starting to disobey our orders. It is time for us to end Tibetan autonomy and bring them under the fold."
 china_temples_title:0 "Build Buddhist Temples"
 china_temples_desc:0 "The religion of the Tibetans are different to ours, but it would be difficult to try to convert them immediately. Therefore we should build buddhist temples to appease the local Tibetans and to dissuade rebellions in the future."
 china_confucian_administration_title:0 "Confucian Administration"
 china_confucian_administration_desc:0 "The imperial bureaucracy has been administered by Confucian scholar-elites for centuries. We simply can not govern China without their compliance. We must restore and organize the bureaucracy."
 china_reform_the_censorate_title:0 "Reform the Censorate"
 china_reform_the_censorate_desc:0 "The Censorate has been one of the most important information agency of the empire since its establishment during the Qin dynasty. It is considered as the 'eyes and ears' of the Emperor. We must reform and modernize this agency to maximize our efforts to root our dissidency."
 china_examination_title:0 "Imperial Examination"
 china_examination_desc:0 "The Imperial Examination has always been the primary method to determine who would become the new generation of imperial civil servants. With the consolidation of our dynasty we should reopen the examinations to provide an endless source of scholars to fill our bureaucratic ranks."
 china_university_title:0 "Provincial Universities"
 china_university_desc:0 "Traditional Chinese education has been mostly done in private institutions. But with the ever changing world and influx of new knowledge we must set up state funded provincial universities to better educate the people."
 china_yuelu_title:0 "Modernize the Yuelu Academy"
 china_yuelu_desc:0 "The Yuelu Academy is the oldest preserved center of high level eduation in China, being established during the Song dynasty in the 10th century. Its prestige has attracted many scholars to come to both preserve and share knowledge. We should modernize this academy to let it better fulfill this purpose."
 china_harmonious_empire_title:0 "Harmonious Empire"
 china_harmonious_empire_desc:0 "With our efforts in improving the standard of living, education, and production in our nation, we have become a stable and prosperous empire. We are now a harmonious empire, with our people living in harmony."
 china_inward_title:0 "Inward Perfection"
 china_inward_desc:0 "We have had our time of expansion. We have expanded past the boundaries of the old empires. Now is the time for us to settle down and focus on domestic affairs. We must focus on the achievement of inward perfection. For if we are not perfect inwardly, then we can not respond to foreign threats cohesively."
 china_steel_title:0 "Expand the Steel Industry"
 china_steel_desc:0 "Steel is now an important base material for many products we are producing. The industrial revolution has changed much and in order for us to maintain our high levels of production we must secure steel. Therefore we should expand the steel industry."
 china_world_title:0 "Workshop of the World"
 china_world_desc:0 "We have industrialised a lot and it significantly changed our society for the better. We are now the number one producer in many fields and other nations now call us the workshop of the world. We should embrace this reputation with pride."
 china_great_wall_title:0 "The Great Wall"
 china_great_wall_desc:0 "The Great Wall was built with the purpose to withstand the incursions of the northern barbarians. It has failed its purpose before but if we perform a series of modernizations to the walls and perfect its structure and repair the broken parts, it would become a great bastion that even the most savage barbarians could not break it."
 china_hermit_title:0 "The Hermit Kingdom"
 china_hermit_desc:0 "To some, we are the hermit kingdom due to our natural inclination to defensive battles. While some in our court consider this as an act of cowardice, we believe that it is simply an efficient method of war. Our siege engineers have already come up with several new innovations that would help us safeguard the imperial borders and no one will be able to breakthrough them."
 china_metropolis_title:0 "Chinese Metropolises"
 china_metropolis_desc:0 "We will build grand metropolises across China. Several key cities, extremely wealthy after the industrial revolution and trading, have shown potential to be grown into metropolises. This will be a fine demonstration of our economic power."
 china_urban_title:0 "Encourage Urbanization"
 china_urban_desc:0 "We should encourage urbanization to major urban centers to further accelerate the growth of metropolises and to provide more workers for the industries, which are mostly located in urban centers."
 china_tiger_title:0 "Waking the Tiger"
 china_tiger_desc:0 "China was a sleeping tiger, and now it has awoken. We have broken the chains of Mongol oppression, achieved freedom for our people, and brought much prosperity to our lands. Even now the cogs of progress are turning and we march further into greatness."
 china_dragon_title:0 "The Rising Dragon"
 china_dragon_desc:0 "With our benevolent rule over China we have united the Han people into one cultural identity. The dragon has risen and our Sinification process will reach all four corners of our empire, bringing englightenment to the more uncivilized parts of our realm."
 china_yellow_sea_title:0 "Control the Yellow Sea"
 china_yellow_sea_desc:0 "The Yellow Sea is an important passage route for trading ventures across East Asia. For this reason alone we must take actions to secure the Yellow Sea and maintain our control over it."
 china_taiwan_title:0 "Settle Taiwan"
 china_taiwan_desc:0 "The island of Taiwan is right off the coast of Southeast China. We should colonize it and settle it with our people as the first step in our overseas ambitions."
 china_unknown_title:0 "Reach the New World"
 china_unknown_desc:0 "Taiwan was only the first stop. Beyond the oceans lay the mysterious and rich lands of the New World. With a powerful navy, we should venture forth into these unknown lands and carve out our own domain there."
 china_empire_title:0 "A Rising Power"
 china_empire_desc:0 "With our recent colonial ventures we are now a rising colonial power. The European colonizers will soon learn to respect our colonial territories."
 china_moluccas_title:0 "Land in the Moluccas"
 china_moluccas_desc:0 "The Moluccas is an important trading zone for the lucrative spice trade. By directly owning land in the region we can earn a cut from every trade performed there which will further boost our trade power in the region."
 china_indonesia_title:0 "Invade Indonesia"
 china_indonesia_desc:0 "To the south of the Moluccas lies the land of Indonesia, a center of trade where the merchants of the east and the west congregate. With our naval bases secured in the Moluccas we should launch an invasion to secure Indonesia for ourselves."
 china_treasure_fleet_title:0 "Build the Treasure Fleet"
 china_treasure_fleet_desc:0 "Our colonial holdings in Southeast Asia has yielded us great treasures. We should establish a treasure fleet to transport treasures back to the imperial court more efficiently and safely."
