 vke_solidify_control_title:0 "Solidify Control"
 vke_solidify_control_desc:0 "The counties still remain fairly autonomous and decentralized from our capital. We should work to centralize and integrate the various communities into our larger kingdom, if we are to maintain our new High Kingship."
 vke_unite_the_court_ireland_title:0 "Unite the Court"
 vke_unite_the_court_ireland_desc:0 "Our court is fractured and disunited. If our High King wishes to rule the kingdom completely, they must not only make their factions subservient, they must also increase the power and authority of the office of High King itself."
