 #Magyars
 mgy_prepare_for_war_title:0 "Prepare for War"
 mgy_prepare_for_war_desc:0 "Five hundred years have passed since our devastating defeat which caused us to never invade Slavic lands again. The loss was so devastating that it took centuries for our people to fully recover. But now as we have gathered our strength, the time has come to cross the Danube and devastate Slavic lands."
 mgy_transdanubia_title:0 "Cross the Danube"
 mgy_transdanubia_desc:0 "The armies have gathered, the time has come. We shall cross the Danube and plunder the Slavic lands until there is nobody left alive."
 mgy_nitra_title:0 "Conquer Nitra"
 mgy_nitra_desc:0 "Principality of Nitra is the last obstacle we have to remove from our neighbourhood to claim Carpathian hegemony for ourselves."
 mgy_bacs_title:0 "Unite the Tribes"
 mgy_bacs_desc:0 "Since our arrival to the Carpathian Basin, our people have been living under four different chieftains of the Hungarian tribes. In order to strengthen our position, we must unite all of the Hungarians under a single chieftain."
 mgy_moravia_title:0 "Sack Veligrad"
 mgy_moravia_desc:0 "The Moravians thought they could stand up to our superior tactics and horse archers, they were wrong, and now they pay the ultimate price."
 mgy_carpathia_title:0 "Consolidate Carpathia"
 mgy_carpathia_desc:0 "With the annexation of Pannonia, the Conquest of West Slovakia and the integration of our vassal states, we are now the sole power in the Carpathian Basin, securing good, warable land for our nation."
 mgy_empire_title:0 "Invade the Empire"
 mgy_empire_desc:0 "What can one decentralized Empire do against the holy wrath of Tengri? The sound of our horses' hooves strikes fear in their hearts, for they know they are no match!"
 mgy_adriatic_title:0 "Reach the Adriatic"
 mgy_adriatic_desc:0 "The Adriatic Coast of the Balkans is rich with trade and valuables. The more we can secure for ourselves, the stronger we will be!"
 mgy_poland_title:0 "Enslave the Poles"
 mgy_poland_desc:0 "Poland is a religious mess, full of states that want to take up the mantle of King of Poland, but simply don't have the strength for it. It's time we take this disunited region of squabbling states for ourselves!"
 mgy_bulgaria_title:0 "Conquer Bulgaria"
 mgy_bulgaria_desc:0 "The Bulgaro-Pecheneg alliance is the reason why we were forced to leave Etelköz. It is time that we take our glorious revenge!"
 mgy_etelkoz_title:0 "Reclaim Etelköz"
 mgy_etelkoz_desc:0 "The forced migration from Etelköz to the Carpathian Basin hurt our ancestors deeply. It's only right that we conquer it back in their memory!"
 mgy_ruthenia_title:0 "Ruin Ruthenia"
 mgy_ruthenia_desc:0 "The lands of Ruthenia were once our home, and now that we are strong once again, it is time to take back what was once ours!"
 mgy_romania_title:0 "Impale the Impaler"
 mgy_romania_desc:0 "The Wallachian Voivode Vlad Draculesti, also known as the 'Impaler'is renowned for his obsession with impaling Magyars who were captured during the raids. It is time to give him a taste of his own medicine."
 mgy_iberia_title:0 "Devastate Iberia"
 mgy_iberia_desc:0 "Iberia is the perfect place to start another mass looting campaign. Their mountainous, desert terrain forces their armies to march in slow moving columns, perfect for ambushes."
 mgy_italy_title:0 "Raze Italy"
 mgy_italy_desc:0 "Italian land is rich, perfect for looting. The fact that their land is only sprawling hills makes it all the better. And while the Italian states are too busy being at each other's necks, we will destroy them, one by one."
 mgy_magna_title:0 "Magna Hungaria"
 mgy_magna_desc:0 "We have conquered our way back to the ever expanding steppe. We are back home - the place where our great nation took it's first steps!"
 mgy_horde_title:0 "The Great Magyar Horde"
 mgy_horde_desc:0 "With all the rich lands taken for ourselves, no one in Europe stands a chance against us! We managed to resist the advances of the Christians for centuries, and now we have finally achieved the ultimate victory!"
 mgy_byzantium_title:0 "Annihilate Byzantium"
 mgy_byzantium_desc:0 "Our relations with the Romans have been... shaky to say the least - they don't like our way of life and we don't like theirs. The only thing that united us were the treacherous Bulgarians, and now that they are gone it's time to put the Eastern Roman Empire down for good!"
 mgy_francia_title:0 "Break Francia"
 mgy_francia_desc:0 "The so-called Emperors of the Holy Roman Empire couldn't even defend themselves against us, how pathetic. What Emperor are you if you don't have the strength to defend such a title?"
 mgy_homeland_title:0 "Develop the Homeland"
 mgy_homeland_desc:0 "We have never been sure when we would able to settle down into the land we inhabited, but now ,after some consolidation, it's time for us to start developing and expanding the towns we live in."
 mgy_arpad_title:0 "Árpád's Bloodline"
 mgy_arpad_desc:0 "The Árpád Bloodline has guided our nation with strength and justice. We shall always try to preserve this line of great minds." 
 mgy_raze_title:0 "Hungarian Raiders"
 mgy_raze_desc:0 "European towns break beneath our hooves, like the "mighty" oak breaks in the storm. Our raiders break the hopes of their generals, for we never fail!"
 mgy_treasury_title:0 "Gather Treasure"
 mgy_treasury_desc:0 "The sacking of European towns and cities has brought us great wealth. It's time we decide what to spend our finances on."
 mgy_military_title:0 "Military Infrastructure"
 mgy_military_desc:0 "To be able to fight stronger European powers, we need to be able to field a larger army. To do this, we must invest in vital military infrastructure." 
 mgy_dread_title:0 "Mounted Dread"
 mgy_dread_desc:0 "Europe has no idea what they facing, they aren't used to our fighting style. We take their armies by suprise and crush them afterwards. One of our great horses equals a hundred of their men, or more!"
 mgy_poland:0 "Enslaved the Polish Tribes"
 mgy_become_horde_title:0 "Become a Horde"
 mgy_polish_invasion_title:0 "Invade the Lechitic Tribes"
 mgy_burn_germany_title:0 "Burn Germany"
 mgy_kiev_title:0 "Fall of Kiev"
 mgy_serbia_title:0 "Conquer Serbia"
 #Lombardy
 lom_alliances_title:0 "Italian Diplomacy"
 lom_alliances_desc:0 "Our ambitions in Italy are important, yes, but we can't just leave ourselves defenseless, we need to find good allies to keep.... at least for a while."
 lom_alps_title:0 "Cross the Alps"
 lom_alps_desc:0 "Our previous wars against Savoy have left out one important bit - the Savoyard capital of Ciamberì, protected by the Alps, we weren't able to take it for ourselves before, but that isn't the case anymore - several paths in the mountains have been made for easier traversal. It's time to remove Savoy from the map of Europe!"
 lom_border_title:0 "Transalpine Possessions"
 lom_border_desc:0 "With several Alpine passes, it will be more than easy for us to conquer the weak states of Switzerland and the Three Leagues."
 lom_throne_title:0 "The Eagle's Throne"
 lom_throne_desc:0 "Our place in the Electorate has made becoming the Emperor quite easy for us. Nevertheless, we should try to retain this important position."
 lom_kingdom_title:0 "The Shadow Kingdom"
 lom_kingdom_desc:0 "Many Italian states are leaving the Empire's protection, and many people have asked if we will stay in the Empire or if we will abandon our prestigious position in the Electoral College." 
 lom_patronize_title:0 "Patronize Arts and Science"
 lom_patronize_desc:0 "The Renaissance has taught us much about the value of human life, art and science. The more people are invited to create, invent and discover in Lombardy, the better."
 lom_capital_title:0 "Renaissance Capital"
 lom_capital_desc:0 "With the ideas of the Renaissance flooding the continent, it seems like a great time to expand our capital of Pavia to house more people - thinkers, scholars, artisans and more."
 lom_cities_title:0 "Develop the Cities"
 lom_cities_desc:0 "Our land is perfect for building infrastructure and other vital developments easily. It's time that we help our many cities and towns and expand them as much as possible."
 lom_farm_title:0 "Economic Prosperity"
 lom_farm_desc:0 "The Lombardian economy is booming, the amount of people that come to our great cities for business and trade is starting to show rewards!"
 lom_manufactory_title:0 "Invest in Manufactories"
 lom_manufactory_desc:0 "With how rich our lands are, it only makes sense that we do everything in our power to boost our income even further. The ideas of the Industrialization have uncovered many nations' economic problems, we can't let Lombardy become one of the majority!"
 lom_fortify_title:0 "Fortify Lombardy"
 lom_fortify_desc:0 "After many battles and sieges, the forts we were using are starting to fall apart under the strain of time. It's time we build some new fortifications and renovated the old ones so Lombardy can always be protected!"
 lom_po_title:0 "Invade Emilia Romagna"
 lom_po_desc:0 "We should expand our reach into Italy by taking the small countries south of the Po river."
 lom_lombardy_title:0 "Claim Po Valley"
 lom_lombardy_desc:0 "The other nations of the Po Valley are ripe for the taking - the small county of Mantua and the Republic of Verona stand no chance against us."
 lom_tuscany_title:0 "Conquer Tuscany"
 lom_tuscany_desc:0 "After we beat the Tuscans, many of the Great Minds from Florence, Siena and Lucca have come to us to spread the ideals of the Renaissance! This will only help us to be more technologically and socially advanced than our neighbours!"
 lom_army_title:0 "Raise an Army"
 lom_army_desc:0 "We must always be prepared to defend ourselves! Our forts are in good condition, but our army is a bit small. We must fix this so the people of Lombardy are safe!"
 lom_eclipse_title:0 "Eclipse the Neighbours"
 lom_eclipse_desc:0 "Lombardy is the strongest Italian nation in the Holy Roman Empire! We should act like it!"
 lom_savoy_title:0 "Control Savoy"
 lom_savoy_desc:0 "The mountainous terrain of Savoy has proven difficult to crack, but we managed nonetheless. The remnants of Savoy are now locked past the Alpine range."
 lom_fleet_title:0 "Royal Fleet"
 lom_fleet_desc:0 "Now that we have a coastal city, we should start the creation of a Royal Lombard Fleet to protect our interests around Italy and the Mediterranean."
 lom_genoa_title:0 "Seize Genoa"
 lom_genoa_desc:0 "Genoa has been observing our conquests closely. And now they will have a front row seat of it...."
 lom_venice_title:0 "Dismantle the Republic"
 lom_venice_desc:0 "Venice thinks of itself as the main power in Italy, let's teach them a lesson for their ignorance..."
 lom_isles_title:0 "Claim the Isles"
 lom_isles_desc:0 "The Italians of Sardinia and Corsica want to join our prosperous nation, but the Genoese and Sicilians won't let them. These islands could prove to be vital to us in future wars to unite the peninsula. We have to show them, once again, who is the real power in Italy."
