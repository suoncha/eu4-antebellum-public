 rum_muslim_balance_desc:0 "In order to secure our newly established state, we must guard our flank with reliable allies. With the Nizzairds, Romans, and Mongols practically breathing down our necks, this is a necessity."
 rum_muslim_legacy_desc:0 "The Turks are our legacy, and it is simply right for us to reign supreme over them all. We shall embrace all Turks under the banner of our Sultanate, for their blood is that of our own and so must be kept unspilled by the infidels."
 rum_muslim_nicaea_desc:0 "Is this the best Christendom has to offer? Pathetic. They hold nothing of importance, being but a roadstop before Constantinople. We should end its miserable existence and just get on with our conquest."
 rum_muslim_bulgaria_desc:0 "The Bulgars, once our brothers of the Steppe, have become pacified by the Orthodox slavs they rule over. Perhaps it is time for one last cavalry charge to remind them of their origin before they are destroyed..."
 rum_muslim_balkans_desc:0 "The Balkans are a mess of poorly organized and religiously divided states. Their people need the guiding hand of Islam to restore order amongst them. We are that hand."
 rum_muslim_beyliks_desc:0 "The remaining defectors from our newly legitimized Sultanate must be crushed! We will rule over all Turks!"
 rum_muslim_crimea_desc:0 "Crimea is perhaps the most strategically important location in the black sea. If we can sweep away the principality of Theodoro and strike before the Mongol Khan has time to react, we can secure the lucrative trade opportunites the peninsula facilitates."
 rum_muslim_city_desc:0 "Constantinople is the last great Roman city whose identity has not been entirely transformed by new leadership. It shall remain that way, even after its great walls fall to our Sultan, as he has been designated the Roman Emperor by the grace of Allah!"
 rum_muslim_kaiser_desc:0 "The remaining Greek Romans continue to resist our rule. Do they not understand that destiny has changed the favors of their old Emperor? Just as they once discarded Jupiter for Jesus, they must now discard the false trinity for the mighty Allah, the lord of the universe who rules without equals!"
 rum_muslim_ottomans_desc:0 "The so-called house of Osman is an enigma. While their stupendous wealth and economic talent fill our coffers, they continue to nag our Sultan at court, insisting that he must secure more opportunities for the merchant class. Perhaps they have a point. We'll think about it."
 rum_muslim_sophia_desc:0 "The church of Holy Wisdom, as named by emperor Ustinien, has fallen into disrepair since our conquest of Konstantinyye. While of the Ulema see an eyesore that should be torn down, our architects see the perfect foundation for a great mosque, and the ultimate symbol of our triumph over the infidel!"
 rum_muslim_janissary_desc:0 "In the Turkish realm, the highest honor that any heathen can have bestowed upon him is to be conscripted as a Janissary. These elite soldiers exclusively come from non-Muslim families who hold no land, ensuring their absolute loyalty to the Sultan alone, who makes of them his own sons."
 rum_muslim_pashas_desc:0 "As our sultanate grows, so too does the need for bureaucracy. We can't afford to invest too much of our resources into bureaucracy or else we might suffer from the underfunding of more meaningful bodies of the sultanate. Pashas - military governors - may be our solution to the bureaucracy problem. Let us create new pashas from our military men, and turn them into proper governors of our lands."
 rum_muslim_discipline_desc:0 "The Turkmen in our armies have always been rowdier and harder to control than our slave-soldiers. With the practice of slavery becoming increasingly frowned upon in the Muslim world, it would serve us well to discipline our own men so that they may fight with the same level of unity as other armies."
 rum_muslim_armenia_desc:0 "Armenia proper is another rodablock on our long journey of subjugating the infidels that surround us. Their mountainous homeland will make them tough to battle, but with our overwhelming numbers, we will manage."
 rum_muslim_anatolia_desc:0 "The only way to ensure that any further conquests we endeavor to achieve are politically and militarily safe, we must consolidate our hold over all of Anatolia as to avoid any enemies at our front door while we are on campaign."
 rum_muslim_capital_desc:0 "[Root.Capital.GetCapitalName] is our capital, yes, but not quite the great city we envisioned for our grand state. Let the Sultan hire the greatest artisans and architects to beautify the city and invite our subjects to settle in the grand new metropolis." 
 rum_muslim_bridging_desc:0 "It was one said that all roads led to Rome during the height of their empire. We shall make it so once more, by dominating trade so strongly that all roads will lead to Rûm."
 rum_muslim_syria_desc:0 "The relations between the Nizzarids and Turks are a bit strained. Our northern border is a highly coveted land by them - yet, at times, pragmatism has to take precedence over old friendships. It’s necessary for us to take control over Syria and make use of its massive population as our newest cannon fodder."
 rum_muslim_baghdad_desc:0 "Baghdad is a city of great prestige, yet of little true value beyond that. It has switched hands numerous times and ever since the coming of the Mongols it has fallen into disrepair. To conquer Baghdad, one does not need a justification beyond that of returning the once prosperous city to what it once was."
 rum_muslim_house_desc:0 "The mere thought of what Baghdad was, and how it was desecrated by the Mongols, brings tears to any Muslim scholar. The very city that signified the existence of the Islamic Golden Age has fallen into disrepair. None of the scientific marvels survived the sacking. Everything that was glorious about the city north of the ancient Persian capital is gone...\n\nBut that does not mean we can't start a new Golden Age.\n\nThe city, though not glorious, boasts a sizable population. This allows for a source of local workers and manpower. We need to divert state funds towards rebuilding Baghdad into what it once was and are obligated to bring beauty and glory back to it. He who repairs Baghdad back to its former glory will go down in history as the one responsible for trying to bring back the Golden Age!"
 rum_muslim_palestine_desc:0 "Palestine shall be cleansed from the Crusader taint. One of our holy sites has been under infidel control for too long. It is a duty of all Muslim nations to reclaim it and purify it of its Christian disease, and yet, so far, it would seem to be unfulfilled. It shall fall upon Seljuk hands to liberate Palestine from the darkness of the infidels."
 rum_muslim_cities_desc:0 "Second only to the Caliphate in worthiness is the Custodianship of the Holy Cities. It is the second most prestigious title any Muslim nation can hope to hold to itself. We should make the protection of the holy sites our duty."
 rum_muslim_aden_desc:0 "New maritime opportunites await our merchants in Yemen, which is not only the gateway to the Gold, Ivory, and Coffee of Africa's Horn, but also to the Far East and all its riches! Soon, the spice will flow."
 rum_muslim_fareast_desc:0 "The lands of Indonesia are as rich in Spices, Silk, and coin as we could have imagined, though the region's merchants are certainly tough to bargain with. Perhaps we can sway the deals with a little force..."
 rum_muslim_landfall_desc:0 "Southern italy is currently under the control of the heretical Sultans of Sicily. Their bastardization of our religion and desecrations of the holy names of Allah and the prophet Muhammad, may peace be upon him, are beginning to be too egregious to ignore. Let us take up arms against them and place the region's dhimmi under more righteous rule!"
 rum_muslim_sicily_desc:0 "With the Sicilians' mainland posessions seized, it's only a matter of time before we march on their capital at Palermo and take full control of the central Mediterranean. Now if we could just figre out how to sneak past their inexplicable navy..."
 rum_muslim_rome_desc:0 "Upon first meeting the Pope, we were shocked to learn that he was the man who supposedly guides all other christians spiritually. If this truly is supposed to be the case, he's certainly failing at his job. No matter. Let him soon find out that when our Sultan proclaimed himself the Ceasar of Rome, he meant it in every possible way."
 rum_muslim_caliphate_desc:0 "The Abbasids may be too weak to assert control over Islam. They have lived for far too long in a gilded cage, dwelling within the halls of Cairo. For Islam to reclaim its golden age, it needs to be lead by a nation that is entering its own golden age.\n\nFor Islam to reclaim its golden age it needs to be lead by a strong nation, with a mighty military tradition.\n\nFor Islam to reclaim its golden age it needs to be lead by a nation of great virtue.\n\nFor Islam to reclaim its golden age, then, it needs to be lead by us.\n\nLet us proclaim the Rumi Caliphate!"
 rum_muslim_egypt_desc:0 "Our Sultan has but one word to describe the Nizzarids:\n\nPathethic.\n\nThey are only a bunch of writhing worms claiming to be a nation of greatness, while there is nothing great about them. They have lost Syria to us, and have been unable to reclaim the holy land while we were the first to succeed at it completely. They are unfit to rule over Egypt. From the Persians to Romans, the Caliphates to the Ayyubids, Egypt's fate has been sealed: they are only fit as subjects of a mighty empire."
 rum_muslim_maghreb_desc:0 "The lands of the Maghreb have been independent from the Abbasid Caliphate for centuries. With our new state established, we shall make them subjects of a Caliph once more."
 rum_muslim_andalusia_desc:0 "The last obstacle in the way of our restoration of Dar-al-Islam is the so called 'Caliphate' of Andalusia. The Umayyads have always been treacherous, and with righteousness on our side we will strike down these idolaters."
 rum_muslim_convert_desc:0 "Seductive priests of Orthodoxy have pushed our westernmost brethren unto a path of darkness, and our easternmost beylik has become a ragtag party of misguided fools. We are, however, a merciful lot - unlike the crusader barbarians. We shall offer the dissident beyliks' subjects a chance to come to the light of Allah and submit before him. If they don't, then we'll simply have them submit before the sword."
 rum_muslim_mosques_desc:0 "In order to display our committment to the veneration of Allah's glory to all the world, we must construct great houses of worship throughout the realm so that our faithful will always be inspired when they hear the call to prayer and look upon their grand facades."
 rum_muslim_fate_desc:0 "The Ghazi Sultan is faced with a decision. Though we have always been righteous defenders of the faith, the status of the Dhimmi has become a subject of debate among the Ulema. Should we attempt to convert them to the true faith, or continue the longstanding Muslim tradition of Tolerance and special protection for the Dhimmi?"
 rum_muslim_sword_desc:0 "In order to cement our dedication to the defense of our faith, we shall pledge to all our brothers of true Islam that should any infidel encroach on them, we will come to their defense as a matter of principle. Combined with our consolidation of much of the Muslim world, other heretics and infidels will have no other choice but to take our Caliphate deadly seriously."
 rum_muslim_acities_desc:0"The cities of Anatolia have fallen into disrepair after centuries of warfare and exchange between states. The fertile land of the peninsula will make it easy, however, for us to rebuild the once-great communities upon it."
 rum_muslim_caravan_desc:0 "Our homeland in the steppe was at a vital crossroads of the Silk Road; we, more than any other people, understand the importance of caravansaries to the speed and ease of trade."
 rum_muslim_industry_desc:0 "The fires of industry are roaring around the world. Production of goods is overtaking taxation as the primary source of income in most states. We must not lag behind in any regard."
 #GoldenHorde
 glh_succession_title:0 "Codify Succession Law"
 glh_succession_desc:0 "As with many nomadic realms, succession within the Golden Horde has often been decided by combat and conquest, instead of a formalized system of laws and inheritance. If we are to have a clear leadership and system of rule, this culture of pretenders and succession crises must come to an end immediately."
 glh_army_title:0 "Reform the Army"
 glh_army_desc:0 "With the slow and grueling decline of our empire, the armies of the Golden Horde have suffered a similarly slow withering. In order to prosecute our campaign to renew the horde, this army will be transformed into a capable fighting force once again able to enforce the will of the Khan across the steppe."
 glh_authority_title:0 "Restore Authority"
 glh_authority_desc:0 "Many across the empire have increasingly grown ignorant of the decrees of the Khan, preferring local rule and law to the ordinances of the royal court that cannot be everywhere at once. The people must be made to listen and kneel once more."
 #RumZoroastrian
 rum_zoroastrian_bridging_title:0 "Bridging the State"
 rum_zoroastrian_bridging_desc:0 "For any nation to thrive, an adequate road system is needed, something we are currently lacking. Over the past few years, we have made great strides towards the construction of a road system, yet we still have far to go. These roads will sustain our economy for years to come." 
 rum_zoroastrian_fire_temples_title:0 "Build the Fire Temples"
 rum_zoroastrian_fire_temples_desc:0 "During the decline of the Zoroastrian faith, many of our fire temples were either destroyed or left to rot, leaving us with very few places of worship. For our faith to grow, new temples will be built in our virgin territories and old temples restored and renovated to shine like they once did many centuries ago." 
 rum_rekindle_title:0 "Rekindle the Flames"
 rum_rekindle_desc:0 "The time has come for our faith to be rejuvenated, for our temples to glow bright across the deserts and mountains, for the fires to comfort the needy and noble alike, for warmth to return once again. The holy flames shall burn bright once more!"
 rum_monument_title:0 "Baku Ateshgah"
 rum_monument_desc:0 "Once one of the most illustrious temples in the whole of Iran, the Ateshgah of Baku, like many of our sites, has fallen on hard times in recent centuries. Rubble litters its floors, great works of art peel off its walls, and where fire had once been, only the ashes of flames long extinguished remain. For us to declare our faith to truly be restored, the great Ateshgah of Baku will receive some much-needed attention…" 
 rum_zoroastrian_merchants_title:0 "Appease the Merchants"
 rum_zoroastrian_merchants_desc:0 "The Merchant class is an invaluable part of any state, perhaps none more so than Iran. Historically growing wealthy on the revenues of the Silk Road, the Merchants had made Iran rich, and they shall do so again! We must make sure that the Merchants of our realm thrive, only then may our nation do the same." 
 rum_zoroastrian_trading_cities_title:0 "Expand the Trading Cities"
 rum_zoroastrian_trading_cities_desc:0 "Many trading cities litter our coasts, yet many aren’t as developed as their Western counterparts. Because of this, our commerce sectors have suffered greatly. To encourage the growth of these vital ports will be expensive but will be paid back tenfold!" 
 rum_zoroastrian_court_title:0 "Persian Court"
 rum_zoroastrian_court_desc:0 "Iranian has become the custom language of our Empire for some time now after the conversion to the true faith. Naturally, it is only fitting that we begin importing the best and brightest Zoroastrian scholars to our lands and seeing if they might be interested in joining our courts, they could be useful." 
 rum_zoroastrian_capitals_title:0 "Rebuild the Old Capitals"
 rum_zoroastrian_capitals_desc:0 "As the great Persian Empire of old fell, so did its many illustrious cities, this is not only an insult to our history, but an insult to the entirety of Zoroastrianism. To rectify this destruction and rebuild many of our old capitals will be a grand project, but it will send a powerful message to the world, Persia lives!" 
 rum_zoroastrian_persianate_title:0 "Persianate Empire"
 rum_zoroastrian_persianate_desc:0 "Our state draws much inspiration from the Persian Empires of old. Let us go one step further and declare ourselves their rightful successor! No other Zoroastrian nation can claim the glory we can, it Is only natural that we rose to the top, and soon, we shall rise ever further!" 
 rum_zoroastrian_iran_title:0 "Restore the Glory of Iran"
 rum_zoroastrian_iran_desc:0 "Iran was once the most powerful and honorable nation in the entire world, those times are behind us now, but the glory that those times brought can still be rediscovered. A new age for Iran begins a new glorious age! An age unlike any age seen in Iranian history! " 
 rum_zoroastrian_georgia_title:0 "Invade Georgia"
 rum_zoroastrian_georgia_desc:0 "The Kingdom of Georgia is perhaps the greatest foe we have faced so far. Technologically advanced and well supplied, the Georgian forces will be quite tough to put into the ground, yet we will succeed, as we have many times before. Defeating Georgia will show to the Christian powers in the West that the rebirth of Zoroastrianism is to be taken seriously!" 
 rum_zoroastrian_ilkhanate_title:0 "Subjugate the Ilkhanate"
 rum_zoroastrian_ilkhanate_desc:0 "False! Pretenders! Cowards! These are all things the Ilkhans are. Mongols pretending to be Persian, Pathetic! Their insolence will be paid back in due with their subjugation. They better not put up a fight, or not only will their state be destroyed, but their memory too." 
 rum_zoroastrian_uniting_title:0 "Uniting Persia"
 rum_zoroastrian_uniting_desc:0 "So long has Iran suffered under the boot of foreign oppression, no longer! Great Iran has been shattered ever since her downfall, picked clean of her glory long ago. As our power has grown, so have our ambitions, our ambitions of picking up the pieces and continuing the legacy of Iran!" 
 rum_zoroastrian_king_title:0 "Shahanshah"
 rum_zoroastrian_king_desc:0 "Shahanshah. The very utterance of the word has made grown men fall to their knees in the past, a title so powerful that it matched none on Earth. As Iran has been resurrected, so to shall the illustrious title. From this day forward, and until the end of time, we shall be known as such – The King of Kings! " 
 rum_zoroastrian_khorasan_title:0 "Control Khorasan"
 rum_zoroastrian_khorasan_desc:0 "Khorasan has always been difficult to hold for any invader, for it was the last stronghold of Achaemenids and Sassanids alike. Yet unfortunately, the peoples of Khorasan see us as invaders! We must teach them that their way of thinking is misguided, with force if necessary." 
 rum_zoroastrian_gateway_title:0 "Gateway to India"
 rum_zoroastrian_gateway_desc:0 "India is surely our most ambitious target yet. A land rich in wealth and history, all for the taking, yet we lack a suitable staging ground, somewhere we could plan our invasions. Yet, we certainly have some ideas" 
 rum_zoroastrian_gujarat_title:0 "Conquer Gujarat"
 rum_zoroastrian_gujarat_desc:0 "Gujarat would make a fine addition to our Empire. A large Zoroastrian minority already exists here, making the integration quite simple, yet they are controlled by hostile powers, the kind that exist to be defeated."
 rum_zoroastrian_delhi_title:0 "Sack Delhi"
 rum_zoroastrian_delhi_desc:0 "Despite our best efforts, some cities still resist to accept our guidance, chief among them is Delhi. All our emissaries have been met with execution, or worse. The price that must be paid by those who refuse our gifts is great, and we do not take kindly to those who do not pay." 
 rum_zoroastrian_india_title:0 "Rule the Land of Indus"
 rum_zoroastrian_india_desc:0 "The Indus Valley and Punjab would make the process of conquering India much easier, if we could only capture them… Not to bother, we have grown quite skilled in the art of conquest recently, and the poorly defended lands to our east shouldn’t be a challenge to our experienced soldiers." 
 rum_zoroastrian_fareast_title:0 "Reach the Far East"
 rum_zoroastrian_fareast_desc:0 "Where we are now no Persian or Turk has ventured, alien territory filled to the brim with strange beasts and flora. The peoples of this region are, unfortunately, not as primitive as we thought, boasting advanced weaponry and monumental infrastructure. Nevertheless, these lands will fall under our protection, and their hearts set ablaze by the one true faith." 
 rum_zoroastrian_erzurum_title:0 "Control Erzurum"
 rum_zoroastrian_erzurum_desc:0 "One of the first stops in our conquests shall be Erzurum. A great and old city with many locations of value, controlling Erzurum will prove invaluable in our later missions, not only providing us with a large source of manpower, but also a small, but sufficient center of trade for us." 
 rum_zoroastrian_legacy_title:0 "Legacy of Seljuk"
 rum_zoroastrian_legacy_desc:0 "While we embrace our new identity, we mustn’t forget our old Turkic roots. It was those roots that allowed us to take hold in this region, without them, we would be nothing. We must honor our ancestors and our new way of life, creating a unique blend of Turkish and Persian culture in the process. This fusion of two great peoples will ensure that our prosperity lasts far into the future!" 
 rum_zoroastrian_kurdistan_title:0 "Conquer Kurdistan"
 rum_zoroastrian_kurdistan_desc:0 "The peoples of Kurdistan have always been defiant, beating back almost every invading army that they have come across, well surely they haven’t met us yet! Kurdistan, while not especially valuable, must be conquered for control over the many routes that flow through it. They won’t beat us back this time, not without their Ayyubid spawn to save them!"
 rum_zoroastrian_mesopotamia_title:0 "Capture Mesopotamia"
 rum_zoroastrian_mesopotamia_desc:0 "A great land it was, Mesopotamia, before the Arabs took it all away! Since then, it has become one of their most stalwart fortresses, much like it was to us so long ago. Mesopotamia must be returned to its rightful owners, the price paid in blood." 
 rum_zoroastrian_beyliks_title:0 "Unite the Beyliks"
 rum_zoroastrian_beyliks_desc:0 "The Beyliks of Anatolia currently stand divided, internal squabbles weakening them so. It is obvious that they cannot survive on their own, in order to protect our Turkic brethren from foreign invasion, they will have to be subjugated for their own good." 
 rum_zoroastrian_nicaea_title:0 "Bulwark of Christianity"
 rum_zoroastrian_nicaea_desc:0 "The small but militarized Nicaean state lies to our west, in between us and the accursed remnants of our ancient rivals, the Romans. Pushing west into Nicaea and the surrounding Aegean region will not be easy in any sense of the word, we mustn’t underestimate them, lest us face a most humiliating defeat." 
 rum_zoroastrian_city_title:0 "Throne of the Romans"
 rum_zoroastrian_city_desc:0 "Oh how long we have waited, how long we have prepared, and how valiantly our ancestors fought. Now is the hour of reckoning for the bastardly Romans! Their end is night! And we shall make sure our eternal enemies do not meet a glorious end, oh no, their end will be a repayment of all the misery they have caused for our mighty people. Their great city, however, shall be spared, for its connections could be useful to us. Either way, we will be the ones to destroy the accursed Romans, onwards!" 
 rum_zoroastrian_cilicia_title:0 "Annex Cilicia"
 rum_zoroastrian_cilicia_desc:0 "While Cilicia at first might not seem all that great a target, to say that would be a mistake. Cilicia stands at the crossroads of the Mediterranean and middle east; control of this land would be of vital importance, but one thing stands in the way, them." 
 rum_zoroastrian_syria_title:0 "Dominate the Levant"
 rum_zoroastrian_syria_desc:0 "The Levant is a land wrought in legend, and for good reason, the amount of suffering on its soil has been beyond counting, including our own. For nearly all of history, no nation has been able to lay claim to the Levant for any meaningful amount of time. That is, bar the Persians. Once again the lands of Canaan shall experience our benevolent guidance!"
 rum_zoroastrian_avenge_title:0 "Burn the Black Banner"
 rum_zoroastrian_avenge_desc:0 "Cursed Islam shall be! For centuries our faithful have been slaughtered and defiled in the name of their petty cult, no more! For now, their most pathetic of holy sites shall be cleansed of its filth by the most holy flames of the one true god Ahura Mazda! Javed Eransahr!" 
 rum_zoroastrian_invictus_title:0 "The Blood of Invictus"
 rum_zoroastrian_invictus_desc:0 "Among the Islamic nations, the Nizzarids are perhaps the vilest. They have impeded our progress for nearly our entire existence. The bleeding wounds caused by the Nizzarids shall finally be cauterized by fire."
 rum_zoroastrian_rajput_title:0 "Integrate the Rajputs"
 rum_zoroastrian_rajput_desc:0 "The Rajput kingdoms have maintained their independence for quite a while now, they have remained mostly unintrusive all throughout. However, their lands are rich and populous, not to mention boasting large Zoroastrian communities. While it might not be easy for the proud Kings of the Rajput’s to surrender themselves, they will come around in time." 
 ilk_rajput_title:0 "Integrate the Rajputs"
 ilk_rajput_desc:0 "The Rajput kingdoms have maintained their independence for quite a while now, they have remained mostly unintrusive all throughout. However, their lands are rich and populous, not to mention boasting large Zoroastrian communities. While it might not be easy for the proud Kings of the Rajput’s to surrender themselves, they will come around in time." 
 ilk_gujarat_title:0 "Conquer Gujarat"
 ilk_gujarat_desc:0 "Gujarat would make a fine addition to our Empire. A large Zoroastrian minority already exists here, making the integration quite simple, yet they are controlled by hostile powers, the kind that exist to be defeated."
 ilk_delhi_title:0 "Sack Delhi"
 ilk_delhi_desc:0 "Despite our best efforts, some cities still resist to accept our guidance, chief among them is Delhi. All our emissaries have been met with execution, or worse. The price that must be paid by those who refuse our gifts is great, and we do not take kindly to those who do not pay." 
 ilk_india_title:0 "Rule the Land of Indus"
 ilk_india_desc:0 "The Indus Valley and Punjab would make the process of conquering India much easier, if we could only capture them… Not to bother, we have grown quite skilled in the art of conquest recently, and the poorly defended lands to our east shouldn’t be a challenge to our experienced soldiers." 
 rum_zoroastrian_prosperity_title:0 "Prosperous Nation"
 rum_zoroastrian_prosperity_desc:0 "Our lands, while vast, aren’t the most productive in the world. No longer will we lag behind the western and eastern powers; with hard work, we will attain a prosperity of our own that they can marvel at in due time!" 
 rum_zoroastrian_industry_title:0 "Invest in Manufactories"
 rum_zoroastrian_industry_desc:0 "As time marches on, it is becoming increasingly clear that Manufactories are the future of industry. Buildings with the sole purpose of producing valuable goods need to be built across the realm to foster this prospect of modernization."
 #Cilicia
 clc_alliances_title:0 "Forge Alliances"
 clc_alliances_desc:0 "History has proven time and time again that nations without allies soon fall, we are currently on the precipice of such a fate. Cilicia is surrounded by enemies on all sides, from Crusaders to Turks. In order to secure our very existence, we must make haste to find allies abroad."
 clc_phoenix_title:0 "A Pact with the Phoenix"
 clc_phoenix_desc:0 "The history between the Romans and Armenians is a long and troubled one, yet they have seemingly come under hard times of their own and perhaps it is in our mutual best interest to seek and audience with their Emperor and hopefully secure his support in our upcoming campaigns, and indeed, our support to theirs. May this friendship bring benefits to us both!"
 clc_antioch_title:0 "Claim Antioch"
 clc_antioch_desc:0 "Antioch is one of the most holy places in all Christendom, and it lies just on our doorstep. The holy city was once the seat of a great and powerful Coptic Patriarch yet now lies in the hands of the Heretic. The Latins must be pushed back into the sea from whence they came, and Antioch be reclaimed for the mother church!"
 clc_palestine_title:0 "Control Palestine"
 clc_palestine_desc:0 "Of all the lands in the world, none has been fought over as many a time in history as the Holy Land, Palestine. If we are to truly become the protector of Christianity in the East, then we must follow the Lord’s will and retake this land from the Latins and Arabs."
 clc_jerusalem_title:0 "The Holy City of Jerusalem"
 clc_jerusalem_desc:0 "Jerusalem, a name written in the blood of warriors and martyrs alike, for what this city lacks in material value it makes up for in the spiritual. It is time for Jerusalem to finally come into the hands of those who truly deserve it."
 clc_syria_title:0 "Conquer Syria"
 clc_syria_desc:0 "For all our history, no foe has been as threating of our existence than the children of Nizzar. It is no doubt that the Nizzarids are preparing to make our territory into their next conquest. We are not yet ready to face the entirety of the Nizzarids however, so if we could occupy one of their most valuable provinces, Syria, it would send a powerful message to the Sultan that Cilicia is not for the taking!"
 clc_egypt_title:0 "Dismantle the Nizzarids"
 clc_egypt_desc:0 "We have secured victory over the Sultan, yet it seems we have only succeeded in making their bloodlust for our territory even stronger. As we speak, the Nizzarids are rebuilding their forces and amassing to destroy us, this must not come to be. The sons of Nizzar shall meet their end!"
 clc_alexandria_title:0 "Patriarchate of Alexandria"
 clc_alexandria_desc:0 "In a time now only recounted by the elders, the Patriarch of Alexandria was one of the most powerful men in Christendom, yet until recently, he has existed only as a puppet to the Nizzarid Sultan. Now freed, we shall nourish the rebirth of the Egyptian Coptic Church so that it may once again become a lynchpin to all Christianity!"
 clc_coptic_title:0 "Coptic Restoration"
 clc_coptic_desc:0 "Egypt has been liberated! All traces of Arab rule must now be swept, and our new order be cemented. For the Copts of Egypt have long lived under the yoke their Muslim oppressors, now that they have been freed of their shackles, we should encourage them to blossom as they were always meant too. Egypt shall enter a new age!"
 clc_nile_title:0 "Follow the Nile"
 clc_nile_desc:0 "The Nile has sustained life in this region for generations, going all the way back the biblical times, and now, the Nile has a new master. Yet not all of this illustrious waterway is under our control, their remain many numbers of cataracts that still exist outside our control. For it is crucial that we secure the river Nile and follow it into the lands of Nubia."
 clc_ark_title:0 "The Ark of the Covenant"
 clc_ark_desc:0 "It has long been rumored that somewhere deep within the African continent lies the Ark of the Covenant, supposedly holding within it the original ten commandments! If we were to find this holy relic, it would bring untold prestige upon our land. Yet, it seems that the Ark is not located within our lands, but foreign ones. If we are to recover the Ark than we must control the lands surrounding it, and it doesn’t seem likely that those residing will give it up too easily..."
 clc_destroy_title:0 "Destroy Seljuk's Legacy"
 clc_destroy_desc:0 "To our north lie the Seljuks, a nation of fierce warriors and debatably our most pressing threat. The Seljuk Turks have destroyed every society they have come across and it is likely that if we are not cautious, we could be next. In order to continue our survival, the Seljuks must be completely annihilated."
 clc_ascendant_title:0 "Ascendant Cilicia"
 clc_ascendant_desc:0 "There was once a time when Cilicia was simply a petty kingdom on the shores of the Eastern Mediterranean, those times have long since passed. Cilicia now stands as the foremost power in the region, and soon our dominion will stretch ever further! Is there truly any power left that can challenge us?"
 clc_homeland_title:0 "Reconquest of the Homeland"
 clc_homeland_desc:0 "The Armenian homeland has been presided over by foreigners for centuries, we mustn’t stand for this! Proud Armenians! Stand up for your nation! For you people! And for your faith! For now, is the time of the rebirth of Armenia!"
 clc_west_title:0 "Push Westwards"
 clc_west_desc:0 "Now that our immediate threats have been dealt with, true work may begin. A campaign of conquest shall soon be launched from our heartland to topple the regimes that claim to occupy the Aegean coast of Anatolia."
 clc_encroach_title:0 "Encroach on the Greeks"
 clc_encroach_desc:0 "The Greeks have served us well, but now it seems that our paths may soon collide. As we push westwards, we have begun to encroach upon the territories of the Greeks but should not let this obstacle stop us from our holy mission."
 clc_constantinople_title:0 "Patriarchate of Constantinople"
 clc_constantinople_desc:0 "Now we lie on their doorstep, the city of the worlds desire in arms reach. So many have met their end outside the gates of Constantinople attempting what we are now, but we have something they didn’t, time. Time to starve the city of Constantine into submission for the glory of our cause! It is finally time to place one of our own on the Patriarchal Throne!"
 clc_coastline_title:0 "Protect the Coastline"
 clc_coastline_desc:0 "Any modernizing nation needs a navy, this is something that goes without question. The Mediterranean is infested with pirates and scum that harass our honest merchants every day, the only way to prevent this problem is the begin the construction of a modest navy for our nation."
 clc_cyprus_title:0 "Secure Cyprus"
 clc_cyprus_desc:0 "The construction of a fleet hasn’t been easy, simply put, we don’t have enough space for its continued expansion. If we could secure the island of Cyprus then the issues of our navy will be alleviated substantially. Fabricating claims on the island shouldn’t be too difficult, what will be difficult, will be pushing the Latins out, but that’s nothing we haven’t dealt with before."
 clc_trade_title:0 "Control East Mediterranean"
 clc_trade_desc:0 "Now that we are in control of its shores, we have opened up a power vacuum in the Eastern Mediterranean, something we could exploit. Massive amount of wealth flow into the Eastern Mediterranean every day, if we were to control this trade, the amount of wealth flowing directly into our treasury would be enough finance even the most expensive of projects!"
 clc_tigran_title:0 "Rebuild Tigranakert"
 clc_tigran_desc:0 "Tigranakert, or as it is known by the Turks, Diyarbakir, was once a focal point for the Armenian people and a large metropolitan center in the highlands. To restore a once great city would show to the world that the Armenian people are once again on the world stage, not even to mention the economic benefits."
 clc_caucasia_title:0 "Caucasian Hegemony"
 clc_caucasia_desc:0 "Now that the homeland has been retaken, the logical next step is to venture into the rest of the Caucasus region. These lands are rich in natural resources yet lack development, something only a larger nation like ours could provide."
 clc_greater_title:0 "The Armenian Empire"
 clc_greater_desc:0 "Long ago our forefathers controlled a massive territory stretching from Syria to Circassia. In order to truly revive the Armenian spirit, all this lost territory must be reclaimed and assimilated into the realm, for this is our God-given destiny!"
 clc_resettle_title:0 "Armenian Diaspora"
 clc_resettle_desc:0 "After the fall of our homeland, many Armenians fled abroad to neighboring Christian realms to avoid persecution. Now that we are going on the path of rebuilding the Armenian nation it is imperative that we recall these great artisans, merchants, and nobles to help establish a new golden age for our people."
 clc_apostolic_title:0 "The Apostolic Church"
 clc_apostolic_desc:0 "Long have the Armenian people been subjugated, but one thing has kept them from buckling, the holy church, the Apostolic church. While our people are no longer in chains, the church still holds a powerful place in our society and ensuring that the church thrives will ensure that our people are faithful for generations to come."
 clc_legacy_title:0 "Legacy of the Artaxiads"
 clc_legacy_desc:0 "The Artaxiad Dynasty ushered in a golden age unlike anything Armenia has ever seen since. The rule of the Artaxiads was a time when Armenians of all walks of life lived happily and safely knowing that they were protected by grand and loyal armies. Aspiring to once again achieve the glory of the Artaxiad times will make us the envy of the world and the foremost bastion of Christianity in the east."
 #Alania
 aln_army_title:0 "Recover Strength"
 aln_army_desc:0 "We have been beaten back; our incursions into Europe have proven unsuccessful. This miserable state of affairs however is not without hope, with concise resource management and new military projects, our former strength may yet be attained."
 aln_cumans_title:0 "Defeat the Cumans"
 aln_cumans_desc:0 "The Cumans to our east have been a thorn in our side for quite some time now, we have put up with them for long enough! Currently the Cumans are undergoing a crisis of their own, and who would we be not to jump on the opportunity?"
 aln_caucasian_title:0 "Caucasian Hegemony"
 aln_caucasian_desc:0 "Persians, Greeks, Romans, Mongols… all have at some point laid claim to the Caucasus, our home. It is only a matter of time until the Caucasus are yet again under the yoke of a foreign power. To prevent this future, the entirety of the Caucasus must come under our protection, for their own good."
 aln_defy_title:0 "Defy the Golden Horde"
 aln_defy_desc:0 "The Khans of the Golden Horde have long thought of us as subjects, and out of necessity we have obeyed. We have steadily been growing our power in secret as they fend off external threats for us, now it is finally time to strike back at our old master!"
 aln_sack_title:0 "Sack Sarai"
 aln_sack_desc:0 "The Mongols have been dealt a crushing defeat at the hands of us and our allies, yet they still stand. Their forces have been battered leaving us with a golden opportunity that we must take advantage of before they recuperate. The road to Sarai lies open."
 aln_coalition_title:0 "Anti-Mongol Coalition"
 aln_coalition_desc:0 "While the Horde may be on the backfoot, they could still muster a force able to counter anything we could possibly hope to throw at them. In order to strike a blow against the Khan we must gather allies, thankfully, the Mongols have made many enemies in their stay on the continent. If we could gather likeminded forces, the Khan would stand no chance!"
 aln_rule_steppe_title:0 "Rule the Nomads"
 aln_rule_steppe_desc:0 "Nomadic tribes have always been the bane of settled societies, as we progress further towards a true empire ourselves, now is the time to subjugate these nefarious peoples to make sure they never become our downfall."
 aln_dismantle_title:0 "Bane of the Khan"
 aln_dismantle_desc:0 "The Khans of Central Asia have always looked upon us as their subjects and playthings, now it is time to show the Khans that once tormented us what true power looks like! No more shall we be slaves!"
 aln_convert_title:0 "Baptize the Hordes"
 aln_convert_desc:0 "With our recent expansion comes the need for an expansion of the faith as well. The Alans have never been as entrenched into Christendom as say the Armenians or Georgians, but we must nevertheless honour the lord’s word and make a concentrated attempt to gain new converts in the steppe lands."
 aln_legacy_title:0 "Legacy of the Steppe"
 aln_legacy_desc:0 "e carry on our shoulders a lofty legacy, the legacy of the steppe. We were born in the steppe, molded by it. In our pursuit of further conquest, we must remember our origins, and indeed, surpass them. We shall make our ancestors proud!"
 aln_roman_title:0 "The Roman Resolution"
 aln_roman_desc:0 "The Greeks seem to have taken on a new title, the Emperor of the Romans, a title that should have been dissolved hundreds of years ago, yet they persist. Their endurance is commendable, yet the Greeks hollowed out husk of an empire must be ended, for their own sake."
 aln_crimea_title:0 "Control Crimea"
 aln_crimea_desc:0 "We the Alans have never had a presence on the seas. Never in our history has a navy been necessary, yet now our shortsightedness is beginning to show itself. A mighty Navy must be constructed and the 'ports' of Alania simply wont do, luckily, a land fitting our needs exists just beyond our borders, Crimea. Yet the locals might need some convincing."
 aln_ilkhans_title:0 "Execute the Ilkhans"
 aln_ilkhans_desc:0 "The Ilkhans are much like the Golden Horde to our north. We have gained much experience of Mongol battle doctrine being in such close proximity to our northern neighbors. Perhaps we could use this knowledge to our advantage and launch a campaign against the Ilkhanate!"
 aln_persia_title:0 "Invade Persia"
 aln_persia_desc:0 "Breaching Mesopotamia was relatively simple, large open expanses and little in the way of fortifications, Persia however, is quite the different story. The Persian heartland is protected by the mighty Zagros mountains, hills and deserts make up nearly the entirety of the countryside, and fortifications dot the landscape. Yet the wealthy cities of Persia may prove worth the risk."
 aln_mesopotamia_title:0 "Wealth of Mesopotamia"
 aln_mesopotamia_desc:0 "Mesopotamia has been the envy of civilizations from around the world since time itself, no empire is truly complete without this land. If we wish to build an empire of our own someday then holding Mesopotamia is essential."
 aln_seljuks_title:0 "Dismantle the Seljuks"
 aln_seljuks_desc:0 "One major obstacle remains for our conquest of Anatolia to truly be complete, the Seljuk Turks. The Seljuks are not the mighty empire they once were, yet they must not be underestimated, we should proceed with caution."
 aln_triumph_title:0 "Triumph for Asia Minor"
 aln_triumph_desc:0 "The Turks have been expelled! At long last the only power in Anatolia is us and us alone. The petty fighting that once plagued this region is no more. It is now time for the integration of Anatolia to begin, but first our ruler has called for a celebration of our victories!"
 aln_anatolia_title:0 "Anatolian Incursion"
 aln_anatolia_desc:0 "Anatolia is another land much like the Caucasus, mountainous, fertile, diverse, but most importantly, seems to have made a habit of switching hands throughout history. We must prevent any power from attempting to subjugate these lands, that power must be us!"
 aln_patriarch_title:0 "Patriarchate of All Alania"
 aln_patriarch_desc:0 "As our unique branch of Orthodox Christianity expands, so must our Church administration. We shall elevate our Patriarch of Alania to become on par with the Patriarchs of Kiev or Constantinople. Primus inter pares!"
 aln_maghas_title:0 "Rebuild Maghas"
 aln_maghas_desc:0 "Maghas was once our capital, a shining beacon of civilization in the sea of barbarity that surrounded it, now all that is left of our once great city shattered ruins and herds of cattle grazing on what used to be streets. For the sake of all Alania, Maghas must be rebuilt and expanded beyond even what it was in the past, for it shall become the envy of Caucasia once again."
 #Seljuks
 seljuk_branching_1_title:0 "Branching Mission"
 seljuk_branching_1_desc:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 seljuk_branching_2_title:0 "Branching Mission"
 seljuk_branching_2_desc:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 seljuk_branching_3_title:0 "Branching Mission"
 seljuk_branching_3_desc:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 seljuk_branching_4_title:0 "Branching Mission"
 seljuk_branching_4_desc:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 seljuk_branching_5_title:0 "Branching Mission"
 seljuk_branching_5_desc:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 SELJUK_BRANCHING:0 "This slot will be filled with a new mission once you complete the §YCustodian of the Holy Cities§! mission."
 seljuk_dominate_beyliks_title:0 "Dominate the Beyliks"
 seljuk_dominate_beyliks_desc:0 "Our brethren have been lead astray by the honeyed words of infidels or heretical Sufis, while we - the Seljuks - are the only true Muslim power in Anatolia. If we are to turn Anatolia into Dar-Al-Islam and our new home we need to curb the wretched knaves under our heels."
 seljuk_legacy_title:0 "Legacy of Seljuk"
 seljuk_legacy_desc:0 "The Turks are our legacy, and it is simply right for us to reign supreme over them all. We shall embrace all Turks under the banner of our Seljuk Sultanate, for their blood is that of our own and so must be kept unspilled by the infidels."
 seljuk_convert_title:0 "Convert Our Brethren"
 seljuk_convert_desc:0 "Seductive priests of Orthodoxy have pushed our westernmost brethren unto a path of darkness, and our easternmost beylik has become a ragtag party of misguided fools. We are, however, a merciful lot - unlike the crusader barbarians. We shall offer the dissident beyliks' subjects a chance to come to the light of Allah and submit before him. If they don't, then we'll simply have them submit before the sword."
 seljuk_cilicia_title:0 "Dismantle Cilicia"
 seljuk_cilicia_desc:0 "Cilicia is a thorn in our side, one that has overstayed its welcome. We should guide it to the next chapter in its existence: a footnote in history books."
 seljuk_kayfa_title:0 "Vassalize Hisn Kayfa"
 seljuk_kayfa_desc:0 "Hisn Kayfa. Oh, Hisn Kayfa, look at how low you have fallen. Once you were the humble giant of Islam, having pushed aside the Fatimids and Crusaders, but now you are merely the festering corpse of a bygone giant. We will put you out of your misery and under the turquoise shroud."
 seljuk_vassals_title:0 "Establish Tributaries"
 seljuk_vassals_desc:0 "We are a great Sultanate. And, as is customary for all great realms, we ought to have our own subjects. They do not need to give absolute submission to us, however. Lip service is enough to prove our supremacy over the other nations. We need to set up a system of tributaries to boast our glory and splendor over the Middle East."
 seljuk_baghdad_title:0 "March on Baghdad"
 seljuk_baghdad_desc:0 "Baghdad is a city of great prestige, yet of little true value beyond that. It has switched hands numerous times and ever since the coming of the Mongols it has fallen into disrepair. To conquer Baghdad, one does not need a justification beyond that of returning the once prosperous city to what it once was."
 seljuk_house_title:0 "The House of Wisdom"
 seljuk_house_desc:0 "The mere thought of what Baghdad was, and how it was desecrated by the Mongols, brings tears to any Muslim scholar. The very city that signified the existence of the Islamic Golden Age has fallen into disrepair. None of the scientific marvels survived the sacking. Everything that was glorious about the city north of the ancient Persian capital is gone...\n\nBut that does not mean we can't start a new Golden Age.\n\nThe city, though not glorious, boasts a sizable population. This allows for a source of local workers and manpower. We need to divert state funds towards rebuilding Baghdad into what it once was and are obligated to bring beauty and glory back to it. He who repairs Baghdad back to its former glory will go down in history as the one responsible for trying to bring back the Golden Age!"
 seljuk_basra_title:0 "Control Basra"
 seljuk_basra_desc:0 "Trade flows into the Persian Gulf, with Basra as one of its endpoints before it moves onto land. If we can take Basra for ourselves, we may well hope to see our trade and economy prosper in reaction."
 seljuk_saruk_title:0 "Defeat the Sarukhanids"
 seljuk_saruk_desc:0 "Misguided fools dare exist on our doorstep. They insult us with their blatant demon worship. We can NEVER be at rest if we have these infidels taunting us with their fire temples. We need to crush their temples and extinguish their flames, to prove that material fire is infinitely weaker than the loving grace of Allah."
 seljuk_georgia_title:0 "Conquer Georgia"
 seljuk_georgia_desc:0 "Georgia is a dangerous location, but not an unconquerable one. Throughout history, many campaigns that are waged in the region have been costly, but time and time again it has proved itself to be a natural border suitable for a great realm. It is only natural to want to secure our borders, and that requires but one thing from Georgia: Its conquest."
 seljuk_frontier_title:0 "The Eastern Frontier"
 seljuk_frontier_desc:0 "Azerbaijan is the final frontier standing between the Seljuks and the heartland of Iran. Once it is conquered, the floodgates for future, eastern expansions will be opened. The Azeris, though a foreign group, speak a language somewhat reminiscent of our own. It should make the occupation of the former Ilkhanate heartlands easier.\n\nLet us wait no more, then. Azerbaijan awaits!"
 seljuk_persia_title:0 "Invade Persia"
 seljuk_persia_desc:0 "As our horses pound their hooves into the Iranian soil, a gust of victory's wind fills the hearts of our men. Persia has always been a land of splendor and spoils, with riches awaiting all who successfully invade it. The promise of wealth shall motivate our soldiers towards climbing the mountain ranges, and battling in the thinnest paths. Iran shall be ours!"
 seljuk_pasha_title:0 "Assign Pashas"
 seljuk_pasha_desc:0 "As our sultanate grows, so too does the need for bureaucracy. We can't afford to invest too much of our resources into bureaucracy or else we might suffer from the underfunding of more meaningful bodies of the sultanate. Pashas - military governors - may be our solution to the bureaucracy problem. Let us create new pashas from our military men, and turn them into proper governors of our lands."
 seljuk_syria_title:0 "Thrust into Syria"
 seljuk_syria_desc:0 "The relations between the Nizzarids and Seljuks are a bit strained. Our northern border is a highly coveted land by them - yet, at times, pragmatism has to take precedence over old friendships. It’s necessary for us to take control over Syria and make use of its massive population as our newest cannon fodder."
 seljuk_palestine_title:0 "Liberate Palestine"
 seljuk_palestine_desc:0 "Palestine shall be cleansed from the Crusader taint. One of our holy sites has been under infidel control for too long. It is a duty of all Muslim nations to reclaim it and purify it of its Christian disease, and yet, so far, it would seem to be unfulfilled. It shall fall upon Seljuk hands to liberate Palestine from the darkness of the infidels."
 seljuk_cities_title:0 "Custodian of the Holy Cities"
 seljuk_cities_desc:0 "Second only to the Caliphate in worthiness is the Custodianship of the Holy Cities. It is the second most prestigious title any Muslim nation can hope to hold to itself. We should make the protection of the holy sites our duty."
 seljuk_gulf_title:0 "Secure the Gulf"
 seljuk_gulf_desc:0 "Basra was not the last port to fall under our control, nor was it enough to entirely sway trade under our heel. We need to extend our dominance over the Persian Gulf by making all of its Arabic coast part of our growing empire. It is the only way to fully dominate trade."
 seljuk_sands_title:0 "Sands of Arabia"
 seljuk_sands_desc:0 "Brave, free, and hard to control: these are some of the words one might use to describe the Bedouins of the Arab desert. They move where they please, which makes any subjugation of the tribes hard. Though it will be costly, we need to sway them onto our side - either diplomatically or through war. Then, once that is completed, all of Arabia is finally going to be united as in the days of the Islamic Golden Age."
 seljuk_egypt_title:0 "Overthrow the Nizzarids"
 seljuk_egypt_desc:0 "Our Sultan has but one word to describe the Nizzarids:\n\nPathethic.\n\nThey are only a bunch of writhing worms claiming to be a nation of greatness, while there is nothing great about them. They have lost Syria to us, and have been unable to reclaim the holy land while we were the first to succeed at it completely. They are unfit to rule over Egypt. From the Persians to Romans, the Caliphates to the Ayyubids, Egypt's fate has been sealed: they are only fit as subjects of a mighty empire."
 seljuk_caliphate_title:0 "Seljuk Caliphate"
 seljuk_caliphate_desc:0 "The Abbasids may be too weak to assert control over Islam. They have lived for far too long in a gilded cage, dwelling within the halls of Cairo. For Islam to reclaim its golden age, it needs to be lead by a nation that is entering its own golden age.\n\nFor Islam to reclaim its golden age it needs to be lead by a strong nation, with a mighty military tradition.\n\nFor Islam to reclaim its golden age it needs to be lead by a nation of great virtue.\n\nFor Islam to reclaim its golden age, then, it needs to be lead by us.\n\nLet us proclaim the Seljuk Caliphate!"
 seljuk_city_title:0 "City of the World's Desire"
 seljuk_city_desc:0 "If Constantinople is truly the City of the World's Desire, it would be wrong for it not to share its splendor with the rest of the world. It has hoarded its glory for far too long. It is, perhaps, a good time for the wealth and glory of Constantinople to be shared amongst the future owners of it: the Seljuk Turks."
 seljuk_nicaea_title:0 "Bulwark of Christianity"
 seljuk_nicaea_desc:0 "Is this the best Christendom has to offer? Pathetic. They hold nothing of importance, being but a roadstop before Constantinople. We should end its miserable existence and just get on with our conquest."
 seljuk_persepolis_title:0 "Sack Persepolis" 
 seljuk_persepolis_desc:0 "Persepolis has fallen, and yet it is still standing. That is not quite right and should be rectified. The last of the ancient, mighty capitals will soon enter the history books as merely another dead city!"
 seljuk_iran_title:0 "Reforge the Seljuk Empire"
 seljuk_iran_desc:0 "Centuries ago, our ancestors brought the mighty Mihranid Empire to its knees and the entirety of Eranshahr briefly fell under the Seljuk yoke. Now as the Ilkhanate has fallen and princes of Persia fight for control of Iran, it is time we march in and subjugate them once again, before they are able to recover their strength."
 seljuk_fate_title:0 "Fate of Persia"
 seljuk_fate_desc:0 "We have done it - Iran is no more an independent nation. It has finally fallen under the control of an Islamic realm. Its conversion to Islam is now inevitable. The Light of Allah has finally come to Iran.\n\nYet there remains one question, one puzzling question that we are not quite sure as to how we should answer:\n\nwhat should be done with the Iranian culture?"
 seljuk_khorasan_title:0 "Push into Khorasan"
 seljuk_khorasan_desc:0 "We have already pushed far deeper than any other Caliphate has, but that does not mean we should stop here. Instead we should push further east! Last time someone from the edge of Europe waged a path of war eastward, they went to the banks of India. If we ought to ensure our position in the Islamic history as the greatest Islamic realm we have to push even further, until we reach the Indus River ourselves.\n\nFirst, however, we need to conquer Khorasan from the middle. It won't be easy due to the plentiful mountain ranges, but it is still something we have to do."
 seljuk_kirthar_title:0 "Reach Kirthar"
 seljuk_kirthar_desc:0 "India is in our sight, yet it is not yet in our grasp. There are still a few dangerous mountains in the middle. Our armies are getting slowly exhausted and devastated from the delays in the mountains, but it will soon be repaid once we reach the lowlands and jungles of India. We have only to reach Kirthar now."
 seljuk_indian_trade_title:0 "Control Indian Trade"
 seljuk_indian_trade_desc:0 "We have done it! We have finally reached India. We are at the threshold of surpassing Alexander's conquests in the east. However, it would be foolish to care about conquest alone. India is a wealthy subcontinent, and we should put attention towards steering this wealth towards our heartlands in the west. We need to lay claims and control over the many central regions of India, if we wish to have a piece of the mercantile wealth that India has."
 seljuk_great_sultan_title:0 "Great Sultan of Hindustan"
 seljuk_kashmir_title:0 "Conquer Kashmir"
 seljuk_ganges_title:0 "Descend into Ganges Valley"
 seljuk_sindh_title:0 "Control Sindh"
 seljuk_westindia_title:0 "Dominate West India"
 seljuk_turan_north_title:0 "Cross the Caucasus"
 seljuk_turan_horde_title:0 "Shatter the Golden Horde"
 seljuk_turan_asia_title:0 "The Dream of Turan"
 seljuk_turan_asia_desc:0 "The Turkic people have long since been divided. When our ancestors left the steppes of Asia for the various homelands, they found themselves in, they lost that connection with one another, and became separate and weak. Under the leadership of our glorious leader, we have managed to unite our people under a singular banner. No longer are we merely the Seljuk, a state ruled by a dynasty, nay, we are now a nation, a realm ruled for the people, for the state, and for the will of Allah!"
 seljuk_turan_islamize_title:0 "Islamize the Steppe"
 seljuk_turan_islamize_desc:0 "Our Turkic brethren inhabiting our ancestral homeland still follows their old native faith. As a new power in the region, it is our religious duty to bring our brothers to the true faith."
 seljuk_devshirme_title:0 "Expand the Devshirme"
 seljuk_janissary_title:0 "Conscript Janissaries"
 seljuk_sipahi_title:0 "Sipahi Cavalry"
 seljuk_russian_subjects_title:0 "Seljuk Yoke"
 seljuk_tunisia_title:0 "Invade North Africa"
 seljuk_maghreb_title:0 "Dominate Maghreb"
 seljuk_andalusia_title:0 "Fall of Al-Andalus"
 seljuk_arab_tradition_title:0 "Turco-Arab Tradition"
 seljuk_bridging_title:0 "Bridging the Empire"
 seljuk_caravan_title:0 "Rebuild Caravanserais"
 seljuk_sicily_title:0 "Control Sicily"
 seljuk_golden_title:0 "Seljuk Golden Age"
 seljuk_urbanize_title:0 "Urbanization of Anatolia"
 seljuk_industry_title:0 "Industrialize the Sultanate"
 seljuk_faith_title:0 "Fate of the Unfaithful"
 seljuk_commemorate_title:0 "Commemorate Manzikert"
 seljuk_diwan_title:0 "Reform the Supreme Diwan"
 seljuk_gunpowder_title:0 "Utilization of Artillery"
 seljuk_pride_title:0 "Pride of the Sultan"
 seljuk_discipline_title:0 "Discipline the Turkmen"
 seljuk_great_sultan_desc:0 "The lands of Hindustan must be assimilated into the Seljuk yoke. Their people will know God and join us in prayer, and the riches of India shall be ours for the taking!"
 seljuk_kashmir_desc:0 "With Khorasan consolidated, breaking into India is our next goal. If we can control the Khyber Pass, we will be able to make a swift descent into the plains of Hindustan."
 seljuk_ganges_desc:0 "The Ganges river valley is one of the most fertile and populated regions in the world. This open plain makes Mesopotamia seem a desert when compared to its abundance, richness, and the size of its cities."
 seljuk_sindh_desc:0 "Sindh is one of the only areas in India in which not only the aristocracy, but also the common people, are true believers. Their Islam will surely make assimilating the Sindhis into the empire far easier than that of any other people in the reigon."
 seljuk_westindia_desc:0 "Rajasthan, as it is called, is a land of epic battles and legendary warlords. This steppe-like region reminds our historians of the ancestral homeland of the Seljuks, in its climate, as well as the toughness of its people. No matter. They will be put to the sword all the same."
 seljuk_turan_north_desc:0 "Across the Caucasus mountains lies the Eurasian Steppe, the homeland of our people. In order to return from whence we came, we must first sweep aside the petty mountain kingdoms that block our path, as we did once before."
 seljuk_turan_horde_desc:0 "Since the collapse of the ancient Turkic Khaganate, many powers sought to dominate the steppe, but none were more successful than the Mongols, whose remnants remain some of the most powerful states even now. Among them is the Golden Horde, our fiercest rival, whose people will soon learn the treachery of their idolatry."
 selkuk_turan_asia_desc:0 "'Turan' is a word used by Turks throughout the world to describe the greater sphere of Turkish peoples. Never before could they have dreamed that one day, this fantasy state would become a reality - but under our Great Sultan we have shown that, by the grace of God, all things are possible."
 seljuk_devshirme_desc:0 "The Devshirme system has served us well, but conscription from dhimmi provinces exclusively has our fighting reserves running short. Perhaps it is time to begin conscripting young men of the true faith as well. The Ghazi Sultan would do well to have warriors of the faith in his host."
 seljuk_janissary_desc:0 "In the Seljuk realm, the highest honor that any heathen can have bestowed upon him is to be conscripted as a Janissary. These elite soldiers exclusively come from non-Muslim families who hold no land, ensuring their absolute loyalty to the Sultan alone, who makes of them his own sons."
 seljuk_sipahi_desc:0 "The importance of cavalry to our history cannot be understated. It was our elite cavalry archers that won us our new homeland at Manzikert. By creating elite cavalry regiments, we can instill with a charge of horses the same terror that we once struck into the heart of the Roman Emperor himself."
 seljuk_russina_subjects:0 "With the Golden Horde swept aside, in order to ensure a power vacuum does not arise in Russia we must restore the authority they once had over the Rus - but with ourselves at the helm instead."
 seljuk_tunisia_desc:0 "With Egypt consolidated, the lands of Tunisia are prime for conquest. Their trading cities will further increase the influence of the Sultanate over the Mediterranean."
 seljuk_maghreb_desc:0 "The lands of the Maghreb have been independent from the Abbasid Caliphate for centuries. With our new state established, we shall make them subjects of a Caliph once more."
 seljuk_andalusia_desc:0 "The last obstacle in the way of our restoration of Dar-al-Islam is the so called 'Caliphate' of Andalusia. The Umayyads have always been treacherous, and with righteousness on our side we will strike down these idolaters."
 seljuk_arab_tradition_desc:0 "With the Arabs making up an increasingly high percentage of our population, the aristocracy of the Sultanate have begun speaking a new language. 'Seljuk Turkish', as it is called, blends the traditional calligraphy and vernacular of Arabic with the mother tongue of the Sultan, creating ease of communication and a flourishing of literature."
 seljuk_bridging_desc:0 "With our borders expanding, we would do well to create a system of roads not unlike that which the Romans once paved, to foster the transport of goods and peoples throughout our lands."
 seljuk_caravan_desc:0 "Our homeland in the steppe was at a vital crossroads of the Silk Road; we, more than any other people, understand the importance of caravansaries to the speed and ease of trade."
 seljuk_sicily_desc:0 "The Sultanate of Sicily is a misguided polity whose traditions and practices are heretical. We shall teach them the word of God in its purest form, by way of the sword and the gun."
 seljuk_golden_desc:0 "Our Empire is experiencing a once-in-a-millennia period of Art and Culture. Perhaps the Sultan should formally proclaim a Golden Age to further inspire the people."
 seljuk_urbanize_desc:0 "The cities of Anatolia have fallen into disrepair after centuries of warfare and exchange between states. The fertile land of the peninsula will make it easy, however, for us to rebuild the once-great communities upon it."
 seljuk_industry_desc:0 "The fires of industry are roaring around the world. Production of goods is overtaking taxation as the primary source of income in most states. We must not lag behind in any regard."
 seljuk_faith_desc:0 "The Ghazi Sultan is faced with a decision. Though we have always been righteous defenders of the faith, the status of the Dhimmi has become a subject of debate among the Ulema. Should we attempt to convert them to the true faith, or continue the longstanding Muslim tradition of Tolerance and special protection for the Dhimmi?"
 seljuk_commemorate_desc:0 "Centuries ago the Ghazi Sultan Alp Arslan defeated the Romans at Manzikert, paving the way for Turkish control of Anatolia. This momentous occasion deserves a monument to its memory, and to the bravery of Alp Arslan and his men."
 seljuk_diwan_desc:0 "The supreme Diwan is the governing body of our state, but with the width of our holdings becoming increasingly unwieldy, it is apparent that we must reform our system of governance to accommodate greater lands more efficiently."
 seljuk_gunpowder_desc:0 "The Turkomans have always been pioneers of artillery fire, and their early adoption of gunpowder should serve as a model for our army's own artillery wing. Our cannons will be lighter, faster, and more powerful."
 seljuk_pride_desc:0 "The pride of our Sultan has always been our elite infantry units. These companies have been molded over time from the unorganized shock troops of nomadic Turkic armies into a highly disciplined force, the very model of modern military professionalism."
 seljuk_discipline_desc:0 "The Turkmen in our armies have always been rowdier and harder to control than our slave-soldiers. With the practice of slavery becoming increasingly frowned upon in the Muslim world, it would serve us well to discipline our own men so that they may fight with the same level of unity as other armies."
 seljuk_branching_new_1_title:0 "Branching Mission"
 seljuk_branching_new_1_desc:0 "This slot will be filled with a new mission once you complete the §YSeljuk Caliphate§! mission."
 seljuk_branching_new_2_title:0 "Branching Mission"
 seljuk_branching_new_2_desc:0 "This slot will be filled with a new mission once you complete the §YSeljuk Caliphate§! mission."
 seljuk_branching_new_3_title:0 "Branching Mission"
 seljuk_branching_new_3_desc:0 "This slot will be filled with a new mission once you complete the §YSeljuk Caliphate§! mission."
 #Georgia
 geo_pass_title:0 "Fortify the Darial Gorge"
 geo_pass_desc:0 "Since time immemorial, the Darial Gorge has been a gateway for northern barbarian incursions. War after war has reduced the ancient fortifications of the Gates of Alan, rumoured to have been erected by Alexander of Macedon himself, to cluttered brickwork and dishevelled peasants. The defences are in dire need of revitalisation."
 geo_fortify_title:0 "Fortress Caucasia"
 geo_fortify_desc:0 "Our lands have time and time again been threatened by heathen expansion, barbaric wrath and the ill-gotten conquest of foreigners. More than ever, we must transform our docile peasantry's mountainous abodes into conscription centres and castle complexes. The bones of every foolhardy conqueror will be ground to dust against our hallowed peaks."
 geo_ciscaucasia_title:0 "Dominate North Caucasus"
 geo_ciscaucasia_desc:0 "The Alans had proven themselves time and time again to be incapable not only of defending and maintaining the word of Christ, but also protecting their own holdings. Furthermore, wild Cuman horsemen sit to our northeast, amassing numbers. To protect our interests, we must incorporate these untamed lands into our realm and establish a perimeter against greater threats."
 geo_ilkhanate_title:0 "Bane of the Ilkhan"
 geo_ilkhanate_desc:0 "The Ilkhanate, once proud and formidable, has been brought to its knees and reduced to a laughable enclave. Its perservering existence is an insult to the men of old who bled until death to ensure our independence. We must obliterate them while they are downtrodden and thus earn us a gateway to the lucrative Caspian Sea."
 geo_sarukhanids_title:0 "The Sarukhan Plague"
 geo_sarukhanids_desc:0 "Of all of our neighbours, the most foul of them all is not necessarily the most threatening. The Sarukhanids, as they go by, are an odd bundle of Seljuqs who have adopted Zoroaster's delusions and parade its subsequent horrors across Anatolia. Our first step in rectifying our sorry western frontier is bringing about their immediate extinction."
 geo_crimea_title:0 "Control Theodoro"
 geo_crimea_desc:0 "Under the strange proclamations, decrees and excesses of the Romans, Goths have crowded the peninsula of Crimea and founded an enclave prone towards idolatory, gleeful submission to barbaric interests and trade with the greedy and treasonous west. Not only is their existence a blight against Christ, but also an irritating sore crowding a point of strategic interest. Annexing them would earn us an upper-hand in the Sea of Speri."
 geo_trebizond_title:0 "Liberate Trebizond"
 geo_trebizond_desc:0 "The Greeks of Trebizond, steadfast and worthy followers of Christ, face brutal and scathing oppression beneath the Seljuqs, who proclaim themselves lords of Anatolia and a scourge of the righteous Lord's word. If we were to secure the Pontic Alps, not only would we free our brothers in faith, but so would we secure a foothold in Turkish Anatolia."
 geo_blacksea_title:0 "The Black Sea Trade"
 geo_blacksea_desc:0 "With the Sea of Speri secured, we must exploit our newfound influence to its fullest potential. For centuries, barbarians, heretics, Romans and worst of all, Italian traders, have greedily coveted the spoils of the so-called 'Black Sea'. We must establish mercantile domination."
 geo_overthrow_title:0 "Overthrow the Golden Horde"
 geo_overthrow_desc:0 "Our newfound northern dominions will fall swiftly if we do not ward off the pestilence which roams the northern steppe- the Golden Horde. We must shatter the Tatar grip over the region once and for all and drive them back into the accursed plains from which they came."
 geo_convert_title:0 "Baptize the Steppes"
 geo_convert_desc:0 "With our hold on the steppes secure, Christ's teachings must blossom under its expansive skies. To show the world who truly rules over these hard-earned territories, we must introduce our faith to the inhabitants and remove from them their wicked ways."
 geo_sarai_title:0 "Sack Sarai"
 geo_sarai_desc:0 "Sarai, sitting on the eastern side of the Akhtuba river, is the long-standing capitol of the Mongol foreigners and a den of heathen traders, false prophets and strange customs. To wreak upon it equal havoc and destruction its horse lords wrought upon the world is God's will. Sarai shall burn and the steppe shall tremble at the mention of our name."
 geo_caspian_title:0 "The Caspian Fleet"
 geo_caspian_desc:0 "The bountiful Caspian Sea must be tamed. With its shorelines secured, we would be foolish to not impose our cunning upon its blue horizon. Merchants promise us extravagant trade if we secure its potential, so we must act quickly and establish a Caspian fleet."
 geo_seljuk_title:0 "Seljuk Heartland"
 geo_seljuk_desc:0 "The Turks have foolishly settled and allowed their sheep to graze in a land not quite their own. We are willing to overlook this transgression should their overlords be slaughtered and relieved of their holdings.  We must route the Seljuqs once and for all and bring Anatolia back into the fold of Christ Jesus and, most importantly, Georgia."
 geo_roman_title:0 "Claim the Roman Throne"
 geo_roman_desc:0 "Time and time again, our ancestors lived through the same tale- Roman betrayal and subsequently, foreign conquest and exploitation. Time and time again, the Romans have promised wonders to us and thus used our young men as fodder against Saracen hordes. They cannot be trusted to safeguard their own borders, let alone Christendom. Let us claim Constantinople in an act of both righteous revenge and piety."
 geo_cilicia_title:0 "Safeguard Cilicia"
 geo_cilicia_desc:0 "The Armenians are another misguided, foolish sect of Christ who seek to twist the good word and make a mockery of it- yet, they are our persecuted brethren nonetheless and will make worthy subjects. Securing Cilicia will grant us a window upon the Mediterranean and a beacon for those oppressed in the Levant."
 geo_levantine_title:0 "Levantine Salvation"
 geo_levantine_desc:0 "For as long as the Levant is dominated by the Saracen, a dark cloud shall loom over the name of Christendom. To reclaim the heartlands of Christ is the ultimate salvation- and our rise to make this reclamation shall prove an everlasting testimony of tireless faith. The Levant must belong to us."
 geo_nicaea_title:0 "Conquer Nicaea"
 geo_nicaea_desc:0 "In yet another startling blunder, the Roman rump state has haemorrhaged all of Asia Minor to a rabble of angry Greeks. Though these Nicaeans may be brothers in faith, they boast worrisome potential in manpower, military prowess and martial ambitions. To safeguard Georgian Anatolia and earn us Asia Minor's riches, Nicaea must be incorporated into our realm."
 geo_beyliks_title:0 "Anatolian Hegemony"
 geo_beyliks_desc:0 "With the Seljuks dealt a crushing territorial blow, we must act now and establish superiority over the scattered, squabbling beyliks. Establishing ourselves as Anatolia’s new master is of paramount strategic and divine importance. We must remove the remaining beyliks from the map and claim Anatolia proper."
 geo_beacon_title:0 "Beacon of Christendom"
 geo_beacon_desc:0 "The city of Constantine lays within our grasp, the Bulgars have been humiliated and routed from their ill-gotten holdings and Greece has welcomed us with open arms. It is time to prove our piety and God-given righteousness to the world- to make of our realm a united paradise of Christendom."
 geo_greece_title:0 "Protect Greece"
 geo_greece_desc:0 "For centuries now, the Hellenic people have pledged subservience to the Roman crown. However, the Roman decline has allowed barbarians and worse, Latin marauders, to sweep through the Balkans, threatening the wealth of knowledge and devotion that is Greece. With our shared faith and similar circumstances, the Greeks should far prefer our generous protection as opposed to Bulgar vulgarity. Greece must belong to Georgia."
 geo_bulgaria_title:0 "Claim Bulgaria"
 geo_bulgaria_desc:0 "The Bulgars fancy themselves a new empire of the Balkans, seeking to exert their strange steppe tongue and suspicious zeal across the region. Truth be told, they would make far better cannon fodder and farmers than kings of Christ- especially when kneeling before our banners. With their heartland within our grasp, their spirit shall be crushed for good."
 geo_golden_title:0 "The Second Golden Age"
 geo_golden_desc:0 "The peasants were like nobles, the nobles like princes, and the princes like kings," - so they said of us. Through our long lost golden age centuries ago, Georgia was a pinnacle of stability and freedom from not only unjust horror, but also heathen and Turkish oppression. In these times, the Romans themselves considered us a wise and fearsome power to lean on and our piety in pilgrimages was unmatched. Let us reclaim our honour and restore stability, improve our prestige and develop our lands to new heights."
 geo_agriculture_title:0 "Invest in the Agriculture"
 geo_agriculture_desc:0 "While trade is a vital necessity, we must bolster and strengthen our centres of agriculture. Our position, surrounded by marauding heathens and flagrant barbarism, calls for self-reliance and self-determination. We must improve our farmland until it is the envy of the region and famine becomes but a distant memory."
 geo_revive_title:0 "Revive Native Literature"
 geo_revive_desc:0 "Over the centuries, our people have perused three scripts of our own marvellous cultivation- Asomtavruli, Nuskhuri and Mkhedruli. Mkhedruli finds itself the script of the land, exempt and separate from the sancticity of church- and that is the script that we shall tout high, build upon and make widespread among our educated and noble elite. Throughout Caucasia, our tongue and writing must spread."
 geo_cities_title:0 "Cities of Georgia"
 geo_cities_desc:0 "Our positioning among arid, inhospitable and ruthless mountains grants us undeniable defensive superiority, but it must be confessed that as a result, our urban development is not what it should be. By pouring combined efforts of coin, commerce and blood into our cities, we may forge the beginnings of bustling metropolises."
 geo_gelati_title:0 "Rebuild Gelati"
 geo_gelati_desc:0 "In 1106 AD, our proud forefather King David the Builder erected the most holy Gelati; a beautiful, gilded monastery of Christ, serving as a centre of learning and science. Not only is it a place most holy, but a serene, vital crossroads for aspiring Georgian thinkers and theologians. During its height, people referred to its majestic sprawl as "a new Hellas"- and we must make it one again."
 #Cumania
 cmn_defy_title: "Defy the Golden Horde"
 cmn_defy_desc: "Once-proud Cumania has paid embarrassing lip-service to the Mongols for far too long. For centuries now, these unworthy invaders have horded land undeserving of their barbaric, disrespectful ways, lands which we cultivated and respected for generations before their arrival. Our revenge begins with insubordination- and insubordination begins now."
 cmn_sack_title: "Capture Sarai"
 cmn_sack_desc: "The hardest and most crucial victory lays right before our noses- the capture and destruction of Sarai. The foul city was erected by the dreadful Mongol Batu Khan as his riders swept through the steppe. To capture it and its adjacent plains will mark the beginning of the end of Mongol hegemony."
 cmn_legacy_title: "Legacy of the Steppe"
 cmn_legacy_desc: "Ever since the destruction of the mighty confederacy of old, our capability to field the great cavalry armies of our ancestors has been vastly diminished. With our resurgent strength and triumph over the Mongols, it is imperative that we reassert our superiority on horseback."
 cmn_coalition_title: "Anti-Mongol Coalition"
 cmn_coalition_desc: "Mongol strength over the steppe is waning. In the twilight of their hegemony, we would be fools not to find allies in fellow Mongol subjects and victims. All around the diminishing Mongol yoke, a vengeful thirst for blood grows- and we must foster and direct it."
 cmn_rule_steppe_title: "Restore Rule Over the Steppe"
 cmn_rule_steppe_desc: "With a crushing blow dealt to the Mongols, one of our crucial former holdings lays just beyond our grasp- the Pontic Steppe. These vital lands were once an oasis of tribute and facilitated fantastic trade with the Black Sea. Let us educate the current inhabitants of who their rightful rulers are."
 cmn_dismantle_title: "Bane of the Khan"
 cmn_dismantle_desc: "At long last, the dreaded Golden Horde has been fractured. Our true vengeance is at hand. To secure the steppe and protect Cumania forevermore, every province that dares fly a banner of the Golden Mongol Horde must burn and yield to Cumania, until they are mere soot on our soles."
 cmn_central_asia_title: "Cuman Restoration"
 cmn_central_asia_desc: "Our brave young riders and starry-eyed children have long been told tales of a time when Cumania stretched from the banks of Azov to the icy shores of the Irtysh. Now, their disbelief will make way for pride and triumph, as we reclaim that fateful eastern heartland. So too does the sun rise in the east- so too will Cumania rise once again."
 cmn_adopt_title: "Adopt Mongol Army Tactics"
 cmn_adopt_desc: "Though we hold contempt for our fallen enemies, we must pay respect where it is due- their ways were ferocious and their tenacity admirable. To enrich our own military knowledge and absorb the Tatar population of the steppe, we must learn Mongol wisdom so that their foul cruelty never sweeps Cumania again."
 cmn_alania_title: "Defeat the Alans"
 cmn_alania_desc: "The Alans have always been one of many little thorns in our feet. At the height of our power, they oftentimes recognised our might and either paid tribute or joined our armies. As of late, they lay in a similar desperate state to us and have devolved into conspiracy with the Georgians. They even dare eye our lands hungrily. We must strike first and put them in their place."
 cmn_army_title: "Recover Strength"
 cmn_army_desc: "We are surrounded on all sides by enemies. The Mongols mass in the north, the Alans hatch strange Christian plots in the west and the Georgians seek to establish an empire across the Caucasus. Let us rise to prominence and dissuade any who dare suppose we are weak."
 cmn_georgia_title: "Conquer Georgia"
 cmn_georgia_desc: "With the north of the Caucasus secured, we would be fools to ignore the threat laying beyond the mountain gates. The Georgians, zealous mountain Christians, pose a worthy threat from within their sturdy castles. Given some firm persuasion, however, we feel they could make excellent subjects."
 cmn_crimea_title: "Capture Crimea"
 cmn_crimea_desc: "Crimea was once a prized possession of Cumania. It granted us access to the vast Black Sea, a gateway to the strange Christian heartlands. If we were to reclaim this vital land and return it to the fold of our coastal khans, Cuman mercantile domination would surely make a return."
 cmn_qifjaq_title: "Trading City of Qifjaq"
 cmn_qifjaq_desc: "Qifjaq, not too long ago, was a vital city of Cumania. To this day, it remains a vital link between Europe and the Silk Road. Should we elevate the city to new heights, we could attract untold scores of merchants to its ports, thus restoring it as a fabulous and booming slave hub." 
 cmn_azov_title: "Seize Azov"
 cmn_azov_desc: "The city of Azov sits on the beating vein that is the Don River. Should we secure the city and the surrounding provinces, we could establish around the Don a perimeter against the Christian west- who find themselves worryingly unaware of the legend of Cumania and the might of the Cuman khans."
 cmn_ruthenia_title: "Invade Ruthenia"
 cmn_ruthenia_desc: "Ruthenia, as it is called, stands as a wealthy new prospective arm of Cumania. Its Christian inhabitants seem quite mortified by our presence, so we should best demonstrate the benefits of our rule and use them as a stepping stone for greater conquests into Europe's interior."
 cmn_yoke_title: "Cuman Yoke"
 cmn_yoke_desc: "Our ancestors, with ease, extracted tribute from our weak and ailing neighbours in exchange for mutual cooperation and respect. Many tribes of Cumania call for us to protect our neighbours, all the while extracting tribute like the days of old. If we were to spearhead a new array of permanent tributaries, Cumania would overflow with riches." 
 cmn_romania_title: "Subjugate the Romanians"
 cmn_romania_desc: "The Romanians, as they call themselves, hug the ancient foothills of the Carpathians, fancying themselves pious warriors of their strange god. Not only would they make fearsome and loyal warriors under our wise guidance, a subjugated Romania would also give way to interior Carpathia itself."
 cmn_bulgaria_title: "Destroy Bulgaria"
 cmn_bulgaria_desc: "The Bulgarians fancy themselves a new fledgling empire and a pinnacle of martial honour, forgetting our shared steppe heritage. Not only does a free Bulgar state pose a danger to Cumania, but so do the untamed Balkans, which, unchecked, are prone to fostering dangerous Christian rivals. This must be corrected."
 cmn_blood_title: "Blood of the Romans"
 cmn_blood_desc: "For as long as we can remember, the Romans have imposed their strange ways upon all within their grasp while cowardly flocking behind the walls of their cities. Now, they find themselves downtrodden. The city of the world's desire, Constantinople, isolate among fools, implores a worthy power to claim it- and that power is Cumania."
 cmn_carpathia_title: "Unite with the Magyars"
 cmn_carpathia_desc: "As the Mongols fell upon our heartland, our people, as well as many other steppe folk, fled across the world. Some became mercenaries. Some, like us, fled to the Caucasus. Others dashed west... and amidst the Carpathians, they sit lonely to this day, falling to Christian lies and pretenses. Let us bring them into our fold and restore our honour." 
 #Theodoro
 feo_crimea_title:0 "Defy the Golden Horde"
 feo_crimea_desc:0 "The Golden Horde has always overshadowed our state, resulting in a precarious situation for us. We must find a way to resolve this situation and no longer be at the mercy of the horde."
 feo_constantinople_title:0 "Conquer Constantinople"
 feo_constantinople_desc:0 "Constantinople is the capital of the Eastern Roman Empire and is known as the city of the world's desire. Furthermore it is a strategical location right across Anatolia. In order to strengthen our nation we must conquer it."
 feo_rival_roman_title:0 "Rival the Roman Navy"
 feo_rival_roman_desc:0 "The Romans are one of the chief rivals of our Gothic state, and in order to win against our rivals control over the Black Sea and various other regional oceas is vital to our survival. We must strengthen naval development and overshadow the Roman fleets."
 feo_bosphorus_title:0 "Control the Hellespont"
 feo_bosphorus_desc:0 "By seizing control of the Hellespont it will give us extra dominance over the Anatolian strait as well as opening a window for invasion into Greece, which would then lead us closer to the original path of our ancestors, who raided across the European coastline into Italy."
 feo_theodosia_title:0 "Port of Theodosia"
 feo_theodosia_desc:0 "As one of the longest surviving Gothic communities that was not completely assimilated into non-Germanic culture, the port of Theodosia must be developed and expanded upon to serve the ever increasing mercantile and military interests of our nation."
 feo_delta_title:0 "Rebuild Tanais"
 feo_delta_desc:0 "Right across the Black Sea from the city of Theodoro is the Greco-Roman settlement of Tanais. Now a shadow of its former self and under our control we should spend some fortune into rebuilding Tanais so that it may serve the Gothic people."
 feo_humiliate_title:0 "Humiliate the Khan"
 feo_humiliate_desc:0 "The Khanate has always been a thorn on our side. Once the dominant Mongol state in the region the tables have turned in our favour and we now hold the power to destroy the remaining khanate territories at will. Let us humiliate the Khan and demonstrate to him the traditional martial prowess of the Goths."
 feo_fleet_title:0 "Construct a Fleet"
 feo_fleet_desc:0 "While our ancestors might have marched across Europe on foot, times have changed. Modern warfare require not only expertise in land warfare but also naval warfare, and what would good expertise do if we do not have a fleet? It is time to build a grand Gothic fleet and to become a major naval power."
 feo_trebizond_title:0 "Establish Perateias"
 feo_trebizond_desc:0 "The Perateias are holdings of the Roman rump state of Trebizond not connected to their capital, we should seize the opportunity to conquer them."
 feo_ruthenia_title:0 "Invade Rus'"
 feo_ruthenia_desc:0 "As a rising power to the north of us, the Rus' must not be underestimated. A strong martial people should they grow too strong and unify into a strong Ruthenian state it will directly threaten the welbeing of the Gothic state. We must invade Rus' at this instant and subjugate them before they have a chance to unite."
 feo_restoration_title:0 "Gothic Restoration"
 feo_restoration_desc:0 "With our recent military victories we may proclaim the Gothic Restoration. Finally, after almost a thousand years since the fall of the last major Gothic kingdom, the Gothic people rose up from the ashes once more and are now ready to reclaim their lost glories. The power of the Germanic peoples is unstoppable, let all of Europe tremble and fear the Furor Teutonicus."
 feo_sarai_title:0 "Burn Sarai to Ash"
 feo_sarai_desc:0 "Sarai is one the major capitals of the Mongol hordes, and with our recent conquest of the region we shall now burn Sarai to ash and finally end our long struggle against the khans."
 feo_rus_title:0 "Heirs of Ruthenia"
 feo_rus_desc:0 "We have conquered the majority of Ruthenian lands and established hegemony over nearby states. While many Ruthenian states once proclaimed themselves to be the heirs of Ruthenia, there is no denial now that we are the heirs of Ruthenia since we subjugated the Rus'."
 feo_caucasia_title:0 "Safeguard Ciscaucasia"
 feo_caucasia_desc:0 "The lands of Northern Caucasus must be secured and be brought under Gothic control. As an important defense line against enemies on both sides due to the mountainous region, it would not be wise to let our enemies seize control of this region."
 feo_black_title:0 "Control the Black Sea"
 feo_black_desc:0 "The Black Sea is an important trade region and without control over the area we would lose a lot of precious trade profits. Therefore we must reinforce our navies and strengthen our control over the region."
 feo_terror_title:0 "Terror of the Tides"
 feo_terror_desc:0 "Our navy has grown so strong that many nations have began referring to our naval forces as the terror of the tides. It is a name that we bear with pride for it demonstrates the unquestioned naval superiority of the Gothic state."
 feo_poland_title:0 "Subjugate Poland"
 feo_poland_desc:0 "Poland is a gate to the rest of Europe, and if we are to achieve European domination we need to conquer Poland. Furthermore Poland is also a strong regional power therefore it would not be wise to wait for it to grow stronger, strong enough to threaten us."
 feo_pagan_title:0 "Pagan Fury"
 feo_pagan_desc:0 "The lands of Pomerania and its vicinity are lands of great fertility as well as locations of important trade ports in the Baltic region. Furthermore it is conveniently situated right next to Poland, which means that it would only be logical for us to conquer it."
 feo_carpathian_title:0 "Carpathian Intervention"
 feo_carpathian_desc:0 "The Carpathian lands are home to various warring peoples which greatly destabilises the region. We should take the opportunity to intervene in the Carpathian regions and bring it under our fold."
 feo_boii_title:0 "Land of the Boii"
 feo_boii_desc:0 "The land of the Boii lies right next to our Germanic homelands as well as the location of a famous European goldmine. Conquering this region would not only allow us to re-establish immediate contact with our Germanic brethren but also significantly boost our economy."
 feo_empire_title:0 "Invade the Empire"
 feo_empire_desc:0 "The Holy Roman Empire is nothing but a decentralised feudal mess. The Germanic peoples need a strong guiding hand not a federal feudal elective monarchy that is constantly at war with itself. This is enough reason for us the launch a massive invasion of the empire."
 feo_adriatic_title:0 "Access the Adriatic"
 feo_adriatic_desc:0 "By having access to the Adriatic we would come face to face with Italia, the ancient seat of the Empire of the Romans that fought against us so valiantly. A thousand years later we have returned to prepare for conquest."
 feo_italy_title:0 "Legacy of Theoderic"
 feo_italy_desc:0 "Theodoric the Great was a legendary Germanic leader and king of both the Visigoths and the Ostrogoths. He led his armies into Italy and carved out a kingdom for our people. We must follow his footsteps and reclaim the legacy of Theodoric."
 feo_imperium_title:0 "Imperium Gothorum"
 feo_imperium_desc:0 "We have conquered the home province of the Romans and established ourself as a European hegemonic power. It is now time to proclaim the Empire of the Goths to demonstrate that the empire in the west has been truly resurrected this time, for we are the inheritors of Rome."
 feo_francia_title:0 "Destroy Francia"
 feo_francia_desc:0 "As another major Germanic tribe, the Franks have been ancient enemies with us Goths. They were the ones who fought against us for domination over Southern Gallia and it was quite unforunate that we lost to the Franks. But now we have returned to exact our vengeance, the Franks will fall and we will destroy their kingdom."
 feo_iberia_title:0 "Visigothic Restoration"
 feo_iberia_desc:0 "The lands of Iberia constituted the majority of the once great Visigothic Kingdom until it fell to the Muslim invaders during the eighth century. We have avenged those who fought against the saracens all this time ago by reconquering Iberia and restoring the Visigothic royal title." 
