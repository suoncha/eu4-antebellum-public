 naz_sword_islam_desc:0 "Since our humiliating defeat at Sidon, where the sultan Al-Husayn was brutally cut down by the treacherous infidel, we have been plotting our revenge. The crusader kings think themselves to be the shield of christianity. Let us martial the largest army in our Sultanate's history and prove once and for all that no shield may parry the sword of Islam!"
 naz_liberate_jerusalem_desc:0 "The primary goal of our war against the christians is to recapture the holy city of Jerusalem from which muslim pilgrims have been turned away for too long. We cannot delay our attack further, knowing the desecration that the holy monuments of the city have no doubt faced under the rule of the crusader scum."
 naz_purge_crusaders_desc:0 "The crusading nobility of the holy land must be rooted out from every castle they have built and every location which they have turned into one their blasphemous principalities. The settlers they brought with them are a different story. We could allow them to continue their worship in peace, knowing that they will not disturb our state, or send missionaries to supplicate them to Allah's light with a little...force."
 naz_seize_antioch_desc:0 "Antioch and Alexandretta are two of the world's most well-fortified cities. The citadel the crusaders have built at Antioch is undeniably impressive, but its walls will fall if their prince dares come to the aid of his cousins in Jerusalem when we attempt to retake the holy city once more."
 naz_conquer_cyprus_desc:0 "The crusader isle of Cyprus will prove difficult to occupy. The fortified island is notoriously difficult to invade; perhaps if we blockade the surrounding waters for long enough, we can stage a quick siege that will break their spirit enough for them to surrender."
 naz_purge_secure_desc:0 "We have wrought destruction upon the crusaders and uprooted them from the levant, but our merchants continue to complain of the harassment they face by the last catholic holdouts in the Aegean. The Knights of Rhodes are a naval nuisance that will be destroyed, just as their so-called 'brothers of the sword' were."
 naz_cilicia_desc:0 "The Armenian Kingdom of Cilicia is a thorn in our side. Having been allowed to fester like a wound for far too long, the kingdom has become bold, aligning itself with other christian powers in the region. We cannot allow this foreign occupation of Tarsus to perpetuate any longer. We would sooner the damned Greeks rule over that land than its current overlords! Of course, we will be the ones ruling it soon enough."
 naz_follow_nile_desc:0 "The various kingdoms of Nubia seem to believe that we are unaware of their existence. They squabble amongst themselves as if we are not capable of destroying the whole of them in a single war. Now that we have the might, we should have a force martialed in upper Egypt to cross into Nubia and seize their lands - rich in ebony, ivory, and gold."
 naz_oases_desc:0 "Deep in the Egyptian desert, there are several oases, some already partially settled with tribal towns. They could be prime locations to develop to house our growing population. Alexandria should only have so many residents, after all."
 naz_copts_desc:0 "The Miaphysite Christians of Abyssinia are nothing like the crusaders. Many of them are amiable to our sultan, and they have made excellent advisors in the martial and administrative fields. It is not within our interest to suppress their culture, but rather to accept them as they are. Their well-disciplined Cawa warriors will be made officers in our army, as they fare better on the battlefield than many of our own native force."
 naz_nubia_desc:0 "The remainder of Nubia continues to elude us despite our conquest of the interior. In order to assert our control over the Red Sea and inland trade routes, we must secure Nubia in its entirety."
 naz_ethiopia_desc:0 "Having subjugated the Nubians to our rule, we are face to face with the highly-mythicized kingdom of Abyssinia, or Ethiopia, as its own inhabitants call it. The emperor of this state claims to be the last bastion of christianity in Africa, and to be in possession of the Ark of the Covenant. The unstoppable tide of Islam cannot be allowed to cease in the face of such arrogance. Ethiopia and all its riches shall be ours!"
 naz_indian_desc:0  "From the far east silk and spices, among other riches, are flowing into our lands. However, despite the volume of exchange that occurs with the kingdoms of India and the east, we know little about our lucrative trading partners. We should charter an expedition to these lands so that we may expand our opportunities."
 naz_seljuks_desc:0 "The Seljuk Turkish State continues to be a nuisance. Its decadent Sultan holes up in his harem, surrounded by sin and temptation, casually commanding his armies to amass at our border. Does he take the house of Nizzar for a joke? When Sivas is abluted by fire and our riders are at the gates of his extravagant palace, we shall have the last laugh!"
 naz_tradition_desc:0 "Among the Turks, those already converted to Islam are remarkably pious, though they know not the language of the prophet, nor the traditional islamic methods of administration. Under our rule, the same pashas will manage the Anatolian provinces as under the Seljuks, but they shall now write and speak in terms we can understand. This could be the beginning of a beautiful blending of cultures not dissimilar to the adoption of Arabic traditions by our Egyptian ancestors so long ago."
 naz_holy_cities_desc:0 "Makkah and Madinah are exposed to threat on all sides, from the ambitious desert tribes that currently rule over them to the many others that would wish to, as well as the christian powers of the African Horn and the heretics of Yemen. Naturally, since we already protect the Caliph, our Sultan should seize the two holy mosques so that they might be safe from desecration."
 naz_aden_desc:0 "Beyond the Hijaz is the most profitable stretch of land bordering the red sea; Yemen, with all its coffee fields and trading ports. If we can control the strait at the mouth of the Red Sea, known as the Gate of Grief, we can permanently monopolize trade in the Red Sea."
 naz_baghdad_desc:0 "Baghdad was once the city that the Abbasid Caliphs named as their capital. Now, after years of exchange between Arabs, Mongols, Turkoman tribes, and other various intermediary states, the round city is far from the global hub it once served as. In our possession, however, Baghdad would prosper as in eras past."
 naz_wisdom_desc:0 "Centuries ago, Baghdad was home to a combination library-university known as the House of Wisdom. Here, the great scholars of the Islamic world would gather to discuss natural philosophy, compose literature, and debate theology. This once great center of learning is now gone, but our status as patrons of art and science would be greatly elevated if we were to construct a new House of Wisdom, even grander than the original!"
 naz_extinguish_desc:0 "Persia remains an enigma. Despite centuries of incursion, no Muslim state has ever managed a campaign into the heart of Iran and remained intact long enough to integrate the region into Dar al-Islam. To change this, in the name of Nizzar, we shall embark upon a journey of conquest that will mirror that of Iskandar himself, sweeping into Persia with a force never before seen!"
 naz_iran_desc:0 "What is Iran now, but a plateau populated by the same arrogant heathens that Iskandar himself once subjugated in the Hellenic age? It is the destiny of the House of Nizzar to put the entire region to the sword, and prove once and for all that the unrelenting tide of Islam is truly unstoppable!"
 naz_khorasan_desc:0 "The natural extension of our conquest in Iran is the subjugation of Khorasan, whose multiethnic polities are divided between nomadic and settled people, all of whom will make easy targets for our forces as we secure the logical borders of our empire."
 naz_anatolian_desc:0 "With the Seljuks defeated, it follows that we should take advantage of the Anatolian power vacuum by bringing the various remaining Turkish states into the fold, along with the Greek kingdom of Nicaea, the last holdout of that culture on the anatolian peninsula."
 naz_presence_in_india_desc:0 "How insulting it was for our sailors to arrive in an Indian port they frequented, only to find that the dock and adjacent town were adorned with the banner of the Caliph of Cordoba! They reported that the port had not been conquered; rather, its trading rights were purchased by the Caliph. How dare other powers encroach on the Indian ocean trade from which we are the primary beneficiary! We must buy our own port, and fast!"
 naz_constantinople_desc:0 "Constantinople, known as the City of the World's Desire, is not necessarily reflective of its epithet anymore. Although it has been eclipsed in grandeur by various cities throughout the world, the Bosphorus Strait remains a critical chokepoint for our naval and trading operations in the mediterranean. Surely the Osmanoglu trading family will appreciate a more theologically sympathetic overlord."
 naz_caucasian_desc:0 "The Christian Kingdom of Georgia is not necessarily a threat, but securing the strategic Caucasus mountain range within our borders could prove to be an advantageous defense against the hordes beyond the peaks."
 naz_persia_desc:0 "The Sassanids, similarly to the Romans, boast that they are the last bastion of an empire that, in some shape or form, has lasted two thousand years. The time has come to show these arrogant fools that no flame can protect them. The Shahanshah should know by now that his ancient cataphract tactics are showing their age."
 naz_fareast_desc:0 "The further reaches of the Indian Ocean are home to the mysterious spice islands. From these rich and densely jungled lands flow some of the most desired spices and materials in the world. With just one city in the region in our control, we can funnel riches untold into our homeland!"
 naz_spice_desc:0 "It has become clear that the merchants of Indonesia are far too tough a sell for us to continue trading with. It would be much easier to use our overwhelming military might to wrest control of the spice trade."
 naz_trade_hegemony_desc:0 "We are within a hair's breadth of total east-west trade hegemony, in both the indian ocean and over the silk road. If we can just maintain a hold over the strait of Malacca, the gateway to China, no other power will dare contest our merchants."
 naz_african_expedition_desc:0 "Beyond Benghazi lie the open deserts of the Maghreb, a wild land of pirates and tribes whose pacification is a primary concern of the coastal egyptians who are subject to constant raids at the hands of these brutes. With a small army, we should take control of some areas of the vast Maghrebi Desert as a preliminary act before committing to more aggressive operations."
 naz_tunis_desc:0 "The barbary pirates of Tunis are perhaps the greatest threat to our interests in the mediterranean. To put a permanent end to their hostility, we shall slaughter them where they stand and strike at the heart of the tunisian sultanate that permits them to raid us!"
 naz_sicily_desc:0 "Having stemmed from the Tunisians, the Sicilian sultanate is a piratical threat that we anticipated. This, however, doesn't mean that their actions are acceptable. Just like their unruly cousin to the south, the heretical Tunisian Sultan shall face retribution for his constant incursions into our waters."
 naz_maghreb_desc:0 "With the pirates of the central Mediterranean eradicated, we find our borders enticingly extended deep into the Maghreb. Perhaps conquering deeper into the region could be advantageous in combating further piracy and disrupting the interests of our greatest rivals, the Andalusian Caliphate of Cordoba."
 naz_andalusia_desc:0 "The Maghreb is now fully under the control of our state, and across the pillars of Hercules, the Andalusian garrison at Jabal-Tariq practically taunts us! With friction building up at the gate of the Mediterranean, the so-called Caliph in Cordoba must know what comes next. We shall launch an all-out assault, defeating our rival once and for all, dethroning the illegitimate Caliph and uniting Dar al-Islam under one banner!"
 naz_caliphate_desc:0 "With all other pretenders deposed, the Sultan is faced with a dilemma regarding the succession of the Caliphate. The Abbasid puppet we have paraded around our realm for so long now seems more like a humorous showman when compared to our mighty Sultan. For this reason, it only follows that we should allow the 'Caliph' to retire to an estate where he can live out his days, having been relieved of his ceremonial duties. The title of Caliph will be transferred to the Nizzarid Sultan, uniting the secular and religious leadership of our realm."
 naz_dockyard_desc:0 "From Venetian smugglers and zealous naval Knights to Barbary Pirates and every maritime threat in between, our Mediterranean waters face constant threat. To protect our coastline, we must construct a grand fleet, and to do so, we must create a grand dockyard in the capital. From there, we will launch a thousand ships and more so that we are no longer navally challenged."
 naz_sponsor_desc:0 "Perhaps our conquest of North Africa has been too harsh. The Barbary Pirates of the region are not so nationalistic that they would turn down a good opportunity. Despite our brutal subjugation of their homeland, many of their bands are willing to sail under a different black banner, our very own. With these raiders now loyal to us, we will be able to share in the loot of the Mediterranean's great cities."
 naz_reform_cavalry_desc:0 "The shock cavalry that Nizzar utilized to dethrone the Ayyubids centuries ago remains the core of our armies. These noble cataphracts are drafted from the highest strata of our society and their discipline and valor is unmatched by any European knight. To ensure that the prevalence of firearms on modern battlefields does not render our cavalry irrelevant, we must reform the units and train them in the usage of firearms, as well as in new tactics that will allow them to disrupt and disarm modern infantry formations."
 naz_empower_stratocracy_desc:0 "The most senior administrators of our state are the Sultan's loyal generals, among whose ranks are the most seasoned and innovative military men in Dar al-Islam, nay, the world. Without their leadership, our Sultan must admit, he would be nobody at all. To ensure their future loyalty, we will promote them to official governmental positions beyond the military, altering our state so that it may better serve our army, rather than vice versa."
 naz_nizzar_academy_desc:0 "Nizzar the Great was known for the unmatched discipline of his fighters. It is said that he personally trained his men, performing strength training and combat drills alongside them, not unlike his greatest inspiration, al-Iskandar al-Akbar. To continue the legacy of the discipline in which our state was forged, the Sultan should order the construction of a grand military academy in the capital, which will both honor his forefather and serve as a training ground for thousands of future conscripts and volunteers."
 naz_military_infrastructure_desc:0 "The army that powers our Sultanate requires men to sustain its size. The casualties of war and retirement of veterans periodically result in manpower shortages. To rectify this, we should construct military training fields throughout the realm, along with free housing in barracks for any who volunteer into our service. Surely this will ensure a steady flow of fresh blood for our growing war machine."
 naz_islam_sword_desc:0 "Without our presence, the chroniclers tell us, the safety of the Islamic world would not be nearly as secured as it is now. The increasing confidence of our subjects and those abroad in our ability to defend the faithful from harm and launch incursions into heathen territory has imbued our soldiers with unprecedented levels of morale. United, they are truly fit to be called the Sword of Islam!"
 naz_protect_hajj_desc:0 "Our state is steadily growing to encompass an increasingly more vast swath of the Islamic world. For this reason, we must ensure that our road system is protected and developed so that the faithful may travel from far and wide to Mecca to complete their Hajj."
 naz_alexandria_desc:0 "Alexandria is one of the grandest cities in the world already, but to challenge the power of the European states and prove our status to other Muslim powers, we must make sure that it is a metropolis on par with its own classical iteration, home to untold riches and the greatest monuments to be seen anywhere."
 naz_library_desc:0 "In the Hellenistic period, after Iskandar's conquest of Egypt, a massive library was constructed in Alexandria which housed the world's largest collection of books, scrolls, and other recorded knowledge. Sadly, this palace of learning was destroyed sometime during Roman Rule in Egypt. To reverse the barbarous actions of its destroyers, we must erect a new library and invite scholars from across the world to contribute works new and old to populate its shelves."
 naz_advisor_desc:0 "No state can function without effective administrators. Accordingly, our Sultan must surround himself with trustworthy and intelligent advisors, loyal enough not to plot his downfall, but independent enough to challenge the Sultan when he is wrong, so that he may be a just and disciplined ruler."
 naz_suez_desc:0 "Since time Immemorial, the Levant and Africa have been united only by an infinitesimal stretch of land between Egypt and the Sinai peninsula. Our engineers and sailors have recently suggested that modern technology is advanced enough to create a grand canal that will connect the Mediterranean Sea to the Indian Ocean, reducing travel distance by thousands of miles. Imagine the profit that could be generated not just by the trade that would flow through this canal, but also by taxing foreign fleets seeking to pass through the new tollgate of world trade! We must immediately begin construction!"
 naz_trade_desc:0 "Despite all the profit there is to seek in India, the Far East, and Africa, there truly is no place like home. The loyal merchants of Syria and Egypt maintain a millennia-old exchange based around grain and cotton that continues to this day. We should capitalize on the volume of trade within the homeland."
 naz_delta_desc:0 "The Nile Delta is home to grain fields that fed the entire Mediterranean and beyond at the Roman Empire's height. We are certain that with enough expansion of the existing irrigation systems, we will be able to recreate the fields that once earned the Nile Delta the title of Breadbasket."
 naz_textile_desc:0 "The conversion of raw silk and cloth from the east into textiles and clothing is fast becoming one of the most profitable industries in the world. We should take advantage of the vast supply of raw cotton and silk we produce and import to manufacture textiles that can be sold to Europe at extravagant prices."
 naz_industrialize_desc:0 "Across the world, the fires of industry are roaring, and we will not be left behind. The massive grain, textile, and mining industries we already facilitate must be modernized and expanded. We will charter state corporations to oversee the creation of new factories across the Sultanate so that we may continue to have a dominant and competitive economy, not reliant on anyone else's imports."
 naz_granary_desc:0 "In the Nile Delta, we already produce some of the highest yields of grain in the world, but with modern irrigation and advancements in agricultural technology, we can expand the fields to produce more grain in less time and with less human labor. We will flood foreign markets with such high volumes of grain that they will find it pointless to grow their own, making the Nile Delta the granary of the entire world and giving the Sultanate powerful leverage in future trade deals."
 #Swabia
 swa_unite_swabia_title:0 "Unite Swabia"
 swa_unite_swabia_desc:0 "The region of Swabia used to be ruled by one Duchy of Swabia, however centuries of succession laws and internal feuds have destroyed Swabian unity. If Swabia is to become the cultural and political center of Germany then we must unite the region of Swabia."
 swa_habsburgs_title:0 "Defeat the Habsburgs"
 swa_habsburgs_desc:0 "The Habsburgs, another prominent Southern German noble family, have been gaining too much power recently. This rapid ascension in imperial society is alarming to us, if we are to preserve our interests in Germany we need to defeat them."
 swb_swabian_liberty_title:0 "Swabian Liberty"
 swb_swabian_liberty_desc:0 "Swabia shall become a land of the free imperial knights, the various imperial bankers, and other sorts of fallen bureaucrats and opportunity seekers. The Swabian League shall gurantee the liberty of those who live within our borders, and unite together against our enemies."
 swa_romandie_title:0 "Conquer Romandie"
 swa_romandie_desc:0 "Romandie, the non-Germanic part of Switzerland, is a rich province that places us in a strategical location that will prove useful for us for future expansions into either Gaul or Italia. Therefore we must conquer it from the Swiss, who are unable to protect it themselves anyways."
 swa_invade_switzerland_title:0 "Invade Switzerland"
 swa_invade_switzerland_desc:0 "Switzerland is a weak league of autonomous cantons who call themselves a nation, this republic is must be brought under Swabian fold, for we can defend the Swiss better from Lombardy and other powerful Italian princes better than themselves. Furthermore Switzerland's strategic location at the Alps would prove to be a useful defensive boundary against the ambitions of Lombardy."
 swa_czech_throne_title:0 "Reclaim the Czech Throne"
 swa_czech_throne_desc:0 "The Kings of Bohemia have long been from the House von Hohenstaufen since the initial Hussite conflicts, now that the true King of Bohemia got disposed we must press our claim on the royal title and gain the kingdom for ourselves."
 swa_bohemia_title:0 "Return of the Hussites"
 swa_bohemia_desc:0 "The Hussites, a bunch of Bohemian heretics who oppose the divine authority of the Catholic Church, has returned in Bohemia. This is troublesome news for not only us but the entirety of Christendom. We should immediately seek a solution to solve the Hussite problem once and for all."
 swa_bavaria_title:0 "Conquer Bavaria"
 swa_bavaria_desc:0 "Ever since the first Christian dukes of Swabia, we always had a claim on the ducal throne of Bavaria, the Bavarians should recognise our sovereignty over their duchy and become part of us. Together with the Bavarians we will become an unstoppable force in all of Germany."
 swa_lotharingia_title:0 "Unite with Lotharingia"
 swa_lotharingia_desc:0 "The Kingdom of Lotharingia, ever since its separation from the Frankish realm, has been ruled by a member of the Hohenstaufen dynasty, these rich lands of the Low Countries and the Duchy of Alsace should be united with us. If this happens our economy will be boosted significantly, and will prove useful in future endeavours of war."
 swa_alsace_title:0 "Take Alsace"
 swa_alsace_desc:0 "Alsace is the fortress on the Rhein. It is the line of defense of the region of Germania, and further more it is culturally Swabia as well. Therefore we have enough claim to take Alsace for ourselves and become the defender of the river Rhein."
 swa_hohenstaufen_title:0 "Hohenstaufen Century"
 swa_hohenstaufen_desc:0 "The Carolingians have dominated imperial politics for far too long, with our recent conquests and achievements the Hohenstaufen dynasty has reached some of the most influential positions in Europe, overshadowing the long obsolete and dying family of the Carolingians. This is the Hohenstaufen century, this is our century, this is our golden age."
 swa_lowlands_title:0 "Swabian Low Countries"
 swa_lowlands_desc:0 "The Low Countries is known for its riches in and its famous traders will help us dominate all the well known trading ports in Europe. We should take the region for ourselves to further strengthen our nation."
 swa_rhineland_title:0 "Control the Rhineland"
 swa_rhineland_desc:0 "The Rhineland is an important strategical region contested by both the Frankish Emperor and the German princes. We need to curb the growth of Carolingian power, therefore we must take the Rhineland for ourselves to make sure the Franks would not lay their hands on it. Furthermore, by controlling the Rhineland, it will open up new options of conquest for us."
 swa_palatinate_title:0 "Dismantle the Palatinate"
 swa_palatinate_desc:0 "The lands of the palatine dukes used to belong to the Duchy of Franconia partially and partially to us. Nowadays their lands are separated due to successions and they have become weak. We should take the opportunity to conquer these lands, partly to gain back old territory, and partly to block Franconian growth."
 #IberianMinors
 ibe_north_title:0 "Unite the North"
 ibe_north_desc:0 "If we wish to ever stand a chance against Al-Andalus, we must unite the Christian kingdoms of Iberia under a single ruler."
 ibe_castille_title:0 "Liberate Castille"
 ibe_castille_desc:0 "Castille is a majority Christian region which is fully occupied by the Muslim filth. We must liberate our Christian brothers!"
 ibe_reconquistador_title:0 "Reconquistadors"
 ibe_reconquistador_desc:0 "We must prove that our army is a professional unit filling the hearts of Muslims with fear."
 ibe_porto_title:0 "Invade Portugal"
 ibe_porto_desc:0 "Northern Portuguese towns are the wealthiest and most important trade centers in all of Al-Andalus. Liberating them would weaken our enemies severely."
 ibe_lisboa_title:0 "March on Lisboa"
 ibe_lisboa_desc:0 "The north has been secured. Let us now march southwards towards the town of Lixbuna, the town of the famous Caliph's imperial dockyard."
 ibe_leon_title:0 "Seize Leon"
 ibe_leon_desc:0 "Our Leonese brothers have not yet abandoned our faith. Let us give them a helping hand and liberate their home from the Muslim filth."
 ibe_aragon_title:0 "Conquer Aragon"
 ibe_aragon_desc:0 "Aragon was devastated during the Andalusian crusade. We shall enter the region and bring it under our jurisdiction without spilling a single drop of Christian blood."
 ibe_army_title:0 "Prepare for Reconquista"
 ibe_army_desc:0 "Even though we were officially defeated in the Andalusian crusade, our enemy suffered terrible losses. Let us gather our brave men and prepare to struck a blow of mercy to the occupants of Iberia."
 ibe_tide_title:0 "Turn the Tide"
 ibe_tide_desc:0 "After centuries of slavery and life as a second class citizens, the Christians of Iberia finally control most of the peninsula. With the tide turned in our favor, we shall march on Cordoba and seek retalation for the suffering our nation had experienced over the centuries."
 ibe_fleet_minor_title:0 "Construct a Fleet"
 ibe_fleet_minor_desc:0 "Our coastal towns occupy a great strategic position on the Atlantic coast. We must construct a fleet there as designate them as a primary base for our naval operations and expansion over the seas."
 ibe_quest_title:0 "Quest for the New World"
 ibe_quest_desc:0 "Across the Atlantic lies land much like our own. To colonize it and bring it under our nation would be the only natural course of action."
 ibe_make_colony_title:0 "Establish a Colony"
 ibe_make_colony_desc:0 "After months of travelling, we have finally reached the New World, the place where we shall build our first colony."
 ibe_ally_title:0 "Christian Alliances"
 ibe_ally_desc:0 "Muslims might seek revenge for the Andalusian crusade. We must safeguard our country diplomatically by forging new alliances with foreign Christian powers."
 ibe_hre_title:0 "Join the Empire"
 ibe_hre_desc:0 "Nobody else but the Emperor of the Holy Roman Empire can grant us sufficient protection. We must do all we can to officially enter the Empire."
 #Italy
 ita_north_title:0 "Unite the North"
 ita_north_desc:0 "Uniting Langobardia Maior would not only make us a robust state but also legitimize our claim to the Iron Crown and thus to the whole Kingdom of Italy."
 ita_roman_title:0 "The Roman Question"
 ita_roman_desc:0 "The Holy See has long enough held lands that are to be under our domain. The destiny of Rome can only be decided by our hand."
 ita_liberate_title:0 "Liberate the South"
 ita_liberate_desc:0 "For centuries the muslim Emirate of Sicily has been a major powerhouse in Italy. Retaking Langobardia Minor and relegating the infidels to the island of Sicily will weaken their position considerably."
 ita_sicily_title:0 "Dismantle the Sultanate"
 ita_sicily_desc:0 "Once the final remnants of the Emirate are extinguished, Sicily will come again into the light of the true God."
 ita_complete_title:0 "Complete the Risorgimento"
 ita_complete_desc:0 "When the whole of Italy has accepted our rule and God, the Italian people will stand united against our enemies."
 ita_eternal_city_title:0 "The Eternal City"
 ita_eternal_city_desc:0 "For over two millenia the city of Rome has standed, and once again it has been designated the administrative and cultural center of Italy. It shall stand to its reputation, growing and providing the infraestructure necessary to support a new resurgence."
 ita_southern_title:0 "Develop the South"
 ita_southern_desc:0 "Southern Italy has been neglected by its rulers long enough, we must draw upon the rich lands they're blessed with and support its growth."
 ita_develop_the_south_tt:0 "At least 5 owned provinces in §YSouthern Italy§! must have at least §Y20§! development"
 ita_develop_the_south_tt2:0 "Every owned province in §YSouthern Italy§! receives:"
 ita_isles_title:0 "Control the Isles"
 ita_isles_desc:0 "The sultanate of Sicily has established a foothold in Sardinia and Corsica, we can't allow this to go further or our control over the Tyrrhenian and Ligurian sea could be compromised."
 ita_tirol_title:0 "Redeem Tirolo"
 ita_tirol_desc:0 "Tirol, as the Germans call it, is a region rich in gold and iron. Securing it would not only provide us with these valuable metals but also with key passes through the Alps, in which many Italians alredy live."
 ita_transalpine_title:0 "Transalpine Possessions"
 ita_transalpine_desc:0 "The duchies of Provence and Savoy have mantained historical relations with us and we should strengthen these for good by assimilating them."
 ita_defenses_title:0 "Alpine Defenses"
 ita_defenses_desc:0 "Northern Italy valleys are at the foot of the Alps, which provide an excellent natural defense. We shall make use of it to establish a secure frontier against potential invaders."
 ita_balkan_title:0 "Balkan Colony"
 ita_balkan_desc:0 "Greeks and Romans established colonies in the coast of Albania, like Apollonia and Dyrrhachium, which came to be part of the province of Illyricum. We should take example of this and secure for ourselves lands South of Ragusa."
 ita_empire_title:0 "Empire of Italy"
 ita_empire_desc:0 "We shall deserve the addition of a laurel wreath to he Iron Crown, for we are the true and sole inheritors of Rome's might."
 ita_adriatic_title:0 "Adriatic Littoral"
 ita_adriatic_desc:0 "Venice means little without a firm grasp over the Adriatic sea trade routes. Trieste and Istria hold a privileged position within the Venetian Gulf and would provide land access to the Dalmatian Coast."
 ita_dalmatia_title:0 "Conquer Dalmatia"
 ita_dalmatia_desc:0 "The coastal cities of Dalmatia speak their own romance language and mantained relations with the Byzantine Empire for a long time. We must provide protection for these Italians too, securing in turn the trade routes in the Adriatic."
 ita_prosperity_title:0 "Economic Prosperity"
 ita_prosperity_desc:0 "If we manage to sustain growth across Italy, this will only increase the trust of the people on us and their capacity to further the trend."
 ita_industry_title:0 "Industrialize Italy"
 ita_industry_desc:0 "Now that we have the infraestructure necessary to transport goods, it's time to produce them."
 ita_continue_title:0 "Continue the Renaissance"
 ita_continue_desc:0 "Italy has long been the craddle of intellectual though and artistic achievement. We should do our utmost to support these fine traditions, and expand the educational centers of learning which have done so much to spread new ideas and inspire new generations of thinkers and artists."
 ita_trade_title:0 "Control Home Trade"
 ita_trade_desc:0 "The cities of Venezia and Genova will greatly benefit from us fully controlling the trade in the region and siphoning it to them."
 ita_nation_title:0 "Embrace Nationalism"
 ita_nation_desc:0 "The concept of nation will help the peoples of Italy realise there's a reason they're all under our rule: we are all Italian!"
 ita_navy_title:0 "Regia Marina"
 ita_navy_desc:0 "Italy is a large peninsula, surrounded by vast waters and many other naval powers. Without a respectable fleet of our own, we would be defenseless against naval blockades and invasions. We must construct a fleet to defend our lands and our glories."
 ita_tunis_title:0 "Carthago Delenda Est"
 ita_tunis_desc:0 "Our coasts are continuously plundered by the barbaric pirates of North Africa. There's no better way to end this than to remind Tunisia what our wrath feels like."
 ita_tripolitania_title:0 "Control Tripolitania"
 ita_tripolitania_desc:0 "To control the coast lost in the 7th century to the muslims would mean not only a firm grasp over Tunisian trade but also open the doors towards Egypt."
 ita_egypt_title:0 "Italian Egypt"
 ita_egypt_desc:0 "Egypt was one of the most economically profitable provinces of the Roman Empire, and for good reason. The grain in the Nile's delta will provide food for our armies and cities the same way it did in the past."
 ita_ethiopia_title:0 "Subjugate Ethiopia"
 ita_ethiopia_desc:0 "To truly make a profit through the Red Sea it is imperative to subjugate the nations of the Horn of Africa, and the heretics of Ethiopia are no exception."
 ita_somaliland_title:0 "Control Aden"
 ita_somaliland_desc:0 "Once we fully control the Gulf of Aden, the Red Sea will bring riches like we have never seen before."
 ita_roads_title:0 "All roads lead to Rome"
 ita_roads_desc:0 "The viae Romanae provided efficient means for the overland movement of armies, officials, civilians, inland carriage of official communications and trade goods. It is time we restore them to their former glory."
 ita_terra_title:0 "Terra Santa"
 ita_terra_desc:0 "The Levant is not only one of the most prosperous and old regions of the Mediterranean but also the home of Christ. It is our duty to retake the Holy Land and protect it from infidel hands."
 ita_baleares_title:0 "Conquer Baleares"
 ita_baleares_desc:0 "If we are to take control over the Mediterranean, we can't forget its waves wash the Iberian beaches too. There's no better foothold from which establish our dominance over Valencia than the Balearic Islands."
 ita_mare_title:0 "Mare Nostrum"
 ita_mare_desc:0 "With the strenght of our fleets and the wit of our merchants we've made the Mediterranean our sea once again"
 ita_colonial_title:0 "Colonial Ambitions"
 ita_colonial_desc:0 "The nations in Iberia are alredy making a profit through trade with strange spices, gold and silver. Now that we hold land in the region, we have the option to take a piece of the cake or, who knows, maybe the whole cake..."
 ita_africa_title:0 "Outpost in Africa"
 ita_africa_desc:0 "Turmoil in Constantinople makes difficult for us to trade with the East. We must find out a new route, and our explorers suggest trying to find a sea South of Africa."
 ita_cape_title:0 "Seize the Cape"
 ita_cape_desc:0 "We've finnaly reached the sea our explorers promised, and it will surely bring only riches to our nation. Roman tales of spices coming from a land East of the Gulf of Aden may give us a clue where to look at."
 ita_india_title:0 "Foothold in India"
 ita_india_desc:0 "We've found the land that the tales spoke about, and we've managed to establish ourselves firmly. The peoples speak to us about isles further east, where even more strange spices are found, and even some kind of "Celestial Empire"."
 ita_indies_title:0 "Italian East Indies"
 ita_indies_desc:0 "The spices flow now from our domains in the Far East, and inmesurable profits fill our coffers."
 ita_new_title:0 "Italian New World"
 ita_new_desc:0 "There seems to be a land full of gold and silver on the other side of the Atlantic, and we cannot be late for the taking."
 #Germany
 ger_regnum_title:0 "Regnum Teutonicorum"
 ger_regnum_desc:0 "The German Kingdom fell into the night long ago. But enough is enough! Germany is back and it will never again disappear from the map of the World, and that is a promise eternal!"
 ger_crusade_title:0 "Wendish Crusade"
 ger_crusade_desc:0 "Those arrogant Slavs claim our rightful lands for themselves! Such arrogance can only be met with one thing - the hot embers that spew forth from our cannons as we tear their petty fortifications, tower-by-tower, brick-by-brick!"
 ger_north_title:0 "Safeguard the North"
 ger_north_desc:0 "That damn Hansa, it's a bug, a pest on Europe! Thinking themselves superior! Gunpowder and steel will be the last thing they see!"
 ger_baltic_title:0 "Baltic Colonies"
 ger_baltic_desc:0 "Germans everywhere need to be united! From Switzerland and Austria to Danzig and Riga! Only then can our coutry truly exist."
 ger_pruthenia_title:0 "Conquer Pruthenia"
 ger_pruthenia_desc:0 "Pruthenia is a mistake, they only deteriorate and destroy the land they possess. Everyone there will prosper if they were under Germany's rule! March!"
 ger_konigsberg_title:0 "Found Königsberg"
 ger_konigsberg_desc:0 "We will renovate and refurbish the old, decrepit capital of the Slavs into a great city, a city of such splendour as to even match the prestige of our Kings!"
 ger_ost_title:0 "Ostsiedlung"
 ger_ost_desc:0 "German settlers need to push the damn Slavs out of our lands! We need to assure the settlers' families that their families and their wellbeing will be looked after by the State."
 ger_dominate_title:0 "Dominate Germany"
 ger_dominate_desc:0 "Germans will be united into one country, that we know for sure. And we also know who they will be united under - Us!"
 ger_swiss_title:0 "The Swiss Question"
 ger_swiss_desc:0 "The Swiss think themselves invincible, hiding up in their mountains like cowards. They think that of they fly high enough the Eagle won't attack them. No, arrogant sparrow, it will catch you and ground you forever."
 ger_empire_title:0 "Dismantle the Empire"
 ger_empire_desc:0 "The Holy Roman Empire is a Holy mess  - pretentious free cities, bickering electors, a backwards bureaucracy. Truly disgusting, right? And the saddest part is that Germans, I tell you, Germans have to put up with their fumbles and messes by themselves, as the gluttonous princes that lead them are too busy laughing away in their palaces to help at all. Truly appalling!"
 ger_proclaim_title:0 "Deutsches Kaiserreich"
 ger_proclaim_desc:0 "\n Hail in the wreath,\n ruler of the fatherland!\n Hail To Thee, Emperor!\n Feel in the splendor of the throne\n the great bliss of being darling of the people!\n Hail To Thee, Emperor!\n Not steed, not brushstroke\n Secure the steep heights,\n where princes stand:\n love of the fatherland,\n love of the free man\n founding the ruler's throne\n like rock in the sea.\n Holy flame, glow,\n glow and never go out for the\n fatherland!\n We all then\n bravely stand for one man,\n fight and bleed gladly\n For throne and Empire!"                  
 ger_above_title:0 "Our Place in the Sun"
 ger_above_desc:0 "Germany! Germany above all! And finally that statement has actual fact backing it  -  Germany is the greatest country in the World, only a fool can deny!"
 ger_ostmark_title:0 "Secure Ostmark"
 ger_ostmark_desc:0 "The Styrians, the goddamn Styrians. What arrogance! What foolishness! To even think that you should not join Germany! Oh, they will pay, they will pay...."
 ger_bohemia_title:0 "The Lion's Throne"
 ger_bohemia_desc:0 "Bohemia is a religious mess! They can't govern themselves like this, no, they need a guiding hand, Germany's guiding hand!"
 ger_march_title:0 "Restore the Marches"
 ger_march_desc:0 "Ahhh Moravia and Pannonia - two petty slavic states thinking themselves great. So great as to deny any diplomatic talks with us. Isn't it cute? Cute to be so naive, as to think that you can stand up to Germany!"
 ger_capital_title:0 "New Capital City"
 ger_capital_desc:0 "The former Veleti capital of Barlin has the perfect layout for our own great city. Mass building and investment will take place in our new capital, a capital that will stand as a beacon to the world, a beacon that will remind them of true greatness - German greatness!"
 ger_conscription_title:0 "Introduce Conscription"
 ger_conscription_desc:0 "Every German must.... no.... gets the privelege to join the German Armed Forces. It is an honour that every capable man should wear with pride! Now, march men! Crush the enemies of the Kaiser and the German People!"
 ger_idea_title:0 "Military Doctrine"
 ger_idea_desc:0 "Germany is a great country, no doubt. But we must differentiate ourselves from the backward powers that surround us with our own military doctrine!"
 ger_imperial_title:0 "Imperial Army"
 ger_imperial_desc:0 " "Do you think they even care about us, Erik? The generals, I mean, they look down on us from their tents up on the hills..." Walter didn't really believe that his generals cared for him, he thought himself expendable in their eyes. He was unsure about his service, but had to join per the conscription laws. Erik's bright blue eyes looked over to Walter and said: "Of course they do, my friend! What do you think? That they think of us as pawns, as nonhumans? They care! They have to! It's a part of German military tradition that each and every soldier is valued! We aren't expendable, my friend, do not ever think that, it will only bog down your mind and remove your focus." Walter still wasn't sure, but the feeling and seriousness in Erik's voice reassured him."   
 ger_absolutism_title:0 "German Absolutism"
 ger_absolutism_desc:0 "Our Emperor has the absolute right to rule! The people know this, the politicians know this, the generals know this, and YOU will know this as well!"
 ger_reform_title:0 "Great Army Reform"
 ger_reform_desc:0 "Even the great German Army needs reforms once in awhile  -  We must purge the rot from our armed forces, so that they may continue to protect our interests and expand Germany's borders. Jawohl"
 ger_marine_title:0 "Kaiserliche Marine"
 ger_marine_desc:0 "The British think that they rule the waves! Pathetic! Truly pathetic! Only one nations has the right to claim to "rule" the waves and that is Germany!"
 ger_newworld_title:0 "German New World"
 ger_newworld_desc:0 "The German Eagle will spread it's wings far and wide! Americans, Brazilians, Franks, Africans, Chinese, Indian, Indonesians - Everyone will know of Germany!"
 ger_guinea_title:0 "Presence in Guinea"
 ger_guinea_desc:0 "The other power won't have Guinea all to themselves! No way we would allow that! We must go and take a piece for ourselves! We shall never let anyone even think of trying to match Germany! We shall introduce a High Seas Fleet, a navy to match and then bludgeon the British with."
 ger_cameroon_title:0 "Seize Cameroon"
 ger_cameroon_desc:0 "Cameroon is ripe for the taking. Rivers make a perfect place for ports and dockyards, and it's rich with valuable resources!"
 ger_namibia_title:0 "German South West Africa"
 ger_namibia_desc:0 "Namibia might not be the most prosperous place we can colonize, but it's a great place with which we can further expand our influence on Africa!"
 ger_papua_title:0 "Claim Papua"
 ger_papua_desc:0 "Germany will be a Global Empire! We have several outposts planned which will help us achieve this prestigious goal!"
 ger_oceania_title:0 "Settle Oceania"
 ger_oceania_desc:0 "With our colonization of Papua New Guine, it's time that we colonize the Pacific islands and claim them for Germany!"
 ger_eastafrica_title:0 "German East Africa"
 ger_eastafrica_desc:0 "Tanzania is another great place where we can exert our power. The peoples there stand no chance. Go on, then! March!"
 
 
#Francia
 frc_downfall_title:0 "The Empire's Downfall"
 frc_downfall_desc:0 "We somehow managed to pull ourselves up from the nightmare that was the Succession Crisis. Many towns were left in ruin from skirmishes between Noble and Royal armies. For now, we must rebuild!"
 frc_retain_title:0 "Retain the Crown"
 frc_retain_desc:0 "Frankish diplomacy has, once again, placed us as the Emperor of the Holy Roman Empire. As usual, we must do everything to retain this position."
 frc_subjects_title:0 "Placate the Subjects"
 frc_subjects_desc:0 "Frankish diplomats have been able to restore our subjects' faith in the Carolingian dynasty. Loyalty is something we need in these dire times..." 
 frc_normandy_title:0 "Conquer Normandy"
 frc_normandy_desc:0 "The Duchy of Normandy has been nothing other than a stain on the map of Europe! After their failed English campaign in 1066, they have only been an obstacle to Carolingian greatness!"
 frc_brittany_title:0 "Conquer Brittany"
 frc_brittany_desc:0 "Breton land is ripe for the taking! They stand alone on their peninsula, exposed by their flat terrain. Brittany's time on the face of Europe is limited."
 frc_manpower_title:0 "Recover Manpower"
 frc_manpower_desc:0 "The constant noble and peasant revolts drained our manpower reserves. It is time for us to coerce the people to join our ranks, to replenish our armies."
 frc_centralize_title:0 "Centralize Francia"
 frc_centralize_desc:0 "The time has come to reform the feudal society we live in. The integration of our loyal vassal states has begun. These reforms and integrations will lead to a stronger, united, centralized Francia! Greatness awaits!"
 frc_economy_title:0 "Revitalize the Economy"
 frc_economy_desc:0 "Lothair III's debauchery and the Andalusian Crusade have brought the Frankish economy to it's knees. We must pay off our debts and reinvigorate our finances."
 frc_fortify_title:0 "Fortify the Coastline"
 frc_fortify_desc:0 "Slavic and Norse raiders have ravaged our coasts for centuries. It is time that we fortify and protect our shores!"
 frc_calais_title:0 "Reconquer Calais"
 frc_calais_desc:0 "The trade in Calais is very valuable to us, especially when we want to boost our economy to make up for our losses. The Angelcynn have no chance to fight us on land. A quick war for Calais will help the nation immensely."
 frc_navy_title:0 "Expand the Navy"
 frc_navy_desc:0 "To us a strong navy has always been more of an afterthought - a strong army is something we always need, but for Francia to truly be able to protect itself, we must build a navy to rival other European powers!"
 frc_brest_title:0 "Brest Dockyards"
 frc_brest_desc:0 "The Brest Dockyards will be the perfect place to begin our naval build-up. The Bretons, for how small they were, had a navy as big as ours at one point. We should use their dockyards for our own great navy!"
 frc_retaliation_title:0 "Retaliation"
 frc_retaliation_desc:0 "The Andalusians are weak - ravaged by their civil war. Now is the perfect time to strike. Our armies are ready! It's time for the Second Andalusian Crusade to begin!"
 frc_push_title:0 "Push Forward"
 frc_push_desc:0 "We have managed to make great progress in taking Iberia back to the True Faith. The kingdoms of Aragon and Castille are now back in Catholic hands!"
 frc_cordoba_title:0 "Sack Cordoba"
 frc_cordoba_desc:0 "The Sacking of Cordoba will deal a great blow to the tyrannical Sultanate and to all of Islam!"
 frc_liberate_iberia_title:0 "Liberate Iberia"
 frc_liberate_iberia_desc:0 "One of our longest rivals, Andalusia, has finally been kicked out of Europe for good! The efforts of countless Christians have finally paid off! Iberia is free! Hurrah for the Crusaders! Hurrah for Christendom! Hurrah for Francia!"
 frc_invade_iberia_title:0 "Invade Al-Andalus"
 frc_invade_iberia_desc:0 "We have freed the Catalonians from Muslim opression. The Crux Vaticana now flies over Catalonia!"
 frc_paris_title:0 "Expand Paris"
 frc_paris_desc:0 "Paris is the most important city in the Holy Roman Empire, however, the troubles of the past haven't given it a chance to truly take it's rightful place. We must expand and refurbish Paris to match the glory of the Empire it's home to!"
 frc_inland_title:0 "Control Inland Trade"
 frc_inland_desc:0 "The trade that comes through Bordeaux into the heartland of Francia is vital to us. If we are able to safeguard it, we will have an edge on our rivals in Lotharingia. The more we can secure for ourselves, the better!"
 frc_advisors_title:0 "Imperial Court"
 frc_advisors_desc:0 "Our state needs great advisors to help our rulers manage the country. We shall establish an Imperial Court, in which great minds will be invited to speak their thoughts aloud and give advice to the Emperor himself."
 frc_government_title:0 "Reform the Government"
 frc_government_desc:0 "Our government lacks the reforms to match the ideas of our time, we must reform it into something more modern and more powerful."
 frc_versailles_title:0 "Versailles Palace"
 frc_versailles_desc:0 " A palace of splendor must be built to accommodate our great ruler! The land we have picked near Paris is perfect for this occasion."
 frc_continental_title:0 "Continental Hegemony"
 frc_continental_desc:0 "With the Liberation of Iberia and the Dismantlement of Lotharingia, we have become a true European Hegemon - strong enough to beat the biggest Islamic Caliphates  and the strongest heretical powers."
 frc_industry_title:0 "Industrialize Francia"
 frc_industry_desc:0 "The economy of Francia is doing great, but the ideas of Industrialization have shown how backwards some nations really are. For Francia to not fall in the majority, we have to build Factories, Mills and Furnaces with any money we have."
 frc_northern_title:0 "Secure the North"
 frc_northern_desc:0 "The small Iberian nations have proven to be unable to unite against the Sultan. It is time for us to integrate the Christian Kingdoms and destroy Iberian Islam once and for all!"
 frc_crusaders_title:0 "Call the Crusaders"
 frc_crusaders_desc:0 " Many capable men want to bring the fight to the Andalusian Sultan and all we say is - why stop them?"
 frc_burgundy_title:0 "Claim Upper Burgundy"
 frc_burgundy_desc:0 "The Burgundies have been an entagled mess for a while now. The time is nigh for us to resolve it - integrating Upper Burgundy into our nation should stop Welf bickering."
 frc_savoy_title:0 "Conquer Savoy"
 frc_savoy_desc:0 "Savoy is all that stands between us and Italy. We must take and secure the mountain passes near Ciamberì - to secure a quick path into Italy."
 frc_alsace_title:0 "Take Alsace-Lorraine"
 frc_alsace_desc:0 "The Hohenstaufens in Lotharingia have always been a pain in our side. But now that we are back on our feet, it's the perfect time to deal a crushing blow to our long time enemy. We shall integrate the Lotharingian capital of Metz and it's surrounding provinces!"
 frc_lotharingia_title:0 "Dismantle Lotharingia"
 frc_lotharingia_desc:0 "After our earlier conquests, Lotharingia is its last legs. Let's deal a final blow to finish them off!"
 frc_lowland_title:0 "Frankish Low Countries"
 frc_lowland_desc:0 "The land of the Low Countries is rich, but it is also very exposed. It's time for us to take it and it's wealth for ourselves!"
 frc_provence_title:0 "Seize Provence"
 frc_provence_desc:0 "The cities of Aix and Toulon are of significant importance in the Mediterranean. With our newfound power, securing the region of Provence for ourselves will be easy."
 frc_toulon_title:0 "Toulon Dockyards"
 frc_toulon_desc:0 "The town of Toulon is the perfect place to start the creation of a navy. A Mediterranean fleet, perhaps?"
 frc_elector_title:0 "Secure the Electors"
 frc_elector_desc:0 "Francia has managed to keep her influential position in the Empire for centuries now. This time will be no different! Through some great diplomacy, we will sway the Electorate in our favor."
 frc_college_title:0 "Control the College"
 frc_college_desc:0 "For our plans to succeed, we need the Electoral College's full support. We must send out diplomats and ensure the Electorate's unwavering loyalty!"
 frc_romanum_title:0 "Imperium Romanum"
 frc_romanum_desc:0 "Now that we have united the entire Holy Roman Empire under our leadership, it's time to show the world that we are the true successors of the Romans!"
 frc_erb_title:0 "Hereditary Emperorship"
 frc_erb_desc:0 "We have been playing the Electorate's game for long enough! Enough with the formalities! Francia deserves the Imperial Crown and no one else!" 
 frc_aachen_title:0 "Imperial Capital"
 frc_aachen_desc:0 "Charlemagne's Capital of Aachen has become nothing but a shadow of its former glory. With our conquests in the Rhineland completed, it is time we renovate and expand Aachen to match ,and then exceed, it's past splendor!"
 frc_efrancia_title:0 "Recover East Francia"
 frc_efrancia_desc:0 "Now that we have dissolved the Holy Roman Empire, it's time for us to reclaim East Francia for the Carolingians! There is no Electorate to stand in the way of Frankish steel!"
 frc_italy_title:0 "Crown of Italy"
 frc_italy_desc:0 "The lands of Northern Italy are ours by right! It's only a matter of time before they are back in Frankish hands!"
 frc_empire_title:0 "Imperium Francorum"
 frc_empire_desc:0 "The Holy Roman Empire has been dissolved, East Francia has been reclaimed, Italy has been conquered. We have reclaimed our right as the true successors to Rome!"
 frc_hre_title:0 "Dissolve the Empire"
 frc_hre_desc:0 "The idea of elected Emperorship is downright ludicrous and with how decentralized the Holy Roman Empire is, it's only a matter of time before it collapses in on itself! The Germanic people need a strong guiding hand, not bickering electors and pretentious free cities!" 
 frc_north_america_title:0 "Discover North America"
 frc_north_america_desc:0 "The legend of lands to the West has been proven true! We are excited to discover what riches and opportunities this new land holds for us!"
 frc_reform_title:0 "Imperial Reforms"
 frc_reform_desc:0 "The time has come for the warmongering nations of the Empire to be stopped, for the Empire needs peace and stability, not aggression and nonsensical violence!"
 frc_carolingia_title:0 "Found Carolingia"
 frc_carolingia_desc:0 "The lands around the Mississippi River are perfect for colonization and , of course, the lands there are full of cotton and other valuable trade goods we need to get our hands on!"
 frc_ecoast_title:0 "Claim the East Coast"
 frc_ecoast_desc:0 "A lot of valuable goods can be found on the East coast of America - tabacco, naval supplies, fur, cotton and more! We need to secure this area for ourselves before our rivals get a chance to do so."
 frc_canada_title:0 "Base in the North"
 frc_canada_desc:0 "The lands of Canada are harsh but manageable. With a bit of luck and help from God, we will secure this area for the Carolingian Crown."
 frc_brazil_title:0 "Francie Antarctique"
 frc_brazil_desc:0 "The Amazon forest has proven difficult to settle in. The animals and the the density of the forest block us from searching for the Seven Cities. We need to secure a good area for our settlers, an area which we will later use as a base from which to explore this vast continent."
 frc_mexico_title:0 "Fall of the Aztec Empire"
 frc_mexico_desc:0 "The Aztecs are backwards unfaithful savages! And they will be treated as such...."
 frc_monopolize_africa_title:0 "Monopolize West Africa"
 frc_monopolize_africa_desc:0 "The jungles and savannas of West Africa were difficult to tame, but we managed and now the trade we are getting is marvelous! We should tighten our grip on the african heathens, if we want to beat our rivals back at home."
 frc_triangle_title:0 "The Triangle Trade"
 frc_triangle_desc:0 "The slaves we are buying from the African kingdoms are the perfect workforce for our plantations in the New World. With some skill, we can ferry the produced goods back to our ports and sell them for great profit."
 frc_caribbean_title:0 "Colonize the Caribbean"
 frc_caribbean_desc:0 "The sugar and tobacco of the Caribbean are in high demand across the European continent, if we secure a large enough portion of the Caribbean Islands for ourselves, we will have a huge share of the gold that is paid for these goods."
 FRC_MUTUALLY_HRE:0 "\nThis branch of the mission tree is §Rmutually exclusive§! with the branch starting with §YImperial Capital§! mission. Completing this mission will make you §Runable to progress§! on the other branch."
 FRC_MUTUALLY_FRK:0 "\nThis branch of the mission tree is §Rmutually exclusive§! with the branch starting with §YSecure the Electors§! mission. Completing this mission will make you §Runable to progress§! on the other branch."
 emp_frc_india_expansion_title:0 "Frankish East Indies"
 emp_frc_india_expansion_desc:0 "The riches of India are a tempting prize indeed. If we could establish a foothold along the coast, we could dominate trade in the region."
 emp_frc_france_discovers_the_carribean_title:0 "Colonial Expansion"
 emp_frc_france_discovers_the_carribean_desc:0 "The glory of Francia demands that we are the greatest nation in Christendom. Our explorers are seeking royal patronage to go voyages of discovery in the East."
 #Denmark
 dan_danelaw_title:0 "Establish the Danelaw"
 dan_danelaw_desc:0 "With the English lands under our control, we must consolidate our rule and govern the realm under the Danish law!"
 dan_hul_title:0 "Expand in Britain"
 dan_hul_desc:0 "Years ago, we were able to seize Hull from the English. Control of the province could serve as a stepping stone for our invasion of the British isles."
 dan_scotland_title:0 "Seize Scotland"
 dan_scotland_desc:0 "The English were shocked and uprepared for our invasion. While there is still a truce between our countries, we should use this as an opportunity to invade Scotland and seize it for ourselves."
 denmark_sweden_title:0 "Swedish Intervetion"
 denmark_sweden_desc:0 "Our Swedish brothers were poisoned by Christianity. It is our duty to remove this curse from Scandinavia once for all, and in this case, it has to be by using brute force."
 dan_britain_title:0 "Unite the British Isles"
 dan_britain_desc:0 "Having England and Scotland directly under our control, there is no real force that would oppose our hegemony over the British Isles. We must take over the remaining smaller independent duchies."
 denmark_finland_title:0 "Conquer Finland"
 denmark_finland_desc:0 "The Finnic tribes in the easternmost parts of Scandinavia must be brought under our rule!"
 denmark_faroes_title:0 "Take over Faroes"
 denmark_faroes_desc:0 "With the fall of the mainland, the Faroes are one of the last pieces of land held by Norway. We must take over them."
 denmark_iceland_title:0 "Conquer Iceland"
 denmark_iceland_desc:0 "Iceland is the last foothold of the Norwegians. Following our takeover, the former Norwegian lands will be fully under our control."
 denmark_greenland_title:0 "Reach Greenland"
 denmark_greenland_desc:0 "Centuries ago, the Viking adventurers reached the huge island known as Greenland. As we now control the Iceland, we might be able to send an expedition and rediscover this lost land."
 dan_sea_title:0 "High Seas Fleet"
 dan_sea_desc:0 "Our galleys are excellent for control of the Baltic sea, but if we wish to be able to protect our growing Empire of the North, we must establish a navy consisting of heavy ships, commanded by skilled admirals."
 dan_canada_title:0 "Settle Canada"
 dan_canada_desc:0 "Colder and harsher than the southerly lands, the territory of Canada is, nevertheless, ripe for exploitation. Exotic furs, wood and minerals are abundant in the snowy mountains."
 dan_america_title:0 "Danish America"
 dan_america_desc:0 "The lands of America seem suitable for many things. In the north, we have heard talk of furs and shipbuilding materials. In the south, the land looks suitable for growing of many crops. We must establish a base there so we can profit."
 dan_carribean_title:0 "Colonize the Caribbean"
 dan_carribean_desc:0 "The Caribbean islands offer lucrative opportunities. We must not let our European rivals to take over them!"
 dan_westafrica_title:0 "Outpost in Africa"
 dan_india_title:0 "Reach India"
 dan_kodan_title:0 "Develop Kobenhavn"
 dan_kodan_desc:0 "Our capital must reflect the power and wealth of Denmark. Kobenhavn shall become the greatest city in all of Scandinavia, if not Europe!"
 dan_university_title:0 "University of Sjaelland"
 dan_baltic_trade_title:0 "Control Baltic Trade"
 dan_baltic_trade_desc:0 "As the Straits of Denmark, the gateway to the Baltics, are fully controlled by us, we should make an effort and capitalize on this strategic position in order to control the flow of the trade in the Baltic region."
 dan_trade_empire_title:0 "Northern Trade Empire"
 dan_trade_empire_desc:0 "Control of the North Sea is vital for our trade and overseas routes. The English, Scottish and Norwegians must be reminded that this region is fully under our grasp."
 dan_university_desc:0 "Our oldest university is stagnating and the facilities there are beginning to prove unfit for their purpose. The university could use a financial aid from the state."
 dan_india_desc:0 "For centuries, European merchants and explorers have dreamed of reaching India. Now that we know for sure that India could be reached, it should be our best interest to establish a base there."
 dan_westafrica_desc:0 "The rumours about the wealth of Africa have reached us. Let us establish a base on the African coastline which would enable us to trade with the locals as well as serve as a base for our further exploration expeditions."
 denmark_scandinavia_title:0 "Unite Scandinavia"
 denmark_scandinavia_desc:0 "It has become clear that our destiny is to rule over all of Scandinavia and create a true Nordic Empire!"
 dan_marches_title:0 "Claim the Marches"
 dan_marches_desc:0 "Scottish Marches are the borderland region between England and Scotland. Securing it would cut the mortal enemies from each other and strengthen our grip over the region."
 dan_hansa_title:0 "Dismantle Hansa"
 dan_hansa_desc:0 "Trading tows of Lubeck and Hamburg are the most important cities of the Hanseatic league. We should seize them and take their wealth for ourselves."
 dan_germany_title:0 "Invade Germany"
 dan_germany_desc:0 "Dissolution of Hansa and control of Schleswig-Holstein opened a way for invasion of Germany for us. This opportunity to expand our influence should be considered."
 dan_pomerania_title:0 "Unite Pomerania"
 dan_pomerania_desc:0 "We can not achieve hegemony over the Baltic region if wedo not control the Pomerian coastline. The region has huge strategic importance for Denmark."
 dan_conquer_gotland_title:0 "Conquer Gotland"
 dan_conquer_gotland_desc:0 "Gutnish pirates are ambushing our trade fleets and taking away wealth of our nation. We must act and destroy their safe haven on Gotland at once."
 dan_claim_danzig_title:0 "Take Danzig"
 dan_claim_danzig_desc:0 "The Germans have established many trading towns along the coastline of the Baltic Sea. If we are ever to rule the Baltic sea, we must bring those cities under our suzerainty!"
 dan_claim_riga_title:0 "Seize Riga"
 dan_claim_riga_desc:0 "Riga is a wealthy city surrounded by greedy Baltic tribes waiting for a chance to sack and burn the city. We must protect them and seize their wealth for ourselves."
 dan_neva_title:0 "Claim Neva's Delta"
 dan_neva_desc:0 "The delta of Neva river has a great strategic possition and would be a perfect place for a trading outpost in the Gulf of Finland."
 dan_schleswig_title:0 "Reconquer Schleswig"
 dan_schleswig_desc:0 "Traitorous Dukes of Schleswig seceded from the Danish state and went under the protection of the Roman Emperor, but as the Francia crumbles in chaos, we must seize this chance and reclaim our lands!"
 dan_holstein_title:0 "Conquer Holstein"
 dan_holstein_desc:0 "Our victorious campaign now pushes our borders further into the Holy Roman Empire. From there, we will be able to launch military expeditions into the German lands and bring the weak Duchies under our suzerainty."
 dan_hansa:0 "Dismantle Hansa"
 dan_hansa_desc:0 "Rich Hanseatic towns of Lübeck and Hamburg now lay exposed and without the protection of the Emperor, they are an easy prey for us."
 dan_germany:0 "Invade Germany"
 dan_germany_desc:0 "The German states are falling apart, unable to defend themselves from our army. We should seize as much land as possible while the Emperor is still weak."
 
 #England
 eng_albion_title:0 "Regnum Albionis"
 eng_albion_desc:0 "The Great Island of Albion, previously fractured by power-hungry kings and carved up by the Scandinavian raiders, has finally been united under the benevolent leadership of our great ruler. All who dared to stand against us have been utterly decimated by our armies and their people, who once deeply despised us, will be integrated into a great union, unlike anything the world has ever seen. With no more opposition left on our Home Islands, the Kingdom of Albion shifts its gaze to across the seas."
 eng_wales_title:0 "Conquer Wales"
 eng_wales_desc:0 "The Welsh betrayed us in 1220 by declaring independence from us in a war, it is time to give them punishment and takeover the land"
 eng_cornwall_title:0 "Take Cornwall"
 eng_cornwall_desc:0 "The Cornish betrayed us in 1115 by declaring independence from us during the war with Francia, taking our core English lands! We must destroy these rebels"
 eng_hull_title:0 "Reclaim Hull"
 eng_hull_desc:0 "The Viking scourge had returned to England in 1395, we must drive them back out like Ethelstan did in the past!"
 eng_normandy_title:0 "Invade Normandy"
 eng_normandy_desc:0 "Normandy was annexed by England after the Anglo-Frankish war but soon broke away during the depression, we must solidify our continental position by retaking them"
 eng_brittany_title:0 "Conquer Brittany"
 eng_brittany_desc:0 "West Normandie went to Brittany after the Anglo-Frankish war, but lost it after the Normans rebelled, the Celtic Bretons cannot hope to command their own realm, we should incorporate them as soon as possible"
 eng_picardy_title:0 "Take Picardy"
 eng_picardy_desc:0 "Calen became a centre-point for our Continental ambition after the Anglo-Frankish war, we should expand our holdings from this point and then into Greater Francia itself!"
 eng_flanders_title:0 "Rule Flanders"
 eng_flanders_desc:0 "Flanders has had a long history connected with Calais and Francia, if we were to control the region, we would call hegemony over Francian sovereignty"
 eng_holland_title:0 "Claim Dutch Ports"
 eng_holland_desc:0 "Dutch ports are prosperous and rich, if we were to control them, we would be the most powerful nation in Europe"
 eng_marches_title:0 "Reinforce the Marches"
 eng_marches_desc:0 "Scotland reconquered Laudian from us in 1155, we shall launch a new offensive to liberate the Anglo-Saxons of the land."
 eng_angevin_title:0 "Anglo-French Union"
 eng_angevin_desc:0 "Francia must be brought to heel, we must create an Anglo-Frankish Union!"
 eng_english_fleet_title:0 "The English Fleet"
 eng_english_fleet_desc:0 "The turmoil in Europe is a threat to our country. Ensure that our island nation is well protected by strong navy."
 eng_sail_africa_title:0 "Sail to Africa"
 eng_sail_africa_desc:0 "The explorers are reporting the discoveries of new routes to India. In order for our ships and crews to survive such a long journey, we must establish several ports along the African coastline."
 england_discover_india_title:0 "Discover India"
 england_discover_india_desc:0 "Trade with India has been continuing for time immemorial, but with the long routes, others are profiting from this. We must outfit an expedition and find a sea route to India."
 england_discover_australia_title:0 "Chart the Southern Seas"
 england_discover_australia_desc:0 "Daring men, with true British grit, are seeking government support to chart the vast empty expanses of the southern oceans. Rumours tell of a land there for the taking; we should make haste to establish a thriving colony, before others seize the opportunity."
 eng_act_union_title:0 "Act of Union"
 eng_act_union_desc:0 "In order to stabilize the British Isles, we will unite the crowns of England, Scotland and Ireland into a single country!"
 eng_greenland_title:0 "Settle the North"
 eng_greenland_desc:0 "placeholder"
 eng_iceland_title:0 "Conquer Iceland"
 eng_iceland_desc:0 "Even though the Iceland is not the most lucrative place to settle, it is an important strategic point and we must have a naval base there."
 eng_faroes_title:0 "Claim the Faroes"
 eng_faroes_desc:0 "Control of the Norwegian isles will strengthen our grip over the northern seas."
 eng_dock_capacity_title:0 "Increase Dock Capacity"
 eng_dock_capacity_desc:0 "European powers think that they can match our naval strength with a few second-rate dockyards and ships. Let's expand our dock capacity to rub it in their faces!"
 eng_flagship_title:0 "Pride of a Nation"
 eng_flagship_desc:0 "It is a fact that our navy is the most powerful in the world, but to make it a true display of our Empire's power and wealth, we need a flagship that would be a pride of our nation."
 eng_admiralty_title:0 "The British Admiralty"
 eng_admiralty_desc:0 "British Admirals are the most brilliant in the world! We shall expand their department to invite more geniuses to lead Britain to victory!"
 eng_rule_waves_title:0 "Rule the Waves"
 eng_rule_waves_desc:0 "We excel at naval combat in any sea or ocean! The might of our navy is unmatched! We, the British, rule the waves! None can oppose us!"
 eng_develop_hampshire_title:0 "Develop Witanceastre"
 eng_develop_hampshire_desc:0 "Witanceastre is the capital of the kingdom, therefore we must ensure that it is the wealthiest and most prosperous city of our realm."
 eng_church_england_title:0 "Church of England"
 eng_church_england_desc:0 "Embracing the ideas of Protestantism, we must create a new church for the kingdom, free from the oppression of the Italians in Rome."
 eng_convert_title:0 "Embrace the New Faith"
 eng_convert_desc:0 "The English must embrace this new faith if we are to be fully independent as a country"
 eng_south_africa_colony_title:0 "South African Outpost"
 eng_south_africa_colony_desc:0 "South Africa is the perfect place for a large colonial outpost. With it, we will be able manage our empire even better!"
 eng_canada_title:0 "Colonize Canada"
 eng_canada_desc:0 "The lands of Canada are cold and unforgiving, but with some British spirit, we will be able to tame it."
 eng_british_raj_title:0 "British Raj"
 eng_british_raj_desc:0 "We have conquered entire sub-continent for our mighty empire. The ammount of wealth we will receive from this will be immeasurable!"
 eng_lowlands_title:0 "Expand in Lowlands"
 eng_lowlands_desc:0 "We need to tighten our grip on Channel trade - The Lotharingians and Franks think that they will be able to steal from under our nose. Let's prove them wrong, shall we?"
 eng_netherlands_title:0 "Unite the Netherlands"
 eng_netherlands_desc:0 "The idea of Conquering the Netherlands was mainly based on more control over the English Channel, but with how lucky we have been in the region, why not conquer it fully?"
 eng_arctic_title:0 "Claim Faroes"
 eng_arctic_desc:0 "The Faroes Island are a perfect stepping stone for our colonial ambitions in North America. The Norwegian vikings are weak, it's time that they let go of their Atlantic possesions!"
 eng_embrace_anglicanism_title:0 "Embrace Anglican Faith"
 eng_embrace_anglicanism_desc:0 "With the establishment of the new Church of England, it's our job to spread our new beliefs to the nation."
 eng_colonize_guyana_title:0 "British Guyana"
 eng_colonize_guyana_desc:0 "The goods of Guyana are just what we need to become even richer! The natives can't oppose us, and it's better that we take it rather than our rivals do."
 eng_westafrica_title:0 "Claim the Gold Coast"
 eng_westafrica_desc:0 "The Gold Coast is full of riches! The people there are uncivilized, it's time that we introduce them to British civilization and integrate them into our Empire, forcefully, if we have to."
 eng_south_africa_title:0 "Colonize South Africa"
 eng_south_africa_desc:0 "South Africa is rich with gems, slaves, and gold, the earlier we secure it, the better!"
 eng_indonesia_title:0 "Rule Indonesia"
 eng_indonesia_desc:0 "The concentration of spices in Indonesia is astounding! Major European nations trade with our subjects there and contribute to even more wealth to the Crown!"
 gbr_rb_british_raj_title:0 "British Raj"
 gbr_rb_british_raj_desc:0 "We have conquered entire sub-continent for our mighty empire. The ammount of wealth we will receive from this will be immeasurable!"
 eng_dock_capacity_title:0 "Increase Dock Capacity"
 eng_rule_waves_title:0 "Rule the Waves"
 eng_rivalry_title:0 "Andalusian Naval Rivalry"
 eng_rivalry_desc:0 "The Sultanate of Andalusia has in recent years decided that instead of killing Frankish Emperors, they desire to spread their influence across the Atlantic and beyond. This is a direct threat against us as a dominant Andalusian navy could heavily cause damage to our economy by severing our link to the colonies across the sea, or even worse blockade our vulnerable islands and isolating us from the rest of Europe. Our waters won't be safe until the Andalusian navy lies at the bottom of the sea "
 eng_gibraltar_title:0 "Take Gibraltar"
 eng_gibraltar_desc:0 "With our victory over our greatest naval rival, the time has come for us put the ambitious sultanate back in its rightful place. The mountain of Tariq on the southern tip of the Iberian peninsula is the perfect position for establishing a permanent naval base. The limestone monoliths separate it from the rest of the mainland and act as a natural fortification against future retaliation from Andalusia. The Rock of Gibraltar, as some have come to call it, will act as the perfect starting point for our Mediterranean ambitions. "
 eng_rb_egypt_title:0 "Egyptian Authority"
 eng_rb_egypt_desc:0 "Even with Alexandria firmly in Albonian hands, the Egyptians still try to resist our power over the region. If we wish to cement our grasp over the Nile, we need to move beyond the safety of Alexandria's walls and enforce our authority over the whole of Egypt."
 eng_rb_nile_title:0 "Follow the Nile"
 eng_rb_nile_desc:0 "Sailing down the Nile has given us access to previously unseen regions of Africa, inhabited by severely underdeveloped kingdoms and emirates. By subjugating these regions we will gain a second entrance into the Indian Ocean and subsequently trade with Asia. If only there was a way we could connect the Mediterranean with the Indian Ocean."
 eng_rb_rail_title:0 "Railway Network"
 eng_take_alexandria_title:0 "Take Alexandria"
 eng_take_alexandria_desc:0 "Sailing down the Nile has given us access to previously unseen regions of Africa, inhabited by severely underdeveloped kingdoms and emirates. By subjugating these regions we will gain a second entrance into the Indian Ocean and subsequently trade with Asia. If only there was a way we could connect the Mediterranean with the Indian Ocean."
 eng_controlcape_title:0 "Control the Cape"
 eng_controlcape_desc:0 "With trade between the east and the west rapidly shifting away from the Mediterranean, the southernmost tip of Africa, known by sailors as the Cape of Good Hope, has become a new haven for aspiring traders and charter companies alike. If we wish to not lose this golden opportunity we must seize as much of the Cape for ourselves to kick out possible competitors."
 eng_eastafrica_title:0 "Take East Africa"
 eng_eastafrica_desc:0 "The final untouched region of Africa remains within our grasps. East Africa has for centuries only had contact with the Muslim traders of Arabia and these interactions have only scratched the surface of what this region has to offer. We cannot pass up on an opportunity like this if we want to stay ahead in the colonial race."
 eng_rhodesia_title:0 "Found Rhodesia"
 eng_rhodesia_desc:0 "With our foothold on Africa becoming more and more solidified, many aspiring businessmen have been drawn to the continent in the search of wealth. One such ambitious entrepreneur is the Albionian South Africa Company, which has for a long time requested funds to colonize the region most commonly known as Rhodesia. They believe that Rhodesia is the perfect location for Albionian settlers seeking a better and richer life as farmers of untouched land. Finally, their request has been granted by our ruler and we are expected to give them the required funds and manpower to pacify the region to make it hospitable for Albonian settlers."
 eng_developcape_title:0 "Build the Cape Town"
 eng_developcape_desc:0 "With our foothold on Africa becoming more and more solidified, many aspiring businessmen have been drawn to the continent in the search of wealth. One such ambitious entrepreneur is the Albionian South Africa Company, which has for a long time requested funds to colonize the region most commonly known as Rhodesia. They believe that Rhodesia is the perfect location for Albionian settlers seeking a better and richer life as farmers of untouched land. Finally, their request has been granted by our ruler and we are expected to give them the required funds and manpower to pacify the region to make it hospitable for Albonian settlers."
 eng_namibia_title:0 "Expand in Namibia"
 eng_namibia_desc:0 "The region of Kalahari might seem to most like a wild and dangerous wasteland, but to Albionian settlers it's the greatest adventure this world has to offer. Those who wish to settle in Kalahari will have to adapt to survive in harsh deserts second only to the great Sahara in heat and dryness. If that weren't enough to discourage those who lack the spirit, these harsh lands house some of the most aggressive natives in all of Africa. If permanent settlements are to be established, conflict with the natives will be unavoidable and most often bloody. Settling Kalahari will be challenging even for our tough settlers, but those that do prosper in these hostile lands will become some of the finest and most fearless explorers in our empire"
 eng_africahegemony_title:0 "African Hegemony"
 eng_africahegemony_desc:0 "Our colonial empire stretch from the City of Alexandria at the shores of the Mediterranean, to the Cape of Good Hope at the edge of the continent. We are without a doubt the Masters of Africa, the rest of the world just doesn't know it yet. The time has come for us to firmly establish our authority over those few independent tribes that remain in the deepest parts of Africa and cement our position as continental hegemon."
 eng_kalahari_title:0 "Tame Kalahari"
 eng_kalahari_desc:0 "While the Cape prospers in luxury and wealth, most of inland Africa is still inhabited by native African tribes that stubbornly refuse to submit to our rule. Expanding our colony deeper into the African wilderness will strengthen our hold on over the continent and secure our borders against future raids from angry natives."
 
