 #Reforms
 polthirdrome:0 "The Third Rome"
 polthirdrome_desc:0 "We have firmly established Poland as one nation under God. With Christ legitimizing our rule, it seems only fit to lay full claim to our rightful place as the successor of Rome. With our ruler as our Caesar and the Sejm as our Senate, who in truth could deny our claim to be the inheritors of Rome’s legacy?"
 polestablishsejm:0 "Establish the Sejm"
 polestablishsejm_desc:0 "While the Crown of Poland has long relied on its estates for the administration of our nation, this has, legally speaking, been largely informal and done through irregular, archaic diets. To this, we say: no longer! By establishing the Sejm as an official legislative branch of our government and by including the Szlachta, Clergy, and Burghers, we can ensure the smooth running of our government."
 polempowertribal:0 "Empower the Old Tribal Leaders"
 polempowertribal_desc:0 "While the culture of our fair nation is now united, some old tribal lines are still drawn among the population, memories of days prior to the unification of our state. Rather than trying to suppress this, it would seem that by empowering the Christianized Pagans and the previously Catholic nobles in the northwest, we can ensure further unity within our state."
 polpolishpatriarchate:0 "Establish the Polish Patriarchate"
 polpolishpatriarchate_desc:0 "Now that we have secured Poland's lands for the one true faith, it would seem only reasonable to establish our own autocephalous Patriarchate, separate from those to the south and east. By doing so, we are sure to increase the influence and loyalty of the Church within our borders while also aiding us in our diplomacy with fellow nations of the true faith."
 polorthodoxclergy:0 "Promote the Orthodox Clergy"
 polorthodoxclergy_desc:0 "In our mission to propagate the true faith among the Lechitic peoples, we have come to rely heavily upon the Orthodox churches and basilicas across our nation to help in the administration of the vast lands we now hold. By further integrating the clergy into our bureaucracy, we can surely further spread the message of Christ and ensure the loyalty of the faithful."
 polbearers:0 "Bearers of the Cross"
 polbearers_desc:0 "While we Orthodox do not crusade like those who follow the Latin Rites, we have built a strong, noble class of pious warriors in the formation of our nation. This caste of old Lendian nobility that has led the charge against the Pagans and the Latins is an invaluable asset to our state, and as such, we should promote them and grant them the privileges they have earned."
 polonenationunderthegods:0 "One Nation, Under the Gods"
 polonenationunderthegods_desc:0 "With our faith reformed and organized, it is evident we have become a beacon of piety among a sea of heathens and heretics. While there are many tribal divisions and cultural minorities still within our nation, by unifying all under the guidance of our faith, headed by our ruler, we can ensure stability and prosperity for the peoples of our nation."
 polorganizefaith:0 "Organize Our Faith"
 polorganizefaith_desc:0 "We have reformed the Slavic faith, dragging it into modernity, building great temples that rival those of Christendom, and setting down an official canon of our holy texts, no longer relying purely on oral tradition and mismatched tomes. Now that this has been done, it seems only fitting to officially organize our clergy with our ruler serving as leader of the faithful, of course."
 polintegrateclergy:0 "Integrate the Clergy"
 polintegrateclergy_desc:0 "Due to ruling over vast swathes of heathens and new converts to our faith, the clergy of Poland have become incredibly powerful over the proceeding years. By integrating them into our bureaucracy and allowing them to further build their power structure in our nation, we can ensure that they both propagate the faith and integrate our new possessions."
 polenoble:0 "Ennoble Warriors of Faith"
 polenoble_desc:0 "In our progress in unifying Poland, a great many successful warriors have come forward and led our soldiers to victory after victory. By rewarding these faithful members of what was once our humble tribe with nobility and lands in our newly conquered lands, we can ensure we have loyal members of the Szlachta to rule over the Heathens."
