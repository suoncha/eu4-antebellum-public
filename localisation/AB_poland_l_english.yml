 #PaganMissions
 pol_pagan_rally_tribal_warriors_title:0 "Rally the Tribal Warriors"
 pol_pagan_rally_tribal_warriors_desc:0 "The fracturing of Poland into local tribes after folly of the Christian king Mieszko and his attempts to Christianise the realm, and the collapse of our once ally, the Great Moravian empire, has left us vulnerable and open to attack from all sides by heretics and heathens alike. We must rally the warriors and unify the Polish people once more!"
 pol_pagan_consolidate_silesia_title:0 "Consolidate Silesia"
 pol_pagan_consolidate_silesia_desc:0 "Silesia gained independence during the fall of Great Moravia. Although the Moravian kings attempted to Christianise Silesia, the highlands proved too arduous of a journey for the missionaries and were ultimately unsuccessful. It falls to us to protect them from the greedy hands of the Christian princes of the Holy Roman Empire."
 pol_pagan_sleza_title:0 "Sleza, the Holy Mountain"
 pol_pagan_sleza_desc:0 "Sleza has been the centrepiece of the Slavic worship, even before the shrines of our pantheon were built. The stone rings encircling our holy mountain and the mysterious animal sculptures dotting the mountainside existed before we settled these lands. As long as they exist, the Slavic faith will remain, and the strength our belief will never waver."
 pol_pagan_christians_title:0 "Purge the Christians"
 pol_pagan_christians_desc:0 "The Christians will always remain a threat to our ways - both external threats launching crusading campaigns into our homeland, and internal threats - like Mieszko - aiming to enthrone their legacy into history. They must be purged from our lands, or we will never be able to stand up to the wolves lurking in the shadows..."
 pol_pagan_shrines_title:0 "Shrines of the Old Gods"
 pol_pagan_shrines_desc:0 "The holy lands of the Slavic people have withstood the test of time, still and unchanging unlike the people who come before it. The shrines of the Old Gods remain as our link to the past in these uncertain times. We must preserve them at all costs."
 pol_pagan_perun_title:0 "Invoke Perun's Wrath"
 pol_pagan_perun_desc:0 "Perun, our almighty and supreme god. He who is of thunder and lightning, of oak and fire, and a god of warriors shall bless our swords and share his thunderous wrath with our dragoons. We shall invoke his patronage on those who dared to abandon him for false gods and pretentious idols. Invoke His wrath, and victory will come to us!"
 pol_pagan_crush_the_lendians_title:0 "Crush the Lendians"
 pol_pagan_crush_the_lendians_desc:0 "The Lendians, much like the foolish descendants of Mieszko ruling Greater Poland, turn to Christianity and evangelised much of their realm. However, unlike Mieszko's blood, they turned to the Eastern Orthodox Church instead in face of their Great Schism. Foreign support for the Lendians from their fellow believers will make them our biggest threat, so we must strike swiftly, and crush them now!"
 pol_pagan_end_bloodline_title:0 "End Mieszko's Bloodline"
 pol_pagan_end_bloodline_desc:0 "Though the rulers of Polans claim their descendancy of the only Polish king, Mieszko, it was his ambitions to Christianise the realm that ultimately lead to its demise. It is not out of the question that if they are left to their devices, they will attempt the same thing once more. The blood of our people is on their hands, and we should never deign to forget this!"
 pol_pagan_sons_of_lech_title:0 "Unite the Sons of Lech"
 pol_pagan_sons_of_lech_desc:0 "No matter how the recent times have unfolded, we should never forget that we were all children of Lech, one of the three legendary founders of the Slavic people. United by a shared history, the Polish people should once again become one. Let us unite the sons of Lech, and bring a new age for our people."
 pol_pagan_lechia_title:0 "Ascendant Lechia"
 pol_pagan_lechia_desc:0 "The reunification of the Polish people under the banner of Lechia has become a shining beacon in the darkness of these uncertain times. A resilient people, the children of Lech stand together for only the second time since the Piast king Mieszko. This time, we will remain steadfast in the name of Perun, and spurn any who dare to challenge that! Great King, ascendant Lechia!"
 pol_pagan_access_the_baltic_sea_title:0 "Access the Baltic Sea"
 pol_pagan_access_the_baltic_sea_desc:0 "Across the frigid waters of the Baltic Sea lies those who follow their own pantheons, very much similar to ours. Not only that, they are also under threat of Christian crusade under the banner of the Swedish king. Gaining access to the Baltic Sea through the Pomeralian lands will be of major priority if we wish to begin strategic talks with them."
 pol_pagan_naval_security_title:0 "Naval Security"
 pol_pagan_naval_security_desc:0 "With Gdansk secured, we have gained a major shipyard to begin constructing a naval fleet. These waters are plagued with raiding parties, and if we do not secure our own waters, our port towns will be the first to suffer, and the first to turn away from us."
 pol_pagan_secure_pomerania_title:0 "Control Pomerania"
 pol_pagan_secure_pomerania_desc:0 "Between us and our brothers in faith, the Wends, lies the Pomeranian people. Though they still follow the rule of Perun, there are many that have turned away to the Cross, no doubt under the pressure of missionaries from the neighbouring Baltic trade cities. If we are to unite our brothers, we will need to control this intermediary."
 pol_pagan_wendia_title:0 "Union with the Wends"
 pol_pagan_wendia_desc:0 "The Wendish people are undoubtedly the most resilient people in Europe. Pressed on all sides, they have resisted subjugation for centuries by heretics and heathens alike. The High Priest of Veleti is the spiritual leader of the Slavic faith, and any threat to them is a threat to us. A union with the Wends will be a blessing to both of our people and faith as one."
 pol_pagan_reconvert_moravia_title:0 "Reconvert Moravia"
 pol_pagan_reconvert_moravia_desc:0 "The once great Moravian empire spanned much of the West Slavs, including our own people. The first to convert away from the Slavic faith almost eons ago, The Moravian people are one of the most devout Christian believers in Eastern Europe. If we ever wish to assimilate them into our kingdom, we will need to reignite the flames of Perun upon the temple walls."
 pol_pagan_tame_the_czech_lion_title:0 "Tame the Czech Lion"
 pol_pagan_tame_the_czech_lion_desc:0 "The Czech people have withstood much turmoil and persevered through bitter war. No matter their faith, the exploits of the legendary Hussite general Jan Zizka earned the respect of all Slavs. Alienated by the Emperor and his ilk after the terrors of the Hussite Wars, there is a small opportunity for us to tame the Czech Lion."
 pol_pagan_invade_ruthenia_title:0 "Invade Ruthenia"
 pol_pagan_invade_ruthenia_desc:0 "The Ruthenian princes lie squabbling amongst themselves, all vying to claim the legacy of the once splendrous Kievan Rus'. Without unity, they are open to conquest, and the reclaiming of Kyiv will be imperative to reaffirm the Slavic faith throughout Eastern Europe."
 pol_pagan_proclaim_great_lechia_title:0 "Wielka Lechia"
 pol_pagan_proclaim_great_lechia_desc:0 "The name of Great Lechia echoes throughout Europe. Our banners soar from the North Sea to the Baltic Sea, from the holy Sleza to the Black Sea. A union of many cultures, from the remains of the Great Moravians and the Kievan Rus', the rising Intermarium is a blend of many legacies once past! Under our wonderous rule, the proclamation of the Wielka Lechia will signal the dawn of the Lechitic Empire!"
 pol_pagan_pruthenia_title:0 "Seize Pruthenia"
 pol_pagan_pruthenia_desc:0 "The Pruthenian people share close ties with our own, in both culture and Old God belief. Ruled by diplomatic tribal chiefs and kings but resistant to influence, recent religious turmoil in the Holy Roman Empire has exiled zealots to the fringes of Christendom, least of all the trade cities of Gdansk and Riga. Seizing Pruthenia for ourselves will prevent the Amber Road from falling into the hands of the greedy Hanseatic League."
 pol_pagan_subjugate_lithuania_title:0 "Lithuanian Subjugation"
 pol_pagan_subjugate_lithuania_desc:0 "The Lithuanians are the most powerful of the Baltic chiefdoms, having amassed a significant realm through diplomacy and war alike. Though respect can be given to their independence they are but a mere roadblock in our campaign to restore the prosperity of the Amber Road. They will not tolerate our beliefs nor willingly bow to our kings. The Lithuanians must be brought to heel!"
 pol_pagan_amber_road_title:0 "Expand the Amber Road"
 pol_pagan_amber_road_desc:0 "With the fracturing of beliefs away from the Old Gods and conflict between petty issues, much of the Amber Road has been left to decay and fallen into disuse. The seizure of Pruthenia has linked the northern terminus of the Amber Road with the central trade outposts in Poland under a single kingdom, ensuring lucrative trade profits for the realm if we deign to restore and expand the routes."
 pol_pagan_baltoslavic_union_title:0 "Balto-Slavic Union"
 pol_pagan_baltoslavic_union_desc:0 "As the last of the Estonian and Livonian banners fall, replaced with the great eagle of Lechia, the Baltic and Slavic people have been united as one! Though we are united in worship of the Old Gods, those of the Romuvan faith deign not to turn to Perun. If we are to maintain peace with the Baltic people, we must reconciliate our beliefs and respect their faith."
 pol_pagan_native_faith_church_title:0 "Church of the Native Faith"
 pol_pagan_native_faith_church_desc:0 "The churches of the Slavic faith are meagre homesteads compared to the lavish Christian cathedrals. It should come to no surprise that wayward believers can be fooled into thinking the Christian priesthood would share such wealth. As such,the rejuvenation of church land of our native faith should be a focus of the regime if we wish to strengthen the belief in Perun."
 pol_pagan_breadbasket_europe_title:0 "Breadbasket of Europe"
 pol_pagan_breadbasket_europe_desc:0 "The lands of Poland and south-western Ruthenia has always been the breadbasket of Europe, feeding those from Holland to Neva. With the ever looming threat of the Golden Horde, the Kievan granaries have been preserved for their own use in defense against the Mongol successors. As such, we remain the only plentiful source of grain in the region. If we do not sufficiently feed the people, they will look to take it for themselves..."
 pol_pagan_develop_countryside_title:0 "Develop the Countryside"
 pol_pagan_develop_countryside_desc:0 "Our lands have been battered, razed and dishevelled over the long centuries. It is nigh time that our people, our humble farmers and builders, know good fortune. Prosperity is within our reach, so long as we reach for it!"
 pol_pagan_support_mercantile_class_title:0 "Support the Merchants"
 pol_pagan_support_mercantile_class_desc:0 "We stand at a crossroads of trade. To the west, vile Christian Europe booms with prosperity and new innovations. To the east, riches and fantastical commodities flow from the mysterious reaches of the Silk Road. It is only right that we capitalise upon our position and enable both locals and strangers alike to do their business!"
 pol_pagan_urbanize_poland_title:0 "Urbanize Poland"
 pol_pagan_urbanize_poland_desc:0 "Battered as we are, we are resurgent. Our people are enjoying new heights of wealth, stability and prosperity, the likes of which many have never experienced before. We must capitalise on this new growth and burgeoning wealth - new cities, new urban centres, new localities, must rise from the ashes and become shining examples!"
 pol_pagan_splendor_of_capital_title:0 "Splendor of [Root.Capital.GetName]"
 pol_pagan_splendor_of_capital_desc:0 "It is only right that [Root.Capital.GetName] stands alongside the beautiful metropolises of history! From Vilnius to Barlin, many capitals have shone and will continue to do so. It is only fitting that [Root.Capital.GetName] is among them and towers above all else!"
 pol_pagan_royal_palace_title:0 "Royal Palace"
 pol_pagan_royal_palace_desc:0 "Deep in [Root.Capital.GetName], our rulers conspire and plot for the betterment of our people, of the good bountiful Gods and of the savage warriors of the faith. With all our new wealth and resources, we can afford to make for ourselves a fitting palace that will draw the envy of the world."
 pol_pagan_increase_the_production_title:0 "Increase the Production"
 pol_pagan_increase_the_production_desc:0 "We would be fools not to capitalise upon the great plethora of goods within our very borders! Our land is fertile, our people are willing and our work ethic undeniable."
 pol_pagan_invest_in_manufactories_title:0 "Invest in Manufactories"
 pol_pagan_invest_in_manufactories_desc:0 "To keep up with the rest of Europe, we must forge ahead and establish bountiful manufactories across our realm. We must increase our means of industry tenfold if we hope to compete with our enemies!"
 pol_pagan_heavy_industry_title:0 "Polish Heavy Industry"
 pol_pagan_heavy_industry_desc:0 "Owing to the size and wealth of our realm, we have the opportunity to become an industrial powerhouse! Our expansive country, should we divert enough resources towards its industry, could rise above the rival powers of Europe and become a mighty producer of everything imaginable! When one thinks of the word 'industry', they shall think first of the Vistulans!"
 pol_pagan_wieliczka_title:0 "Wieliczka Salt Mine"
 pol_pagan_wieliczka_desc:0 "Deep beneath Krakow, the sprawling mines of Wieliczka lay waiting. Their potential is vast, untapped. Should we divert resources towards upgrading the mine's capacity, ensuring worker safety and optimal salt refinement, we could make of the mine a treasure trove, the likes of which will put competitors across Europe out of business." 
 pol_pagan_counterbalance_geography_title:0 "Outweigh Our Geography"
 pol_pagan_counterbalance_geography_desc:0 "Although the Old Gods have blessed us in many regards, they have certainly not blessed us when it comes to the geography of our nation. Its mostly flatland terrain is susceptible to being easily invaded, and we must counterbalance this harsh reality by fortifying ourselves."
 #OrthodoxMissions
 pol_orthodox_rally_behind_the_cross_title:0 "Rally Behind the Cross"
 pol_orthodox_rally_behind_the_cross_desc:0 "We are followers of the Lord and the Lord only. Surrounded by pagan and hostile entitites we must rally our men behind the cross to become a beacon of orthodox Christianity in this land."
 pol_orthodox_sway_the_piasts_title:0 "Sway the Piasts"
 pol_orthodox_sway_the_piasts_desc:0 "Pure military prowess might be unable to deliver us to victory. We should attempt to persuade the influential and prestigious House of Piasts to support our cause."
 pol_orthodox_purge_pagan_heathens_title:0 "Purge Pagan Heathens"
 pol_orthodox_purge_pagan_heathens_desc:0 "We have visions of a united Poland, yet unfortunately we are surrounded by pagans of our brethren and not alike, they must be purged for our vision to be complete."
 pol_orthodox_sons_of_lech_title:0 "Unite the Sons of Lech"
 pol_orthodox_sons_of_lech_desc:0 "Finally, it is time for the once desparate tribes of our people to unite. This is merely the first step to greatness as our state will continue to prosper."
 pol_orthodox_lendia_title:0 "The Birth of Lendia"
 pol_orthodox_lendia_desc:0 "As we turn our attention down towards the southern reaches of the Polish tribal regions, we shall subjugate the traditional Lendian regions and convert them to our faith so that they will become an integral part of our nation."
 pol_orthodox_heart_of_rus_title:0 "Claim the Heart of Rus'"
 pol_orthodox_heart_of_rus_desc:0 "Despite being our brothers in faith, the people of the Rus are divided and threatened by the Tatar yoke. We must stabilize the region by laying claim to their lands."
 pol_orthodox_advance_into_ruthenia_title:0 "Advance into Ruthenia"
 pol_orthodox_advance_into_ruthenia_desc:0 "As our army marches through the plains of Ruthenia, neither resistance nor attrition could stop our advance. Ruthenia will be ours."
 pol_orthodox_unite_ruthenia_title:0 "Heirs of Ruthenia"
 pol_orthodox_unite_ruthenia_desc:0 "As we have rounded up our conquest of the Ruthenian regions we are now worthy of calling ourselves the true heirs of Ruthenia."
 pol_orthodox_breadbasket_europe_title:0 "Breadbasket of Europe"
 pol_orthodox_breadbasket_europe_desc:0 "Let us continue further eastwards in our conquest, further south of Ruthenia is a region that has long been known as the breadbasket of Europe, ownership of this region would be a boon to our prosperity."
 pol_orthodox_mother_of_cities_title:0 "The Mother of Cities"
 pol_orthodox_mother_of_cities_desc:0 "This might be the most prestigious of our conquests yet, the mother of all cities Constantinople. The seat of Roman power and influence. Its conquest shall reward us with further glory and fame."
 pol_orthodox_novgorod_the_great_title:0 "Novgorod the Great"
 pol_orthodox_novgorod_the_great_desc:0 "To our north lies the region known as Novgorod. Its connection to the Baltic trade path as well as its potential of granting us access to Scandinavia through a lang route makes it a worthy target of conquest."
 pol_orthodox_dethrone_the_borjigins_title:0 "Dethrone the Borjigins"
 pol_orthodox_dethrone_the_borjigins_desc:0 "The Mongolian plague that has stained Europe for centuries will now finally come to an end. The scions of the Borjigins will be dethroned and their lands will be ours."
 pol_orthodox_cossacks_title:0 "Recruit the Cossacks"
 pol_orthodox_cossacks_desc:0 "The Cossacks are a people native to the steppe regions of Eurasia and are known to be a formidable fighting force. We should recruit them to bolster our ranks."
 pol_orthodox_tsar_of_rus_title:0 "Car Calej Rusi"
 pol_orthodox_tsar_of_rus_desc:0 "Having solidified our foothold in Russia, it is only appropriate that we lay claim to its entirety! We must announce to the Russian world that we are the hegemon that will defend them from encroachment. We are the rulers of Russia, protectors of the east!"
 pol_orthodox_unite_with_moravia_title:0 "Unite with Moravia"
 pol_orthodox_unite_with_moravia_desc:0 "The Moravians have long been a persitent rabble - fighting valiantly, admirably, for their place on the world stage, defending themselves against heretics and heathens alike, forging for themselves, on occasion, empires of their own. Today, they stand beaten and battered, ready to be subsumed by a greater power - namely, us." 
 pol_orthodox_tame_the_czech_lion_title:0 "Tame the Czech Lion"
 pol_orthodox_tame_the_czech_lion_desc:0 "Mighty Bohemia, a similarly admirable power, stands vulnerable. Religious infighting has fractured the country for long enough, as well as squabbles with the Catholics to the west and heathens to the north. They would do well beneath our banner - a loyal and ferocious subject to our crown!"
 pol_orthodox_encroach_on_the_empire_title:0 "Encroach on the Empire"
 pol_orthodox_encroach_on_the_empire_desc:0 "The bumbling and confused masses of the Holy Roman Empire stand vulnerable. With enough hammer blows, perhaps the entire system could fall apart - or, at the very least, come to acknowledge the error of their ways and see the light of Eastern Orthodoxy, however reluctant they may prove! The time has come for us to encroach upon the false empire."
 pol_orthodox_seek_religious_support_title:0 "Seek Religious Support"
 pol_orthodox_seek_religious_support_desc:0 "The current state of our political extent is laughable at best. If we were to encompass more adjacent lands - good Orthodox Christians, Polish or otherwise - we could call upon their loyal ranks and empower our tested and learned clergy with their blood and iron!"
 pol_orthodox_revise_polish_cyrillic_title:0 "Revise Polish Cyrillic"
 pol_orthodox_revise_polish_cyrillic_desc:0 "We belong firmly to the eastern wing of Christianity. Hence, we read and write in the intricate Cyrillic script. It could be better, however - revised, reformed, improved upon, of a standing legible, respectable and widespread, comparable to other Cyrillic scripts throughout the eastern world."
 pol_orthodox_polish_patriarchate_title:0 "Patriarchate of Lendia"
 pol_orthodox_polish_patriarchate_desc:0 "Having secured and converted all of Poland to the good faith, we must expand our holdings and religious sway until it is undeniable to the Orthodox world that we, the good Lends, are a patriarchate in our own right, tantamount to the Greeks of old, the Rus, the Bulgarians and those lost of the distant Levant."
 pol_orthodox_ecclesiastical_architecture_title:0 "Ecclesiastical Architecture"
 pol_orthodox_ecclesiastical_architecture_desc:0 "Devout followers of the true faith we are, it is only appropriate that we decorate our realm accordingly! In every town, every locality, there must be towering spires dedicated to the almighty! Our people must know the glory of God."
 pol_orthodox_unity_by_faith_title:0 "Unity by Faith"
 pol_orthodox_unity_by_faith_desc:0 "All of Poland must know the true faith. If all the Polish people could turn their backs upon the lies of Rome and see the truth of the eastern patriarchs, we could at last know peace, steadied by Orthodox hands."
 pol_orthodox_secure_pomerania_title:0 "Secure Pomerania"
 pol_orthodox_secure_pomerania_desc:0 "Pomerania has, for centuries, eluded subjugation and Christianisation. Attempts have been made, crusades have failed - now, they will face our wrath. Where the Catholics have failed, we shall succeed - Pomerania will fall to our relentless march west. Their wealth, their souls, their iron, shall be ours."
 pol_orthodox_subjugate_the_wends_title:0 "Subjugate the Wends"
 pol_orthodox_subjugate_the_wends_desc:0 "The Wends have been a persistent thorn in the side of the Catholic Germans for some time now. We must applaud them for this. Surely they would do well under our banners, following the true faith, knowing the word as it is meant to be taught. It is nigh time we amend their ways, before the Germans get to it before we do!"
 pol_orthodox_access_the_baltic_sea_title:0 "Access the Baltic Sea"
 pol_orthodox_access_the_baltic_sea_desc:0 "To the north, the stubborn Pruthenians hide in their tangled forests and whimsical marshes, biding their time. We must rout them out and cast their hideous ways to the dirt! Should we sufficiently crush them, we could use their land as a stepping stone to the Baltic Sea and all its riches and opportunities..."
 pol_orthodox_subjugate_lithuania_title:0 "Subjugate Lithuania"
 pol_orthodox_subjugate_lithuania_desc:0 "The Lithuanians, fearsome and respectable, must know the light of Christ. Should they be allowed to fester further, they may pose an existential threat and their wicked heathen ways may embolden them to strike out at the world, similar to the treacherous faraway Norsemen. They would do well as our subjects!"
 pol_orthodox_baltic_security_title:0 "Baltic Security"
 pol_orthodox_baltic_security_desc:0 "Having established an ample foothold over the Pruthenians and the Lithuanians, we must complete our northern efforts. The Baltics must render unto us. If we absorb them proper into our realm, we may soon make of them a civilised people of good standing within the Eastern fold."
 pol_orthodox_develop_countryside_title:0 "Develop the Countryside"
 pol_orthodox_develop_countryside_desc:0 "Our lands have been battered, razed and dishevelled over the long centuries. It is nigh time that our people, our humble farmers and builders, know good fortune. Prosperity is within our reach, so long as we reach for it!"
 pol_orthodox_support_mercantile_class_title:0 "Support the Merchants"
 pol_orthodox_support_mercantile_class_desc:0 "We stand at a crossroads of trade. To the west, Europe booms with prosperity and new innovations. To the east, riches and fantastical commodities flow from the mysterious reaches of the Silk Road. It is only right that we capitalise upon our position and enable both locals and strangers alike to do their business!"
 pol_orthodox_urbanize_poland_title:0 "Urbanize Poland"
 pol_orthodox_urbanize_poland_desc:0 "Battered as we are, we are resurgent. Our people are enjoying new heights of wealth, stability and prosperity, the likes of which many have never experienced before. We must capitalise on this new growth and burgeoning wealth - new cities, new urban centres, new localities, must rise from the ashes and become shining examples!"
 pol_orthodox_splendor_of_capital_title:0 "Splendor of [Root.Capital.GetName]"
 pol_orthodox_splendor_of_capital_desc:0 "It is only right that [Root.Capital.GetName] stands alongside the beautiful metropolises of history! From Novgorod to Constantinople, many capitals have shone and will continue to do so. It is only fitting that [Root.Capital.GetName] is among them and towers above all else!"
 pol_orthodox_royal_palace_title:0 "Royal Palace"
 pol_orthodox_royal_palace_desc:0 "Deep in [Root.Capital.GetName], our rulers conspire and plot for the betterment of our people, of the Eastern Church and the mercantile minds of the East. With all our new wealth and resources, we can afford to make for ourselves a fitting palace that will draw the envy of the world."
 pol_orthodox_counterbalance_geography_title:0 "Outweigh Our Geography"
 pol_orthodox_counterbalance_geography_desc:0 "We are vulnerable, unfortunately, to outside encroachment, owing to the flatness of our geography. From the east, Tatars have frequently come roaring, roaming like foul beasts across our vulnerable borders. From the north, Norsemen have come marauding at will via the rivers. From the west, unspeakable horrors. We must fortify the realm accordingly!"
 pol_orthodox_increase_the_production_title:0 "Increase the Production"
 pol_orthodox_increase_the_production_desc:0 "We would be fools not to capitalise upon the great plethora of goods within our very borders! Our land is fertile, our people are willing and our work ethic undeniable."
 pol_orthodox_invest_in_manufactories_title:0 "Invest in Manufactories"
 pol_orthodox_invest_in_manufactories_desc:0 "To keep up with the rest of Europe, we must forge ahead and establish bountiful manufactories across our realm. We must increase our means of industry tenfold if we hope to compete with our enemies!"
 pol_orthodox_heavy_industry_title:0 "Polish Heavy Industry"
 pol_orthodox_heavy_industry_desc:0 "Owing to the size and wealth of our realm, we have the opportunity to become an industrial powerhouse! Our expansive country, should we divert enough resources towards its industry, could rise above the rival powers of Europe and become a mighty producer of everything imaginable! When one thinks of the word 'industry', they shall think first of the Poles!"
 pol_orthodox_wieliczka_title:0 "Wieliczka Salt Mine"
 pol_orthodox_wieliczka_desc:0 "Deep beneath Krakow, the sprawling mines of Wieliczka lay waiting. Their potential is vast, untapped. Should we divert resources towards upgrading the mine's capacity, ensuring worker safety and optimal salt refinement, we could make of the mine a treasure trove, the likes of which will put competitors across Europe out of business." 
 #CatholicMissions
 pol_catholic_crush_the_lendians_title:0 "Crush the Lendians"
 pol_catholic_crush_the_lendians_desc:0 "The Lendians have acted in an impotent and impetulant manner for far too long. Though they have grown somewhat civilised over time, they have been led estray by the Rus to the east - following the lies of the Eastern Church as opposed to the wisdom of the Pope. We must correct this error!"
 pol_catholic_warriors_of_christendom_title:0 "Warriors of Christendom"
 pol_catholic_warriors_of_christendom_desc:0 "Surrounded on all sides by barbaric heathens, misled heretics and hungry warmongers, we stand as an isolated bastion of the one true faith, of enlightened loyalty to the Pope. Descendents of the first and only king of all Poland, Mieszko, we bitterly struggle to preserve his lineage and spread the word of his faith. Perhaps soon, our fate shall be decided!"
 pol_catholic_purge_pagan_heathens_title:0 "Purge Pagan Heathens"
 pol_catholic_purge_pagan_heathens_desc:0 "Emboldened and energised, our armies rear for combat! To the east, hordes of heathens lay in wait, rearing their fangs, eager to descend upon our fledgling realm and rob us of our beloved Christ. We must strike out at them first - and bring them the word of God!"
 pol_catholic_subjugate_the_wends_title:0 "Baptize Wendia"
 pol_catholic_subjugate_the_wends_desc:0 "The Wends, ferocious and persistent, refuse to see reason. The Germans to the west have failed in correcting their ways and the Swedish crusaders to the north have seemingly become preoccupied with the Norse. Thus, the duty falls on our shoulders. Baptise the Wends!"
 pol_catholic_secure_pomerania_title:0 "Secure Pomerania"
 pol_catholic_secure_pomerania_desc:0 "Foolishly, the Pomeranians persist in their heathen ways, feasting off the coin from Baltic trade and occasional alliances to the west. It seems they will only see reason so long as it is spoken by the sword. No matter - God is with us!"
 pol_catholic_sons_of_lech_title:0 "Unite the Sons of Lech"
 pol_catholic_sons_of_lech_desc:0 "Many centuries ago, Meiszko wisely pledged fealty to the Pope and the word of the Catholic Church. Almost immediately, the warlike chieftains beneath him rebelled - thus, we Sons of Lech have laid in a disunited state ever since. This cannot continue - if we are to make our mark on history, we must unite under one banner, one cross, one God!"
 pol_catholic_mater_polonia_title:0 "Gaude Mater Polonia"
 pol_catholic_mater_polonia_desc:0 "All of Poland is at last falling before our sword. The petty tribes, warlords, princes and bandits whom have reduced our homeland to ashes are at last meeting their ends - or, as is right, become loyal men of Christ. Before long, we will be Poland once again!"
 pol_catholic_control_the_electors_title:0 "Control the Electors"
 pol_catholic_control_the_electors_desc:0 "Having crushed the Pomeranians and subjected the Wends, having brought the light of God to the unholy heathen wastes, having carved for ourselves an empire out of the ancient woodlands and frozen marshes... we have shown the world what we are ready to do in defence of good Catholic civilisation. We have singlehandedly eradicated the great Wendish threat to the Holy Roman Empire. Now, they have no choice but to accept us as their protectors!"
 pol_catholic_imperial_ascendancy_title:0 "Imperial Ascendancy"
 pol_catholic_imperial_ascendancy_desc:0 "Imperial ascendancy would guarantee for us the wealth, resources, recognition and devotion of all the Holy Roman Empire. It is only right - we have defended it from certain destruction and we seem most qualified for the position."
 
 
 
 pol_catholic_access_the_baltic_sea_title:0 "Access the Baltic Sea"
 pol_catholic_access_the_baltic_sea_desc:0 "The vile Pruthenian pagans are content with their backwards tribe and worship of false gods. Not only that, they sit at the crossroads of many passing merchants and caravans, and ships sailing throughout the Baltic Sea, while threatening the existence of Danzig. It is our moral prerogative to not only crush the Pruthenians and drive their heathenous faith into extinction, but to safeguard the German Catholics and place them within our protective hands. They will do much better under the holy guidance of Poland, all the safer and wealthier for it."
 pol_catholic_embellish_gdansk_title:0 "Embellish Gdansk"
 pol_catholic_embellish_gdansk_desc:0 "In just a short time, Danzig - now Gdansk, as it should be - has grown from a noticeable and important port town into a bustling metropolis, brimming with vibrant trade and goods coming in and out daily. God intended for us to raise this city of stone and turn it into polished marble, and acting in accordance to His will, exactly that has been done. Now and forevermore, let the city of Gdansk be the capital of the Baltic Sea, glorious and prosperous for all to see!"
 pol_catholic_reconvert_moravia_title:0 "Reconvert Moravia"
 pol_catholic_reconvert_moravia_desc:0 "It is a tragic thing that our Orthodox brothers have taken the path of heresy. To forsake the temporal authority of the Pope in Rome is no easy decision, yet it paves the way for Christendom's fall, and for immorality to take root in society, as the enemies of God are many, and one cannot afford even more divison.\n\n... But that is alright. The Moravian Christians, for as rigorous as they believe their faith in the Orthodox Church to be, will soon understand the error of their ways, and the plight and suffering they bring by their stubborn refusal to bend the knee to the Pope. Such a revelation will quickly push them back towards the true light."
 pol_catholic_wenceslas_title:0 "Crown of Saint Wenceslas"
 pol_catholic_wenceslas_desc:0 "The Czechs are a troubled, confused, and lost people. They have struggled with their identity against the influence of German culture and politics that have forced them to concede time and time again, crawling back for their protection against the Magyars, the Moravians, and even our own, sadly pagan, brothers. The last in this long line of tragedies has been the Hussite movement, yet another call of devilry and heresy that wishes to split and fracture Christ's followers so that the enemy may have an easier time destroying us. This will not stand, and we will certainly not let it continue. Whether the Crown of Bohemia will be an equal in our kingdom, or a part of our dominion, it matters not - the Lion's Throne will be secured, and our Czech brothers saved from sin."
 pol_catholic_advance_into_ruthenia_title:0 "Advance into Ruthenia"
 pol_catholic_advance_into_ruthenia_desc:0 "It is Poland's fate not only to unify her own people, and drive out the heathens of the north, but to look east and gaze upon the sea of lost men. The sons of Rus know not what they do, struggling to find their faith as all around them they are assailed by murderous pagans and strange, alluring, yet evil faiths. Their insistence of isolating themselves from Catholic Europe will be their downfall, and it is only our intervention that can stop such an egregious act. They may yet see the truth."
 pol_catholic_subjugate_lithuania_title:0 "Subjugate Lithuania"
 pol_catholic_subjugate_lithuania_desc:0 "The dukes of Lithuania have time and time again refused to look towards the infinite mercy of God and accept the teachings of Christ into their hearts. Instead, they would rather wallow for eternity, doomed to irrelevance and the hellfire that awaits them in the next life. Their sad display has forced us to act - we know how easily the Pruthenians were swayed by our honeyed words, and just the same will happen to the Lithuanians. Once their lands are ours, and their people ours, it will be a short march away before all the Baltics have been liberated from Romuvan paganism."
 pol_catholic_baltic_security_title:0 "Baltic Security"
 pol_catholic_baltic_security_desc:0 "The deed is done. The Baltic is ours now, and all of its people with it. They may not speak our language, and at first wish to even be ruled by us, but in time they will understand the severity of their own plight, and will thank us for our kindness in saving their souls from damnation. Conveniently, beyond the extensive benefits this gives us in our mercantile matters, it serves as a staging grounds for an invasion into the lands of Novgorod, and such an opportunity will not be wasted. To arms!"
 pol_catholic_heart_of_rus_title:0 "Claim the Heart of Rus'"
 pol_catholic_heart_of_rus_desc:0 "Kyiv - the Mother of Cities, the beating heart of Rus' culture, the Patriarch's stronghold. Were we to take this, tear down the Orthodox iconography and enrich it with the glory of Catholic artwork, then we would be able to strike a blow to the legitimacy of the many Orthodox churches. After all, if we can turn the Rus to our side of salvation and mercy, and establish a new, Polish-dominant empire in these vast lands, then Catholicism will be unstoppable."
 pol_catholic_forge_the_intermarium_title:0 "Forge the Intermarium"
 pol_catholic_forge_the_intermarium_desc:0 "The Międzymorze is a bold and ambitious plan to unite much of Eastern Europe under our noble rule. From the shores of Danzig to the steppes of Sarai, the chilly ports of the Baltic to the Black Sea, uniting us with our brothers and liberating them from their false worship. With this power in our hands, Poland shall become the most powerful Catholic monarchy to grace the fertile lands of Europe, surpassing even the legendary Merovingians and Carolingians after the fall of ancient Rome, in God's name!"
 pol_catholic_breadbasket_europe_title:0 "Breadbasket of Europe"
 pol_catholic_breadbasket_europe_desc:0 "We are both blessed and cursed with our ancestral homelands. Cursed, for there is hardly much to defend when most of your lands are flat plains, or rolling hills at worst. Blessed, for in Poland and in Ruthenia we possess the richest soil in all of Europe, and in taking advantage of this, our population can boom, alongside bringing in a large source of extra revenue for the monarch in our eternal quest to sanctify our part of Europe. No follower of Christ will go without their bread, for what is a monarch's duty if not to relieve his subjects of the pains of earthly life?"
 pol_catholic_mother_of_cities_title:0 "The Mother of Cities"
 pol_catholic_mother_of_cities_desc:0 "It comes as a surprise to none that the city of Kyiv has flourished under our control. The hustle and bustle of everyday activity can be heard in the streets as the city stands in the center of many different trade routes, thus naturally enriching it in the process. Not only that, however: we have turned the Lavra monastery into a proper Catholic church, and in time, the Ruthenians, though they may bicker and pointlessly argue at first, will soon understand the fruits of our labor, and the infinite mercy and love that Christ has offered them."
 pol_pagan_invent_vodka_title:0 "Invent Vodka"
 pol_pagan_invent_vodka_desc:0 "Ah, wódka. It is a drink for the common man, one that can soothe the spirit, bring about happiness, increase fertility, and awaken one's lust... or so it is claimed, anyway. Nevertheless, as our grain production heightens and our lands become larger, it is becoming more and more of an appealing idea to tap into this new market. The merchants certainly clamor for it, citing that it will increase the happiness of our people and enrich the country's coffers. It may not necessarily be the most holy idea, but... drink up!"
 pol_orthodox_invent_vodka_title:0 "Invent Vodka"
 pol_orthodox_invent_vodka_desc:0 "Ah, wódka. It is a drink for the common man, one that can soothe the spirit, bring about happiness, increase fertility, and awaken one's lust... or so it is claimed, anyway. Nevertheless, as our grain production heightens and our lands become larger, it is becoming more and more of an appealing idea to tap into this new market. The merchants certainly clamor for it, citing that it will increase the happiness of our people and enrich the country's coffers. It may not necessarily be the most godly idea, but... drink up!"
 pol_catholic_invent_vodka_title:0 "Invent Vodka"
 pol_catholic_invent_vodka_desc:0 "Ah, wódka. It is a drink for the common man, one that can soothe the spirit, bring about happiness, increase fertility, and awaken one's lust... or so it is claimed, anyway. Nevertheless, as our grain production heightens and our lands become larger, it is becoming more and more of an appealing idea to tap into this new market. The merchants certainly clamor for it, citing that it will increase the happiness of our people and enrich the country's coffers. It may not necessarily be the most godly idea, but... drink up!"
 pol_orthodox_polish_renaissance_title:0 "Polish Renaissance"
 pol_orthodox_polish_renaissance_desc:0 "The Italian peninsula has always enjoyed a deep, profound development of culture in all forms, from poetry to art, to the scientific fields such as mathematics and alchemy. It is no surprise, then, to hear about this so-called 'Renaissance', a rebirth and revival of these fields in all their full glory. Let these wise ideas spread to our kingdom, as we know that there is strength in knowledge and the ability of geniuses, 'polymaths', to revolutionize the way we see the world work. And though these may come from the narrow-minded Catholics, even they can produce something worth considering."
 pol_orthodox_catholic_renaissance_title:0 "Polish Renaissance"
 pol_orthodox_catholic_renaissance_desc:0 "The Italian peninsula has always enjoyed a deep, profound development of culture in all forms, from poetry to art, to the scientific fields such as mathematics and alchemy. It is no surprise, then, to hear about this so-called 'Renaissance', a rebirth and revival of these fields in all their full glory. Let these wise ideas spread to our kingdom, as we know that there is strength in knowledge and the ability of geniuses, 'polymaths', to revolutionize the way we see the world work."
 pol_orthodox_fund_theological_studies_title:0 "Fund Church Schools"
 pol_orthodox_fund_theological_studies_desc:0 "What use is a population that does not know its own rites, cannot read their own holy books, cannot even begin to understand their own faith? Such a profound lack of knowledge can only lead to one thing, and that is heresy. With the rise of large academies and a more structured form of education for at the very least those more well-off, let us build a slew of universities across our many different cities, enlightening the people to their own faith, and in turn, teaching them our proud history."
 pol_catholic_fund_theological_studies_title:0 "Fund Church Schools"
 pol_catholic_fund_theological_studies_desc:0 "What we hear every now and then from outside the largest cities are shocking. Some priests cannot read the Holy Book and have merely passed it down orally from their predecessors. As well as that, the majority of our population cannot read Latin, and in turn cannot appreciate the full, unlimited wisdom of the Bible. This is a problem that demands immediate reconciliation. Catholic universities, led by well-educated priests and bishops, will further many different causes at once, ranging from teaching the people how to read, to finding ways to further our knowledge of the world God has given to us."
 pol_catholic_increase_the_production_title:0 "Increase the Production"
 pol_catholic_increase_the_production_desc:0 "Artisans and the like clamor for help from the monarch in order to better produce their goods. We should offer them aid and coin and spare no efforts in constructing workshops where they can make their product with far more efficiency than before. It will not only benefit them, but us as well in the long term, and certainly boost the already-respectable cloth industry in Gniezno."
 pol_catholic_wieliczka_title:0 "Wieliczka Salt Mine"
 pol_catholic_wieliczka_desc:0 "Salt! Is there no greater, more valuable thing in all of Europe, nay, perhaps the world? It is the thing that allows one to preserve their food, help tend to their wounds, and when all is said and done, add quite a nice flavor to whatever meal one has at the time. The mine in Wieliczka is worth its weight in gold, and indeed, were we to take advantage of this, it could bring in vast amounts of revenue for the monarch to take full advantage of."
 pol_catholic_heavy_industry_title:0 "Polish Heavy Industry"
 pol_catholic_heavy_industry_desc:0 "Let the churning of goods roar, as Europe watches us ascend! While they are busy squabbling, we are taking advantage of the vast amounts of resources given to us. Textiles, metals, gems, and large supplies of grain and livestock. The wealth gathered from all of this shall be immense indeed, and when dawn breaks over Europe again, it will be Poland who stands as the richest, most advanced empire of all."
 pol_catholic_invest_in_manufactories_title:0 "Invest in Manufactories"
 pol_catholic_invest_in_manufactories_desc:0 "Over time, the methods of creating goods and shepherding livestock has advanced and transformed. No longer is it singular, solitary artisans working at a meagre pace and outputting only barely enough to trade and make end's meet. Now these same artisans, alongside farmers and other labourers, can be gathered and made to work together, their efficiency far surpassing what had existed before. These manufactories will be the lifeblood of Poland, and one would be a fool not to take advantage of them."
 pol_catholic_counterbalance_geography_title:0 "Outweigh Our Geography"
 pol_catholic_counterbalance_geography_desc:0 "Though we pray for the grace and mercy of God, and thank Him for creating us and allowing us to roam the Earth, some heretics whisper in bitter tongues that God has played a cosmic joke on us by providing us with no natural defenses. This is a lie, as God would never forsake His children. There is a tiny sliver of truth, however, in that we are relatively exposed compared to the other major powers of Europe. The only thing we can do, then, is build our forts well and make them sturdy and strong, alongside keeping an army ready to defend Poland at a moment's notice. Only when we know that we are impregnable can we rest."
 pol_catholic_develop_countryside_title:0 "Develop the Countryside"
 pol_catholic_develop_countryside_desc:0 "The sons of Lech deserve rest and recuperation. Our people have been through much, suffered through much, and have been cast aside due to our declaration of faith in the one true God. The people of our homelands deserve better, and they will be given just that. When night falls, a peasant will not worry if his family survives the coming winter - nay, he should pray to God that our victory is swift, and inevitable."
 pol_catholic_support_mercantile_class_title:0 "Support the Merchants"
 pol_catholic_support_mercantile_class_desc:0 "We stand between Christian Europe in the west and pagans in the east. In spite of all of this, trade will do as trade does, and continue no matter the circumstances, regardless of politics or faith. These merchants wish to be able to spend and gather their coin at their leisure, and take advantage of the fact that we sit on a large source of wealth. The merchants will not only be allowed to do this, nay, they will be encouraged to do so, bringing goods through the Tatar lands and all the way from Asia, to the rich goods of England. We can only benefit from it."
 pol_catholic_hel_title:0 "Highway to Hel"
 pol_catholic_hel_desc:0 "Unlike what was left behind in the collapse of the Roman Empire, we have practically nothing at all. Certainly roads exist, but they carved by feet and not by the hands of working men. If anyone wishes to get anywhere, often times they have to simply take a path that has not been charted at all, leading to a variety of issues. New paths will be dug up, allowing caravans to travel with much less issue and friction, which will let internal trade prosper more easily. Lastly, a series of roads will be made for Danzig, as it has quickly become one of our most important cities, and for good reason."
 pol_catholic_urbanize_poland_title:0 "Urbanize Poland"
 pol_catholic_urbanize_poland_desc:0 "The lands are healing from the scars of war, and our people can finally breathe after so long. This is not an incentive to stop here, however, as we cannot allow ourselves to go back to the status quo of scattered villages and tiny towns. Nay, now that prosperity is within sight, our villages, towns and cities will not only bounce back but grow stronger, becoming interconnected and urbanized. Let us raise great settlements akin to the sprawls of Rome!"
 pol_catholic_splendor_of_capital_title:0 "Splendor of [Root.Capital.GetName]"
 pol_catholic_splendor_of_capital_desc:0 "A worthy kingdom deserves an equally worthy capital, and [Root.Capital.GetName] will become the center of Polish culture and art. With paved roads and open stalls, workshops and plentiful houses of God, [Root.Capital.GetName] will one day see itself as not merely on par with the urban centers such as Paris, but go above and beyond them. The spirit of the sons of Lech demand only the greatest!"
 pol_catholic_royal_palace_title:0 "Royal Palace"
 pol_catholic_royal_palace_desc:0 "At last, [Root.Capital.GetName] has become the object of the world's desire, similar to the ancient city of Constantinople! Hundreds of thousands of our loyal subjects reside in our royal capital, toiling under the ever watchful eye of the monarch. A great palace shall be constructed in [Root.Capital.GetName], not only to centralize all the various offices and duties of the realm, but also to serve as an example of how far we have come from our humble beginnings when we first baptized ourselves in holy faith. Praise God!"
 pol_catholic_seek_religious_support_title:0 "Seek Religious Support"
 pol_catholic_seek_religious_support_desc:0 "The lands of eastern Europe are a cold and dreary place, overrun with pagans and heretics who have lost their way. Some despair at our circumstances, wondering if we are truly fit to be Christ's soldiers. This fear must be crushed, however, and replaced with a fervent desire to fight in the name of truth and mercy. Let us empower the clergy, and spread the good word in our lands. For God is on our side, and the Pope will give us his blessing in our struggle!"
 pol_catholic_pope_title:0 "Papiez Polak"
 pol_catholic_pope_desc:0 "Our cardinal has been elected to become the next Pope! This is wonderful and incredible news, and shows our loyalty to the Roman church as well as our dutiful faith. This new Pope - our Pope! - will greatly increase our standing with the rest of the Catholic world, and in turn, reinforce in our populace the certainty that we are following the righteous path. Amen!"
 pol_catholic_unity_by_faith_title:0 "Unity by Faith"
 pol_catholic_unity_by_faith_desc:0 "Today is a truly holy day! Today we can mark that we, sons of Lech, heirs of Mieszko, have seen the path to the Kingdom of Heaven. God be praised! Though it is tragic that for so long many of our Polish brothers and sisters have been lost, we can now say - never again! Never again will we be tempted with heresy, nor pulled into heathenous, barbaric beliefs! Perun lies rotting in his grave, alongside the rest of his false idols, as only God Almighty chooses where the thunder of judgement strikes!"
 pol_catholic_bulwark_of_christianity_title:0 "Bulwark of Christianity"
 pol_catholic_bulwark_of_christianity_desc:0 "We pious few stand against the tide of ignoble and evil men who wish to pervert our faith and destroy it for their own amusement. It is we who defend Europe from what lies beyond. It is we who are the beacons of light that shine the dark and dreadful path which all followers of Christ must walk! And for our efforts, the Vatican will bless our nation and bestow upon it great privileges and sanctions. Our monarch shall wield the flaming sword of righteousness, and set forth on his white steed, in God's name!"
 pol_catholic_ecclesiastical_architecture_title:0 "Ecclesiastical Architecture"
 pol_catholic_ecclesiastical_architecture_desc:0 "Nothing can compare to the sheer beauty and magnifence of Catholic churches and monasteries. We draw upon Roman legacy, their pillars of marble, the mosaics of Italy, the stunning Gothic architecture of Germany, and our own masterful works of art. Taking from all of this and more, we will build beautiful churches that can stand the test of time, and these same churches will show just how glorious our heavenly God is."
 pol_catholic_polish_renaissance_title:0 "Polish Renaissance"
 pol_catholic_polish_renaissance_desc:0 "The Italian peninsula has always enjoyed a deep, profound development of culture in all forms, from poetry to art, to the scientific fields such as mathematics and alchemy. It is no surprise, then, to hear about this so-called 'Renaissance', a rebirth and revival of these fields in all their full glory. Let these wise ideas spread to our kingdom, as we know that there is strength in knowledge and the ability of geniuses, 'polymaths', to revolutionize the way we see the world work."
 pol_catholic_fund_theological_studies_title:0 "Fund Church Schools"
 pol_catholic_fund_theological_studies_desc:0 "What we hear every now and then from outside the largest cities are shocking. Some priests cannot read the Holy Book and have merely passed it down orally from their predecessors. As well as that, the majority of our population cannot read Latin, and in turn cannot appreciate the full, unlimited wisdom of the Bible. This is a problem that demands immediate reconciliation. Catholic universities, led by well-educated priests and bishops, will further many different causes at once, ranging from teaching the people how to read, to finding ways to further our knowledge of the world God has given to us."
 pol_pagan_fall_of_rus_title:0 "Fall of Rus'"
 pol_pagan_fall_of_rus_desc:0 "Oh, sons of Rus, how they have lost their way. The worship of their evil God of their Testaments has led them to fight and kill each other in an endless loop of division and betrayal. This is merely a diversion, however, on our path to a united and greater Lechia. Let us cast aside this 'righteous' faith, and have the Rus' return to normalcy. It is time to gather our axes and shields, and march until we see the White Sea."
 pol_catholic_conquest_of_rus_title:0 "Conquest of Rus'"
 pol_catholic_conquest_of_rus_desc:0 "So the last embers of the Kievan Rus flicker and fade until there is nothing left. In its place, rather than the disorganised and frightened remnants, now comes a new purpose - to serve a greater whole, to become a part of the Intermarium led by our dutiful monarch, whose loyalty is only to God, Christ, and the Pope. Let us lay the foolish ambitions of these statelets to rest."
 pol_catholic_fund_theological_studies_title:0 "Fund Church Schools"
 pol_catholic_fund_theological_studies_desc:0 "What we hear every now and then from outside the largest cities are shocking. Some priests cannot read the Holy Book and have merely passed it down orally from their predecessors. As well as that, the majority of our population cannot read Latin, and in turn cannot appreciate the full, unlimited wisdom of the Bible. This is a problem that demands immediate reconciliation. Catholic universities, led by well-educated priests and bishops, will further many different causes at once, ranging from teaching the people how to read, to finding ways to further our knowledge of the world God has given to us."
 pol_orthodox_beyond_the_urals_title:0 "Beyond the Urals"
 pol_orthodox_beyond_the_urals_desc:0 "Now that we are free from the chains of the Tatars the time has come to set our eyes on the expansion into the east. The land beyond the Urals must be acquired for our nation."
 pol_pagan_beyond_the_urals_title:0 "Beyond the Urals"
 pol_pagan_beyond_the_urals_desc:0 "Now that we are free from the chains of the Tatars the time has come to set our eyes on the expansion into the east. The land beyond the Urals must be acquired for our nation."
 pol_catholic_beyond_the_urals_title:0 "Beyond the Urals"
 pol_catholic_beyond_the_urals_desc:0 "Now that we are free from the chains of the Tatars the time has come to set our eyes on the expansion into the east. The land beyond the Urals must be acquired for our nation."
 
