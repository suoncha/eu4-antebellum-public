 #Events
 ab_poland.1.t:0 "The Assimilation of Silesians"
 ab_poland.1.d:0 "Having overcome centuries of division along religious and tribal lines, the birth of a unified Polish state has strenghtened the national identity of Lechitic peoples. The sense of pride and accomplishment inspires Lechitic tribes to declare themselves a part of the Polish nation, and today, we celebrate the admission of Silesian people into the Polish nation!"
 ab_poland.1.a:0 "Great!"
 ab_poland.2.t:0 "The Assimilation of Pomeranians"
 ab_poland.2.d:0 "Having overcome centuries of division along religious and tribal lines, the birth of a unified Polish state has strenghtened the national identity of Lechitic peoples. The sense of pride and accomplishment inspires Lechitic tribes to declare themselves a part of the Polish nation, and today, we celebrate the admission of Pomeranian people into the Polish nation!"
 ab_poland.2.a:0 "Great!"
 ab_poland.3.t:0 "The Birth of Lendia" #Orthodox Unification of Poland
 ab_poland.3.d:0 "When Mieszko's kingdom collapsed as a result of his foolish actions and the ignorance of the tribal chieftains, Poland was immolated upon its own burning stake. The Lendian tribes were spared, isolated from the infighting from fortunate geography. As they watched the horrors committed by both, they turned to another faith entirely. With the support of the Ruthenian princes and the legacy of the Great Moravians, the Lendian people were welcomed to the Eastern Orthodox Church. Empowered by the monolith of belief in Eastern Europe, we were able to extinguish the infighting and efface the horrors. Under the name of Lendia and with the teachings of Cyril and Methodius, the Polish people will found a new path!"
 ab_poland.3.a:0 "May Saints Cyril and Methodius light our new path!"
 ab_poland.4.t:0 "The Third Rome" #Orthodox Polish Tsardom
 ab_poland.4.d:0 "As we outgrew the bustling woodland home that had once given our people warmth, we saw what the other lands had to offer. A false Empire lies in the west, piddling margraves squabbling over meagre trophies pilfered from peaceful Slavic towns. To the east and beyond are what can only be described as barbarians, brutes who seek to destroy civilisation - if only to bring others to match their own deficiency. Though we stand united under the Patriarchates, we are each splinters, a brittle phalanx hammered without pause. To become something greater, the idea of a pan-Slavic union bonding the brothers of the Eastern Orthodox faith was put forth. With infighting desecrating the heart of the Orthodox Church, they will turn to us for refuge and hospice. We will forge a new Rome; a Third Rome!"
 ab_poland.4.a:0 "Even if a tremendous storm rises above us, we will always stand firm like castle walls"
 ab_poland.5.t:0 "Ascendant Lechia" #Pagan Unification of Poland
 ab_poland.5.d:0 "The reunification of the Polish people under the banner of Lechia has become a shining beacon in the darkness of these uncertain times. A resilient people, the children of Lech stand together for only the second time since the Heathen king Mieszko. His desperate ploy to prevent attacks from German margraves and centralise his own power by converting to Catholicism had disastrous consequences, when our decisive chieftains rejected his decrees. \n\n It stands as our eternal duty to protect and unite those who share in the blessings of Perun, and materialise the strength the Old Gods have blessed us with. Like those who stood before us, we will remain loyal to Perun and Weles, and spurn any who dare to challenge that! Great King, ascendant Lechia!"
 ab_poland.5.a:0 "We are all children of Lechia. Thy mighty Perun, may you give us strength!"
 ab_poland.6.t:0 "Great Lechia" #Pagan Intermarium
 ab_poland.6.d:0 "Once, we were but a tiny tribe that dreamed of the ebbing seas. A fragment of desperate mistakes, a piece of something greater. As we sought to protect the quivering flames of the Old Gods, we achieved and spread our roots further than ever before. As our kingdom grew, so did our ambitions; the temples of the Old Gods spanned all of Eastern Europe, and we reclaimed what we lost centuries ago. Now, the name Great Lechia echoes throughout Europe. Our banners soar from the North Sea to the Baltic, from the holy Sleza to the Black Sea. A union of many cultures, manifesting from the remains of the Great Moravians and the Kievan Rus', the rising Intermarium is a blend of many legacies once past! Under our wondrous rule, the proclamation of the Wielka Lechia will signal the dawn of the Lechitic Empire!"
 ab_poland.6.a:0 "From Arkona to Sleza, betwixt Krolewiec and Kijow, our Amber Road unites sea to sea!"
 ab_poland.7.t:0 "Legacy of Mieszko" #Catholic Unification of Poland
 ab_poland.7.d:0 "Poland has been the outpost of Catholicism in the East ever since King Mieszko I was baptized in the Western Latin Rite in 966 AD, and his successors swore alleagiance to the Holy See. The dastardly tribal chieftains rejected Catholic missions under the banner of Piast, and instead banded together to plunge the kingdom into civil war. We retreated to our seat of power in Poznan, knowing that enemies were on all sides. Proving to be a sagacious move, the chieftains returned to squabbling between each other in idiocy. With Papal blessing to remove the archaic beliefs of an unenlightened people, our armies struck swiftly and aimed true, felling the tribes once and for all. We will learn from our mistakes to restore the honour of House [Root.Monarch.Dynasty.GetName] and the legacy of Mieszko!"
 ab_poland.7.a:0 "Declare the Civitas Schinesghe. Gaude Mater Polonia!"
 ab_poland.8.t:0 "An Empire Between the Seas" #Catholic Intermarium
 ab_poland.8.d:0 "When we first reclaimed our legacy and restored what was lost in civil strife, the Polish people were at a loss. They had fought so fiercely in reviving Mieszko's kingdom, there was never a plan for what came after. The vision of the Intermarium was birthed when the Pope expressed a desire to return Eastern Europe into the purview of the Roman Catholic Church, once lost to the Eastern Orthodox Church following the events of the Great Schism. With God's will, we crusaded against heathens and heretics alike, bringing forth the light of Catholicism to the endless woodlands and plentiful grazing lands spanning Eastern Europe. Now, we have reached the bounds of the Earth itself, reaching from the frigid Baltic to the temperate Black Sea. Those who have lost their way have rediscovered the torch-lit path, and those who traveled another path entirely have been apprised of a better one. Armed with new brothers and sisters in faith, who shall dare stand against us?"
 ab_poland.8.a:0 "If God is with us, then who is against us?!" #English translation of Polish Motto Si Deus Nobiscum quis contra nos?
 ab_poland.9.t:0 "Arrival of the Hussites"
 ab_poland.9.d:0 "When our great King Mieszko first converted to Catholicism against the wishes of the Slavic chieftains all those centuries ago, the unity of the Roman Catholic Church was undoubtedly stronger than it was today. However, with the Great Schism irrevocably tearing Christendom in two, there are many who have questioned if either were the right path at all. The writings and proclamations of Jan Hus brought many of these questions to the forefront, adding fuel to the raging inferno upon the Western Schism between Rome and Avignon. We watched the horrors and untold devastation wrought during the Hussite Wars, and now that no mattter how we align as brothers in faith, these cursed Catholic margraves will kill, burn and pillage just the same as they would to any heathen town.\n\nThe Bohemian declaration of Jan Hus' teachings to be part of the state religion has brought many of their theologians and missionaries across the grasslands into Poland, to convince us to do the same. We must decide now; should we attempt set the example for these wayward Catholics and become their lightbearer? Or shall we follow in the teachings of Jan Hus, and rejoin our Slavic brothers in the fight against the Roman Catholic Church's failings?"
 ab_poland.9.a:0 "We must show these lost souls the right path." #stay Catholic
 ab_poland.9.b:0 "Jan Hus was right all along!" #become Hussite
