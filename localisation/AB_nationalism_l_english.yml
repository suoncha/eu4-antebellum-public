 nacionalizmus:0 "Nationalism"
 nacionalizmus_date:0 "1800"
 desc_nacionalizmus:0 "Nationalism, as it has been dubbed, encompasses numerous ideologies which extol the desire of a people to attain self-determination and sovereignty over their homeland. The resulting concepts of nationhood and national pride, closely woven around a group’s common language, religion, and culture, spawns a territorial irredentism associated with ancestral or historical claims."