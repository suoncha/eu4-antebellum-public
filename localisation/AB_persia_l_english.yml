 #Mihranids
 MRH_ideas:0 "Mihranid Ideas"
 MRH_ideas_start:0 "Mihranid Traditions"
 MRH_ideas_bonus:0 "Mihranid Ambition"
 mrh_first:0 "Arsacid Roots"
 mrh_first_desc:0 "Our house has a long and storied history, tracing its roots all the way back to the great Arsacids of old. This ancient legacy can be used to legitimise our realm."
 mrh_second:0 "Turquoise Mines of Nishapur"
 mrh_second_desc:0 "Iran has always been a major source of turquoise, and its use has contributed to some of the most beautiful buildings in the land. Nishapur and her foreboding peaks have been the source of turquoise in the region since time immemorial. From Khans to Kings, Nishapur has been the city of turquoise."
 mrh_third:0 "Bloodline of Shahrbaraz"
 mrh_third_desc:0 "Shahrbaraz or the 'Boar of the Empire' is one of our dynasties most legendary members. A hugely successful general who annihilated the Romans in many battles, the conqueror of Syria and Egypt, he would even make it to the gates of Constantinople itself. However, after being betrayed by his king and forced to give up his conquests, Shahrbaraz would go on to depose the wicked Khosrow II and capture Ctesiphon, becoming the first Shah of the Mihranids. While his success after this was short, eventually being replaced by Sassanids once again, Shahrbaraz's heroism and prowess inspire many Iranians to this day."
 mrh_fourth:0 "Repel the Turkic Invaders"
 mrh_fourth_desc:0 "Northern Iran has long been dangerously exposed to conquest from the people of the steppe. Be they Mongols, Turks, Huns, or Scythians, we must work to prevent this from happening again. The time has come to push back the nomads and re-establish the old defensive lines of the Sassanids."
 mrh_fifth:0 "Innovate the Military Tactics"
 mrh_fifth_desc:0 "Times are changing, and the old military tactics of our forefathers are in dire need of innovation. We must break the feudal ways of our army and replace it with a competent meritocratic officer core who will focus on ever more innovative and flexible tactics."
 mrh_sixth:0 "Control the Silk Road Routes"
 mrh_sixth_desc:0 "Situated on the Silk Road, Nishapur has often linked China and Europe together through the centuries. We should seek to extend our control over the lucrative trade routes of our region, in order to increase our wealth."
 mrh_seventh:0 "Imperial House of Mihran"
 mrh_seventh_desc:0 "After usurping the title of Shahanshah from the decadent Sassanians, the Mihranids would go on to destroy the Umayyads and, through an alliance with their successors the Abbasids, bring Iran into a cultural and economical golden age only matched by legendary Kayanians of antiquity. Although eventually conquered by the Seljuks, the Mihranid Legacy of prosperity and growth is still alive and we should seek to take back what was lost."
 #Ghor
 GHU2_ideas:0 "Ghurid Ideas"
 GHU2_ideas_start:0 "Ghurid Traditions"
 GHU2_ideas_bonus:0 "Ghurid Ambition"
 ghu2_first:0 "Ghurid Cavalry"
 ghu2_first_desc:0 "Ghurid cavalry was composed of an amalgamation of Turko-Mongol slave soldiers, Afghan tribesmen, and Persian merceraries. This combination of effective mounted groups gave the Ghurids a decisive advantage against their more homogeneous neighbors."
 ghu2_second:0 "Persianate Bureaucracy"
 ghu2_second_desc:0 "Calling on the old administrative, legal, and social structures of the various Persian empires, The Ghurids retained a unified politcal organization centred on the organization of tribal groups into distinct estates within the bureaucratic apparatus. This semi-tribal structure would be further centralized by a century of adopted Persian and Indian bureaucratic practices."
 ghu2_third:0 "Destruction of Shahis"
 ghu2_third_desc:0 "Long have the lands to our east been the subject of the barbaric Shahis, and now we must look to end their lineage once and for all. The Buddhists of Afghanistan deserve proper leadership, not the division and tribal isolation they are in now. With the annihilation of Kabul will we be able to cement our strategic power over both east and west and secure our leadership of the Buddhists of Afghanistan."
 ghu2_fourth:0 "Into the Indus"
 ghu2_fourth_desc:0 "The rich lands of the Indus call to us, and the politcal fragmentation of the region will make it easy pickings for our army. Let us continue the long tradition of past Indo Iranian empires, and establish ourselves as great conquerers of India, starting with the Indus."
 ghu2_fifth:0 "The Court of the Buddhists"
 ghu2_fifth_desc:0 "Under the Kushans our lands where once considered to be the epitome of Buddhist culture, art, and learning. While the glory of the old empires has subsided much in recent year, we are still Buddhist. Let us seek to increase the patronage of the monks and show all travelers that the Bodhisattva is the supreme ruler of the land."
 ghu2_sixth:0 "Ghurid Imperial Destiny"
 ghu2_sixth_desc:0 "The great conquerors of old understood that conquest alone does not make an empire. Indeed, conquest itself stirrs resentment and unrest, and many of the largest empires tore themselves apart before they could ever hope to stabilize. Sound administration and cultural understanding are what keep empires alive, and therefore the governance of our lands is vital to our continued expansion. We shall unite both East and West; we shall not be a mere blip in the historical record, but rather a Ghurid Empire that will stand the test of time."
 ghu2_seventh:0 "Persianate Army"
 ghu2_seventh_desc:0 "Given the geographic location of the Ghurids, Persian influence has played a major role in the development of Ghurid culture, administration, and military. One major takeaway from Persian society was a professional army, and indeed such a force was vital in our victory over the Ilkhanate centuries ago. Unlike the tribal armies of our neighbors, we have increasingly employed a highly effecitve professional army based off of Persian models."
