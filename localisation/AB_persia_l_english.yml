 mechanic_zun_force_religion_yes:0 "Force converting other nations to §YZunist§! grants §G10§! Prestige and §G10§! Church Power."
 #Jalayirids
 persomongol_sultanate:0 "Perso-Mongol Sultanate"
 persomongol_sultanate_desc:0 "Born from the breakup of the Ilkhanate, the Jalayirid state’s government is fundamentally similar and fundamentally different from its predecessor's. Whilst keeping the trappings of a Perso-Mongol administration, our state has also integrated various Islamic governmental practices."
 mechanic_negate_unaccepted_iranian_culture_yes:0 "Provinces in the §YIranian§! culture group will have §Runaccepted§! culture modifier §Gnegated§!."
 jlr_persian_trappings:0 "Persian Administration"
 jlr_persian_trappings_desc:0 ""
 jlrmongolcaste:0 "Mongol Noble Caste"
 jlrmongolcaste_desc:0 "Those descended from the Mongol clans that settled in Persia and the Levant after the Mongol Invasions make up the majority of our nobility, with most still speaking their traditional language alongside Persian. These Mongol nobles form a substantial backbone of our military administration, maintaining many of the traditions brought with them from the steppe."
 jlrpersianateadmin:0 "Persianate Administration"
 jlrpersianateadmin_desc:0 "By adopting the administrative systems of the Persians, we have established a slick, modern bureaucracy ready to face any challenges that our subjects might throw at it, making the integration of new territories easier and the administration of our current holdings much smoother."
 jlrgunpowder:0 "Gunpowder Empire"
 jlrgunpowder_desc:0 "With the advent of firearms, the previous traditions of horse archery have slowly become obsolete. To adapt to a changing world, we must rigorously train our soldiery in the proper use of the arquebus and cannon to ensure that we can spread our just rule across all lands."
 jlrnobility:0 "Perso-Arabic Nobility"
 jlrnobility_desc:0 "While our noble caste is made up mostly of Mongols, the bureaucrats that do most of the actual administration are largely made up of Persians and Arabs. By lifting any restrictions on both groups rising into the nobility, we can ensure their continued loyalty."
