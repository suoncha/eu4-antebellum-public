 #Rum
 rum_elephants_title:0 "Reintroduce War Elephants"
 rum_elephants_desc:0 "Our army's efficacy has reached new heights. Intelligence, boldness, power and determination - our armies are known for these traits, led now by generals with decades of experience, fashioned into hordes of fearsome Cataphracts and brutal infantry. With this restored might, it is only fitting that we restore yet another pillar of our fallen legacy - the dreaded war elephant. The bones of our enemies shall be pounded to dust beneath their might!"
 rum_immortals_title:0 "Revive the Immortals"
 rum_immortals_desc:0 "Our proud history has been muddied and diluted over time. Legends stand out however - paramount among them, that of the Immortals. Recalled by ancient Persian and Roman scholars alike, the Immortals were fierce heavy infantry of great standing, numbering 10,000 at any given time, no more, no less. In service, they guarded not only our ruler, but the empire as a whole. With our military might and burgeoning empire, it seems right that we revive this legend and make our enemies cower!"
 rum_textile_industry_title:0 "Persian Textile Industry"
 rum_textile_industry_desc:0 "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 rum_terminus_title:0 "Terminus of the Silk Road"
 rum_terminus_desc:0 "Egypt is in our grasp and our empire greets the Mediterranean with open arms, welcoming its riches and eager merchants as if they were old friends. This has not come without issue, however - greedy Europeans have leapt at the chance to exploit the turmoil, slipping into a kind of economic power vacuum to garner as much wealth as possible. We must have none of it - Aleppo and Alexandria bow to US, it is OUR coin which reigns here! Only through Persia can the lifeblood of the Silk Road be ferried!"
 rum_nahrawan_title:0 "Improve the Nahrawan"
 rum_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 #PersianMissions
 per_mongoltactic_title:0 "Adopt Mongol Tactics"
 per_mongoltactic_desc:0 "A wise man once recounted that we must learn from our enemies - especially those triumphant. The fearsome Mongol ways harken back to those of old, of the Parthians and the steppe warriors of before. We must concede and forget our pride just this once - learn where we went wrong so that we must not fall again. Saddle up!"
 per_army_title:0 "Gond-i Shah"
 per_army_desc:0 "The wretched Ilkhanate has fallen - their foul-breathed elites retreating into the Caucasus like the rats they are. They have left Persia in tatters, reduced to squabbling houses and raving mystics. We would be fools to ignore our surplus of manpower and fateful positioning - Persia is ours for not only the taking, but the rebuilding!"
 per_divided_title:0 "A House Divided"
 per_divided_desc:0 "We have emerged from turmoil and established ourselves as a figurehead. Our neighbours gaze upon us with newfound respect - and if not respect, fear. Having recovered from the brutality of the Mongols, risen to great heights in spite of it, our proud house is well on its way towards proving itself worthy of Persian hegemony. Let us reach for it!"
 per_princes_title:0 "Princes of Persia"
 per_princes_desc:0 "Persia has fallen into disunity. Centuries of abuse and conflict have reduced our peoples, varying and middling as they are, to pathetic rivalries. On all sides, we are surrounded by bickering fools - fools which stand in the way of a prosperous, united Persia. Let us exercise our diplomatic muscles and prove that we are the heirs of our mighty ancestors."
 per_cataphracts_title:0 "Modernise the Cataphracts"
 per_cataphracts_desc:0 "The Cataphracts - mounted warriors and hoofed beasts plated all over in the finest metal armour - were a staple of old Persia. Cataphracts struck fear in the hearts of our rivals of old, shattering Roman legions and rebel rabble alike with impunity. So successful were they that the remnant Romans of later ages adopted our tactics, seeking to copy us - admittedly, to great effect. Let us revive this monster of the battlefield!"
