 shh_first:0 "Afghan Production"
 shh_first_desc:0 "Afghanistan has the perfect conditions for growing poppy, and is one of the main producers of the plant in the world. We would do well to continue to support this lucrative production."
 shh_second:0 "Haqanian Court"
 shh_second_desc:0 "With Kabulistans central location in between diverse regions, we have many different influences at play in our court system. Many exiles find their way into our employment as well, and all of this allows us to have robust amount of qualified officials advising our ruler at court."
 shh_third:0 "Against All Invaders"
 shh_third_desc:0 "Long have would be conquerers set their sights on our realm, and long have they been forced to turn back. Since the days of Alexander the Great, the region we have called has been known a hostile place for invaders. Despite all our enemies, we are still here."
 shh_fourth:0 "Caravanserais"
 shh_fourth_desc:0 "Located on the crossroads of many wealthy regions, Afghanistan contains much infrastructure to keep traders well supplied in our territory. Our continued patronage of these Caravanserais will allow for much wealth and luxuary to flow into Afghanistan."
 shh_fifth:0 "Persian Mercenaries"
 shh_fifth_desc:0 "Times are changing, and we can no longer rely on our old tribal armies to be able effectivley defend our borders. Let us turn to the west, as the warring states of Persia have created the perfect circumstances for vetran soldiers to seek employment elsewhere. These Persian mercenaries will from the backbone of our new army."
 shh_sixth:0 "Turco-Buddhist Tolerance"
 shh_sixth_desc:0 "Situated between many faiths, and many cultures, the Shahis have always been known as a bastion of tolerance in an increasingly fanatical world. After all, as long they pay taxes, what more do we need?"
 shh_seventh:0 "Shahi Renaissance"
 shh_seventh_desc:0 "With all the tolerance and splendor of Kabulistan, the time has come to create a new glorious age of art and learning. In times past the influences of China, India, and Persia all settled in Kabul to create a highly sophistcated culture in the region, however the Mongols would destroy this with their conquest. Let us look to revitalize our culture and patronize monks and scholars alike." 
