 ab_confucian_events.1.t:0 "Harmonization of Reformed Pagan faiths"
 ab_confucian_events.1.d:0 "Our efforts to integrate our [reformed_pagan_province.Religion.GetName] subjects have now finally started to pay off. Our reformed pagan subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider Confucian corpus of ideals. As local bureaucrats enter our administration the pagan customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small altar can sometimes be found to a [reformed_pagan_province.Religion.GetName] pantheon.\nReformed Paganism has become one of the many religions of our Confucian [Root.GovernmentName]."