 ab_persia.20.t:0 "Addressing the Divide"
 ab_persia.20.d:0 "Questions of Theology have plagued the Shah for ages now, while most of the Ummah is Sunni this includes the self-proclaimed Caliphate of Andalusia and the ever-powerful Nizzarids. Staying Sunni would likely improve our ties with the rest of the major Muslim powers, they seem content with bickering amongst themselves rather than spreading the word of Allah. Converting to Shia Islam would be as much a religious as a political decision and would likely cause turmoil in our realm but could help us set ourselves apart from the old Islamic hegemons. How shall we proceed my Shah?"
 ab_persia.20.a:0 "We could never abandon Abu Bakr and the rightful Caliphs!"
 ab_persia.20.b:0 "We shall spread the word of the Imams!"
 ab_persia.21.t:0 "The Conquest of Mecca"
 ab_persia.21.d:0 "The Arabian coastline has been assimilated into our empire and with it, Mecca, home to the fabled Kaaba. A holy temple that is at the heart of our faith and that any Muslim must visit in his lifetime in accordance with the Hajj. One beautiful morning our troops arrived, hailed as liberators and unifiers in the eyes of the once-divided Arab tribes. Upon entering the sacred courtyard home to the magnificent Kaaba, the Shah, and his retinue walked around the sacred site seven times and kissed the al-Hajar al-Aswad. The adherents present to witness this beheld our Shah declaring Islam's triumph over the followers of Ahura Mazda as Iran has finally joined the Ummah under his guidance."
 ab_persia.21.a:0 "May Ar-Rahman smile upon the Iranian people!"
 #Jalayirids
 ab_jalayirid.1.t:0 "The Fate of the Caliph"
 ab_jalayirid.1.d:0 "At the beginning of their reign over Egypt, the Nizzarids made the bold choice of putting the Abbasid caliph under their tutelage and removing all his political power. Far from weakening their legitimacy, this allowed them to reinforce their control over the mass of the faithful and more firmly establish their dominion. We could continue their practices for our own benefit or we could behave as pious Muslims and honour the Caliph as our legitimate ruler."
 ab_jalayirid.1.a:0 "Keep the Caliph as a puppet"
 ab_jalayirid.1.b:0 "The Caliph may unite the Ummah once again"
 ab_jalayirid.3.t:0 "The Triumph of the Crescent" #Conquest of Persia
 ab_jalayirid.3.d:0 "As the dust settles, thousands of heathens lay dead and fire temples make way for mosques one thing has become abundantly clear, the star and crescent have triumphed over the Faravahar. Persians across the empire have adopted Islam en masse and can be seen performing the Salah. Zoroastrian has been relegated to the past like the Iranian empires that worshipped it."
 ab_jalayirid.3.a:0 "Bismillah!"
 ab_jalayirid.4.t:0 "The Paradise Gardens of Baghdad" #Baghdad the most developed Islamic province
 ab_jalayirid.4.d:0 "When Baghdad was built the centre of the city was reserved for luscious gardens surrounding the palace of the Caliph. While the city has since outgrown its concentric walls and the city has changed hands multiple times in history, the Islamic love for greenery hasn't faded. Baghdad has grown to become the crown jewel of the Ummah once more and it is only fitting that we plant new gardens to eclipse both the old greenery of Baghdad and even the hanging gardens of Babylon itself."
 ab_jalayirid.4.a:0 "This will make lesser Sultans turn green with Envy!"
 ab_jalayirid.5.t:0 "The Second Islamic Golden Age"
 ab_jalayirid.5.d:0 "The Islamic Golden Age marked a high point in art, literature, culture, and the sciences for not only the Ummah but humanity as a whole. Being kick-started under the esteemed Harun Al-Rashid, subsequent Abbasid Caliphs patronised scholars of all creeds and ethnicities, but it was not to last. The Mongol siege of Baghdad in 1258 brought an abrupt end to the golden age with Baghdad reduced to a shell of itself with the house of wisdom being all but destroyed. With the reconstruction of the city and renewed patronage of scholars brought in from as far as Khorasan and Iberia, Baghdad has slowly re-emerged as a centre of learning that learned men are all too eager to visit. Rising from the ashes of the Mongol invasions a second golden age for the Ummah looms on the Horizon!"
 ab_jalayirid.5.a:0 "A new dawn has broken in the Islamic world!"
 ab_jalayirid.6.t:0 "The Mongol Traditions"
 ab_jalayirid.6.d:0 "Despite having restored the Abbasids to their rightful and legitimate rule, much of our nobility and army is still composed of Mongol-descended people. The traditions and the legacy of our ancestors will be treated with respect even in the newly restored Abbasid Caliphate."
 ab_jalayirid.6.a:0 "Mongol blood still ruins in our veins!"
