 perm_first:0 "Gard-e Javidan"
 perm_first_desc:0 "Already a legendary fighting force, the Immortals under a Muslim Iran have the true inspiration of Allah on their side. Armed with an unflinching commitment to their faith, they will prove a formidable force to those who would seek to destroy our pious kingdom.\nImmortals Morale Damage Received: §G-10.0%§!"
 perm_second:0 "Great Works of Iran"
 perm_second_desc:0 "Persian architecture draws on many traditions and experiences to create a wholly unique and impressive aesthetic. By combining Islamic architecture with existing Persian specialisation, we can embark upon a grand building project that will forever shape the Persian landscape."
 perm2_second:0 "Great Works of Iran"
 perm2_second_desc:0 "Persian architecture draws on many traditions and experiences to create a wholly unique and impressive aesthetic. By combining Islamic architecture with existing Persian specialisation, we can embark upon a grand building project that will forever shape the Persian landscape."
 perm_third:0 "Control the Gulf Trade"
 perm_third_desc:0 "The Persian Gulf has long been home to flourishing and lucrative trade routes with the rest of Asia. Our control over the area allows us to generate astonishing amounts of wealth for our Empire."
 perm_fourth:0 "Turkoman Artillery Corps"
 perm_fourth_desc:0 "The Turkmen of West Asia are quite the innovators in the use of cannons and other forms of gunpowder artillery. We should look to employ them in our own army in order to maintain the technological edge over our rivals."
 perm_fifth:0 "Controlled Jurisprudence"
 perm_fifth_desc:0 "With the dominance of Islam finally established over Persia, we should look to establishing proper Islamic jurisprudence. By not only establishing Fiqh, but strictly controlling it as well, we can hope to understand and properly practise Sharia on a grand scale."
 perm_sixth:0 "Jazayerchi"
 perm_sixth_desc:0 "Elite and professional gunpowder units dominate the current battlefield, and Persia should have these regiments as well. We should establish an elite musketeer division, armed with the most advanced firearms and drilled to perfection. These Jazayerchi will be a fearsome force on the battlefield."
 perm_seventh:0 "Islamic Renaissance" 
 perm_seventh_desc:0 "With such a massive victory a Islam over the Zoroastrians, it is only right a for a second golden age of Islam to occur. Through our patronage of scientists, mathematicians, doctors, philosophers, and other specalists, Islam will once again take it's place as the foremost leader of civilization."
