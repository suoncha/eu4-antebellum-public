 #Zun
 zundivine:0 "Divine Justice"
 zundivine_desc:0 "The will of Zun is absolute, and the law of the Arbiter of Justice is inerrant. The Great Purification is upon us all, and it is our duty to follow Zun's guidance and take up arms in the name of all that is radiant and good. Obedience and loyalty to Zun's will is the truest path of all Zunists, and the carrying out of his justice upon the nonbelievers is therefore our duty."
 zunroutes:0 "Expand the Mountain Routes"
 zunroutes_desc:0 "Afghanistan is one of the highest places in the world, and while our closeness to Zun grants us spiritual fulfilment, alas our lands are rough and hard to traverse. Over the centuries we have become masters at travelling across the high peaks and narrow passes, but without proper infrastructure our lands are closed to much foreign trade that could otherwise pass through our great cities. Developing and expanding the old and worn roads through our territory is therefore paramount to our trade interests."
 zunadministration:0 "Perso-Indian Administration"
 zunadministration_desc:0 "Our state has grown much, but in order to effectively govern we must learn from the mistakes of our predecessors. Through Zun's providence we shall set up administrators not unlike satraps, drawn from tribes and clans far-flung from their satrapies. By creating a class modelled on the Poligars of India, we can create an administrative apparatus both fair and stable, and prevent the tribalism and dynastic power struggles that plagued the Persians and Indians."
 zunradiant:0 "Radiant State"
 zunradiant_desc:0 "Through the divine guidance of the chosen priesthood of Zun, the state shall be a beacon of wisdom and justice. The Radiance of Zun shall shine to all corners of the world, and peace and prosperity shall abound."
 zunfortress:0 "Fortress Zun"
 zunfortress_desc:0 "As empires come and go, as new powers arise in Persia and India and seek to conquer our lands, we must remind ourselves that our survival for nearly a millennium is no mistake. While others sought to subjugate and conquer lands, we became the impenetrable fortress of the mountains, walled citadels and forts keeping invaders at bay. As we stride into the future we should not forget our great and terrible walls, dashing the hopes of any who see us as an easy target. Fortress Zun is an immovable barrier under the scorching sun, the shield of the righteous; invaders shall think twice before stepping foot in our lands. We are the rock on which empires break and nations crumble."
 zunsilk:0 "Silk Road Trading Hubs"
 zunsilk_desc:0 "Situated on the middle of the Silk Road, our nation is in a prime position to benefit from the expansion of trade in the area. By maintaining caravan guards, sponsoring trade guilds, and expanding the great markets within our borders, we can manage and even control the flow of people and goods along the Silk Road."
 zunjustice:0 "The Giver of Justice"
 zunjustice_desc:0 "The High Priest of the Zunist faith has traditionally borne the title 'Giver of Justice,' second only to Zun under the law and tasked with the power to both rewrite and enforce laws according to Zun's will. However, over the centuries the clerical duties of the priests overshadowed their legal role, and the title now lay derelict and unused. Zun The Arbiter of Justice is of course supreme, but perhaps making sure Zun's justice is enforced would be wise. By separating the titles of High Priest and Giver of Justice, we can more effectively manage our growing administration, and perhaps make the High Priest's job easier as well."
