 PERZ2_ideas_bonus:0 "Persian Ambition"
 perz_first:0 "Reestablish the Hazarbed Office"
 perz_first_desc:0 "The Hazarbed or 'the commander of thousand' were the commander of the royal guards in the king's palace. By restablishing this position and placing these trusted palace generals in command of actual armies, we can hope retain a large and loyal officer core."
 perz_second:0 "Wealth of Iran"
 perz_second_desc:0 "Since the ancient days of Babylon, Iran has been rich in all kinds of goods, and combined with it's strategic position inbetween the trade routes of east and west, the wealth or Iran has become the stuff of legends."
 perz_third:0 "Expand the Paygan"
 perz_third_desc:0 "The Paygan conscript system of old has proved to be inadequate in our modern world. By bureacratizing this system, and provinding actual equipment and training to our peasant conscripts, we can truly create and army who's arrows will blot out the sun."
 perz_fourth:0 "Massive Urbanization"
 perz_fourth_desc:0 "After the Mongol domination and their destruction of our cities, much of Iran has become nomadic and decentralized. The most effective way to counteract this trend of weakening central control is to reestablish our great cities. Let us call on the legacy of Ardashir and Khosrau to build great monuments to stand the test of time."
 perz_fifth:0 "Revive the Immortals"
 perz_fifth_desc:0 "Professional armies now dominate the battlefield, and Iran should have one as well. Let us call on the ancient lineage of the feared Immortals and recreate this unit in our current army. With a clear emphasis on drilling and muskets, this new unit will dominate the battlefields of the middle east for generations to come.\nImmortals Drill Gain Modifier: §G+50.0%§!"
 perz_sixth:0 "Delegate to the Great Houses"
 perz_sixth_desc:0 "The Great Houses of Iran have held significant power in the region since the times of Vishtaspa. With them comes the cumulative governing skill of a millenia of ruling. We should seek to grant them extensive privleges and land in order to exploit some this create an effective and stable administration." 
 perz_seventh:0 "Atar, the Eternal Flame"
 perz_seventh_desc:0 "Atar is the holy fire both unburning and burning, and is the visible presence of Ahura Mazda and his Asha. We must continue to support Atar and tear down the false idols of the Ahriman."
 #MuslimPersia
 PERM_ideas:0 "Persian Ideas"
