 #Maysan
 ab_maysan.1.t:0 "Claims on Indian Trade Ports"
 ab_maysan.1.d:0 "After decades spent striking deals with the merchants of India, our trade captains bore of the haggling and mind-games it takes just to dock their ships, let alone turn a profit. It is time we establish a more... permanent presence in the Indian subcontinent."
 ab_maysan.1.a:0 "The riches of India shall be ours!"
 ab_maysan.2.t:0 "Into India"
 ab_maysan.2.d:0 "While our neighbors squabble over their petty territorial claims in Iran, we are expanding our influence over the Indian subcontinent through shrewd diplomacy and the occasional military expedition. With our influence in India expanding, downstream trade continues to flow towards Basra and bypass our neighbors."
 ab_maysan.2.a:0 "I wonder when they'll take notice..."
 ab_maysan.3.t:0 "The Question of Tolerance"
 ab_maysan.3.d:0 "Because our state is constructed upon profit-seeking rather than ideology, we've attracted all kinds of people to our merchant fleets. The clergy of Basra are not excatly keen on there being Hindus, Muslims, and Zoroastrians among our ranks, and we must make a decision regarding their status under our jurisdiction."
 ab_maysan.3.a:0 "Let them practice in peace"
 ab_maysan.3.b:0 "They shall know that Christ is King"
