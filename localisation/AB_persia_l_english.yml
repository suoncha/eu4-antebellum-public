 persianempire_Mongolian_assimilated_desc:0 "The Mongolians were known for many things, their brutality they got to you was one of them but just as important was and still is the blinding speed, the Mongol horsemen possess, learning from them will teach our generals to move our troops quicker."
 persianempire_west_germanic_assimialted:0 "Shipyards of the Channel" #+5% ship durability
 persianempire_west_germanic_assimialted_desc:0 "The people that live in Britain and especially in the Low Countries are known for their ships' quality. This is down to their design and production methods which now that we'll have access, will allow us to surpass them and all other fleets!"
 persianempire_romanian_culture_group_assimilated:0 "Strike fear into all" #+25% looting speed
 persianempire_romanian_culture_group_assimilated_desc:0 "In the lands of Romania, a ruler was known to strike fear into everyone to get what he wanted, most famously through impaling his enemies. We could use some of his methods to ensure that we can loot cities for all they're worth."
 persianempire_Finnic_assimilated:0 "Finnish Hakkapeliitta" #+25% infantry to cavalry ratio
