 perliterature:0 "Promote the Persian Literature"
 perliterature_desc:0 "During the rule of the Mongol Ilkhanate, Persian literature was pushed into the background. Now that the hegemony of the Mongols over Persia has completely disintegrated, we must restore the art and literature of our nation."
 pershahanshah:0 "Shahanshah Eranshahr"
 pershahanshah_desc:0 "With the growth of our state and the re-establishment of ancient Persian ideals of Kingship, our monarch is once again viewed as a semi-divine figure and King of the Four Corners of the World. The Shahanshah is a monarch on a level above all others, revered and treated with the utmost respect by all within the nation."
 perwurzug:0 "Wurzug Framadar"
 perwurzug_desc:0 "We shall reestablish the office of Wurzug Framadar, the prime minister of the Shahanshah and head of the bureaucratic apparatus. By establishing this office, we can have a head of the government separate from the head of state, increasing the efficiency of our administration and our flexibility in foreign affairs."
 persatraps:0 "Empower the Satraps"
 persatraps_desc:0 "By further integrating the role of our autonomous Satraps into the administration of the central government, we can ensure that the autonomy of our far-flung provinces is greatly reduced whilst also ensuring that local magnates are loyal to the state."
 perachaemenid:0 "Neo-Achaemenid Principles"
 perachaemenid_desc:0 "Persia, at its greatest height under the Achaemenids, was guided by principles of tolerance of the beliefs of its disparate subject peoples, with many in our administration believing that to truly reach the heights of the past, we must once again employ these same tactics of tolerance."
 persassanid:0 "Neo-Sasanian Principles"
 persassanid_desc:0 "Much like after the rise of the Sasanian Empire in the aftermath of the overthrowing of the nomadic Parthians, we are now rising in the aftermath of the overthrowing of the nomadic Ilkhanate. Much like the Persianization of the populace and administration that happened under the Sassanids, perhaps we should also engage in a purging of foreign principles."
 persianprincet:0 "Persian Princedom"
 persianprincet_desc:0 "Following the fall of the Ilkhanate, the former Sasanian Empire was shattered, their lands divided between numerous princedoms who are now fighting for power and glory, so that their dynasty will march into legend as the founders of a new Iran.\n\n§YGovernment Mechanics:§!\nEnables §YUnite Persia§! casus belli against all other Persian princedoms."
 persianempiret:0 "Persian Empire"
 persianempiret_desc:0 "The Persian Empire in its present form was shaped for centuries by the Sassanid, Mihranid and Varazid dynasties as well as the legacy left by the Parthians. At its head, the Shahanshah eran ud aneran, king of Iranians and non-Iranians, reigns over various provinces and locally-administrated client kingdoms. The empire is composed of many peoples: Iranians, Indo-Bactrians, Georgians, etc., all of whom are caste-based and actively participate in the economic, social and intellectual life of the empire."
 persianprince:0 "Persian Princedom"
 persianprince_desc:0 "Following the fall of the Ilkhanate, the former Sasanian Empire was shattered, their lands divided between numerous princedoms who are now fighting for power and glory, so that their dynasty will march into legend as the founders of a new Iran.\n\n§YGovernment Mechanics:§!\nEnables §YUnite Persia§! casus belli against all other Persian princedoms."
 persianempire:0 "Persian Empire"
 persianempire_desc:0 "The Persian Empire in its present form was shaped for centuries by the Sassanid, Mihranid and Varazid dynasties as well as the legacy left by the Parthians. At its head, the Shahanshah eran ud aneran, king of Iranians and non-Iranians, reigns over various provinces and locally-administrated client kingdoms. The empire is composed of many peoples: Iranians, Indo-Bactrians, Georgians, etc., all of whom are caste-based and actively participate in the economic, social and intellectual life of the empire."
 perrecentralize:0 "Recentralize the Empire"
 perrecentralize_desc:0 "For many centuries, the lands of Persia have been decentralised with petty Shahs ruling over their land as they saw fit and with central authority being far too weak to reign them in. Now, centuries later, Persia is once again united under strong leadership and we can enact reforms to recentralise the state."
 perplacate:0 "Placate the Great Houses"
 perplacate_desc:0 "Like in all states, the Persian nobles have their interests and ambitions separated from the state, however, not all states are on the rise and able to guarantee their nobles that if they support their ruler, that some of their ambitions will be met, be it land or slaves. By guaranteeing that some of their goals will be achieved, they'll be more willing to lose some privileges in the name of the state."
 perasawaran:0 "Empower the Asawaran"
 perasawaran_desc:0 "The Asawaran are the cavalrymen of the Persian Army, they tend to wear heavy armor and are formidable combatants, Specialising in the bow to the point that in the past, people thought they created it. Let us recruit more men into the Asawaran and use their superior mobility to overwhelm our enemies and their weaker forces."
 perexpandimmortals:0 "Bolster the Immortal Ranks"
 perexpandimmortals_desc:0 "The Immortals are once again the backbone of the Persian Empire. They are an Elite force, feared by all who come across them, however having such a force poses one problem. There's a very limited number of them. There's no shortage of men who are contenders to join the ranks, so let us bolster the Immortal Ranks, so that they can serve the Shahanshah even better than before.\n\n§YGovernment Mechanics:§!\n§G+5§! Immortals Force Limit"
 #Moghulistan
 mgs_ferghana:0 "Ferghana Horses"
 mgs_ferghana_desc:0 "The celestial dynasties of the East have often prized inward perfection above all else; for nothing, in their eyes, could surpass the goods of China. Nothing, that is, but the Heavenly Horses of Ferghana. Prophesied in the Book of Changes, and desired by the greatest of eastern emperors, the nigh-mythical breeds of the Ferghana Valley are renowned for their speed and endurance. Establishing organised breeding programs and formalising a corps of horse trainers will allow us to expand our supply of this most prestigious of breeds to furnish our entire cavalry force."
 ab_holy_horde_reform:0 "Holy Horde"
 ab_holy_horde_reform_desc:0 "Tarmashirin’s Woe was the due our people reaped when our ancestors so sinfully cast out the messengers of Christ. As we were beaten, humiliated and cast down by the vengeful Khitan and Tocharian, it took the words of St. Timur to show us our wrongdoing and pride, and guide us towards the Light of the Lord. Repenting, we took up his godly banner and reforged ourselves in the image of the heavens. Now, with the arms of our ancestors we shall ride down those who wronged us with fire and righteous fury. Now, with the armour of Heaven we shall protect ourselves from falling to sin again. Now, we shall rise; a true Holy Horde."
 mgs_footsteps:0 "In Christ's Footsteps"
 mgs_footsteps_desc:0 "As Christ walked among the lowest of society, not seeking to chastise or punish but seeking to heal and feed, we cannot neglect the common man of our realm. Expenditures of state must be set aside for the poor and the hungry, so that we as a nation may walk this earth as Christ did."
 mgs_untoheathens:0 "Unto the Heathens"
 mgs_untoheathens_desc:0 "As St. Thomas went out unto the heathens to preach of Christ, so too must we follow. The Light of God must reach every quiet corner of the Earth, must illuminate every hallowed soul and darkened home, must be known and understood by all. We cannot rest until every member of our realm carries Christ with them."
 mgs_patriarchate:0 "Reorganize the Patriarchates"
 mgs_patriarchate_desc:0 "Our state is as much the machineries of the Church as it is the institutions of tribal allegiance and loyalty that came before it. By attaching a Patriarch to each major clan, we can leverage the influence the faith carries to ensure loyalty among the fractious tribes."
