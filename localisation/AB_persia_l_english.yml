 ab_ghor.2.a:0 "Unfortunate"
 ab_ghor.3.t:0 "Rise of the Ghurids" #reward of Dudman-e Guriyan mission
 ab_ghor.3.d:0 "We have established ourselves as the foremost power of Persia, and with it, all of the wealth and splendour of western Asia is ours. At our behest the old noble houses now bow their heads in tribute and we take our rightful place in history. We can now claim the legacy of the great empires of old, and with it, start a new age of glory under the Ghurids. "
 ab_ghor.3.a:0 "Long live the Dudman-e Guriyan!"
 ab_ghor.4.t:0 "Persianization of the Ghurids" #reward of Persianate Empire mission
 ab_ghor.4.d:0 "While our rule over Persian has been long and prosperous, we are still seen as a foreign oppressor by many of this great land's inhabitants. While we are Iranians through and through, our tribal eastern ways are often not accepted amongst the majority of the western Persians. This has all changed with our vast patronage of Persian arts and science, religious unification under the Buddha, and vast building projects have all established us as a true Persian empire. We can now truly claim the title of Eranshahr."
 ab_ghor.4.a:0 "Glory to Eranshahr!"
 ab_ghor.5.t:0 "An Indo-Iranian Empire" #reward of Integrate the Hindus mission
 ab_ghor.5.d:0 "With our control over all of the Hindustan complete, we are now in the unique position to establish a truly cosmopolitan state, with Indians being seamlessly integrated into our administration and army. The time has come to unify all of Aryans under one banner."
 ab_ghor.5.a:0 "The Empire of both east and west stands strong!"
 #Gurgan
 ab_gurgan.1.t:0 "Timed Mission Unlocked"
 ab_gurgan.1.d:0 "We have unlocked the 'True Heir of Temur' timed mission. If we complete this mission before the year 1460, we will unlock strong permanent ruler modifier as well as cores on Persia and Khorasan. Should we fail, the mission will be §Rpermanently removed§! from our mission tree."
 ab_gurgan.2.t:0 "Timed Mission Failed"
 ab_gurgan.2.d:0 "We have failed to complete the 'True Heir of Temur' timed mission before the year 1460, therefore the mission will be permanently removed from our mission tree."
 ab_gurgan.3.t:0 "A New Ilkhanate"
 ab_gurgan.3.d:0 "A new power has risen in Iran, a new Ilkhanate. Not the decadent sluggish pretender khanate that crumbled in the face of equally illegitimate khanates to the north, no, one led by the descendents of Temur Khan. As Iran reels from the brutal and rapid conquest, the Ilkhan turns west, ready for the next campaign to bring Mesopotamia back into the fold."
 ab_gurgan.3.a:0 "We are ascendant!"
 #Assyria
