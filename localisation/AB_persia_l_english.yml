 persianempire_mon_khmer_assimilated_desc:0 "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 persianempire_pacific_assimilated:0 "Sailors of the Pacific"
 persianempire_pacific_assimilated_desc:0 "The people of the Pacific are natural-born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 persianempire_sahelian_assimilated:0 "The Desert Nomads"
 persianempire_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
 persianempire_scandinavian_assimilated:0 "Nordic Rivalry and Innovativeness"
 persianempire_scandinavian_assimilated_desc:0 "Scandinavia have a long tradition of war, thanks to this there is a good supply of seasoned officers whose valuable knowledge we can draw from."
 persianempire_south_slavic_assimilated:0 "The Slavic Bulwark"
 persianempire_south_slavic_assimilated_desc:0 "The Southern Slavs have acted as a bulwark for the rest of Europe against foreign invasions. By subjugating them we've proven the futility of it all and soon Europe shall submit to our rule as well."
 persianempire_southern_african_assimilated:0 "Southern African Gold"
 persianempire_southern_african_assimilated_desc:0 "Southern Africa is abundant in gold, as such the locals have very efficient counting methods to make sure their inflation does not spiral out of control."
 persianempire_sudanese_assimilated:0 "The Sudanese Trade Routes"
 persianempire_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 persianempire_tartar_assimilated:0 "Horses of the Steppe"
 persianempire_tartar_assimilated_desc:0 "The Pontic steppe is an excellent grazing ground for horses, used by the Tatars to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 persianempire_southeastasian_group_assimilated:0 "Thai Urbanization"
 persianempire_southeastasian_group_assimilated_desc:0 "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 persianempire_tibetan_group_assimilated:0 "Tibetan Asceticism"
 persianempire_tibetan_group_assimilated_desc:0 "The monks of Tibet dedicate their lives to ascetic meditation in monasteries both accessible and remote. We would do well to emulate their devotion."
 persianempire_finno_ugric_assimilated:0 "The Finno Pride"
 persianempire_finno_ugric_assimilated_desc:0 "The Finno-Ugric people call the icy north of the old world their home, a land most people would call barren of life. "
 persianempire_west_african_assimilated:0 "West African Ruling Class"
 persianempire_west_african_assimilated_desc:0 "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 persianempire_west_slavic_assimilated:0 "Slavic Generals"
 persianempire_west_slavic_assimilated_desc:0 "The west Slavs have over decades produced leaders for armies that excel in using new weaponry to their fullest with unorthodox tactics. With them subjugated we should utilize this to the fullest."
 persianempire_western_aryan_assimilated:0 "Gujarati Traders"
 persianempire_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 persianempire_thai_group_assimilated:0 "The Tropical Architects"
 persianempire_thai_group_assimilated_desc:0 "Indochina is a harsh and very tropical region, and yet the Tai managed to construct marvellous buildings there. Now these architectural genius are in our service and allow us to construct our buildings much more efficiently."
 persianempire_kamchatkan_g_assimilated:0 "Siberian Hunters"
 persianempire_kamchatkan_g_assimilated_desc:0 "The Kamchatkan people are sturdy and know how to survive the cold environment of East Siberia. They are also efficient hunters and can bring down any who is foolish enough to trespass their territory. With their help, no invader will survive within our realm for long."
 persianempiret_altaic_assimilated:0 "Turkoman Gunners"
 persianempiret_altaic_assimilated_desc:0 "Turkoman gunners have joined our armies following our conquest of the Central Asian steppe. Our enemies will cower before the sound of our firearms!"
 persianempiret_baltic_assimilated:0 "The Baltic Trade"
 persianempiret_baltic_assimilated_desc:0 "Grain from Poland, pelts from Russia, the Baltic sea have always been buzzing with ships trading precious goods. As such many well-established and wealthy ports cover its grand coast."
 persianempiret_british_assimilated:0 "Rule the Waves"
 persianempiret_british_assimilated_desc:0 "If there is a defining feature of British rule, it is naval dominance. Their ships and naval tactics far outmatch any others. With their ships in our own fleet, we shall rule the waves!"
 persianempiret_burman_assimilated:0 "Burman Martial Leadership"
 persianempiret_burman_assimilated_desc:0 "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 persianempiret_byzantine_assimilated:0 "Legacy of Rome"
 persianempiret_byzantine_assimilated_desc:0 "Many nations have taken up the mantle of the Roman Empire with varying degrees of perceived legitimacy. Shall we become yet another conquering people to appropriate its name?"
 persianempiret_carpathian_assimilated:0 "The Black Legions of Carpathia"
 persianempiret_carpathian_assimilated_desc:0 "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 persianempiret_caucasian_assimilated:0 "Mamluk Slaves"
 persianempiret_caucasian_assimilated_desc:0 "The Caucasus has long been the source of Mamluk slave-warriors, the likes of whom founded the first Delhi Sultanate. We shall continue this practice and bring these warriors into the fold."
 persianempiret_gaelic_assimilated:0 "Highlander Courage"
 persianempiret_gaelic_assimilated_desc:0 "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 persianempiret_central_indic_assimilated:0 "Jungle Warfare"
 persianempiret_central_indic_assimilated_desc:0 "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 persianempiret_east_asian_assimilated:0 "Confucian Bureaucracy"
 persianempiret_east_asian_assimilated_desc:0 "Chinese states have been guided by Confucian political philosophy for a millennia, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Confucian bureaucracy could be adapted for use in our own government."
 persianempiret_kongo_group_assimilated:0 "Kongolese Religious Syncretism"
 persianempiret_kongo_group_assimilated_desc:0 "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 persianempiret_cushitic_assimilated:0 "Kingdom of Prester John"
 persianempiret_cushitic_assimilated_desc:0 "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 persianempiret_dravidian_assimilated:0 "South Indian Industry"
 persianempiret_dravidian_assimilated_desc:0 "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 persianempiret_african_assimilated:0 "Riches of the Swahili"
 persianempiret_african_assimilated_desc:0 "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 persianempiret_east_slavic_assimilated:0 "Mass Conscription"
 persianempiret_east_slavic_assimilated_desc:0 "The East Slavic peoples are able to raise vast armies, beyond the relative capacity of other states. They achieve this through mass conscription and the arming of the lower classes, a policy we have largely been reluctant to adopt. Perhaps there is some merit to these ways."
 persianempiret_eastern_aryan_assimilated:0 "East Indian Textile Production"
 persianempiret_eastern_aryan_assimilated_desc:0 "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 persianempiret_evenks_assimilated:0 "Manchu Cavalry Tactics"
 persianempiret_evenks_assimilated_desc:0 "The strength of the renowned Manchu cavalry is in their superior tactics. Outmaneuvering the enemy sets up opportunities for devastating flanking attacks. Though our own cavalry are far from unfamiliar with these methods, adding Manchu expertise to our own will make them truly formidable."
 persianempiret_french_assimilated:1 "French Courtly Culture"
 persianempiret_french_assimilated_desc:0 "French aristocratic culture is renowned throughout the world. French diplomats and ambassadors ensure that the importance of their nation is conveyed internationally. They should be put to service in our nation."
 persianempiret_germanic_assimilated:0 "German Printing"
 persianempiret_germanic_assimilated_desc:0 "The invention of movable type has revolutionized global society, and the German people are at the center of it all. Control of the press will help us to spread our ideas and institutions to the far corners of our empire."
 persianempiret_great_lakes_group_assimilated:0 "Skirmishers of the Great Lakes"
 persianempiret_great_lakes_group_assimilated_desc:0 "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 persianempiret_hindusthani_assimilated:0 "Unrelenting Expansion"
 persianempiret_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 persianempiret_iberian_assimilated:0 "Iberian Colonialism"
 persianempiret_iberian_assimilated_desc:0 "The people of Iberia have set their sights on the discovery and conquest of unknown lands, echoing our own expansionistic ambitions. As part of our nation, they shall conquer and settle where we command."
 persianempiret_iranian_assimilated:0 "Western Advisors"
 persianempiret_iranian_assimilated_desc:0 "Persian-speaking scholars and merchants are among the most qualified ministers available to us. Having incorporated many Persian centers of learning, we can begin to generate such advisors within the boundaries of our own nation."
 persianempiret_japanese_g_assimilated:0 "Japanese Samurai"
 persianempiret_japanese_g_assimilated_desc:0 "Japan's samurai warrior caste are legendary for their deeply entrenched values of absolute loyalty and utter refusal to surrender in battle. Though the quality of their blades is far inferior to our own metalwork, our own warriors would do well to learn from samurai values."
 persianempiret_korean_g_assimilated:0 "Korean Literati"
 persianempiret_korean_g_assimilated_desc:0 "Korean politics is dominated to a great degree by competing scholarly ideas. This has created a literate culture of debate which, should we learn from it, will make our nation a hub of intellectual innovation."
 persianempiret_latin_assimilated:0 "Renaissance Prince"
 persianempiret_latin_assimilated_desc:0 "The culture of renewal that has gripped Italy had created a culture eager to embrace new ideas and institutions. Our nation must match their willingness to adapt to the times as we integrate them."
 persianempiret_lost_cultures_group_assimilated:0 "Lost Knowledge"
 persianempiret_lost_cultures_group_assimilated_desc:0 "We have acquired subjects whose origin defy all logic. However, they bring us many teachings from their way to wage wars."
 persianempiret_turko_semitic_assimilated:0 "Levantine Cavalry"
 persianempiret_turko_semitic_assimilated_desc:0 "The Arab world is renowned for its powerfully-built warhorses. Mounting our soldiers on these mighty steeds will make our cavalry even more fearsome on the battlefield."
 persianempiret_maghrebi_assimilated:0 "The Barbary Pirates"
 persianempiret_maghrebi_assimilated_desc:0 "The Maghrebi cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."
 persianempiret_malay_assimilated:0 "Malay Merchant-Princes"
 persianempiret_malay_assimilated_desc:0 "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
