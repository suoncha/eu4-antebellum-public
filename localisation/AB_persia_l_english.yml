 ASR2_ideas_start:0 "Assyrian Traditions"
 ASR2_ideas_bonus:0 "Assyrian Ambition"
 asr_first:0 "Assyrian Patriarchate"
 asr_first_desc:0 "After much struggle, we have finally established the Assyria Patriarchate as the head of the church of the east. With this ecclesiastical dominance we can further use this to control the religion of our realm."
 asr_second:0 "Legacy of Brutality"
 asr_second_desc:0 ""I swiftly marched to Babylon which I was intent upon conquering. I blew like the onrush of a hurricane and enveloped the city like a fog. I completely surrounded it and captured it by breaching and scaling the walls. I did not spare his mighty warriors, young or old, but filled the city square with their corpses... The city and houses I completely destroyed from foundations to roof and set fire to them. I tore down both inner and outer city walls, temples, temple-towers made of brick and clay - as many as there were - and threw everything into the Arahtu canal. I dug a ditch inside the city and thereby levelled off the earth on its site with water. I destroyed even the outline of its foundations. I flattened it more than any flood could have done. In order that the site of that city and its temples would never be remembered, I devastated it with water so that it became a mere meadow." - Sennacherib, King of Assyria"
 asr_third:0 "Christianization of the East"
 asr_third_desc:0 "Long has the east suffered under the rule of the non believers, and the dominance of the Christians has long been superceded by Islam and the Fire worshipers. With our power restored we can set to rectify this current situation, soon all of the east will once again follow the Cross."
 asr_fourth:0 "The First Empire"
 asr_fourth_desc:0 "In our ancient songs and legends, we remember our great empire. When the land was young we smashed the realms and burned the cities of our rivals, forging the first true empire of the world, let us not forget our history."
 asr_fifth:0 "Bedouin Auxiliaries"
 asr_fifth_desc:0 "The Arabs to our south are expert survivors, perfectly at home in the harsh desert, and fearsome warriors. We should seek to incorporate these people into our army, in order to better wage war in the unforgiving land of our home."
 asr_sixth:0 "Restore the Ancient Cities"
 asr_sixth_desc:0 "The great cities such as Assur, Nineveh, Kalhu, Hatra, and Adiabene have fallen into decay. With our new found power we must look towards the repopulation and rebuilding of these once great centres of power."
 asr_seventh:0 "Legacy of the Conquerors"
 asr_seventh_desc:0 "Since the days of the Israelites, our great kings have been known as some of the greatest and most fearsome conquerors to ever rule in the Levant. We must always remember their legacy and seek to break more realms upon the iron boot of Assyria."
 #ZoroastrianPersia
