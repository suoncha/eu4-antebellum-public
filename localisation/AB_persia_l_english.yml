 tradition_of_conquest2:0 "The Tradition of Conquest"
 tradition_of_conquest2_desc:0 "Conquering people can be a tricky business, not everyone is ready for our enlightened government. Still we have discovered that there are easier ways than building a mountain of skulls to bring people into our empire. It is something that our ancestors never learned."
 mgs_first:0 "Turn the Other Cheek"
 mgs_first_desc:0 "When our many enemies descend upon us like vultures, only to find themselves lost in the vastness of our steppe, they often turn to our subjects for food, for shelter, and even for information. Fortunately, our pious subjects do as the Lord Jesus commanded, turning the other cheek; away from them and toward our own brave soldiers who are truly in need."
 mgs_second:0 "The Holy Horde"
 mgs_second_desc:0 "Since our conversion by the most pious of Mongols St. Timur the Lame, we have ceased from a large part of our ruthlessness toward conquered people within our realm. Of course, we are still a horde - but long gone are the days of Pyramids of Skulls, as was our ancestor Temujin’s custom. Our subjects, as well as our neighbors, take notice of this clemency, and in the long term it allows us to get away with far more than in our misguided pagan past. "
 mgs_third:0 "Ceaseless Border Wars"
 mgs_third_desc:0 "Boxed in between the Grey Horde, various Turkic khanates, the Pashtuns and Empire of China, our warriors have plentiful opportunities to test their skill in battle, and this has forged our armies into a formidable fighting force"
 mgs_fourth:0 "Custodians of St. Timur's Tomb"
 mgs_fourth_desc:0 "St. Timur was one of the most holy men in all of Asia, and now his tomb - as well as his extensive collection of monastic literature - is in the possession of our Khanate. We should honor his legacy by renovating his tomb and copying his works, so that all may know our state’s dedication to the Lord."
 mgs_fifth:0 "The Tradition of Conquest"
 mgs_fifth_desc:0 "As the last descendants of the Chagatai Khanate, scions of the great empire of Ghengis himself, conquest sings in our blood - nay, our very being! Centuries of trampling the kingdoms of men under our hooves have given us a historical prerogative that few can match, and as the trumpets sound and the horses ride, we shall make full use of it."
 mgs_sixth:0 "Scheming Nobility"
 mgs_sixth_desc:0 "A king deposed, a civil war between uncle and nephew, a bastard son rising and carving out a kingdom of his own; factionalism between the ruling families of horde and Shahdom has been at the heart of our state since it first rode out from the steppe. With labyrinthine webs of loyalties and conflicts keeping sharp both blades drawn in the sun and daggers drawn in the night, the schemes of our nobility give our state an edge at intrigue that few can match."
 mgs_seventh:0 "Baptismal Records"
 mgs_seventh_desc:0 "As per Christian tradition, once a church baptizes someone - usually from birth - our local priests dutifully record their name in a book stored inside the church itself. This has an unexpected bonus for our government - it makes it far easier to know where to look for fresh conscripts, as well as catch those who attempt to dodge their orders, greatly expanding our pool of recruits to choose from. "
