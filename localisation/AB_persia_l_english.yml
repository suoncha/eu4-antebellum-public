 form_assyria_title:0 "Restore Assyria"
 form_assyria_desc:0 "For too long, our people have basked in the shade - relegated to living as forgotten relics. People the world over no longer recall our might. Now, we may return to prominence, striking fear into the hearts of our enemies - restore Assyria!"
 form_zun_title:0 "Form Zun"
 form_zun_desc:0 "Our people and our faith stand resurgent, united beneath our banner. Zun's Great Purification will only come about through our loyal worship, which must be spread and enforced. Behold the new empire, one to last a thousand years - Zun!"
 raise_immortals_title:0 "Raise the Immortals"
 raise_immortals_desc:0 "Persia is in need. Our enemies stand ready to receive our most valiant efforts. On this fateful day, blood must be spilt for gold, glory and honour. Raise the Immortals!"
