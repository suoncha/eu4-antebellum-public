 form_chorasmia_title:0 "Form Chorasmia"
 form_chorasmia_desc:0 "With our dominance over the lands of central Asia confirmed, we should draw upon the legitimacy of the ancient settled empires such as Chorasmia and Bactria. Under our control, central Asia shall once again become a beacon of wealth, power, and culture to the rest of the world."
 form_turan_title:0 "Form Turan"
 form_turan_desc:0 "The Steppes are united under a single banner – that of the Turks, the most powerful among its inhabitants. From Samarkand to Sarai, the most influential of our chiefs have gathered to witness the coronation of our glorious Khan as Khagan, hoping that he will be the one to pull through with the goals set by many Turkic empires before – conquer the world, and defeat every foe in our way!"
 reform_hellenic_religion_title:0 "Reform the Hellenic Faith"
