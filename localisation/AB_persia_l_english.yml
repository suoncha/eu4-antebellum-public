 ab_bulgaria.4.t:0 "Appointment of a Kavkhan"
 ab_bulgaria.4.d:0 "Dating back to the days of Kubrat Khan and the founding of Old Great Bulgaria, our [Root.Monarch.GetTitle] is never without a Kavkhan as his right hand. From the old illustrious families of the Kavkhan Kin, to dynamic appointees of their own merit, our Kavkhan have always been the foremost advisors of our great ruler; even co-rulers when necessary. Yet, with historical duties ranging from judge, to diplomat, to commander-in-chief of our army, we need to choose the focus of the Kavkhan’s role for [Root.Monarch.GetName]’s reign."
 ab_bulgaria.4.a:0 "In the mould of Isbul, an administrator and builder of great works."
