 shhdharmic:0 "Brahmin Administration"
 shhdharmic_desc:0 "Despite our staunch Buddhist roots, our proximity to India allows for more than one faith to penetrate our borders. Since our inception, many Brahmins have also decided to make their home in the mountains and cities of Kabulistan, and we should look to employ them to our advantage. Not only will it help us govern parts of India, but these wealthy individuals will sureley sponsor many new building projects and shrines in our country."
 mechanic_unlock_indian_monuments_yes:0 "§GUnlocks§! access to all §YIndian§! great projects."
 shhtribes:0 "Rein in the Pashtuns"
 shhtribes_desc:0 "The Pashtun tribes in the hills are a proud and fierce people, but far too independently minded for any effective control by the state. For centuries, we have been completely powerless to stop them, as we only have had control over the cities and the monastaries. The time has come to change this, and using direct action to break up and settle these tribes, we can hope to increase our effective control and gain valuable warriors for our armies."
 shhbactrian:0 "Bactrian Court Culture"
 shhbactrian_desc:0 "While much has changed since the founding of our state, we still hold onto many ancient traditions. Our nobles still speak in the old tongues of the ancient Bactrians and retain many of their customs and faiths. Let us use this cultural uniqueness to our advantage, and standardise this culture it in our court and administration, creating a single and uniform government apparatus."
 shhtarkhan:0 "Reform the Tarkhans"
 shhtarkhan_desc:0 "The Tarkhans are military governors in our provinces, are often tasked with keeping fortresses secure and tribes in line. This system has however fallen into decadence and decay in recent centuries, and if we are to ensure our saftey, we must look reform this system in a much more meritocratic enterprise."
 #Ghurids
 GHU_REFORMSHH:0 "\n§GUnlocks§! the §YBrahmin Administration§! Tier 6 government reform, granting us access to all §YIndian§! great projects."
 ghuriddynasty:0 "Ghurid Dynasty"
 ghuriddynasty_desc:0 "We, the Ghurids have many reasons to be proud of ourselves and our ancestry, not only were we the ones that freed Afghanistan from the Ilkhanate, we also still follow the Buddhist faith, that the other parts of Afghanistan have abandoned to worship Zun or Nestor, we know we're the rightful rulers of Afghanistan, all that's left to do is to prove it."
 ghuridempire:0 "Ghurid Empire"
 ghuridempire_desc:0 "Through our efforts to convert the population and through the adoption of different Persian customs, we have stopped being seen as foreign oppressors, being instead seen as the rightful rulers of Ehranshar. We have established ourselves as one of the many dynasties of Persia, the Ghurids." 
 ghutribal:0 "Ghuri and Khalaj Loyalties"
 ghutribal_desc:0 "Our realm is home to many fierce and powerful tribes, many of whom were a major factor in the foundation of our state to begin with. Among the most powerful of these are the Ghuri and Khalaj, and by securing their loyalties we would greatly increase the effectiveness of our armies."
 ghuzamburak:0 "Adopt the Zamburak"
 ghuzamburak_desc:0 "While the rise in cannon warfare is proving to be useful in other parts of the world, the mountainous nature of our lands need a lighter and more mobile fire power to be successful. By mounting minature cannons on camels, and having the camels then lay down to fire the guns, we can solve these logistical issues inherent of classical cannon warfare."
 ghueunuch:0 "Eunuch Recruitment"
 ghueunuch_desc:0 "As our empire expands, it is clear that tribal governance is not capable of mainting an effective state. Instead let us look towards the Persian adminstration, particulary their use of Eunuchs in the administrastion. Since they have no family or tribal loyalties, we can use them as valuable and more importantly loyal administrators in our ever growing empire."
 ghujahansuz:0 "Jahansuz"
 ghujahansuz_desc:0 "Our leaders have crushed all their enemies and reduced their cities to ash. While we prosper under their enlightened rule, our enemies quake with fear. They came to be known as 'Jahansuz', the world burners."
 #Assyria
 syriacmonarchy:0 "Syriac Monarchy"
 syriacmonarchy_desc:0 "Modelled after the ancient Assyrian empires of old, the Syriac monarchy is focused on a strict caste system and the expectation of homage to the Malka, giving the monarch free reign to assign levied peasants to different provinces when their labour is required and giving them a revered status."
 nnvsukkallu:0 "The Office of Sukkallu"
 nnvsukkallu_desc:0 "The office of Sukkallu is one that is elected by the most influential of the Assyrian nobility, acting as a grand vizier and staunch advisor to the Malka. This ensures the nobility is represented in the affairs of government. The role is also frequently filled by the heir apparent, leading to a far easier transfer of power between monarchs."
 nnvprovincial:0 "Provincial System"
 nnvprovincial_desc:0 "We have adopted a strictly organized provincial system not dissimilar to that of the Neo-Assyrian Empire, the time of our culture’s zenith. There are many lessons to be learned from both the successes and failures of this system, allowing us to have a flexible amount of autonomy in our conquered territories."
 nnvilku:0 "Ilku System"
 nnvilku_desc:0 "The Ilku System allows us to grant arable land to our subjects in exchange for military service, allowing us the ability to levy vast numbers of suitable recruits and cheaply garrison the forts across our state."
