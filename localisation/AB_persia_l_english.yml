 perc2_first:0 "Catholicos Patriarch of All Eranshahr"
 perc2_first_desc:0 "As the head of all Christians in Persia, as well as the secular leader of the whole region, we should seek to bring all Iranians closer to the true cross. Our unlikely victory over both Zoroastrianism and Islam will only last if christianity becomes the religion of all Iranians."
 perc_first:0 "Catholicos Patriarch of All Eranshahr"
 perc_first_desc:0 "As the head of all Christians in Persia, as well as the secular leader of the whole region, we should seek to bring all Iranians closer to the true cross. Our unlikely victory over both Zoroastrianism and Islam will only last if christianity becomes the religion of all Iranians."
 perc_second:0 "Bane of the Khan"
 perc_second_desc:0 "As Zoroastrians, and Muslims were swept away by the flood that was the Mongols, the christians endured. It was us and the Almighty who weathered the blows of the hordes unflinchingly and we remained unconquered by so called "World Conquerors". We are the ones who re-forged Iran from a bastion of Fire-worshipers and pagans into a holy and blessed kingdom of peace."
 perc_third:0 "Venerate the Martyrs of Persia"
 perc_third_desc:0 "Ruled by tyrannical pagans for so long has made Persia a home to many, many martyrs in the long history of Christian persecution. Their devotion and belief are an inspiration not only the faithful, but also to the heathen masses, waiting for their souls to be saved."
 perc_fourth:0 "Order of Saint Timur the Lame"
 perc_fourth_desc:0 "Saint Timur,was known for his humility, charity, forgiveness, piety, and many other holy traits. While he has long passed into heaven, the order he founded still remains, carrying out his will for a more pious and peaceful world. By officially supporting them, we can hope to provide kindness and understanding to the masses."
 perc_fifth:0 "Silk Road Trading Cities"
 perc_fifth_desc:0 "Many Christian live amongst the northern trade cities on the silk road. We should look to foster a relationship with these Christians, and by extension, the northern silk road as a whole. This new link between Christians and trade will prove a lucrative investment in the long run."
 perc_sixth:0 "Sogdian Court Language"
 perc_sixth_desc:0 "While the Sogdians and their administration are not as famous as the Persians, they are just as effective at running an empire, and most importantly they are a majority Christian people. By making Sogdian the official language of the court, we will create a new, efficient, and loyal government apparatus for the empire."
 perc_seventh:0 "Immortals Under God"
 perc_seventh_desc:0 "Already a legendary fighting force, the Immortals under a Christian Iran have the true inspiration of God on their side. Armed with an unflinching commitment to their faith, they will prove a formidable force to those who would seek to destroy our pious kingdom.\nImmortals Morale of Armies: §G+10.0%§!"
 #Grey Horde
