 #Zikids
 ZKD_ideas:0 "Zikid Ideas"
 ZKD_ideas_start:0 "Zikid Traditions"
 ZKD_ideas_bonus:0 "Zikid Ambition"
 ZKD_first:0 "The Daylamites"
 ZKD_first_desc:0 "The Daylamites were a warlike people that inhabited the southern parts of Gilan on the Caspian sea. Skilled in close combat, They were employed as soldiers by many Iranian empires, leading to many victories against the Romans, Arabs, and Turks. Their ferocity and skill in combat was said to be so great, even the Vikings feared them."
 ZKD_second:0 "Median Roots"
 ZKD_second_desc:0 "The Zikids origin comes from an Iranian officer 'Zik' hailing from Media in the 4th century AD. He would be instrumental in the conquest of Armenia and beyond during the reign of Shapur II. We have not forgotten our origins, and we shall seek to reconquer the territories that we have lost."
 ZKD_third:0 "Staunch Zoroastrians"
 ZKD_third_desc:0 "Gilan is isolated from the rest of Iran with its dense mountains and forests, here we follow the true and ancient ways of Ahura Mazda. Come Mongol or Turk we have yet flinch in our traditional ways and ceremonies, we are the true keepers of the flame."
 ZKD_fourth:0 "Gilani Defiance"
 ZKD_fourth_desc:0 "Many empires have tried to control Gilan, but none have succeeded. In our mountains we have always survived, and we will continue to do so until the Saoshyans cleanse this world of evil."
 ZKD_fifth:0 "Lahijan Silk"
 ZKD_fifth_desc:0 "Lahijan was a major producer of silk beginning in the 15th century CE. As a result, it was one of the wealthiest provinces in Iran."
 ZKD_sixth:0 "Fahlaviyat"
 ZKD_sixth_desc:0 "Fahlaviyat was a designation for poetry composed in the local northwestern Iran. Fahlaviyat, which descended from Median dialects, substantially impacted by the Persian language, and had linguistic similarities with the Parthian language. Many great ideas and concepts have been created using this ancient art form."
 ZKD_seventh:0 "Restore Old Fortresses"
 ZKD_seventh_desc:0 "Dark clouds gather over Iran, and many wars will soon follow. It is of the utmost importance that we restore our old fortresses and castles in order to continue the proud tradition of Gilani exceptionalism."
 #Ispahbads
 ISP_ideas:0 "Ispahbad Ideas"
 ISP_ideas_start:0 "Ispahbad Traditions"
 ISP_ideas_bonus:0 "Ispahbad Ambition"
 ISP_first:0 "Kin of the Sasanians"
 ISP_first_desc:0 "Throughout the Sassanid period, the House Ispahbad was acknowledged as the "kin and partners of the Sasanians". Although Sassanid dominance is but a fleeting memory, this ancient title helps portray us as a loyal and long lasting ally to the other houses of Iran."
 ISP_second:0 "Governors of Tabaristan"
 ISP_second_desc:0 "Through our own ability, and the calamities of previous centuries, we have come to make our home in the old province of Tabaristan. This is one of the richest lands in Iran, with its lush and fertile plains combined with a lucrative dominance in the Capsian and Persian trade networks. We should seek to continue to invest back into this region, to allow even greater exploitation."
 ISP_third:0 "Alborz Mountains"
 ISP_third_desc:0 "The Alborz mountains to our south provide an extremely useful strategic buffer between us and the rest of Iran. Tabaristan has long been saved from the destruction and conquest of the rest of Persia due to these barriers. It is only right that we seek to fortify the mountain passes in order to become even more unassailable"
 ISP_fourth:0 "Spahbed Legacy"
 ISP_fourth_desc:0 "Since the days of old, the Ispahbads have been known throughout Persia as formidable Spahbeds (generals). By calling on the legacies of our forefathers such as: Farrukh Hormizd, Farrukhzad, Rostam Farrokhzad, Vistahm, and Isfandyadh we still prove ourselves as successful and powerful leaders."
 ISP_fifth:0 "Haven for Exiles"
 ISP_fifth_desc:0 "Given Tabaristan's isolation from the rest of the region, many exiles fleeing other courts often come to our doorstep. Many of these men are competent officials and specialists in their own right. We should seek to encourage this migration and employ them in our own court."
 ISP_sixth:0 "Consolidate Tabaristan"
 ISP_sixth_desc:0 "Although Tabaristan is a rich and safe little province, the mountains and forest around us are home to many hostile tribes and rival houses. We should seek to not only integrate our own lands better into our empire, but also unite the rest of the Caspian coast under our house."
 ISP_seventh:0 "Great Coronations"
 ISP_seventh_desc:0 "Our geographical isolation is not only a boon for us geopolitically, but also culturally. We preserve many traditions of our Persian and Parthian past, including their grand coronations. These coronation festivities would last seven days, according to the old Iranian fashion, and included the usual feastings, rejoicings, giving of presents, while the notables and Ispahbads assembled from all the countryside. When these congratulations were finished, on the eighth day the Ispahad ascended the throne, girded on the royal girdle, and confirmed the governors in their appointments, and caused the Ispahbads and amirs to cast aside their mourning, and clad them in robes of honour."
 #Karenids
 KRN_ideas:0 "Karenid Ideas"
 KRN_ideas_start:0 "Karenid Traditions"
 KRN_ideas_bonus:0 "Karenid Ambition"
 KRN_first:0 "Nahavand Castle"
 KRN_first_desc:0 "Since the times of Ardashir and Shapur, our mountain abode has been dominated by the foreboding Nahavand Castle. The castle has played a key part in the defence of western Iran, from Arabs, Turks, and Mongols alike. As long as house Karen holds the Castle, we will be independent."
 KRN_second:0 "House of Karen"
 KRN_second_desc:0 "The house of Karen is one of the oldest and most reputable houses in Iran. Going all the way back to Karen, the son of Kaveh the Blacksmith. We played a major role during the Parthian empire, and managed to successfully switch sides during the Sassanian rebellion, we would then go on to dominate many notable positions under their empire. Since then we have survived Arabs, Mihrans, Seljuks, Varazids, and Mongols, we would do well to remember this legacy."
 KRN_third:0 "Between Two Faiths"
 KRN_third_desc:0 "Our land is positioned on the edge of two major faiths, Islam to our West and South, and Zoroastrianism to our North and East. In order to survive we must always portray our dynasty in the best light, regardless of one's faith or affiliations."
 KRN_fourth:0 "Legacy of Sukhra"
 KRN_fourth_desc:0 "Sukhra of Karen was the most powerful minister under Shahanshah Peroz, and de facto head of the Sassanid empire after Peroz's untimely death. Following the Shah's death battling Hephthalites in the far east, Sukhra would lead a major avenging force, and crush the Hephthalites. Upon returning he would install two separate Shahs all while running the empire from the shadows. Despite eventually being exiled by Shah Kavad, Sukhra would still play a major role in Sassanian politics until his capture and execution. Despite his fall from grace, Sukhra's heirs would still dominate the administration of the Sassanids right up to their demise. He is our most illustrious ancestor and a model for our people to look up to."
 KRN_fifth:0 "Parthian Tolerance"
 KRN_fifth_desc:0 "Unlike the more hardline Zoroastrians of the east, we Karens have long preserved the traditions of tolerance, practised by our Parthian ancestors. Why worry about what the peasants worship, as long they pay taxes and pledge loyalty to us?"
 KRN_sixth:0 "Protect Zagros Routes"
 KRN_sixth_desc:0 "We control key access points through the Zagros mountains, connecting Persia with the Levant and beyond. We should look to exercise more complete control of these routes in order to more effectively tax the lucrative traders travelling through."
 KRN_seventh:0 "Rein in the Tribes"
 KRN_seventh_desc:0 "While being based in the mountains has many benefits, unity is not one of them. The foreboding Zagros mountains are home to many tribes of Kurds, Turks, Mongols, Lurs, and Persians all of whom barely pay us even lip service. We must begin to force our control more officially on these mountain tribes, to create a more unified state."
 #Injuids
 INJ_ideas:0 "Injuid Ideas"
 INJ_ideas_start:0 "Injuid Traditions"
 INJ_ideas_bonus:0 "Injuid Ambition"
 INJ_first:0 "Convert Persia"
 INJ_first_desc:0 "For too long Persia has suffered under despotic tyranny of the non-believer. For the sake of all the Iranians, Persia must follow the word of God."
 INJ_second:0 "Ghazi"
 INJ_second_desc:0 "We are not alone in our struggle against the Heathens, from the whole of the Islamic world, Ghazi or holy warriors flock to our banner. As long as we continue our fight, we will always have a strong supply of capable men to fight with us."
 INJ_third:0 "Found Shiraz"
 INJ_third_desc:0 "We should look to found a new Islamic capital for our empire. Built on top of the former capital of Fars, Istakhr, we will begin building. Soon the new city of Shiraz will not only be the centre of our powerbase, but also a beacon of prosperity, trade, piety, culture, and science in the Islamic world.  "
 INJ_fourth:0 "Arab Guard"
 INJ_fourth_desc:0 "The newly conquered Persians may not be the most loyal to our regime, and it may be best to bring in groups outside of Persia to maintain a loyal military. The Arabs to our South and West have held to the Prophet's teachings since the start of Islam, and using them to form a new "Arab Guard" would provide us with a strong, cable, and most importantly loyal force to aid us in our conquest of Persia."
 INJ_fifth:0 "Patronise Islamic Learning"
 INJ_fifth_desc:0 "Long have many cities around us in Persia and the Levant been massive centres of learning and culture, if we are to be taken seriously in the Islamic world, Shiraz should be one as well. Let us patronise all forms of scholarship and learning, so as to improve both our understanding of the world around us, and our prestige amongst our neighbours."
 INJ_sixth:0 "Persian Administration"
 INJ_sixth_desc:0 "Persians are as likely to found empires as are Arabs to follow the Prophet, let us exploit this administrative knowledge of our kin in order to create a more effective state apparatus."
 INJ_seventh:0 "Turkish Bombards"
 INJ_seventh_desc:0 "The Turks to our west have been experimenting with gunpowder weapons, and have shown them to be quite useful on the battlefield. We should acquire our own gunsmiths and manufacturers from the Turks, to create a new gunpowder army for our conquest of Persia."
 #Merv
 MRV_ideas:0 "Merv Ideas"
 MRV_ideas_start:0 "Merv Traditions"
 MRV_ideas_bonus:0 "Merv Ambition"
 mrv_first:0 "Bane of the Khan"
 mrv_first_desc:0 "When the great Mongol hordes swept across the steppe and subdued the old Persian rulers, they had thought Marv would be like an Easter Lamb, fat and ready for slaughter. However, even while our city was still ruled by heathen governors, the Christian quarter of the city prayed nonstop after hearing of the Mongols nearing the city’s gates, fasting for days on end and only taking a break to sleep. All the while, the barbarian hordes tried to break through the city’s walls in vain - eventually, the Mongols offered our city autonomy in exchange for subjugation. Even so, very few cities in this region can boast of holding their own against the Mongol armies, yet we persevered thanks to Almighty God!"
 mrv_second:0 "Incentivize Silk Road Trade"
 mrv_second_desc:0 "As of late, the ancient routes of the Silk road have been drying up due to competition with merchants out at sea. No more! For as long as we control a key stopping point along the Silk Road, we shall work to maintain our grip over trade in the East by refurbishing our rest stops for traders as well as patronizing the most influential merchant families, allowing them to continue to compete with overseas trade."
 mrv_third:0 "Renovate the Walls of Merv"
 mrv_third_desc:0 "While we may have had the Lord’s blessing since we thwarted the Mongols centuries ago, many in this region covet our city for its wealth and central location in the Silk Road. We must build walls that reach up to the heavens themselves, and designed with modern weaponry and tactics in mind. Many will try, but all will fail to capture our great city!"
 mrv_fourth:0 "Venerate the Martyrs of Persia"
 mrv_fourth_desc:0 "Christianity has had a presence in Iran for countless centuries, however it has always been ruthlessly stamped out wherever it has cropped up by the Zoroastrian clergy, threatened by the truth of the Lord’s word. Countless have been martyred in God’s name in centuries past, and while many have been forgotten to history, our court’s scholars have been busy meticulously recording the names of those who were still remembered. Thanks to these new monastic texts, future generations will know now and forever of the names of these martyrs, and be inspired to spread the stories of their sacrifice to the unsaved!"
 mrv_fifth:0 "Preserve the Sogdian Language"
 mrv_fifth_desc:0 "The Sogdian language is in many ways a reflection of history of the region itself, an Iranian language written in monastic Aramaic and more recently even incorporating many Turkic loanwords. However, there is a real danger that our language may give way to the Turkic languages of the steppe or even the “Court Persian” of our western counterparts. We must work to patronize scholars who will officially codify our language so that it may be easily taught and spread across the region, ensuring its survival for centuries to come."
 mrv_sixth:0 "Restore St. Timur’s Tomb"
 mrv_sixth_desc:0 "St. Timur, a Mongol savage turned saint has been an inspiration for Christians across all of Iran and led to a new blossoming of the faith in Sogdia as thousands were inspired by his selflessness and pacifism. He is now buried in Samarkand, and the local Christian community built him a grand monastery where he and his writings are still preserved today. Now that the city is under our patronage, we should renovate the building in honor of this godly and pious man."
 mrv_seventh:0 "Catholicos Patriarch of All Eranshahr"
 mrv_seventh_desc:0 "Due to the occupation of Ctesiphon for hundreds of years, our church has been burdened with having to solve conflicts between the clergy without an impartial leader. No more! From this day forward, we do not bow to the whim of a far-flung Patriarch in Ctesiphon, controlled by our religious enemies. Instead, our Shah shall appoint a new patriarch who will rule from right here in Marv and claim dominion over all the Christians in the Greater Iran region."
 #Maysan
