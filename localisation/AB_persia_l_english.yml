 ab_persia.22.t:0 "The Reign of Tishtar the Wise"
 ab_persia.22.d:0 "Even as a small child, Tishtar’s father Yazdgerd saw that she had been set apart from her siblings by Ahura Mazda. A bright and inquisitive girl, it soon became apparent to Yazdgerd that her natural talents would be wasted as a bargaining chip in Ilkhanid politics, and sent her to the grand city of Marv to be given an education worthy of a queen. While away in Marv, she astonished her tutor in her knack for classical Iranian architecture, drawing up several detailed sketches all her own based off of old Achaemenid models. Her abilities were not limited to just a single field though. Through the careful nurturing of her tutor, she was able to become adept in the fields of rhetoric, philosophy, and statecraft. It is said as she was preparing to leave for Nishapur once more, that her tutor remarked: “Her tongue is as sharp as that of Aristotle, and her vision as grand as Isidore of Miletus.\n\nHer return to Nishapur, however, was not so warmly regarded. In her absence, her eldest brother Peroz had taken over after her father had passed away. Threatened by her natural charm and talent, Peroz had her confined to house arrest in all but name within her chambers not long after she returned. Unfortunately for House Mihran however, Peroz was more preoccupied with his many palace maids than stabilizing the realm after the Ilkhanid collapse. As Peroz’s many deficiencies began to reveal themselves to the court, Tishtar was able to persuade them to her cause, and gradually able to build up an underground support network amongst the nobility in Nishapur.\n\nThe final straw came when Peroz sought to offer Tishtar in marriage to the upstart lowborn Shapur. Not only did this incense Tishtar, but most of the nobility also. To marry off a Mihranid princess to a glorified merchant was unacceptable to them, and Tishtar finally had the support she needed to launch her plan into action. While on a hunting trip with his son outside Sabzevar, Peroz fell victim to an unfortunate accident when one of his retainers misfir e d and struck the king and his young heir instead of the tiger they had been pursuing. The new queen, in an act of supreme clemency, pardoned the retainer after assessing he had not premeditated the killing of her elder brother. From there on, Tishtar would prove herself to be a wise and capable ruler, patronizing many former Ilkhanid courtiers who had lost their jobs after its untimely demise, and even contributing her own writings to the library at Nishapur. As she approaches 40 years of age with many years of wise governorship behind her, it is clear Tishtar “the Wise” will go down as one of Persia’s most capable rulers."
 ab_persia.22.a:0 "Hail Tishtar, Jewel of Nishapur and Queen of Queens!"
 ab_persia.23.t:0 "The Reign of Shapur the Great"
 ab_persia.23.d:0 "At the beginning of the Ilkhanate’s downfall, not many would have placed their bets on a humble merchant from Hormirzad rising to become pre-eminent inheritor of the Varazid legacy. Yet, Shapur was an exceptional man even before he became known as “the Great”. As a young man, Shapur fought as a local mercenary for the Ilkhanate, putting down rebellions and fighting against other successors of Temujin on the Ilkhanate’s behalf, distinguishing himself as a clever and brave soldier, and eventually, officer. Shapur eventually retired from mercenary work altogether, pooling his funds into an overseas enterprise contracting Indian spice merchants and selling their wares in his home city. Employing the services of the fearsome Rajputs as caravan guards for his cargo.\n\nAs the Ilkhanate began to buckle under its own weight, however, fate would have Shapur enter battle once more - this time, against the Ilkhanid governor of Mogostan. Like with most of the other Persian and Mongol nobility, he ouste d the Borjigins and began fighting with other warlords for the throne of Eranshahr. However, to fund his wars he had placed crippling taxes on Shapur and his fellow merchants, and the wily Shapur saw his chance to bounce. He formed a coalition of dissatisfied merchants and local commanders, and demanded the governor reverse his policies. He refused, and so Shapur’s army surrounded the palace at Hormirzad. The governor, confident in his strength of numbers, sallied out and met Shapur in open battle. However, through careful maneuvering and personal command of his Rajput mercenaries, Shapur was able, against all odds, to overcome the governor, who committed suicide not long after he saw his defeat. The notable merchants in the city then surrendered the city to Shapur, who proceeded to reverse all the unpopular tax policies in Hormirzad.\n\nDespite his low birth, his shrewd and lenient policies with the lower and middle classes legitimized him in the eyes of most, with the merchants of Hormirzad even calling a v ote to rechristen the city “Shapurshahr” in his honor. Shapur’s ambitions would not stop there, however, and he would go on to depose other weak Ilkhanid successors in Sistan and Khorasan, as well as fighting a lightning campaign against the Sassanids for control of Isfahan. Now, as the Great Shapur grows to a ripe old age, it is clear his legacy will secure his future heirs a legitimacy just as prestigious as Iranian Great Houses of old."
 ab_persia.23.a:0 "Truly, a man worthy of the title ‘King of Kings’!"
 per_tishtar_wise:0 "Reign of Tishtar the Wise"
