 ab_nineveh.3.t:0 "Assyria Reborn" #fires when you form Assyria 
 ab_nineveh.3.d:0 "That of the Syriac people, descendants of those ancient Assyrians who, at one point, had control over all of the East, has been seen as just another diaspora by the powers that be for too long. Our state, now united under the Nestorian faith, has suffered and made sacrifices to make the Assyrian diaspora no longer, but now we shall stand united against all odds." 
 ab_nineveh.3.a:0 "This is the beginning of a new era." 
 ab_nineveh.4.t:0 "Restoration of the Maphrian" #Restore the Maphrian mission reward 
 ab_nineveh.4.d:0 "The Grand Metropolitan of the East and the lands to which it belongs have been restored in their entirety under our supervision, unifying large swathes of territory who'd long abandoned all hope for our return. Their fate is once again in our hands, and we shall hold true to our oath of protecting all of our subjects, new and old." 
 ab_nineveh.4.a:0 "Blessed be God!" 
 ab_nineveh.5.t:0 "A New Empire" #A New Empire mission reward 
 ab_nineveh.5.d:0 "The hated Persians, our historical enemies, those responsible for disbanding our state, have taken blow after blow before crumbling under our might. The East has been secured by our troops and, even though our enemies continue to deny it, there is no doubt that we have come far and that we are here to stay. The Nestorian Patriarch, a figure who was once a mere puppet, a prisoner in the hands of stronger nations, is now free to look at his people with pride. And our moderate monarch, the invisible hand holding the state together, smiles upon the green fields and fertile territories that he has brought unto the Assyrian people. Gone are the petty Persianates, and the Arabs are no longer a threat - for we have taken that place." 
 ab_nineveh.5.a:0 "May the world tremble!"
 #Zun
 ab_zun.2.t:0 "Sunset Over the Empire"
 ab_zun.2.d:0 "As the last of the squabbling Iranian princedoms is crushed, [Root.Monarch.GetTitle] [Root.Monarch.GetName] turns to a new task. The Zoroastrians constantly threatened our independence time and time again, and now they grovel at the [Root.Monarch.GetTitle]'s feet, begging for mercy, begging for a clemency they will never receive. For just as the Zoroastrians have their fire temples, so too do Zunists revere fire, and soon thousands of pillars of smoke are seen rising into the evening sky over Persia, leaving little but ashes behind.\nAs the Sun sets over Eranshahr, a new Shahanshah emerges like dawn to take their rightful place, and soon all of Persia shall be cleansed in the name of almighty Zun."
 ab_zun.2.a:0 "A new Sun rises over Persia"
 ab_zun.3.t:0 "Master of India"
 ab_zun.3.d:0 "Centuries ago, the followers of Zun were cast from India, forced to flee westwards towards the high hills and mountains of the Hindu Kush. Now, with the whole subcontinent under our benevolent rule, we have reunited with our brethren and shown them the true way. As the Sun standard of $FROMCOUNTRY$ now flies from Bengal to Gujarat, from Doab to the Deccan, India is at last wholly united under a new master. Now we shall look to a future which shines ever brighter, Zun's rays amplifying the magnificent crown jewel of our empire, India!"
 ab_zun.3.a:0 "India has but one Master, and it is us!"
 #ZoroPersia
 ab_persia.1.t:0 "Rise of the [Root.GetName]"
 ab_persia.1.d:0 "A silence has gripped Persia. The shrewd, awry discontent gripping the region, evidenced by the cold frigidity of mountains once proud and dead marketplaces once alive has come undone - all in a single night, it seems. Yet this was no sudden aberrance - alliances have been carefully constructed, boundaries have been systematically shattered and entire armies obliterated, rendering peaceful valleys awash with slain enemies. All these motions, all this carnage, all that which grips Persia in recency, has come for a reason. The [Root.GetName] have announced their right to Persia - and it is undeniable."
 ab_persia.1.a:0 "Persia awaits!"
 ab_persia.4.t:0 "Execution of the Last Ilkhan" #reward of  'Execute the Ilkhan' mission
 ab_persia.4.d:0 "On a foggy morning amidst the ashy hills of Maragheh, a band of wagon-bound travellers were captured, hailed to a halt by a detachment of our men. Humble and downtrodden as these folk seemed, they were more than just travellers - they were the last of the Ilkhan, cleverly disguised, attempting to escape our forces. The Ilkhan's dozen or so wives spilled out of their wagons as the group was apprehended - a waterfall of gowns and perfume, lavish and excessive, tumbling to the dirt. Among them, the last Ilkhan came, disgraced and drunk. Taken to Tabriz, the oaf, beaten and bloodied beyond repair, was thrown to the gruelling dirt beyond the city walls. Alongside his brothers, concubines, wives and potential heirs, his inherent illegitimacy, cowardice and failure were declared for the whole world to hear, mouthed by the lips of our Shah himself. His head, as well as those of his disgraced retinue, were impaled atop the walls of Tabriz, allowed to waste until nothing but bone remained."
 ab_persia.4.a:0 "May our enemies know our wrath."
 ab_persia.5.t:0 "Resurgent Eranshahr" #reward of  'Iran-e Bozorg' mission
 ab_persia.5.d:0 "Land of the Aryans, Eranshahr - ruled by Persians once more. The world trembles in shock as a new great power emerges from Persia. For centuries, foreign conquerors, brutish fiends and bloody squabbles have dominated the region - its native population oppressed, downtrodden and reduced to squalor. No more, however - a Persian power has risen to prominence. Persian tongue, Persian religion, Persian ways - they proliferate and blossom, spreading like wildfire throughout a land tattered and bruised, the ways of old raging back into prominence after centuries of decay. Well beyond the Euphrates, well beyond the Indus, well beyond the Silk Road, those wise and those informed eye the situation with concern and trepidation - for Persia, a Persia true and a Persia old, has returned from the dead."
 ab_persia.5.a:0 "Persia has returned!"
 ab_persia.6.t:0 "The Sack of Constantinople" #reward of  'Avenge Nineveh' mission
 ab_persia.6.d:0 "The gates of Constantinople spill ajar - as does blood spill into Hellenic soil. The screams of a thousand civilian bystanders pierce the thickening air as the city burns. Smoke billows upwards - blackened, gaseous hate staining a twilight sky at the behest of several dozen infernos, started intentionally. Great blasts and heavenly shudders echo across the city as irreparable, eternal damage rains down upon its inhabitants and structures alike. The Hagia Sophia crumbles in on itself - the building appearing mortified, sorrowful, pillars embracing one another as the ancient structure finally gives in. The foolish scripts within were dashed to the stone, set alight, much to the wailing horror of its diligent establishment. Tales and aftershocks of the unspeakable horror and cruelty echo across Europe - but the sacking was most impactful upon the Hellenic world, or what remained of it at least. At last, the Greeks themselves must admit - their time in the sun has ended, forever."
 ab_persia.6.a:0 "Persia is eternal"
 ab_persia.7.t:0 "The Destruction of Jerusalem" #reward of  'Destroy Jerusalem' mission
 ab_persia.7.d:0 "It was not righteous fury. It was not calculated destruction. It was, rather, zealous vengeance. For days on end, soldiers pillaged the city. Marketplaces, local treasuries and temples were the first victims. On the second day, blood and coin alike stained every street in the market district, so copious that it was like walking on a rocky beach. Then, on the third day, the true destruction began. The Wailing Wall was presented to a cannon that had been brought into the city. Present Muslims, Christians and Jews alike were assembled to lay witness - and once assembled, they were asked to pray to their foolish god for the wall's salvation. Nothing came - and after the barrage, some say pieces of the brickwork could be found as far away as Gaza. Every cross in the city, great and small, has been burned. Every mosque has been turned to ash. Jerusalem, the holy heart of the Abrahamic faiths, has played its last beat - bringing a chill to the Christian, Muslim and Judaic worlds alike."
 ab_persia.7.a:0 "Long may Jerusalem rot" 
 ab_persia.8.t:0 "The Burning of Mecca" #reward of  'Burn the Black Banner' mission
 ab_persia.8.d:0 "The Arabian coastline has been assimilated into our empire and with it, Mecca, home to the fabled 'Kaaba'. A unique distaste of this place lays in our hearts, owing to the Rashidun invasions, so we have chosen to pay our respects in the most fitting of ways. One sorry morning, Mecca was suddenly overcome by our armies. Under harsh orders, not a pot within the city was shattered - soldiers instead imposed martial law as the Shah and his personal guard marched to the Kaaba. Upon entering the sacred courtyard home to the black heart of Islam, those sacred and practiced adherents present were assembled and forced to kneel. There, on the ground, they beheld our Shah declaring the impotence of their faith - followed by the desecration, burning and obliteration of the Kaaba. Once every last brick had fallen, the Shah's decree of abstinence was wavered, martial law falling to the wayside. Mecca was sacked, brutally and beyond repair, over the course of a week. The holy men who bore witness to the Kaaba's destruction were allowed to live and walk free - as to spread word of Allah's failure."
 ab_persia.8.a:0 "Long may Mecca crumble"
 ab_persia.9.t:0 "Empire of Hindustan" #reward of  'Empire of Hindustan' mission
 ab_persia.9.d:0 "Since record-keeping began, the tantalising riches and promising cultures laying in wait beyond the Indus have teased us. No longer is that the case - fertile river valleys, bustling cities and booming trade networks flourish under our reign. While the Hindu tongues and ways more or less still proliferate their streets, their towns and their way of life, the inhabitants of India welcome our tolerant rule and work tirelessly to maintain it. After all, beneath our benevolent empire, they know no war, no squabbles, no foreign oppression. Their delicate castes remain intact, their strange ways continue and their marvellous cuisine and riches benefit those who are most important of all - us."
 ab_persia.9.a:0 "Hindustan is ours!"   
