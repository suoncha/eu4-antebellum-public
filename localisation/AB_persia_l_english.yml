 CHS_first:0 "Manichaean Ascendance"
 CHS_first_desc:0 "Despite everything, the religion of light still endures, and through our own fortunes we have dominated the lands of Turan. It is time to cleanse our realm of darkness and safeguard it from the Demons beyond!"
 CHS_second:0 "Fortify Against the Steppe"
 CHS_second_desc:0 "The wealthy realms of Transoxiana and Chorasmia have long been subject to frequent and devastating raids and conquests from the steppe, but this will happen no more. Inspired by the old fortifications of China and Persia, Chorasmia will too have its defensive line of fortresses and walls on its ever hostile border with the tribes of the vast steppe."
 CHS_third:0 "Persianate Court"
 CHS_third_desc:0 "Long have the great empires of Persia left their mark on our realm in every conceivable way. We must embrace this ancient legacy and adopt Persian as the language of our court. In this region, the language is Persian, and the kings of this realm are Persian kings."
 CHS_fourth:0 "Glory of the Silk Road"
 CHS_fourth_desc:0 "The lands of Chorasmia are the epicenter of the vast wealth of the Silk Road. From the lands of China, unimaginable riches flow into our grand cities as the caravans head further west into Persia, the Levant, and beyond. These routes have long provided us the wealth needed to forge powerful empires in this region."
 CHS2_fourth:0 "Glory of the Silk Road"
 CHS2_fourth_desc:0 "The lands of Chorasmia are the epicenter of the vast wealth of the Silk Road. From the lands of China, unimaginable riches flow into our grand cities as the caravans head further west into Persia, the Levant, and beyond. These routes have long provided us the wealth needed to forge powerful empires in this region."
 CHS_fifth:0 "Storehouse of Wisdom"
 CHS_fifth_desc:0 "All of the great empires of our world create great centers of learning and culture, from Alexandria and Baghdad to great capitals of China and India, and Chorasmia shall have them too. Situated in the crossroads of east and west, we have the opportunity to attract scholars of all types to our court. With our patronage Chorasmia will become the center of science, mathematics, philosophy and much more, for centuries to come."
 CHS_sixth:0 "Urush Vaziri"
 CHS_sixth_desc:0 "It is clear that we can no longer rely on an army of levies and irregular tribesmen to defend our border from darkness. The great gunpowder empires of this age have begun to form professional cores of soldier let by qualified men, and Chorasmia will be no different. Let us start with creating a centralized command structure led by the "Urush Vaziri" or minister of war. Under his qualified leadership, we can start the process of forming a professionalized, state funded, and meritocratic military apparatus."
 CHS_seventh:0 "Gilded Cities"
 CHS_seventh_desc:0 "Since time immemorial, the staggering opulence of the great trade cities of Sogdiana and Chorasmia have dazzled the world. Despite the great desolation wrought by the hordes of the north and east, through our own great effort, these splendid cities have been restored. Once more, the paradise returns to Chorasmia."
 #Kayanizads
 KYN_ideas:0 "Kayanizad Ideas"
 KYN_ideas_start:0 "Kayanizad Traditions"
 KYN_ideas_bonus:0 "Kayanizad Ambition"
 kyn_first:0 "Natural Defences"
 kyn_first_desc:0 "The natural frontiers of Baluchistan protect our house from foreign involvement, allowing us to defend our territory with unmatched efficiency."
 kyn_second:0 "Khzurmatan Clergy"
 kyn_second_desc:0 "The Khurramite faith has managed to syncretise the best attributes of Islam, Hinduism and Zoroastrianism; their presence in our cultural ancestry has awarded us the possibility to coexist with the non-believers among us."
 kyn_third:0 "Legend Brought to Life"
 kyn_third_desc:0 "The house of Kayan, long gone until our return, ensures that everybody in Persia and beyond knows who we are by fame and fortune."
 kyn_fourth:0 "Reorganisation of the Army"
 kyn_fourth_desc:0 "Tribal loyalties are strong in our lands and in many ways trying to supplant these by loyalty to our state can be a futile exercise. Instead of trying to create an army like that of our Indian or Persian neighbours let us work with the system we have. Each major tribe should be made accountable to create and maintain an army to our standards and to pay for the expeditions we order. In return we will strengthen their authority over the minor tribes under their control."
 kyn_fifth:0 "Control the Overland Trade"
 kyn_fifth_desc:0 "As the holders of the crucial passes needed to enter India, we can control - to a degree - the flow of trade in and out of the region; it is imperative that we capitalise on this rare opportunity."
 kyn_sixth:0 "Fealty of the Baluch Tribes"
 kyn_sixth_desc:0 "The chiefs of Baluchistan understand our house's needs to accomplish the destiny given to us by our ancient legacy."
 kyn_seventh:0 "Baluchi Leadership"
 kyn_seventh_desc:0 "Under our leadership, the armies of Baluchistan will march across the world, showing our enemies the true meaning of the word fear. Even if these events lie ahead of us in time, we have already proven the competency of our armies in battle - and we will again, that much is clear."
 #Turkestan
 TRK_ideas:0 "Turkic Ideas"
 TRK_ideas_start:0 "Turkic Traditions"
 TRK_ideas_bonus:0 "Turkic Ambition"
 trk_first:0 "Heirs to the Ashina"
 trk_first_desc:0 "Many a century ago, our clan was at the pinnacle of its power. We ruled the steppes from the Azov to Manchuria, but alas we were betrayed, divided, and cast into obscurity. Kulun Beg's deposition and flight to the Syr Darya cemented our humiliation, but we have not wallowed in vain pity. For centuries we have struggled in vain for power, but at last with the folly of the so-called Great Khan's sons, we have become free. And we shall plunder and subjugate anyone that dares to attempts to enslave us again!"
 trk_second:0 "Legend of Kur-Shad"
 trk_second_desc:0 "Kur-Shad, a nobleman of our clan, once raided the Chinese Emperor's palace with 40 loyal soldiers. Even knowing that he would die, he struck out boldly, never hesitating to strike fear into the enemy's heart. As the centuries have passed Kur-Shad has become a mythical figure, a symbol of our ferocity and honour passed down generation to generation. Turkestan now stands strong, and Kur-Shad's legendary heroics have only strengthened our perception and honour."
 trk_third:0 "The 10 Orders"
 trk_third_desc:0 "Under the wise leadership of Muqan Khagan, the Gokturk armies were divided into groups of 10, 100, 1000, and 10000, subdivinding his armies for more effective organization and a better command structure. This innovative system was mostly forgotten, but Istami Baghatur Khan's revival of the Ten Orders has seen us prevail in battles we were far outnumbered in. In a land so barbaric and lacking of discipline, we will dominate battles with our superior tactics!"
 trk_fourth:0 "Ambassador To The Sky Father"
 trk_fourth_desc:0 "Our rulers gain their legitimacy and right to rule from the Sky Father, Gok Tengri. Our people know that under his protection and the guidance of his ambassadors in the Asina clan they are safe and secure. Our kings rise to his heavens and claim glory from Tengri's blessed sword!"
 trk_fifth:0 "Animal Husbandry Traditions"
 trk_fifth_desc:0 "In the barren lands of Central Asia, it is neither profitable nor feasible to invest in large-scale agriculture. In the dry and cold steppes, we have become masters of animal husbandry. From our fine horsemanship to our reliable flocks, our skill at thriving on the steppes is second to none. With a moving shepard population, our armies and children are kept fed and happy."
 trk_sixth:0 "Otuken, the Moving City"
 trk_sixth_desc:0 "Once the beating heart of the steppes, Otuken was a moving and nomadic city a glory to own and behold. Even though the once great site stands now as little more than scattered ruins, salted by the Chinese in their conquest of our homeland, we have kept the memory of Otuken alive. And when we return, it shall stand once more as not a traditional city, but a mobile metropolis."
 trk_seventh:0 "Equality under the Blue Sky"
 trk_seventh_desc:0 "Unlike the other nomadic societies, our people and religion strongly believe that women as life-creators, should have complete equality with their spouses. Our women will march against enemies, not subservient to but alongside men, and indeed our armies will benefit from their participation and even leadership. Tengri does not discriminate or choose who shall be able to fight, everyone is welcome to join us as we pillage and burn the world!"
 #Gurgan
 GRG_ideas:0 "Gurgan Ideas"
 GRG_ideas_start:0 "Gurgan Traditions"
 GRG_ideas_bonus:0 "Gurgan Ambition"
 GRG_first:0 "Rightful Ilkhans"
 GRG_first_desc:0 "We are the descendants of Togha Temur, the rightful Ilkhan. Following the break up of the Khanate in the 14th Century, Togha would attempt to re-unify the empire from his power base in Gurgan. While his ambitions would be soured with his untimely death at the hands of his rivals, we have not forgotten his dream of a united Mongol Persia."
 GRG_second:0 "Mongol Legacy"
 GRG_second_desc:0 "While the other Mongol remnants of Persia have settled down into their decadent city lives, we have not forgotten our roots. Our warriors still hone their skills among the herds of livestock on the open steppe. Our horses are strong and our riders are fierce."
 GRG_third:0 "The Karakum"
 GRG_third_desc:0 "Our realm is situated on the great Karakum desert, a truly hostile and desolate barrier against any would be invaders. The black sands sap the strength of both great conqueror and lowly bandit alike."
 GRG_fourth:0 "Restore Old Gurgan"
 GRG_fourth_desc:0 "Our powerbase is located in the great city of Gurgan, although it is but a shadow of its former self. Sacked by the Mongols during their conquest of Persia the city has never recovered. We should seek to restore Gurgan to its old glory, as a citadel as defensive as this will make for a fine capital in the our new Ilkhanate."
 GRG_fifth:0 "Crush the Great Houses"
 GRG_fifth_desc:0 "A century ago we ruled Persia and ushered in an era of prosperity to the whole region. The old Houses or Persia however, stabbed us in the back and sent us fleeing into the far reaches of our once great empire. We have learned from this mistake, and we now know that keeping the old Houses alive will only lead to more deception. If we are to hold onto Persia again, the Great Houses must be broken!"
 GRG_sixth:0 "Gateway to the Caspian"
 GRG_sixth_desc:0 "Our location in the North East of Persia gives us access over the trade caravans travelling from the east to the Caspian sea. Let us look to establish a stronger control over these routes, to better enrich ourselves."
 GRG_seventh:0 "Control the Turko-Mongol Tribes"
 GRG_seventh_desc:0 "When the Ilkhanate fell, the tribes loyal to it scurried away to desolate corners of the old empire. Many have made their home in Gurgan, and it is now time for us to put them to use. By puppeting their leaders we can see to it that we use them to enlarge our own army, and re-establish the Ilkhanate over Iran!"
 #Afghanistan
 AFG_second:0 "Crossroads of Asia"
 AFG_second_desc:0 "Placed in the center of Asia, Afghanistan is has long been at the intersection of many faiths, cultures, and caravans. Buddhists, Zoroastrians, Hindus, Afghans, Iranians, Turks, Indians, Arabs, and even Chinese all can be found in our cities and in our carvans. This allows a certain amount of tolerance, and trade competency that many other empires and kings would envy."
 AFG_fourth:0 "Legacy of Empires"
 AFG_fourth_desc:0 "For eons Afghanistan has been home to many great empires. Situated strategically between Persia, India, and Asia, Afghanistan has access to many wealthy areas of expansion, grand empires such as the Bactrians, Kushans, and Hephthalites all chose to make their home in Afghanistan, and from there they conquered. It is only just that we continue this proud legacy."
 AFG_fifth:0 "Sher-Bacha"
 AFG_fifth_desc:0 "The rise of gunpowder will prove useful when mixed with tradtional Iranian hit-and-run cavalry attacks and the core of our new Afghan army shall consist of these new firearm carrying cavalry. Called the Sher-Bacha and recruited from veterens of other campaigns, this new cavalry unit will strike fear into all that oppose them!"
 AFG_seventh:0 "Zamburaks"
 AFG_seventh_desc:0 "Zamburak, literally meaning wasp, was a specialized form of self-propelled artillery from the early modern period, featuring small swivel guns mounted on and fired from camels. Used to great effect by Iranian empires due to the ruggedness of the Iranian Plateau which made transportation of cannons difficult. A zamburak consisted of a soldier on a camel with a mounted swivel gun hinged on a metal fork-rest protruding from the camel's saddle. To fire it, the camel was put on its knees. It provided heavy firepower and flexibility to the armies of many early-modern Persian states."
 #Khiva
 MNK_ideas:0 "Khiva Ideas"
 MNK_ideas_start:0 "Khiva Traditions"
 MNK_ideas_bonus:0 "Khiva Ambition"
 MNK_first:0 "Defend Against the Mongols"
 MNK_first_desc:0 "In the not so distant past, our armies were shattered, our cities desolated, and our people enslaved by the Mongol hordes. We must see to it that this will never befall us again. Let us look to new innovative tactics of battlefield fortifications, and heavily armoured soldiers in order to counter the Mongol horsemen and safeguard our realm from their savagery."
 MNK_second:0 "Manichaean Adherents"
 MNK_second_desc:0 "We are the last followers of the true faith, and the wisdom of Mani. Founded in the 3rd century AD by the Parthian Mani, the dualistic faith of light and dark would flourish during late antiquity, and along the silk road. The religion reached its heights during the Manichaean Uyghur Khanate, who dominated the silk road during the 8th and 9th centuries. With the collapse of the Uyghur empire the remaining Manichaeans would find their home in Khiva, were they dominate the region to this day. Despite everything and everyone, we are still here."
 MNK_third:0 "Refound the Chorasmian Medical School"
 MNK_third_desc:0 "Long before the Mongols burned their way through Chorasmia, the region was known for having some of the most renowned scientific centres in the world, the Chorasmian Medical School. Through patronage of native rulers, this school was one of the most important contributors to the study of medicine in the whole of Asia. Under our rule, we should look to refund and patronise this institution, and re-establish Khiva as the foremost scientific centre of the silk road."
 MNK_fourth:0 "Renovate Khiva"
 MNK_fourth_desc:0 "Once Chorasmia was home to some of the most splendid cities of the Silk Road, cities such as Urgench and Gurganj. While these days have long since passed, and the Mongol dominance has done its damage, we must seek to regain some of this old glory. Our new rulers shall build new cities starting with Khiva, and restore the irrigation systems and splendour of the old days."
 MNK_fifth:0 "Sogdian Connections"
 MNK_fifth_desc:0 "Since time immemorial, the Sogdians have greatly facilitated the silk road becoming as lucrative as it has become. If one is to dominate the wealth of Asia, the Sogdians must be involved. We should use our ties religiously, politically, and financially to incentivise Sogdian merchants to favour us when they come to trade their goods."
 MNK_sixth:0 "Persianate Society"
 MNK_sixth_desc:0 "While we may not be in Persia, Chorasmia has long had a strong connection to that great realm. From the Iranian dynasties that ruled Khiva, to our own Manichaean faith, which has strong persian elements itself, we view ourselves as part of Greater Persia. Let us continue this trend and make Persian language and customs the bedrock of our realm, whether it be culturally, administratively, or scientifically."
 MNK_seventh:0 "Establish the Vulboshi"
 MNK_seventh_desc:0 "Times are changing, and surrounded on all sides with enemies, we must seek to make a truly modern and professional military. By establishing a centralised command structure under the management of a group of top officials known as the Vulbushi, we can ensure our new army will be professionally trained, led, and supplied by an organised officer core. With these reforms, Khiva will dominate the other realms of Central Asia."
 #Moghulistan
 MGS_ideas:0 "Moghul Ideas"
 MGS_ideas_start:0 "Moghul Traditions"
