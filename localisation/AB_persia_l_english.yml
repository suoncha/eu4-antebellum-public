 ab_persia.24.t:0 "Founding Tishtarshahr"
 ab_persia.24.d:0 "In the year [GetYear], the hearts of the Mihranid court are heavy as news of Tishtar’s passing spreads throughout the realm. As we were searching through her belongings to distribute them according to her will, we discovered completed schematics of a new fortress-city just outside Nishapur proper. Heavily inspired by ancient Achaemenid architectural motifs and named after its eponymous designer, it would be connected to Nishapur proper by a thick stone wall, which would be linked with Nishapur’s already existing fortifications. As for the interior of the city, it would of course be host to a grand palace, as well as a new royal academy, and an expansive residential area within the city walls for the most important scholars, architects, and artisans. Lastly, the palace itself would be host to an imposing citadel that looked out over the whole of the city, where the garrison could hide out in case the exterior walls were somehow breached and give the army additional time to intercept enemy fo rces. If we were to commission the royal architects to bring these schematics to life, they would no doubt bring unprecedented grandeur to our realm - however, the cost and planning needed for such an undertaking gives our treasurer pause about setting the project into motion."
 ab_persia.24.a:0 "Found the city!"
 ab_persia.24.b:0 "Sell the schematics to a collector."
 ab_persia.25.t:0 "Manichaean Resurgence"
 ab_persia.25.d:0 "Light always casts shadow, and some more than most. With the dawning of a shining new age of spiritual belief for our nation, darker shadows than usual have emerged. The winds of heresy blow cold and in their wake Gnostic plots emerge. A resurgence of belief in the apostasy of Mani is spreading across the land in the wake of a new dissemination of the Shaburaghan, encouraging blasphemous following of this so-called ‘Religion of Light’. The preacher behind this work, one ‘Hermas’ claims to have received divine revelation from the Father of Greatness, and ordered to continue proselytising Mani’s teachings and return as many souls as possible to the World of Light. This rabble-rouser is gathering a strong following amongst our subjects, and unless we act swiftly this may be the start of an uprising "
 ab_persia.25.a:0 "These apostates will be crushed."
 per_manichaean_resurgence:0 "Manichaean Resurgence"
 ab_persia.26.t:0 "The Imperial Pelt"
 ab_persia.26.d:0 "Against the unrelenting might of the Persian juggernaut, it finally dawned upon the Byzantines that their situation was hopeless. A reluctant party of negotiators was eventually sent to plead with the Shah for peace and mercy, with the Basileus at its head. Exasperated to the ends of his wit, the Basileus had complained throughout the diplomatic mission that the Persians would hide him and have his guts for garters. Of course, nobody expected such fears would come to fruition in the most literal sense. After dismissing the other diplomats, the Basileus was forced to prostrate before the Shah and his entourage, although his readiness to sell out Byzantium in exchange for his own life is ironically what sealed his fate. After the deed was done, the Basileus' flayed remains were catapulted over the walls of Constantinople and into the city's Palace District, while the Imperial Pelt found itself hoisted atop the Shah's tent as if it were his own standard. The Basileus' gilded skull, fashioned i nto an ornate drinking cup, was subsequently gifted to the Sofia branch of Osman & Sons, where it now sits upon the Chief Executive Vizier's desk. With the spoils of war now divided fairly, the current conflict shall soon come to an end."
 ab_persia.26.a:0 "I may have gone too far in a few places..."
