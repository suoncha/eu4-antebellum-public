 #Turkestan
 ab_turkestan.2.t:0 "The Great Khan of Sarai" #Conquest of the Golden Horde 
 ab_turkestan.2.d:0 "The Golden Horde continues to crumble as the Khan and his retinue enter Sarai, a bustling city filled with bazaars, poets and scholars, the former capital of the once mighty western wing of the Mongol empire. The door to the Rus' and its vast fields of grass, grain and valuable furs lay open, ready to be subjugated under a new yolk, a Turkish yolk." 
 ab_turkestan.2.a:0 "A golden opportunity for further expansion!" 
 ab_turkestan.3.t:0 "The Extinction of the Shaybanids" #Conquest of the Grey Horde 
 ab_turkestan.3.d:0 "Devil worshippers, the lot of them! now that the authority of the Shaybanids over Central Asia has began to crumble and their cities have been laid to waste it is time to put the Shaybanids to the sword. Erlik is the root of evil and the spirits he unleashed on the world cause nothing but grief, ilness and misery, much like the Grey Horde which worships him. Gok Tengri put the people at ease when he stripped Erlik of his powers and now we will do the same with these harbingers of evil!" 
 ab_turkestan.3.a:0 "In the name of Gok Tengri I will punish you!" 
 ab_turkestan.4.t:0 "The Legacy of Seljuk" #Conquest of Persia 
 ab_turkestan.4.d:0 "When the great Seljuk fell the Turkic peoples were relegated to the borders of Iran, poor dessert lands in eastern Anatolia and Central Asia. The region fell to infighting before the Ilkhanate absorbed the region into the Mongol empire, after its collapse the great houses of Iran proceeded to squabble over the region once more. After a prolonged exile we have once again come crashing down on Iran from Central Asia like our ancestors before us and reconquered the region, rulling it with an iron fist." 
 ab_turkestan.4.a:0 "We have reclaimed the legacy of Seljuk"
 ab_turkestan.5.t:0 "The Fall of Beijing" #Conquest of Northern China
 ab_turkestan.5.d:0 "The first Turkic Khaganate ruled much of the vast Eurasian steppe but was wracked with infighting and strife and ultimately split in two after the death of the 4th Khagan. The two halves continued to rule the steppes until the Treacherous Tang dealt a grievous blow to the Eastern Turkic Khaganate with the west following suit soon. Even the relatively short-lived Second Turkic Khanagate was reannexed by the Tang. While the Tang themselves are long gone their ilk still ruled from Beijing but with its conquest they have been repaid in kind ten times over for their duplicity." 
 ab_turkestan.5.a:0 "All's well that ends well"
