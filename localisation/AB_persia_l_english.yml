 pmn_first:0 "Populists in Government"
 pmn_first_desc:0 "While the Shahanshah and his dynasty were allowed to keep ultimate supreme authority over the state, our rebellion in the 16th century allowed us to enact a number of reforms and completely immerse our Elect into the seats of government. This makes our government more than most contemporary rulers, much more in sync with the needs and desires of its subjects, and as a result our policies are generally more accepted by the lower classes."
 pmn_second:0 "Mani, the Final Prophet"
 pmn_second_desc:0 "Despite the deluded musings of the Muslims who surround our nation, it is in fact the Prophet Mani, not Muhammad, who is the Final Prophet who brought the complete truth of the Divine to man’s attention, taking the truth found in every wise teacher of his time and streamlining it into a comprehensive series of holy books. Because Mani acknowledged the truth found in all our non-believing subjects' faiths, non-believers take far less issue with us then they would most other religions ruling over them."
 pmn_third:0 "Immortal Hearers"
 pmn_third_desc:0 "In our faith, there are two classes of believers, the 'elect' and the 'hearers'. The Hearers have not taken up all the solemn vows of Mani’s teaching, and instead serve the Elect who helps cleanse their sins and interface with the Divine for them. Our faith might be pacifistic by nature, but by advertising military service as a solemn duty to be taken up by the Hearers, we can insure the quality of professional troops who defend our state from heathen incursions.\nImmortals Discipline: §G+5.0%§!"
 pmn_fourth:0 "Invite the Silk Road Diaspora"
 pmn_fourth_desc:0 "Scattered among the squabbling khans of the steppe vying for supremacy to our north, there are small but spirited communities still holding true to Mani’s teaching in the oasis cities of the silk road. While these communities are but a shadow of what they once were, they still have produced many learned men who would be valuable assets in our court, and would no doubt wish to be patronized by those who share the true faith."
 pmn_fifth:0 "Translate Mani’s Gospel"
 pmn_fifth_desc:0 "Having translated the 7 books written by the Prophet Mani in his lifetime, it has opened up our scholars to a wider variety of Aramaic and Syriac texts in the west that will be far easier to translate and spread amongst the literate of our great nation."
 pmn2_fifth:0 "Translate Mani’s Gospel"
 pmn2_fifth_desc:0 "Having translated the 7 books written by the Prophet Mani in his lifetime, it has opened up our scholars to a wider variety of Aramaic and Syriac texts in the west that will be far easier to translate and spread amongst the literate of our great nation."
 pmn_sixth:0 "Restore the Yamagate"
 pmn_sixth_desc:0 "Now that we once more rule over the great region of Iran, it is only past due that our head of faith, the Yamag, be restored to his rightful seat of power in Samarkand. However, since it is our state who has restored his position, it has allowed us to bring the Manichean church decisively within our state’s influence, and as a result our government benefits from a kind of caesaropapism."
 pmn_seventh:0 "Council of the Elect"
 pmn_seventh_desc:0 "As part of our demands to the Shahanshah, the instigators of the Manichean uprising proposed a legislative, advisory body be put in place to keep the nation in line with the will of the Divine. The ruling dynasty was resistant at first, however now enough pressure has mounted that we have convinced the Shahanshah of the wisdom of this decision. While obstructive on occasion, this body allows the commoners to feel more heard in government, as well as maintain our legitimacy with the people due to our court being directly guided by the most pious of the nation."
