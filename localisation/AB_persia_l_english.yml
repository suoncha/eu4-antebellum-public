 mani_rebels_name:0 "Manichaean Rebels"
 mani_rebels_title:0 "Manichaean Rebels"
 mani_rebels_army:0 "Manichaean Army"
 mani_rebels_desc:0 "Manichaean rebels are dissatisfied with the state religion. They seek to convert our country to the Manichaean religion."
 zunist_rebels_name:0 "Zunist Rebels"
 zunist_rebels_title:0 "Zunist Rebels"
 zunist_rebels_army:0 "Zunist Army"
 zunist_rebels_desc:0 "Zunist rebels are dissatisfied with the state religion. They seek to convert our country to the Zunist religion."
 ab_mani.1.t:0 "The Manichaean Insurrection"
 ab_mani.1.d:0 "After years of religious strife, it has finally happened: Manichaeist extremists, for centuries a thorn in the side of the Sasanid Empire, have finally risen up against their perceived oppressors and now prepare to stake their claim on the capital. As the empire's very roots are challenged, the aristocracy and most influential members of the imperial court wonder if it is still worth it to support the established order or embrace this revolution."
 ab_mani.1.a:0 "To hell with the heretics!"
 ab_mani.1.b:0 "For Mani!"
 ab_mani.2.t:0 "The Revolution Ends"
 ab_mani.2.d:0 "After a long and hard-fought war, religious peace is once again brought to Persia. Many lives were lost, but Iran's future is now set in stone for future generations."
 ab_mani.2.a:0 "We prevail!"
 per_caesaropapism:0 "Persian Caesaropapism"
 per_bent_desc:0 "until the end of the disaster"
 per_bent:0 "Bent to Clergy's Demands"
 ab_mani.3.t:0 "A Deal with the Clergy"
 ab_mani.3.d.1:0 "Seeing our inability to deal swiftly and decisively with the Manichee heretics, our Mobeds have approached us with with what looks to be a letter of support, but is, in fact, merely a way to wiggle their way into more influence in our dynasty’s court. Like adders lying in wait, these so-called men of Ahura Mazda have been biding their time for a moment of weakness like this for decades. If we were to accept, our regime would be under their thumb for the foreseeable future - however, their support could be exactly what we need to deal the final blow to these rabble-rousing servants of Angra Manyu."
 ab_mani.3.d.2:0 "Seeing our inability to deal swiftly and decisively with the Manichee heretics, our Imams have approached us with with what looks to be a letter of support, but is, in fact, merely a way to wiggle their way into more influence in our dynasty’s court. Like adders lying in wait, these so-called men of Allah have been biding their time for a moment of weakness like this for decades. If we were to accept, our regime would be under their thumb for the foreseeable future - however, their support could be exactly what we need to deal the final blow to these rabble-rousing servants of Satan."
 ab_mani.3.d.3:0 "Seeing our inability to deal swiftly and decisively with the Manichee heretics, our Patriarchs have approached us with with what looks to be a letter of support, but is, in fact, merely a way to wiggle their way into more influence in our dynasty’s court. Like adders lying in wait, these so-called men of God have been biding their time for a moment of weakness like this for decades. If we were to accept, our regime would be under their thumb for the foreseeable future - however, their support could be exactly what we need to deal the final blow to these rabble-rousing servants of Satan."
 per_guerilla_challenged:0 "Guerillas Challenged"
 ab_mani.3.a:0 "I am the will of God!"
 ab_mani.3.b:0 "Alas, I need their help more than ever..."
 per_guerilla_unchallenged:0 "Guerillas Unchallenged"
 ab_mani.4.t:0 "Manichee Guerillas Terrorize the Countryside"
 ab_mani.4.d:0 "My Shahanshah, we have terrible news! While we have dealt with several Manichee rebel armies on the battlefield, we have received reports that smaller bands of rebels have been roaming the countryside, killing our citizens, attacking garrisons in the dead of night, and and raiding caravans within our state! Local leaders are calling on us to act on this threat, my lord. What shall we say?"
 ab_mani.4.a:0 "I want hourly patrols!"
 ab_mani.4.b:0 "Damn them..."
 mani_lightbringer:0 "Bahram the Lightbringer"
 ab_mani.5.t:0 "The Lightbringer"
 ab_mani.5.d:0 "Sire! We have received word that a charismatic street preacher turned general has gathered a large mass of rabble-rousers to challenge our divinely-appointed rule! He goes by the name Bahram the Lightbringer, and he has been spreading the teachings of Manichaenism to anyone who will listen for some time, exciting the common folk with fiery speeches and promises of great rewards in the afterlife. Now, he has raised an army of fanatics in the name of his wicked false prophet!"
 ab_mani.5.a:0 "Bring me this uppity zealot’s head on a pike!"
 per_martial_law:0 "Martial Law"
 ab_mani.6.t:0 "Street Preachers Radicalizing the Public"
 ab_mani.6.d:0 "My lord, we have terrible news! There have been reports of Manichean street preachers going out among the masses, spreading their foul teachings to any who will hear them! Our public officials have diligently been arresting and executing these vagabonds when they can, of course, but these radicals seem to be cropping up faster than we can behead them! What should we do, my Shahanshah?"
 ab_mani.6.a:0 "Ban all public gatherings! I want these lowlifes behind bars!"
 ab_mani.6.b:0 "Surely they are not foolish enough to believe them?"
 per_preacher_ignored:0 "Preachers Ignored"
 ab_mani.7.t:0 "Defenders of the True Faith"
 ab_mani.7.d.1:0 "Sire, we have the most excellent news! Not all of the common people are enamored with  these vile Manichean heretics as it seemed, and many zealous young men of the Zoroastrian faith have pledged themselves to Ahura Mazda, working with our government to preserve the true faith! They call themselves the Defenders of Atar and have made it their mission to cleanse all of Iran of these vile heretics! How shall they be of service to us, your majesty?"
 ab_mani.7.d.2:0 "Sire, we have the most excellent news! Not all of the common people are enamored with  these vile Manichean heretics as it seemed, and many zealous young men of the Muslim faith have pledged themselves to Allah, working with our government to preserve the true faith! They call themselves the Mujahideen and have made it their mission to cleanse all of Iran of these vile heretics! How shall they be of service to us, your majesty?"
 ab_mani.7.d.3:0 "Sire, we have the most excellent news! Not all of the common people are enamored with  these vile Manichean heretics as it seemed, and many zealous young men of the Christian faith have pledged themselves to Jesus Christ, working with our government to preserve the true faith! They call themselves the Order of Saint Timur and have made it their mission to cleanse all of Iran of these vile heretics! How shall they be of service to us, your majesty?"
 per_zealots_ranks:0 "Zealots in Our Ranks"
 per_push_back:0 "Pushing Back on Mani's Deception"
 ab_mani.7.a:0 "More men for our armies!"
 ab_mani.7.b:0 "We will handpick their best!"
 ab_mani.7.c:0 "We need zealous laymen to challenge street preachers!"
 per_commoners_alienated:0 "Commoners Alienated"
 per_aristocratic_resistance:0 "Aristocratic Resistance"
 per_clinging_to_darkness:0 "Clinging to Darkness"
 ab_mani.8.t:0 "Religious Tension"
 ab_mani.8.d:0 "It is no secret that while we have managed to convince the Shahanshah of the truth of Mani's teachings, much of the populace continues to cling to the incomplete teachings of their previous prophets. Society has been turned on its head in a matter of months and many, commoners and nobles alike, resent our benevolent rule and wish to return to the worldly comfort of the Darkness. While our court does everything they can to bear witness to the Light, there is only so much that mere men can do in this wicked world."
 ab_mani.8.a:0 "Won't the Divine hear our pleas?"
 per_instability:0 "Political Instability"
 ab_mani.9.t:0 "The Defenders of the False Faith"
 ab_mani.9.d:0 "My liege, we have terrible news! A resistance group, made up of the most ignorant and backward of the previous government have raised the banner of the false faith. They reveal themselves to be enemies of the Light, raiding our garrisons, attacking pious officials in the streets, and generally sowing discord among the populace!"
 ab_mani.9.a:0 "Blessed Divine, stamp out this evil!"
 per_thumb_yamagate:0 "Yamagate Under Our Thumb"
 per_religious_infighting:0 "Religious Infighting"
 per_yamag_oversight:0 "Yamag Oversight"
 per_restored_yamagate:0 "Restored the Yamagate"
 ab_mani.10.t:0 "The Yamag Challenges Our Authority"
 ab_mani.10.d:0 "Our current government was born out of a zeal for the Divine, and while this has been advantages when it comes to governance of a great nation such as ours, the religious zealotry with which our state is run has gotten us into a bit of a bind as of recent. Not long ago, we reinstated the position of “Yamag”, and based his court in Samarkand. However, it seems the power of this new position has got to the old fool’s head, and he has openly challenged our Shah in front of the whole Council of Elect to increase his influence in governing matters citing religious instability as a reason to delegate further authority to the Yamagate. He warns, not-so-subtly, if we do not concede to these demands, the Divine may withdraw his support from our new regime."
 ab_mani.10.a:0 "Surely we can come to a compromise?"
 ab_mani.10.b:0 "The Yamag may speak for the Divine, but I speak for the state!"
 ab_mani.11.t:0 "The Lightbringer"
 ab_mani.11.d:0 "Blessed be the Divine, for he has brought forth a champion of Light to stamp out the wickedness within our own nation! Instrumental in the conversion and salvation of countless people, commoner and noble alike, Bahram “the Lightbringer” has been a man of many faces; starting out as a humble street preacher spreading Mani’s teaching, then working to build a large army of zealous warriors of Light to counter the defenders of the false faith. Now, he comes to us and asks how he may further be of use, in the name of the divine of course."
 ab_mani.11.a:0 "He shall lead our armies, in the name of the Divine!"
 ab_mani.11.b:0 "He has been through enough, let him serve an advisory role"
 ab_mani.11.c:0 "Let him preach to the masses instead"
 ab_mani.11.de:0 "He is my adopted son and heir!"
 ab_mani.12.t:0 "The Pashtun Rebellion"
 ab_mani.12.d:0 "The Pashtun people and their various tribes have always been separate from the other people of Eranshahr, and have historically had an independent streak. Unfortunately, this bothersome habit has cropped up at the worst of times. It seems as though our officials have been dealing too heavy-handedly with local llamas in the region, turning the general public against our rule there. Several prominent tribes have formed a coalition against our benevolent Shah and his new faith, accusing us of unjustly forcing our way of life on them."
 ab_mani.12.a:0 "The insolence of the Pashtuns ends now!"
 ab_mani.12.b:0 "They will tire of serving the Darkness in time."
 #Moghulistan
 ab_moghulistan.1.t:0 "The Restoration of Chagatai"
 ab_moghulistan.1.d:0 "The land between the Tarim Basin and the Oxus river was bequeathed by Chinggis Khaan to Chagatai, his second-born son. The Ulus of Chagatai has long since been divided, with various warlords propping up scions of the Chagatayid line as their puppets they combat each other for regional supremacy. Having firmly established our dominance, ending this era of division, we are in a position to claim the title of Khan for our own, restoring the Ulus of Chagatai in our own image."
 ab_moghulistan.1.a:0 "The people of our Ulus shall revere the Mongol legacy and the word of Christ!"
