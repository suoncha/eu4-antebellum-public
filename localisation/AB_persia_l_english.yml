 icon_timur:0 "Icon of St. Timur the Lame"
 icon_timur_desc:0 "Saint Timur the Lame, known otherwise as Tamerlane, was a Turko-Mongolic mendicant preacher of the 14th Century. Born in Transoxiana in AD 1336, Timur started life as a lowly horse thief. After a failed raid left him permanently crippled in AD 1363, he renounced his past and converted to Nestorian Christianity.\n\nSaint Timur is most known for his conversion of the Chagatai Khanate, which was infamous for its persecutions of Nestorians and other Christians. He is also renowned amongst the Khitan and Assyrian communities for encouraging their desperate struggles for self-determination."
