 jlr_first:0 "Legacy of the Great Khan"
 jlr_first_desc:0 "When Genghis Khan embarked to conquer Persia, he entrusted the Western campaigns to Ilge Noyan Jalayir. The spearpoint in the Mongol Vanguard, we advanced all the way to Syria, all the while the Great Khan's heirs still fought for control of Persia. We must remember it was us who conquered Baghdad under the Mongol Banner, and we will honour the legacy of conquest imparted to us."
 jlr_second:0 "Between Two Rivers, Between Two Worlds"
 jlr_second_desc:0 "Mesopotamia straddles the divide between East and West, and as the crossroads of Asia we have all sorts of people within our nation. Between the Tigris and Euphrates a diverse society flourishes, and beyond the waters our connections with both Iran and the greater house of Islam are undeniable."
 jlr_third:0 "Mesopotamian Trade"
 jlr_third_desc:0 "From the terminus of the Indian Ocean sea trade, we can corner nearly the entire spice trade from our seat in Baghdad. In addition to becoming stupendously wealthy, we can further our expansionist interests off the influx of wealth from the Persian Gulf. If the Turks, Greeks, or Egyptians want spices and other valuable goods, they will be forced to trade with us."
 jlr2_third:0 "Mesopotamian Trade"
 jlr2_third_desc:0 "From the terminus of the Indian Ocean sea trade, we can corner nearly the entire spice trade from our seat in Baghdad. In addition to becoming stupendously wealthy, we can further our expansionist interests off the influx of wealth from the Persian Gulf. If the Turks, Greeks, or Egyptians want spices and other valuable goods, they will be forced to trade with us."
 jlr_fourth:0 "Stewards of the House of Wisdom"
 jlr_fourth_desc:0 "With the Mongol conquests in the Mashriq, Baghdad was unfortunately sacked and the once-great House of Wisdom rendered vacant. However, with our overthrow of the tyrannical Il-Khans, we are now the stewards of the centre of innovation in the entire Islamic world. The restoration of the House of Wisdom will undoubtedly be a grand undertaking, but we shall succeed in recreating the glory of Abbasid rule."
 jlr_fifth:0 "Expanding Dar-Al Islam"
 jlr_fifth_desc:0 "The House of Islam has long been stagnant, with the oppressive Nizzarids just the latest in a line of dissappointments. With the initial failures to capture Constantinople, cross the Zagros, and unify Iberia, the Islamic world has turned inwards, producing much in terms of cultural and scientific achievements, but little outside. We shall be the great conquerors to reverse the idle apathy of the Muslim world, uniting it under our anointed sovereignity and expanding the House of Islam for the first time in centuries."
 jlr_sixth:0 "Horse Archery Traditions"
 jlr_sixth_desc:0 "We have not forgotten our ancestral home on the steppes, nor our traditional practices. The Jalayirid army has long relied on horse archers to ambush and harass enemy forces, but till now they have only consisted of a small part of our forces. Instead of marginalising and replacing our cavalry as other states have done, we shall lean into our past. The Mongol shock tactics served them well, and they will serve us even better."
 jlr_seventh:0 "Custodianship of Baghdad"
 jlr_seventh_desc:0 "Baghdad was long the stronghold of the Abbasid Caliphate, but the treacherous Ilkhanate ruined the Caliphate along with the city itself. With the Abbasid Caliphs reduced to Nizzarid puppets and Baghdad's prosperity ruined, the city was ignored until we took up governance. Now, as the former and soon-to-be centre of the Islamic world, we inherit the legacy of Abbasid custodianship, along with a claim to hegemony over the entire Islamic world."
 #Sassanids
 SSN_ideas:0 "Sassanid Ideas"
 SSN_ideas_start:0 "Sassanid Traditions"
 SSN_ideas_bonus:0 "Sassanid Ambition"
 ssn_first:0 "Persian Cataphracts"
 ssn_first_desc:0 "The cataphracts are our elite cavalry units, enveloped in unpierceable suits of armor; they have defended us time and time again against Rome, and now they shall serve our empire's needs in battle once again."
 ssn_second:0 "Reunite the Empire"
 ssn_second_desc:0 "Our right to the lands of Persia and the Levant is undeniable to all, even the staunchest of our enemies; as such there is not much in the way of our expansion, and our future subjects know this all too well."
 ssn_third:0 "Flames of Ahura Mazda"
 ssn_third_desc:0 "The heathens are only heathens due to their flawed misconceptions about our reality. For our theologians, showing them the way is only a matter of time and effective rhetoric."
 ssn_fourth:0 "Maintain the Defensive Lines"
 ssn_fourth_desc:0 "Keeping one's gates closed and impregnable is, by default, the best way to win wars. While our armies ravage the enemy's territory, our garrisons must be prepared to hold the line to the last man, knowing that help is always a close call away."
 ssn_fifth:0 "The Office of Spahbed"
 ssn_fifth_desc:0 "The generalissimo of the Persian army, the Spahbed, has endured far beyond our first empire. The reinstitution of this position to the highest rank of our armies, of course, is paramount to the survival of the state in these troubling times."
 ssn_sixth:0 "Urbanization Campaigns"
 ssn_sixth_desc:0 "The Iranic plateau is ripe for urbanization, and our administration knows this; we are no strangers to effectively cut corners, to maximise efficiency and expand our cities in a timely manner."
 ssn_seventh:0 "Legacy of Ardashir"
 ssn_seventh_desc:0 "The first in a long line of emperors, he rebelled against the Medes's oppressive regime and earned himself an indelible place in history. Our troops, our men, our people all look up to the legendary Emperor Ardashir I, the Unifier."
 #Surenas
 SRN_ideas:0 "Surenas Ideas"
 SRN_ideas_start:0 "Surenas Traditions"
 SRN_ideas_bonus:0 "Surenas Ambition"
 srn_first:0 "The House of Suren"
 srn_first_desc:0 "The house of Suren is one of the oldest and most influential houses in all of Iran. Tracing our legacy back to the conquest of Parthia by Arsaces, our ancestors have defeated the Romans, invaded India, and crowned the Parthian Kings. We have proven to be adaptable and prospered under Sassanid, Mihranid, and Varazid hegemony. The time has come to take our true place among the other Persians, as the most ancient and respected great house of all time."
 srn_second:0 "Modernize Parthian Tactics"
 srn_second_desc:0 "Our use of Parthian Shot has won us many great victories in the past, most notably against the Romans. Times are changing however, and we should modernise our armed forces. By integrating shock cavalry along with the traditional horse archers in our army, we can continue to dominate the battlefields of Iran."
 srn_third:0 "Ariana, the Nexus of the Silk Road"
 srn_third_desc:0 "Since time immemorial, the Silk Road has flowed through Ariania and Sakastan. The Wealth of the East comes through our cities and continues out to the western lands or Europe and the Levant. We should seek to tax this trade more, in order to fund our ever expanding state."
 srn_fourth:0 "Betrayal of Suren"
 srn_fourth_desc:0 "Rustaham Suren was a great and powerful Parthian general, described by Plutarch as: 'an extremely distinguished man. In wealth, birth, and in the honour paid to him, he ranked next after the king; in courage and ability he was the foremost Parthian of his time; and in stature and personal beauty he had no equal'. Suren would be responsible for crushing the Romans at the battle of Carrhae. Despite his massive success, the general would be executed by the Parthian King for being a threat to the Arsacid powerbase. We have not forgotten this crime, and we should seek to prevent a situation such as this from happening again."
 srn_fifth:0 "Restore Bost"
 srn_fifth_desc:0 "The city of Bost, situated on the Helmand river with its strategic place on the Silk Road, is a good place to establish a new capital. Let us fortify and expand on the existing city, building many sprawling royal palaces and fire temples. Through our efforts, Bost can become the jewel of the east."
 srn_sixth:0 "Re-establish the Eastern Satrapies"
 srn_sixth_desc:0 "While not as well documented or populated as the more western satraps of Persis or Asoristan, the Eastern satrapies such as Sakastan, or Bactria are still rich in trade, goods, and warriors. By establishing our influence into these areas, we can recreate these old administrative boundaries and structures, and increase the administrative efficiency of our realm."
 srn_seventh:0 "Neo-Parthian Empire"
 srn_seventh_desc:0 "While the legacies of the Sassanids, Mihranids, and Varazids are remembered much more in most of Iran, we Surenas still cling to legacies of the Parthians. In antiquity, the Parthians would rule a sprawling empire from the Indus to Syria that humbled both Seleucids and Caesars. Given the Surenas long standing connection with the Arsacids, it is only just that we seek to re-create this hegemony."
 #Shapurids
 SHP_ideas:0 "Shapurid Ideas"
 SHP_ideas_start:0 "Shapurid Traditions"
 SHP_ideas_bonus:0 "Shapurid Ambition"
 shp_first:0 "Ambition of Shapur the Great"
 shp_first_desc:0 "Our dynasty's founder Shapur, who from humble origins, would go on to conquer much of Central and Southern Iran, throwing off the tyranny of the old houses in the process. His ambition to reunify Iran under one house proves to be a great source of inspiration for our soldiers to this day."
 shp_second:0 "New Iranian Power"
 shp_second_desc:0 "Since time immemorial Persia has been ruled by the old and decadent great houses. This all changed when Shapur launched his campaigns against them in the mid 15th century. Through stunning victories, our newly established house would go on to lay claim to all of Persia, and seek to restore the Ancient prestige of Kayanians."
 shp_third:0 "Secure the Gulf Trade"
 shp_third_desc:0 "Our position in southern Persia allows us to gain easy access to the lucrative gulf trade. Flowing from India and Africa, into The Levant and beyond, our control of this vital route will secure our wealth for the ages."
 shp_fourth:0 "Splendor of Shapurshahr"
 shp_fourth_desc:0 "Seeking to be seen as a powerful and strong house in its own right. Shapur the Great established a new magnificent capital for his dynasty. Home to many palaces, fortresses, and universities, Shapurshahr would take its rightful place amongst the great cities of Iran."
 shp_fifth:0 "Architectural Renovation"
 shp_fifth_desc:0 "In the preceding centuries of foreign domination, Persian architecture had stagnated to some degree in terms of its grandness and size, Shapur would seek to end this. Calling on many great architects and mathematicians from all over the middle east, great innovations would be made in terms of building efficiencies and costs, leading to a revival of building programs throughout Persia."
 shp_sixth:0 "Indian Mercenaries"
 shp_sixth_desc:0 "One of the major things that led to Shapur the Great's stunning success would be his use of Indian soldiers in his armies. Although many Persians view India only a subordinate to the great Persian empires, Shapur sought to cultivate a strong relationship with many of the formidable Rajput and Punjabi states of western india. Using these new mercenaries to great effect, Shapur would go on to best many of the once great houses of Iran."
 shp_seventh:0 "Resurgent Eranshahr"
 shp_seventh_desc:0 "Times or changing, and the yoke of foreign oppression and destruction that once plagued Iran is coming to an end. We, the Shapurids, are in a prime position to reunify Iran and once again remind the world of its splendour." 
 #Nineveh
 NNV_ideas:0 "Ninevite Ideas"
 NNV_ideas_start:0 "Ninevite Traditions"
 NNV_ideas_bonus:0 "Ninevite Ambition"
 nnv_first:0 "Restore the Nestorian Patriarch"
 nnv_first_desc:0 "Ever since the Arab conquest of Mesopotamia, there has been no proper head of our church, and our faith’s legitimacy has suffered as a result. We must once and for all put a stop to this by appointing the Bishop of Chaldea as the head of our Church and all Nestorians, restoring our subjects’ confidence in our church as an institution."
 nnv_second:0 "The Light in a Sea of Darkness"
 nnv_second_desc:0 "For countless centuries, our Church has been like a candle left outside on a cold winter night, constantly under threat of blowing out, particularly when we were under Arab rule. Now that we have secured our independence with the collapse of the Ayyubids, however, we must do everything in our power to stay independent, lest the flame of Christendom be extinguished in the Middle East for good."
 nnv_third:0 "Petty Kings of Assyria"
 nnv_third_desc:0 "To the Arabs that surround us, we are the Emirate of Mosul, despite neither being Muslim nor basing our administration in city of Mosul proper. To our Christian brothers in the west, however, we have been called the 'Kingdom of Assyria' despite only holding enough land to realistically be classed as a duchy. Perhaps with our current holdings we can never hope to be a proper kingdom, but we can use their titles to further legitimize our rule over what we have."
 nnv_fourth:0 "Contact the Faithful"
 nnv_fourth_desc:0 "Thanks to the so-called 'Crusades' that weakened the large Islamic states all around us, we know of a land where Chrisitians worship free of persecution and rule their own, large kingdoms. These “crusaders” are gone now, but thanks to them we know where to look to find other, stronger, allies in the faith."
 nnv_fifth:0 "Purchase Arms from the West"
 nnv_fifth_desc:0 "Now that we have established contact with these large states, we have heard alarming news: our military is woefully out of date! To remedy this, we must hire officers and secure arms contracts from the Europeans, so as to give us the edge we need when going up against much larger heathen forces."
 nnv_sixth:0 "Compete With New World Goods"
 nnv_sixth_desc:0 "We have learned from our contacts in Europe that there is apparently a 'New World' filled with exotic goods and ideal places to grow them. We may be able to entirely outcompete this new market, but we may be able to offer better deals to Bulgar and Polish merchants then they could otherwise get in things like sugar, fruits, and other goods that are seen as exotic in Europe." 
 nnv_seventh:0 "A Homeland for All Assyrians"
 nnv_seventh_desc:0 "As other Christians in the Levant, Mesopotamia, and even further afield see that our state  has endured the test of them, have learned men from among them have begun to flock to our court in an effort to prove their worth to us. They are all too eager to work for us rather than their previous Islamic masters, and as much they are much less picky about how much we pay them."
 #Assyria
 ASR_ideas:0 "Assyrian Ideas"
 ASR_ideas_start:0 "Assyrian Traditions"
 ASR_ideas_bonus:0 "Assyrian Ambition"
