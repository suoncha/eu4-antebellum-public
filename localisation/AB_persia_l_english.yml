 msn_first:0 "Legacy of Characene"
 msn_first_desc:0 "The ancient Greco-Aramaic kingdom of Characene once ruled over these lands. Founded by Alexander and the Seleucids, it would dominate the Gulf trade for centuries, becoming one of the most important trade hubs of the classical world. We would do well to live up to this great legacy."
 msn_second:0 "Gateway to Persia"
 msn_second_desc:0 "We control the most important southern access through the Zagros mountains. Many great conquerors have used this route to invade both Persia, such as Alexander, or conquer the Levant, such as the Mongols or Seljuks. Fortifying this pass should be our utmost priority."
 msn_third:0 "Gulf Navy"
 msn_third_desc:0 "The ancient and lucrative trade of the Persian call to us. It is time that we develop a navy capable of exerting our dominance throughout the whole gulf."
 msn_fourth:0 "Crossroads of Faith"
 msn_fourth_desc:0 "A Christian oligarchy ruling over Zoroastrians and Muslims, surrounded by heathen realms does not survive by being zealous. We have maintained our power through tolerance and understanding."
 msn_fifth:0 "Aramaic Intelligentsia"
 msn_fifth_desc:0 "We are one of the last surviving places that still uses the old tongue of Aramaic. Once the lingua franca of the levant, it has all but died out now. By supporting Aramaic scholars and artists we can continue our proud use of this ancient language, leading to a unique and cultured local elite."
 msn_sixth:0 "Upon Alexandria, Antiochia and Charax"
 msn_sixth_desc:0 "Our current capital is built on the foundation of many old and great cities such as Alexandria on the Characene, Antiochia on Characene, and Charax. We must continue this legacy of city building, and strive to make our current cities as great as those that came before them."
 msn_seventh:0 "Seeking New Waters" 
 msn_seventh_desc:0 "While the Gulf provides us with a rich stream of income, we should not forget where this wealth comes from. Perhaps if we followed the trade ships to their source we could get even better deals from the merchants?"
