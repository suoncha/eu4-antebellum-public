 GRH_first:0 "Successors to Shiban"
 GRH_first_desc:0 "We are the heirs of Shiban, founder of the Grey Horde and son of Jochi himself, and younger brother to Batu Khan. Shiban would particpate in numerous decisive battles in Europe, alongside his brothers and father before finally being granted land in the east of Batu's empire. Shiban's line would remain strong, and after Batu's line ended, several Khans of the Golden Horde would be of Shibanid lineage. We are still here, and we are still strong."
 GRH_second:0 "Kipchak Hegemony"
 GRH_second_desc:0 "With the decline of the old realm of the Jochids to our west, we have become the most dominant and stable successor to the old Mongol empire in the Kipchak steppe. It is our birthright to re-unify the empire of Jochi and Batu under the banner of Shiban, and strike terror into the hearts of Europe once more."
 GRH_third:0 "The Bright Road of Shiban Khan"
 GRH_third_desc:0 "Instituted in the early 16th century, the "Bright Road of Shiban Khan" would be the first written Kazakh law code in history. Based of Persian, Mongol, and Buddhist scripts, the code would stablize and define the Grey Horde, and lead to creation of a much more centralized realm in the future."
 GRH_fourth:0 "Reconquer the Southern Oases"
 GRH_fourth_desc:0 "The rich and powerful Oasis Cities of Transoxiana, Khwarazm, and Khorosan call to us. For a brief period, we controlled large swaths of this land during the collapse of the Chagataids, we lost it soon after. We must rally the warriors and ride towards conquest once more!"
 GRH_fifth:0 "Crossroads of Asia"
 GRH_fifth_desc:0 "Situated in the heart of central Asia, we have access all of the cross continental trade of the whole of Europe and Asia. This gives us much control over the flow of wealth of the Northern Silk road and it is a major source of our income to this day."
 GRH_sixth:0 "Kazakh Golden Age"
 GRH_sixth_desc:0 "With our powerful and dominant position as foremost Western Mongol successor, we should seek to create a splendid and settled court, as Ozbeg and Kublai Khan once did. By patronizing scholars and monks, along with building new monuments across our empire, we will bring the lands of Shiban to a great era of prosperity!"
 GRH_seventh:0 "Forged by Rivals"
 GRH_seventh_desc:0 "We have long been surrounded on all sides by enemies, and with very few natural barriers to their agression, we are in almost constant conflict. This ceaseless state of war has given us a martial prowess unmatched by most other countries. If we are maintain our power in this central region of the world, we must continue this proud ferocity"
 GRH2_seventh:0 "Forged by Rivals"
