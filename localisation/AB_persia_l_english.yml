 per_iran_title:0 "Iran-e Bozorg"
 per_iran_desc:0 "We are ascendant. Our neighbours have crumbled - either falling into our sphere of influence or falling into the raging waters of history, fading just like a thousand other silly warlords. With our strength insurmountable and our horizons broadening by the day, the total reclamation of Persia is within sight. Onward!"
 per_ilkhanate_title:0 "Execute the Ilkhan"
 per_ilkhanate_desc:0 "Fallen and dilapidated as they are, the steppe fiends persist in their malice, exercising cruelty over the valleys of the Caucasus. They seek to bide their time - waiting for a new moment to raze, plunder and oppress. This cannot come to pass. Every last Mongol warlord must be brought to heel - so that Mongol rule, in the mind of every peasant, far and near, may become but a distant memory."
 per_secure_gulf_title:0 "Secure the Coastline"
 per_secure_gulf_desc:0 "The Persian Gulf is a den of trade. Merchants from far and wide traverse its rocky coastlines to ferry the whimsical riches of India to the proud zealots of the Levant. As a result, it has rich maritime foundations, as well as well-worn, critical defensive positions and valuable ports. Securing the southern coastline will grant us naval supremacy over our regional rivals."
 per_recover_meshan_title:0 "Recover Meshan"
 per_recover_meshan_desc:0 "Shy of our most recent coastal acquisitions is Meshan - the gates to old Mesopotamia and the twin rivers of the Tigris and the Euphrates. Establishing a foothold will establish for us a monopoly - a mercantile handhold which we can grip, squeeze, clench, wrangle every last coin and gem from. Meshan must return to our fold - so that our neighbours may know true hunger, true poverty, and beg for our overlordship."
 per_monopolize_title:0 "Monopolise the Gulf"
 per_monopolize_desc:0 "With the southern coastline in our grip, we may begin to compete with the wily Hormuzi and the bold Hindus. Should we strengthen our mercantile muscles, empower our regional merchants and secure trade within the region, we could easily dominate the Gulf's commerce and establish an unbreakable monopoly for centuries to come."
 per_gerrha_title:0 "Claim Gerrha"
 per_gerrha_desc:0 "To the south of Meshan is Gerrha - a vital Arabian coastline, rife with fierce commercial competition. For centuries, the Khaleeji of Arabia have competed valiantly with our native merchants - but no more, we say. With our resurgent strength, we may conquer and assimilate this region, making it a vital addition to our blossoming trade empire."
 per_mazun_title:0 "Conquer Mazun"
 per_mazun_desc:0 "A symbolic victory is in sight. Mazun, heartland of the Khaleeji, the Hormuzi merchants our empire tirelessly competes against, sits at our feet. Helpless and petty, they may fall to our efforts - and with the tip of Arabia in our grasp, a monopoly, a domination outright of the Indian Ocean, could be within our grasp, securing our place in the world as a naval hegemon to be feared."
 per_consolidate_title:0 "Consolidate the Realm"
 per_consolidate_desc:0 "Persia has fallen beneath our banner. Its totality sits within our grasp - every valley gouged into the ancient earth, every arid desert settlement sitting eternally on the outskirts of civilised life, they all fall under our influence - yet they do not kneel. Separatist sentiment, radicalised peasantry and rampant disorganisation must be quelled. Our subjects must learn their place!" 
 per_seat_title:0 "Seat of the Shahanshah"
 per_seat_desc:0 "Persia bows before us, yet our capital does not stand as high as it should. From the hot sands of Cairo to the distant silk-laden east, it is known that marvellous, empowering capitals spring up where rightful, legitimate kings reign. We must waste no more time - our Shahanshah deserves a proper capital!"
 per_tribes_title:0 "Subjugate the Tribes"
 per_tribes_desc:0 "To the north, chaos reigns. Since time immemorial, fiendish savages have reigned over the steppe. Once in a blue moon, wise and humble peoples come forth from the maws of history to provide us with splendid company, but this cannot be counted upon. The steppe is dangerous and so are its inhabitants. We'd best bring the fight to them and subjugate their energies, lest they bring the fight to us."
 per_silk_title:0 "Follow the Silk Road"
 per_silk_desc:0 "To the east, the intrepid Tocharians, foreigners yet Persians deep-down, have established a curious little culture on the boundless plains amidst the leering mountains of Kashgaria. Under watchful snow-capped peaks, Tocharian merchants strive to capitalise upon the ancient Silk Road - the route to the infamous, unseen realm of China in the far east. Perhaps absorbing the Tocharians could bring us new opportunities."
 per_dragon_title:0 "Confront the Dragon"
 per_dragon_desc:0 "With the Silk Road in our grasp, we have come before China - the eternal dragon of the far east, an empire, a civilisation, a world in its own right, so far-removed and insulated that it views all beyond its borders with heavenly scorn, demanding tribute and respect. We are no savages, however. We are no petty peasant tribe to be bullied and vassalized. We are Persians and they will learn this - either the easy way or the hard way."
 per_china_trade_title:0 "Trade with China"
 per_china_trade_desc:0 "Having established ourselves in this strange new world, new opportunities present themselves. The fine and spectacular goods of China, available in tantalising, awesome surplus, lay waiting to be capitalised on. Our merchants yearn to enrich themselves, our sailors eye the marshy coasts greedily and our nobles plot in earnest. Our time to strike is now - China's riches await!"
 per_turkmen_title:0 "Recruit the Turkmen"
 per_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. The steppe peoples yearn eternally for war, for glory, for coin - what better way to tame them than to give them what they want?"
 per_georgia_title:0 "Devastate Georgia"
 per_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 per_seljuks_title:0 "Chasten the Seljuks"
 per_seljuks_desc:0 "The Seljuk Turks once shredded through Persia. Like the foul marauders they are, they wandered west, burning and desecrating all in sight until choosing to settle in the east of Anatolia. Their current rulers, their current peasantry, their current nobles, may have all forgotten their history, how their ancestors plundered us - but we have not. In due time, the Turks will be punished for their misdeeds - retribution will come."
 per_march_title:0 "March on Constantinople"
 per_march_desc:0 "Across the glimmering waters of the Bosporus sits a city eternal - the city of Constantinople, founded and pioneered by its namesake simply to situate the Roman power structure closer to our borders, to keep us at bay. Countless hundreds of thousands, perhaps millions of our ancestors, bled in the once-endless struggle against Roman tyranny. To capture Constantinople, to subjugate Thrace, to advance upon the wretched coastlines of Greece, would be to restore our honour and avenge our ancestors." 
 per_avenge_title:0 "Avenge Nineveh"
 per_avenge_desc:0 "A thousand years have passed since a humiliation so brutal that it stains our history. The bastard Roman Heraclius shattered our armies at the ancient Assyrian site of Nineveh, sending the Sassanian realm into such catastrophic disarray that the Muslims dared attempt to brutalise our people and way of life in a struggle that lasted centuries. Now, we have returned - Nineveh and the Bosporus alike are ours. Constantinople, one of the beating hearts of Roman identity, awaits. Let us have our revenge."
 per_levantine_title:0 "Levantine Incursion"
 per_levantine_desc:0 "Before the Muslims, before the Christians, before Alexander, the Levant was a wing of our empire. Zoroaster's word stretched from Gaza to Ghor - simpler, better times, which were robbed from us by heathens, barbarians and treacherous ravagers. With the Levant tantalisingly close, our generals, our armies, yearn to reclaim what was once ours - and just one triumph could empower our military's morale to blazing heights unseen."
 per_jerusalem_title:0 "Destroy Jerusalem"
 per_jerusalem_desc:0 "Muslims, Christians and Jews alike squabble over an insignificant city nestled beside the Dead Sea. With so many lives lost to a damnable wall, a bemusing hill and the coveted remains of a cross with so many fabled pieces that one could fashion a fleet from it, it'd probably be best if the city were just... done away with. Perhaps if we simply... looked aside while a most unruly general and his fighting force ripped the city to shreds, burning thousands of years of history to the ground..."
 per_agiptus_title:0 "Reclaim Agiptus"
 per_agiptus_desc:0 "Egypt was a jewel of our empire. It is an ancient granary, a heartland of North Africa, the western extent of old Persia. Robbed from us over a thousand years ago by the wily Alexander and his rabble of Macedonian curs, Egypt has since been torn apart - going from Greek, to Roman, to Arabic hands in the blink of an eye. We have no doubt that the Arabic Egyptians, unfamiliar as they are to the Persian ways, would gladly welcome our stability and tolerance."
 per_arabia_title:0 "Burn the Black Banner"
 per_arabia_desc:0 "Through the rugged mountains south of the Levant, one can find the Kaaba - the heart of the Muslim faith, the source of a great ill which has threatened the very existence of Zoroaster's faithful. Much like Jerusalem, the fabled beating heart of Islam could be conquered and subsequently desecrated. A death blow to be announced to the Muslim world as the contents of their black box spill across a plaza reduced to ashes - retribution divine and holy, announced to the world."
 per_persianize_title:0 "Persianize the Turks"
 per_persianize_desc:0 "Anatolia is ours and with it, a sizable population of Turks. Their tenacity and wealth of manpower cannot be denied - they would make a fine addition to the empire, should they be educated and civilised. If we were to rid them of the various accumulated traditions and tongues clinging to them, we could assimilate the Turks beneath our cultural banner - make them Iranians, well and true, for centuries to come."
 per_terminus_title:0 "Terminus of the Silk Road"
 per_terminus_desc:0 "Egypt is in our grasp and our empire greets the Mediterranean with open arms, welcoming its riches and eager merchants as if they were old friends. This has not come without issue, however - greedy Europeans have leapt at the chance to exploit the turmoil, slipping into a kind of economic power vacuum to garner as much wealth as possible. We must have none of it - Aleppo and Alexandria bow to US, it is OUR coin which reigns here! Only through Persia can the lifeblood of the Silk Road be ferried!"
 per_maragheh_title:0 "The Maragheh Observatory"
 per_maragheh_desc:0 "Centuries ago, an observatory was constructed by the Ilkhanids just shy of the city of Maragheh. To their credit, many notable astronomers and scientists flocked to the site, pioneering strange new inventions and astronomical observations. Sadly, lack of patronage and neglect have reduced the observatory to a depleted husk. To celebrate our reclamation and restoration of Persia, we should restore the observatory!"
 per_mesopotamia_title:0 "The Fertile Crescent"
 per_mesopotamia_desc:0 "To our west, crowding the Tigris and the Euphrates, sits a world abused, in tatters and bereft of autonomy - a world where civilisation once blossomed and stood tall. At our height, we cradled the Fertile Crescent, bestowed upon it the respect it deserved. Now, we must do so again - drive out the barbarians which dare despoil it!"
 per_ctesiphon_title:0 "Rebuild Ctesiphon"
 per_ctesiphon_desc:0 "For hundreds of years, Ctesiphon stood as a ceremonious capital of Persia. Known as a place where several cities crowded, met and eventually merged, Ctesiphon was a vital geopolitical crossroad and some say one of the largest cities in the world. After the Muslim conquest however, the city fell into disarray. With vengeance on the menu, our advisors suggest we make of its ruins a city far grander, far more magnificent, far more wealthy than any seen before - a new Ctesiphon, a shining Ctesiphon!"
 per_nahrawan_title:0 "Improve the Nahrawan"
 per_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 per_kushan_title:0 "Kushanshah"
 per_kushan_desc:0 "South of our Tocharian holdings, one gazes upon Kashmir - a beautiful boundary between the Hindu world and the heavenly peaks of the Himalayas. Countless riches, sprawling histories and ruins aplenty line the region's many forested valleys. By virtue of proximity, we deserve to reign over its totality." 
 per_indus_title:0 "Descend into Indus Valley"
 per_indus_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 per_windia_title:0 "Control West India"
 per_windia_desc:0 "India bleeds. Its petty rulers, disunited and sprawling, cower in fear. If we were to utterly dominate the region's western extent, we could establish a trade monopoly that could not only starve out our remaining enemies, but announce to India and the world at large who the region's true master is."
 per_gangetic_title:0 "Claim Gangetic Plain"
 per_gangetic_desc:0 "Kashmir has been absorbed into our empire. As a result, the northern reach of India, known as the Gangetic Plain, sits before us. Over the long centuries, many a conqueror has descended upon the plain, exploiting its unfortunate geography so that he might lay claim to India's totality. We shall do the same - bringing India to heel."
 per_bengal_title:0 "Conquer Bengal"
 per_bengal_desc:0 "India's east is dominated by thick, riveting rainforests. Fearsome beasts, mortifying disease and horrors beyond imagination lurk the blackened jungles - yet the inhabitants have made for themselves a civilisation unique and bountiful, taming a vast, intricate ecosystem to sustain themselves. Let us cash in on it and exploit the region's tantalising trade!"
 per_hindustan_title:0 "Empire of Hindustan"
 per_hindustan_desc:0 "India sits at our feet - subjugated, kneeling, grateful. Its thousands of peoples speak in their many tongues of our grace, of the teachings of Zoroaster, of the prosperity brought by Persia's tolerance and acceptance. We will no doubt make short work of the rest of the region - and in no time at all, the world will know us as the true masters of India, as the empire that rules over Hindustan."
 per_spice_title:0 "Reach the Spice Islands"
 per_spice_desc:0 "Beyond China, beyond India, beyond the sparkling seas known by our ancestors, their neighbours, their rivals and their sailing merchants, lay treasures beyond comprehension. What kind of treasure? Spice. The spices of a thousand glimmering plants lay in wait, said to inflame the tongue, enrich the senses and make one's belly bubble with ravenous hunger. Merchants the world over covet these culinary marvels and if we were to dominate the source, we could dominate the world... or at least its kitchens."
 per_integrate_title:0 "Integrate the Hindus"
 per_integrate_desc:0 "The population of a golden subcontinent such as India shall be regarded not as just another one of our subject nations, but as adequate partners to our great civilization - unfortunately, only once we've they are fully subjugated that we can begin integrating them into our society as equals."
 per_architecture_title:0 "Indo-Iranian Architecture"
 per_architecture_desc:0 "It would truly be a pity not to bring our newly integrated lands to their fullest potential. When our enlightened regime is finished there, India will be sprawling with, however large, a sea of fully operative and efficient cities in our civilization's name."
 per_arab_outpost_title:0 "Arab Trade Outposts"
 per_arab_outpost_desc:0 "The Gulf that takes our name, we share with the undeserving children of Mohammad; may their shores fall to our mighty blows, for we can put it to better use ourselves."
 per_aden_title:0 "The Gate of Lamentation"
 per_aden_desc:0 "Across the vast sands lies Bab-el-Mandeb, or the Gate of Lamentation, our king among kings cannot afford to be deprived of such a prized possession. The weak-minded and greedy princes of Arabia Felix and Abyssinia shall certainly concede or be blown to bits at our navy's doing."
 per_african_bases_title:0 "East African Bases"
 per_african_bases_desc:0 "Taking a page out of our southern neighbourhood, many important statesmen insist it is now time to make the Indian Ocean a Persian Ocean; the perfect lands to begin this process are off the Swahili coast, viewed as succulent prey by our generals and merchants alike. To glory!"
 per_south_africa_title:0 "Claim the Cape"
 per_south_africa_desc:0 "On our recent endeavours to circumnavigate Africa, we believe to have encountered its southernmost point. While they may just be sandy reefs now, the explorers who witnessed them foresaw within them the potential to become an international trading hub; were we to take it over now, every empire in the world would have to pay a toll to us in order to pass through it."
 per_unknown_title:0 "Into the Unknown"
 per_unknown_desc:0 "The Ocean is vast and unpredictable; it was our duty to chart it, it is our chance to settle it and our hope is to control it entirely. As our settlers march into the less fortunate regions of Africa, we wonder not whether these savages know of our might, for we shall make sure they - all of them, from Ireland to Cathay - remember the glory of the Persian Empire."
 per_fortify_hormuz_title:0 "Fortify Hormuz"
 per_fortify_hormuz_desc:0 "The island of Hormuz, named after our ancestral deity Ahura Mazda, serves as the gateway from our gulf to the Ocean outside. Given how crucial it is to control it, it's just as pivotal that we have a way to defend it in times of great need."
 per_maintain_title:0 "Maintain the Defensive Lines"
 per_maintain_desc:0 "The Persian highlands may seem like a great natural defence, but too many times have our ancestors made the mistake of leaving them unguarded. If we wish for this empire to last, we must double the defences nature kindly gave us."
 per_never_title:0 "Never Again"
 per_never_desc:0 "Not a soul in the Old World forgot the Greco-Persian wars, Alexander's conquests, the fall of Sasan's children and the humiliations imparted upon us by the treacherous nomads from the East. Many believe our empire is weak, and Persia a mere geographical expression. We shall show the world that the time of defeat and instability is in the past, for the future will be Persian."
 per_eternal_flame_title:0 "Rekindle the Eternal Flame"
 per_eternal_flame_desc:0 "Our faith has long been neglected by Muslim oppressors - many devout followers, even members of the clergy, have forgotten the ancient texts. Centres of religious learning shall be built or repaired across the nation; for the faith!"
 ilk_sabzevar_title:0 "Azar Borzin Mehr"
 ilk_sabzevar_desc:0 "The city of Sabzevar and her jewel, the fire temple of Atash Bahram, must both be restored to their ancient status as one among five beacons of our faith."
 ilk_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 ilk_mobeds_desc:0 "Many priests left Persia after the tragic end of the first Sasanid Empire. After all these years, their descendants are finally coming back to us, ready to preach the glory of Ahura Mazda to their long-lost people - and we must grant them an accomodation worthy of kings."
 per_sabzevar_title:0 "Azar Borzin Mehr"
 per_sabzevar_desc:0 "The city of Sabzevar and her jewel, the fire temple of Atash Bahram, must both be restored to their ancient status as one among five beacons of our faith."
 per_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 per_mobeds_desc:0 "Many priests left Persia after the tragic end of the first Sasanid Empire. After all these years, their descendants are finally coming back to us, ready to preach the glory of Ahura Mazda to their long-lost people - and we must grant them an accomodation worthy of kings."
 per_insurrection_title:0 "Manichaean Insurrection"
 per_insurrection_desc:0 "A religious crisis like few others before risks wracking our empire and our faith in the bloom of our imperial years. We must brave this time of troubles, for the fate of Persia depends upon it."
 per_diaspora_title:0 "Zoroastrian Diaspora"
 per_diaspora_desc:0 "Across India, the Parsees - descendants of our ancestors who escaped Muslim persecution in the middle ages - are now hearing of our powerful state and of the rekindling of the royal fires. We must strive to welcome them in the best way possible, like brothers long lost now reunited."
 ilk_diaspora_title:0 "Zoroastrian Diaspora"
 ilk_diaspora_desc:0 "Across India, the Parsees - descendants of our ancestors who escaped Muslim persecution in the middle ages - are now hearing of our powerful state and of the rekindling of the royal fires. We must strive to welcome them in the best way possible, like brothers long lost now reunited."
 per_baku_title:0 "Baku Ateshgah"
 per_baku_desc:0 "The Baku Ateshgah is a monument left behind by centuries past, a crumbling ruin of what once was. Our delegates in Azerbaijan have been tasked with restoring it to its ancient glory, in preparation for its golden gates to be crossed once and a thousand times again by Persia's Emperors."
 per_gunpowder_empire_title:0 "A Gunpowder Empire"
 per_gunpowder_empire_desc:0 "Gunpowder. The world wants it, every major state desiring its destructive power, including ours. Our artillery shall outshine that of any other country, projecting us into the future of warfare."
 per_military_doctrine_title:0 "Modernise the Army Doctrine"
 per_military_doctrine_desc:0 "The Persian Imperial army is in grave need of reforms; for our empire to be stabilised and triumph once and for all, we must embrace the ideals of our innovative generals and propel Persia's army forward."
 per_gondeshapur_title:0 "Academy of Gondishapur"
 per_gondeshapur_desc:0 "The Academy of Gondishapur was one of the three Sasanian centres of education, next to the likes of Ras-al Ayn and fair Ctesiphon, as well as the most important centre of medicine in the ancient world. Its renovation could be the first stepping stone for a rebirth of Persian culture and science."
 per_persian_court_title:0 "Splendid Court"
 per_persian_court_desc:0 "What sort of monarch would [Root.Monarch.GetName] be, if [Root.Monarch.GetSheHe] did not surround [Root.Monarch.GetHerselfHimselfCap] with the finest advisors money can hire?"
 per_persian_renaissance_title:0 "Persian Renaissance"
 per_persian_renaissance_desc:0 "Across the world, the city-states of Italy have had the bright idea of returning to their ancient glory, when still their head Rome made a worthy rival. If their puny palaces can withstand the glory of artists known all over the globe, wouldn't the same effect apply ten-thousandfold on the magnitude of our state, just as rich in history and culture?"
 per_educate_masses_title:0 "Educate the Masses"
 per_educate_masses_desc:0 "There is no honour in ruling over a mass of peasants and ignorant degenerates, and our enlightened state can afford to pay for buildings fit to raise every Persian into a potential great priest, diplomat or general."
 per_government_modern_title:0 "A Modern Government"
 per_government_modern_desc:0 "Our state must look to make its administration as efficient as possible, no longer relying on hearsay from listless delegates but making use of state-of-the-art facilities across the entire empire."
 per_patronize_title:0 "Patronise Science"
 per_patronize_desc:0 "Our neighbourhood, the Steppes to the north and the sands of Arabia to the south, is known for great conquerors, but not as much for great scientists and patrons. Our leverage lies in the technological advantages our government prides itself on, and we must make use of it."
 per_mountain_expansion_title:0 "Mountain Expansion"
 per_mountain_expansion_desc:0 "The Persian highlands have been undervalued by every dimwit warlord who tried pacifying them - not wasteland, nay, but the jumping point for the greatest cities in the world, closest to Heaven and sprawling across it. It is about time we show our dull neighbours how it's done."
 per_bridging_title:0 "Bridging the Empire"
 per_bridging_desc:0 "Omnes viae [Root.Capital.GetCapitalName] ducunt."
 per_silk_bazaar_title:0 "Silk Road Bazaars"
 per_silk_bazaar_desc:0 "The Silk Road, the richest venue for anyone to take advantage of. The Persian Empire always served, in the past, as a gateway from East to West through the Silk Road. Both the empire in the West, Rome, and that in the East, China, are now gone, but the Silk Road continues to be. As long as it persists, we can take advantage of it and riddle it with trade hubs, big and small, for everyone travelling through it."
 per_textile_industry_title:0 "Persian Textile Industry"
 per_textile_industry_desc:0 "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 per_industrial_title:0 "Industrial Powerhouse"
 per_industrial_desc:0 "At last, industrialization has come to Persia. The highlands, rich in natural resources, shall be brought to their full extent under our careful administration, for the explicit purpose that it be known: through all hardships, Persia is here to endure the fires of the world's furnace and, forevermore, harden in response."#PersianNestorianMissions
 #ManichaeanPersia
 mper_mongoltactic_title:0 "Adopt Mongol Tactics"
 mper_mongoltactic_desc:0 "A wise man once recounted that we must learn from our enemies - especially those triumphant. The fearsome Mongol ways harken back to those of old, of the Parthians and the steppe warriors of before. We must concede and forget our pride just this once - learn where we went wrong so that we must not fall again. Saddle up!"
 mper_army_title:0 "Gond-i Shah"
 mper_army_desc:0 "The wretched Ilkhanate has fallen - their foul-breathed elites retreating into the Caucasus like the rats they are. They have left Persia in tatters, reduced to squabbling houses and raving mystics. We would be fools to ignore our surplus of manpower and fateful positioning - Persia is ours for not only the taking, but the rebuilding!"
 mper_divided_title:0 "A House Divided"
 mper_divided_desc:0 "We have emerged from turmoil and established ourselves as a figurehead. Our neighbours gaze upon us with newfound respect - and if not respect, fear. Having recovered from the brutality of the Mongols, risen to great heights in spite of it, our proud house is well on its way towards proving itself worthy of Persian hegemony. Let us reach for it!"
 mper_princes_title:0 "Princes of Persia"
 mper_princes_desc:0 "Persia has fallen into disunity. Centuries of abuse and conflict have reduced our peoples, varying and middling as they are, to pathetic rivalries. On all sides, we are surrounded by bickering fools - fools which stand in the way of a prosperous, united Persia. Let us exercise our diplomatic muscles and prove that we are the heirs of our mighty ancestors."
 mper_cataphracts_title:0 "Modernise the Cataphracts"
 mper_cataphracts_desc:0 "The Cataphracts - mounted warriors and hoofed beasts plated all over in the finest metal armour - were a staple of old Persia. Cataphracts struck fear in the hearts of our rivals of old, shattering Roman legions and rebel rabble alike with impunity. So successful were they that the remnant Romans of later ages adopted our tactics, seeking to copy us - admittedly, to great effect. Let us revive this monster of the battlefield!"
 mper_elephants_title:0 "Reintroduce War Elephants"
 mper_elephants_desc:0 "Our army's efficacy has reached new heights. Intelligence, boldness, power and determination - our armies are known for these traits, led now by generals with decades of experience, fashioned into hordes of fearsome Cataphracts and brutal infantry. With this restored might, it is only fitting that we restore yet another pillar of our fallen legacy - the dreaded war elephant. The bones of our enemies shall be pounded to dust beneath their might!"
 mper_immortals_title:0 "Revive the Immortals"
 mper_immortals_desc:0 "Our proud history has been muddied and diluted over time. Legends stand out however - paramount among them, that of the Immortals. Recalled by ancient Persian and Roman scholars alike, the Immortals were fierce heavy infantry of great standing, numbering 10,000 at any given time, no more, no less. In service, they guarded not only our ruler, but the empire as a whole. With our military might and burgeoning empire, it seems right that we revive this legend and make our enemies cower!"
 mper_iran_title:0 "Iran-e Bozorg"
 mper_iran_desc:0 "We are ascendant. Our neighbours have crumbled - either falling into our sphere of influence or falling into the raging waters of history, fading just like a thousand other silly warlords. With our strength insurmountable and our horizons broadening by the day, the total reclamation of Persia is within sight. Onward!"
 mper_ilkhanate_title:0 "Execute the Ilkhan"
 mper_ilkhanate_desc:0 "Fallen and dilapidated as they are, the steppe fiends persist in their malice, exercising cruelty over the valleys of the Caucasus. They seek to bide their time - waiting for a new moment to raze, plunder and oppress. This cannot come to pass. Every last Mongol warlord must be brought to heel - so that Mongol rule, in the mind of every peasant, far and near, may become but a distant memory."
 mper_secure_gulf_title:0 "Secure the Coastline"
 mper_secure_gulf_desc:0 "The Persian Gulf is a den of trade. Merchants from far and wide traverse its rocky coastlines to ferry the whimsical riches of India to the proud zealots of the Levant. As a result, it has rich maritime foundations, as well as well-worn, critical defensive positions and valuable ports. Securing the southern coastline will grant us naval supremacy over our regional rivals."
 mper_recover_meshan_title:0 "Recover Meshan"
 mper_recover_meshan_desc:0 "Shy of our most recent coastal acquisitions is Meshan - the gates to old Mesopotamia and the twin rivers of the Tigris and the Euphrates. Establishing a foothold will establish for us a monopoly - a mercantile handhold which we can grip, squeeze, clench, wrangle every last coin and gem from. Meshan must return to our fold - so that our neighbours may know true hunger, true poverty, and beg for our overlordship."
 mper_monopolize_title:0 "Monopolise the Gulf"
 mper_monopolize_desc:0 "With the southern coastline in our grip, we may begin to compete with the wily Hormuzi and the bold Hindus. Should we strengthen our mercantile muscles, empower our regional merchants and secure trade within the region, we could easily dominate the Gulf's commerce and establish an unbreakable monopoly for centuries to come."
 mper_gerrha_title:0 "Claim Gerrha"
 mper_gerrha_desc:0 "To the south of Meshan is Gerrha - a vital Arabian coastline, rife with fierce commercial competition. For centuries, the Khaleeji of Arabia have competed valiantly with our native merchants - but no more, we say. With our resurgent strength, we may conquer and assimilate this region, making it a vital addition to our blossoming trade empire."
 mper_mazun_title:0 "Conquer Mazun"
 mper_mazun_desc:0 "A symbolic victory is in sight. Mazun, heartland of the Khaleeji, the Hormuzi merchants our empire tirelessly competes against, sits at our feet. Helpless and petty, they may fall to our efforts - and with the tip of Arabia in our grasp, a monopoly, a domination outright of the Indian Ocean, could be within our grasp, securing our place in the world as a naval hegemon to be feared."
 mper_consolidate_title:0 "Consolidate the Realm"
 mper_consolidate_desc:0 "Persia has fallen beneath our banner. Its totality sits within our grasp - every valley gouged into the ancient earth, every arid desert settlement sitting eternally on the outskirts of civilised life, they all fall under our influence - yet they do not kneel. Separatist sentiment, radicalised peasantry and rampant disorganisation must be quelled. Our subjects must learn their place!" 
 mper_seat_title:0 "Seat of the Shahanshah"
 mper_seat_desc:0 "Persia bows before us, yet our capital does not stand as high as it should. From the hot sands of Cairo to the distant silk-laden east, it is known that marvellous, empowering capitals spring up where rightful, legitimate kings reign. We must waste no more time - our Shahanshah deserves a proper capital!"
 mper_tribes_title:0 "Subjugate the Tribes"
 mper_tribes_desc:0 "To the north, chaos reigns. Since time immemorial, fiendish savages have reigned over the steppe. Once in a blue moon, wise and humble peoples come forth from the maws of history to provide us with splendid company, but this cannot be counted upon. The steppe is dangerous and so are its inhabitants. We'd best bring the fight to them and subjugate their energies, lest they bring the fight to us."
 mper_silk_title:0 "Follow the Silk Road"
 mper_silk_desc:0 "To the east, the intrepid Tocharians, foreigners yet Persians deep-down, have established a curious little culture on the boundless plains amidst the leering mountains of Kashgaria. Under watchful snow-capped peaks, Tocharian merchants strive to capitalise upon the ancient Silk Road - the route to the infamous, unseen realm of China in the far east. Perhaps absorbing the Tocharians could bring us new opportunities."
 mper_dragon_title:0 "Confront the Dragon"
 mper_dragon_desc:0 "With the Silk Road in our grasp, we have come before China - the eternal dragon of the far east, an empire, a civilisation, a world in its own right, so far-removed and insulated that it views all beyond its borders with heavenly scorn, demanding tribute and respect. We are no savages, however. We are no petty peasant tribe to be bullied and vassalized. We are Persians and they will learn this - either the easy way or the hard way."
 mper_china_trade_title:0 "Trade with China"
 mper_china_trade_desc:0 "Having established ourselves in this strange new world, new opportunities present themselves. The fine and spectacular goods of China, available in tantalising, awesome surplus, lay waiting to be capitalised on. Our merchants yearn to enrich themselves, our sailors eye the marshy coasts greedily and our nobles plot in earnest. Our time to strike is now - China's riches await!"
 mper_turkmen_title:0 "Recruit the Turkmen"
 mper_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. The steppe peoples yearn eternally for war, for glory, for coin - what better way to tame them than to give them what they want?"
 mper_georgia_title:0 "Devastate Georgia"
 mper_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 mper_seljuks_title:0 "Chasten the Seljuks"
 mper_seljuks_desc:0 "The Seljuk Turks once shredded through Persia. Like the foul marauders they are, they wandered west, burning and desecrating all in sight until choosing to settle in the east of Anatolia. Their current rulers, their current peasantry, their current nobles, may have all forgotten their history, how their ancestors plundered us - but we have not. In due time, the Turks will be punished for their misdeeds - retribution will come."
 mper_march_title:0 "March on Constantinople"
 mper_march_desc:0 "Across the glimmering waters of the Bosporus sits a city eternal - the city of Constantinople, founded and pioneered by its namesake simply to situate the Roman power structure closer to our borders, to keep us at bay. Countless hundreds of thousands, perhaps millions of our ancestors, bled in the once-endless struggle against Roman tyranny. To capture Constantinople, to subjugate Thrace, to advance upon the wretched coastlines of Greece, would be to restore our honour and avenge our ancestors." 
 mper_avenge_title:0 "Avenge Nineveh"
 mper_avenge_desc:0 "A thousand years have passed since a humiliation so brutal that it stains our history. The bastard Roman Heraclius shattered our armies at the ancient Assyrian site of Nineveh, sending the Sassanian realm into such catastrophic disarray that the Muslims dared attempt to brutalise our people and way of life in a struggle that lasted centuries. Now, we have returned - Nineveh and the Bosporus alike are ours. Constantinople, one of the beating hearts of Roman identity, awaits. Let us have our revenge."
 mper_levantine_title:0 "Levantine Incursion"
 mper_levantine_desc:0 "Before the Muslims, before the Christians, before Alexander, the Levant was a wing of our empire. Zoroaster's word stretched from Gaza to Ghor - simpler, better times, which were robbed from us by heathens, barbarians and treacherous ravagers. With the Levant tantalisingly close, our generals, our armies, yearn to reclaim what was once ours - and just one triumph could empower our military's morale to blazing heights unseen."
 mper_jerusalem_title:0 "Destroy Jerusalem"
 mper_jerusalem_desc:0 "Muslims, Christians and Jews alike squabble over an insignificant city nestled beside the Dead Sea. With so many lives lost to a damnable wall, a bemusing hill and the coveted remains of a cross with so many fabled pieces that one could fashion a fleet from it, it'd probably be best if the city were just... done away with. Perhaps if we simply... looked aside while a most unruly general and his fighting force ripped the city to shreds, burning thousands of years of history to the ground..."
 mper_agiptus_title:0 "Reclaim Agiptus"
 mper_agiptus_desc:0 "Egypt was a jewel of our empire. It is an ancient granary, a heartland of North Africa, the western extent of old Persia. Robbed from us over a thousand years ago by the wily Alexander and his rabble of Macedonian curs, Egypt has since been torn apart - going from Greek, to Roman, to Arabic hands in the blink of an eye. We have no doubt that the Arabic Egyptians, unfamiliar as they are to the Persian ways, would gladly welcome our stability and tolerance."
 mper_arabia_title:0 "Burn the Black Banner"
 mper_arabia_desc:0 "Through the rugged mountains south of the Levant, one can find the Kaaba - the heart of the Muslim faith, the source of a great ill which has threatened the very existence of Zoroaster's faithful. Much like Jerusalem, the fabled beating heart of Islam could be conquered and subsequently desecrated. A death blow to be announced to the Muslim world as the contents of their black box spill across a plaza reduced to ashes - retribution divine and holy, announced to the world."
 mper_persianize_title:0 "Persianize the Turks"
 mper_persianize_desc:0 "Anatolia is ours and with it, a sizable population of Turks. Their tenacity and wealth of manpower cannot be denied - they would make a fine addition to the empire, should they be educated and civilised. If we were to rid them of the various accumulated traditions and tongues clinging to them, we could assimilate the Turks beneath our cultural banner - make them Iranians, well and true, for centuries to come."
 mper_terminus_title:0 "Terminus of the Silk Road"
 mper_terminus_desc:0 "Egypt is in our grasp and our empire greets the Mediterranean with open arms, welcoming its riches and eager merchants as if they were old friends. This has not come without issue, however - greedy Europeans have leapt at the chance to exploit the turmoil, slipping into a kind of economic power vacuum to garner as much wealth as possible. We must have none of it - Aleppo and Alexandria bow to US, it is OUR coin which reigns here! Only through Persia can the lifeblood of the Silk Road be ferried!"
 mper_maragheh_title:0 "The Maragheh Observatory"
 mper_maragheh_desc:0 "Centuries ago, an observatory was constructed by the Ilkhanids just shy of the city of Maragheh. To their credit, many notable astronomers and scientists flocked to the site, pioneering strange new inventions and astronomical observations. Sadly, lack of patronage and neglect have reduced the observatory to a depleted husk. To celebrate our reclamation and restoration of Persia, we should restore the observatory!"
 mper_mesopotamia_title:0 "The Fertile Crescent"
 mper_mesopotamia_desc:0 "To our west, crowding the Tigris and the Euphrates, sits a world abused, in tatters and bereft of autonomy - a world where civilisation once blossomed and stood tall. At our height, we cradled the Fertile Crescent, bestowed upon it the respect it deserved. Now, we must do so again - drive out the barbarians which dare despoil it!"
 mper_ctesiphon_title:0 "Rebuild Ctesiphon"
 mper_ctesiphon_desc:0 "For hundreds of years, Ctesiphon stood as a ceremonious capital of Persia. Known as a place where several cities crowded, met and eventually merged, Ctesiphon was a vital geopolitical crossroad and some say one of the largest cities in the world. After the Muslim conquest however, the city fell into disarray. With vengeance on the menu, our advisors suggest we make of its ruins a city far grander, far more magnificent, far more wealthy than any seen before - a new Ctesiphon, a shining Ctesiphon!"
 mper_nahrawan_title:0 "Improve the Nahrawan"
 mper_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 mper_kushan_title:0 "Kushanshah"
 mper_kushan_desc:0 "South of our Tocharian holdings, one gazes upon Kashmir - a beautiful boundary between the Hindu world and the heavenly peaks of the Himalayas. Countless riches, sprawling histories and ruins aplenty line the region's many forested valleys. By virtue of proximity, we deserve to reign over its totality." 
 mper_indus_title:0 "Descend into Indus Valley"
 mper_indus_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 mper_windia_title:0 "Control West India"
 mper_windia_desc:0 "India bleeds. Its petty rulers, disunited and sprawling, cower in fear. If we were to utterly dominate the region's western extent, we could establish a trade monopoly that could not only starve out our remaining enemies, but announce to India and the world at large who the region's true master is."
 mper_gangetic_title:0 "Claim Gangetic Plain"
 mper_gangetic_desc:0 "Kashmir has been absorbed into our empire. As a result, the northern reach of India, known as the Gangetic Plain, sits before us. Over the long centuries, many a conqueror has descended upon the plain, exploiting its unfortunate geography so that he might lay claim to India's totality. We shall do the same - bringing India to heel."
 mper_bengal_title:0 "Conquer Bengal"
 mper_bengal_desc:0 "India's east is dominated by thick, riveting rainforests. Fearsome beasts, mortifying disease and horrors beyond imagination lurk the blackened jungles - yet the inhabitants have made for themselves a civilisation unique and bountiful, taming a vast, intricate ecosystem to sustain themselves. Let us cash in on it and exploit the region's tantalising trade!"
 mper_hindustan_title:0 "Empire of Hindustan"
 mper_hindustan_desc:0 "India sits at our feet - subjugated, kneeling, grateful. Its thousands of peoples speak in their many tongues of our grace, of the teachings of Mani, of the prosperity brought by Persia's tolerance and acceptance. We will no doubt make short work of the rest of the region - and in no time at all, the world will know us as the true masters of India, as the empire that rules over Hindustan."
 mper_spice_title:0 "Reach the Spice Islands"
 mper_spice_desc:0 "Beyond China, beyond India, beyond the sparkling seas known by our ancestors, their neighbours, their rivals and their sailing merchants, lay treasures beyond comprehension. What kind of treasure? Spice. The spices of a thousand glimmering plants lay in wait, said to inflame the tongue, enrich the senses and make one's belly bubble with ravenous hunger. Merchants the world over covet these culinary marvels and if we were to dominate the source, we could dominate the world... or at least its kitchens."
 mper_integrate_title:0 "Integrate the Hindus"
 mper_integrate_desc:0 "The population of a golden subcontinent such as India shall be regarded not as just another one of our subject nations, but as adequate partners to our great civilization - unfortunately, only once we've they are fully subjugated that we can begin integrating them into our society as equals."
 mper_architecture_title:0 "Indo-Iranian Architecture"
 mper_architecture_desc:0 "It would truly be a pity not to bring our newly integrated lands to their fullest potential. When our enlightened regime is finished there, India will be sprawling with, however large, a sea of fully operative and efficient cities in our civilization's name."
 mper_arab_outpost_title:0 "Arab Trade Outposts"
 mper_arab_outpost_desc:0 "The Gulf that takes our name, we share with the undeserving children of Mohammad; may their shores fall to our mighty blows, for we can put it to better use ourselves."
 mper_aden_title:0 "The Gate of Lamentation"
 mper_aden_desc:0 "Across the vast sands lies Bab-el-Mandeb, or the Gate of Lamentation, our king among kings cannot afford to be deprived of such a prized possession. The weak-minded and greedy princes of Arabia Felix and Abyssinia shall certainly concede or be blown to bits at our navy's doing."
 mper_african_bases_title:0 "East African Bases"
 mper_african_bases_desc:0 "Taking a page out of our southern neighbourhood, many important statesmen insist it is now time to make the Indian Ocean a Persian Ocean; the perfect lands to begin this process are off the Swahili coast, viewed as succulent prey by our generals and merchants alike. To glory!"
 mper_south_africa_title:0 "Claim the Cape"
 mper_south_africa_desc:0 "On our recent endeavours to circumnavigate Africa, we believe to have encountered its southernmost point. While they may just be sandy reefs now, the explorers who witnessed them foresaw within them the potential to become an international trading hub; were we to take it over now, every empire in the world would have to pay a toll to us in order to pass through it."
 mper_unknown_title:0 "Into the Unknown"
 mper_unknown_desc:0 "The Ocean is vast and unpredictable; it was our duty to chart it, it is our chance to settle it and our hope is to control it entirely. As our settlers march into the less fortunate regions of Africa, we wonder not whether these savages know of our might, for we shall make sure they - all of them, from Ireland to Cathay - remember the glory of the Persian Empire."
 mper_fortify_hormuz_title:0 "Fortify Hormuz"
 mper_fortify_hormuz_desc:0 "The island of Hormuz, named after our ancestral deity Ahura Mazda, serves as the gateway from our gulf to the Ocean outside. Given how crucial it is to control it, it's just as pivotal that we have a way to defend it in times of great need."
 mper_maintain_title:0 "Maintain the Defensive Lines"
 mper_maintain_desc:0 "The Persian highlands may seem like a great natural defence, but too many times have our ancestors made the mistake of leaving them unguarded. If we wish for this empire to last, we must double the defences nature kindly gave us."
 mper_never_title:0 "Never Again"
 mper_never_desc:0 "Not a soul in the Old World forgot the Greco-Persian wars, Alexander's conquests, the fall of Sasan's children and the humiliations imparted upon us by the treacherous nomads from the East. Many believe our empire is weak, and Persia a mere geographical expression. We shall show the world that the time of defeat and instability is in the past, for the future will be Persian."
 mper_gunpowder_empire_title:0 "A Gunpowder Empire"
 mper_gunpowder_empire_desc:0 "Gunpowder. The world wants it, every major state desiring its destructive power, including ours. Our artillery shall outshine that of any other country, projecting us into the future of warfare."
 mper_military_doctrine_title:0 "Modernise the Army Doctrine"
 mper_military_doctrine_desc:0 "The Persian Imperial army is in grave need of reforms; for our empire to be stabilised and triumph once and for all, we must embrace the ideals of our innovative generals and propel Persia's army forward."
 mper_gondeshapur_title:0 "Academy of Gondishapur"
 mper_gondeshapur_desc:0 "The Academy of Gondishapur was one of the three Sasanian centres of education, next to the likes of Ras-al Ayn and fair Ctesiphon, as well as the most important centre of medicine in the ancient world. Its renovation could be the first stepping stone for a rebirth of Persian culture and science."
 mper_persian_court_title:0 "Splendid Court"
 mper_persian_court_desc:0 "What sort of monarch would [Root.Monarch.GetName] be, if [Root.Monarch.GetSheHe] did not surround [Root.Monarch.GetHerselfHimselfCap] with the finest advisors money can hire?"
 mper_persian_renaissance_title:0 "Persian Renaissance"
 mper_persian_renaissance_desc:0 "Across the world, the city-states of Italy have had the bright idea of returning to their ancient glory, when still their head Rome made a worthy rival. If their puny palaces can withstand the glory of artists known all over the globe, wouldn't the same effect apply ten-thousandfold on the magnitude of our state, just as rich in history and culture?"
 mper_educate_masses_title:0 "Educate the Masses"
 mper_educate_masses_desc:0 "There is no honour in ruling over a mass of peasants and ignorant degenerates, and our enlightened state can afford to pay for buildings fit to raise every Persian into a potential great priest, diplomat or general."
 mper_government_modern_title:0 "A Modern Government"
 mper_government_modern_desc:0 "Our state must look to make its administration as efficient as possible, no longer relying on hearsay from listless delegates but making use of state-of-the-art facilities across the entire empire."
 mper_patronize_title:0 "Patronise Science"
 mper_patronize_desc:0 "Our neighbourhood, the Steppes to the north and the sands of Arabia to the south, is known for great conquerors, but not as much for great scientists and patrons. Our leverage lies in the technological advantages our government prides itself on, and we must make use of it."
 mper_mountain_expansion_title:0 "Mountain Expansion"
 mper_mountain_expansion_desc:0 "The Persian highlands have been undervalued by every dimwit warlord who tried pacifying them - not wasteland, nay, but the jumping point for the greatest cities in the world, closest to Heaven and sprawling across it. It is about time we show our dull neighbours how it's done."
 mper_bridging_title:0 "Bridging the Empire"
 mper_bridging_desc:0 "Omnes viae [Root.Capital.GetCapitalName] ducunt."
 mper_silk_bazaar_title:0 "Silk Road Bazaars"
 mper_silk_bazaar_desc:0 "The Silk Road, the richest venue for anyone to take advantage of. The Persian Empire always served, in the past, as a gateway from East to West through the Silk Road. Both the empire in the West, Rome, and that in the East, China, are now gone, but the Silk Road continues to be. As long as it persists, we can take advantage of it and riddle it with trade hubs, big and small, for everyone travelling through it."
 mper_textile_industry_title:0 "Persian Textile Industry"
 mper_textile_industry_desc:0 "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 mper_industrial_title:0 "Industrial Powerhouse"
 mper_industrial_desc:0 "At last, industrialization has come to Persia. The highlands, rich in natural resources, shall be brought to their full extent under our careful administration, for the explicit purpose that it be known: through all hardships, Persia is here to endure the fires of the world's furnace and, forevermore, harden in response."#PersianNestorianMissions
 mper_eternal_flame_title:0 "Convert Iran"
 mper_eternal_flame_desc:0 "Mani, the Parthian prophet that set us on the path to salvation, has lost many followers in the many centuries of his absence. Our goal must be to preserve his legacy by rebuilding Iran's religious institutions from the ground up."
 mper_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 mper_mobeds_desc:0 "The Manichaean clergy, in exile or minority before now, must be welcomed with open arms into our reforged realm. There are no two ways about it; our infrastructure must be expanded to make room for such a grand revival."
 mper_insurrection_title:0 "Manichaean Insurrection"
 mper_insurrection_desc:0 "Our strength lies in numbers, and our siblings have many. We cannot stand idly as pretenders refuse to acknowledge the supremacy of gnosticism, and continue to be swayed by the empty words of Mohammad, Jesus or Zarathustra. To war! And let our faith be oppressed no longer."
 mper_diaspora_title:0 "Translate Mani's Gospel"
 mper_diaspora_desc:0 "Many of our founder's teachings have been lost to time and to a thus far almost insurmountable language barrier, but with the renaissance of Persian culture, it shouldn't be impossible to make sure our prophet's teachings are translated from His ancient language to our own."
 mper_baku_title:0 "Teachings of Prophets" #unlock 3 out of 4 bonus teachings
 mper_baku_desc:0 "Mani, while great and venerable, wasn't the only one of our prophets. To accommodate their teachings, as we translated his work, we may as well translate theirs."
 mper_sabzevar_title:0 "Reorganise the Church"
 mper_sabzevar_desc:0 "The Manichaean church is, tragically, a smorgasbord of contradictions, superfluity and loopholes. Mani's teachings, corrupted by heresy and incompetent translators, must be revived in a new codex, created by our most prominent theologians and approved by the clergy at large."
 #NestorianPersia
 perc_mongoltactic_title:0 "Adopt Mongol Tactics"
 perc_mongoltactic_desc:0 "A wise man once recounted that we must learn from our enemies - especially those triumphant. The fearsome Mongol ways harken back to those of old, of the Parthians and the steppe warriors of before. We must concede and forget our pride just this once - learn where we went wrong so that we must not fall again. Saddle up!"
 perc_army_title:0 "Gond-i Shah"
 perc_army_desc:0 "The wretched Ilkhanate has fallen - their foul-breathed elites retreating into the Caucasus like the rats they are. They have left Persia in tatters, reduced to squabbling houses and raving mystics. We would be fools to ignore our surplus of manpower and fateful positioning - Persia is ours for not only the taking, but the rebuilding!"
 perc_divided_title:0 "A House Divided"
 perc_divided_desc:0 "We have emerged from turmoil and established ourselves as a figurehead. Our neighbours gaze upon us with newfound respect - and if not respect, fear. Having recovered from the brutality of the Mongols, risen to great heights in spite of it, our proud house is well on its way towards proving itself worthy of Persian hegemony. Let us reach for it!"
 perc_princes_title:0 "Princes of Persia"
 perc_princes_desc:0 "Persia has fallen into disunity. Centuries of abuse and conflict have reduced our peoples, varying and middling as they are, to pathetic rivalries. On all sides, we are surrounded by bickering fools - fools which stand in the way of a prosperous, united Persia. Let us exercise our diplomatic muscles and prove that we are the heirs of our mighty ancestors."
 perc_cataphracts_title:0 "Modernise the Cataphracts"
 perc_cataphracts_desc:0 "The Cataphracts - mounted warriors and hoofed beasts plated all over in the finest metal armour - were a staple of old Persia. Cataphracts struck fear in the hearts of our rivals of old, shattering Roman legions and rebel rabble alike with impunity. So successful were they that the remnant Romans of later ages adopted our tactics, seeking to copy us - admittedly, to great effect. Let us revive this monster of the battlefield!"
 perc_elephants_title:0 "Reintroduce War Elephants"
 perc_elephants_desc:0 "Our army's efficacy has reached new heights. Intelligence, boldness, power and determination - our armies are known for these traits, led now by generals with decades of experience, fashioned into hordes of fearsome Cataphracts and brutal infantry. With this restored might, it is only fitting that we restore yet another pillar of our fallen legacy - the dreaded war elephant. The bones of our enemies shall be pounded to dust beneath their might!"
 perc_immortals_title:0 "Revive the Immortals"
 perc_immortals_desc:0 "Our proud history has been muddied and diluted over time. Legends stand out however - paramount among them, that of the Immortals. Recalled by ancient Persian and Roman scholars alike, the Immortals were fierce heavy infantry of great standing, numbering 10,000 at any given time, no more, no less. In service, they guarded not only our ruler, but the empire as a whole. With our military might and burgeoning empire, it seems right that we revive this legend and make our enemies cower!"
 perc_iran_title:0 "Iran-e Bozorg"
 perc_iran_desc:0 "We are ascendant. Our neighbours have crumbled - either falling into our sphere of influence or falling into the raging waters of history, fading just like a thousand other silly warlords. With our strength insurmountable and our horizons broadening by the day, the total reclamation of Persia is within sight. Onward!"
 perc_ilkhanate_title:0 "Execute the Ilkhan"
 perc_ilkhanate_desc:0 "Fallen and dilapidated as they are, the steppe fiends persist in their malice, exercising cruelty over the valleys of the Caucasus. They seek to bide their time - waiting for a new moment to raze, plunder and oppress. This cannot come to pass. Every last Mongol warlord must be brought to heel - so that Mongol rule, in the mind of every peasant, far and near, may become but a distant memory."
 perc_secure_gulf_title:0 "Secure the Coastline"
 perc_secure_gulf_desc:0 "The Persian Gulf is a den of trade. Merchants from far and wide traverse its rocky coastlines to ferry the whimsical riches of India to the proud zealots of the Levant. As a result, it has rich maritime foundations, as well as well-worn, critical defensive positions and valuable ports. Securing the southern coastline will grant us naval supremacy over our regional rivals."
 perc_recover_meshan_title:0 "Recover Meshan"
 perc_recover_meshan_desc:0 "Shy of our most recent coastal acquisitions is Meshan - the gates to old Mesopotamia and the twin rivers of the Tigris and the Euphrates. Establishing a foothold will establish for us a monopoly - a mercantile handhold which we can grip, squeeze, clench, wrangle every last coin and gem from. Meshan must return to our fold - so that our neighbours may know true hunger, true poverty, and beg for our overlordship."
 perc_monopolize_title:0 "Monopolise the Gulf"
 perc_monopolize_desc:0 "With the southern coastline in our grip, we may begin to compete with the wily Hormuzi and the bold Hindus. Should we strengthen our mercantile muscles, empower our regional merchants and secure trade within the region, we could easily dominate the Gulf's commerce and establish an unbreakable monopoly for centuries to come."
 perc_gerrha_title:0 "Claim Gerrha"
 perc_gerrha_desc:0 "To the south of Meshan is Gerrha - a vital Arabian coastline, rife with fierce commercial competition. For centuries, the Khaleeji of Arabia have competed valiantly with our native merchants - but no more, we say. With our resurgent strength, we may conquer and assimilate this region, making it a vital addition to our blossoming trade empire."
 perc_mazun_title:0 "Conquer Mazun"
 perc_mazun_desc:0 "A symbolic victory is in sight. Mazun, heartland of the Khaleeji, the Hormuzi merchants our empire tirelessly competes against, sits at our feet. Helpless and petty, they may fall to our efforts - and with the tip of Arabia in our grasp, a monopoly, a domination outright of the Indian Ocean, could be within our grasp, securing our place in the world as a naval hegemon to be feared."
 perc_consolidate_title:0 "Consolidate the Realm"
 perc_consolidate_desc:0 "Persia has fallen beneath our banner. Its totality sits within our grasp - every valley gouged into the ancient earth, every arid desert settlement sitting eternally on the outskirts of civilised life, they all fall under our influence - yet they do not kneel. Separatist sentiment, radicalised peasantry and rampant disorganisation must be quelled. Our subjects must learn their place!" 
 perc_seat_title:0 "Seat of the Shahanshah"
 perc_seat_desc:0 "Persia bows before us, yet our capital does not stand as high as it should. From the hot sands of Cairo to the distant silk-laden east, it is known that marvellous, empowering capitals spring up where rightful, legitimate kings reign. We must waste no more time - our Shahanshah deserves a proper capital!"
 perc_tribes_title:0 "Subjugate the Tribes"
 perc_tribes_desc:0 "To the north, chaos reigns. Since time immemorial, fiendish savages have reigned over the steppe. Once in a blue moon, wise and humble peoples come forth from the maws of history to provide us with splendid company, but this cannot be counted upon. The steppe is dangerous and so are its inhabitants. We'd best bring the fight to them and subjugate their energies, lest they bring the fight to us."
 perc_silk_title:0 "Follow the Silk Road"
 perc_silk_desc:0 "To the east, the intrepid Tocharians, foreigners yet Persians deep-down, have established a curious little culture on the boundless plains amidst the leering mountains of Kashgaria. Under watchful snow-capped peaks, Tocharian merchants strive to capitalise upon the ancient Silk Road - the route to the infamous, unseen realm of China in the far east. Perhaps absorbing the Tocharians could bring us new opportunities."
 perc_dragon_title:0 "Confront the Dragon"
 perc_dragon_desc:0 "With the Silk Road in our grasp, we have come before China - the eternal dragon of the far east, an empire, a civilisation, a world in its own right, so far-removed and insulated that it views all beyond its borders with heavenly scorn, demanding tribute and respect. We are no savages, however. We are no petty peasant tribe to be bullied and vassalized. We are Persians and they will learn this - either the easy way or the hard way."
 perc_china_trade_title:0 "Trade with China"
 perc_china_trade_desc:0 "Having established ourselves in this strange new world, new opportunities present themselves. The fine and spectacular goods of China, available in tantalising, awesome surplus, lay waiting to be capitalised on. Our merchants yearn to enrich themselves, our sailors eye the marshy coasts greedily and our nobles plot in earnest. Our time to strike is now - China's riches await!"
 perc_turkmen_title:0 "Recruit the Turkmen"
 perc_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. The steppe peoples yearn eternally for war, for glory, for coin - what better way to tame them than to give them what they want?"
 perc_georgia_title:0 "Devastate Georgia"
 perc_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 perc_seljuks_title:0 "Chasten the Seljuks"
 perc_seljuks_desc:0 "The Seljuk Turks once shredded through Persia. Like the foul marauders they are, they wandered west, burning and desecrating all in sight until choosing to settle in the east of Anatolia. Their current rulers, their current peasantry, their current nobles, may have all forgotten their history, how their ancestors plundered us - but we have not. In due time, the Turks will be punished for their misdeeds - retribution will come."
 perc_march_title:0 "March on Constantinople"
 perc_march_desc:0 "Across the glimmering waters of the Bosporus sits a city eternal - the city of Constantinople, founded and pioneered by its namesake simply to situate the Roman power structure closer to our borders, to keep us at bay. Countless hundreds of thousands, perhaps millions of our ancestors, bled in the once-endless struggle against Roman tyranny. To capture Constantinople, to subjugate Thrace, to advance upon the wretched coastlines of Greece, would be to restore our honour and avenge our ancestors." 
 perc_avenge_title:0 "Avenge Nineveh"
 perc_avenge_desc:0 "A thousand years have passed since a humiliation so brutal that it stains our history. The bastard Roman Heraclius shattered our armies at the ancient Assyrian site of Nineveh, sending the Sassanian realm into such catastrophic disarray that the Muslims dared attempt to brutalise our people and way of life in a struggle that lasted centuries. Now, we have returned - Nineveh and the Bosporus alike are ours. Constantinople, one of the beating hearts of Roman identity, awaits. Let us have our revenge."
 perc_levantine_title:0 "Levantine Incursion"
 perc_levantine_desc:0 "Before the Muslims, before the Christians, before Alexander, the Levant was a wing of our empire. Zoroaster's word stretched from Gaza to Ghor - simpler, better times, which were robbed from us by heathens, barbarians and treacherous ravagers. With the Levant tantalisingly close, our generals, our armies, yearn to reclaim what was once ours - and just one triumph could empower our military's morale to blazing heights unseen."
 perc_agiptus_title:0 "Reclaim Agiptus"
 perc_agiptus_desc:0 "Egypt was a jewel of our empire. It is an ancient granary, a heartland of North Africa, the western extent of old Persia. Robbed from us over a thousand years ago by the wily Alexander and his rabble of Macedonian curs, Egypt has since been torn apart - going from Greek, to Roman, to Arabic hands in the blink of an eye. We have no doubt that the Arabic Egyptians, unfamiliar as they are to the Persian ways, would gladly welcome our stability and tolerance."
 perc_arabia_title:0 "Burn the Black Banner"
 perc_arabia_desc:0 "Through the rugged mountains south of the Levant, one can find the Kaaba - the heart of the Muslim faith, the source of a great ill which has threatened the very existence of Christendom. The fabled beating heart of Islam could be conquered and subsequently desecrated. A death blow to be announced to the Muslim world as the contents of their black box spill across a plaza reduced to ashes - retribution divine and holy, announced to the world."
 perc_persianize_title:0 "Persianize the Turks"
 perc_persianize_desc:0 "Anatolia is ours and with it, a sizable population of Turks. Their tenacity and wealth of manpower cannot be denied - they would make a fine addition to the empire, should they be educated and civilised. If we were to rid them of the various accumulated traditions and tongues clinging to them, we could assimilate the Turks beneath our cultural banner - make them Iranians, well and true, for centuries to come."
 perc_terminus_title:0 "Terminus of the Silk Road"
 perc_terminus_desc:0 "Egypt is in our grasp and our empire greets the Mediterranean with open arms, welcoming its riches and eager merchants as if they were old friends. This has not come without issue, however - greedy Europeans have leapt at the chance to exploit the turmoil, slipping into a kind of economic power vacuum to garner as much wealth as possible. We must have none of it - Aleppo and Alexandria bow to US, it is OUR coin which reigns here! Only through Persia can the lifeblood of the Silk Road be ferried!"
 perc_maragheh_title:0 "The Maragheh Observatory"
 perc_maragheh_desc:0 "Centuries ago, an observatory was constructed by the Ilkhanids just shy of the city of Maragheh. To their credit, many notable astronomers and scientists flocked to the site, pioneering strange new inventions and astronomical observations. Sadly, lack of patronage and neglect have reduced the observatory to a depleted husk. To celebrate our reclamation and restoration of Persia, we should restore the observatory!"
 perc_mesopotamia_title:0 "The Fertile Crescent"
 perc_mesopotamia_desc:0 "To our west, crowding the Tigris and the Euphrates, sits a world abused, in tatters and bereft of autonomy - a world where civilisation once blossomed and stood tall. At our height, we cradled the Fertile Crescent, bestowed upon it the respect it deserved. Now, we must do so again - drive out the barbarians which dare despoil it!"
 perc_ctesiphon_title:0 "Rebuild Ctesiphon"
 perc_ctesiphon_desc:0 "For hundreds of years, Ctesiphon stood as a ceremonious capital of Persia. Known as a place where several cities crowded, met and eventually merged, Ctesiphon was a vital geopolitical crossroad and some say one of the largest cities in the world. After the Muslim conquest however, the city fell into disarray. With vengeance on the menu, our advisors suggest we make of its ruins a city far grander, far more magnificent, far more wealthy than any seen before - a new Ctesiphon, a shining Ctesiphon!"
 perc_nahrawan_title:0 "Improve the Nahrawan"
 perc_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 perc_kushan_title:0 "Kushanshah"
 perc_kushan_desc:0 "South of our Tocharian holdings, one gazes upon Kashmir - a beautiful boundary between the Hindu world and the heavenly peaks of the Himalayas. Countless riches, sprawling histories and ruins aplenty line the region's many forested valleys. By virtue of proximity, we deserve to reign over its totality." 
 perc_indus_title:0 "Descend into Indus Valley"
 perc_indus_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 perc_windia_title:0 "Control West India"
 perc_windia_desc:0 "India bleeds. Its petty rulers, disunited and sprawling, cower in fear. If we were to utterly dominate the region's western extent, we could establish a trade monopoly that could not only starve out our remaining enemies, but announce to India and the world at large who the region's true master is."
 perc_gangetic_title:0 "Claim Gangetic Plain"
 perc_gangetic_desc:0 "Kashmir has been absorbed into our empire. As a result, the northern reach of India, known as the Gangetic Plain, sits before us. Over the long centuries, many a conqueror has descended upon the plain, exploiting its unfortunate geography so that he might lay claim to India's totality. We shall do the same - bringing India to heel."
 perc_bengal_title:0 "Conquer Bengal"
 perc_bengal_desc:0 "India's east is dominated by thick, riveting rainforests. Fearsome beasts, mortifying disease and horrors beyond imagination lurk the blackened jungles - yet the inhabitants have made for themselves a civilisation unique and bountiful, taming a vast, intricate ecosystem to sustain themselves. Let us cash in on it and exploit the region's tantalising trade!"
 perc_hindustan_title:0 "Empire of Hindustan"
 perc_hindustan_desc:0 "India sits at our feet - subjugated, kneeling, grateful. Its thousands of peoples speak in their many tongues of our grace, of the teachings of Christ, of the prosperity brought by Persia's tolerance and acceptance. We will no doubt make short work of the rest of the region - and in no time at all, the world will know us as the true masters of India, as the empire that rules over Hindustan."
 perc_spice_title:0 "Reach the Spice Islands"
 perc_spice_desc:0 "Beyond China, beyond India, beyond the sparkling seas known by our ancestors, their neighbours, their rivals and their sailing merchants, lay treasures beyond comprehension. What kind of treasure? Spice. The spices of a thousand glimmering plants lay in wait, said to inflame the tongue, enrich the senses and make one's belly bubble with ravenous hunger. Merchants the world over covet these culinary marvels and if we were to dominate the source, we could dominate the world... or at least its kitchens."
 perc_integrate_title:0 "Integrate the Hindus"
 perc_integrate_desc:0 "The population of a golden subcontinent such as India shall be regarded not as just another one of our subject nations, but as adequate partners to our great civilization - unfortunately, only once we've they are fully subjugated that we can begin integrating them into our society as equals."
 perc_architecture_title:0 "Indo-Iranian Architecture"
 perc_architecture_desc:0 "It would truly be a pity not to bring our newly integrated lands to their fullest potential. When our enlightened regime is finished there, India will be sprawling with, however large, a sea of fully operative and efficient cities in our civilization's name."
 perc_arab_outpost_title:0 "Arab Trade Outposts"
 perc_arab_outpost_desc:0 "The Gulf that takes our name, we share with the undeserving children of Mohammad; may their shores fall to our mighty blows, for we can put it to better use ourselves."
 perc_aden_title:0 "The Gate of Lamentation"
 perc_aden_desc:0 "Across the vast sands lies Bab-el-Mandeb, or the Gate of Lamentation, our king among kings cannot afford to be deprived of such a prized possession. The weak-minded and greedy princes of Arabia Felix and Abyssinia shall certainly concede or be blown to bits at our navy's doing."
 perc_african_bases_title:0 "East African Bases"
 perc_african_bases_desc:0 "Taking a page out of our southern neighbourhood, many important statesmen insist it is now time to make the Indian Ocean a Persian Ocean; the perfect lands to begin this process are off the Swahili coast, viewed as succulent prey by our generals and merchants alike. To glory!"
 perc_south_africa_title:0 "Claim the Cape"
 perc_south_africa_desc:0 "On our recent endeavours to circumnavigate Africa, we believe to have encountered its southernmost point. While they may just be sandy reefs now, the explorers who witnessed them foresaw within them the potential to become an international trading hub; were we to take it over now, every empire in the world would have to pay a toll to us in order to pass through it."
 perc_unknown_title:0 "Into the Unknown"
 perc_unknown_desc:0 "The Ocean is vast and unpredictable; it was our duty to chart it, it is our chance to settle it and our hope is to control it entirely. As our settlers march into the less fortunate regions of Africa, we wonder not whether these savages know of our might, for we shall make sure they - all of them, from Ireland to Cathay - remember the glory of the Persian Empire."
 perc_fortify_hormuz_title:0 "Fortify Hormuz"
 perc_fortify_hormuz_desc:0 "The island of Hormuz, named after our ancestral deity Ahura Mazda, serves as the gateway from our gulf to the Ocean outside. Given how crucial it is to control it, it's just as pivotal that we have a way to defend it in times of great need."
 perc_maintain_title:0 "Maintain the Defensive Lines"
 perc_maintain_desc:0 "The Persian highlands may seem like a great natural defence, but too many times have our ancestors made the mistake of leaving them unguarded. If we wish for this empire to last, we must double the defences nature kindly gave us."
 perc_never_title:0 "Never Again"
 perc_never_desc:0 "Not a soul in the Old World forgot the Greco-Persian wars, Alexander's conquests, the fall of Sasan's children and the humiliations imparted upon us by the treacherous nomads from the East. Many believe our empire is weak, and Persia a mere geographical expression. We shall show the world that the time of defeat and instability is in the past, for the future will be Persian."
 perc_insurrection_title:0 "Manichaean Insurrection"
 perc_insurrection_desc:0 "A religious crisis like few others before risks wracking our empire and our faith in the bloom of our imperial years. We must brave this time of troubles, for the fate of Persia depends upon it."
 perc_gunpowder_empire_title:0 "A Gunpowder Empire"
 perc_gunpowder_empire_desc:0 "Gunpowder. The world wants it, every major state desiring its destructive power, including ours. Our artillery shall outshine that of any other country, projecting us into the future of warfare."
 perc_military_doctrine_title:0 "Modernise the Army Doctrine"
 perc_military_doctrine_desc:0 "The Persian Imperial army is in grave need of reforms; for our empire to be stabilised and triumph once and for all, we must embrace the ideals of our innovative generals and propel Persia's army forward."
 perc_gondeshapur_title:0 "Academy of Gondishapur"
 perc_gondeshapur_desc:0 "The Academy of Gondishapur was one of the three Sasanian centres of education, next to the likes of Ras-al Ayn and fair Ctesiphon, as well as the most important centre of medicine in the ancient world. Its renovation could be the first stepping stone for a rebirth of Persian culture and science."
 perc_persian_court_title:0 "Splendid Court"
 perc_persian_court_desc:0 "What sort of monarch would [Root.Monarch.GetName] be, if [Root.Monarch.GetSheHe] did not surround [Root.Monarch.GetHerselfHimselfCap] with the finest advisors money can hire?"
 perc_persian_renaissance_title:0 "Persian Renaissance"
 perc_persian_renaissance_desc:0 "Across the world, the city-states of Italy have had the bright idea of returning to their ancient glory, when still their head Rome made a worthy rival. If their puny palaces can withstand the glory of artists known all over the globe, wouldn't the same effect apply ten-thousandfold on the magnitude of our state, just as rich in history and culture?"
 perc_educate_masses_title:0 "Educate the Masses"
 perc_educate_masses_desc:0 "There is no honour in ruling over a mass of peasants and ignorant degenerates, and our enlightened state can afford to pay for buildings fit to raise every Persian into a potential great priest, diplomat or general."
 perc_government_modern_title:0 "A Modern Government"
 perc_government_modern_desc:0 "Our state must look to make its administration as efficient as possible, no longer relying on hearsay from listless delegates but making use of state-of-the-art facilities across the entire empire."
 perc_patronize_title:0 "Patronise Science"
 perc_patronize_desc:0 "Our neighbourhood, the Steppes to the north and the sands of Arabia to the south, is known for great conquerors, but not as much for great scientists and patrons. Our leverage lies in the technological advantages our government prides itself on, and we must make use of it."
 perc_mountain_expansion_title:0 "Mountain Expansion"
 perc_mountain_expansion_desc:0 "The Persian highlands have been undervalued by every dimwit warlord who tried pacifying them - not wasteland, nay, but the jumping point for the greatest cities in the world, closest to Heaven and sprawling across it. It is about time we show our dull neighbours how it's done."
 perc_bridging_title:0 "Bridging the Empire"
 perc_bridging_desc:0 "Omnes viae [Root.Capital.GetCapitalName] ducunt."
 perc_silk_bazaar_title:0 "Silk Road Bazaars"
 perc_silk_bazaar_desc:0 "The Silk Road, the richest venue for anyone to take advantage of. The Persian Empire always served, in the past, as a gateway from East to West through the Silk Road. Both the empire in the West, Rome, and that in the East, China, are now gone, but the Silk Road continues to be. As long as it persists, we can take advantage of it and riddle it with trade hubs, big and small, for everyone travelling through it."
 perc_textile_industry_title:0 "Persian Textile Industry"
 perc_textile_industry_desc:0 "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 perc_industrial_title:0 "Industrial Powerhouse"
 perc_industrial_desc:0 "At last, industrialization has come to Persia. The highlands, rich in natural resources, shall be brought to their full extent under our careful administration, for the explicit purpose that it be known: through all hardships, Persia is here to endure the fires of the world's furnace and, forevermore, harden in response."#PersianNestorianMissions
 perc_eternal_flame_title:0 "Convert Iran"
 perc_eternal_flame_desc:0 "For too long has Iran been a bastion of heathens and unbelievers, stamping out Christians in any way they see fit. The time has come to bring the ancient lands lands of Persia into the light of the one true Lord."
 perc_jerusalem_title:0 "Liberate Jerusalem"
 perc_jerusalem_desc:0 "After centuries domination by the Saracens, Jerusalem is within our grasp! By taking this holy city, we can prove ourselves to be the true champoins of Christendom blessed by the Lord almighty. Only once the city is ours can it's glory truly be realized."
 perc_sabzevar_title:0 "Defender of the Faith"
 perc_sabzevar_desc:0 "The Christians of the East are in crisis, and need a strong and powerful realm ready to defend them from the hordes of infidels. With our superiority over the other lands of Asia solidified, it is only right the we become the shield of the righteous."
 perc_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 perc_mobeds_desc:0 "If we are to convert Persia into a holy Christian kingdom, we must make sure that our [Root.GetChurchOrFallbackName] are commited and loyal to us. Let us act upon their recommendations and grant them special status in our state, so they can legitmize our faith and mission."
 perc_diaspora_title:0 "The Church of the East"
 perc_diaspora_desc:0 "Our faith has spent far to much time at the mercy of Persian, Mongol, or Turkish overlords and our organization as a faith has clearly suffered. The time has come to embark on a grand project to rebuild the long negelected infrastructure of our church and allow a new generation of talented theologians, priests, and followers to restore the glory to our Patriarchate."
 perc_baku_title:0 "Patriarchate of All Eranshahr"
 perc_baku_desc:0 "With our dominance over the other centers of our faith complete, the time has come to offically become the leader of all Iranian Christians. By personally appointing the Patriarch, we will both legitimize our own position, and strengthen the power of the church in our lands, solidifying our spirtual dominance over the rest of Asia."
 #MuslimPersia
 perm_mongoltactic_title:0 "Adopt Mongol Tactics"
 perm_mongoltactic_desc:0 "A wise man once recounted that we must learn from our enemies - especially those triumphant. The fearsome Mongol ways harken back to those of old, of the Parthians and the steppe warriors of before. We must concede and forget our pride just this once - learn where we went wrong so that we must not fall again. Saddle up!"
 perm_army_title:0 "Gond-i Shah"
 perm_army_desc:0 "The wretched Ilkhanate has fallen - their foul-breathed elites retreating into the Caucasus like the rats they are. They have left Persia in tatters, reduced to squabbling houses and raving mystics. We would be fools to ignore our surplus of manpower and fateful positioning - Persia is ours for not only the taking, but the rebuilding!"
 perm_divided_title:0 "A House Divided"
 perm_divided_desc:0 "We have emerged from turmoil and established ourselves as a figurehead. Our neighbours gaze upon us with newfound respect - and if not respect, fear. Having recovered from the brutality of the Mongols, risen to great heights in spite of it, our proud house is well on its way towards proving itself worthy of Persian hegemony. Let us reach for it!"
 perm_princes_title:0 "Princes of Persia"
 perm_princes_desc:0 "Persia has fallen into disunity. Centuries of abuse and conflict have reduced our peoples, varying and middling as they are, to pathetic rivalries. On all sides, we are surrounded by bickering fools - fools which stand in the way of a prosperous, united Persia. Let us exercise our diplomatic muscles and prove that we are the heirs of our mighty ancestors."
 perm_cataphracts_title:0 "Modernise the Cataphracts"
 perm_cataphracts_desc:0 "The Cataphracts - mounted warriors and hoofed beasts plated all over in the finest metal armour - were a staple of old Persia. Cataphracts struck fear in the hearts of our rivals of old, shattering Roman legions and rebel rabble alike with impunity. So successful were they that the remnant Romans of later ages adopted our tactics, seeking to copy us - admittedly, to great effect. Let us revive this monster of the battlefield!"
 perm_elephants_title:0 "Reintroduce War Elephants"
 perm_elephants_desc:0 "Our army's efficacy has reached new heights. Intelligence, boldness, power and determination - our armies are known for these traits, led now by generals with decades of experience, fashioned into hordes of fearsome Cataphracts and brutal infantry. With this restored might, it is only fitting that we restore yet another pillar of our fallen legacy - the dreaded war elephant. The bones of our enemies shall be pounded to dust beneath their might!"
 perm_immortals_title:0 "Revive the Immortals"
 perm_immortals_desc:0 "Our proud history has been muddied and diluted over time. Legends stand out however - paramount among them, that of the Immortals. Recalled by ancient Persian and Roman scholars alike, the Immortals were fierce heavy infantry of great standing, numbering 10,000 at any given time, no more, no less. In service, they guarded not only our ruler, but the empire as a whole. With our military might and burgeoning empire, it seems right that we revive this legend and make our enemies cower!"
 perm_iran_title:0 "Iran-e Bozorg"
 perm_iran_desc:0 "We are ascendant. Our neighbours have crumbled - either falling into our sphere of influence or falling into the raging waters of history, fading just like a thousand other silly warlords. With our strength insurmountable and our horizons broadening by the day, the total reclamation of Persia is within sight. Onward!"
 perm_ilkhanate_title:0 "Execute the Ilkhan"
 perm_ilkhanate_desc:0 "Fallen and dilapidated as they are, the steppe fiends persist in their malice, exercising cruelty over the valleys of the Caucasus. They seek to bide their time - waiting for a new moment to raze, plunder and oppress. This cannot come to pass. Every last Mongol warlord must be brought to heel - so that Mongol rule, in the mind of every peasant, far and near, may become but a distant memory."
 perm_secure_gulf_title:0 "Secure the Coastline"
 perm_secure_gulf_desc:0 "The Persian Gulf is a den of trade. Merchants from far and wide traverse its rocky coastlines to ferry the whimsical riches of India to the proud zealots of the Levant. As a result, it has rich maritime foundations, as well as well-worn, critical defensive positions and valuable ports. Securing the southern coastline will grant us naval supremacy over our regional rivals."
 perm_recover_meshan_title:0 "Recover Meshan"
 perm_recover_meshan_desc:0 "Shy of our most recent coastal acquisitions is Meshan - the gates to old Mesopotamia and the twin rivers of the Tigris and the Euphrates. Establishing a foothold will establish for us a monopoly - a mercantile handhold which we can grip, squeeze, clench, wrangle every last coin and gem from. Meshan must return to our fold - so that our neighbours may know true hunger, true poverty, and beg for our overlordship."
 perm_monopolize_title:0 "Monopolise the Gulf"
 perm_monopolize_desc:0 "With the southern coastline in our grip, we may begin to compete with the wily Hormuzi and the bold Hindus. Should we strengthen our mercantile muscles, empower our regional merchants and secure trade within the region, we could easily dominate the Gulf's commerce and establish an unbreakable monopoly for centuries to come."
 perm_gerrha_title:0 "Claim Gerrha"
 perm_gerrha_desc:0 "To the south of Meshan is Gerrha - a vital Arabian coastline, rife with fierce commercial competition. For centuries, the Khaleeji of Arabia have competed valiantly with our native merchants - but no more, we say. With our resurgent strength, we may conquer and assimilate this region, making it a vital addition to our blossoming trade empire."
 perm_mazun_title:0 "Conquer Mazun"
 perm_mazun_desc:0 "A symbolic victory is in sight. Mazun, heartland of the Khaleeji, the Hormuzi merchants our empire tirelessly competes against, sits at our feet. Helpless and petty, they may fall to our efforts - and with the tip of Arabia in our grasp, a monopoly, a domination outright of the Indian Ocean, could be within our grasp, securing our place in the world as a naval hegemon to be feared."
 perm_consolidate_title:0 "Consolidate the Realm"
 perm_consolidate_desc:0 "Persia has fallen beneath our banner. Its totality sits within our grasp - every valley gouged into the ancient earth, every arid desert settlement sitting eternally on the outskirts of civilised life, they all fall under our influence - yet they do not kneel. Separatist sentiment, radicalised peasantry and rampant disorganisation must be quelled. Our subjects must learn their place!" 
 perm_seat_title:0 "Seat of the Shahanshah"
 perm_seat_desc:0 "Persia bows before us, yet our capital does not stand as high as it should. From the hot sands of Cairo to the distant silk-laden east, it is known that marvellous, empowering capitals spring up where rightful, legitimate kings reign. We must waste no more time - our Shahanshah deserves a proper capital!"
 perm_tribes_title:0 "Subjugate the Tribes"
 perm_tribes_desc:0 "To the north, chaos reigns. Since time immemorial, fiendish savages have reigned over the steppe. Once in a blue moon, wise and humble peoples come forth from the maws of history to provide us with splendid company, but this cannot be counted upon. The steppe is dangerous and so are its inhabitants. We'd best bring the fight to them and subjugate their energies, lest they bring the fight to us."
 perm_silk_title:0 "Follow the Silk Road"
 perm_silk_desc:0 "To the east, the intrepid Tocharians, foreigners yet Persians deep-down, have established a curious little culture on the boundless plains amidst the leering mountains of Kashgaria. Under watchful snow-capped peaks, Tocharian merchants strive to capitalise upon the ancient Silk Road - the route to the infamous, unseen realm of China in the far east. Perhaps absorbing the Tocharians could bring us new opportunities."
 perm_dragon_title:0 "Confront the Dragon"
 perm_dragon_desc:0 "With the Silk Road in our grasp, we have come before China - the eternal dragon of the far east, an empire, a civilisation, a world in its own right, so far-removed and insulated that it views all beyond its borders with heavenly scorn, demanding tribute and respect. We are no savages, however. We are no petty peasant tribe to be bullied and vassalized. We are Persians and they will learn this - either the easy way or the hard way."
 perm_china_trade_title:0 "Trade with China"
 perm_china_trade_desc:0 "Having established ourselves in this strange new world, new opportunities present themselves. The fine and spectacular goods of China, available in tantalising, awesome surplus, lay waiting to be capitalised on. Our merchants yearn to enrich themselves, our sailors eye the marshy coasts greedily and our nobles plot in earnest. Our time to strike is now - China's riches await!"
 perm_turkmen_title:0 "Recruit the Turkmen"
 perm_turkmen_desc:0 "The steppe's southern extent has been conquered and tamed. Yet our nobles postulate more could be done. If we were to assimilate more tribes to our hegemony, integrate lands of key importance, we could in theory establish a monopoly on Turkic manpower. The steppe peoples yearn eternally for war, for glory, for coin - what better way to tame them than to give them what they want?"
 perm_georgia_title:0 "Devastate Georgia"
 perm_georgia_desc:0 "Georgia has been a point of contention for our ancestors. Over the long centuries, Georgia, Armenia and the mountains of the Caucasus have been a place of struggle, where Roman, Persian and mercenary blood alike have been shed, drying in the old and wizened mountain valleys. Now, no vast, treacherous empire waits to challenge us - the region is ours for the picking, ours to dominate, ours to claim."
 perm_seljuks_title:0 "Chasten the Seljuks"
 perm_seljuks_desc:0 "The Seljuk Turks once shredded through Persia. Like the foul marauders they are, they wandered west, burning and desecrating all in sight until choosing to settle in the east of Anatolia. Their current rulers, their current peasantry, their current nobles, may have all forgotten their history, how their ancestors plundered us - but we have not. In due time, the Turks will be punished for their misdeeds - retribution will come."
 perm_march_title:0 "March on Constantinople"
 perm_march_desc:0 "Across the glimmering waters of the Bosporus sits a city eternal - the city of Constantinople, founded and pioneered by its namesake simply to situate the Roman power structure closer to our borders, to keep us at bay. Countless hundreds of thousands, perhaps millions of our ancestors, bled in the once-endless struggle against Roman tyranny. To capture Constantinople, to subjugate Thrace, to advance upon the wretched coastlines of Greece, would be to restore our honour and avenge our ancestors." 
 perm_avenge_title:0 "Avenge Nineveh"
 perm_avenge_desc:0 "A thousand years have passed since a humiliation so brutal that it stains our history. The bastard Roman Heraclius shattered our armies at the ancient Assyrian site of Nineveh, sending the Sassanian realm into such catastrophic disarray that the Muslims dared attempt to brutalise our people and way of life in a struggle that lasted centuries. Now, we have returned - Nineveh and the Bosporus alike are ours. Constantinople, one of the beating hearts of Roman identity, awaits. Let us have our revenge."
 perm_levantine_title:0 "Levantine Incursion"
 perm_levantine_desc:0 "Before the Muslims, before the Christians, before Alexander, the Levant was a wing of our empire. Zoroaster's word stretched from Gaza to Ghor - simpler, better times, which were robbed from us by heathens, barbarians and treacherous ravagers. With the Levant tantalisingly close, our generals, our armies, yearn to reclaim what was once ours - and just one triumph could empower our military's morale to blazing heights unseen."
 perm_agiptus_title:0 "Reclaim Agiptus"
 perm_agiptus_desc:0 "Egypt was a jewel of our empire. It is an ancient granary, a heartland of North Africa, the western extent of old Persia. Robbed from us over a thousand years ago by the wily Alexander and his rabble of Macedonian curs, Egypt has since been torn apart - going from Greek, to Roman, to Arabic hands in the blink of an eye. We have no doubt that the Arabic Egyptians, unfamiliar as they are to the Persian ways, would gladly welcome our stability and tolerance."
 perm_persianize_title:0 "Persianize the Turks"
 perm_persianize_desc:0 "Anatolia is ours and with it, a sizable population of Turks. Their tenacity and wealth of manpower cannot be denied - they would make a fine addition to the empire, should they be educated and civilised. If we were to rid them of the various accumulated traditions and tongues clinging to them, we could assimilate the Turks beneath our cultural banner - make them Iranians, well and true, for centuries to come."
 perm_terminus_title:0 "Terminus of the Silk Road"
 perm_terminus_desc:0 "Egypt is in our grasp and our empire greets the Mediterranean with open arms, welcoming its riches and eager merchants as if they were old friends. This has not come without issue, however - greedy Europeans have leapt at the chance to exploit the turmoil, slipping into a kind of economic power vacuum to garner as much wealth as possible. We must have none of it - Aleppo and Alexandria bow to US, it is OUR coin which reigns here! Only through Persia can the lifeblood of the Silk Road be ferried!"
 perm_maragheh_title:0 "The Maragheh Observatory"
 perm_maragheh_desc:0 "Centuries ago, an observatory was constructed by the Ilkhanids just shy of the city of Maragheh. To their credit, many notable astronomers and scientists flocked to the site, pioneering strange new inventions and astronomical observations. Sadly, lack of patronage and neglect have reduced the observatory to a depleted husk. To celebrate our reclamation and restoration of Persia, we should restore the observatory!"
 perm_mesopotamia_title:0 "The Fertile Crescent"
 perm_mesopotamia_desc:0 "To our west, crowding the Tigris and the Euphrates, sits a world abused, in tatters and bereft of autonomy - a world where civilisation once blossomed and stood tall. At our height, we cradled the Fertile Crescent, bestowed upon it the respect it deserved. Now, we must do so again - drive out the barbarians which dare despoil it!"
 perm_ctesiphon_title:0 "Rebuild Ctesiphon"
 perm_ctesiphon_desc:0 "For hundreds of years, Ctesiphon stood as a ceremonious capital of Persia. Known as a place where several cities crowded, met and eventually merged, Ctesiphon was a vital geopolitical crossroad and some say one of the largest cities in the world. After the Muslim conquest however, the city fell into disarray. With vengeance on the menu, our advisors suggest we make of its ruins a city far grander, far more magnificent, far more wealthy than any seen before - a new Ctesiphon, a shining Ctesiphon!"
 perm_nahrawan_title:0 "Improve the Nahrawan"
 perm_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 perm_kushan_title:0 "Kushanshah"
 perm_kushan_desc:0 "South of our Tocharian holdings, one gazes upon Kashmir - a beautiful boundary between the Hindu world and the heavenly peaks of the Himalayas. Countless riches, sprawling histories and ruins aplenty line the region's many forested valleys. By virtue of proximity, we deserve to reign over its totality." 
 perm_indus_title:0 "Descend into Indus Valley"
 perm_indus_desc:0 "The Indus Valley is a peculiar place - a crossroads where cultures clash, where empires have risen and fell and where ancients once forged the first empires. Today, it is a sprawling place, a ripe cornerstone of India, a gateway akin to Kashmir... and a gateway we will smash ajar and exploit. By conquering the Indus Valley, we may not only gain another vantage point, but also sever and drain an artery of Indian manpower and supplies."
 perm_windia_title:0 "Control West India"
 perm_windia_desc:0 "India bleeds. Its petty rulers, disunited and sprawling, cower in fear. If we were to utterly dominate the region's western extent, we could establish a trade monopoly that could not only starve out our remaining enemies, but announce to India and the world at large who the region's true master is."
 perm_gangetic_title:0 "Claim Gangetic Plain"
 perm_gangetic_desc:0 "Kashmir has been absorbed into our empire. As a result, the northern reach of India, known as the Gangetic Plain, sits before us. Over the long centuries, many a conqueror has descended upon the plain, exploiting its unfortunate geography so that he might lay claim to India's totality. We shall do the same - bringing India to heel."
 perm_bengal_title:0 "Conquer Bengal"
 perm_bengal_desc:0 "India's east is dominated by thick, riveting rainforests. Fearsome beasts, mortifying disease and horrors beyond imagination lurk the blackened jungles - yet the inhabitants have made for themselves a civilisation unique and bountiful, taming a vast, intricate ecosystem to sustain themselves. Let us cash in on it and exploit the region's tantalising trade!"
 perm_hindustan_title:0 "Empire of Hindustan"
 perm_hindustan_desc:0 "India sits at our feet - subjugated, kneeling, grateful. Its thousands of peoples speak in their many tongues of our grace, of the teachings of Muhammad, of the prosperity brought by Persia's tolerance and acceptance. We will no doubt make short work of the rest of the region - and in no time at all, the world will know us as the true masters of India, as the empire that rules over Hindustan."
 perm_spice_title:0 "Reach the Spice Islands"
 perm_spice_desc:0 "Beyond China, beyond India, beyond the sparkling seas known by our ancestors, their neighbours, their rivals and their sailing merchants, lay treasures beyond comprehension. What kind of treasure? Spice. The spices of a thousand glimmering plants lay in wait, said to inflame the tongue, enrich the senses and make one's belly bubble with ravenous hunger. Merchants the world over covet these culinary marvels and if we were to dominate the source, we could dominate the world... or at least its kitchens."
 perm_integrate_title:0 "Integrate the Hindus"
 perm_integrate_desc:0 "The population of a golden subcontinent such as India shall be regarded not as just another one of our subject nations, but as adequate partners to our great civilization - unfortunately, only once we've they are fully subjugated that we can begin integrating them into our society as equals."
 perm_architecture_title:0 "Indo-Iranian Architecture"
 perm_architecture_desc:0 "It would truly be a pity not to bring our newly integrated lands to their fullest potential. When our enlightened regime is finished there, India will be sprawling with, however large, a sea of fully operative and efficient cities in our civilization's name."
 perm_arab_outpost_title:0 "Arab Trade Outposts"
 perm_arab_outpost_desc:0 "The Gulf that takes our name, we share with the undeserving children of Mohammad; may their shores fall to our mighty blows, for we can put it to better use ourselves."
 perm_aden_title:0 "The Gate of Lamentation"
 perm_aden_desc:0 "Across the vast sands lies Bab-el-Mandeb, or the Gate of Lamentation, our king among kings cannot afford to be deprived of such a prized possession. The weak-minded and greedy princes of Arabia Felix and Abyssinia shall certainly concede or be blown to bits at our navy's doing."
 perm_african_bases_title:0 "East African Bases"
 perm_african_bases_desc:0 "Taking a page out of our southern neighbourhood, many important statesmen insist it is now time to make the Indian Ocean a Persian Ocean; the perfect lands to begin this process are off the Swahili coast, viewed as succulent prey by our generals and merchants alike. To glory!"
 perm_south_africa_title:0 "Claim the Cape"
 perm_south_africa_desc:0 "On our recent endeavours to circumnavigate Africa, we believe to have encountered its southernmost point. While they may just be sandy reefs now, the explorers who witnessed them foresaw within them the potential to become an international trading hub; were we to take it over now, every empire in the world would have to pay a toll to us in order to pass through it."
 perm_unknown_title:0 "Into the Unknown"
 perm_unknown_desc:0 "The Ocean is vast and unpredictable; it was our duty to chart it, it is our chance to settle it and our hope is to control it entirely. As our settlers march into the less fortunate regions of Africa, we wonder not whether these savages know of our might, for we shall make sure they - all of them, from Ireland to Cathay - remember the glory of the Persian Empire."
 perm_fortify_hormuz_title:0 "Fortify Hormuz"
 perm_fortify_hormuz_desc:0 "The island of Hormuz, named after our ancestral deity Ahura Mazda, serves as the gateway from our gulf to the Ocean outside. Given how crucial it is to control it, it's just as pivotal that we have a way to defend it in times of great need."
 perm_maintain_title:0 "Maintain the Defensive Lines"
 perm_maintain_desc:0 "The Persian highlands may seem like a great natural defence, but too many times have our ancestors made the mistake of leaving them unguarded. If we wish for this empire to last, we must double the defences nature kindly gave us."
 perm_never_title:0 "Never Again"
 perm_never_desc:0 "Not a soul in the Old World forgot the Greco-Persian wars, Alexander's conquests, the fall of Sasan's children and the humiliations imparted upon us by the treacherous nomads from the East. Many believe our empire is weak, and Persia a mere geographical expression. We shall show the world that the time of defeat and instability is in the past, for the future will be Persian."
 perm_insurrection_title:0 "Manichaean Insurrection"
 perm_insurrection_desc:0 "A religious crisis like few others before risks wracking our empire and our faith in the bloom of our imperial years. We must brave this time of troubles, for the fate of Persia depends upon it."
 perm_gunpowder_empire_title:0 "A Gunpowder Empire"
 perm_gunpowder_empire_desc:0 "Gunpowder. The world wants it, every major state desiring its destructive power, including ours. Our artillery shall outshine that of any other country, projecting us into the future of warfare."
 perm_military_doctrine_title:0 "Modernise the Army Doctrine"
 perm_military_doctrine_desc:0 "The Persian Imperial army is in grave need of reforms; for our empire to be stabilised and triumph once and for all, we must embrace the ideals of our innovative generals and propel Persia's army forward."
 perm_gondeshapur_title:0 "Academy of Gondishapur"
 perm_gondeshapur_desc:0 "The Academy of Gondishapur was one of the three Sasanian centres of education, next to the likes of Ras-al Ayn and fair Ctesiphon, as well as the most important centre of medicine in the ancient world. Its renovation could be the first stepping stone for a rebirth of Persian culture and science."
 perm_persian_court_title:0 "Splendid Court"
 perm_persian_court_desc:0 "What sort of monarch would [Root.Monarch.GetName] be, if [Root.Monarch.GetSheHe] did not surround [Root.Monarch.GetHerselfHimselfCap] with the finest advisors money can hire?"
 perm_persian_renaissance_title:0 "Persian Renaissance"
 perm_persian_renaissance_desc:0 "Across the world, the city-states of Italy have had the bright idea of returning to their ancient glory, when still their head Rome made a worthy rival. If their puny palaces can withstand the glory of artists known all over the globe, wouldn't the same effect apply ten-thousandfold on the magnitude of our state, just as rich in history and culture?"
 perm_educate_masses_title:0 "Educate the Masses"
 perm_educate_masses_desc:0 "There is no honour in ruling over a mass of peasants and ignorant degenerates, and our enlightened state can afford to pay for buildings fit to raise every Persian into a potential great priest, diplomat or general."
 perm_government_modern_title:0 "A Modern Government"
 perm_government_modern_desc:0 "Our state must look to make its administration as efficient as possible, no longer relying on hearsay from listless delegates but making use of state-of-the-art facilities across the entire empire."
 perm_patronize_title:0 "Patronise Science"
 perm_patronize_desc:0 "Our neighbourhood, the Steppes to the north and the sands of Arabia to the south, is known for great conquerors, but not as much for great scientists and patrons. Our leverage lies in the technological advantages our government prides itself on, and we must make use of it."
 perm_mountain_expansion_title:0 "Mountain Expansion"
 perm_mountain_expansion_desc:0 "The Persian highlands have been undervalued by every dimwit warlord who tried pacifying them - not wasteland, nay, but the jumping point for the greatest cities in the world, closest to Heaven and sprawling across it. It is about time we show our dull neighbours how it's done."
 perm_bridging_title:0 "Bridging the Empire"
 perm_bridging_desc:0 "Omnes viae [Root.Capital.GetCapitalName] ducunt."
 perm_silk_bazaar_title:0 "Silk Road Bazaars"
 perm_silk_bazaar_desc:0 "The Silk Road, the richest venue for anyone to take advantage of. The Persian Empire always served, in the past, as a gateway from East to West through the Silk Road. Both the empire in the West, Rome, and that in the East, China, are now gone, but the Silk Road continues to be. As long as it persists, we can take advantage of it and riddle it with trade hubs, big and small, for everyone travelling through it."
 perm_textile_industry_title:0 "Persian Textile Industry"
 perm_textile_industry_desc:0 "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 perm_industrial_title:0 "Industrial Powerhouse"
 perm_industrial_desc:0 "At last, industrialization has come to Persia. The highlands, rich in natural resources, shall be brought to their full extent under our careful administration, for the explicit purpose that it be known: through all hardships, Persia is here to endure the fires of the world's furnace and, forevermore, harden in response."#PersianNestorianMissions
 perm_eternal_flame_title:0 "Convert Iran"
 perm_eternal_flame_desc:0 "For too long the Iranians have ignored the words of the prophet Muhammad, relegating Muslims to the periphery of Iran. The time has come to convert the Mušrikun of Persia to the ways of Ar-Rahman"
 perm_jerusalem_title:0 "Liberate Jerusalem"
 perm_jerusalem_desc:0 "The holy city of Jerusalem is within our grasp! The Crusading infidels are on the backfoot and our forces are at the gate. By taking the third holiest city in Islam we legitimise ourselves in the eyes of the Ummah and can realise its true glory."
 perm_sabzevar_title:0 "Address the Divide" #Stay Sunni vs become Shia
 perm_sabzevar_desc:0 "Ever since the Shiites proclaimed Ali was the rightful heir to Muhammad, appointed by Allah himself, the Islamic world has been divided. Sunnis have always made up the majority of the Ummah but this also includes our potential rivals. Were we to follow the Imams we could weaken their authority while garnering support from the Shia minorities in Arabia and the Levant."
 perm_mobeds_title:0 "Accommodate the [Root.GetChurchOrFallbackName]"
 perm_mobeds_desc:0 "If we are to convert Persia into a pious Muslim Shahdom, we need to make sure our [Root.GetChurchOrFallbackName] are of righteous character and capable. Let us take note of their counselling and grant them special privileges to legitimise our holy mission."
 perm_diaspora_title:0 "Islamic Architecture"
 perm_diaspora_desc:0 "Islam has a rich history of splendid architecture, be it the concentric rings of the newly founded Baghdad, the Nahrawan Canal which would feed the city for centuries or the imposing mosques dotting the Mashrig. Let us export these grand designs to Iran and blend them with local traditions to create a new Islamic Iranian style of architecture."
 perm_baku_title:0 "The Sword of Islam"
 perm_baku_desc:0 "After more than 7 centuries the will of the Rashidun Caliphs has finally been exerted over the Iranian plateau. No longer do the Persians worship their demonic fire idols, for they have heard the teachings of Muhammad and joined the Ummah. Astaghfirullah, Islam is triumphant!"
 perm_arabia_title:0 "Secure Mecca"
 perm_arabia_desc:0 "By claiming the sharifate of Hejaz we will come into possession of the two holiest cities in Islam, Mecca and Medina. For so long Islam struggled to reach Iran, but now Iran itself is the custodian of the holy cities.As the custodians it is our duty to protect the faithful and all pilgrims undertaking the Hajj."#JalayiridMissions
 jlr_anatolia_title:0 "Invade Anatolia"
 jlr_anatolia_desc:0 "Constant clashes between Greeks and Turks, religious strife, and Mongol incursions have reduced this once prosperous land to a wasteland, making the Anatolian Peninsula a place of many possibilities that our troops are ready to exploit."
 jlr_turks_title:0 "Subjugate the Turks"
 jlr_turks_desc:0 "The Turkic populations of Anatolia share much with our Central Asian past, their position midway between Europe and the Middle East presents a great opportunity for easy expansion of the borders of our domain and the Ummah."
 jlr_secure_north_title:0 "Secure the North"
 jlr_secure_north_desc:0 "To our north lies the last remnants of the Middle East's past, the lands of the Christian Assyrians and the last domain of the Ayyubid dynasty. As the new Mesopotamian power it is our job to cleanse the land of the relics of the past."
 jlr_rival_sultanates_title:0 "Rival the Sultanates"
 jlr_rival_sultanates_desc:0 "The Middle East has many forces on its chessboard, the largest armies in the region belong to our enemies, the Nizzarids and the Seljuks. To protect our territories and the real Caliph we must create an army capable of fighting for our faith."
 jlr_ilkhanate_title:0 "Reunite with the Ilkhanate"
 jlr_ilkhanate_desc:0 "The Ilkhanate was formerly the ruling power of Persia but with its collapse it offered us and many other dominions to break free. Today our strength has managed to surpass that of our past overlord and the time has come to unite the lands of the former Mongol Empire in the region under our banner."
 jlr_caucasia_title:0 "Safeguard Caucasia"
 jlr_caucasia_desc:0 "Ciscaucasia is controlled by the powerful Christian kingdom of Georgia. The threat they pose to the Ummah must not be overshadowed and despite the formidable defence provided by their mountains they too will fall as our troops advance."
 jlr_jerusalem_title:0 "Liberate Al-Quds"
 jlr_jerusalem_desc:0 "Al-Quds, Yerushalayim, Ierusalem are many names of the holy city that our ancestors of the Caliphate tried to defend and reconquer from the threat of the Crusaders and failed. Now our time has come to fight to free the holy land from the yoke of Christians and bring it back to the faith of Mohammed."
 jlr_syria_title:0 "Syrian Incursion"
 jlr_syria_desc:0 "Here in these lands our Mongolian ancestors were blocked by the future founder of the Nizzarids dynasty but now is our chance to redeem the honour of our predecessors by avenging them. These raids will only be the beginning of the westward expansion."
 jlr_cyprus_title:0 "Conquer Cyprus"
 jlr_cyprus_desc:0 "The island of Cyprus has been a key hub in Mediterranean trade since ancient times, but is now a base for Crusader dominance in the region. We must exploit the conflict between the inhabitants of the island and its rulers in our favour, the Jalayirids will be the first Islamic dynasty to permanently rule this island."
 jlr_nizzarids_title:0 "Dethrone the Nizzarids"
 jlr_nizzarids_desc:0 "We have reached the final battle against the greatest enemy that has stood in our way, we are at the gates of Egypt ready to challenge all the might of the Nizzardis. This confrontation will not only decide the fate of the Middle East but also that of millions of Muslim believers. For these very reasons we will triumph."
 jlr_cage_title:0 "Break the Gilded Cage"
 jlr_cage_desc:0 "We have finally reached the heart of Islamic Egypt, Cairo, where the legitimate head of the entire Ummah, the Abbasid Caliph, is held prisoner. As faithful servants of him it is our purpose to release him from his confinement and to punish his jailers."
 jlr_antakiya_title:0 "Fate of the Christians"
 jlr_antakiya_desc:0 "With the conquest of the holy land we found ourselves governing a large and unexpected minority of Christians, to avoid administrative problems in the region we reached an agreement with the local authorities. We will grant locals greater autonomy and dhimmi status in exchange for their oath of allegiance and payment of tributes."
 jlr_delta_title:0 "Cultivate the Delta"
 jlr_delta_desc:0 "With the conquest of Egypt we gained control of an important resource for our economy, namely the Nile delta. We must invest in the agriculture of the region in order to be independent of foreign resources, transforming Egypt into the granary of a new empire."
 jlr_mecca_title:0 "Secure the Holy Cities"
 jlr_mecca_desc:0 "As representatives of the Abbasid Caliph's power and protectors of the Islamic faith it is our duty and right to protect the sacred cities Makka al-mukarrama and al-Madinah al-munawwara by claiming the title of Sharifate of Hejaz, granting us greater authority in the eyes of the faithful and bringing the 'Ummah to ever greater unity."
 jlr_zagros_title:0 "The Zagros Frontier"
 jlr_zagros_desc:0 "The Zagros Mountains represent the real border between Persia and the Mashriq lands. Currently they are inhabited by very different populations who are unlikely to pose a threat to the armies of the sultanate. Occupying these mountain passes will enable us to penetrate easily into the heart of Persia."
 jlr_coastline_title:0 "Advance Along the Coastline"
 jlr_coastline_desc:0 "The coast of southern Persia is a land of rich and ancient civilization which is currently suffering from religious wars between Muslims, Christians and Zoroastrians. Under our administration these lands will be able to shine again."
 jlr_sugar_title:0 "Khuzestani Sugar Fields"
 jlr_sugar_desc:0 "The Khuzestan region presents an excellent investment opportunity for our country's agriculture. The lands of the region, decayed due to the continuous conflicts of the region, are perfectly suited to the cultivation of sugar cane, a luxury good in great demand on the local and European markets."
 jlr_extinguish_title:0 "Extinguish the Eternal Flame"
 jlr_extinguish_desc:0 "The very heart of the Persian state is now only one step away from our forces, their constant internal conflicts have made them weak and our hand is ready to reap the fruits of their decadence."
 jlr_princes_title:0 "Princes of Persia"
 jlr_princes_desc:0 "The Persian princes have fallen, some have knelt some have fallen in battle. Now without opponents the title of sole Shahanshah rests with the true conqueror and unifier of the region."
 jlr_triumph_title:0 "Triumph of the Crescent"
 jlr_triumph_desc:0 "With our victory over all the forces struggling to unite the Eranshahr, we have brought the Abbasid homeland back under their lordship. It will now be our task to maintain the positions obtained and also win the hearts and faith of the new subjects."
 jlr_heart_empire_title:0 "Heart of the Empire"
 jlr_heart_empire_desc:0 "With the fall of the Nizzarids, Egypt is at our feet. Now this land that brought so much to the power of the caliphate will be able to continue to serve him for centuries to come."
 jlr_aden_title:0 "Monopolise Aden"
 jlr_aden_desc:0 "The city of Aden represents the heart of Southern Arabia and its infrastructures are essential for maintaining stable trade passing through the Red Sea and building contacts with the faithful present in East Africa."
 jlr_africa_title:0 "North African Incursion"
 jlr_africa_desc:0 "Even before the Romans, North Africa found its major development centers in Egypt and Ifriqiya. Between them are the lands of Tripolitania, Cyrenaica and Fezzan; not of great strategic importance in the Mediterranean scenario, they would still allow us to have a closer base of operation to the city of Tunis and the coasts of the Italian peninsula."
 jlr_khorasan_title:0 "Pacify Khorasan"
 jlr_khorasan_desc:0 "Khorasan is a symbolic land dear to the Abbasid dynasty, in fact their lineage arose from these lands, driving out the inept Umayyads from the Caliph's throne. Despite the impervious territory of the region and its aggressive and often heretical populations, this will be the final act of our campaign in Persia."
 jlr_berbers_title:0 "Tame the Berbers"
 jlr_berbers_desc:0 "The Berber tribes have been both a great asset and a major obstacle to Islam. The current dominant force among the Berbers are the Hafsid dynasty of Tunis, their destruction would allow us to assert our power over the Berbers and our subjugated Arab brothers in the region, while also securing the important port of Tunis."
 jlr_sicily_title:0 "Italian Intervention"
 jlr_sicily_desc:0  "Beyond the Mediterranean Sea lies a threat not only political but also religious. A branch of the Hafsid dynasty rules this land practicing the heresy of Shiism, to prevent them from expanding this corrupt faith in the European continent or in North Africa we must wipe them off the map of Italy."
 jlr_crescent_title:0 "The Fertile Crescent"
 jlr_crescent_desc:0 "Before starting our expansion policy, we need to strengthen and support our economy which depends on the territories between the two main rivers of the region, the Tigris and the Euphrates."
 jlr_caravanserai_title:0 "Adopt the Caravanserai"
 jlr_caravanserai_desc:0 "At the heart of every great power in the history of the Middle East is commerce, and in order to revive it we must expand and repair the caravanserai road system."
 jlr_restore_baghdad_title:0 "Restore Baghdad"
 jlr_restore_baghdad_desc:0 "The city of Baghdad, once the heart of the Islamic empire, has suffered enormous damage of all kinds due to the invasion carried out by the Mongol forces. As descendants of those hordes and new masters of the city it is our job to make amends, rebuilding Baghdad and to bring it back to the greatness it deserves."
 jlr_paradise_title:0 "Paradise Gardens"
 jlr_paradise_desc:0 "The city of Baghdad arose on the lands of many other capitals of mighty civilizations, among them the most ancient was the glorious Babylon. It is our aim to raise Baghdad to a beauty that can rival that of its ancient predecessor, going so far as to challenge the ancient Hanging Gardens by creating a new version that will leave the world amazed."
 jlr_nahrawan_title:0 "The Nahrawan Canal"
 jlr_nahrawan_desc:0 "Having taken on the task of restoring Baghdad's glory to its former glory, it will be crucial to re-establish the Nahrawan Canal system. The Nahrawan Canal was a large irrigation system of Sassanid origin that supplied agriculture throughout the region and which reached its peak in the Abbasid era, our aim is to surpass these peaks of efficiency."
 jlr_industrialize_title:0 "Industrialise the Sultanate"
 jlr_industrialize_desc:0 "The sultanate is facing new and ever greater challenges, we must try to keep up with technological innovations otherwise we will fall behind the European powers. Therefore we must start a solid industrialization program both economically and militarily thanks to the best experts that our riches can buy."
 jlr_golden_age_title:0 "Rekindle the Golden Age"
 jlr_golden_age_desc:0 "The golden age of Islam ended with the arrival of the Crusaders and the Mongols. As these threats recede and the stability and wealth of the region increases, the chances of rekindling the golden age are within the reach of the entire Ummah."
 jlr_sultans_court_title:0 "Sultan's Court"
 jlr_sultans_court_desc:0 "Behind every great government there are many nobles and advisors, they form the sultan's court which over the decades has been filled with the greatest experts of human and theological knowledge who gain power thanks to their merits and their skills."
 jlr_merchant_title:0 "Construct a Merchant Fleet"
 jlr_merchant_desc:0 "Our main access to trade with the Indies is represented by the Persian Gulf, through the city of Basra. The merchants of the city therefore required the protection of the Sultan on the seas."
 jlr_hormuz_title:0 "Seize Hormuz"
 jlr_hormuz_desc:0 "The island of Hormuz is located at the end of the Persian Gulf and its control would allow us an easy connection with the Arabian Sea and the Indian Ocean, guaranteeing us the dominance of the Arab and Persian maritime trade in the area."
 jlr_gulf_title:0 "Gulf Trade Monopoly"
 jlr_gulf_desc:0 "Our merchant fleets have secured great influence in the region but some forces still oppose our monopoly of the region. Allah has granted us the seas and it is our duty to reclaim them."
 jlr_bahrain_title:0 "Control the Coastline"
 jlr_bahrain_desc:0 "To the south of our domains lie the diverse and divided emirates and sultanates of eastern Arabia. Gaining control of this coastline will be important in asserting our power over the seas and boosting trade in the region. Their weakness will be our strength."#Nineveh
 #Maysan
 ab_msn_engaging_diplomats_title: "Engaging our Diplomats"
 ab_msn_engaging_diplomats_desc: "In order to secure our trade routes and survive in such a tumultuous area as this, it is imperative we secure allies in the region, be it on equal terms or... via hostile takeover."
 ab_msn_persian_ambitions_title: "Ambitions in Persia"
 ab_msn_persian_ambitions_desc: "The riches of Persia are far too lucrative to pass up, we could get a business partner in the region to sell silks and other valuables to us as a discount or we could take control of these valuable trade routes ourselves."
 ab_msn_caspian_riches_title: "Riches of the Caspian"
 ab_msn_caspian_riches_desc: "The Caspian sea like any body of water promotes trade by offering a safer alternative to the rather dangerous land routes running through a subcontinent embroiled in near constant warfare. by securing ports on the Caspian coastline we ensure we get our fair share."
 ab_msn_hegemony_on_trade_title: "Hegemony on Trade"
 ab_msn_hegemony_on_trade_desc: "Through force or via buyout, it doesn't matter as long as the competition is rendered uncompetitive. By acquiring a majority share of the trade flowing into Persia we effectively render all of our rivals obsolete as they won't be able to fund an army large enough to oppose us!"
 ab_msn_service_for_masses_title: "Services for the Masses"
 ab_msn_service_for_masses_desc: "By building houses of worship we can strengthen communal ties and further reinforce our faith... With the added benefits of securing donations from our most valued patrons."
 ab_msn_regional_monopolies_title: "Regional Monopolies"
 ab_msn_regional_monopolies_desc: "Bahrain is an excellent location to set up shop, easily defendable and the perfect waystation to resupply our troops and merchants. By securing the island we further our interests in the region and increase our stranglehold over Arabian trade."
 ab_msn_masters_of_persia_title: "Masters of Persia"
 ab_msn_masters_of_persia_desc: "Persia has long been an important leg of the silk road trade route. By monopolising trade flowing in and out of the region we can charge huge markups on silks and spices coming from the east, sometimes it pays off to be the middleman!"
 ab_msn_armed_nation_title: "An Armed Nation"
 ab_msn_armed_nation_desc: "`Diplomacy isn't always enough to sway opinions, we have multiple larger neighbours hungrily eyeing up our lands but we won't cave that easily. By building up our forces we ensure our neighbours think twice before trying any funny business."
 ab_msn_into_basra_title: "Marching on Basra"
 ab_msn_into_basra_desc: "Basra, the pearl of the Persian gulf! Easily the second largest city in Al-Iraq after the Muslim stronghold of Baghdad, valuable goods from all over the Indian Ocean flow into its ports. We would be stupid not to take it for ourselves and make use of its well established trade ties with India and East Africa."
 ab_msn_presence_in_hormuz_title: "Presence in Hormuz"
 ab_msn_presence_in_hormuz_desc: "The Persian coast is ripe for the taking. The land itself offers little value being mostly mountainous and dry but is vital in our plans of locking the Gulf down in the long run."
 ab_msn_hormuzi_dominance_title: "Hormuzi Dominance"
 ab_msn_hormuzi_dominance_desc: "The Isle of Hormuz is a vital entrepot in the gulf and sits in the narrow strait opening between the Arabian mainland and Iran. Were we to gain control over it all trade flowing into the gulf would have to be conducted on Maysani terms ensuring maximum profit!"
 ab_msn_into_india_title: "Into India"
 ab_msn_into_india_desc: "Western India is home to some of the most spectacular trading cities in the Indian ocean. Khambhat, famous for its silk and Textiles and Surat, an emporium where everything from gold to diamonds along with a slew of goods from southern India flow through its harbour. We must take control of these ports at any cost!"
 ab_msn_evangelize_title: "Evangelise Nonbelievers"
 ab_msn_evangelize_desc: "We are Christians in a sea of Muslims and Zoroastrians. By promoting our faith civil strife is reduced and money will be able to flow more easily, who better to trade with than someone of your own faith?"
 ab_msn_humanist_mission_1_title: "Cultural Variety"
 ab_msn_humanist_mission_1_desc: "While our governing body is mostly Arab, our populace is anything but. Most of the common people are of Iranian stock, Lurs, Persians, Balochs but also Gulf and Levantine Arabs. we can use this diversity to our advantage by using them as interpreters and diplomats."
 ab_msn_humanist_mission_2_title: "Diversity of Faith"
 ab_msn_humanist_mission_2_desc: "A population as diverse as ours doesn't lend itself well to zealotry, only a fool would try to upset our peaceful coexistence in the name of religion or other moral hogwash. We live side by side regardless of religion or creed, it doesn't matter if you're Syriac, Sunni, Shia or Zoroastrian, all are welcome."
 ab_msn_humanist_mission_3_title: "Thriving Minorities"
 ab_msn_humanist_mission_3_desc: "Our republic is filled with people of all creeds, faiths and ethnicities, people from all of the Indian ocean come to barter and trade in our ports and we have only grown richer from it, both monetarily and culturally. As long as Maysan continues to thrive, so will the minorities within our borders."
 ab_msn_zealous_mission_1_title: "Religious Cohesion"
 ab_msn_zealous_mission_1_desc: "The time for interfaith dialogue has come to an end! It has become clear that in order to hold the republic together we must enforce the state religion by any means possible, be it through forced conversions or expelling those who refuse to do so."
 ab_msn_zealous_mission_2_title: "A Faithful Population"
 ab_msn_zealous_mission_2_desc: "Our people are slowly coming around to [Root.Religion.GetName], places of worship are packed and a greater emphasis on our religion is put on the daily goings on of life, other religions are slowly being phased out as time goes on."
 ab_msn_zealous_mission_3_title: "[Root.Religion.GetName] Dominance"
 ab_msn_zealous_mission_3_desc: "Other religions have all but disappeared from Maysan, almost every citizen is [Root.Religion.GetName], be it fervently or at least nominally."
 msn_bridge_title:0 "Bridging the Republic"
 msn_bridge_desc:0 "The land around these parts is rocky, dry and hot. By laying dedicated roads we improve both ease of travel and comfort which will surely result in an uptick in merchants visiting the republic."
 msn_cities_title:0 "Expand the Trading Cities"
 msn_cities_desc:0 "Iran and the surrounding areas are home to many centres of trade like Shiraz, Basra, Baghdad and Shapurshahr. In order to facilitate this we need to build grand bazaars and storage houses to accommodate traders, merchants and their wares."
 msn_ministry_title:0 "The Ministry of Commerce"
 msn_ministry_desc:0 "The Ministry of Commerce well ensure all trade and fiscal related matters are handled appropriately in a timely fashion, and that the market stays competitive to prevent decadence and loss of productivity"
 msn_industrial_title:0 "Industrial Production"
 msn_industrial_desc:0 "As a republic heavily focused around trade one thing has been abundantly clear to us, while monarchies extract wealth from their peasants by taxing them, the real money is made by the production and sale of industrial goods. In order to not lag behind we streamline production and set up new factories to increase our output."
 msn_colonial_title:0 "The Colonial Institution"
 msn_colonial_desc:0 "The Indian Ocean is vast and exploiting it could bring us vast riches, let us set up a colonial office to expand our reach beyond the Gulf of Persia into India and Africa."
 msn_east_africa_title:0 "East African Bases"
 msn_east_africa_desc:0 "Arab traders have imported Ivory, gold and Zanj slaves from the Swahili coast for centuries,the sultanates Kilwa and Ajuraan are a constant thorn in our side in our pursuit of monopolising the Indian Ocean trade. However if we were to directly own the coast ourselves we would have easier access to these valuable commodities."
 msn_cape_title:0 "Reach the Cape"
 msn_cape_desc:0 "The Atlantic and Indian Oceans meet at the Cape of Africa, clashing Ocean currents make these waters treacherous and hard to navigate. Having an outpost or two around these parts might make it easier to conduct expeditions to Western Africa and beyond."
 msn_aden_title:0 "Presence in Aden"
 msn_aden_desc:0 "Pepper, Spices, Incense and Coffee. These are all lucrative goods that flow freely in and out of the Red Sea through the ports of Adan and Mukha, any merchant worth their salt can tell you how lucrative these trade routes are, let us make sure Maysani merchants are present in every port, harbour and entrepot on the red sea and horn of Africa!"
 msn_indian_ports_title:0 "Seize Indian Ports"
 msn_indian_ports_desc:0 "Gujarat isn't the only hotbed of commerce on the Indian subcontinent, to the south lie Kochin and Calicut and further afield the fabulously wealthy Bengal delta. The more ports fall under our sovereignty the tighter our grip on the subcontinent will be."
 msn_spice_title:0 "The Spice Must Flow"
 msn_spice_desc:0 "While India is home to spices like pepper, cinnamon and tumeric, the more exotic spices come from the Malay archipelago. Cloves and mace only come from a select few islands fiercely guarded by the natives of the archipelago. By securing a few key ports around the island chain we ensure the spices will flow freely."
 msn_down_under_title:0 "The Land Down Under"
 msn_down_under_desc:0 "Merchants from Java tell of a giant landmass encountered by fishermen blown off course. This 'southern land' is arid in nature and inhospitable for the most part but a few areas have enough rainfall to warrant setting up colonies, there are even rumours of precious stones and metals found deep in the red sands."
 msn_coromandel_title:0 "Dominate Coromandel"
 msn_coromandel_desc:0 "Coromandel, the centre of the Indian Ocean. By seizing control of its ports and trade routes we have effectively become the terminus of the entire Indian Ocean trade. With our iron grip on Southern India secured goods from the far east and Africa will have to shipped through our ports and handled by our traders."
 ab_msn_branching_mission_1_title: "Branching Mission"
 ab_msn_branching_mission_1_desc: "This slot will be filled with a unique mission once we pick the §YHumanist§! or §YZealous§! path."
 ab_msn_branching_mission_2_title: "Branching Mission"
 ab_msn_branching_mission_2_desc: "This slot will be filled with a unique mission once we pick the §YHumanist§! or §YZealous§! path."
 ab_msn_branching_mission_3_title: "Branching Mission"
 ab_msn_branching_mission_3_desc: "This slot will be filled with a unique mission once we pick the §YHumanist§! or §YZealous§! path."
 #Nineveh
 nnv_timed1_title:0 "Timed Mission"
 nnv_timed1_desc:0 "This mission can be unlocked by completing '§YSecure Nineveh§!' mission before the year §Y1455§!."
 NNV_UNLOCKABLE:0 "This mission can be unlocked by completing '§YSecure Nineveh§!' mission before the year §Y1455§!."
 nnv_secure_nineveh_title:0 "Secure Nineveh"
 nnv_secure_nineveh_desc:0 "Our position is precarious. On all sides we are surrounded by warmongers who seek to establish empires for themselves. We must secure ourselves, either by mustering a sufficient army or investing in a beneficial alliance."
 nnv_brethren_title:0 "Reunite Our Brethren"
 nnv_brethren_desc:0 "Our recent efforts to bolster our state's ability to project itself have paid off - more than we expected. Assyrians both within and beyond our borders are clamouring for change, clamouring for a state of our own, where a new, fruitful future may be forged and lost lands regained. The fire of this newfound hope must not be extinguished - make haste!"
 nnv_expand_state_title:0 "Expand the State"
 nnv_expand_state_desc:0 "We would be fools to not exploit the turmoil engulfing the world around us. If we continue to stagnate as a petty enclave, our neighbours will conquer us without hesitation. We must announce to the world that we are a power like any other - not a people relegated to the past!"
 nnv_anatolian_title:0 "Anatolian Incursion"
 nnv_anatolian_desc:0 "With our holdings established and armies emboldened, we must look beyond our homelands. Anatolia boasts riches - fertile valleys, luscious rivers and trustworthy trade routes. We must carve out a piece of this region for ourselves!"
 nnv_turks_title:0 "Overpower the Turks"
 nnv_turks_desc:0 "For a time now, the Turks have been the dominant force in Eastern Anatolia. The Romans have come and gone and the Arabs have tried and failed to reign over Anatolia in any meaningful sense. This has left Anatolia in the hands of these steppe wanderers - who, if left unchecked, could unite the region and become a power proper. We must chasten them for their arrogance."
 nnv_integrate_title:0 "Integrate Anatolia"
 nnv_integrate_desc:0 "Anatolia has been a sore region for many centuries now - a place of strife, a place of contention, a place of indecision. Greek Christians, Turkish Muslims, Coptic Armenians... They have waged bloody, terrible warfare over these old mountain passes and in vain. Clearly, it is Nestorian, Assyrian Anatolia that is fated to come. We must bring it about once and for all!"
 nnv_armenia_title:0 "Liberate Armenia"
 nnv_armenia_desc:0 "The Armenians share common ground with Assyrians. They follow a lonely faith in a vast heathen world. They have known conquerors, oppression, genocide and adversity. Their land is ancient, ancient beyond that of the rivals of today. They deserve retribution and liberation just as we do - and they shall get it!"
 nnv_ilkhan_title:0 "Defeat the Ilkhan"
 nnv_ilkhan_desc:0 "The dreaded Ilkhan and their foolish followers are to us but another foreign marauder band. Over the long history of our people, such invaders have come and gone - reduced to skull and bone by the wrath of warfare. So too shall the Ilkhan fall - this time, at our hands."
 nnv_turnabout_title:0 "Levantine Turnabout"
 nnv_turnabout_desc:0 "The Nizzarid scourge bears its teeth at us, hungrily eyeing our holdings. Unbeknownst to them, the one true God is at our side. By Christ's grace, we will strike fear into the hearts of these heathens. Should we turn the tide, their garrisons will lose faith in their wretched overlords and realise Assyrian hegemony is inevitable!"
 nnv_jazira_title:0 "Control Gazarta"
 nnv_jazira_desc:0 "Gazarta is a vital northern region encompassing the Euphrates and Tigris. For too long, the Jalayirids have squandered its potential, abusing its populace and natural resources. Furthermore, if it were to return to our fold, it would bring us into direct competition with the dreaded Nizzarids... Gazarta must be ours." 
 nnv_syria_title:0 "Liberate Syria"
 nnv_syria_desc:0 "Syria was the heartland of Christianity. Christ walked the Earth amidst Syrian pastures, spreading his good word. His disciples entrenched the humble villages of the region in no time at all following his death - showing how pious, good and pure its populace was at heart... Today, it stands oppressed and abused by the false might of Islam. Tomorrow, by our hand, it will be free once more!" 
 nnv_asoristan_title:0 "Seize Asoristan"
 nnv_asoristan_desc:0 "Asoristan, the fertile province fed by the wisened, ancient Euphrates and Tigris rivers, has been the heartland of many an empire, including that of our ancestors. Today, it is but a stepping stone for vile nomad bands - its ancient cities mere playthings, its population seen as cattle to be domesticated. It must return to our fold!"
 nnv_basra_title:0 "Reach the Gulf"
 nnv_basra_desc:0 "The gulf province of Basra is an avenue of trade and commerce from faraway. Where the ancient rivers end, the vast sea begins. Whoever controls this province has a gateway to the greater world. It must be ours!"
 nnv_legacy_title:0 "Legacy of Esarhaddon"
 nnv_legacy_desc:0 "Many, many centuries ago, the great Esarhaddon brought Egypt under Assyrian rule. This magnificent act made Assyria the largest empire the world had yet seen. To honour his legacy and reclaim our lost honour, the great granary of Egypt must be rendered Assyrian once more!"
 nnv_zagros_title:0 "The Zagros Frontier"
 nnv_zagros_desc:0 "In ancient times, our ancestors established borders along the extent of the Zagros. They served as a powerful barrier against the Persians, a natural defence against wanderers near and far. We are advised by our military brass to take a similar precaution and secure this region while Persia is divided."
 nnv_princes_title:0 "Defeat the Princes"
 nnv_princes_desc:0 "Persia, over the centuries, has developed into a wise and powerful region. Great empires have originated in its marvellous extent, imposing their rule upon not only all of Persia, but the Levant as a whole. This risk cannot be understated, especially in this time of turbulence. We must kill this threat in the cradle and prevent Persia from rising up ever again."
 nnv_empire_title:0 "A New Empire"
 nnv_empire_desc:0 "In the old times, Assyria never quite encroached upon Persia proper. Back then, the mountains of Persia were quiet, humble. Now, the entire region is a fascinating hotbed of competitive commerce, mystical fanaticism and mad aspirations of conquest. It would do well under the fold of another empire - namely, ours! It would be a fine addition to a new, modern, resurgent Assyria - a new empire."
 nnv_step_title:0 "Step Out of the Shadows"
 nnv_step_desc:0 "Assyria was once a prospering empire that pioneered both ways to administrate realms and the armies with which to expand it, we are nowhere near that level of glory but improving our economic base will allow us to step out of the shadows."
 nnv_asur_title:0 "Rebuild Ašur"
 nnv_asur_desc:0 "Ašur is the city that gives our state it's name, sacked by the Sassanids over a millenia ago, it faded into obscurity. It will take a monumental effort to restore it to it's rightful place, an effort we should gladly put in."
 nnv_fertile_title:0 "The Fertile Crescent"
 nnv_fertile_desc:0 "Mesopotamia is the most fertile region of the Middle East, this fertility allowed it to be the Cradle of Civilization in the past and it will now allow us to not only to feed our people with it, but also grow important cash crops such as sugar."
 nnv_church_title:0 "The Church of the East"
 nnv_church_desc:0 "The middle east is a region that bolsters a great deal of different faiths, from the crusader states, to coptics to the zoroastrians and the muslims, it can be quite easy for people's minds to wander to the wrong way of worship or worshipping the wrong god. Let us build churches across the realm to ensure our people follow our faith."
 nnv_script_title:0 "Reform the Syriac Script"
 nnv_script_desc:0 "The Syriac Script is the precursor of many alphabets used throughout Central Asia, such as the turkish alphabet and Mongolian Scripts, however, unlike those alphabets derived from the Syriac Script, Syriac is outdated and needs a total overhaul. It'll be a difficult task but one our monarch believes our advisors are capable of doing."
 nnv_codify_title:0 "Codify the Language"
 nnv_codify_desc:0 "It was with great effort that our advisors managed to reform the Syriac Script and modernise it to a great standard, however, the matter of grammatical structures cannot be solved with an alphabet, the entire language needs to be codified so that it can be perserved."
 nnv_educate_title:0 "Educate the Nation"
 nnv_educate_desc:0 "Knowledge is a powerful tool, because we innovated and had knowledge on government and military, Assyria managed to become an empire in the past. Now, we should aim to restore this advantage. Create universities and centers of learning so we may have better and cheaper advisors serve us in the future."
 nnv_nahrawan_title:0 "The Nahrawan Canal"
 nnv_nahrawan_desc:0 "The Nahrawan Canal is a great irrigation and navigation canal, stretching as far as the eye can see and even beyond. Expanding this great waterway will allow our nation's agriculture to be improved even further as well as allow the produce the reach the populace quicker."
 nnv_spread_title:0 "Spread the True Faith"
 nnv_spread_desc:0 "Through our efforts building churches and sending missionaries to areas of our lands where the populace disagreed with our beliefs, we managed to convert a few people to our faith already, however this is not enough. Our lands cannot be filled with people who disagree with our views on faith."
 nnv_maphrian_title:0 "Restore the Maphrian"
 nnv_maphrian_desc:0 "We built churches, we converted heretics and heathens and now Nestorianism is the dominant faith in Mesopotamia, however this poses a problem as our patriarchs aren't always able to handle responsibilities. This doesn't have to be a problem though, in the past Maphrians served as second-in-commands to the patriarchs. Let us restore this role to effectively protect our people."
 nnv_patriarchs_title:0 "Empower the Patriarchs"
 nnv_patriarchs_desc:0 "We restored the Maphrians to more effectively handle the religious responsibilities of our nation, however this does not mean our work is done. We should always strive to guarantee that our Patriarchs can enforce their will and in turn they'll make sure the state can share some of the church's donations."
 nnv_jerusalem_title:0 "Restore Jerusalem"
 nnv_jerusalem_desc:0 "Jerusalem is the most important City in christianity and Judaism, as well as a holy place for the Muslims, it's importance is unquestionable to all, however, it was been in the hands of muslims for centuries with the only exception being the only marginally better crusader states, however now that it is under our control let us restore this pillar of faith once more."
 #Gurgan
 grg_timed1_title:0 "Timed Mission"
 grg_timed1_desc:0 "This mission can be unlocked by completing '§YRein in the Princes§!' mission before the year §Y1460§!."
 grg_princes_title:0 "Rein in the Princes"
 grg_princes_desc:0 "With the collapse of the pretender Ilkhanate, Iran is in chaos. Truly the only way to stabilise the region is to reimpose Mongol rule once more. Luckily the true successor to Genghis and Hulagu have bided their time in the North. Let the steppe horse ride across Iran once more!"
 grg_temur_title:0 "True Heir of Temur"
 grg_temur_desc:0 "Our first foray into Iran proper has proven to be an outstanding success. We must exploit this victory to sweep through the rest of Iran as fast as possible. Soon the traitors and foolish princes will be broken under our horse, and Temur's legacy will be secured!"
 grg_struggle_title:0 "Struggle for Mastery"
 grg_struggle_desc:0 "Secured in our powerbase of Gurgan, let us rebuild our former strength through fire and sword. Once our strength is proven, let us turn our eyes towards the princes and traitors."
 grg_power_title:0 "New Iranian Power"
 grg_power_desc:0 "As the dust settles over Persia, the warlords have been forced to accept Temur's heirs as the greatest among them. We must now look towards consolidating our gains and wiping out the last of the independent pretenders to the Ilkhanate."
 grg_ilkhans_title:0 "End the Unfit Ilkhans"
 grg_ilkhans_desc:0 "The pretenders must fall. They have let the dreams of Hulagu crumble under their negligence. With the execution of the last traitors, we can finally unify the remaining Mongols in Persia under our banner!"
 grg_bozorg_title:0 "Iran-e Bozorg"
 grg_bozorg_desc:0 "We have returned. Our neighbours have crumbled - either falling into our sphere of influence or into the raging waters of history, fading just like a thousand other silly warlords. With our strength insurmountable and our horizons broadening by the day, the total reclamation of Persia is within sight. Onward!"
 grg_consolidate_tribes_title:0 "Consolidate the Tribes"
 grg_consolidate_tribes_desc:0 "The distant lands of Turan call to us. Currently the once rich lands of Transoxiana are depopulated and stagnate, crumbling under the ignorance of the squabbling tribes left over from the collapse of the Chagatai Khanate. If we invade and invest in this land, we would have a rich powerbase to stage our reconquest of Persia from."
 grg_silk_cities_title:0 "The Great Silk Road Cities"
 grg_silk_cities_desc:0 "We have established control of the ancient trade cities of Central Asia. Many wars have devastated these once great cities, and they are but shadows of their former selves. If we were to restore these cities to their rightful place at the centre of the silk road, the monetary benefits would be immense."
 grg_transoxiana_title:0 "Securing Transoxiana"
 grg_transoxiana_desc:0 "We have just scratched the surface of Central Asia with our recent conquests in the region. We must look to fully occupy and integrate it into our own realm. Perhaps then the Turko-Mongol tribes will unite under us and support us in our conquest of the South."
 grg_humiliate_title:0 "Humiliate the Borjigins"
 grg_humiliate_desc:0 "While the realms of Batu and Shiban to our north have never seen eye to eye with the Ilkhanate, their lack of help in the collapse of the Ilkhanate and Togha Temur's subsequent attempts to reunify it must not go unpunished! Let us show these so-called Mongols which one of Genghis Khan's successors is the greatest."
 grg_khorasani_title:0 "Khorasani Incursion"
 grg_khorasani_desc:0 "The rich lands of Khorasan were also once part of the Ilkhanate, and the realms there are significantly weaker than the great houses of western Iran. By crushing these wayward traitors under the Mongol boot, we will have a strategically important crossroads under our control, allowing us to expand in virtually any direction."
 grg_asoristan_title:0 "Recover Asoristan"
 grg_asoristan_desc:0 "While the plight that plagues Asoristan was mostly caused by the destruction wrought by our ancestors, the land itself is still fertile, and most importantly vulnerable. We should look to reclaim Asoristan into Mongol hegemony, but with less sacking and burning, and more investing and integrating."
 grg_ctesiphon_title:0 "Restore Ctesiphon"
 grg_ctesiphon_desc:0 "For hundreds of years, Ctesiphon stood as a ceremonious capital of Persia. Known as a place where several cities crowded, met and eventually merged, Ctesiphon was a vital geopolitical crossroad and some say one of the largest cities in the world. After the Muslim conquest however, the city fell into disarray. With vengeance on the menu, our advisors suggest we make from its ruins a city far greater, far more magnificent, far more wealthy than any seen before - a new Ctesiphon, a shining Ctesiphon!"
 grg_nahrawan_title:0 "Improve the Nahrawan"
 grg_nahrawan_desc:0 "During the times of Parthia, great works were undertaken along the Tigris and Euphrates to ensure water flowed where it was needed. Mesopotamia was fed by its convoluted, sprawling system of veins - farmers and peasants alike depending on the flow of its waters for sustenance and prosperity. Barbaric infighting and countless wars have seen the canals abused and razed however. Now that we are back in charge, it is our divine duty to see these great works restored and Mesopotamia prosper."
 grg_persianization_title:0 "Cultural Persianization"
 grg_persianization_desc:0 "With our reconquest of Persia secured, we must find ways to integrate ourselves more thoroughly with the region. The major factor in the collapse of the old Ilkhanate was its representation as foreign oppressors to the Persian people. This will no longer be the case we have ruled Persia long enough, from now on, this realm is Persia, and it will be ruled by Persian kings."
 grg_embrace_title:0 "Embrace Zoroastrianism"
 grg_embrace_desc:0 "Tengri, lord of the blue sky, forgive us, but it is time to say goodbye. The old ways have run their course and the men of our court have turned the minds of people to a new faith. Ahura Mazda will guide us to victory."
 grg_indian_frontier_title:0 "Indian Frontier"
 grg_indian_frontier_desc:0 "The fractured and extremely fertile lands of India are ripe for the taking. Let us undo the failures of past Mongols and create truly legendary empire by invading the this wealthy and mysterious land."
 grg_cataphracts_title:0 "Adopt the Cataphracts"
 grg_cataphracts_desc:0 "The Cataphracts - mounted warriors and hoofed beasts plated all over in the finest metal armour - were a staple of old Persia. Cataphracts struck fear in the hearts of our rivals of old, shattering Roman legions and rebel rabble alike with impunity. So successful were they that the remnant Romans of later ages adopted our tactics, seeking to copy us - admittedly, to great effect. Let us revive this monster of the battlefield!"
 grg_elephants_title:0 "Reintroduce War Elephants"
 grg_elephants_desc:0 "Our army's efficacy has reached new heights. Intelligence, boldness, power and determination - our armies are known for these traits, led now by generals with decades of experience, fashioned into hordes of fearsome Cataphracts and brutal infantry. With this restored might, it is only fitting that we restore yet another pillar of our fallen legacy - the dreaded war elephant. The bones of our enemies shall be pounded to dust beneath their might!"
 grg_immortals_title:0 "Revive the Immortals"
 grg_immortals_desc:0 "Our proud history has been muddied and diluted over time. Legends stand out however - paramount among them, that of the Immortals. Recalled by ancient Persian and Roman scholars alike, the Immortals were fierce heavy infantry of great standing, numbering 10,000 at any given time, no more, no less. In service, they guarded not only our ruler, but the empire as a whole. With our military might and burgeoning empire, it seems right that we revive this legend and make our enemies cower!"
 grg_great_wall_title:0 "Reinforce the Great Wall"
 grg_great_wall_desc:0 "Our great founder Togha Temur picked his stronghold well, Gurgan has been a fortress since Parthian times, and made impregnable during the Sassanids. For centuries it played a key role in the great wall holding back the peoples of steppe from Iran. If we are to last, reinforcing this wall is a priority."
 grg_eternal_title:0 "Rekindle the Eternal Flame"
 grg_eternal_desc:0 "Our faith has long been neglected by Muslim oppressors - many devout followers, even members of the clergy, have forgotten the ancient texts. Centres of religious learning shall be built or repaired across the nation; for the faith!"
 grg_gunpowder_empire_title:0 "A Gunpowder Empire"
 grg_gunpowder_empire_desc:0 "Gunpowder. The world wants it, every major state desiring its destructive power, including ours. Our artillery shall outshine that of any other country, projecting us into the future of warfare."
 grg_seat_title:0 "Seat of the Shahanshah"
 grg_seat_desc:0 "Persia bows before us, yet our capital does not stand as high as it should. From the hot sands of Cairo to the distant silk-laden east, it is known that marvellous, empowering capitals spring up where rightful, legitimate kings reign. We must waste no more time - our Shahanshah deserves a proper capital!"
 grg_mountain_expansion_title:0 "Mountain Expansion"
 grg_mountain_expansion_desc:0 "The Persian highlands have been undervalued by every dimwit warlord who tried pacifying them - not wasteland, nay, but the jumping point for the greatest cities in the world, closest to Heaven and sprawling across it. It is about time we show our dull neighbours how it's done."
 grg_silk_bazaar_title:0 "Expand the Trade Networks"
 grg_silk_bazaar_desc:0 "With the decline of Mongol power and the breakup of Persia, the wealth of the silk road has dried up considerably. In aeons past, the riches of Asia flowed from and to Persia, and with our patronage that wealth can once again be ours."
 grg_industrial_title:0 "Industrial Powerhouse"
 grg_industrial_desc:0 "At last, industrialization has come to Persia. The highlands, rich in natural resources, shall be brought to their full extent under our careful administration, for the explicit purpose that it be known: through all hardships, Persia is here to endure the fires of the world's furnace and, forevermore, harden in response."
 grg_textile_industry_title:0 "Persian Textile Industry"
 grg_textile_industry_desc:0  "Our textile industry, chief in all of the East, is world-renowned, but it risks being overshadowed by English or Iberian manufactories lest we subsidise it heavily."
 grg_persian_court_title:0 "Splendid Court"
 grg_persian_court_desc:0 "What sort of monarch would [Root.Monarch.GetName] be, if [Root.Monarch.GetSheHe] did not surround [Root.Monarch.GetHerselfHimselfCap] with the finest advisors money can hire?"
 grg_gondeshapur_title:0 "Academy of Gondeshapur"
 grg_gondeshapur_desc:0 "The Academy of Gondishapur was one of the three Sasanian centres of education, next to the likes of Ras-al Ayn and fair Ctesiphon, as well as the most important centre of medicine in the ancient world. Its renovation could be the first stepping stone for a rebirth of Persian culture and science."
 grg_educate_masses_title:0 "Educate the Masses"
 grg_educate_masses_desc:0 "There is no honour in ruling over a mass of peasants and ignorant degenerates, and our enlightened state can afford to pay for buildings fit to raise every Persian into a potential great priest, diplomat or general."
 grg_patronize_title:0 "Patronise Science"
 grg_patronize_desc:0 "Our neighbourhood, the Steppes to the north and the sands of Arabia to the south, is known for great conquerors, but not as much for great scientists and patrons. Our leverage lies in the technological advantages our government prides itself on, and we must make use of it."
 grg_government_modern_title:0 "A Modern Government"
 grg_government_modern_desc:0 "Our state must look to make its administration as efficient as possible, no longer relying on hearsay from listless delegates or tribal leaders but making use of state-of-the-art facilities across the entire empire."
 grg_iranzamin_title:0 "Iranzamin"
 grg_iranzamin_desc:0 "Having reformed our religion, court, and state, it is only natural that adopt a new identity as a nation. Henceforth, the world will know Iranzamin as the only successor to the ancient Achaemenid Empire, and the true suzerains of Iran."
 #Moghulistan
 mgs_legacy_chagatai_title:0 "Legacy of Chagatai"
 mgs_legacy_chagatai_desc:0 "The Khanate of Chagatai, led by the descendants of Genghis Khan and hegemon over the Western Steppes, has long collapsed. It is our duty to pick up the pieces of this broken empire and rebuild it, stronger than ever before."
 mgs_tarim_title:0 "Tarim Incursion"
 mgs_tarim_desc:0 "The petty kings of China have defied our authority and laughed at our might for long enough! By invading the Tarim basin, we will have the necessary bridgeheads for a future invasion of China - and perhaps it will be our clique to fill the power vacuum."
 mgs_yam_title:0 "Rebuild the Yam"
 mgs_yam_desc:0 "An economic miracle, fruit of the Great Khan Ogedei's hard labor, the Yam has fallen into disuse after the empire lost its grasp on key trade centers. If we wish to take part in that prosperity, then we must act now and reconstruct it from the ground up."
 mgs_silk_road_title:0 "Control the Silk Road"
 mgs_silk_road_desc:0 "The Silk Road is a millenary pinnacle of Asia's trade network. It is high tide for us to take it over, once and for all, as to build a connection with the West and improve our impaired economy in one fell swoop."
 mgs_pearl_title:0 "Pearl of the Empire"
 mgs_pearl_desc:0 "Samarkand is the foremost city in our empire, as it was in the empire of our forefathers. To be a worthy successor, we must have a worthy capital."
 mgs_north_title:0 "Secure the North"
 mgs_north_desc:0 "Our Siberian neighbourhood is riddled with traitors, once our tributaries, now always prepared to raid our territory and sack our cities. To end this treachery, they too must fall under our armies."
 mgs_khitans_title:0 "Subjugate the Khitans"
 mgs_khitans_desc:0 "Once part of a greater khaganate, the Khitans have left behind the vestiges of Great Liao. They may not amount to much politically, but their horsemen would still be a valuable asset to our potent state."
 mgs_afghan_title:0 "Afghani Invasion"
 mgs_afghan_desc:0 "Afghanistan, doom of empires. The doorway to India, Bactria and the Persian gulf. While they are weak and disorganised, it would be wise to attack now and subjugate them, establishing ourselves as having gone one step further than most."
 mgs_khiva_title:0 "Control Khiva"
 mgs_khiva_desc:0 "Khiva is an important outpost to guard our western frontiers and a strategic location to retreat in the unlikely case we are defeated in Persia. It is also a renowned trade post, which would prosper from becoming part of our renovated Yam. That is, so long as we go and take it."
 mgs_restore_title:0 "Restore Chagatai"
 mgs_restore_desc:0 "We have fought, and we have won. The legacy of Chagatai Khan, written in the stars, is now in front of us, for everyone to see. It is time to make a step further. It is time to become the legacy we have fulfilled, and build our own."
 mgs_turkic_subjugation_title:0 "Defeat the Turkic Hordes"
 mgs_turkic_subjugation_desc:0 "The Steppe is a place of many peoples. Among them, the Turkic warlords have made for themselves an impressive name. Now they are all that stand in our way to glory, like many before. And like many before, they shall bend the knee."
 mgs_tomb_title:0 "Tomb of St. Timur"
 mgs_tomb_desc:0 "Not half a century ago, the East was visited by the pious and divine figure of Saint Timur the Great. To strengthen his already iron legacy, as the last to have been graced by his presence, it is our duty to renew his sepulchre and make it a place of worship and pilgrimage for all of his followers."
 mgs_church_east_title:0 "The Church of the East"
 mgs_church_east_desc:0 "The Nestorian faith is practically unheard of in the West, but it has become the paramount Christian identity among us people of the Steppe. Being the paramount Nestorian state, of course, we shall spread the word far and wide, and bring the gospel to every last one of the unenlightened."
 mgs_word_title:0 "Christianize the Tribes"
 mgs_word_desc:0 "In a place of religious syncretism and commercial enterprise, it often happens that ancient beliefs are hard to dislodge. By devolving many resources to proselytising, we will ensure the loyalty of our subjects in the long run."
 mgs_maharajas_title:0 "Defeat the Maharajas"
 mgs_maharajas_desc:0 "The Maharajas are potent rulers in their region, posing a significant military threat to our future expansion. They must be dealt with swiftly before they grow even stronger, forever towering over our realm."
 mgs_breaking_title:0 "Subjugate the Princes"
 mgs_breaking_desc:0 "The various princedoms think that they would be able to maintain their own independence, partaking in their own commercial and military activities. However, they are oblivious to our resurgent military capabilities. The princes must be subjugated and made a fine addition to our realm."
 mgs_persian_invasion_title:0 "Legacy of Hulagu"
 mgs_persian_invasion_desc:0 "We shall claim the legacy of Hulagu, a great Mongol Khan who managed to conquer much of Western Asia. His name shall live on forever with our tribe as we conquer the Persian polities."
 mgs_resurgent_title:0 "Resurgent Ilxanan"
 mgs_resurgent_desc:0 "With our conquest of Persia, our realm is now a resurgent power, seemingly on the path to restoring the long-lost Mongol greatness. We shall not stop here, but instead, reach even greater heights of power."
 mgs_support_title:0 "Support the Horde"
 mgs_support_desc:0 "The horde is vast and is vulnerable to an overextended military frontline. Therefore we should improve our logistics in order to improve the capability of the horde to make war in general."
 mgs_tactics_title:0 "Modernized Mongol Tactics"
 mgs_tactics_desc:0 "It was quite the feat for the old Mongol empire to conquer much of the known world. Yet that was a few centuries ago, and our tactics are in need of modernisation. If we cling on to the old ways, we will not be able to restore the glory of the old empire."
 mgs_kinslayer_title:0 "The Kinslayer"
 mgs_kinslayer_desc:0 "The once great Mongol realm became divided amongst the descendants of the great Khan, and while that does make our rivals into our relatives, we will not show any mercy. For only through war with our kinsmen may we reunite the realm."
 mgs_end_title:0 "End Shiban's Bloodline"
 mgs_end_desc:0 "Shiban, one of the early founders of the Golden Horde, another separate Mongol state. His bloodline shall end with our conquest of the Golden Horde."
 mgs_ghorde_title:0 "Dismantle the Golden Horde"
 mgs_ghorde_desc:0 "The Golden Horde controls huge swathes of land to the south of the Rus' principalities. As the gateway to the rest of Europe, we need to dismantle and incorporate the lands of the Golden Horde into our own empire."
 mgs_rus_title:0 "Break the Heirs of Rus"
 mgs_rus_desc:0 "It seems that the princes of Rus' have forgotten the power of the Mongols. They are acting more and more freely ever since the collapse of the authority of the Golden Horde. This disobedience shall last no longer, we will break them and teach them who is their master."
 mgs_crimea_title:0 "Reintegrate Crimea"
 mgs_crimea_desc:0 "Crimea was once an important part of our conquests, granting us access to the Black Sea. However, now it is an independent realm, vulnerable to other great powers. We should seek to reintegrate Crimea so that the region would be protected."
 mgs_mongol_empire_title:0 "Restore the Mongol Empire"
 mgs_mongol_empire_desc:0 "Finally, the once great Mongol Empire may be restored. Centuries have passed since the division of our great empire and now under the leadership of our Khan, we have unified the lands our ancestors have conquered. They would be proud."
 mgs_nchina_title:0 "The Middle Kingdom"
 mgs_nchina_desc:0 "It took our ancestors a great deal of effort to subjugate China, for the Chinese are a vast and powerful civilisation in the east. We should not underestimate their potential, they must be conquered before they grow too strong."
 mgs_korea_title:0 "Secure Korea"
 mgs_korea_desc:0 "Korea was an important military stronghold for the old Mongol empire, for it was used as a base for the naval invasion of Japan. Now this region has unfortunately lapsed out of our control. This must be rectified."
 mgs_manchuria_title:0 "Rein in the Jurchens"
 mgs_manchuria_desc:0 "The Jurchens was once a competitor in our conquest of China, leading their own Jin dynasty. Eventually they were conquered by us however it seems that as time passed the Jurchens are attempting to expand once again. This must be stopped."
 mgs_mongols_title:0 "Reuniting the Mongols"
 mgs_mongols_desc:0 "The Mongol tribes were not always a unified entity. Many tribal affiliations exist with their own bloodlines and heritage. However, the time for this separation must come to an end, and the various tribes must be unified for us to achieve political stability."
 mgs_horde_festival_title:0 "The Naadam Festival"
 mgs_horde_festival_desc:0 "The Naadam Festival is an age-old Mongol tradition. In celebration of our recent conquests and stability, we shall host a great Naadam Festival to demonstrate to our subjects our resurgent greatness and newfound prosperity."
 mgs_qaraqorum_title:0 "Rebuild Qaraqorum"
 mgs_qaraqorum_desc:0 "Qaraqorum was the traditional capital of the old empire. We need to rebuild it in order as a means of paying respect to the old empire, for without the efforts of our ancestors we may not have what we have today."
 mgs_khanbaliq_title:0 "Capture Khanbaliq"
 mgs_khanbaliq_desc:0 "Situated in China, the city of Khanbaliq, or Shuntian, as the native Chinese call it, must be captured. Being the former capital of the collapsed Yuan dynasty, it would be in our best interest to reassert Mongol control."
 mgs_capital_title:0 "Reclaim the Old Capital"
 mgs_capital_desc:0 "The old capital of the empire must be reclaimed. How can we cling to the legacy of the great Khan without even owning the original capital of the Mongol horde?"
 
 #ZunMissions
 zun_zunbils_title:0 "Reunite the Zunbils" 
 zun_zunbils_desc:0 "The Zunbils of Afghanistan have slowly faded into near obscurity. The last few remnants remain in the desolate mountains, far from any unifying force. The Zunbils can not fall; we will not let them. Rob will lead the unyielding Zuns into a glorious future, one where all of Persia can bathe in the light!" 
 zun_overpower_title:0 "Overpower the Neighbours" 
 zun_overpower_desc:0 "To state that we are weak would be a major understatement. Compared to our neighbours in the region, we have less troops, less wealth, less land, and less allies. Our first and most important priority is to ensure our survival by conscripting every peasant who can hold a sword into the military. Hopefully that will scare off our greedy neighbours." 
 zun_rebuild_title:0 "Rebuild Ghazni" 
 zun_rebuild_desc:0 "Ghazni was one of the most important cities in all of ancient Persia. It served as a crossroads between the Middle East and India. After years of conquests and sackings, it is nothing more than a small village built around great citadels and ruins. Ghazni must be rebuilt as the centre of our new empire, linking the east and west once again." 
 zun_unite_title:0 "Unite Afghanistan" 
 zun_unite_desc:0 "Afghanistan has not been unified by Afghans for centuries. Foreign invasions and collapse have left little of a united Afghan state. Rob will fix that. All of Afghanistan will soon be praising the Zun as we prove ourselves the new power of Persia." 
 zun_sunset_title:0 "Sunset Over the Empire" 
 zun_sunset_desc:0 "The Persian Empire has been in anarchy ever since the initial Muslim invasion all those years ago; while many have come and attempted to unite such a diverse empire, they have all failed. The Light of Zun will set things right. The once proud and mighty Persian Empire has finally settled under the horizon, but Zun has just begun to rise." 
 zun_persia_title:0 "Invade Persia" 
 zun_persia_desc:0 "With Afghanistan united, our next goal should be the invasion of Persia to our west. While these lands have been devastated many times in recent memory, there is still some wealth left. We cannot afford to let our rivals claim that wealth for themselves. They will taste the wrath of our Burning Crusades!" 
 zun_merv_title:0 "Conquer Merv" 
 zun_merv_desc:0 "The Princedom of Merv is one of the most fortified and impregnable statelets to emerge in the Persian anarchy. Their grand fortress and inhospitable environment means most invading armies die of heat stroke before ever facing their foes. We are different. We are Rob. We do not fear the sun. We embrace it." 
 zun_fortify_title:0 "Repair the Fortifications" 
 zun_fortify_desc:0 "The greatest advantage we have is our natural terrain. Mountains and deserts make invading Afghanistan extremely difficult and frustrating. We should expand upon this and repair ancient fortifications all across the mountains to further frustrate and deter foreign threats." 
 zun_graveyard_title:0 "Graveyard of Empires" 
 zun_graveyard_desc:0 "Afghanistan has been known throughout history as the graveyard of empires. Every empire that has attempted to conquer us quickly fell apart. Our people refuse to yield to foreign threats, and will make sure every invader suffers and waste all their resources attempting to hold us. We will be unconquerable, like our ancestors before us." 
 zun_cloth_title:0 "Expand the Cloth Industry" 
 zun_cloth_desc:0 "One of the most valuable trades in the Indus valley is the cloth trade. Wool has become such a valued commodity that nations as far as Europe seek Indian clothing. We need to control such a profitable trade and expand it to meet the ever growing demand." 
 zun_silk_road_title:0 "Monopolise the Silk Road" 
 zun_silk_road_desc:0 "The Silk Road is ancient, with thousands of years of history and commerce having left major impacts on all stops. Not since the time of the Mongols has one nation truly dominated the Silk Road. Now, we have been presented the opportunity to control the Silk Road. We cannot let this opportunity go." 
 zun_cities_title:0 "Control the Trading Cities" 
 zun_cities_desc:0 "The most important part to maintaining our hegemony over the Silk Road is the control of vital trade cities across it. Without these trade cities, the road will either become unsafe, or be replaced by other routes that are more profitable. This network of trade cities will be expanded upon and turned into the centre of all global trade." 
 zun_industrialize_title:0 "Industrialise the Production" 
 zun_industrialize_desc:0 "Despite how valuable the cloth industry is, it is still costly to produce the cloth in the first place. Fortunately, the power of the sun is now in the palm of our hands, as new techniques allow for production rates to skyrocket. Production shall increase and so shall our profits!" 
 zun_coast_title:0 "Reach the Coast" 
 zun_coast_desc:0 "We spend so much time worshipping the sun in our mountains and deserts that we have not really focused on our navy. Sadly, ships cannot be used to cross the desert, but they can help project power in the surrounding area. In order for the world to fear the mighty Rob, we must first find a way to access the sea. The region of Makran is the perfect place to start." 
 zun_kashmir_title:0 "Control Kashmir" 
 zun_kashmir_desc:0 "The most crucial intersection of cultures and trade occurs in the region of Kashmir. China, India, Persia, and all the near east rely on Kashmir for wealth, with the only other option being the treacherous Indian ocean. The light of Zun shines on all, and it is our destiny to unite all land that Zun blesses." 
 zun_valley_title:0 "Descend into India" 
 zun_valley_desc:0 "Now that we control all that flows in and out of India, the next goal is to begin our invasion. The Indus River was once the border of Macedonia under Alexander, and now it shall become just one piece of our growing Zunist empire." 
 zun_rajputana_title:0 "Unite Rajputana" 
 zun_rajputana_desc:0 "The Rajas of India have been fighting for centuries, and this infighting has weakened them to foreign invasion. Imagine the consequences if one of the Europeans came in and conquered India from them. Fortunately, we are here to save the day. The Rajputs will love to praise the Zun." 
 zun_accommodate_title:0 "Accommodate the Rajputs" 
 zun_accommodate_desc:0 "The Rajputs maintain significant influence despite our conquest. While we could just take care of them the old fashioned way, it would be easier and more beneficial to recruit them into our army. The Rajputs will fight for Zun and spread our light all across India." 
 zun_court_title:0 "Perso-Indian Court" 
 zun_court_desc:0 "Persian ways of thinking and Indian ways of thinking have not always gone hand in hand, but it would be idiotic of us to deny the Indians a seat in our government just because of their race. Indians and Persians will walk together as the united superpowers of the world." 
 zun_gujarat_title:0 "Gujarati Trade Ports" 
 zun_gujarat_desc:0 "The trade ports of Gujarat are the most valuable in the Indian Ocean trade network; though we are already drowning in money, a little more could not hurt. Plus, it would deny our rivals the money as well." 
 zun_north_title:0 "Rein in the North" 
 zun_north_desc:0 "The region of Hindustan has become a hodgepodge of cultures over the past few centuries of Islamic invasions. Our biggest fear could be that one day they will finally unite and throw the world into the shade, blotting out our great Zun. To prevent this, we must crush them first. First the north, then the rest of India." 
 zun_deccan_title:0 "Supremacy over Deccan" 
 zun_deccan_desc:0 "The Tamil kings and other rulers of Deccan maintain trade hegemony between India and the Spice Islands. While we control all trade from Arabia towards the eastern coast, they still profit the most from the elusive spice trade. This will not stand any longer. The last bastions of Hinduism and Buddhism in India will be erased by the light of Zun." 
 zun_bengali_title:0 "Bengali Domination" 
 zun_bengali_desc:0 "One of the most populous places on the planet, the Bengali region could outproduce anywhere with enough investment. Of course our conquest will also spread the light of Zun to these people. So it is a win-win for both our priests, and our merchants." 
 zun_master_title:0 "Master of India" 
 zun_master_desc:0 "We have done it, no foreign power will ever set foot on our own personal subcontinent. We, the Zuns, have conquered the unconquerable. No other nation on Earth has the might, nor the prestige to control it. We are not just some weird cult organised around the sun. We are not some backwards incestuous bastards that can barely adminster a realm. We are the Zuns, we are the masters of India." 
 zun_integrate_title:0 "Integrate the Hindus"
 zun_integrate_desc:0 "Our vast empire now covers much of the Indian subcontinent. If we wish to stabilize our Empire and prevent internal unrest, integrating the Hindu population and treating them as our equals should be our top priority."
 zun_shrines_title:0 "Patronise the Shrines" 
 zun_shrines_desc:0 "Local shrines to Zun dot all across our fledgling empire. Sadly, these shrines are unorganised and lack a cohesive doctrine to preach. Patronising these local shrines and turning them into pilgrimage sites for our faithful will help unify the followers of Zun." 
 zun_wrath_title:0 "Wrath of the Zun" 
 zun_wrath_desc:0 "The world looks upon Zun with pity and hatred. The Zoroastrians think of us as a weird cult, the Muslims view us as disgusting heathens, and the Christians all the same. Yet we stand before them not as equals, but as superiors. They will fear the Wrath of Zun, as our crusaders scorch their countryside with the might of the Zun."
 #Ghor
 ghu_timed1_title:0 "Timed Mission" 
 ghu_timed1_desc:0 "This mission can be unlocked by completing '§YCrush the Maharajas§!' mission." 
 ghu_zunbils_title:0 "Purge the Zunbils" 
 ghu_zunbils_desc:0 "In all of Afghanistan, there is no stain as terrible as the Zuns to the south. Their butchering of Indian faiths into a dynastic cult of sun worship will doom the Afghani people if we do not destroy them immediately." 
 ghu_suren_title:0 "The Fall of Suren" 
 ghu_suren_desc:0 "The Khorasani Suren dynasty rule over our native people and threaten our southern flank. Unlike the Zunbils, the Surenas actually provide a threat to our state. The levies must be raised and this threat nipped in the bud before it could grow." 
 ghu_shahi_title:0 "Defeat the Shahis" 
 ghu_shahi_desc:0 "The other Afghani Buddhist state of Shahi might make natural allies, but there can only be one Afghani nation. A united Buddhist Afghanistan will become the new great power of the east!" 
 ghu_unite_title:0 "Unite Afghanistan" 
 ghu_unite_desc:0 "The Ghoriyan dynasty has finally united our native lands of Afghanistan. No longer will our people suffer under foreign rule or be forced to worship estranged cultists. Now we will no longer be the conquered but the conquerors!" 
 ghu_kashmir_title:0 "Control Kashmir" 
 ghu_kashmir_desc:0 "The Kashmir region is the most important region for the silk road. The mountain passes are the only safe way through the Himalayas and any nation that controls the passes will benefit greatly." 
 ghu_conquest_title:0 "The Right of Conquest" 
 ghu_conquest_desc:0 "To some, the right to rule comes from God, to others, the right to rule comes from the people. But we know better, we know that the right to rule comes from conquest. India has mostly abandoned the ways of Buddhism, but we will return. We are the strongest, the mightiest, the most worthy. India will be ours." 
 AB_GHU_PERMANENT_CLAIMS_IN_INDIA:0 " §Ypermanent claims§! in provinces of the §YIndian§! subcontinent."
 ghu_maharajas_title:0 "Crush the Maharajas" 
 ghu_maharajas_desc:0 "The great Rajas of northern India present a major threat to our east, but they also present a major opportunity to conquer prosperous lands. Our conquest of the east will bring us one step closer to perfection." 
 ghu_coastline_title:0 "Reach the Coastline" 
 ghu_coastline_desc:0 "Our native homeland is filled with deserts and mountains, but you cannot make a grand empire with just these lands unfortunately. We need a navy to project our power and protect our merchants, and the coastline of Balochistan offers a perfect place to start." 
 ghu_persia_title:0 "Invade Persia" 
 ghu_persia_desc:0 "With Afghanistan united and our navy finally up and running, we can turn our attention to the lands of Persia. Once a prosperous and fertile region, countless conflicts have turned the mighty empire into a warlord infested arena. Their divisions will be their weakness, and we will reign supreme over them all." 
 ghu_dudman_title:0 "Dudman-e Guriyan" #The Ghurid Dynasty (of Iran) 
 ghu_dudman_desc:0 "The Ghurid dynasty has finally brought peace to the tumultuous lands of Persia. The peoples of Iran will be brought to greater heights than before as our glorious dynasty leads them towards greatness as we conquer the inferior empires."
 ghu_new_path_title:0 "A New Path for Iran" 
 ghu_new_path_desc:0 "The people of Iran have had many faiths over the thousands of years of their history. From Akkadian to Islam, many faiths have left their mark on the region. Now we will bring the light of the Buddha to the people, and they will find true Nirvana." 
 ghu_patronize_title:0 "Patronise Persian Arts" 
 ghu_patronize_desc:0 "Centuries of conflict and troubles have resulted in a cultural dark age for Persia. While we know that we are superior to other powers, they could still look down on our less than prestigious arts. The ruler shall lead a revolution of arts and sciences mixing Persian and Afghani styles creating a new style to last forever." 
 ghu_architecture_title:0 "Architectural Renovation" 
 ghu_architecture_desc:0 "The ruins of cities sprawl across the lands of Persia, and these slums are not the most productive. We need to sponsor a renovation of entire regions to bring our people out of the dark ages and into the modern world." 
 ghu_persianate_title:0 "Persianate Empire" 
 ghu_persianate_desc:0 "While our empire originates from Afghanistan, a majority of our people are Persian and other Iranian cultures. The people must understand that we are all Iranians, and that our cultures are part of a larger, grander empire." 
 ghu_merv_title:0 "Secure Merv" 
 ghu_merv_desc:0 "Merv is one of the grandest fortresses in the whole world, which unfortunately stands in our way. The terrain is inhospitable, the walls are high, but if we do not deal with the threat right away or else the fortress could grow more impenetrable." 
 ghu_moghuls_title:0 "Subjugate the Moghuls" 
 ghu_moghuls_desc:0 "The Moghuls to the north remain a constant thorn in our side, their saint Timur the Lame could have threatened our rule, and their army constantly looms on the border waiting for an opportunity to strike." 
 ghu_mamluk_title:0 "Mamluk Army" 
 ghu_mamluk_desc:0 "While the slave soldiers of Central Asia are not always the most loyal, they are effective in combat. We can sponsor and organise these armies into a force that will fight for us and us only, assuming we have the money to pay them." 
 ghu_tame_tribes_title:0 "Tame the Tribes" 
 ghu_tame_tribes_desc:0 "The tribes of Central Asia are unruly and constantly raid each other and surrounding states. We have to put down these threats to ensure the stability of our empire." 
 ghu_gangetic_title:0 "Gangetic Advance" 
 ghu_gangetic_desc:0 "The Ganges are one of the most sacred places in all of India. They also help trade flow from all across the north of India. Our conquest of the river will show the world that we will dominate India, no one else." 
 ghu_nalanda_title:0 "Nalanda Mahavihara" 
 ghu_nalanda_desc:0 "The Nalanda university was the first and most influential Mahavihara university in India, but sadly centuries of conflict has resulted in much of it being ruined and destroyed. Now that Buddhist control has been restored, we can rebuild and reopen the university and spread Buddhist learning throughout the world." 
 ghu_bengal_title:0 "Control Bengal" 
 ghu_bengal_desc:0 "The Bengal delta dominates all trade in the Indian ocean, and when it falls under our control, we will become wealthier than any other nation in India." 
 ghu_rajputs_title:0 "Subdue the Rajputs" 
 ghu_rajputs_desc:0 "The Rajputs represent a large caste of families of warrior backgrounds who represent the best of the best of Indian warriors. Enforcing our will over them will not only allow us to tax them, but use these exemplary warriors in our own armies." 
 ghu_integrate_title:0 "Integrate the Hindus" 
 ghu_integrate_desc:0 "The Hindus make up the majority of the population of India, but unfortunately they do not see eye to eye with our faith and rulership. We need to let them know that we are willing to respect their culture and traditions as long as they pay their taxes." 
 ghu_elephants_title:0 "Adopt the War Elephants" 
 ghu_elephants_desc:0 "War elephants provide unique strategies and advantages in warfare that it is a sad reality that they are really only found in India. Fortunately, we just so happened to conquer the entire subcontinent and have an abundant supply of war elephants to use for our own army. Imagine the looks on the cowardly European soldiers' faces when they see our majestic elephants crush them to death." 
 ghu_fortify_title:0 "Repair the Fortifications" 
 ghu_fortify_desc:0 "The greatest advantage we have is our natural terrain. Mountains and deserts make invading Afghanistan extremely difficult and frustrating. We should expand upon this and repair ancient fortifications all across the mountains to further frustrate and deter foreign threats." 
 ghu_graveyard_title:0 "Graveyard of Empires" 
 ghu_graveyard_desc:0 "Afghanistan has been known throughout history as the graveyard of empires. Every empire that has attempted to conquer us quickly fell apart. Our people refuse to yield to foreign threats, and will make sure every invader suffers and waste all their resources attempting to hold us. We will be unconquerable, like our ancestors before us." 
 ghu_fund_title:0 "Fund Buddhist Schools" 
 ghu_fund_desc:0 "Buddhist monasticism has unfortunately been driven into the ground by the Hindu rulers of India. We need to fund these dying schools again to revive monasticism and raise our populace to a higher level of understanding." 
 ghu_military_doctrine_title:0 "Modernise the Army Doctrine" 
 ghu_military_doctrine_desc:0 "Warfare is changing, gone are the days of pikes and swords. Today warfare is fought with guns and cannons that blast your enemies away. We need to follow these new tactics to get ahead of our neighbours." 
 ghu_gunpowder_empire_title:0 "A Gunpowder Empire" 
 ghu_gunpowder_empire_desc:0 "Gunpowder has forever changed how war is fought, and we happen to be right in the middle of gunpowder production. We can use this to our advantage, and create larger and better artillery to dominate the battlefield. We will level mountains and send bits of our enemies sky high." 
 ghu_cloth_title:0 "Expand the Cloth Industry" 
 ghu_cloth_desc:0 "The most prominent commodity that is produced in Indo-Persia is clothing, and the most important input for clothing is wool. We want more profits from our clothing exports, so we need to improve our wool production to outpace our competition." 
 ghu_silk_road_title:0 "Monopolise the Silk Road" 
 ghu_silk_road_desc:0 "It is impossible to avoid our empire when travelling along the Silk Road, but sadly we are not exploiting the travelling merchants with nearly enough tolls. To fix this, we can construct more trade posts along major routes to coerce the merchants to stop and trade, and pay the ever so important tolls and tariffs." 
 ghu_rebuild_title:0 "The Turquoise Mountain" 
 ghu_rebuild_desc:0 "Our mountainous capital is not the most extravagant or biggest capital in the region, but thanks to our newfound wealth and power, we can spare the resources to turn it into a gem hidden among the mountains that would make all our rivals jealous." 
 ghu_statues_title:0 "Buddhas of Bamyan" 
 ghu_statues_desc:0 "The legendary Buddha statues that were once under Zun control have deteriorated over the years, and while we practise detachment from the physical, it still serves as a nice place to meditate. Therefore, to help motivate more of the faithful, we must renovate and refurbish this wonder." 
 ghu_cities_title:0 "Control the Trading Cities" 
 ghu_cities_desc:0 "Silk, one of the most valuable goods in history, has been traded throughout India for milenia. Over that period, multiple cities have grown to become centres of trade and commerce that export such luxurious goods. Our continued domination of this region will allow us to further expand our influence over trade and bring silk production to our legendary capital." 
 ghu_industrialize_title:0 "Industrialise the Production" 
 ghu_industrialize_desc:0 "Traditional production methods have long supported our economy, but recent innovations in economics and production have revealed that the current methods are inefficient. To fix this, we must fund workshops and manufactories to ensure our economic domination over our rivals."
 #Turkestan
 trk_heirs_asina_title:0 "Heirs to the Asina"
 trk_heirs_asina_desc:0 "The Ashina used to rule a Turkic federation stretching the vast Eurasian plains. While relatively weak now, were we to stake claim to their vast empire we have the legitimacy and lineage to do so."
 trk_fall_merv_title:0 "Fall of Merv"
 trk_fall_merv_desc:0 "The Sogdians of Merv lie on vital trade routes on the silk road and form a barrier between us and the rich lands of Persia. One of the weaker princes of Persia, they are a prime target for our expansion into the Iranian Plateau"
 trk_persia_title:0 "Break the Great Houses"
 trk_persia_desc:0 "Ever since the Sassanids shattered in the face of the Caliph Persia has gone through periods of unification and division with many dynasties clinging on. Mihran, Sassan and even the Surenas of the Parthian empire of old, all will shatter under our thundering hooves!"
 trk_seljuk_title:0 "Legacy of Seljuk"
 trk_seljuk_desc:0 "At last, we have united Persia under our banner! Much like the great Seljuk himself we conquered Persia from our heartland in central Asia and brought Persia under the Turkish yoke once more."
 trk_defy_title:0 "Defy the Golden Horde"
 trk_defy_desc:0 "The Borjigins of the Golden Horde lie on the opposite bank of the Aral Sea wrought with infighting. Their lands are vast and perfect for grazing our livestock, we should take advantage of their imminent collapse."
 trk_sarai_title:0 "Great Khan of Sarai"
 trk_sarai_desc:0 "`The Capital of Sarai is situated on the lower Volga and is the seat of what little power the Golden Horde still exercises on the fringes of its empire. By conquering it their lands and subjects would be effectively ours."
 trk_khiva_title:0 "Control Khiva"
 trk_khiva_desc:0 "The Gnostics of Khiva are an odd bunch. They revolted from Shiban Khan like us but follow a faith unlike anything else in the region. Let us incorporate these fellows Uzbeks into our resurgent Turkic federation."
 trk_moghuls_title:0 "Defeat the Moghuls"
 trk_moghuls_desc:0 "The Moghuls to our southeast claim the legacy of Chagatai and are a threat to our ambitions. We must snuff out the disciples of Timur in the name of Gok Tengri!"
 trk_grey_horde_title:0 "Defy the Grey Horde"
 trk_grey_horde_desc:0 "Shiban khan and his Grey Horde loom large over Central Asia. Kulun Beg's escape to the Syr Darya was humiliating yet humbling, taking it for ourselves will right a historical wrong done to us."
 trk_end_title:0 "End Shiban's Bloodline"
 trk_end_desc:0 "The Kazakhs of the Grey Horde will be an asset to our growing Turkic Federation, but not before the Shaybanid Scourge is dealt with. Let us rid the world of Shiban Khan and his vile kin!"
 trk_turan_title:0 "The Dream of Turan"
 trk_turan_desc:0 "The Turkic people have long been divided or a part of bigger non-Turkic states. After clashes against the Borjigins and Shaybanids we have finally unified the Turkic peoples of Central Asia under our federation, Gok Tengri and the Ashina clan! Long live Gok Tengri, long live the Third Turkic Khaganate!"
 trk_bridging_title:0 "Bridging the Khanate"
 trk_bridging_desc:0 "The Mongols under ögedei introduced a postal system called the yam to make bridging the vast Mongol empire faster. Let us adopt this system in our own Khaganate to ensure critical information gets to where it needs to be before our troops arrive."
 trk_afghan_title:0 "Afghan Incursion"
 trk_afghan_desc:0 "Hilly and full of hardy people that would rather not be ruled by another power, Afghanistan lies on the Hindu Kush mountain range between Persia and India. However hard it is to hold onto, we must if we want to make inroads into the Gangetic plains."
 trk_khitans_title:0 "Subjugate the Khitans"
 trk_khitans_desc:0 "The Khitans rose up in revolt against their Chagatai overlords largely motivated by religious differences. While we hold no love for the Mongol Chagatai Khanate we cannot overlook this grave insult to Gok Tengri, the Khitans must pay!"
 trk_mongolia_title:0 "Heirs of the Göktürks"
 trk_mongolia_desc:0 "The Göktürks of old stretched from Manchuria to the Black Sea and had their origin on the vast Mongolian plains. If we are to claim the legacy of our forefathers we must take control of our ancestral homelands once more."
 trk_beijing_title:0 "Capture Beijing"
 trk_beijing_desc:0 "The first Turkic Khaganate split into western and eastern halves weakening our Federation in the face of our many enemies. The east was the first to fall with the west following suit soon after to the Tang dynasty of China. with the capture of Beijing we have avenged our forefathers of many centuries ago!"
 trk_otuken_title:0 "Restore Ötüken"
 trk_otuken_desc:0 "Ötuken, the name of both the earth mother and the moving capital of the first Turkic khaganate. reduced to rubble and salted by the Chinese in the past but now thriving once more! Karakorum and Khambaliq are but hovels compared to the splendour of the moving city."
 trk_steppe_title:0 "Rule the Pontic Steppe"
 trk_steppe_desc:0 "Representing the western most reaches of the Eurasian Steppe, the Pontic Steppe is home to settled Slavs, Cossacks and Turkic nomads. We will make it our own much like the Cumans and Mongols before us and use it to strike at the Rus."
 trk_ruin_rus_title:0 "Ruin Rus'"
 trk_ruin_rus_desc:0 "In a way not a lot has changed for the people of the Rus, petty, divided, squabbling and competing amongst themselves. The only noticeable difference is a change in management from Mongol to Turk as they toil under the Turkic Yoke."
 trk_surpass_title:0 "Surpass the Huns"
 trk_surpass_desc:0 "Whether the Huns are Turkic is up for debate, but what we do know is that we have exceeded them in every way imaginable. Unable to defeat the Romans at their weakest state, we however have rolled over Europe with such ease that it makes even the Chagatai look competent."
 trk_anatolia_title:0 "Reunite with Anatolian Turks"
 trk_anatolia_desc:0 "Anatolia is home to the Turks that were cut off from the rest of their Turkic brethren in Central Asia by the fall of the great Seljuq. We have reunited with them at last, bringing an end to a disunited Turan."
 trk_caucasia_title:0 "Consolidate Caucasia"
 trk_caucasia_desc:0 "Caucasia is home to a wide variety of peoples, chief among them the Georgians who control most of the western Caucasus. If we are to take control of it we can finally link up with our Turkish brethren in Anatolia and secure the gap between our Iranian and Steppe holdings at the same time."
 #Khiva/Chorasmia
 mnk_host_title: "Raise Tribal Host"
 mnk_host_desc: "With the collapse of Mongol rule in Transoxiana, the region is now split between petty warlords, all while Mongol remnants to our north eye the region hungrily. We must rally the tribes to our cause if we are to survive."
 mnk_warriors_title: "Recruit Horde Warriors"
 mnk_warriors_desc: "With our control over the steppe ensured, let us look towards integrating these proud warriors into our army. If we can improve the infrastructure of the steppe to be more supportive of large armies, the tribes will surely flock to our banners."
 mnk_silk_title: "The Silk Road"
 mnk_silk_desc: "With our contact with the Chinese solidified for better or worse, the rich and proud trade cities of the Tarim basin are a logical next step in expanding our influence, both strategically, and economically."
 mnk_confusius_title: "Teachings of Confucius"
 mnk_confusius_desc: "The wise teachings of Confucius are the bedrock of Chinese civilization, and have led to much of its success over the aeons. As our control and influence over China continues to grow, we should look to syncretise ourselves more with the middle kingdom."
 has_completed_khiva_mission:0 "Complete the @CHS §Y[CHS.GetAdjective]§! mission §YTeachings of Confucius§!"
 mnk_conscription_title: "Conscripting the Masses"
 mnk_conscription_desc: "The next major step towards becoming a military superpower is to create not just a professional army, but also a large army as well. By extended conscription to all males, and providing the infrastructure our army needs to recruit them, we can continue our path towards military dominance."
 mnk_tactics_title: "New Tactics"
 mnk_tactics_desc: "While our dream of a large and dominant professional army has been realised, we should not stop here. One must always innovate in order to keep an edge over their rivals. As new tactics continue to sweep the world, we must decide what the future of our army holds."
 mnk_golden_horde_title: "Golden Horde's Threat"
 mnk_golden_horde_desc: "We will never be safe so long as the realm of Jochi looks hungrily at our borders. Be they friend or foe, we must look to formalise some relationship towards the Tatar Khan."
 mnk_mongols_title: "Defeat the Mongols"
 mnk_mongols_desc: "The only way to truly rid ourselves of the constant threat to our north to attack them before they attack us. Through this we can hope to remove the menace from the steppe once and for all against the people of Transoxiana."
 mnk_yuan_title: "Contacts with Yuan"
 mnk_yuan_desc: "Unlike the Jochids to our north, the Mongols of China still control a strong and prosperous empire, albeit a bit smaller since the days of Kublai Khan. If we are to guarantee our power in Central Asia, we must have recognition from the dragon throne."
 mnk_army_reforms_title: "A New Army"
 mnk_army_reforms_desc: "Long have the rich cities of Central Asia been oppressed at the whim by its military stronger neighbours, but that time will be no longer. In order to safeguard the crossroads of the world, we start the long process of building an army to best all other armies."
 mnk_route_title: "Fortify the Silk Route"
 mnk_route_desc: "Given the aggressive nature of the empires that border central asia, we should better fortify and protect the lucrative trade that forms the life blood of our realm. By building fortresses along the most lucrative routes, we can ensure that no matter what, the Silk will flow."
 mnk_vulboshi_title: "Vulboshi System"
 mnk_vulboshi_desc: "With our army reforms paying off, both in quality and quantity, the time has come to establish an army command capable of leading such a formidable force. We must embark on the process of organising the best and brightest military minds of the age in order to have a capable officer core ready to meet the demands of our ever expanding empire."
 mnk_uyghurs_title: "Legacy of the Uyghurs"
 mnk_uyghurs_desc: "In centuries past, our religious forebears, the Uyghur Khanate, reigned supreme over the eastern steppe. They humbled the Turkish, Tibetan, Persian, and most of all Chinese empires in their wake. While their destruction was complete, and their heritage seemingly lost, we have risen from the ashes. It is time we take back the land of Mani's first empire. The eastern steppe is currently fractured and at the whims of various Oirat tribes, we could seek to ally them against the Chinese overlordship, or conquer them outright. The choice is ours, but the Uyghur homeland will be brought back into the fold."
 mnk_kill_yuan_title: "Prepare the Rebellion"
 mnk_kill_yuan_desc: "The preparations have been made, it is time to push into Mongolia proper, with or without Oirat help. Let us establish a strong base of operations in the east, to serve as a staging ground for future incursions into China and beyond."
 mnk_create_oirat_title: "The Oirat Khanate"
 mnk_create_oirat_desc: "With our control over Mongolia complete, we not only regain the dominance of the once great Uyghur khanate, but we also cement ourselves as the liberator of Mongolia from Chinese influence for all times."
 mnk_khiva_silk_title: "Monopoly on Silk"
 mnk_khiva_silk_desc: "Our control over the rich Silk farms of Khujand would be of great use to us, our bid for economic supremacy over Eurasia. We must invest heavily into the production of Silk in the province."
 mnk_soldier_outfits_title: "Military Outfits"
 mnk_soldier_outfits_desc: "We must continue towards our path of military reform by establishing professional military outfits on an empire wide basis. This task can surely be accomplished with the help of our most prominent military minds."
 mnk_mercenaries_title: "Mercenary Contacts"
 mnk_mercenaries_desc: "As our army reigns supreme, many more soldiers abroad flock to our banners. These new mercenaries must be organised and regimented, then converted to the teachings of Mani like all other soldiers should be. Let us integrate mercenaries to our army as well."
 mnk_eastern_expedition_title: "Eastern Expedition"
 mnk_eastern_expedition_desc: "The fragmented remnants of the Chagatai are weak and squabble amongst themselves. They are ignorant of the vast potential the ancient Sogdian trade cities could give a growing empire. Gather the war leaders and raise the banners, we ride east!"
 mnk_turkestan_title: "Subdue Turkestan"
 mnk_turkestan_desc: "The petty Turks hold in Bukhara, pretending to be great Khans of old. While we dismiss these claims outright as mere fabrications, taking Bukhara and exterminating the pretenders would be a good step in uniting all of Chorasmia once more."
 mnk_chorasmia_title: "Unite Chorasmia"
 mnk_chorasmia_desc: "Now that our dominance of Transoxiana is complete, we can claim the legacy of old Chorasmia, and unite the region under the banner of Mani. It is time to let the crossroads flourish once more."
 mnk_zeal_title: "Religious Zeal"
 mnk_zeal_desc: "Now that our political power is assured, let us turn towards spiritual unification. We should start to ensure that the teachings of Mani spread to every corner of Chorasmia, and all her people can bask in the light."
 mnk_manichean_title: "Manichean Resurgence"
 mnk_manichean_desc: "While we Manichean have long been a religion of trade in Central Asia, we have not forgotten our roots. Mani came from the Persian empire, and was executed by the cruel Persian despots. With our new found power we ought to right this wrong."
 mnk_legacy_silk_road_title: "Legacy of the Silk Road"
 mnk_legacy_silk_road_desc: "While the conquest and collapse of the Mongol Empire drastically worsened the economy of Central Asia, it is still the Silk Road of old. Our once thriving cities are little more than villages now, and we must start the process of rebuilding the crossroad of Asia there. Let us restore the glory of once great Khiva! "
 mnk_sogdians_title: "Strengthen the Sogdians"
 mnk_sogdians_desc: "The Sogdian traders are the lifeblood of the Silk Road, and they have been persecuted far too much in recent years. We should strengthen our own ties with these merchant families as well as promote more trade focused policies, and through our patronage, bring the Silk road to new heights!"
 mnk_silk_trade_hegemony_title: "Silk Road Hegemony"
 mnk_silk_trade_hegemony_desc: "Through our trials and struggles we have not only restored wealth to Central Asia, but have brought even greater heights than ever before. Our intelligent policies towards trade, mixed with our ever increasing investments in the silk trade have led us to becoming a true economic titan, we are the silk empire."
 mnk_leader_title: "A New Tribal Leader"
 mnk_leader_desc: "The tribes of Khiva are disorganised and weak, but through our patronage they can unify under us. Let us rally the tribes and set out to restore the power of Chorasmia!"
 mnk_persia_title: "Foothold in Persia"
 mnk_persia_desc: "The rich lands of Persia are disunified and weak, constantly bickering amongst themselves. We should look to establish a forward base in the region, empowering us towards further conquest in the future."
 mnk_islam_title: "Teachings of Islam"
 mnk_islam_desc: "As we move towards expanding our influence farther west, Islam is becoming more and more prevalent among our subjects and our allies. We should look to syncretize the teachings of Islam with our own. Through this we can truly link the teachings of Mani throughout the whole of Asia."
 mnk_triumph_title: "Manichean Triumph"
 mnk_triumph_desc: "By friendship and regrettably sword we have spread Manichaeism throughout Asia, making the dominant religion of not only Central Asia, of trade as a whole. We are the true bastion of light in this world of darkness."
 mnk_trade_outposts_title: "Trade Outpost of Khiva"
 mnk_trade_outposts_desc: "With Khiva now starting to regain its former splendour, let us invest in its trade infrastructure to put in its rightful spot as the main trading hub in Transoxiana. "
 mnk_medical_school_title: "Chorasmian Medical School"
 mnk_medical_school_desc: "In ages past, Chorasmia was once renowned as a beacon of medicine and learning throughout Eurasia. While this time has long since past, our recent focus on enlightened education and learning will allow us to restore some of that old glory to our humble city."
