 #Zoroastrian
 ahura_mazda:0 "Hormazd"
 ahura_mazda_desc:0 "Hormazd, or Ahura Mazda is the creator and the highest spirit of worship in Zoroastrianism."
 verethragna:0 "Verethra"
 verethragna_desc:0 "Verethra, or Verethragna is the spirit of victory, the most highly armed, the best equipped with might, with his effervescent glory, he is in constant battle with men and demons."
 anahita:0 "Anahita"
 anahita_desc:0 "Anahita is a godess, the divinity of waters and hence associated with fertility, healing and wisdom."
 rashnu:0 "Rashnu"
 rashnu_desc:0 "Rashnu is one of the three judges who pass judgment on the souls of people after death."
 mithra:0 "Mithra"
 mitha_desc:0 "The angelic divinity of light, Mithra is a judical figure, an all-seeing protector of the truth, guardian of cattle and the harvest."
 #Slavic
 slavic_pagan: "Slavic"
 slavic_pagan_religion_desc:0 "Slavic religion is broadly defined as the religious beliefs, godlores and ritual practices of the Slavs. Mainly revolving around the worship of spirits in servitute to a diverse pantheon, Slavic practice also includes the veneration of idols, sometimes under the auspices under the creator Rod. The Slavic religion has in recent years been increasingly encroached upon by Christianity, and will likely need to reform to survive. At the start of the game, the Slavic religion is confined to the Western Slavs, being popular with the Wends and Poles."
 slavic_rebels_demand: "Convert $COUNTRYNAME$"
 slavic_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
