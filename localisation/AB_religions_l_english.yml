 reformed_slavic:0 "Reformed Slavic"
 reformed_slavic_religion_desc:0 "Reformed Slavic religion is an organized church based on the old traditions but taking much inspiration from the Abrahamic faiths. The Slavic Church has created it own hierarchy and scripture, with the worship of a defined pantheon of gods and spirits enshrined. Followers pray to the minor gods to intercede on their behalf with Rod, not entirely dissimilar to Christian saints."
