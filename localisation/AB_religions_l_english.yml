 #Hellenic
 hellenic:0 "Hellenic"
 hellenic_religion_desc:0 "Revived by the Nicene Stratocracy to complete their break with the legacy of the Romans, Hellenism is a religion that once spanned in one form or another across the mediterranean, before eventually fading into a state of necrotic cryostatis. At start of the game no province follows this antiquated practice, as only cryptopaganists and philosophers devote themselves to the Hellenic faith, scattered across disparate cities in former Roman territories. Hellenism was reshaped by the last Pagans and first Neopagans into what it is at start of the game - a religion refined by the understanding of soul, intellect, and the one."
