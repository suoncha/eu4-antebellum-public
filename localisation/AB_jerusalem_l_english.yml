 otr2_first:0 "Legacy of the Crusades"
 otr2_first_desc:0 "The Crusades were some of the most hard-fought conflicts between Christian and Muslim interests in the Near East, but in the end there can be only one victor. Our Empire is proof that God was with Christendom, and we celebrate the victories He brought us."
 otr2_fifth:0 "The Latin Patriarchates"
 otr2_fifth_desc:0 "Truly symbolic of the Catholic Church’s legitimacy, the Latin Patriarchates of the Holy Land oversee Levantine ecclesiastical matters, often holding sway over secular affairs to boot. Their continued existence grants the Outremer closer ties to Rome than most, ensuring that we have the ear of at least somebody in the Holy See."
