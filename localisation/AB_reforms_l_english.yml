 #China
 min_persian_admin:0 "Persian Administration"
 min_persian_admin_desc:0 "The wealthy Persian merchant families have taken over in certain aspects of the state, especially in keeping the armies and institutions of the state well-funded and powerful. While following the foreign Zoroastrian Faith, they do not seem to be causing any problems for now."
 min_persian_admin_republic:0 "Semu Republic"
 min_persian_admin_republic_desc:0 "A plutocratic administration led by the Persian families in Quanzhou. Formed in a coup, this republic holds much of the power within the foreign and Zoroastrian groups that exist within the Kingdom."
 WARLORD:0 "Warlord"
 chinawall:0 "Reinforce the Nine Garrisons"
 chinawall_desc:0 "Our greatest failing was not reinforcing our most important defence against the northern nomads. We should learn from our mistakes and ensure our northern border will never again be understaffed."
 chinafire:0 "Attack by Fire"
 chinafire_desc:0 "The Polearms with a rocket attached to them were some of the first successful gunpowder weapons we've had. As is custom we ought to upgrade upon our old technology to help keep it on par with newer inventions with adjustments to its length, material and explosive substance."
 chintreasure:0 "The Treasure Voyages"
 chintreasure_desc:0 "The Chinese expeditionary fleet was heavily militarized and carried great amounts of treasures, which served to project Chinese power and wealth to the known world. They brought back many foreign ambassadors whose kings and rulers were willing to declare themselves tributaries of China. In the aftermath of the Red Turban Rebellion, these voyages were largely discontinued as there was no one who would be either interested or being able to fund them. We must once again reestablish the treasure fleet and show our power and wealth to the entire world."
 chinawarlord:0 "Chinese Warlord State"
 chinawarlord_desc:0 "Warlord states in China are nations that owe their existence, one way or another, to the Red Turban Rebellions in 1351. As they vy for supremacy over all of China, inter-state wars often end with massive gains on the victorious side leading to unified opposing coalitions forming."
 mechanic_unification_of_china_cb_yes:0 "Has access to the '§YUnification of China§!' casus belli"
 minnaval:0 "Quanzhou Naval Core"
 minnaval_desc:0 "The city of Quanzhou has survived many a naval invasion thanks to a strong core of sailors, marines, and admirals. The expansion of the admiralty into a proper institution within the government and military must be maintained as more enemies approach from beyond the horizon."
 daliministers:0 "Azhali Ministers"
 daliministers_desc:0 "The Kingdom of Dali is known for their specific branch of Buddhism, Azhaliism, which is a merging of traditional folk religions and popular Theravada Buddhist teachings. With the rise of the Dali Kingdom in the aftermath of the Red Turban Rebellion, the faith and its followers have seen a resurgence and growth in power in the Empire."
 chinasecretariat:0 "Zhongshu Sheng"
 chinasecretariat_desc:0 "The Zhongshu Sheng is one of the highest divisions of the departments, responsible for the distribution of imperial decrees and reviewing of incoming messages as well as the general administration of the other departments. It's importance grows larger as our empire grows larger due to the ever increasing needs of governance. The bureaucrats of this departments are needed to ensure our realm's functionality."
 chinamongols:0 "Assimilate the Mongols"
 chinamongols_desc:0 "The Mongols invaded and took over our homeland for more than a century and now they are finally defeated. In order to pacify the Mongol threat and prevent them from being a problem in the future, we need to assimilate the Mongols into the Han Chinese culture as outright deportation of all Mongol subjects is impractible."
 chinese_republic:0 "Chinese Republic"
 #Li
 ximiniah:0 "Mi-niah Administration"
 ximiniah_desc:0 "The Tangut people escaped to the southern provinces of Jianchang, avoiding the total destruction of their culture at the hands of the Mongols. Our state however has issues founded in its roots, with older tribes and groups constantly needing to be appeased and dealt with. Thus, our ruler has pushed to take away power from the tribes and grant it to themselves, centralizing the power in our Kingdom."
 xiscript:0 "Tangut Script"
 xiscript_desc:0 "Created by statesman Yeli Renrong in the early 11th Century, the Tangut Script has been the official writing system of our people for generations. While it was primarily used to translate and transcribe Buddhist texts, we should start to use it on official documents and proclamations to promote and expand our culture’s influence."
 xiinfantry:0 "Reformed Trekkers"
 xiinfantry_desc:0 "Our Trekkers, or mountain troops, were facing difficulties during the Song Invasions hundreds of years ago. We must modernize and improve our tactics with firearms and new styles of warfare."
 xicavalry:0 "Tangut Iron Hawks"
 xicavalry_desc:0 "Our Iron Hawk cavalry, while powerful, were defeated by the superior Mongol riders. We have to improve and update our tactics if we can hope to stand up against not only the Yuan but other foreign powers that seek to conquer our state."
 #Tibet
 tibetscript1:0 "'Phags-pa Script"
 tibetscript1_desc:0 "The 'Phas-pa script, written by the Mongol Yuan dynasty as a way to communicate with the various peoples with differing languages across their empire, was kept safe in monasteries within Tibet after the fall of the Sakya Administration. Implementing the script in our growing Empire could aid in communicating and managing diplomatic relations."
 tibetscript2:0 "'Phags-pa Script"
 tibetscript2_desc:0 "The 'Phas-pa script, written by the Mongol Yuan dynasty as a way to communicate with the various peoples with differing languages across their empire, was kept safe in monasteries within Tibet after the fall of the Sakya Administration. Implementing the script in our growing Empire could aid in communicating and managing diplomatic relations."
 #Japan
 japshogun:0 "Unification under the Shogun"
 japshogun_desc:0 "For centuries, the Shogun answered to the Emperor who was also the symbol of his authority. Despite that, many Shoguns tried to limit the influence of the Emperor and turn him into a ceremonial figure. Even if they succeeded, the Emperor was still very influential as many people believed that the Emperors were directly descended from Amaterasu, the Goddess of the Sun. But this is about to change. We shall elevate the Shogun above the Emperor and forever break the Imperial line from the Age of the Gods. Japan shall be placed under the absolute rule of the Shogun. A new era is coming."
 mechanic_can_form_shogunate_yes:0 "Allows formation of the §YShogunate§!"
 ab_can_form_shogunate_tt:0 "Can form the §YShogunate§!"
 mechanic_prevents_forming_japan_yes:0 "Prevents formation of §YJapan§!"
 japanempire:0 "Empire of Japan"
 japanempire_desc:0 "The Empire of Japan is now a centralised and modernised empire, different from the old empire under the de facto control of the Shogun. As the only nation in East Asia other than China to have the title of Emperor our empire is a demonstration of our new power and reputation."
 japanshizoku:0 "Reform the Shizoku Caste"
 japanshizoku_desc:0 "After our nationalisation and abolishment of daimyo hereditary properties, a new class of Shizoku, meaning, warrior families, was created. A state sponsored reform of this class would be necessary to prevent them from rebelling and to encourage them to work in productive ways for the empire."
 japanzaibatsu:0 "Reorganize the Shomin"
 japanzaibatsu_desc:0 "The merchants of Japan are seen as by some as lesser than other social classes due to them not actually producing any goods, only trading goods and wares that others have created. However, with the expansion of global trade and the boom in commodities and production the world over, courting the merchant class and giving them certain rights and privileges under our regime could be extremely beneficial to our growing empire."
 japanscholars:0 "Invite Foreign Scholars"
 japanscholars_desc:0 "Japan has a history of learning from the best of the time. With the introduction of Western knowledge we should learn from them by inviting foreign scolars into our court to increase our technological abilities."
 japanships:0 "Western-Style Shipbuilding"
 japanships_desc:0 "As an island nation and maritime empire, a strong navy is essential for our survival. This is why we should employ western style shipbuilding techniques to build a modernised navy that is able to rival even the greatest naval powers of Europe such as the Franks or the Anglo-Saxons."
 japanshinto:0 "State Shintoism"
 japanshinto_desc:0 "In order to further reinforce the idea that the Emperor is a divine being, we will excercise control of shrine finances and establish training regimes for priests to strongly encourage and emphasize this ideology. Our native religion, now an official faith of the Empire, shall become a powerful tool and everyone following it will have a privileged status in our society."
 japandivinity:0 "Emperor's Divinity"
 japandivinity_desc:0 "The Emperor of Japan is a divine entity, being recognised as a living deity on Earth. This divinity of our Emperor enforces even greater loyalty to his imperial majesty as everyone across Japan is united behind our great Emperor."
 japandaij:0 "Daijokan"
 japandaij_desc:0 "If we are to manage our growing territories with their foreign peoples and ideas, our government should be able to maintain the stability and structure of our realm. To that extent, we must expand the central government’s capacity, creating new divisions and roles for ministers and statesmen, from the Imperial Army to the Division of the Sciences, we must create a tightly run administration."
 japanshinbutsu:0 "Shinbutsu"
 japanshinbutsu_desc:0 "Ever since the 800s, Buddhism has been a key element to the Japanese spiritual identity. Instead of rejecting it, we shall fully embrace the nuanced nature of our beliefs and those of Buddhism. This can help us as we expand into the mostly Buddhist mainland."
 
 #Korea
 koreaships:0 "Improve the Turtle Ships"
 koreaships_desc:0 "The pride of our navy, though something to be proud of, is not invincible. This is especially true as technology advances with time and our turtle ships become defunct and backwards. If we are to sustain our Naval Tradition we need to improve our Turtle Ships to keep them efficient with future times in mind."
 koreaartillery:0 "Modernize the Hwacha"
 koreaartillery_desc:0 "Hwacha's a terrific weapon - both in how beautiful and destructive it is. As times have advanced we are now possible to upgrade them and make them truly destructive. Let our enemies get shredded or traumatized by the terror that the rockets create & leave them unable to fight back."
 koreaministries:0 "The Six Ministries of Korea"
 koreaministries_desc:0 "The six ministries are the major executive bodies of our realm. They reign supremely over Personnel, Taxation, Rites, Military Affairs, Punishments, and Public works. We should turn out focus towards allowing the six ministries run its duties with as few obstacles as possible."
 koreasung:0 "Sungkyunkwan"
 koreasung_desc:0 "Sungkyunkwan is the highest educational institution our nation ha ever seen, and is one we should invest into. Every generation shall see bright learned individuals emerge from its halls ready to serve us."
 koreagwageo:0 "Gwageo Examination"
 koreagwageo_desc:0 "The national civil service examinations will measure the cadidates capability and suitability in our regime. It has been our main source of bureaucrats and should remain so."
 #Qing
 faith_noble_reform:0 "Secure Nobility by Faith"
 faith_noble_reform_desc:0 "We need to tie our nobility to our regime as loyal lapdogs. Best way to do this is to promote and reward nobility that belong to Nestorian faith. Religious alignment goes a long way in securing loyalists."
 affairs_movement_reform:0 "The Self-Strengthening Movement"
 affairs_movement_reform_desc:0 "The center of technological progress has begun to shift westward during the Yuan reign. If we are to fix this we need to take what the foreigners have learned and improve upon it. We need foreign advisors."
 banner_upgrade_reform:0 "The Banner Army"
 banner_upgrade_reform_desc:0 "The open steppe, fleet horse, falcons at wrist, and the wind in hair. These are but a few things our Manchu culture has come to embrace with love. We should not abandon our beautiful traditions of horseback riding. Instead we should modernize it."
 future_of_war_reform:0 "The Future of War"
 future_of_war_reform_desc:0 "War changes, and which it we should aswell. Our traditional horses have become very cumbersome and outdated way to fight wars. We should move on from our furry companions and embrace the fire and steel as our new companions in war."
 cultural_enrichment_reform:0 "Cultural Enrichment"
 cultural_enrichment_reform_desc:0 "The Chinese are our subjects. If we are to rule over them with a velvet glove we ought to satisfy the cultural needs that they have and learn more of it. "
 cultural_reinforcement_reform:0 "Cultural Reinforcement"
 cultural_reinforcement_reform_desc:0 "The Chinese are our subjects, not our masters. Last previous times when the foreigners tried to invade and rule over China their cultures begun to  get wiped out - their traditions fading. Both Yuan and Jin experienced this. We should not repeat the same mistake. We need to actively put effort towards reinforcing our own culture to avoid assimilating to the Chinese."
 great_legal_code_reform:0 "The Great Legal Code"
 great_legal_code_reform_desc:0 "We should base our legal code upon previous empire's own, but make it more fitting for our regimes. The 700 statutes shall be expanded to 1900 statutes to take into context the changed circumstances that China finds itself in so we may govern it more smoothly."
 queue_order_reform:0 "The Queue Order"
 queue_order_reform_desc:0 "To break the Chinese into long-term submission we need to enforce humiliation upon them, and what better way than to take from them the one thing the confucean philosophy deems as vital: Hair. We shall mandate the Han men to shave their foreheads and braid the rest of their hair into a queue identical to ones the emperor and we the manchus wear."
 perfect_mandate_reform:0 "The Perfect Mandate"
 perfect_mandate_reform_desc:0 "Time moves on and China moves on, but the Mandate remains the same. It is an immutable object and we shall sustain it in its perfect form. It has existed since the early times of China and is something we will keep 'til the end of China."
 #Jurchen
 mch_clansociety:0 "Clan Society"
 mch_clansociety_desc:0 "The Jurchen tribes often organize via various levels of clan affiliation, ranging from the Muku sub-clans to ancient and extensive Hala clans, or even the companies or squadrons formed for local affairs. Family, war, and even daily activities involve some level of clan formation, not even necessarily by blood. We must ensure the role of these clan divisions are not forgotten in our society so that we may rule with efficiency."
 mch_tengri:0 "Jurchen Shamanism"
 mch_tengri_desc:0 "Jurchen shamanistic traditions typically revolve around ancestor worship and veneration of nature spirits via altars called Tangse. Not all altars were permanent, but in many settled communities, the Tangse were permanent fixtures where offerings were made. Ancestors also play a major role in shamanic tradition, as they are believed to be the protective spirits of a village who are contacted by shamans via totem poles, or Somo. By ensuring these practices continue and our shamans are respected, society will remain strong and cohesive."
 mch_nestorian:0 "Nestorian Syncretism"
 mch_nestorian_desc:0 "With the arrival of the Temugids came an influx of Nestorian scholars, bureaucrats, and clergymen to Manchuria. A majority of these foreigners remained settled in Liaoning where they serve the Temugid court, but some moved north and settled within our communities looking for missionary work or a new life. While they may practice a foreign religion that preaches radically different ideas, these are learned men who bring their knowledge from the Silk Road with them, and our people could benefit greatly from allowing the Nestorians a special status in society."
 mch_buddhist:0 "Eastern Syncretism"
 mch_buddhist_desc:0 "Our people have had centuries of experience with the religious practices of Buddhism and Confucian ideals from China. It has served us well to treat these faiths as equals among our shamanistic traditions, as they bring connections from across China and the steppes, and it would be wise to protect the status of these faiths in our government alongside our own beliefs."
 mch_admin:0 "Jin Administration"
 mch_admin_desc:0 "One of the most successful reforms of our Jin predecessors was the implementation of separate government structures for all its subjects. Every culture and ethnic group had a recognized status and dealt with the Jin via their own local government, and often even had a regional Jin capital. We must adopt this tradition once again in order to rule all manner of peoples effectively as we begin our ascenscion."
 mch_jin:0 "Legacy of our Ancestors"
 mch_jin_desc:0 "Arguably the height of our people was the establishment of the Jurchen Jin dynasty in China. Though the Dynasty collapsed with the rise of the Mongols, our conquests and continued survival has given us the chance to reclaim what the Jin once held. As we lay the groundwork for our great state, let us remember what is possible from the accomplishments our ancestors."
 #Shogunate
 japansakoku:0 "Strengthen the Sakoku"
 japansakoku_desc:0 "Although the Shogun is Japan's de facto ruler, the regime is not absolute. The Shogunate must thus ensure that his daimyo do not succumb to forigen influences, which may instigate rebellion. Henceforth, Japan shall be closed off, save for only a few areas directly under our clan's control."
 japantenryotax:0 "Tax the Tenryo"
 japantenryotax_desc:0 "In Japan, owned land is seen as the source of one's wealth, with all currency based upon how much rice it can produce. From now on, the Shogunate shall seek to obtain as much land for our clan as possible, and tax it appropriately."
 japanshinsengumi:0 "Form the Shinsengumi"
 japanshinsengumi_desc:0 "The Shinsengumi, or New Select Brigade, is the Shogunate's most recent experiment in policing. The recruits have been drawn from many sword schools across the capital, with the mission of protecting Shogunate officials from dissenters. Should these men prove themselves, they will set a new precedent for the Bakufu's military police."
 japanbakuhan:0 "Establish the Bakuhan System"
 japanbakuhan_desc:0 "Despite being the hegemon of Japan, the Shogunate must ensure that the Daimyo remain loyal. To this end, the regime shall ensure that the Bakufu's various Han are headed by pliable Daimyo. From making annual trips to the capital, to retaining only a single fort, and even subjecting their own territories to land reforms, the Shogun shall ensure that his feudal vassals are perpetually incapable of revolt."
 japanredseal:0 "Issue the Red Seal Ships"
 japanredseal_desc:0 "In the past, we were content to merely let the individual clans engage in trade, oftentimes at their own discretion. In order to cut down on corruption, foreign influence, and seditious trade activities, the Shogun shall regulate all commercial activities through the issuing of Red Seal permits. This policy will finally allow us to both control and centralise Japan's trade."
 reformed_shogunate:0 "Reformed Shogunate"
 reformed_shogunate_desc:0 "Having reduced the Emperor to nothing but a ceremonial figure and centralized the entirety of Japan under our rule, the time has come to refom the Shogunate and march towards the glorious future!"
 SHOGUNATE:0 "Shogunate"
 REFORMED_SHOGUNATE:0 "Disables the §YShogunate§! mechanics and §YDaimyo§! vassals. Enables regular §YVassals§! and §YMarches§!."
 reform_shogunate_title:0 "Reform the Shogunate"
 reform_shogunate_desc:0 "Having reduced the Emperor to nothing but a ceremonial figure and centralized the entirety of Japan under our rule, the time has come to refom the Shogunate and march towards the glorious future!"
 
 
 
 
 nationalism_in_desc:0 "Nationalism, as it has been dubbed, encompasses numerous ideologies which extol the desire of a people to attain self-determination and sovereignty over their homeland. The resulting concepts of nationhood and national pride, closely woven around a group’s common language, religion, and culture, spawns a territorial irredentism associated with ancestral or historical claims."
