 #Hisn Kayfa reforms
 hsnscholars:0 "Invite Western Scholars"
 hsnscholars_desc:0 "The western scholars of Europe follow a religion that disgraces the word of Allah which is very unfortunate, and to most it would be enough of a reason to keep them as far from their lands as humanly possible, thankfully we are much more wise than that. They may spew heresy but among those words are those of wisdom, ever since the Mongols sacked the Middle East, the Islamic Golden age has ended, and Christian Europe has been slowly but surely surpassing us in terms of engineering, medicine and math, in times like these we should seek the wisdom of these people."
 hsnatabegs:0 "Assign Atabegs"
 hsnatabegs_desc:0 "When the Seljuks rolled through the region they needed a way to govern those they conquered, Atabegs were their answer, nobles of Turkic blood that would govern an entire region, by Seljuk law they would even start their own dynasties in those regions which connected their family's destiny to regions of governance, this reduced any ambition which might have hurt the ruler otherwise. By employing a similar system in our conquered territories our administrative pressure would decrease significantly."
 hsnwaqf:0 "Waqf Donations"
 hsnwaqf_desc:0 "Waqf is a donation of money or property for religious reasons, as the Abbasids we are the true representatives of the Sword of Islam and thus have the right to encourage and exploit these donations in our favor, let's do just that!"
 hsntolerate:0 "Tolerate Religious Minorities"
 hsntolerate_desc:0 "Anatolia is not Arabia, unlike Arabia this place is not almost solely dominated by the servants of Allah, instead the region is packed to the brim with Orthodox Christians, Coptic Christians, Zoroastrians and many even smaller regional beliefs, instead of slamming our head against a wall by trying to convert each and every religious minority, destabilizing our country in the process, we should instead encourage those communities to preach whatever they want without state oppression."
 hsnmadrasa:0 "Madrasa and Madhab Schools"
 hsnmadrasa_desc:0 "Both Madrasa and Madhab schools have very similar purposes, to not only teach the children of Allah how to be better believers by making them learn the Quaran and Islamic law, but also educating them in science and in the Arabic language, we should focus our finances and efforts into the construction and expansion of such schools across our nation so that our citizens are the smartest they could be." 
 #Hansa
 hansahansetag:0 "Hansetag"
 hansahansetag_desc:0 "The Hansetag is a parlament esque body of representatives, each representing one of the many cities of the Hanseatic League, the Hansetag is called each time an issue encompasses multiple League cities, during the meeting the issue is addressed and hopefully resolved. \n \n The Hansetag has served us wonderfully so far, promoting unity within the league while also guaranteeing autonomy and rights to every city, if we want our league to prosper we should encourage and expand the Hansetag."
 hansacentralize:0 "Centralize the League"
 hansacentralize_desc:0 "As new cities become integrated into the League a massive problem arises, the massive decentralization makes it impossible to effectively govern them all, we simply cannot cater to every need and whim of every single city withouth creating problems for other cities or without exhausting our bureaucracy, a new controversial approach is needed. \n \n If we centralize our grip over the many autonomous cities we can resolve the many issues they face with much more independence and without the fear of upsetting some stuck up merchant family in another city 300km away. \n \n This will be a very controversial move that will no doubt inspire many protests from the autonomous cities, some even argue that centralizing our rule might kill the soul and purpose of the League, but with this reform we can focus on much more important matters then petty squables between cities while also guaranteeing their true rights and autonomy."
 hansaleifland:0 "Expand the Leifland Company"
 hansaleifland_desc:0 "The New World has so much untapped economic potential it is almost unbelievable that so little of it is utilized, sugar, coffee, some of the most fertile land in the world, tobbacco, corn, so many new fruits and mountains upon mountains of gold, it seems as If the continent not so long ago discovered is a land of milk and honey, but most importantly profit. \n \n The vast pools of resources sitting on this empty land almost beg to be used. \n \n So far the Leifland Company has asisted us in the colonization of these rich lands, the brains of the company allowed us to tap into these riches, making the ports of North Germany an entry for all these goods to the rest of central europe, but if we want to truly exploit all that God has laid down for us just one ocean away, we will need to massively expand the company's operation."
 hansacolonial:0 "Colonial Governors"
 hansacolonial_desc:0 "Our power lies in the New World where rich colonies produce massive amounts of money, the colonies indeed became so massive and rich that their issues outgrew the issues of League Cities in their importance, maybe the League at first was to cater to German city states in the north, but as of right now the League mainly exists to transport new world goods to the German cities, from which they spread across the rest of europe, it is time to acknowledge reality and stop clinging upon our old ideals, the League should be redesigned in a way that gives colonial governors true control over it, so that the whims of little cities in Germany no longer holds the League back."
 #Armenia
 armazatavrear:0 "Azatavrear Cavalry"
 armazatavrear_desc:0 "Our cavalry has been the envy of our neighbours for thousands of years. Not only has Armenia historically boasted a rich supply of horses, but also a martial aptitude and tradition for them. Even in peacetime, our Ayrudzi- collected from a myriad of classes throughout our long history, from the most humble of peasants to the most courageous of noble sons- found great experience and use in patrolling our precarious borders and guarding our king. Let us empower and encourage this persevering tradition."
 armnakharar:0 "Confirm the Nakharar Order"
 armnakharar_desc:0 "Nakharars, as they are known, are our nobles. Before even Christ's word graced our lands, Armenia consisted of tightly-knit, insular noble houses, hesitant to branch outwards into greater Caucasia and the Levant, preferring internal marriages and practicing steadfast endogamy. If we were to retain this practice and enrich our Nakharars with military expertise and experience, our nobility could become an ardently loyal military behemoth for centuries to come."
 armcrusader:0 "Crusader Nobility"
 armcrusader_desc:0 "Owing to our precarious position, it seems only appropriate that our nobility primarily consist of those with both will and aptitude for carrying out the Lord's will. While our wise and weathered clergy is demonstrative of the might of the divine pen, the zealous sword must not be neglected- and enriching our nobility with both prospective and veteran crusaders alike is an excellent start to this endeavour." 
 armfleet:0 "Expand the Merchant Fleet"
 armfleet_desc:0 "Provided we retain our miraculous gateway to the Mediterranean and pursue further openings to the seas, our merchants could more than double their current efficiency and establish a firm Armenian presence in the world of trade. Investing preferential treatment towards the construction and protection of our merchant fleet could expand their capacity significantly and thus enrich our coffers significantly."
 armchurch:0 "Reinforce the Apostolic Church"
 armchurch_desc:0 "Throughout our long and tired history, the Apostolic Church has found itself not only beaten down by marauding heathens, but also our own fellow brothers in faith, deeming our methodology and beliefs heretical. No more should we doubt ourselves, see us as half-hearted faithful- should we empower our church, giving it paramount preference within our holdings, we would draw in conversions at a far greater rate."
 armgreaterarmenia:0 "Resettle Greater Armenia"
 armgreaterarmenia_desc:0 "Over the years, Armenians across Caucasia and Anatolia alike have faced discrimination, assimilation and removal outright from our ancestral homelands and hard-earned frontiers. If we were to focus our efforts on resettlement and reclamation, the number of bold hearts among our tried and true Armenian population would grow, fostering a spirit and culture of colonisation and resettlement."
 #Pope
 mission_expand_orders:0 "Mission to Expand the Holy Orders"
 mission_expand_orders_desc:0 "Since their establishment, the military orders have played a significant role in the Catholic world. Their members were one of the first who answered the call to defend the Holy City against the Muslim horders, and for that, we shall reward their bravery by inviting them to permanently settle in our lands."
 #Byzantium
 imperial_autocracy:0 "Imperial Autocracy"
 imperial_autocracy_desc:0 "Since the times of ancient Rome, the Emperor of the Romans stood as the undisputed Autocrat and absolute ruler of his country. This tradition persisted to this day and the Byzantine Empire is almost solely ruled by the single person who listens to no one but a few of his most trusted advisors."
 varangian_guard:0 "Varangian Guard"
 varangian_guard_desc:0 "Let us re-establish the mighty Varangian Guard - a personal bodyguard unit of the Emperor himself. This elite force, lacking any political loyalties except the loyalty to the Basileus can be always counted upon, unlike our treacherous nobility."
 mechanic_unlocks_varangian_guard_yes:0 "Enables the §YVarangian Guard§! mercenary company which costs §G0.0%§! Army Professionalism to recruit."
 roman_bureaucracy:0 "Roman Bureaucracy"
 roman_bureaucracy_desc:0 "Rome, in its more than two thousands years of history, developed an intricate bureaucracy to rule its expanded territories. As it went from a small city state on the Tiber river to having to govern an empire spanning Europe, West Asia and North Africa, it had adapt and innovate in order to maintain control of its empire."
 byztheme:0 "The Theme System"
 byzhellenization:0 "Re-Hellenization of the East"
 byztagmata:0 "Tagmata Armies"
 byzthemata:0 "Themata Armies"
 byzconstitution:0 "Imperial Constitution"
 byzabsolutism:0 "Roman Absolutism"
 byzabsolutism_desc:0 "The Emperor and Autocrat of the Romans is the final authority on all matters in our land. The rise of the so called 'national monarchs' throughout Europe has seemed little more than a too-late consolidation of feudal chaos to the eternal and absolute Romans."
 byztheme_desc:0 "The Theme system is the organizational structure of the Roman Empire, in which the realm is divided into provinces called "Themes", each led by a Strategos, a military and political official who is tasked with adjudicating disputes, managing the theme's economy, and most importantly, conscripting troops into the Imperial Army."
 byzhellenization_desc: "The lands of Egypt and the Levant have fallen to the cultural and religious influence of arab-muslim powers since their conquest centuries ago. With these lands coming back into the fold, it follows that we should re-settle the cities of this region with Greeks."
 byztagmata_desc:0 "The Tagmata armies are the personal troops of the Emperor. These elite troops are conscripted from around the empire and often fight alongside foreign auxillaries like the Varangians, Catalans, or Heruli."
 byzthemata_desc:0 "The Themata armies are commanded by the Strategoi and conscripted from the Themes. These troops almost entirely consist of native Greeks from the countryside, and are larger and cheaper than the Tagmata."
 byzconstitution_desc:0 "The Empire, despite its absolute rule by the Basileius, runs on paper. The laws of the Romans have been codified over the centuries in scattered legal books, but now it is time to compile the most important of these laws into a constitution."
 byzsenate:0 "Delegate to the Synkletos"
 byzsenate_desc: "Historically, the Synkletos, the senate of our proud empire, had a myriad of functions and powers. It passed resolutions which the Emperor could adopt and issue as he pleased, suggested Imperial legislation and has even acted as a consultative body and judicial court. In recent centuries, this proud arm of our mighty government has been eroded and reduced to dust, but if we were to reintroduce it with our restored strength, embraced modernity and resurgent capacities, it could hail a new era of Imperial efficiency and civil fairness." 
 #Sicily
 sicsultanate:0 "Sultanate of Sicily"
 sicsultanate_desc:0 "The Sulatanate of Sicily maintains a rather absolute system of rule under Sharia law with the emir in charge of many state duties, but it is notable for its tolerance among Muslim realms with its many Christians and Jews populating Eastern Sicily and South Italy."
 sicitaliyya:0 "Sublime State of Italiyya"
 sicitaliyya_desc:0 "Through a long and hard fought campaign spanning several centuries, the original invaders of Sicily have managed to proclaim an empire in Italiyya. As a new courtly culture coalesces and the Islamization of one of the hearts of Christendom is felt more every day, the Italiyyan Sultanate indisuputably reigns supreme over her surroundings."
 sicqadi:0 "Empower the Qadi"
 sicqadi_desc:0 "The Sultan carries the very important duty of appointing Qadi, or judges, for the various provinces of the state. These Islamic judges often solved local disputes and religious matters, allowing residents to sort things out peacefully with a mediator, and letting the Sultan not need to worry as much about direct administration."
 siccurrency:0 "Standardize the Currency"
 siccurrency_desc:0 "In the past, the Sultanate of Sicily used a single currency; the dinar which was introduced by the Arabic conquerors of the island. However, over time, many more new currencies such as Dirhems or Kharrubas, leading to unnecessary confusion and troubles with exchange rates. In order to get rid of this problem once for all, we shall introduce a single currency that shall be used throughout the entire Sultanate."
 sicreform:0 "The Land Reform"
 sicreform_desc:0 "Following the Islamic conquest of Sicily, land reforms were initiated to transform the island into a more Arabic system of governance. This resulted in many new and exotic crops being introduced to Sicily during the agricultural revolution, and smallholding farms being encouraged to increase productivity."
 sicrecruits:0 "Berber Recruits"
 sicrecruits_desc:0 "Though the Sultanate now rules over a largely Roman populace, the battle hardened armies of the Sultan are often recruited from across the Mediterranean in North Africa. While these armies tend to fight for gold and glory rather than the Sultanate, they are always loyal to the Sultan with little interest for local politics, caring more for fighting Christians in North Italy."
 sicfleet:0 "Expand the Fleet"
 sicfleet_desc:0 "Our position in the middle of the Mediterranean gives us the perfect chance to become a true ruler of the waves, controlling the naval routes from Balansiyah to Iskandariyya. The state shall fund the great expansion of our naval forces."
 sicitalo:0 "Italo-Arabic Governance"
 sicitalo_desc:0 "As our Arab and Islamic origins become more intertwined with local Italian customs, a distinct culture has coalesced in the ruling class of many of our cities. Through combining Italian and Arabic language, and adopting many of the traditional practices of each, this culture is sure to be of use in efficient communication among the ruling classes of the Sultanate. This is now also reflected in the upper class and administration of our country where many important positions are occupied by persons of Latin or Christian origins."
 sicgiama:0 "Giama'a Assembly"
 sicgiama_desc:0 "Though the Sultan performs many of the important state duties, there has always been an administrative council supporting his decisions, made up of the most notable figures in court. With the Giama'a supporting the state, policies can often pass without major opposition."
 sicabsolutism:0 "Islamic Absolutism"
 sicabsolutism_desc:0 "The Sultan is in charge of many key aspects of state, such as the army, administration, and justice. By institutionalizing these powers as part of the office of Sultan we can further legitimize the strong centralized rule of the state."
 sicambition:0 "Italiyyan Ambition"
 sicambition_desc:0 "In our ruthless campaign to conquer the heart of the Mediterranean for Islam, our state has faced many a foe and adapted many reforms. However, throughout this relentless push we have remained stable and prosperous, and the countless victories have showered us in glory, allowing our rulers to call truly themselves the Sultans of Italiyya."
 #Iberia
 iberian_crown:0 "Iberian Crown"
 iberian_crown_desc:0 "The foundation of the Iberian kingdom was built on the backs of crusaders and the faithful. Our state, in turn, shall be designed around our Christian identity, and be a haven for all those who wish to worship Christ."
 ibeintegrate:0 "Integrate the Moriscos"
 ibeintegrate_desc:0 "Although the north of Iberia is firmly Christian, the south is a haven for the remaining Muslim population leftover from Andalusia. We shall integrate the Morisco culture into our own, and grant protection to these diverse peoples in our realm."
 ibebanish:0 "Banish the Moriscos"
 ibebanish_desc:0 "While the heathen has been removed from power, there still lies an enemy within our country. We shall push them out, either to the Maghreb or to the New World, so that we might create a new realm for those who are true to Christ!"
 ibecouncils:0 "Reform the Municipal Councils"
 ibecouncils_desc:0 "The various cities and towns across the peninsula have been semi-autonomous for the last several centuries, implementing laws and collecting taxes as they pleased. However, if we want our realm to be administered far more effectively, we should work to centralize and reform the way these municipal councils are run."
 ibeviceroyalties:0 "Establish the Viceroyalties"
 ibeviceroyalties_desc:0 "The conquest of the new world has brought us wealth beyond our wildest dreams. However, we must make sure that we administer these new territories in a just and fair manor. With the establishment of these Viceroyalties, the laws of the Crown apply in Iberia as well as they do in the Americas."
 ibeorders:0 "Reorganize the Orders"
 ibeorders_desc:0 "The Holy Orders aided us in our rise to power against the Andalusians. If we were to structure them so that they answered only to the King himself, these Orders could be quite effective in future conquests…"
 ibeadmiralty:0 "Found the Admiralty"
 ibeadmiralty_desc:0 "As our kingdom grows and expands across the waves, we need intelligent and willing leadership to guard our sails as we seek to dominate both land and sea!"
 ibesantiago:0 "Knights of Santiago"
 ibesantiago_desc:0 "Since the early years of the Reconquista, a multitude of Holy Orders sanctioned by the Papacy have assisted the faithful in repelling the heathens of the south with varying success. As the Reconquista has finally ended, many Knights in their service have put forward the idea that they continue their service to God under our protection. Their skills, resources and expertise in warfare will certainly be useful in our future conquests. Most notably, the Knights of Santiago may be a valuable asset for our armies."
 mechanic_unlocks_knights_of_santiago_yes:0 "Unlocks the §YKnights of Santiago§! mercenary company."
 ibepatronato:0 "Patronato Real"
 ibepatronato_desc:0 "Our realm's Papal ties are forged from a Centuries-old bond between the Christian people of Iberia, who were cruelly beset on all sides by the heathens of Andalusia. With the Umayyad Caliphate long out of memory, we now turn to further merging Church and State. By enacting a system of Patronage with Rome's assent, the Crown will be granted direct authority over the clergy and their appointments."
 ibepaternal:0 "Paternal and Absolute"
 ibepaternal_desc:0 "The people are much akin to a flock of sheep; easily frightened and misled. It is for this reason that the commoners cannot be trusted to lead themselves, and so the responsibility of state governance falls upon the Crown and its most loyal Council. Like a paternal figure, the Crown shall guide Iberia's subjects along a prosperous and devoutly Catholic path, protecting them from any harm that may lie in waiting. Then, too, shall the Crown remain as the Supreme authority in the nation; Absolute in their rule and regality as paramount sovereigns, Iberia's monarchs answer only to God above."
 ibecounciliberia:0 "Council of Iberia"
 ibecounciliberia_desc:0 "The State Councils of the various entities held in union by the Iberian Crown have administered their portions of the Empire separately from one another. Rather ashamedly, this has been done with comparatively little cooperation and cohesion when held up to the likes of England's Witenred or Francia's Estates General. Following in the footsteps of other centralised governing bodies, the realm shall henceforth be administered by a single Council of Iberia. This assembly will in turn answer only to His Majesty and, failing him, God."
 ibecolonialinqui:0 "Colonial Inquisition"
 ibecolonialinqui_desc:0 "Despite our domestic efforts in restoring Catholic order through assimilation and legal reform, there are still those abroad who retain their heretical ways. These colonial heathens openly kneel before false idols and plot to bring about the empire's downfall. The time has come to uproot the entrenched pagans of our overseas territories, for inaction will make way for further sedition. What better way to do enforce unity than by sending abroad what nobody expects?"
 #Outremer
 otr_orders:0 "Invite the Orders"
 otr_orders_desc:0 "Since their establishment, the military orders have played a significant role in the Catholic world. Their members were one of the first who answered the call to defend the Holy City against the Muslim horders, and for that, we shall reward their bravery by inviting them to permanently settle in our lands."
 mechanic_enables_latin_sepulchre_holy_order_yes:0 "Enables the §YOrder of the Holy Sepulchre§! holy order."
 mechanic_enables_latin_lazarus_holy_order_yes:0 "Enables the §YOrder of Saint Lazarus§! holy order."
 mechanic_enables_latin_templars_holy_order_yes:0 "Enables the §YKnights Templar§! holy order."
 otr_cavalry:0 "Crusader Cavalry"
 otr_cavalry_desc:0 "The Jerusalemite nobility are by and large members of the various holy orders, with many more descended from participants in the Crusades. Their prowess in battle as heavy cavalry is the envy of the world, with even Byzantine cataphracts having second thoughts before battle."
 otr_tolerance:0 "Act of Tolerance"
 otr_tolerance_desc:0 "Our recent military victories against the heathens have brought vast territories under our control. Those lands are mostly inhabited by people of various ethnics and faiths, such as the Arabs or the Jews. In order to maintain the stability and prosperity of the realm, our Kingdom will become the beacon of religious tolerance."
 otr_religious:0 "Promote the True Faith"
 otr_religious_desc:0 "Our recent military victories against the heathens have brought vast territories under our control. Those lands are mostly inhabited by people of various ethnics and faiths, such as the Arabs or the Jews. We can't be foolish and believe that giving those people religious freedom will eventually buy us their loyalty. The religious mission is bound to carry on and all those who live under our banners shall follow the true faith!"
 #Bulgaria
 bultsardom:0 "Bulgarian Tsardom"
 bultsardom_desc:0 "Bulgaria is well accustomed to the prestigious title of Tsardom - ever since Simeon the Great first proclaimed himself ''Emperor of Bulgarians and Greeks", bulgarianizing the roman title of Caesar into Tsesar, or later Tsar, Bulgaria has hailed every single one of the rulers after him as Tsars no matter the state or size of our country at the time. When the brothers Asen revolted against the Romans to our south in 1185, it was only logical that they continue the legacy of the First Empire - this title grants prestige, good cause for continued attacks on the Romans, and a place on the world stage far above any of our South Slavic neighbours."
 bulliterary:0 "New Literary School"
 bulliterary_desc:0 "The cultural Golden Age that lasted throughout Simeon the Great's reign was made possible because of his hospitality towards the many scholars and men of sciences that passed through the vast territories of Bulgaria at the time, some of which stayed and continued to pour their wisdom into the nation. Of course, we needed to preserve this knowledge so that it may be saved from the destructive sands of time. What the Tsar did was as such- he poured a considerable sum of money into building Literary Schools that would be used to house scholarly works and also be a place where commoners could go and get an introduction/education of the various sciences of the time. We would be wise to start the construction of the same types of schools so that our ever-growing population can hopefully learn from them and eventually push Bulgaria into another Golden Age. "
 bulkavkhan:0 "Reintroduce the Kavkhan"
 bulkavkhan_desc:0 "In the First Bulgarian Empire,  Kavkhan was a title that was given to the right hand of the Khan (Before Boris I converted Bulgaria to Christianity) and the Tsars - they would have a number of responsibilities and concentrated huge power and authority. The title was hereditary, a prominent boyar family would be picked generation after generation, and it was for life. The Kavkhan was also the commander-in-chief of the Bulgarian Army and one of the primary diplomats of the country. Kavkhans were often regents or even co-rulers. Interestingly enough the Asen dynasty have not yet brought the title back into the Empire, regardless of the strength and stability that a loyal boyar in such a position would give."
 bulreform:0 "Reform the Government"
 bulreform_desc:0 "Some reforms are necessary so that we can reduce the administrative strain on our nation from conquered territories. We should follow the example of the Western centralised states such as the Franks and also try to streamline the process of integration, paperwork, conversion, tax collection, and army conscription. If we can achieve the tasks we have put out for ourselves, we will see great benefits as a result of our work."
 bulsiege:0 "Roaring Cannons"
 bulsiege_desc:0 "Bulgaria learned first hand through the brutal siege of Tsarigrad the importance of swift and decisive sieges. Additionally the benefits of artillery in battle are undeniable. Perhaps a focus on good artillery pieces will not only make for faster conquests, but cheaper conquests overall."
 bulboyar:0 "Boyar Representation"
 bulboyar_desc:0 "Boyar representation was an achievement of the First Bulgarian Empire through the use of a Boyar Council, which stood as an executive body that also offered plans of action to the Tsar and through the influence of the powerful Boyar class, give the means and resources to put such plans into action. Reintroducing such a body will first off, help the Bulgarian nobility and the Tsar find fast solutions to problems and unite to remove them, and second off, it will satisfy the nobles on their demand for representation in the administration of the realm. The Counsel may be a bit awkward at first regarding its dealings, but as soon as the task, the meaning, and purpose of the Council are understood by all participants, it will be a good guiding hand that will lead and shield Bulgaria from the problems it may run into. "
 bulcumans:0 "Cuman Mercenaries"
 bulcumans_desc:0 "Where would we be without our valiant brothers-in-arms, the Cumans? They have been helping us ever since Bulgaria came back on the stage of Europe. They trick, pounce and kill our prideful enemies, who are always dumb enough the blindly charge at a smaller force regardless of how many times they get taught a lesson. Frankly, the Cumans will always be useful to us, so we best make sure that we keep our good relations with them."
 #Moravia
 great_moravia_reform:0 "Moravian Realm"
 mvanitra:0 "Empower the Prince of Nitra"
 mvanitra_desc:0 "Principality of Nitra is one of the core regions of Moravia. The Slovak lands are administered separately by a member of our dynasty, usually a heir to the Moravian throne. If we gave Nitra even more freedom, we could ensure that the future king of Moravia gains enough experience while governing the duchy so that once he ascends the throne, he will already know how to rule and govern the realm."
 mvafort:0 "Reinforce the Fort System"
 mvafort_desc:0 "Since the times of Mojmír and Rastislav, our country was well known for having very advanced fort systems. Our defense lines were very important and were also the key in our victories against the Magyar hordes. We must further reinforce and renovate the fort system, ensuring the safety of our country and its inhabitants."
 mvapohotovost:0 "Pohotovost"
 mvapohotovost_desc:0 "Pohotovost is a military force which consists mainly of lower class citizens who are usually not trained or professional warriors. However, thanks to their numbers and knowledge of the prevalent types of weapons, they represent a serious military force."
 mvasphere:0 "Restore the Sphere of Influence"
 mvasphere_desc:0 "Moravia was once the hegemon of the Slavic world. As we are slowly reclaming our status as a regional great power, we must reform our bureaucracy and prepare it for the governance of vast territories that are about to come under our sovereignty."
 mvareform:0 "Westernize the Administration"
 mvareform_desc:0 "Our current administration is centuries outdated and traces back to the times when Moravia was more of a tribal federation than an organized kingdom. It should be in our best interest to reform it based on the western example."
 mvapatriarch:0 "Empower the Patriarchs"
 mvapatriarch_desc:0 "The Moravian Patriarchate which traces its roots back to the times of Cyril & Methodius has always been the backbone of our civilization. Empowering the clergy and forming an even stronger bond with the state will benefit everyone."
 mechanic_consecrating_gives_patriarch_authority_yes:0 "Consecrating a Metropolitan grants §G3%§! bonus §YPatriarch Authority§!."
 #Andalusia
 adutolerance:0 " Alh Ulh Dhimma"
 adutolerance_desc:0 "As much of our country is populated by the Christians, we will demonstrate our benevolence by extending to them the tolerance and respect that is often denied to Muslims under Christian rule."
 andalusian_caliphate:0 "Andalusian Caliphate"
 andalusian_caliphate_desc:0 "Since the disintegration of the Umayyad Caliphate, Andalusia has proudly stood as the spiritual leader of the Islamic world. Even though there are many who claim the Caliphate, only our claim to it is a legitimate one."
 aduceremonial:0 "Ceremonial Nobility"
 aduceremonial_desc:0 "After our victory at Balansiyah, treasonous emirs attempted to overthrow the Caliph, having grown far too powerful to handle with subtlety. Although ultimately defeated, such traitors would be likely to cause trouble later if permitted to maintain their power and influence. By stripping these powerful magnates of their titles and lands and granting them to persons who are still loyal, the position of emir will be henceforth ceremonial."
 aducolonial:0 "Reform the Overseas Administration"
 aducolonial_desc:0 "Our growing colonial empire requires an administrative reform which will strengthen our grip over the oversea territories and attract new settlers to move to the New World."
 aduprovincial:0 "Reform the Provincial System"
 aduprovincial_desc:0 "Under the Ummayad Caliphate, lands were granted to generals and other such influential persons as hereditary titles. This caused disloyalty later as the nobles expanded their provincial dominance. The creation of a meritocratic system in our provinces whereby loyal and competent men can rise through the ranks in lieu of indulgent wastrels may accomplish this goal."
 aduawasim:0 "New Thughur and Awasim"
 aduawasim_desc:0 "The Thughur were a series of marches, comprised of fortified strongholds on the Byzantine frontier. The Awasim were then emplaced in Syria as a secondary line of defence. During the 8th and 9th centuries, more Thughur and Awasim were created on the northern border to protect against the Franks and other Christian kingdoms. By effectively reviving this system, newly conquered territories ought to be more easily-defended, ensuring the security of Andalusia’s core lands."
 aduforeignscholar:0 "Invite Foreign Scholars"
 aduforeignscholar_desc:0 "During the Andalusian Golden Age in the 10th and 11th, centuries many scholars flocked from across Europe and the Islamic World to visit the Umayyad Caliphate’s famous universities and libraries. By enacting a programme of systematic renovation and use of excess tax revenue to fund the founding of new Universities, the Caliphate may handily entice learned men to once more study in Al-Andalus."
 adulegalsystem:0 "Reform the Legal System"
 adulegalsystem_desc:0 "For most of its history Al-Andalus had a very advanced legal system for its time. However due to centuries of neglect this system has grown old and somewhat corrupt. By changing the system of choosing Qadis (judges) and creating a proper judicial authority we can create a modernised legal system."
 aduconstitution:0 "Andalusian Constitution"
 aduconstitution_desc:0 "Across Europe movements of revolution are spreading, some advocate for reform, and some even want the end of hereditary rule! Although, some of their ideas are way too radical, one of them is the establishment of a constitution clarifying the powers of the ruler. Instead of denying all of their ideas we should hear them out and implement some of them. This has the benefit of satisfying their demands and reducing the number of radicals in these revolutionary groups."
 #Nizzarids
 nizzarid_coup:0 "Military Coup"
 nizzarid_dynasty:0 "Nizzarid Stratocracy"
 nizzarid_dynasty_desc:0 "The Nizzarid Sultanate is truly an anomaly in the world; a state built to sustain an army, which in and of itself exists solely to serve its dynastic sovereign. Indeed, while the position of Sultan is an inherited one, the Crown Prince must serve with distinction and earn the army's respect, lest they lose a significant amount of internal support."
 ability_nizzarid_interaction_mechanic:0 "Nizzarid Interactions"
 nazcavalry:0 "New Hetairoi Cavalry"
 nazcavalry_desc:0 "Alexander the Great, the renowned Greek warrior-king from Antiquity, has been the focal point of a Nizzarid cult of personality since the dynasty's founding. Through imitating history's greatest conqueror and his father Philip II, whilst also appeasing the abundant population of Copts in Egypt by offering high ranking military employment, the establishing of an elite cavalry force based directly upon the Argead Hetairoi cavalry is deemed a necessary investment."
 nazcoptic:0 "Coptic Intelligentsia"
 nazcoptic_desc:0 "The Coptic people are among the last remaining descendants of the Old Egyptians and their Greco-Roman overlords, and thus maintain an important position within the Nizzarid hierarchy. In no small part due to their significant population within Egypt's borders, the Coptic leadership must be placated with extravagant titles and a place in high society. By composing the bureaucratic and learned classes, the Copts' legacy will truly be honoured to its fullest."
 nazsecularism:0 "Premodern Secularism"
 nazsecularism_desc:0 "The Nizzarid state is one which functions - in no small part - due to the high tolerance towards the various religions and cultures under its rule. Some have gone so far as to accuse the Sultanate of heresy for effectively separating clerical and governing bodies, but they pulled fleece over their own eyes. The Nizzarids shall not risk denying Egypt's pre-Islamic heritage and people, instead weaving them into the fabric of the new state as equals."
 nazcaliph:0 "Puppet Caliph"
 nazcaliph_desc:0 "The Nizzarid Sultanate is on paper be ruled by a Muslim dynasty, with a sizeable Muslim population ekeing out a slim majority over the Copts. Contrary to what may otherwise be assumed, though, Nizzar's Egypt is one of unprecedented cultural and religious tolerance and syncretism. Despite this, their ongoing diplomatic and trade rivalry with neighbouring Islamic powers has necessitated a certain... compromise. Lo and behold, the Abbasid dynasty, having fled Baghdad in the wake of the Mongol invasions, have made Cairo their home. Ultimately puppets of the Sultan residing in a gilded cage, the mere presence of the Abbasids nonetheless affords the House of Nizzar much prestige in both a political and spiritual sense."
 naznomarchy:0 "Restored Nomarchy"
 naznomarchy_desc:0 "The Egyptian kingdom has for most of its history been viewed as a union of two lands; Upper and Lower Egypt. After the Ptolemaic period the lands were further divided into administrative districts referred to as Nomes, which were governed by a Nomarch. With the Nizzarid state's need to further improve state function and their dogged syncretism of pre and post-Arab customs, an overhauled system based on the Nomarchy of old may be just what we need."
 nazarab:0 "Arab Trade Caravans"
 nazarab_desc:0 "As shrewd traders and rugged travelers, Arabs perform the lion's share of commerce work in the Nizzarid state. With their unrivalled knowledge of desert traversal and a variety of exotic goods to exchange, the economy of Egypt will once more become peerless; the Pearl of the Near East. May our coffers never go empty again!"
 nazmamluks:0 "Mamluks under Heel"
 nazmamluks_desc:0 "The Mamluks, the warrior-slave caste, have been none too cooperative - even with the luxuries afforded to them by a tolerant administration. While the Copts, Arabs, and other "free" groups have caused no trouble thusfar, the new generations of Mamluks are a magazine ready to detonate. The corvee system of old must be reworked and the role of the Mamluks in Egyptian harshly curbed, lest we end up weak like the Ayyubids. Through the gradual Egyptification and immediate disarmament of these slaves, they may yet learn their place in a Nizzarid world. They would evidently serve a better purpose improving infrastructure and agriculture while not at war, being granted permanent wages when called to act as fodder in our battles."
 nazmaat:0 "Ma'at and Kenbet"
 nazmaat_desc:0 "In New Kingdom Egypt, the concepts of justice, order, right, and wrong were encompassed by the concept of Ma'at. Though named after an Infidel "goddess", the idea itself may bear some weight in the reformed Nizzarid legal code. By implementing morality and common sense-based laws adapted from Ma'at, we can then arbitrate legal issues under Kenbets; courts run by village elders and - in extreme cases - the Vizier, or His Majesty himself. This would permit a decentralised justice system which would nonetheless be under the Sultan's thumb."
 #Sweden
 swekingdom:0 "Kingdom of Sweden"
 swekingdom_desc:0 "Swedish kings of the past have accepted the true faith and sworn to fight against the heathens who refuse to accept Christianity. Since the adoption of Christianity, we have effectively managed to convert the Swedes who are now willing to follow our kings into the northern crusades."
 swenobles:0 "Crusader Nobility"
 swenobles_desc:0 "If we truly wish to embark upon a crusade, we will need a full support of our nobility. They shall be given increased rights, new lands and fair share of loot in return for their full military support."
 swewesternize:0 "Integration of the Heathens"
 swewesternize_desc:0 "Our wars against the great heathen armies of Denmark, Norway, and Finland have brought under us many pagan subjects who still are very much like us. As we integrate these new territories, we must ensure our state is properly equipped to bring these heathens into the fold. By rewarding those who convert with bureaucratic integration, we may expedite the process of assimilation and administration."
 swemission:0 "Support the Missionaries"
 swemission_desc:0 "As the only Christian country in the north of Europe, we must put an emphasis on the importance of missionary work and religious conversion. The church must have a full support of the crown."
 sweleidang:0 "Leidang"
 sweleidang_desc:0 "Leidang is a form of conscription organising a coastal fleet with the aim of defence, coerced trade, plunderings, and aggressive wars. This system forms one of the pillars of our naval power and defense of our coastlines and should be further reinforced so that our naval borders are always safe."
 sweriksdag:0 "Riksdag of the Estates"
 sweriksdag_desc:0 "Riksdag is the assembly of the Swedish estates - the institution itself is the highest authority in Sweden next to the King. Ensuring that all of our estates have their representantives in the Riksdag will considerably increase the effectivenness of our government."
 #Brittany
 brirevive:0 "Revive the Celtic Nobility"
 brirevive_desc:0 "For centuries, we have been resisting the harsh Latinization which is being pushed on us by the Carolingian Francia. It is time we put an end to this process and revive our own Celtic nobility!"
 brifishing:0 "Expand the Fishing Ports"
 brifishing_desc:0 "Our region enjoys a strong and diverse maritime economy including active ports of trade and fishing. An investment into the expansion of the ports would go to waste."
 brifarm:0 "Grow the Agricultural Sector"
 brifarm_desc:0 "The northern and western parts of our territory rely on a pastoral farming economy; the south-east enjoyed warmer and conducts mixed-arable and pastoral farming, based around small holdings. Ensuring that those estates are well funded will bring prosperity to all Bretons."
 bricolonial:0 "Establish the Colonial Office"
 bricolonial_desc:0 "Our proximity to the World Ocean and the fact that we are not being navally blocked by any country gives us an amazing opportunity to establish our own colonial office and set sail to the New World."
 bricavalry:0 "Adopt the Frankish Cavalry"
 bricavalry_desc:0 "Even though we are bitter rivals of the Frankish Latinization which is being imposed upon us, we should be more open to the positive aspects of their realm; such as their masterful use of heavy cavalry. Adopting their tactics would greatly benefit our armies and increase the effectivenness of the cavalry on the battlefield."
 briparliament:0 "Parliament of Brittany"
 briparliament_desc:0 "Even if our policies are rightful, our subjects look for representation. Lest discontent boil into open rebellion, we may consider devolving the monarch's absolute authority by drafting a constitution which, among other things, would grant the commons their own legislative assembly."
 #Poland
 crownpoland:0 "Crown of Poland"
 crownpoland_desc:0 "After the death of our first and until now, the only king Mieszko I, the Polish state had fragmented into smaller duchies led by the local rulers. After centuries of division, we have finally managed to reunite our nation under a single crown and so, our homeland shall stand united until the end of the days!"
 polszlachta:0 "Draft from the Szlachta"
 polszlachta_desc:0 "The nobility of Poland has enormous political power and controls vast areas of our land. In return, the Szlachta has to provide the crown with full military support and it would be wise to remind them of their duty."
 polreligion:0 "Freedom of Religion Act"
 polreligion_desc:0 "Instead of forcing the various tribes under our control to convert to our own faith, it has been suggested to pass a law which would guarantee the freedom of religion for the minorities and hopefully prevent any religious unrest."
 poljews:0 "Protect the Jewish Merchants"
 poljews_desc:0 "The Jews are being persecuted in many European countries. Poland shall become their safe haven and the state will provide them with sufficient help to open their enterprises."
 polhusaria:0 "Reform the Husaria"
 polhusaria_desc:0 "The Winged Hussars are a heavy cavalry forces which form the most elite unit of our armies. Despite this, it would be wise to ensure that Husaria is well equipped and stays up to date with any technological innovations. Due to that, we shall equip our horsemen with hand firearms."
 #England
 saxon_england:0 "Witenagemot"
 saxon_england_desc:0 "The English Monarchy is a representative monarchy, with a parliament called regularly by the ruling monarch. It is based on the privileges defined in Witangemot Reformation."
 witenred:0 "Witenred"
 witenred_desc:0 "The Witenagemot was much too burdensome a beast to handle, with many centuries worth of turmoil that bears burden of proof. Thus, His Majesty put into effect what is arguably England's first Constitution. A charter of basic liberties and rights of the nobility and commonfolk has been codified into Crown Law, as well as the establishment of the Witenred; the Wisemen's Council. Replacing the Witenagemot, this is a permanent legislative body which convenes around the Great Round Table at Winchester on a regular basis. By determining matters of state under the guidance of the Cyning or his proxy and enforcing greater regulations to curb aristocratic autonomy, a degree of accountability is to be upheld."
 PETTY_CYNING:0 "Petty Cyning"
 CYNING:0 "Cyning"
 PETTY:0 "Petty"
 CASERN:0 "Heahcwen"
 CASERE:0 "Heahcyning"
 CYNINGE:0 "Cwen"
 british_monarchy:0 "British Monarchy"
 british_monarchy_desc:0 "The British Monarchy is a representative monarchy, with a parliament called regularly by the ruling monarch."
 enghousecarls:0 "Housecarls"
 enghousecarls_desc:0 "The Housecarls have long served as bodyguards for England's royalty, ever since the days of Svein Forkbeard and Cnut the Great, and thus hold a significant level of prominence among High Society. From the lowest street urchin to the most pampered son of an Earl, the chance to have His Majesty's ear, a plot of land, and a fixed salary is nothing to be scoffed at. Veterans of the Varangian Guard returning to England are granted the closest seats to the Cyning due to their combat experience, with the tradition of gaining combat experience as a mercenary abroad taking precedence over simple recruitment or post-army specialisation. This ensures that most Housecarls are well and truly ready to thwart any threat to their liege, no matter how overwhelming it may be."
 engenglisc:0 "Standardized Englisc"
 engenglisc_desc:0 "The Englisc language is rapidly evolving, with an ever-expanding number of loan words from across the Channel, the Scots, and beyond. In order to prevent mutually unintelligible dialects in the future, and to better accomodate diplomatic and administrative tasks, a common tongue must be constructed. The Cyning's Englisc will be considered mandatory to learn by the educated classes, eventually overtaking the churls' many spoken Englisc variants. No more shall there be an Anglaland, Englalond, and Angland, nor an Anglisc, Englisc, and Angelisc. Henceforth, there will always be an England, which speaks and writes the Cyning's Englisc."
 engchronicle:0 "Church Chroniclers"
 engchronicle_desc:0 "The Angelcynn Church is one of the most important institutions within England, overseeing ecclesiastical matters under the Cyning's oversight. The best-educated of the people of England, short of the nobility, the clergymen are responsible for documenting every aspect of the realm for both posterity and improvement. Their role shall be expanded so that travelling scholars will receive Crown funding, in exchange for adding to the Anglo-Saxon Chronicle with information both historical and political. Furthermore, the most learned men will be kept in the Cyning's company, so as to note down every facet of court life and the duties of rulership during each reign. Although such court chroniclers have been around for an untold many years, their role is now more vital than ever for capturing the essence of what is England, and they have a fancy new title to show for it."
 engheptarch:0 "The Late Heptarchy"
 engheptarch_desc:0 "The Heptarchs are the most powerful men of England, each ruling over one of the seven administrative divisions of the country as theoretical equals to one another while swearing fealty to the Cyning. What works on paper, however, rarely if ever does so in practice. The Heptarchs have grown too powerful and too dangerous, each knowing full well that any one of them could be the next Cyning of England. Despite this, they have also fallen into a great deal of debt to the Crown. By leveraging the economically dire straits of the six lords not on the throne, a number of laws can be instituted by which they shall be brought under heel. Deprived of the right to field their own military forces and police, forced to pay annual taxes to the Crown once again, and ceding all lands not directly part of residential estates to the Crown, the Heptarchs will no longer be a conceivable danger to anyone. That is, to anyone but themselves."
 engcyning:0 "The Cyning's Witan"
 engcyning_desc:0 "Semi-constitutional monarchy has served its purpose in England well enough, but outstayed its welcome nonetheless. The Crown's power gradually devolved yet again, albeit this time into the hands of the Earls, Yeomen, and Churls rather than Heptarchs. Through lessons learnt, it is clear that all the power of the state must be concentrated into the Cyning's authority. The Witen shall no longer hold legislative duties as they did in the Gemot or the Red which succeeded it; their post is to be one of an advisory nature, but permanent through and through. His Majesty shall rule with an iron, but fair, fist and the people shall celebrate him all the more for it. An enlightened monarch in an enlightened time, surrounded by enlightened men. God Save the Cyning!"
 enghereditary:0 "The Hereditary Succession Act"
 enghereditary_desc:0 "The English throne has never officially been a hereditary post, with the monarchical candidates being derived from the Heptarchs upon the death of the Cyning-regnant. This of course has its benefits, but a most notable increase in political turmoil leading up to Coronation Day is not helped by the lack of defined succession. The ever-growing irrelevance of the Witen outside of their role as royal advisors has also made the tradition of selecting a Cyning's successor somewhat of a humiliating affair for all involved. A radical new bill known as the Hereditary Succession Act shall abolish the last vestiges of the Witen's influence and furthermore the bastardised elective system within England. No more shall riled churls question whether they, too, could reign if it is succession by vote. There is only one bloodline fit to sit on the throne, and its right to rule has been ordained by both the law and God's will."
 mechanic_disables_witenagemot_elections_yes:0 "Disables Witenagemot Elections."
 engwarships:0 "Angelcynn Warships"
 engwarships_desc:0 "Our warships were made to rule the waves across the seven seas. We must ensure that they are in a good condition and put even greater emphasis on their further modernization."
 engoak:0 "Hearts of Oak"
 engoak_desc:0 "As England's first line of defence and the first military force to be made permanent, by royal edict after the Anglo-Frankish War, the Royal Navy has proven itself most venerable. Drawing recruits largely from the rugged coastal settlements, there have never been hardier men in all the realm to stand vigilant against foreign aggression. This can be supplemented even further by modernising warship designs and further refining maritime training; for the Wooden Wall to spread from Dover to Calen. Both man and ship shall have unwavering hearts of oak, so they may fight and conquer time and again."
 engcompany:0 "English Colonial Companies"
 engcompany_desc:0 "The New World is a land of untapped potential, undoubtedly harbouring many of its riches from our intrepid expeditions and perfidious rivals. By granting charters to prospective colonial ventures, perhaps with some additional permanent aid in exchange for a cut of the profits, England's dominance across the seas is all but assured. His Majesty's heirs shall preside over an empire on which the sun will never set!"
 #MilitarySpecialization
 military_specialization:0 "Military Specialization"
 professional_army_reform:0 "Professional Army"
 professional_army_reform_desc:0 "We can no longer rely on mercenary armies. Let us establish a professional standing army enrolled for the long term - always ready to protect our sovereignty and our people!"
 military_draft_reform:0 "Introduce Conscription"
 military_draft_reform_desc:0 "Let us introduce a compulsory military draft. Having the entire male population undergo a military training and spend several years on active duty will ensure that our army will be a large and powerful force."
 mercenary_army_reform:0 "Mercenary Army"
 mercenary_army_reform_desc:0 "The wealth of our country allows us to recruit foreign mercenaries, whose loyalty will be bought for gold."
 officer_corps_reform:0 "Expand the Officer Corps"
 officer_corps_reform_desc:0 "An army is only as good as their leader. As our military grows and expands, we will need more and more of these generals, leading our soldiers bravely into the dangers of battle.\n\n§YGovernment Mechanics:§!\nGain §G1§! free general slot for each §Y100k§! troops, up to §G3§! free general slots."
 #Latin
 lat_latinokratia:0 "Latin Empire"
 lat_latinokratia_desc:0 "Greek for the ‘Rule of the Latins’, the Latinokratia is the distinct form of Crusader State governance observed by solely the Latin Empire. Highly theocratic and warlike, the Latin state is structured around the perpetuation of the Catholic faith and spread of Franco-Italian culture through force of arms and zealous missionary work."
 lat_podestas:0 "Podesta"
 lat_podestas_desc:0 "With the growing need for financial backing from abroad, the Latins have turned to appointing prominent merchant families as ‘Podestas’, or magistrates, of regions within the Empire. They answer first to the Doge of Venice, with the Latin Emperor an afterthought."
 lat_cavalry:0 "Crusader Cavalry"
 lat_cavalry_desc:0 "The Latin Empire’s nobility are by and large members of the various holy orders, with many more descended from participants in the Crusades. Their prowess in battle as heavy cavalry is the envy of the world, with even Byzantine cataphracts having second thoughts before battle."
 #1.5.5
 white_lotus:0 "White Lotus Advisory"
 white_lotus_desc:0 "The White Lotus is an incredibly influential religious cult that has sprung up in our state. By granting them privileges and authority over certain spiritual matters, we have gained their trust and their connections, allowing us to better organize and manage our state."
 maitreya_admin:0 "Maitreyan Administration"
 maitreya_admin_desc:0 "The Maitreya teachings tell us of an egalitarian society, one that promotes the true Dharma across all the Middle Kingdom. These ideas resonate with our entire society, as we work together to spread the good news of the coming of the King of Light."
 red_turban_legacy:0 "Red Turban Fighters"
 red_turban_legacy_desc:0 "The legacy of the Red Turban Rebellion remains strong in our culture, and many young men in the nation train to fight in local militias and the grand army. The fighting in the great war against the Yuan lasted for hours or days, with our brave fighters standing strong throughout combat; our soldiers have the tenacity and strength to continue that fight as they unite China and go beyond."
 ezochi_empire:0 "Ezochi Empire"
 ezochi_empire_desc:0 "We have dethroned our enemy and taken our rightful place as rulers of the archipelago and all its inhabitants. As we take over the remains of old Shogutate, we seek to establish a new domain, one more powerful and dominant than the ones that came before."
 integration_of_wa:0 "Integration of the Wa"
 integration_of_wa_desc:0 "For centuries, the Wa pushed our people back into the far north, even toppling the mighty Emishi Kingdoms in their drive to dominate and control the islands. However, we cannot afford to criminalize or attack those beneath us now; if we are to maintain a successful state, we must integrate the Wa into our state, and we must adopt elements of their culture and tradition. Even if that means giving power to those we conquered, we must do so if we are to survive."

 #Yuan
 yuainward:0 "Inward Perfection"
 yuainward_desc:0 "Confucian teachings stipulate that the ideal man should have superior ethics and morals compared to their peers, thus gaining inner peace by keeping the peace externally. This philosophy is demonstrated by the term 'inward perfection': focusing solely on the self and the nation."
 mechanic_inward_mechanics_yes:0 "Unlocks Inward Perfection Missions\nDeveloping a province has a §G10%§! chance of granting §G1§! additional development\nGain §R+50%§! land maintenance modifier, §R5§! global unrest and §R+0.05§! monthly war exhaustion while at war\n\nCompleting the entire §YInward Perfection§! mission tree branch §Gunlocks§! a §Ydecision§! to abandon the government reform."
 yuakurultai:0 "Reform the Kurultai"
 yuakurultai_desc:0 "The Kurultai council is a core aspect of the Mongol culture, especially its function as an election of the Khans. If we wish to keep our mighty Empire intact, we are bound to reform this election, ensuring that the most competent person is always elected to rule."
 yuatolerance:0 "Decree of Religious Tolerance"
 yuatolerance_desc:0 "Our vast Empire is home to people of many faiths; Nestorians, Buddhists, Confucians and many more. Since religion can cause a lot of trouble, we should make an effort to minimize the chances of religious turmoil by passing a decree which would guarantee the rights of our religious minorities."
 yuachinese:0 "Sino-Mongol Coexistence"
 yuachinese_desc:0 "Although the Great Yuan has turned back to its roots following the passing of Emperor Shaozong, we are still in control of vast lands inhabited by the Chinese population; the lands which will only grow in size as our leaders prepare for their reconquest of the Middle Kingdom. In order to prevent ethnic tensions, we must strive to find a way to live side by side in peace."
 yuasaddle:0 "Life in the Saddle"
 yuasaddle_desc:0 "Since the dawn of history, the horses were an integral part of Mongol society. Our nomadic ancestors traveled on their backs with their flocks of sheep, goats and cattle over the immense plains of Mongolia and Central Asia. In times of war, the horses carried our men to numerous victories and even the greatest Khagans of the past ruled their vast empires on the horseback. We must further emphasize this tradition and make the cavalry even more important and deadly part of our military."
 yuasemu:0 "Reorganize the Semu"
 yuasemu_desc:0 "The Semu are a diverse group of peoples originating mainly from Western and Central Asia. They are loyal followers of the great Mongol Empire ever since our first days of conquest of China. With a new reorganization of the Semu class, we would gain a group of reliable administrators and government officials to govern over Han Chinese lands."
 yuatradition:0 "Mongol Military Traditions"
 yuatradition_desc:0 "Even though we have mostly turned away from the Tribal lifestyle, the old military ways have proven their worth when we first conquered large swathes of land. Instead of reforming our military based on the Chinese model, we shall keep the core of our military formed around the Mongol cavalry."
 yuaclasses:0 "Abolish the Four Classes"
 yuaclasses_desc:0 "During the rule of the mighty Khan Kublai, a hierarchy of reliability was introduced in China which divided the society into four classes; The ruling Mongols, non-Mongol foreigners of various ethnic and religious backgrounds, Han Chinese and Southerners who represented all subjects of the former Song dynasty. This system caused a lot of tension and raised distrust amongst the non-Mongol inhabitants of the empire. If we wish to rebuild the mighty empire of our ancestors, we must ensure that the state is strong and unified, and such class system has no place in it."
 yuamovable:0 "Introduce the Movable Type"
 yuamovable_desc:0 "The printing press is a useful invention, especially for a nation as large as ours in terms of population. We shall embrace it if we are to print imperial degrees at a quicker pace and be more adaptable to the situations we may face."
 yuatianming:0 "Reinforce the Tianming"
 yuatianming_desc:0 "Heaven – which embodies the natural order and will of the universe – bestows the mandate on a just ruler of China, the "Son of Heaven". It is what gives us legitimacy to rule over the Chinese population. We ought to reinforce the Tianming to help keep our rule solidified."
 yuaxanadu:0 "The Xanadu Gun"
 yuaxanadu_desc:0 "The Xanadu Gun is the oldest form of gun that the Chinese have invented. It is a beautiful, powerful but heavy tool. We ought to employ shocktroops in our army that will be fielded with Xanadu guns. Their production shall be streamlined and made less heavy to make them more practical to give us an edge over our foes."
 #MagyarTitles
 GRAND_PRINCE:0 "Grand Prince"
 GRAND_PRINCESS:0 "Grand Princess"
 GYULA:0 "Gyula"
 #Iranzamin
 iranzamin_rebuild:0 "Reforge the Realm"
 iranzamin_rebuild_desc:0 "Iran has seen nearly ceaseless unrest and war since our invasion, with both our rulers and the states that rebelled causing untold devastation. It must be out duty to rebuild and restore what has been lost in these catastrophes, for our subjects and our rule."
 iranzamin_admin:0 "Perso-Mongol Nobility"
 iranzamin_admin_desc:0 "Since our arrival in Iran as great conquerors under the banner of Genghis Khan, we have pursued a policy aimed at integrating our largely Turkic ruling class with the Persian aristocracy. This has produced a rather well formed class of nobles who are descended from Turkic tribes but have adopted the Persian way of life. By continuing to value this unique class of nobility, we may see benefits in our new administration."
 iranzamin_satraps:0 "Mongol Satraps"
 iranzamin_satraps_desc:0 "In our quest to restore Iran, it has become frequently necessary to rely on the old method of highly autonomous Satraps, who rule lands in our stead in exchange for not burdening us with the challenges of administration. By handing these important titles to trusted members of the ruling elite, we may see our Satrapies reined in and loyal for the future."
 iranzamin_azadan:0 "Rebuild the Azadan"
 iranzamin_azadan_desc:0 "The Azadan were the elite heavy cavalry and trained knights of the Sasanian empire, those who ruled Iran before our conquests. They comprised a landed nobility who often served lower administrative roles, and they fought ruthlessly for the Shah of Iran. It may be wise for us to follow in the footsteps of our predecessors, for an army as loyal as the Azadan may be needed in future endeavours."
 iranzamin_tajik:0 "Multicultural Administration"
 iranzamin_tajik_desc:0 "As we settle into our new role of the legitimate successors of the Sassanids, our aristocracy has remained a shifting mix of the Mongol clans that settled into our system centuries ago, Turkoman tribes that migrated with them, and Iranian Tajik bureaucrats who serve as our intermediaries with local peoples. By integrating each of these groups to build an new administrative class, we can effectively maintain dominance over the many different peoples of Iran, and ensure this emerging class stays loyal to the state."
 persianateempire:0 "Persianate Empire"
 persianateempire_desc:0 "The Persian Empire in its present form was shaped for centuries by the Sassanid dynasty and the legacy left by the old Ilkhanate. At its head, the Shahanshah eran ud aneran, king of Iranians and non-Iranians, reigns over various provinces and locally-administrated client kingdoms. The empire is composed of many peoples: Iranians, Indo-Bactrians, Georgians, etc., all of whom are caste-based and actively participate in the economic, social and intellectual life of the empire."
 persianateempire_altaic_assimilated:0 "Turkoman Gunners"
 persianateempire_altaic_assimilated_desc:0 "Turkoman gunners have joined our armies following our conquest of the Central Asian steppe. Our enemies will cower before the sound of our firearms!"
 persianateempire_baltic_assimilated:0 "The Baltic Trade"
 persianateempire_baltic_assimilated_desc:0 "Grain from Poland, pelts from Russia, the Baltic sea have always been buzzing with ships trading precious goods. As such many well established and wealthy ports cover its grand coast."
 persianateempire_british_assimilated:0 "Rule the Waves"
 persianateempire_british_assimilated_desc:0 "If there is a defining feature of British rule, it is naval dominance. Their ships and naval tactics far outmatch any others. With their ships in our own fleet, we shall rule the waves!"
 persianateempire_burman_assimilated:0 "Burman Martial Leadership"
 persianateempire_burman_assimilated_desc:0 "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 persianateempire_byzantine_assimilated:0 "Legacy of Rome"
 persianateempire_byzantine_assimilated_desc:0 "Many nations have taken up the mantle of the Roman Empire with varying degrees of perceived legitimacy. Shall we become yet another conquering people to appropriate its name?"
 persianateempire_carpathian_assimilated:0 "The Black Legions of Carpathia"
 persianateempire_carpathian_assimilated_desc:0 "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 persianateempire_caucasian_assimilated:0 "Mamluk Slaves"
 persianateempire_caucasian_assimilated_desc:0 "The Caucasus has long been the source of Mamluk slave-warriors, the likes of whom founded the first Delhi Sultanate. We shall continue this practice and bring these warriors into the fold."
 persianateempire_gaelic_assimilated:0 "Highlander Courage"
 persianateempire_gaelic_assimilated_desc:0 "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 persianateempire_central_indic_assimilated:0 "Jungle Warfare"
 persianateempire_central_indic_assimilated_desc:0 "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 persianateempire_east_asian_assimilated:0 "Confucian Bureaucracy"
 persianateempire_east_asian_assimilated_desc:0 "Chinese states have been guided by Confucian political philosophy for a millennia, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Confucian bureaucracy could be adapted for use in our own government."
 persianateempire_kongo_group_assimilated:0 "Kongolese Religious Syncretism"
 persianateempire_kongo_group_assimilated_desc:0 "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 persianateempire_cushitic_assimilated:0 "Kingdom of Prester John"
 persianateempire_cushitic_assimilated_desc:0 "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 persianateempire_dravidian_assimilated:0 "South Indian Industry"
 persianateempire_dravidian_assimilated_desc:0 "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 persianateempire_african_assimilated:0 "Riches of the Swahili"
 persianateempire_african_assimilated_desc:0 "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 persianateempire_east_slavic_assimilated:0 "Mass Conscription"
 persianateempire_east_slavic_assimilated_desc:0 "The East Slavic peoples are able to raise vast armies, beyond the relative capacity of other states. They achieve this through mass conscription and the arming of the lower classes, a policy we have largely been reluctant to adopt. Perhaps there is some merit to these ways."
 persianateempire_eastern_aryan_assimilated:0 "East Indian Textile Production"
 persianateempire_eastern_aryan_assimilated_desc:0 "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 persianateempire_evenks_assimilated:0 "Manchu Cavalry Tactics"
 persianateempire_evenks_assimilated_desc:0 "The strength of the renowned Manchu cavalry is in their superior tactics. Outmaneuvering the enemy sets up opportunities for devastating flanking attacks. Though our own cavalry are far from unfamiliar with these methods, adding Manchu expertise to our own will make them truly formidable."
 persianateempire_french_assimilated:1 "French Courtly Culture"
 persianateempire_french_assimilated_desc:0 "French aristocratic culture is renowned throughout the world. French diplomats and ambassadors ensure that the importance of their nation is conveyed internationally. They should be put to service in our nation."
 persianateempire_germanic_assimilated:0 "German Printing"
 persianateempire_germanic_assimilated_desc:0 "The invention of movable type has revolutionized global society, and the German people are at the center of it all. Control of the press will help us to spread our ideas and institutions to the far corners of our empire."
 persianateempire_great_lakes_group_assimilated:0 "Skirmishers of the Great Lakes"
 persianateempire_great_lakes_group_assimilated_desc:0 "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 persianateempire_hindusthani_assimilated:0 "Unrelenting Expansion"
 persianateempire_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 persianateempire_iberian_assimilated:0 "Iberian Colonialism"
 persianateempire_iberian_assimilated_desc:0 "The people of Iberia have set their sights on the discovery and conquest of unknown lands, echoing our own expansionistic ambitions. As part of our nation, they shall conquer and settle where we command."
 persianateempire_iranian_assimilated:0 "Western Advisors"
 persianateempire_iranian_assimilated_desc:0 "Persian-speaking scholars and merchants are among the most qualified ministers available to us. Having incorporated many Persian centers of learning, we can begin to generate such advisors within the boundaries of our own nation."
 persianateempire_japanese_g_assimilated:0 "Japanese Samurai"
 persianateempire_japanese_g_assimilated_desc:0 "Japan's samurai warrior caste are legendary for their deeply entrenched values of absolute loyalty and utter refusal to surrender in battle. Though the quality of their blades is far inferior to our own metalwork, our own warriors would do well to learn from samurai values."
 persianateempire_korean_g_assimilated:0 "Korean Literati"
 persianateempire_korean_g_assimilated_desc:0 "Korean politics is dominated to a great degree by competing scholarly ideas. This has created a literate culture of debate which, should we learn from it, will make our nation a hub of intellectual innovation."
 persianateempire_latin_assimilated:0 "Renaissance Prince"
 persianateempire_latin_assimilated_desc:0 "The culture of renewal that has gripped Italy had created a culture eager to embrace new ideas and institutions. Our nation must match their willingness to adapt to the times as we integrate them."
 persianateempire_lost_cultures_group_assimilated:0 "Lost Knowledge"
 persianateempire_lost_cultures_group_assimilated_desc:0 "We have acquired subjects whose origin defy all logic. However they bring us many teachings from their way to wage wars."
 persianateempire_turko_semitic_assimilated:0 "Levantine Cavalry"
 persianateempire_turko_semitic_assimilated_desc:0 "The Arab world is renowned for its powerfully-built warhorses. Mounting our soldiers on these mighty steeds will make our cavalry even more fearsome on the battlefield."
 persianateempire_maghrebi_assimilated:0 "The Barbary Pirates"
 persianateempire_maghrebi_assimilated_desc:0 "The Maghrebi cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."
 persianateempire_malay_assimilated:0 "Malay Merchant-Princes"
 persianateempire_malay_assimilated_desc:0 "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 persianateempire_mande_assimilated:0 "The Western Reaches of Islam"
 persianateempire_mande_assimilated_desc:0 "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 persianateempire_mon_khmer_assimilated:0 "South-East Asian Temple Construction"
 persianateempire_mon_khmer_assimilated_desc:0 "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 persianateempire_pacific_assimilated:0 "Sailors of the Pacific"
 persianateempire_pacific_assimilated_desc:0 "The people of the Pacific are natural born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 persianateempire_sahelian_assimilated:0 "The Desert Nomads"
 persianateempire_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
 persianateempire_scandinavian_assimilated:0 "Nordic Rivalry and Innovativeness"
 persianateempire_scandinavian_assimilated_desc:0 "Scandinavia have a long tradition of war, thanks to this there is a good surply of seasoned officers whose valuable knowledge we can draw from."
 persianateempire_south_slavic_assimilated:0 "The Slavic Bulwark"
 persianateempire_south_slavic_assimilated_desc:0 "The Southern Slavs have acted as a bulwark for the rest of Europe against foreign invasions. By subjugating them we've proven the futility of it all and soon Europe shall submit to our rule as well."
 persianateempire_southern_african_assimilated:0 "Southern African Gold"
 persianateempire_southern_african_assimilated_desc:0 "Southern Africa is abundant in gold, as such the locals have very efficent counting methods to make sure their inflation does not spiral out of control."
 persianateempire_sudanese_assimilated:0 "The Sudanese Trade Routes"
 persianateempire_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 persianateempire_tartar_assimilated:0 "Horses of the Steppe"
 persianateempire_tartar_assimilated_desc:0 "The Pontic steppe is an excellent grazing ground for horses, used by the Tatars to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 persianateempire_southeastasian_group_assimilated:0 "Thai Urbanization"
 persianateempire_southeastasian_group_assimilated_desc:0 "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 persianateempire_tibetan_group_assimilated:0 "Tibetan Asceticism"
 persianateempire_tibetan_group_assimilated_desc:0 "The monks of Tibet dedicate their lives to ascetic meditation in monasteries both accessible and remote. We would do well to emulate their devotion."
 persianateempire_finno_ugric_assimilated:0 "The Finno Pride"
 persianateempire_finno_ugric_assimilated_desc:0 "The Finno-Ugric people call the icy north of the old world their home, a land most people would call barren of life. "
 persianateempire_west_african_assimilated:0 "West African Ruling Class"
 persianateempire_west_african_assimilated_desc:0 "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 persianateempire_west_slavic_assimilated:0 "Slavic Generals"
 persianateempire_west_slavic_assimilated_desc:0 "The west Slavs have over decades produced leaders for armies that excel in using new weaponry to their fullest with unorthodox tactics. With them subjugated we should utilize this to the fullest."
 persianateempire_western_aryan_assimilated:0 "Gujarati Traders"
 persianateempire_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 persianateempire_thai_group_assimilated:0 "The Tropical Architects"
 persianateempire_thai_group_assimilated_desc:0 "Indochina is a harsh and very tropical region, and yet the Tai managed to construct marvellous buildings there. Now these architectural genius are in our service and allow us to construct our buildings much more efficiently."
 persianateempire_kamchatkan_g_assimilated:0 "Siberian Hunters"
 persianateempire_kamchatkan_g_assimilated_desc:0 "The Kamchatkan people are sturdy and know how to survive the cold environment of East Siberia. They are also efficient hunters and can bring down any who is foolish enough to trespass their territory. With their help, no invader will survive within our realm for long."
