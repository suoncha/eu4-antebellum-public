 #Theodoro
 feotitles:0 "Reclaim the Royal Titles"
 feotitles_desc:0 "Centuries ago, our Gothic ancestors ruled vast kingoms in the heart of Europe. As our rising empire now stretches from the shores of the Black Sea to the Alpine highlands, it is time we restore the old royal titles and style ourselves as the only and true Kings of the Goths!"
 feoslavic:0 "Slavic and Hellenic Nobility"
 feoslavic_desc:0 "Our country has seen an increased influx of Slavic and Hellenic nobles, fleeing the invading Mongol hordes and the corrupt Angelid government respectively. We shall ensure they stay loyal to the crown by guaranteeing their old rights and making them equal with our own nobility."
 feonaval:0 "Theodorian Naval Reform"
 feonaval_desc:0 "The Black Sea is an unforgiving and aggresive sea and our sailors are seasoned for its challenges. Even though we are experienced on sailing in the Black Sea, our competition for naval technology and tactics is increasing as the Turkish smugglers attack our ships and navies from the south keep harrasing our sea borders. We will increase our focus on naval developement and reform our navy."
 feourban:0 "Urbanize the Steppe"
 feourban_desc:0 "Even if our core region is very developed with cities and blooming trade ports, our scouts have reported that the steppes around us have really small activity because of the nomadic lifestyle of the Tatars. Once we expand into the steppes, we can raise Gothic cities and develop these lands to be the new jewels on our crown that is Gothia."
 feoosmans:0 "Subsidies to the Osman & Sons"
 feoosmans_desc:0 "The port of Theodoro is an important trading port and the The Osman & Sons company knows its value. They have helped our economy by propping up offices, buying property and spreading the name of the port around Europe and Asia which attracts new merchants and partners. To increase our cooperation further and keep them happy, we will issue subsidies and protection for their company."
 feoarmy:0 "Peninsular Army"
 feoarmy_desc:0 "Our nation is stationed around the Crimean peninsula and the its straits, leading our military to focus on manoeuvring speed and quick mobilization. Surviving the Tatar invasions with our Peninsular doctrine has showed the Khan that we have a great army, we will show the world once again the Gothic army is supreme!"
 #Akgunid
 akgunid_reform:0 "Akgunid Order"
 akgunid_reform_name:0 "Akgunid Order"
 akgunid_reform_desc:0 "The Akgunid state is propped up by the house of Akgun and the Mevlevi order. These two institutions work together, with the Heirs of Akgun needing to be well versed in both the works of religious leaders as well as secular rulers, ruling as a theocrat as well as a monarch at the same time."
 ISLAMIC_ORDER:0 "Islamic Order"
 GHAZI:0 "Ghazi"
 akgunid_ghazi:0 "Ghazi Expansion"
 akgunid_ghazi_desc:0 "The Ghazi are those who fight on the fringe of the empire, expanding it and bringing the conquered into the light of Allah. Our mission is ceaseless, and our glory eternal!"
 akgunid_sufi:0 "Sufi Lodges"
 akgunid_sufi_desc:0 "Sufism has aided us in our mission to convert the heathen which we recently brought into the fold. We shall continue to rely on them as we expand and conquer."
 #Zangids
 zangid_republic:0 "Zangid Republic"
 zangid_republic_desc:0 "The Zangid Republic is centered around the Zangid family, who have internal elections to decide who will rule their state. While there are many guilds within the state that can inform and sway members of the family, the Zangids still hold supreme power within the land, and dominate the elections every four years."
 zangid_republic_election_desc:0 "Elect a member of the Zangid family instead"
 zangid_virtues:0 "Rhomanoi Eduction"
 zangid_virtues_desc:0 "The Byzantine Empire, even in its weakened and broken state, is still a major hub of knowledge and information. Our sons and daughters are all taught Greek, and the understanding of the classical philosophies are tested again and again. As such, our rulers come close to what Plato described as the Philosopher Kings, in that they hold with them the humanist values of ethics and morality as well as knowledge of the natural world."
 zangid_power:0 "Power to the Fraternities"
 zangid_power_desc:0 "While the Zangids hold closed elections for the presidency, the merchant guilds have their own assembly of representatives that hold some sway as well. They have the ability to reject laws and decrees put forth by the President, if they can work towards an agreement with one another."
 #Seljuk/Turks
 seltributaries:0 "Establish the Tributary System"
 seltributaries_desc:0 "Our ancestors in Central Asia and the Far East once subjugated great emperors of China and nations of the steppe alike. As the Seljuk Empire, we collected  tribute from Smyrna to Khorasan in our golden era but lost our influence after our collapse. The Double-Headed Eagle has awoken from its slumber and will collect its tributes back - or else."
 seldiwan:0 "Modernize the Diwan"
 seldiwan_desc:0 "Our great empire looked back to the Göktürks and got inspiration from their institution of the Kurultai. Modernizing and expanding it to meet demands, the Diwan was created. Forming the central government, it hosts exclusive topics in the specified assemblies where the Sultan can organize the government, send executive orders and listen to feedback from the populace and the governors. With trusted and skilled bureaucrats holding positions such as the Vizier that acts as a subordinate to the Sultan, the Diwan is the ideal for a pluralist decision-making and governing system. Rally the mushrif, call the Emirs and the first session of Diwan-i Ala shall commence!"
 selkanun:0 "Issue the Kanun"
 selkanun_desc:0 "The Kanun, meaning The Law, will be the scripture of our state's bureaucracy and courts. Acting as a central constitution, it will have the final say in every affair considering things such as crime, war, public safety, government policies and other situations. The Turks were once known for their organization in the steppes and we will continue this expansion of the governance."
 selturkmen:0 "Turkmen Mercenaries"
 selturkmen_desc:0 "With their amber horses, battle-hardened steel swords, jammed pistols stolen from the enemy and a loyal Baglama to sing and play folk songs, the Turkmens are a group of Turks who settled in Anatolia. They mostly live a semi-nomadic lifestyle and profit off of animal husbandry, banditry and conscription. With their brave hearts and battle experience, they can serve as excellent mercenaries for the Seljuk Empire." 
 seldeli:0 "Expand the Deli Units"
 seldeli_desc:0 "The Delis in our army act as costume-wearing, intimidating mascots to scare the weak heathen forces that cross our way. Expanding their position from morale boosting mascots to frontline marching special units will give a boost in confidence to our troops, intimidating the enemy with their unique costumes while marching, chanting spells and war cries."
 selsecularization:0 "Secularization of the Legal System"
 selsecularization_desc:0 "We are a great empire that hosts a lot of different religions and cultures. Our core ethnic group, the Turks, are Sunni Muslim but a sizeable portion of our blood brothers also believe in the Christian faith and the Persian god. In bureucracy, the favoritism of Sunni Islam blocks the state from prospering the heathen population even of our own people. By secularizing the legal system, we will solve the religious divide between our subjects while  creating room for further tolerance and recruitment of non-Sunni citizens of the empire. With no religious favoritism and a tolerant society, expansion of our empire into heathen lands will be much easier."
 selappoint:0 "Create Autonomous Appanages"
 selappoint_desc:0 "Our empire is ever expanding and to rule an entity this grand and sublime, we need Appanages to rule certain titles to divide management and put less work on the central government and give  the affairs of taxation, conscription and governence to our appanages to further develop our new titles. The appanages will be the descendents of our dynasty which would make them less leaning to revolt. Genghis Khan has ruled Asia with no effort using this system, so we should take inspiration."
 #Nicaea
 nicene_stratocracy:0 "Empower the Stratocracy"
 nicene_stratocracy_desc:0 "For centuries now, our idyllic homelands have been threatened by heathen incursions and barbarian migrations. There seems to be no end to the madness- and no true solution, save violence and military supremacy. Let us return to the 'stratocracy'- rule by military. In doing so, our nobility shall be transformed from a decadent class of landowners to a proud and eager warrior elite, primed and ravenous for outward, forceful expansion."
 # Don't use a period at the end to match the other description of the
 # militarization mechanic
 mechanic_enables_stratocratic_missions_yes:0 "Enables §YStratocratic§! mission branch"
 nicene_dictatorship:0 "Nicene Military Dictatorship"
 nicene_dictatorship_desc:0 "The age of the meek, cautious rule by a king and his softened advisory council has come to an end. If we do not act aggressively, preemptively striking out at our insolent and unruly neighbours, we will be relegated to mere scholarly history, wiped from the face of the map as many of our predecessors and brethren have. Let us rule our people and our holdings not by a philsophy of peace, caution, commerce or deliberation- but power, wholly material and exerted to its fullest potential."
 nicene_classical_revival:0 "Classical Revival"
 nicene_classical_revival_desc:0 "If we want to restore the glory of Greece we must cleanse our nation of all that is Roman and embrace the ideals of our ancestors, so that Greece can be trully Greek."
 nicene_agoge:0 "Reintroduce Agoge"
 nicene_agoge_desc:0 "The Agoge was a harsh education and training program designed to prepare the Spartan youth for adulthood and military service, it lasted from the age of 7 to the age of 19, although officialy it wouldnt end until the participant was 29. During the period of this rigorous training young boys learned to fight, to build, to socialize, to love their country and so much more, it guaranteed that the seeds of the next generation were the best they could be.\n\nBy copying the program and changing some of its features to fit our situation we could implement it and reap massive benefits as our citizens would become better, stronger and smarter then the citizens of any other country."
 nicene_abolish:0 "Abolish the Patriarchate"
 nicene_abolish_desc:0 "The Patriarchate of Constantinople is far too dangerous to our rule, it's obvious to us now that the current patriarch should have been imprisoned if not straight up executed when our armies marched into the City of the World's Desire, and his position dismantled then and there. \n But instead we hesitated to even touch this holy figure, someone who means so much to most of our populace, and as a consequence he lingered around, poisoning the minds and hearts of Constantinople if not all of Greece, convincing them that the destruction of the Byzantine pretenders was a tragedy, that they were conquered by foreigners from Anatolia who want to wipe out their Roman identity. \n \n It is time we acknowledge the reality of how dangerous the position is and put an end to this circus, so that nothing remains that can challange the re-hellenization of Greece."
 nicene_control:0 "Control the Patriarchate"
 nicene_control_desc:0 "Despite the Roman nonsense the Patriarchs are so eager to spew into the minds of our citizens, perhaps we can tighten our control over them and ensure that instead of being a harmful element to our legitimacy, they can instead bolster our popularity and control over the European Greeks by accepting de-romanization and preaching the good words of our leaders.\n \nWe can achieve that goal by slowly and quietly eliminating the Patriarchate's influence over the the local churches of Greece while also giving token compensations to the Church instead, we shall also delegate more authority over matters of faith to local presbyters and priests to weaken the Patriarchs control while earning favours with the rest of the holy Orthodox church."
 nicene_diarchy:0 "Introduce Diarchy"
 nicene_diarchy_desc:0 "The Spartans of old as always had a viable solution to our problems, a Diarchy, a seemingly alien way of governance where the high position of King is held by two men of different dynasties, after all, how can a single man ruin the nation if someone else with equal power has equal authority? Of course this has some legislative drawbacks but what doesn't? If implemented right this could elevate our state above the fear of incompetency."
 nicene_administration:0 "Military Administration"
 nicene_administration_desc:0 "From now on whe shall slowly remove the nobility from their land ownership and we shall officialy make governance of territories an important step in any military career, this way we can ensure that only the true men of our society are responsible for managing the state."
 #Wendia
 wee_pagan_coalition:0 "Anti-Christian Coalition"
 wee_pagan_coalition_desc:0 "If we wish to survive and keep our culture and faith alive, we must come on good terms with other Pagan nations, and forge a coalition which would forever put an end to the Christian terror."
 wee_pagan_fury:0 "Unleash the Pagan Fury"
 wee_pagan_fury_desc:0 "For centuries, we have been on the defensive, trying to protect our homeland from the increasing Christian attacks. However, the time has come to turn the tide of this eternal struggle. We shall unleash the Pagan fury upon our foes, put their holy places to torch, and slaughter everyone standing in our way. The Christendom will tremble with fear."
 wee_adopt:0 "Adopt Abrahamic Structures"
 wee_adopt_desc:0 "One thing that makes our foes especially powerful is the strong organization and hierarchy of their church. We shall reform our faith based on their example in order to more effectively oppose them."
 wee_confederation:0 "Wendish Confederation"
 wee_confederation_desc:0 "For centuries, the Polabian Slavs lived in various loose federations which lacked any central government, and thus were greatly divided, making them an easy pray for the Germanic invaders. We have reformed this system, and while the tribes still retain a large degree of autonomy within our confederation, the central government of Wendia ensures stability, protection, and prosperity of the entire realm."
 wee_nobility:0 "Pagan Nobility"
 wee_nobility_desc:0 "As the borders of our realm expand, many different tribes have come under our suzerainty. In order to keep the realm stable, the leadership of those tribes shall receive equal rights, and join the ranks of our nobility."
 wee_forest:0 "Forest Warfare"
 wee_forest_desc:0 "The centuries of wars for our survival have greatly improved our ability to use the woods of Wendia for our advantage. No army shall enter the land, that is protected by Wendish hand!"
 wee_amber:0 "Restore the Amber Road"
 wee_amber_desc:0 "The Amber Road was an ancient trade route for the transfer of amber from the coastal areas of Sicily and later from the North Sea and the Baltic Sea to the Mediterranean Sea. As an important commodity, sometimes dubbed "the gold of the north", amber was transported from the North Sea and Baltic Sea coasts overland by way of the Vistula and Dnieper rivers to Italy, Greece, the Black Sea, Syria and Egypt over a period of thousands of years. However, the wars between the Pagan and Christian world have greatly disrupted the trade and the Amber Road was reduced into insignificance. It is in our best interest to restore it to its former glory."
 wee_naval:0 "Naval Professionalism"
 wee_naval_desc:0 "The Baltic Sea is the heart of our Empire, and if we wish to secure our naval borders, we must ensure that our fleet remains unrivaled."
 #Cumania
 cmnslavic:0 "Slavicization"
 cmnslavic_desc:0 "The Slavs make up a large percentage of population and neighbors, and among them have interesting structures and traditions inspired by the empires of antiquity. Many of our own people have already begun adopting Slavic customs and names on their own. If we were to continue this ourselves we could better integrate our population and improve our standing with amongst our neighbors."
 cmntribes:0 "Reform the Nine Tribes"
 cmntribes_desc:0 "When the Mongols burned our confederation to the ground, only 9 tribes escaped their wrath. Despite us settling down many of these tribe still stick to the old ways. By organizing them into unique military units with regular training we can create a strong and professional army, ready to prevent the Mongols from coming back again."
 cmncanon:0 "Employ Slavic Cannons"
 cmncanon_desc:0 "The tides of warfare have changed. If we do not want to be swept aside, we must seek to improve our hordes. The myriad of Slavic states to our west are experts in these new ways of warfare. For the right price, many could be persuaded to come over and serve as gunners and cannoneers."
 cmnoath:0 "Reinstitute Sword Oaths"
 cmnoath_desc:0 "Swords Oaths, the process of swearing ones loyalty with a sword in hand over the body of dog has fallen out of practice in recent times. By reestablishing this ancient system we can invigorate our warriors."
 cmnmongol:0 "Confederate with the Mongols"
 cmnmongol_desc:0 "If our dominance over the step is to be lasting, we need to assimilate the Mongols into our tribes, as we have done with the Kipchaks and others before them. By allowing Mongols to be accepted into our clans, we can learn much about conquest from them."
 #Tataria
 tataria_kingdom:0 "The Golden Kingdom"
 tataria_kingdom_desc:0 "The Kingdom of Tataria is revolutionary compared to the prior rulers of the Eurasian Steppe. In order to keep up with the development of our neighbors, we have adopted the trappings of a feudal monarchy, beginning a shift towards settled society and modernized development."
 tataria_nobility:0 "Tatar Nobility"
 tataria_nobility_desc:0 "Building a feudal society requires many of our previously nomadic subjects to become a newly forged class of landed nobility, owning property and the people who still live within it. It would be best to outline this in our government policy, to ensure swift adoption of these practices."
 tataria_aristocracy:0 "Mongol Aristocracy"
 tataria_aristocracy_desc:0 "The ruling class of the Golden Horde is still largely composed of descendants of the Kiyat, the Manghud, Sicivut, and the Khongirad clans of the Mongols. Although they have mostly followed us into this period of reform, ensuring the nobility maintain their Mongol identity may be of use."
 tataria_banner:0 "Reform the Banners"
 tataria_banner_desc:0 "Though we may have abandoned the nomadic lifestyle traditional to our ancestors, we still possess a more than capable army that has been trained in the tactics necessary to wage war on the Steppe. By reforming this great army and institutionalizing its presence, the Tatar Kingdom will have a fearsome fighting force for generations to come."
 tataria_meritocracy:0 "Eastern Meritocracy"
 tataria_meritocracy_desc:0 "When Genghis Khan swept across Asia and established his empire, one of his most notable reforms was promoting government officials based on their actual talent, rather than connections. He also made sure to promote administrative diversity, assigning different peoples across the empire to govern regions far from home. His reforms saw great success, and a similar method can be implemented in our new Kingdom."
 tataria_kurultai:0 "Reform the Kurultai"
 tataria_kurultai_desc:0 "The Kurultai is an old Mongol and Turkic tradition to select new leaders and deliberate over military campaigns, similar to holding a court. It involves all clan leaders attending a physical gathering where there is much festivity and deliberation. During our time as nomads, we continued this tradition to elect our Khans and plan European incursions. However, now that we have settled, the Kurultai would be more useful if it was reshaped into an administrative assembly, given that it already includes the most important rulers of the empire."
 tataria_pasta:0 "Supremacy of the Pashta"
 tataria_pasta_desc:0 "In order to promote stability and strength within our Kingdom, we must enshrine the supremacy of the Patša, or King. By raising his authority to be backed by law, the Kingdom will undoubtedly fall in line behind him."
 tataria_elevate:0 "Elevate the Kurultai"
 tataria_elevate_desc:0 "By elevating the main legislative body of our Kingdom, we can ensure that our various subjects are fairly represented and their demands are efficiently processed. The Kurultai will become our Estates General, the highest legislative and consultative assembly to the King in all the realm."
 tataria_great:0 "Great Kingdom of the Steppe"
 tataria_great_desc:0 "We have come far in our great venture to found a lasting kingdom. Though it has required some of the most extensive reforms in history, our great state has survive and thrived under this new identity. We are truly worthy of being masters of the vast Steppe."
 #Alania
 alnroman:0 "Adopt the Roman Bureaucracy"
 alnroman_desc:0 "Despite having ties to the Roman state for centuries, our government still bears much more resemblance to that of our nomadic forefathers. By replicating what worked in the Roman system, we will be able to rule more effectively."
 alnfortify:0 "Fortify the Alan Gates"
 alnfortify_desc:0 "The Caucasian Gates are key to maintaining our sovereignty against any would-be attacker, be they Georgians, Turks or Persians. We must be ready for any and all of these threats by reinforcing our defenses in this crucial chokepoint."
 alnchristianize:0 "Christianize the Hordes"
 alnchristianize_desc:0 "The steppe is like a sea of land, and the prayers of heathens can be concealed in its vast expanses. For the Glory of our Father in Heaven, they must be uncovered!"
 alnnomadic:0 "Nomadic Mercenaries"
 alnnomadic_desc:0 "We may have settled down long ago, but our recently conquered neighbors still largely live a nomadic lifestyle despite our rule over them. While not an ideal situation, it does give us ample opportunity to buy the blades of some of the finest horsemen in this corner of the world."
 alndiplo:0 "Alanian Diplomatic Corps"
 alndiplo_desc:0 "Alania has always been surrounded by enemies; from Georgians to Persians to the Mongols, we are threatened on all sides. Only through savvy diplomacy have we managed to survive this long, by pitting enemy against enemy and making friends with the devils themselves."
 #Rum
 zoroastrian_rum:0 "Shahdom of Rûm"
 zoroastrian_rum_desc:0 "With influences from Zoroastrianism and the Persian states that came before it, our ruler has officially adopted the title of Shah of Rûm, claiming the legacy of Rome for themselves. Satraps who answer directly to the Shah are appointed to govern and control the enthically diverse states of the Shahdom. Temples dedicated to the eternal flame are built across the state as the once Turkish aristocracy adopts a more Persian culture."
 christian_rum:0 "Kingdom of Rûm"
 christian_rum_desc:0 "After the liberation of Anatolia from the heathens and illegitimate successor states, our ruler has crowned himself Otokrat of Rûm, the true successor to the ancient Roman Empire. States are divided into Themats ruled by soldiers and generals who have earned the land in battle. With more influence from the Byzantine and Greek culture, the once Turkish aristocracy has slowly adopted Greek traditions and mannerisms."
 muslim_rum:0 "Sultanate of Rûm"
 muslim_rum_desc:0 "With the reunification of the Turkish Beyliks into one state, our Bey has officially adopted the title of Sultan of Rûm, claiming the legacy of the old empire of Rome. The state is centralized around the Sultan and his court while local governence is handled by Vilayets assigned by the Sultan. With minor influences from both the Persian and Orthodox states that came before it, the Sultanate has a unique Turkish identity and culture, separate from the surrounding cultures."
 #Georgia
 geomiaphysite:0 "Denounce the Miaphysite Heresy"
 geomiaphysite_desc:0 "The Miaphysites are one of many problematic heretic groups that have arisen in the embittered confusion which plagues the oppressed Christian east. We have come to the opinion that the theocratic hegemony seen in our Orthodox brothers to the far north is worthy of admiration- as well as replication. Let us reject the schisms once and for all- and purge from our land those who seek to mislead our faithful." 
 geodarbazi:0 "Darbazi Court Officials"
 geodarbazi_desc:0 "Darbazi, the council of state introduced by the great David the Builder, has long functioned as council of representatives from all over the Georgian aristocracy and clergy. Should we begin heeding the words of these representatives even more closely, involving them in the king's court, efficiency and communication within the administration could be catapulted to new heights, rivalling the complexity and breadth of the west's many sprawling governments."
 geofortify:0 "Adopt a Defensive Doctrine"
 geofortify_desc:0 "We would be fools not to exploit the tried and tested peasant garrisons of our mountainous country. Statewide, we must adopt a defensive doctrine, allowing the garrisons and commanders of fortresses, supply chains and passages to work together seamlessly to create a truly unbreakable defensive doctrine covering all of Georgian Caucasia."
 georuisi:0 "Council of Ruisi-Urbnisi"
 georuisi_desc:0 "Zealotry is not all good and beneficial. In the past, the David the Builder found an adversary in the most unlikely of places- the clergy itself. Through treachery and opportunism present within the church, greedy traitors claimed great swathes of land within Georgia, effectively dividing the country. To prevent this crisis from repeating, we must heed the late David's wisdom and find the time to tighten the church's bonds, lest they break free."
 geowest:0 "Establish Ties with the West"
 geowest_desc:0 "Nestled between the icy peaks and ancient valleys of Caucasia, we are wholly isolated from the Christian world. Following the Lord in a sea of heathen confusion is a colossal undertaking- so the fact that we need allies is no shameful one. We must pursue a policy of recurrent and consistent diplomacy with the faraway Christian west, for despite our might and tenacity, annihilation waits around every corner in this dangerous world." 
 georegulations:0 "Regulations of the Georgian Court"
 georegulations_desc:0 "Court, rife as it is with fiery intrigue and figures from every walk of Georgian life, must be regulated and constrained. Should we direct its myriad of energies and talents towards beneficial goals, we could sharpen our aptitude for diplomacy in particular and make of our court a wise and respectable crowd that is the envy of the world, even perhaps the west."
 #Ottomans
 ottoman_corporation:0 "Osman & Sons Company"
 ottoman_corporation_desc:0 "The Osmanoglu family are the wealthiest trading family in the Mediterranean world, and have built their reputation upon years of successful business negotiations and consistent profits."
 ability_ottoman_commercialism_mechanic:0 "Ottoman Commercialism"
 ottoman_millet:0 "The Millet System"
 ottoman_millet_desc:0 "In our time, many empires and kingdoms exclude most of their minorities and unwanted demographics from citizenship. Under the crescent, we will distribute citizenship to all people regardless of their origin. When paid Jizya, the People of the Book can enjoy the prosperity of our great domain."
 ab_millet_system_province_modidier:0 "§YGovernment Mechanics:§!\nAll §YHeretic§! and §YHeathen§! provinces receive §G-50%§! Local Religious Unity Contribution."
 ottoman_nizam:0 "Nizam-i Cedid"
 ottoman_nizam_desc:0 "The Osmans have the Jannisaries, the highly-feared elite units that protect Konstantiniyye. Even though they are very effective in combat, their reserves are very low. As a republic that expands and owns bureaus, ports and even cities all around Asia and Europe, we need to create a new, disciplined army made out of citizens. Nizam-i Cedid is born!"
 ottoman_lodge:0 "The Freeweavers Lodge"
 ottoman_lodge_desc:0 "Silk is one of the most important trade goods that unite the East and the West. The Christians love the silk imported from the lands of the Jade Emperor, transported via the ships of Arabic traders and sold by the Osman family. To protect the rights of silkweavers all around the world and use this socio-economic monopoly to manipulate diplomatic outcomes to our favor, we will find the Freeweavers Lodge and spread our connections around the world."
 ottoman_eyalets:0 "Economic Eyalets"
 ottoman_eyalets_desc:0 "Many nations divide their lands under feudal lords thus limiting the central government's power. In our domain, lands are divided between their economic importances and goods, governed by Valis appointed by Konstantiniyye. With our elections and rightful suzerienity, we are truly heirs to the Rashidun way of governence."
 #Normandy
 ducal_ring:0 "Ducal Ring of Normandy"
 ducal_ring_desc:0 "The Ducal Ring of Normandy was created after Rollo's raid on the Kingdom of West Francia during Charles the Fat's reign. This ring for a time was a symbol of the Duke's absolute power and feudal ideology over his nobles, but the duke was not the only sign of authority in his own realm. The Church was the second most powerful within the realm and the ducal ring allowed for the Normans to call upon some of the best knights from these ecclesiastical vassals."
 english_feudal:0 "English Feudal Monarchy"
 english_feudal_desc:0 "English Feudalism is a term to consist for the Norman adherence to feudalism brought into the new Norman Kingdom of England. This form of feudalism persists much like the way the Frankish do it, but like in Normandy the power of the nobility is heavily checked by both the power of the crown's estates and the church's estates."
 ang_robertian:0 "Robertian Reforms"
 ang_robertian_desc:0 "Robert IV and Robert the V had important impacts to the structure of the Norman military which followed suit into the English military. These reforms became known as the Robertian Structure. This military structure in battle helped the infantry form deadly formations. The Robertian Military Structure was widely regarded as one of the largest and most complex structures of military command in Western Europe and was far superior than the Frankish structure when the Robertian structure was at it's height. Though the structure may fall out of order it still stands as one of the best within Europe. Having generals from afar serving  service while also having a unique infantry, artillery, and officer corp."
 ang_placate:0 "Retain Anglisc Common Law"
 ang_placate_desc:0 "Upon our landing in England and our conquest, we have found that most of the nobility and subjects remain Anglo-Saxons. This cultural divide between the Norman nobility and the Anglo-Saxon nobles has led to multiple conflicts within our realm. These conflicts caused threw the King into a dire position. With his realm to his back he has decreed his support with the Anglo-Saxons to lead a more unified Kingdom under a Norman led realm."
 ang_relocate:0 "Normanisation of the Ealdormen"
 ang_relocate_desc:0 "With the swift conquest of England our realm lies in tatters between the Old Anglo-Saxons and the new Normans. These two cultures have had rough relations in the past years, with the Anglo-Saxon nobility threatening our position in the Kingdom a decree has been called for the stability of the realm. The Anglo-Saxon nobility must be reduced and this calls for relocating and placating of the Norman Nobility."
 ang_chancery:0 "Courts of Chancery and Exchequer"
 ang_chancery_desc:0 "Our government continues to grow and expand beyond what we thought was possible. From our humble duchy of Normandy to the Kingdom of England our realm has found itself in adminsitrative defecits. With the centralization/decentralization of our state we have found that our state has grown too large to be governed effectively by only fiefs and the Royalty. With the Establishment of the Chancery, the King's personal advisors, and documentors the realm shall be able to be governed more efficiently in a greater state allowing the realm to be more prosperous and innovative."
 ang_rule:0 "Rule Britannia"
 ang_rule_desc:0 "Our realm is isolated via the English channel, it is fact; However the channel has allowed us to seperate and distance ourselves from Europe with little quarrels. The Channel and Seas on our coast being the first line of defense has required our navy to be top of the line unlike our predecessors. The Anglo-Saxons may have built a 'wooden wall', but it was not the epitome of what it could have been. With the knowledge of history and the finests woods from beyond the seas, and from our backyard, our ships and our navy shall be equipped with the best ships possible along with the best trained sailors we shall train."
 ang_academy:0 "Royal Military Academy"
 ang_academy_desc:0 "The Robertian Military Structure served our nation well in the past and with the future rapidly approaching with new technologies and abilities furthering the complexities of warfare this system was rapidly outdated. The General staff of our nation being educated in the largest military acadamey in England, the London School of Warfare/The London Academy of War have produced some of the finest generals in Western European history. The academy also known for updated the outdated Robertian structure also leads in Naval Officers and Naval structures to date, yet the war academy remains one of the most fit in Europe for future generals."
 ang_mixing:0 "Anglo-Norman Unity"
 ang_mixing_desc:0 "With the mixing of both the Norman and Anglo-Saxon cultures our advisors the nobility, administrative cadre, and the King's Household have been improved for the administration, economic, and military benefits of the realm. Diplomacy also enhanced for the better projection of our culture as a dominant force worldwide."
 ang_representation:0 "English Representation"
 ang_representation_desc:0 "With the idea of populist representation in parliament and the passing of laws through a parlimentary body, the realm has prospered. While of course Military and Diplomatic affairs remain that of the King/Queen skills, the English monarchy have aided in keeping their Kingdom together. The people now allowed to represent their rights has caused most of the noble backlash to be silences as the civilians revel in freedoms and the lower class soon dominating over the noble class in diplomatic sway. Whether for better or worse the effects has been dealt and the parliament has allowed for diplomatic stability. The Representation of our people unifies our realm under one government with multiple forms of representation."
 ang_consolidation:0 "Consolidation of Power"
 ang_consolidation_desc:0 "England stands united under the reforms our regime has implemented be it they are unified under fear, love, admiration, or whatever motive they entail our realm is still united. This unity has allowed us to consolidate our power rather quickly making the King the central head of authority within the realm. While this has caused backlash, it allows for less infigting between politics and more importantly it implements the idea: 'one king one state.'"
 ang_charter:0 "The Royal Charter"
 ang_charter_desc:0 "With the the Realm united, the realm stands under the king and its people. The road was difficult and the realm once split under two ideologies still stands. The King at the helm with his advisors at hand has lead the nation to glory. The Kingdom of England wether centralized or decentralized through code of law doesn't matter, what matters is that the Monarchy remains adaptable and with many paths to steer forward from. The English law flexible yet strong have been enforced through peace, blood, and honor with the King at the helm and the Judges leading the trials. The law unshakable and the realm so too unshakable the English realm is left guided for the future flexible as always,but No matter the path of which England goes certain ideals remain. The most important ideals that remain with England and her people firmly is, 'Brittania Rules the Waves. Pride guides the English.'"
 eng_marine_reform:0 "Commando Training"
 eng_marine_reform_desc:0 "Marines are armed to conquer, armed to protect, armed to kill - tantamount to the soldiers in our armies. Thus they should be trained as such - as soldiers, pillars of professionalism, hard as iron and sharp as a razor’s edge."
 eng_marine_reform_negate:0 "§YReform Mechanics:§!\nNegate the §R+10.00%§! Shock Damage received by §TMarines§!."
 #Denmark
 viking_kingdom:0 "Viking Kingdom"
 viking_kingdom_desc:0 "The concept of the 'Viking' - the overseas trader, traveler, and raider - has existed since at least the 700s, and the Danish people themselves are even older. The concept of a 'Viking kingdom', in contrast, is much younger; even so, we have managed to integrate this idea both into Danish society and into Danish government."
 danthralls:0 "Abolish the Thrall Caste"
 danthralls_desc:0 "The thralls are a caste of slaves that once existed throughout the Norse kingdoms. While our Swedish brethren - those traitorous swines - may have abolished thralldom upon their conversion to Christianity, both Norway and our own kingdom have not done so yet, given how useful thralls are for rowing our ships. Of course, once thralldom is outlawed, we'll actually have to pay our sailors - for better and for worse."
 dankarls:0 "Empower the Ceorls"
 dankarls_desc:0 "In order to ensure a balance of power against the nobles and the warriors, we must entrust more rights and privileges to the ceorls - free citizens within Danish and Viking society. By using these well-educated and hard-working freemen, we shall manage to maintain the political status quo against the nobility of our kingdom."
 danlongships:0 "Modernize the Longships"
 danlongships_desc:0 "The longships - otherwise known as the best ships in the entire world - have been, admittedly, relatively outdated for more than three hundred years now. Given that longships compose the bulk of our navy and waterborne transportation, the fact that these ships are obsolete to such a degree is, to say the least, an issue. We must modernize the longship, and we must do so promptly."
 danberserkir:0 "Reform the Berserkir"
 danberserkir_desc:0 "The berserkirs are Norse warriors who are known for their ferocity and combat prowess. Unfortunately, these warriors are sometimes so blinded by their own rage that they are unable to tell friend from foe, and are more of a threat to their allies than to their enemies. These issues, combined with their lack of discipline, have had a serious impact on our army. While we cannot completely abolish the berserkir status quo altogether, we must still find ways to enforce greater discipline among them."
 danvikingtrade:0 "Restore the Old Trade Routes"
 danvikingtrade_desc:0 "The memories of once-extensive Viking trade routes - renowned for having been some of the most extensive across the entire continent - still linger in the minds of our people. Unfortunately, our traders have been locked out of these routes for quite some time now; clearly, this situation needs to change, and our old trade routes must be restored. Expeditions will be sent out to do so, and our traders will once more reach Constantinople, Baghdad, Kiev, the Isles, and all of Europe!"#Italy
 dancadre:0 "Military Cadre"
 dancadre_desc:0 "With conquests and raiding being the heart of the Kingdom, our government and King must reflect this in his ruling. The military cadre of Denmark were advisors to the King to advise him on such military matters and to be some of the best Danish military leaders in the Kingdom."
 danelective:0 "The Danish Elective"
 danelective_desc:0 "The Danish elective dates back to the ideals of the Scandinavian electives, all alike. Nobles voted for the heir to their kingdom, fiefdom, or lesser titles. Empowering this institution could lead to better rulers, and placate our largest factions: the free citizens, the military, and the nobility."
 danempower:0 "Empower the Danish Elective"
 danempower_desc:0 "The Danish Elective has little control in the eyes of the people, but with the expansion of its power and the King's control the institution looks more legitimate in the eyes of the people. This legitimacy aids in his rule over large swathes of land and people that are within his liability and responsibility, but most importantly it makes the king more legitimate in the eyes of the nobles and people which hold immense power."
 danrigsdagen:0 "Found the Rigsdagen"
 danrigsdagen_desc:0 "The Rigsdagen is a foundation of a political basis for the Kingdom's debates and laws to be made. The Rigsdagen is overlooked by the King and has an elective representative elected by the Ceorls. The formation of such an institution is to solidify the separation of power between the King, the people, and the nobility."
 #Ireland
 iretara:0 "Aire Council of Tara"
 iretara_desc:0 "The Aire are the traditional nobles of our realm, entrusted with the task of proclaiming the ascension of each high King when the time comes. Let us reorganise this ceremonial body into a legitimate council that will meet at the hill of Tara not just to crown the king but also to deliberate on governmental matters."
 iretaoiseach:0 "Taoiseach Governors"
 iretaoiseach_desc:0 "It is imperative that we maintain a direct line of communication between the crown and the clans so that we may have ready access to men for the High King’s army and maintain the stability of the realm as it grows."
 ireceithearn:0 "The Ceithearn"
 ireceithearn_desc:0 "The Ceithearn are a light skirmishing infantry who precede the bulk of our forces to pepper the enemy with missiles and gunfire, distracting and weakening them to ease the burden of the main contingent and speed up our victories."
 ireadmin:0 "Dóernemed in Administration"
 ireadmin_desc:0 "The Dóernemed are a class of skilled craftsmen, merchants, and businessmen within Ireland. Along with the agricultural majority, they have a considerable role in upholding our economy. Historically neglected, it is time to invite these men to participate in government as our kingdom becomes increasingly urbanised."
 ireright:0 "Right of the Sóernemed"
 ireright_desc:0 "It is the traditional organisation of our realm that the ruling class within any locale consists of a Rí Túaithe, meaning local king and the Clergy. It is within their right to manage all matters of local governance within their Túath."
 #Italy
 itaimperialknights:0 "Imperial Knights"
 itaimperialknights_desc:0 "The Saracen dominance in the south has not gone unnoticed by our allies, many able knights from the north flock to our banners with the will to fight the great heathen. What's to prevent us from formalizing these imperial armies into something more sustainable?"
 itaempowermerchants:0 "Empower Italian Merchants"
 itaempowermerchants_desc:0 "The decline of Constantinople has left a void in the eastern Mediterranean and allowed our entrepreneurs many opportunities to gain fame and fortune trading with the east. We should grant these new great merchant families special privileges and status, with the hopes that they use they're wealth and trade knowledge to improve the realm."
 itafederation:0 "Federazione dei Regni"
 itafederation_desc:0 "Our recent consolidation of Italy has left us with the question of what to do with all of the old realms we have absorbed. By forming a federation with these old states, we can streamline the process of building a new realm while retaining stability."
 itacursus:0 "Cursus Honorum"
 itacursus_desc:0 "By calling on the old Roman system of cursus honorum, or ladder of offices, a system in which prospective bureaucrats must achieve a specific order of public offices before being granted important roles we can hope to improve the efficiency and competency of our whole administration."
 itaformalize:0 "Formalize Condottiere Corps"
 itaformalize_desc:0 "Constant conflict among the northern Italian states has led to a large number of mercenary companies in the region, led by the formidable condottiere. By establishing them as a legitimate group in our country, with their own rights and privileges and formalizing their training, we can create an effective and strong leadership for our armies."
 itanavali:0 "Arsenali Navali"
 itanavali_desc:0 "Ever since the days of Trajan and before, Italy has been home to many maritime arsenals that have granted us control over the Mediterranean. By promoting these areas as established military centers we can continue this proud tradition."
 itacatena:0 "Catena del Castello"
 itacatena_desc:0 "Due to Italy's precarious situation, constant raids and threats from the heathens in the south, and opportunistic Franks and Germans to the north, we have developed a strong tradition of fortification and our lands are dotted with many castles. Even with our newly unified kingdom, our enemies have not changed, it is time to establish a chain of castles, beacons, and forts along our coast and border - to discourage any would be attacker."
 itacardinal:0 "Cardinal Bureaucrats"
 itacardinal_desc:0 "Catholicism originated in Italy, and it's roots run deep through her population, not only does the church has a massive influence on the lives of all proper Christians, but it also has an efficient and formalized bureaucracy that we can draw on for our administration. These Cardinal-Administrators will calm our people, weed out heretics and heathens, and stabilize the realm."
 itaitalianization:0 "Italianization"
 itaitalianization_desc:0 "Italy is has not been unified in quite some time, and most of our country does not view itself as Italian, but simply as what city or region they come from. The time has come to do away with this, and this will be done by eliminating local dialects in education and administration, creating common laws for the whole country, removing local powerful families, and destroying regional power structures. Through this great effort, we can hope to establish a unified national identity for our whole country."
 itaromano:0 "Foro Romano"
 itaromano_desc:0 "It is time we allow more representation in our government, by organizing open forums inspired by the Roman senate of old, we can hope to inspire a higher degree of participation and hopefully competence in our government."
 itadominus:0 "Revive the Dominus"
 itadominus_desc:0 "The title Dominus or master is a old roman title, used particularly by the later emperors, that denotes supreme and divine power. As times are changing it has become more apparent that we need our monarch to play a central role in all matters of the state. Let us reestablish the title and authority that comes with it to strengthen ourselves in these trying times."
 itanuovo:0 "Nuovo Rinascimento"
 itanuovo_desc:0 "Italy has long been the heart of Europe, in politics, religion, trade, and culture. With its unification under us, we can hope to continue to inspire and progress both Europe and the world towards a better future."
 #NorseGael
 norsegael_kingdom_improved:0 "Norse-Gael Empire"
 norsegael_kingdom_improved_name:0 "Norse-Gael Empire"
 norsegael_kingdom_improved_desc:0 "With the isle of Ireland centralized and unified under our banner, the empire of the Norse-Gaels shall stretch from Dublin to Nidaros! We subsidize and support our nobility and our merchant guilds, granting us both loyal subjects and wealthy merchants. Our kingdom is wealthy and powerful, and none can stand in our way."
 #Scotland
 scomonarchy:0 "Scots Monarchy"
 scomonarchy_desc:0 "The King of Scots, while a monarch, does not rule alone. The Parliament, made up of the three estates; the Nobility, the Clergy and the Burghers, advises the sovereign in matters of war, justice, and legislation. Likewise the King cannot levy taxes without the Parliament’s Approval, and its sister institution, the General Council, also plays a vital role in the running of the Kingdom, especially during times of royal incapacity."
 scolairds:0 "Suppress the Lairds"
 scolairds_desc:0 "For centuries, the rowdy Highlander nobility has been a continual thorn in the Kingdom’s side, maintaining far too much autonomy from the state. This unseemly situation has been allowed to go on for too long. To curb their influence, many influential clans have had their lands seized and titles given to Lowland nobles, far more loyal to central authority."
 scoschiltron:0 "Modernising the Schiltron"
 scoschiltron_desc:0 "There is nothing that quite puts fear in the hearts of an English soldier like the lockstep march of a Scottish Schiltron. But, as gunpowder changes the face of warfare in Europe and elsewhere, the Schiltron requires adaptation to gunpowder tactics. By melding the Schiltron with pike-and-shot tactics, we can ensure the safety of our arquebusiers on the field of battle and ensure the tradition of the Schiltron lives on for many years to come."
 scopower:0 "Ecclesiastical Power"
 scopower_desc:0 "The clergy of Scotland have long had an influential, albeit unofficial, role in our administration. Making this relationship official, and extending further secular power to our Bishops and Archbishops will please them immensely, whilst allowing the state greater oversight over our powerful religious institutions."
 scoconvention:0 "Convention of the Estates"
 scoconvention_desc:0 "The General Council, the sister institution to the Parliament, has long had overlapping powers with them, and contests between the two bodies over jurisdiction have often caused administrative deadlock. By reforming the General Council into the Convention of the Estates, we can ensure the primacy of Parliament, while allowing the Estates to convene as a separate advisory board."
 sconemo:0 "Nemo Me Impune Lacessit"
 sconemo_desc:0 "Over time, Parliament has grown ever more powerful at the expense of the Crown. The Monarch cannot become a figurehead and by balancing the power of the King and Parliament, we can ensure that representatives do not overstep their bounds and trample on the royal prerogative."
 scocourt:0 "High Court of Justiciary"
 scocourt_desc:0 "To oversee our enormous judicial system, we have implemented two supreme courts. The first deals with criminal matters, and the second with civil cases. Both have oversight on matters of great public and constitutional importance, acting as the final say on the interpretation of the law to ensure that the justice system is efficient and legitimate."
 #Wales
 wls_privileges:0 "Redefined Cymydau Privileges"
 wls_privileges_desc:0 "The kingdom is organised into 'cymydau' - divisions of land, ruled over by individual chieftains responsible for dispensing justice and defensive organisation. For centuries, this manorial practice has ensured a fine-tuned agrarian society, but as of late, the local chieftains have grown dissatisfied with questions such as 'peasant rights' and 'fairness'. Let us clearly define to them what they can and can't do and redefine the cymydau for both their benefit and ours."
 wls_rule:0 "Rule by Brenhinoedd"
 wls_rule_desc:0 "For the extent of our history, we have favoured decentralised rule - rule specifically by lesser kings, chieftains and nobles organised beneath one paramount ruler. Our values concerning mutual respect between subject and ruler have permeated our society and its government."
 wls_aristocracy:0 "Warrior Aristocracy"
 wls_aristocracy_desc:0 "Over the centuries, we have cultivated a range of values we desire in our rulers and their noble servants. Legitimacy is founded on either military proficiency or firm dynastic inheritance - ensuring stability and marked military professionalism. Wisdom, perfectionism, wealth, just leadership and an affinity for Christian morality - these are the values of our people, especially our aristocrats and military brass."
 wls_honour:0 "Administration of Honour"
 wls_honour_desc:0 "Our decentralised realm, organised as it is into the cymydau, is ruled by a great many chieftains, many related directly to our ruling family - who work tirelessly to carry out the whims of our complex law, ancient in nature. Thus, our administration depends heavily upon honour, loyalty and the prerequisites with which these chieftains are granted power - granting us a certain legitimacy and efficiency."
 wls_rheol:0 "Rheol Uchel"
 wls_rheol_desc:0 "In an era of rapid change, we have returned more powerful than ever - the Welsh tongue, banner and blood fated to stain Europe for centuries to come. Our powerful aristocracy, fearsome warrior honour and extensive family, entrenched as it is within our administration, has made of our realm one of the prestigious monarchies in the world - and we intend to uphold that reputation by empowering not only the king, but also his chieftains, guided by a strict legal code."
 #Alba
 albadual:0 "Alban Dual Monarchy"
 albadual_desc:0 "The King of Alba is, in truth, the King of two distinct nations; the Kingdom of the Gaels and the Kingdom of the Scots. To unite the two peacefully, we have taken measures to allow distinct autonomy regarding their respective legal systems and obligations to the Crown. Alba additionally has three capitals: Scone, where the King is crowned; Dunfermline, where the royal residence is; and Edinburgh, where Parliament convenes.\n\n§YSpecial Mechanic:§!\nEnables Tanistry Heir Selection."
 albalaw:0 "Scots and Gaelic Law"
 albalaw_desc:0 "In the conception of Alba under Edgar II, the Gaels and Scots were ruled under entirely separate legal systems. Unfortunately, this has proven relatively inefficient; instead, we have created a unified judicial code for all Alba while leaving allowances for regional differences."
 albahigh:0 "Highlander Regiments"
 albahigh_desc:0 "Despite its smaller population, the Highlands provide the bulk of Alba’s manpower. In addition, the Gaels have a unique martial culture that we will foster by having separate Highlands and Lowlands regiments."
 albaunified:0 "Unified Parliament"
 albaunified_desc:0 "In the system of our Dual Monarchy, the Highlanders have had the privilege of electing the Tanist, while the Lowlanders have had the privilege of making up the parliamentary body. This has increasingly caused friction between the two; instead, we have united the two in Parliament, establishing parliamentary seats in the Highlands and transferring the election of the Tanist to parliament, so that both Gaels and Scots might have a say on the matter."
 albaunion:0 "Union of the Crowns"
 albaunion_desc:0 "Previously the King of Alba’s official title has been King of Scots and Gaels, designating the two peoples as disparate nations. As time has marched on, however, the two peoples have, despite their differences, begun to see themselves as only one people; the Albans. This has now become official, as the King is now known only as the King of Alba."
 albtricameral:0 "Tricameral Parliament"
 albtricameral_desc:0 "Many nations’ legislatures are split into distinct chambers; most, however, are split in two. For a long time, this has been true of Alba, with the House of Commons as the lower chamber and the House of Lords as the upper chamber. To break down the separation between the nobles and commons, a third House has been established that consists of the members of both the Upper and Lower chambers."
 #Gaeldom
 gaelmonarchy:0 "Gaelic Monarchy"
 gaelmonarchy_desc:0 "The Gaelic King is not simply an office passed from father to son as is practised in other European monarchies. All male members of the reigning clan are entitled to put themselves forward for nomination as the Tanist, the heir to the throne. This position is elected by large swathes of the nobility, ensuring the legitimacy of the monarch and allowing for some measure of meritocracy in the government.\n\n§YSpecial Mechanic:§! Enables Tanistry heir selection"
 gaelclan:0 "Strengthening the Clan System"
 gaelclan_desc:0 "The system of Clans is the bedrock that our government is built upon, and unfortunately, it is largely defined by vague precedent and interpersonal oaths rather than well-defined law. It is high time for this to change. We will set out a well-defined set of privileges and responsibilities for the different clans, and ensure that no more squabbling over border disputes is allowed to take place."
 gaelgallow:0 "Modernising the Gallowglass"
 gaelgallow_desc:0 "With the advent of gunpowder as a primary feature of warfare, we must ensure that the Gallowglass regiments that make up the bulk of our army are well-trained in the use of firearms. Many who have served as mercenaries on the continent have already been familiarised with gunpowder weaponry, and they will lead the charge in training in the use of firearms."
 gaelcruinneachadh:0 "Cruinneachadh"
 gaelcruinneachadh_desc:0 "For much of Gaelic history the Chiefs of various clans, both major and minor, have played an important role in advising the King and building consensus on matters of government. Cruinneachadh, the gathering of the Chiefs, will be legally formalised as an advisory body to the King."
 gaelaon:0 "Aon Eaglais, Aon Righ, Aon Rioghachd"
 gaelaon_desc:0 "One Church, One King, One Kingdom. The King rules not only by the assent of the Clans, through the Tanistry, but by the grace of God. Once the King has been chosen by the Clans, it is not then the privilege of the Clans to tell the King what he can and cannot do with the power they have vested in him, only to advise and obey."
 gaeautonomy:0 "Autonomy of the Clans"
 gaeautonomy_desc:0 "The power of the King in matters of national governance, foreign policy, and warfare is unquestioned. It remains true, however, that no man rules alone. By allowing the Chiefs autonomy in the management of their own lands and clans, we can alleviate the burden of local administration from the crown, and ensure that matters relevant on the local level are managed on the local level."
 #Cornwall
 crn_society:0 "Militarized Society"
 crn_society_desc:0 "In an attempt to both distance themselves from their Anglo-Saxon oppressors and to create the fighting force that would be necessary to defend against them - not to mention to reclaim the British Isles from the Germanic tyrants eventually - the rulers of Cornwall have looked to the period of Roman rule of Britain for inspiration. Civil administration will be mixed with military command, and the magistrates of Cornish towns and villages will be expected to serve as militia commanders simultaneously. To ensure the defence and survival of the Cornish state, every community within the realm must be ready to muster arms and men at a moment’s notice, for none can know when the perfidious Angles will attack."
 crn_tinbaron:0 "Tin Barons"
 crn_tinbaron_desc:0 "Though deprived of the military leadership that most nobles across Europe enjoy, Cornish aristocrats have not found themselves entirely without influence and power. Many valuable tin deposits exist on land owned by Cornish nobles, granting them great wealth and prestige. Rather than being entrusted with control over the military, the aristocrats of Cornwall have increasingly relied upon for matters of industry, instead."
 crn_divide:0 "Divide et Impera"
 crn_divide_desc:0 "As Cornwall prepares to expand her borders, it once more looks to Rome as an example of how to handle newly conquered territories. For example, Cornwall would never be able to control the entirety of the island of Great Britain if it maintained the existing, massive polities of England and Scotland - they are simply too large for the much smaller Cornwall ever to hope to rein them in as-is. However, if Cornwall were to formally break England up into the Heptarchy or to break Scotland into local clans, these smaller entities would be much easier to govern. Such an example must be used no matter where Cornwall stakes its claim, lest the great territories she seeks to conquer overwhelm her ability to manage them."
 crn_foreign:0 "Foreign Bureaucrats"
 crn_foreign_desc:0 "There is too much land and not enough Cornishmen to administer all of it. The Brythonic people have been reduced in number over the centuries. The result is that the Cornish people are increasingly a minority among the population that Cornwall claims sovereignty over. No other choice is available. Cornwall must adapt its bureaucracy to allow its non-Cornish subjects to take civil and military positions, albeit under the watchful eye of their Cornish superiors. Maybe - if they learn the Cornish language and Cornish customs - they might even be allowed to be counted among proper Cornishmen?"
 crn_nothing:0 "Nothing Outside the Country"
 crn_nothing_desc:0 "There is no sovereign, nor are there commoners. There is no noble, nor are there peasants. There is no priest, nor are there merchants. There is only Cornwall and the citizens that serve her."
 crn_general:0 "The General Staff"
 crn_general_desc:0 "The Cornish sovereign exists for one reason, and for one reason only: to lead the Cornish military to victory and glory. Everything else is secondary. While God has divinely appointed the Cornish sovereign to fulfil that duty… Sometimes, the heavenly roll of the dice turns up a little bit short. The leading generals of the Cornish army will be granted the power to take control from the sovereign or overrule his decisions, depending upon the circumstances. No matter how much holy grace he has been blessed with, one man should be allowed to sink the Cornish ship of state all on his own."
 #Lotharingia
 lotfmelish:0 "Professionalise Flemish Pikemen"
 lotfmelish_desc:0 "The Flemish pike militias of the low countries have proven their use as an effective fighting force, particularly against the landed nobility. By modernizing and professionalizing them we can create a new loyal and strong pike army free of noble intervention."
 lotreform:0 "Reform the Missus Dominicus"
 lotreform_desc:0 "The Missus Dominicus is an old Carolingian official who is centrally appointed to supervise the administration and judicial goings-on of a province. Given our precarious geopolitical situation, we need to retain more control over the old noble magnates. By reestablishing the old office, we can hope to reduce corruption and increase our revenues."
 lotdutch:0 "Dutch Regiments"
 lotdutch_desc:0 "With our wealth limitless and our enemies encircling us, we must always evolve and adapt to defend our realm. The Dutch to our north have developed highly effective firing tactics and organization. By integrating these Dutch regiments into our army, we can continue to adapt and keep up with our rivals."
 lotculture:0 "Lotharingian Court Culture"
 lotculture_desc:0 "Situated on the crossroads of many cultures and empires, a unique culture amongst our elite has evolved. They speak an amalgamation of Dutch, Flemish, French, German, and English while being uniquely Lothairingian. By promoting this new culture we can not only strengthen our cohesion, but also communicate better with our neighbors."
 lotprinces:0 "The Merchant Princes"
 lotprinces_desc:0 "With staggering amount of wealth flowing into the low countries from the New World and Asia a new wealthy class has emerged. These new nobility have made their fortunes abroad and bought into the noble class. By using them as officials and Governors we can hope their entrepreneur spirit will rub off on our administration."
 lotbannum:0 "Revive the Bannum"
 lotbannum_desc:0 "Although we are more decentrilized state then we would like to admit, we do need a way to centralize power in case of a crisis. By reviving the Carolingian bannum, or imperial ban, we can create enough executive power to take charge should dire circumstances arise."
 lotstates:0 "Confederation of States"
 lotstates_desc:0 "We must embrace our identity as an amalgimation of many faiths, languages, feifdoms, and cities. By officially accepting this nature and signing into law a bill of federation, we can hope to strengthen ourselve internally through tolerance and unity."
 grh_ashen_horde_reform: "Ashen Horde"
 grh_ashen_horde_reform_desc: "The apocalypse is imminent! And it was our actions that have brought us this, even still, we must make Tengri proud. Whilst some weaklings would cower and fear for their end, we accept it! That does not mean we'll simply bow to it however, we'll rage against the dying of the light, we are not weak and we'll prove that to Tengri. Reduce all of Tengri's enemies to ash! Show them the power of the horde!"
