 ilk_kurultai:0 "Reform the Kurultai"
 ilk_kurultai_desc:0 "The Kurultai council is a core aspect of the Mongol culture, especially its function as an election of the Khans. If we wish to keep our mighty Empire intact, we are bound to reform this election, ensuring that the most competent person is always elected to rule."
