 #Bohemia
 wenceslas:0 "Crown of St. Wenceslas"
 wenceslas_desc:0 "The estates of Bohemia hold immense power and are the ones who elect the future Bohemian king. Even though the dynasties of Premyslids and Luxembourgs made the election seem hereditary, it was mostly done by granting various privileges to the estates or buying enough votes. We must be cautious and do not enrage the estates if we wish to keep our dynasty on the throne."
 bohmining:0 "Reform Bergordnung"
 bohmining_desc:0 "The mining laws and regulations should be reviewed and if needed, reformed and modernized. If we manage to create a good environment for the miners, all of Bohemia will prosper!"
 bohgunner:0 "Bohemian Handgunners"
 bohgunner_desc:0 "The followers of Hus revolutionized the use of firearms during the Hussite Wars. Despite being ultimately defeated, they proved that handguns are an extremely useful and powerful tool in the battle. It would be foolish not to use it."
 bohelection:0 "Support of the Nobles"
 bohelection_desc:0 "The election of a king in Bohemia is largely controlled by the estates of our lands. If we wish to retain the throne for our dynasty, we must ensure that the estates are always backing our candidate."
 bohsnem:0 "Zemsky Snem"
 bohsnem_desc:0 "The growth of our realm requires an establishment of a new constitutional body. The new Bohemian Diet will ensure that the lords and peasants of the lands of the Bohemian crown have an extensive share in the political sphere."
 #Francia
 frankish_crown:0 "Frankish Monarchy"
 frankish_crown_desc:0 "Even though Feudalism had not caused the Western Frankish Kingdom to fragment as much as the Eastern Empire had, the bonds of vassalage and granting of fiefs still plays an important role in Frankish society. A ruler has to have the support of the feudal lords and the most powerful of them are there to keep his power in check."
 fraexpand:0 "Expand Noble Privileges"
 fraexpand_desc:0 "In order to ensure that our feudal subjects stay loyal, we should expand their privileges and guarantee their rights. We can't afford to create distrust between the nobles and the crown."
 fracurtail:0 "Curtail Noble Privileges"
 fracurtail_desc:0 "The nobles of Francia have enjoyed far too much freedom. The future of Francia lies in centralization, and due to that, we must strengthen the position of the crown, even if its at the expense of the nobility."
 frapalatium:0 "Palatium"
 frapalatium_desc:0 "Historically, the Frankish Emperors relied on Palatium, a shifting assemblage of family members, trusted lay and ecclesiastical companions, and assorted hangers-on, which constituted an itinerant court following the king as he carried out his military campaigns and sought to take advantage of the income from widely scattered royal estates. Members of this circle, some with titles suggesting primitive administrative departments, performed on royal orders various functions related to managing royal resources, conducting military campaigns and diplomatic missions, producing written documents required to administer the realm, undertaking missions across the kingdom to enforce royal policies, rendering justice, conducting religious services, and counseling the king."
 fracavalry:0 "Frankish Knights"
 fracavalry_desc:0 "The strong cavalry traditions of our armies date back to the times of Charles Martel. Even the mighty Emperor Charlemagne used large numbers of cavalry during his campaigns of conquest. We must further strengthen the position of cavalry in our armed forces and equip them with the newest weaponry so that they may wreak havoc on the battlefield."
 frcoriflamme:0 "Institute the Porte-Oriflamme"
 frcoriflamme_desc:0 "The practice of using standards in warfare dates all the way back to the time of the Romans, with regiments rallying behind their standard and generals using this to organize armies more efficiently. Recently, however, each Duke and Noble in the Kingdom has their own system of standards, making it difficult for us to organize a cohesive army. Instead, let us create a uniform standard system for our regiments, allowing for cohesion and unity between ranks."
 frcfeudalism:0 "Strengthen Frankish Feudalism"
 frcfeudalism_desc:0 "The Frankish realm has always relied on the loyalty of Dukes and Nobles to keep the state together. We should further expand this and grant more autonomy to our vassals. This allows us to not have to directly handle the burden of managing their land and ensures that the nobles stay loyal. Of course this weakens the central authority of the King, but earning the loyalty of our vassals is worth it."
 mechanic_unlocks_strong_duchies_privilege_yes:0 "Unlocks the §YStrong Duchies§! privilege."
 frcgendarmerie:0 "Establish the Gendarmerie"
 frcgendarmerie_desc:0 "The ancient role of the Gendarmerie as men-at-arms and heavily armored knights is becoming increasingly obsolete when faced against modern weapons and techniques. Instead, we should reforge this role as a military police force tasked with ensuring local stability in Frankish lands. Gendarmerie will receive basic military training and equipment to help keep any revolts down while also serving as a reserve force for our military."
 frcassembly:0 "Imperial Assembly"
 frcassembly_desc:0 "The Imperial Assemblies and Diets have constantly changed purpose and organization over the past few centuries. Originally serving as an advisory and law-making body for Charlemagne, the Assembly slowly but surely weakened the power of the Emperor over time in favor of the Princes. It is now time for us to reform this system into something that fits our interest more. This new Imperial Assembly will serve as a confirmation of Frankish supremacy across the Empire, and allow us to return powers delegated to the Princes."
 mechanic_gain_dip_on_emperor_reelection_yes:0 "Grants §G100§! £dip£ upon each successive Imperial re-election."
 frcstate:0 "State Catholicism"
 frcstate_desc:0 "The Catholic Church and the Franks have always had a deep history together. Starting with the Baptism of Clovis and the conversion of the Franks, to the coronation of Charlemagne, to the Crusades in the Levant and Iberia, The King and the Church have always had a special relationship. It is time we further solidify this relationship into law, making Catholicism our official state religion and persecuting heretics and heathens alike. Grand Dieu Sauve le Roi!"
 frcrepresentatives:0 "Representatives of the Empire"
 frcrepresentatives_desc:0 "The Holy Roman Empire is a diverse and complicated mess of Princes, clergymen, and a growing burgher class. If we are to effectively rule over such a mess, it must be organized to prevent conflicts and bloodshed between these estates. We will create a department entirely dedicated to handling the disputes between Princes to keep the Empire together."
 frcrenaissance:0 "Second Carolingian Renaissance"
 frcrenaissance_desc:0 "Before the reign of Charlemagne, Europe was going through a dark age in its history. Literacy, law, order, arts, and culture had all disappeared with the fall of the Western Roman Empire. It was not until the rule of Charlemagne and his descendants that these ideas would return and flourish in the Frankish Empire. The Renaissance in Italy is not unlike the Caroligian one that took place centuries earlier, and we should strive to fund the arts and sciences to create a new Carolingian Renaissance centered around Francia."
 #Veleti
 slavic_theocracy:0 "Slavic Theocracy"
 #Hetmanate
 hetmanate:0 "Cossack Hetmanate"
 hetmanate_desc:0 "The free Cossacks of the Wild Fields are ruled by a military council presided over by an elected Hetman."
 #Norway
 norcolonize:0 "Heritage of Exploration"
 norpatronage:0 "Patronage of the Elders"
 norsanction:0 "Sanctioning of Churches"
 northralls:0 "Improve the Condition of Thralls"
 norvarangian:0 "Veterans of the Varangian Guard"
 norjvikings:0 "Restore the Jomsviking Order"
 noralthing:0 "Adopt the Althing"
 norcolonize_desc:0 "The Norwegian people have made a name for ourselves as explorers, navigators, and seafarers. The quest for new lands is our national imperative. When we set sail, it is on the backs of the great Viking explorers that came before us."
 norpatronage_desc:0 "Respect for the eldest and wisest in our society is paramount to the Norwegian people. Let us ensure that we have the guidance of our progenitors in mind when it comes to the governance of our kingdom."
 norsanction_desc:0 "The Christian kingdom of Sweden threatens our very way of life with its proximity. The Norwegian people must not be made to forget the Aesir!"
 northralls_desc:0 "Thralls, the lowest class in our society, have long been exploited and abused by the nobility. Despite their diminutive status, we must establish legal protections for them to assure their loyalty."
 norvarangian_desc:0 "The Varangians, elite Viking mercenaries tasked with protecting the Emperor of the Romans, often return to Norway after their tenure in his stead. These invaluable veterans can be re-employed in service of the king of their own nation."
 norjvikings_desc:0 "The Saga of the Jomsvikings tells the story of a band of nigh-invincible norse mercenaries who lent their services to great kings both foreign and domestic. True students of history understand this Saga to be more than a story, but instead a record of historical fact! The restoration of the Jomsviking order will provide a prestigious upper echelon for our soldiers to strive towards, and those members of it will be the finest warriors in the land."
 mechanic_unlocks_jomsvikings_yes:0 "Unlocks the §YJomsvikings§! mercenary company"
 noralthing_desc:0 "The Althing was a kind of parliament established by Icelandic residents many years ago. This representative body was an outlet for the common people to voice their concerns and ideas regarding the nation's governance. Perhaps by adopting a similar governmental body, we could smooth our transition from a highly stratified society into a much more egalitarian structure."
